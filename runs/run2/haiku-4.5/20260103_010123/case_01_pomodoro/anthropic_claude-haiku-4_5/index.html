<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .session-info {
            color: #e74c3c;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: #ffe8e8;
            border-radius: 10px;
            display: inline-block;
        }

        .timer-display {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            font-size: 80px;
            font-weight: bold;
            padding: 60px 40px;
            border-radius: 20px;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            letter-spacing: 5px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            flex: 1;
            min-width: 120px;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .btn-start:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-start:disabled {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            cursor: not-allowed;
        }

        .btn-pause {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            flex: 1;
            min-width: 120px;
        }

        .btn-pause:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3);
        }

        .btn-pause:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-pause:disabled {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            cursor: not-allowed;
        }

        .btn-reset {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            flex: 1;
            min-width: 120px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .stats {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .stat-item {
            display: inline-block;
            margin: 10px 20px;
            color: #555;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #999;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .timer-display {
                font-size: 60px;
                padding: 40px 30px;
                letter-spacing: 3px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        
        <div class="session-info">
            <span id="sessionType">Work</span> <span id="sessionNumber">1</span>
        </div>

        <div class="timer-display" id="timerDisplay">25:00</div>

        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn-reset" onclick="resetTimer()">Reset</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total Sessions</div>
                <div class="stat-value" id="totalSessions">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedSessions">0</div>
            </div>
        </div>
    </div>

    <script>
        // Timer state
        let timeRemaining = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let isWorkSession = true;
        let sessionCount = 1;
        let completedSessions = 0;
        let totalSessions = 0;
        let timerInterval = null;

        const WORK_DURATION = 25 * 60; // 25 minutes
        const BREAK_DURATION = 5 * 60; // 5 minutes

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const sessionTypeEl = document.getElementById('sessionType');
        const sessionNumberEl = document.getElementById('sessionNumber');
        const totalSessionsEl = document.getElementById('totalSessions');
        const completedSessionsEl = document.getElementById('completedSessions');

        // Format time as MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Update the display
        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeRemaining);
        }

        // Play beep sound
        function playBeep() {
            // Create a simple beep using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800; // Frequency in Hz
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Start the timer
        function startTimer() {
            if (isRunning) return;

            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;

            timerInterval = setInterval(() => {
                timeRemaining--;

                if (timeRemaining < 0) {
                    // Timer finished
                    clearInterval(timerInterval);
                    playBeep();

                    if (isWorkSession) {
                        completedSessions++;
                    }

                    // Switch session
                    isWorkSession = !isWorkSession;
                    if (isWorkSession) {
                        sessionCount++;
                    }

                    // Set new duration
                    timeRemaining = isWorkSession ? WORK_DURATION : BREAK_DURATION;

                    // Update UI
                    updateSessionInfo();
                    updateDisplay();

                    // Auto-start next session
                    isRunning = false;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                } else {
                    updateDisplay();
                }
            }, 1000);
        }

        // Pause the timer
        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Reset the timer
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorkSession = true;
            sessionCount = 1;
            timeRemaining = WORK_DURATION;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            updateSessionInfo();
            updateDisplay();
        }

        // Update session info
        function updateSessionInfo() {
            sessionTypeEl.textContent = isWorkSession ? 'Work' : 'Break';
            sessionNumberEl.textContent = isWorkSession ? sessionCount : sessionCount - 1;
            totalSessions = isWorkSession ? sessionCount * 2 - 1 : sessionCount * 2 - 2;
            totalSessionsEl.textContent = totalSessions;
            completedSessionsEl.textContent = completedSessions;
        }

        // Initialize
        updateDisplay();
        updateSessionInfo();
    </script>
</body>
</html>

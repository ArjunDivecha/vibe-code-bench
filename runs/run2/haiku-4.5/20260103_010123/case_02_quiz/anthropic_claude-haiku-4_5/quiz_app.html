<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
        }

        .start-screen h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .start-screen p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-screen .quiz-info {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #667eea;
            font-weight: 600;
        }

        /* Quiz Screen */
        .quiz-screen {
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
        }

        .score-display {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option {
            padding: 16px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-align: left;
            font-weight: 500;
            color: #333;
        }

        .option:hover:not(.disabled) {
            background: #e8e8ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #e8e8ff;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            animation: pulse 0.5s ease-out;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            animation: shake 0.5s ease-out;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        .feedback {
            font-size: 1.1em;
            margin-bottom: 20px;
            font-weight: 600;
            min-height: 30px;
        }

        .feedback.correct {
            color: #28a745;
            animation: slideInDown 0.4s ease-out;
        }

        .feedback.incorrect {
            color: #dc3545;
            animation: slideInDown 0.4s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Results Screen */
        .results-screen {
            text-align: center;
        }

        .results-screen h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: scaleIn 0.6s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .score-number {
            font-size: 4em;
            font-weight: 700;
        }

        .score-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .results-message {
            font-size: 1.3em;
            color: #333;
            margin: 20px 0;
            font-weight: 600;
        }

        .results-details {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #667eea;
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            padding: 14px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-next {
            background: #667eea;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-next:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .start-screen h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.2em;
            }

            .option {
                font-size: 1em;
                padding: 12px;
            }

            .score-circle {
                width: 150px;
                height: 150px;
            }

            .score-number {
                font-size: 3em;
            }
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active start-screen">
            <h1>üéØ Quiz Master</h1>
            <p>Test your knowledge with our fun trivia questions!</p>
            <div class="quiz-info">
                ‚ú® 10 Questions ‚Ä¢ Multiple Choice ‚Ä¢ Score Tracking
            </div>
            <button class="btn btn-primary" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen quiz-screen">
            <div class="score-display">Score: <span id="currentScore">0</span>/10</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-number" id="questionNumber"></div>
            <div class="question" id="questionText"></div>
            <div class="feedback" id="feedback"></div>
            <div class="options" id="optionsContainer"></div>
            <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen results-screen">
            <h1>Quiz Complete! üéâ</h1>
            <div class="score-circle">
                <div class="score-number" id="finalScore">0</div>
                <div class="score-label">out of 10</div>
            </div>
            <div class="results-message" id="resultMessage"></div>
            <div class="results-details" id="resultDetails"></div>
            <button class="btn btn-secondary" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the only mammal that cannot jump?",
                options: ["Elephant", "Hippopotamus", "Giraffe", "Whale"],
                correct: 3
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world?",
                options: ["Monaco", "San Marino", "Vatican City", "Liechtenstein"],
                correct: 2
            },
            {
                question: "How many strings does a violin have?",
                options: ["4", "5", "6", "8"],
                correct: 0
            },
            {
                question: "What year did the Titanic sink?",
                options: ["1912", "1915", "1920", "1905"],
                correct: 0
            },
            {
                question: "What is the most spoken language in the world by native speakers?",
                options: ["English", "Spanish", "Mandarin Chinese", "Hindi"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Gold", "Aluminum", "Argon"],
                correct: 1
            },
            {
                question: "How many sides does a hexagon have?",
                options: ["5", "6", "7", "8"],
                correct: 1
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correct: 2
            },
            {
                question: "Which movie won the Academy Award for Best Picture in 2020?",
                options: ["1917", "Parasite", "Joker", "Once Upon a Time in Hollywood"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            showScreen('quizScreen');
            loadQuestion();
        }

        function loadQuestion() {
            const question = quizData[currentQuestion];
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').disabled = true;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            answered = false;
        }

        function selectOption(index) {
            if (answered) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.add('disabled');
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index) {
                    option.classList.add('incorrect');
                }
            });
            
            const feedback = document.getElementById('feedback');
            if (index === question.correct) {
                score++;
                feedback.textContent = '‚úÖ Correct!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `‚ùå Wrong! The correct answer is: ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = (score / quizData.length) * 100;
            let message = '';
            let emoji = '';
            
            if (percentage === 100) {
                message = 'Perfect Score! You\'re a trivia legend! üëë';
                emoji = 'üåü';
            } else if (percentage >= 80) {
                message = 'Excellent! You really know your stuff! üöÄ';
                emoji = '‚≠ê';
            } else if (percentage >= 60) {
                message = 'Good job! You\'re getting there! üí™';
                emoji = 'üëç';
            } else if (percentage >= 40) {
                message = 'Not bad! Keep learning! üìö';
                emoji = 'ü§î';
            } else {
                message = 'Keep practicing! You\'ll do better next time! üí°';
                emoji = 'üéØ';
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('resultMessage').textContent = emoji + ' ' + message;
            document.getElementById('resultDetails').textContent = 
                `You answered ${score} out of ${quizData.length} questions correctly (${percentage.toFixed(0)}%)`;
            
            showScreen('resultsScreen');
        }

        function restartQuiz() {
            showScreen('startScreen');
        }

        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 32px;
        }

        .generator-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .password-display:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .password-text {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .strength-meter {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .strength-label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .strength-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-fill.weak {
            width: 25%;
            background: #ef4444;
        }

        .strength-fill.fair {
            width: 50%;
            background: #f97316;
        }

        .strength-fill.good {
            width: 75%;
            background: #eab308;
        }

        .strength-fill.strong {
            width: 100%;
            background: #10b981;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: flex;
            justify-content: space-between;
        }

        .slider-value {
            color: #667eea;
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(102, 126, 234, 0.4);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #5568d3;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(102, 126, 234, 0.4);
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            background: #5568d3;
        }

        .toggles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .toggle:hover {
            background: #f0f3ff;
        }

        .toggle-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .generate-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .batch-input {
            display: flex;
            gap: 10px;
        }

        .batch-input input {
            width: 60px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .batch-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .history-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 600px;
            overflow-y: auto;
        }

        .history-list::-webkit-scrollbar {
            width: 8px;
        }

        .history-list::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .history-item:hover {
            background: #f0f3ff;
            transform: translateX(5px);
        }

        .history-password {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            word-break: break-all;
            font-weight: 600;
        }

        .history-strength {
            font-size: 11px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .history-strength.weak {
            background: #fee2e2;
            color: #991b1b;
        }

        .history-strength.fair {
            background: #fed7aa;
            color: #92400e;
        }

        .history-strength.good {
            background: #fef08a;
            color: #713f12;
        }

        .history-strength.strong {
            background: #dcfce7;
            color: #166534;
        }

        .history-copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .history-copy-btn:hover {
            background: #5568d3;
        }

        .history-delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .history-delete-btn:hover {
            background: #dc2626;
        }

        .empty-history {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 14px;
        }

        .clear-history-btn {
            width: 100%;
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .clear-history-btn:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 25px;
            }

            .toggles {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }

            .history-section h2 {
                font-size: 20px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        .notification.hide {
            animation: slideOutRight 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Generator Section -->
        <div class="card">
            <h1><span class="icon">üîê</span> Password Generator</h1>
            
            <div class="generator-section">
                <!-- Password Display -->
                <div class="password-display">
                    <div class="password-text" id="passwordDisplay">Click Generate</div>
                    <button class="copy-btn" id="copyBtn">Copy</button>
                </div>

                <!-- Strength Meter -->
                <div class="strength-meter">
                    <div class="strength-label">
                        <span>Password Strength</span>
                        <span id="strengthText">N/A</span>
                    </div>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                </div>

                <!-- Length Slider -->
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Password Length</span>
                        <span class="slider-value" id="lengthValue">16</span>
                    </div>
                    <input type="range" id="lengthSlider" min="8" max="32" value="16">
                </div>

                <!-- Character Toggles -->
                <div class="control-group">
                    <div class="toggles">
                        <label class="toggle">
                            <input type="checkbox" class="toggle-checkbox" id="uppercase" checked>
                            <span class="toggle-label">Uppercase (A-Z)</span>
                        </label>
                        <label class="toggle">
                            <input type="checkbox" class="toggle-checkbox" id="lowercase" checked>
                            <span class="toggle-label">Lowercase (a-z)</span>
                        </label>
                        <label class="toggle">
                            <input type="checkbox" class="toggle-checkbox" id="numbers" checked>
                            <span class="toggle-label">Numbers (0-9)</span>
                        </label>
                        <label class="toggle">
                            <input type="checkbox" class="toggle-checkbox" id="symbols" checked>
                            <span class="toggle-label">Symbols (!@#$...)</span>
                        </label>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="button-group">
                    <button class="generate-btn" id="generateBtn">Generate Password</button>
                </div>

                <!-- Batch Generation -->
                <div class="control-group">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-size: 14px; font-weight: 600; color: #333;">Generate Multiple:</span>
                        <div class="batch-input">
                            <input type="number" id="batchCount" min="1" max="10" value="3">
                            <button class="generate-btn" id="batchBtn" style="flex: 0.5;">Batch</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="card">
            <h2><span class="icon">üìú</span> Password History</h2>
            
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
            
            <button class="clear-history-btn" id="clearHistoryBtn">Clear History</button>
        </div>
    </div>

    <script>
        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // State
        let history = [];
        const MAX_HISTORY = 20;

        // Load history from localStorage
        function loadHistory() {
            const saved = localStorage.getItem('passwordHistory');
            if (saved) {
                history = JSON.parse(saved);
                updateHistoryDisplay();
            }
        }

        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('passwordHistory', JSON.stringify(history.slice(0, MAX_HISTORY)));
        }

        // Generate random password
        function generatePassword(length, options) {
            let chars = '';
            
            if (options.uppercase) chars += charSets.uppercase;
            if (options.lowercase) chars += charSets.lowercase;
            if (options.numbers) chars += charSets.numbers;
            if (options.symbols) chars += charSets.symbols;

            if (!chars) {
                showNotification('Select at least one character type!', 'error');
                return null;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            return password;
        }

        // Calculate password strength
        function calculateStrength(password) {
            let strength = 0;
            let score = 0;

            // Length scoring
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 20) score += 1;

            // Character variety scoring
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) score += 1;

            // Determine strength level
            if (score <= 2) strength = 'weak';
            else if (score <= 4) strength = 'fair';
            else if (score <= 6) strength = 'good';
            else strength = 'strong';

            return { strength, score };
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const { strength } = calculateStrength(password);
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            strengthFill.className = 'strength-fill ' + strength;
            strengthText.textContent = strength.charAt(0).toUpperCase() + strength.slice(1);
        }

        // Get current options
        function getOptions() {
            return {
                uppercase: document.getElementById('uppercase').checked,
                lowercase: document.getElementById('lowercase').checked,
                numbers: document.getElementById('numbers').checked,
                symbols: document.getElementById('symbols').checked
            };
        }

        // Display password
        function displayPassword(password) {
            const passwordDisplay = document.getElementById('passwordDisplay');
            passwordDisplay.textContent = password;
            updateStrengthMeter(password);
        }

        // Add to history
        function addToHistory(password) {
            const { strength } = calculateStrength(password);
            const timestamp = new Date().toLocaleTimeString();
            
            history.unshift({
                password,
                strength,
                timestamp
            });

            if (history.length > MAX_HISTORY) {
                history = history.slice(0, MAX_HISTORY);
            }

            saveHistory();
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <div class="history-password">${item.password}</div>
                    <span class="history-strength ${item.strength}">${item.strength.toUpperCase()}</span>
                    <button class="history-copy-btn" onclick="copyFromHistory(${index})">Copy</button>
                    <button class="history-delete-btn" onclick="deleteFromHistory(${index})">Delete</button>
                </div>
            `).join('');
        }

        // Copy from history
        function copyFromHistory(index) {
            const password = history[index].password;
            copyToClipboard(password);
        }

        // Delete from history
        function deleteFromHistory(index) {
            history.splice(index, 1);
            saveHistory();
            updateHistoryDisplay();
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copied to clipboard!');
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.classList.add('copied');
                copyBtn.textContent = '‚úì Copied';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }).catch(() => {
                showNotification('Failed to copy', 'error');
            });
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Event listeners
        document.getElementById('generateBtn').addEventListener('click', () => {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const options = getOptions();
            const password = generatePassword(length, options);
            
            if (password) {
                displayPassword(password);
                addToHistory(password);
            }
        });

        document.getElementById('batchBtn').addEventListener('click', () => {
            const count = parseInt(document.getElementById('batchCount').value);
            const length = parseInt(document.getElementById('lengthSlider').value);
            const options = getOptions();

            for (let i = 0; i < count; i++) {
                const password = generatePassword(length, options);
                if (password) {
                    addToHistory(password);
                }
            }

            showNotification(`Generated ${count} passwords!`);
        });

        document.getElementById('lengthSlider').addEventListener('input', (e) => {
            document.getElementById('lengthValue').textContent = e.target.value;
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const password = document.getElementById('passwordDisplay').textContent;
            if (password !== 'Click Generate') {
                copyToClipboard(password);
            }
        });

        document.getElementById('clearHistoryBtn').addEventListener('click', () => {
            if (history.length > 0 && confirm('Clear all password history?')) {
                history = [];
                saveHistory();
                updateHistoryDisplay();
                showNotification('History cleared');
            }
        });

        // Generate on Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('generateBtn').click();
            }
        });

        // Initialize
        loadHistory();
        generatePassword(16, getOptions());
    </script>
</body>
</html>

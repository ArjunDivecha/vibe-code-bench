<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sleek Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg: #0f172a;
  --panel: rgba(255,255,255,0.06);
  --panel-strong: rgba(255,255,255,0.12);
  --accent: #4f46e5;
  --accent-2: #10b981;
  --text: #e2e8f0;
  --muted: #94a3b8;
  --shadow: 0 10px 30px rgba(0,0,0,0.35);
  --radius: 16px;
  --glass: rgba(255,255,255,0.08);
}
* { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Inter", system-ui, -apple-system, sans-serif;
  background: radial-gradient(circle at 20% 20%, #1f2937, #0f172a 40%), radial-gradient(circle at 80% 30%, #111827, #0b1022 40%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}
.calculator {
  background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 24px;
  box-shadow: var(--shadow);
  width: min(380px, 92vw);
  padding: 18px;
  backdrop-filter: blur(12px);
}
.display {
  background: var(--glass);
  border-radius: var(--radius);
  padding: 18px 16px;
  min-height: 92px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: center;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
}
.display .secondary {
  font-size: 0.95rem;
  color: var(--muted);
  min-height: 1.2em;
}
.display .primary {
  font-size: 2.4rem;
  font-weight: 600;
  margin-top: 4px;
  word-break: break-all;
  text-align: right;
}
.buttons {
  margin-top: 14px;
  display: grid;
  gap: 10px;
  grid-template-areas:
    "clear divide multiply minus"
    "seven eight nine plus"
    "four five six equal"
    "one two three equal"
    "zero zero decimal equal";
  grid-template-columns: repeat(4, 1fr);
}
button {
  border: none;
  border-radius: 14px;
  padding: 16px;
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--text);
  background: var(--panel);
  cursor: pointer;
  transition: all 0.12s ease;
  box-shadow: 0 6px 12px rgba(0,0,0,0.25);
}
button:hover {
  background: var(--panel-strong);
  transform: translateY(-2px);
  box-shadow: 0 10px 18px rgba(0,0,0,0.28);
}
button:active {
  transform: translateY(0);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
button.action {
  color: #f472b6;
}
button.op {
  color: var(--accent);
}
button.equals {
  background: linear-gradient(135deg, var(--accent), #7c3aed);
  color: #f8fafc;
  box-shadow: 0 10px 20px rgba(79,70,229,0.35);
}
button.equals:hover {
  filter: brightness(1.05);
}
button.zero {
  grid-area: zero;
}
button.decimal { grid-area: decimal; }
button.equals { grid-area: equal; }
button.clear { grid-area: clear; }
button.divide { grid-area: divide; }
button.multiply { grid-area: multiply; }
button.minus { grid-area: minus; }
button.plus { grid-area: plus; }
button.seven { grid-area: seven; }
button.eight { grid-area: eight; }
button.nine { grid-area: nine; }
button.four { grid-area: four; }
button.five { grid-area: five; }
button.six { grid-area: six; }
button.one { grid-area: one; }
button.two { grid-area: two; }
button.three { grid-area: three; }

footer {
  margin-top: 10px;
  text-align: center;
  font-size: 0.75rem;
  color: var(--muted);
  letter-spacing: 0.3px;
}
kbd {
  background: rgba(255,255,255,0.08);
  border-radius: 6px;
  padding: 2px 6px;
  border: 1px solid rgba(255,255,255,0.04);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
}
</style>
</head>
<body>
  <div class="calculator" aria-label="Calculator">
    <div class="display" aria-live="polite">
      <div class="secondary" id="display-secondary"></div>
      <div class="primary" id="display-primary">0</div>
    </div>
    <div class="buttons">
      <button class="btn action clear" data-action="clear">C</button>
      <button class="btn op divide" data-operator="÷">÷</button>
      <button class="btn op multiply" data-operator="×">×</button>
      <button class="btn op minus" data-operator="-">−</button>

      <button class="btn num seven" data-number="7">7</button>
      <button class="btn num eight" data-number="8">8</button>
      <button class="btn num nine" data-number="9">9</button>
      <button class="btn op plus" data-operator="+">+</button>

      <button class="btn num four" data-number="4">4</button>
      <button class="btn num five" data-number="5">5</button>
      <button class="btn num six" data-number="6">6</button>
      <button class="btn equals" data-action="equals">=</button>

      <button class="btn num one" data-number="1">1</button>
      <button class="btn num two" data-number="2">2</button>
      <button class="btn num three" data-number="3">3</button>

      <button class="btn num zero" data-number="0">0</button>
      <button class="btn num decimal" data-number=".">.</button>
    </div>
    <footer>
      Keyboard: <kbd>0-9</kbd> <kbd>.</kbd> <kbd>+</kbd> <kbd>-</kbd> <kbd>*</kbd> <kbd>/</kbd> <kbd>Enter</kbd> <kbd>Backspace</kbd> <kbd>Esc</kbd>
    </footer>
  </div>

<script>
(function() {
  const primary = document.getElementById('display-primary');
  const secondary = document.getElementById('display-secondary');
  const buttons = document.querySelectorAll('.btn');

  let currentInput = '0';
  let previousInput = '';
  let currentOperator = null;
  let overwrite = false;
  let showingError = false;

  function updateDisplay() {
    primary.textContent = currentInput;
    if (previousInput && currentOperator) {
      secondary.textContent = `${previousInput} ${currentOperator}`;
    } else {
      secondary.textContent = '';
    }
  }

  function clearAll() {
    currentInput = '0';
    previousInput = '';
    currentOperator = null;
    overwrite = false;
    showingError = false;
    updateDisplay();
  }

  function appendNumber(value) {
    if (showingError) { clearAll(); }
    if (overwrite) {
      currentInput = value === '.' ? '0.' : value;
      overwrite = false;
      updateDisplay();
      return;
    }
    if (value === '.') {
      if (currentInput.includes('.')) return;
      currentInput += '.';
    } else {
      if (currentInput === '0') {
        currentInput = value;
      } else {
        currentInput += value;
      }
    }
    updateDisplay();
  }

  function chooseOperator(op) {
    if (showingError) { clearAll(); }
    if (currentOperator && !overwrite) {
      compute();
    }
    previousInput = currentInput;
    currentOperator = op;
    overwrite = true;
    updateDisplay();
  }

  function formatNumber(num) {
    if (!Number.isFinite(num)) return 'Error';
    const maxDigits = 14;
    let str = num.toString();
    if (str.length > maxDigits) {
      str = Number(num.toPrecision(12)).toString();
    }
    return str;
  }

  function compute() {
    if (!currentOperator || previousInput === '' || overwrite) return;
    const a = parseFloat(previousInput);
    const b = parseFloat(currentInput);
    let result;
    if (currentOperator === '÷') {
      if (b === 0) {
        currentInput = 'Cannot divide by 0';
        previousInput = '';
        currentOperator = null;
        showingError = true;
        updateDisplay();
        return setTimeout(() => clearAll(), 1400);
      }
      result = a / b;
    } else if (currentOperator === '×') {
      result = a * b;
    } else if (currentOperator === '+') {
      result = a + b;
    } else if (currentOperator === '−' || currentOperator === '-') {
      result = a - b;
    } else {
      return;
    }
    currentInput = formatNumber(result);
    previousInput = '';
    currentOperator = null;
    overwrite = true;
    updateDisplay();
  }

  function backspace() {
    if (showingError) { clearAll(); return; }
    if (overwrite) {
      currentInput = '0';
      overwrite = false;
      updateDisplay();
      return;
    }
    if (currentInput.length <= 1) {
      currentInput = '0';
    } else {
      currentInput = currentInput.slice(0, -1);
    }
    updateDisplay();
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const num = btn.getAttribute('data-number');
      const op = btn.getAttribute('data-operator');
      const action = btn.getAttribute('data-action');

      if (num !== null) {
        appendNumber(num);
      } else if (op) {
        chooseOperator(op);
      } else if (action === 'clear') {
        clearAll();
      } else if (action === 'equals') {
        compute();
      }
    });
  });

  function handleKey(e) {
    const key = e.key;
    if (/\d/.test(key)) {
      appendNumber(key);
    } else if (key === '.') {
      appendNumber('.');
    } else if (key === '+' || key === '-') {
      chooseOperator(key === '-' ? '−' : key);
    } else if (key === '*' || key === 'x' || key === 'X') {
      chooseOperator('×');
    } else if (key === '/') {
      chooseOperator('÷');
    } else if (key === 'Enter' || key === '=') {
      compute();
    } else if (key === 'Backspace') {
      backspace();
    } else if (key === 'Escape') {
      clearAll();
    }
  }
  window.addEventListener('keydown', handleKey);

  updateDisplay();
})();
</script>
</body>
</html>

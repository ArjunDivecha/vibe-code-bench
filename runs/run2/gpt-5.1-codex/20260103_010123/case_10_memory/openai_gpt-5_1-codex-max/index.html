<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Match Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --accent: #22d3ee;
  --text: #e2e8f0;
  --success: #10b981;
  --danger: #f43f5e;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.12), transparent 25%),
              radial-gradient(circle at 80% 10%, rgba(139,92,246,0.12), transparent 25%),
              radial-gradient(circle at 40% 80%, rgba(244,63,94,0.1), transparent 25%),
              var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
}

.container {
  width: min(900px, 95vw);
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 15px 45px rgba(0,0,0,0.35);
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 10px;
}

.title {
  font-size: 1.6rem;
  letter-spacing: .5px;
  font-weight: 700;
  display: flex;
  gap: 10px;
  align-items: center;
}

.title span {
  display: inline-block;
  animation: wiggle 2.5s ease-in-out infinite;
}

@keyframes wiggle {
  0%,100% { transform: rotate(0deg); }
  25% { transform: rotate(7deg); }
  50% { transform: rotate(-7deg); }
  75% { transform: rotate(5deg); }
}

.stats {
  display: flex;
  align-items: center;
  gap: 15px;
  font-weight: 600;
  font-size: 1rem;
}

.stat-chip {
  background: rgba(255,255,255,0.06);
  padding: 8px 12px;
  border-radius: 999px;
  display: inline-flex;
  gap: 6px;
  align-items: center;
  border: 1px solid rgba(255,255,255,0.08);
}

button {
  background: linear-gradient(135deg, #22d3ee, #3b82f6);
  color: #0f172a;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 8px 18px rgba(59,130,246,0.35);
  transition: transform .1s ease, box-shadow .2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 24px rgba(59,130,246,0.45);
}

button:active { transform: translateY(0); }

.grid {
  margin-top: 10px;
  display: grid;
  grid-template-columns: repeat(4, minmax(70px, 1fr));
  gap: 12px;
}

.card {
  position: relative;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  position: relative;
  width: 100%;
  padding-top: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner,
.card.matched .card-inner {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  inset: 0;
  border-radius: 12px;
  display: grid;
  place-items: center;
  font-size: 2.2rem;
  backface-visibility: hidden;
}

.front {
  background: var(--card);
  border: 1px solid rgba(255,255,255,0.08);
  color: var(--text);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.03);
}

.back {
  background: linear-gradient(135deg, rgba(34,211,238,0.15), rgba(59,130,246,0.25));
  color: var(--bg);
  transform: rotateY(180deg);
  border: 1px solid rgba(255,255,255,0.14);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  font-size: 2.6rem;
}

.card:hover .front {
  border-color: rgba(34,211,238,0.5);
  box-shadow: 0 8px 20px rgba(34,211,238,0.12);
}

.card.matched .card-inner {
  animation: pop 0.45s ease;
}

@keyframes pop {
  0% { transform: rotateY(180deg) scale(1); }
  50% { transform: rotateY(180deg) scale(1.08); }
  100% { transform: rotateY(180deg) scale(1); }
}

@keyframes winGlow {
  0%,100% { box-shadow: 0 0 0 rgba(16,185,129,0.2); }
  50% { box-shadow: 0 0 25px rgba(16,185,129,0.45); }
}

.footer-note {
  margin-top: 12px;
  opacity: 0.7;
  font-size: 0.9rem;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.overlay.active {
  display: flex;
}

.modal {
  background: #0b1220;
  border-radius: 16px;
  padding: 24px;
  width: min(420px, 90vw);
  text-align: center;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 15px 35px rgba(0,0,0,0.45);
  animation: drop 0.45s ease;
}

@keyframes drop {
  0% { opacity: 0; transform: translateY(-12px) scale(0.95); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

.modal h2 { margin-top: 0; }

.stats-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin: 16px 0;
}

.stat-box {
  background: rgba(255,255,255,0.05);
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.08);
}

@media (max-width: 640px) {
  .grid { gap: 10px; }
  .face { font-size: 1.8rem; }
  .title { width: 100%; justify-content: center; }
  .stats { width: 100%; justify-content: center; }
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="title">ðŸ§  <span>Memory Match</span></div>
    <div class="stats">
      <div class="stat-chip">Moves: <span id="moves">0</span></div>
      <div class="stat-chip">Time: <span id="time">0:00</span></div>
      <button id="restart">ðŸ”„ Restart</button>
    </div>
  </div>
  <div class="grid" id="grid"></div>
  <div class="footer-note">Find all pairs. Tap a card to begin. Animations and fun included âœ¨</div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>ðŸŽ‰ You Win!</h2>
    <p>Great memory! Here are your stats:</p>
    <div class="stats-grid">
      <div class="stat-box">Moves<br><strong id="final-moves">0</strong></div>
      <div class="stat-box">Time<br><strong id="final-time">0:00</strong></div>
      <div class="stat-box">Efficiency<br><strong id="efficiency">-</strong></div>
      <div class="stat-box">Best Streak<br><strong id="streak">-</strong></div>
    </div>
    <button id="play-again">Play Again</button>
  </div>
</div>

<script>
(() => {
  const symbols = ['ðŸ¶','ðŸ±','ðŸ¦Š','ðŸ»','ðŸ¼','ðŸ¯','ðŸ¸','ðŸµ','ðŸ™','ðŸ¢','ðŸ°','ðŸ¦'];
  const gridEl = document.getElementById('grid');
  const movesEl = document.getElementById('moves');
  const timeEl = document.getElementById('time');
  const restartBtn = document.getElementById('restart');
  const overlay = document.getElementById('overlay');
  const playAgainBtn = document.getElementById('play-again');
  const finalMovesEl = document.getElementById('final-moves');
  const finalTimeEl = document.getElementById('final-time');
  const efficiencyEl = document.getElementById('efficiency');
  const streakEl = document.getElementById('streak');

  let cards = [];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let moves = 0;
  let matches = 0;
  let timerInterval = null;
  let startTime = null;
  let bestStreak = 0;
  let currentStreak = 0;

  function shuffle(array) {
    for (let i = array.length -1; i>0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${m}:${s.toString().padStart(2,'0')}`;
  }

  function updateTime() {
    const diff = Math.floor((Date.now() - startTime) / 1000);
    timeEl.textContent = formatTime(diff);
  }

  function startTimer() {
    if (timerInterval) return;
    startTime = Date.now();
    timerInterval = setInterval(updateTime, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
  }

  function resetStats() {
    moves = 0;
    matches = 0;
    bestStreak = 0;
    currentStreak = 0;
    movesEl.textContent = moves;
    timeEl.textContent = "0:00";
    stopTimer();
    startTime = null;
    firstCard = null;
    secondCard = null;
    lockBoard = false;
  }

  function buildGrid(size=4) {
    const pairCount = (size * size) / 2;
    const selected = shuffle(symbols.slice()).slice(0, pairCount);
    const pool = shuffle([...selected, ...selected]);
    gridEl.innerHTML = '';
    gridEl.style.gridTemplateColumns = `repeat(${size}, minmax(70px, 1fr))`;
    cards = [];

    pool.forEach((sym, idx) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.symbol = sym;
      card.dataset.index = idx;

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'face front';
      front.textContent = 'â”';

      const back = document.createElement('div');
      back.className = 'face back';
      back.textContent = sym;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.addEventListener('click', () => handleFlip(card));
      gridEl.appendChild(card);
      cards.push(card);
    });
  }

  function handleFlip(card) {
    if (lockBoard) return;
    if (card === firstCard) return;
    if (card.classList.contains('matched')) return;

    if (!timerInterval) startTimer();

    card.classList.add('flipped');

    if (!firstCard) {
      firstCard = card;
      return;
    }

    secondCard = card;
    moves++;
    movesEl.textContent = moves;
    checkMatch();
  }

  function checkMatch() {
    const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
    if (isMatch) {
      currentStreak++;
      bestStreak = Math.max(bestStreak, currentStreak);
      [firstCard, secondCard].forEach(c => {
        c.classList.add('matched');
        c.style.animation = 'winGlow 1.2s ease infinite';
      });
      matches++;
      resetSelection();
      if (matches === cards.length / 2) {
        gameWon();
      }
    } else {
      currentStreak = 0;
      lockBoard = true;
      setTimeout(() => {
        [firstCard, secondCard].forEach(c => c.classList.remove('flipped'));
        resetSelection();
      }, 1000);
    }
  }

  function resetSelection() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  function gameWon() {
    stopTimer();
    const totalSeconds = Math.floor((Date.now() - startTime) / 1000);
    finalMovesEl.textContent = moves;
    finalTimeEl.textContent = formatTime(totalSeconds);
    const ideal = cards.length / 2; // minimum moves equals number of pairs
    const efficiency = Math.max(0, Math.min(100, Math.round((ideal / moves) * 100)));
    efficiencyEl.textContent = `${efficiency}%`;
    streakEl.textContent = bestStreak ? `${bestStreak} pairs` : '-';
    overlay.classList.add('active');
  }

  function restart() {
    overlay.classList.remove('active');
    resetStats();
    buildGrid(4);
    setTimeout(() => {
      cards.forEach(c => c.classList.remove('matched','flipped'));
    }, 50);
  }

  restartBtn.addEventListener('click', restart);
  playAgainBtn.addEventListener('click', restart);
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) overlay.classList.remove('active');
  });

  // initialize
  buildGrid(4);
})();
</script>
</body>
</html>

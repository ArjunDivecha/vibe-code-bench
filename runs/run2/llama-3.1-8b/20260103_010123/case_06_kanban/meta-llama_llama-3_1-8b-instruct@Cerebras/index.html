<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .board {
            display: flex;
            gap: 20px;
            width: 800px;
            margin: 40px auto;
        }
        
        .column {
            width: 200px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .card {
            width: 90%;
            height: 100px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: grab;
        }
        
        .red {
            background-color: #ff0000;
        }
        
        .yellow {
            background-color: #ffff00;
        }
        
        .green {
            background-color: #00ff00;
        }
        
        .card:hover {
            background-color: #ccc;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .edit-input {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="column" id="to-do-column">
            <h2>To Do</h2>
            <div id="to-do-column-cards"></div>
        </div>
        <div class="column" id="in-progress-column">
            <h2>In Progress</h2>
            <div id="in-progress-column-cards"></div>
        </div>
        <div class="column" id="done-column">
            <h2>Done</h2>
            <div id="done-column-cards"></div>
        </div>
    </div>
    
    <div id="add-card-form">
        <input id="card-title-input" type="text" placeholder="Enter card title">
        <select id="card-priority-select">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="add-card-button">Add Card</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slider-container {
            margin-bottom: 20px;
        }
        .toggle {
            margin-right: 10px;
        }
        .password-strength {
            width: 200px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ccc;
            text-align: center;
            padding: 2px;
        }
        .copy-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #3e8e41;
        }
        .history {
            margin-top: 20px;
        }
        .history li {
            list-style: none;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .history li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="slider-container">
            <input type="range" id="length-slider" min="8" max="32" value="12">
            <span id="length-value">12</span>
        </div>
        <div class="toggle">
            <input type="checkbox" id="uppercase-toggle" checked>
            <label for="uppercase-toggle">Uppercase</label>
        </div>
        <div class="toggle">
            <input type="checkbox" id="lowercase-toggle" checked>
            <label for="lowercase-toggle">Lowercase</label>
        </div>
        <div class="toggle">
            <input type="checkbox" id="numbers-toggle" checked>
            <label for="numbers-toggle">Numbers</label>
        </div>
        <div class="toggle">
            <input type="checkbox" id="symbols-toggle" checked>
            <label for="symbols-toggle">Symbols</label>
        </div>
        <button class="copy-button" id="copy-button">Copy to Clipboard</button>
        <div id="password-strength"></div>
        <button id="generate-button">Generate Password</button>
        <button id="multiple-generate-button">Generate Multiple</button>
        <ul class="history" id="history-list"></ul>
    </div>

    <script>
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const uppercaseToggle = document.getElementById('uppercase-toggle');
        const lowercaseToggle = document.getElementById('lowercase-toggle');
        const numbersToggle = document.getElementById('numbers-toggle');
        const symbolsToggle = document.getElementById('symbols-toggle');
        const copyButton = document.getElementById('copy-button');
        const passwordStrength = document.getElementById('password-strength');
        const generateButton = document.getElementById('generate-button');
        const multipleGenerateButton = document.getElementById('multiple-generate-button');
        const historyList = document.getElementById('history-list');

        let password = '';
        let passwordStrengthValue = 0;
        let passwordHistory = [];

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        generateButton.addEventListener('click', () => {
            password = generatePassword();
            passwordStrengthValue = calculatePasswordStrength(password);
            passwordStrength.style.width = `${passwordStrengthValue}%`;
            passwordStrength.textContent = `${passwordStrengthValue}%`;
            document.getElementById('generated-password').textContent = password;
            copyButton.disabled = false;
            passwordHistory.push(password);
            updateHistory();
        });

        multipleGenerateButton.addEventListener('click', () => {
            const numPasswords = prompt('Enter the number of passwords to generate:');
            if (numPasswords) {
                for (let i = 0; i < numPasswords; i++) {
                    password = generatePassword();
                    passwordStrengthValue = calculatePasswordStrength(password);
                    passwordStrength.style.width = `${passwordStrengthValue}%`;
                    passwordStrength.textContent = `${passwordStrengthValue}%`;
                    document.getElementById('generated-password').textContent = password;
                    copyButton.disabled = false;
                    passwordHistory.push(password);
                    updateHistory();
                }
            }
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(password);
            alert('Password copied to clipboard!');
        });

        function generatePassword() {
            const characters = [];
            if (uppercaseToggle.checked) {
                characters.push(...'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''));
            }
            if (lowercaseToggle.checked) {
                characters.push(...'abcdefghijklmnopqrstuvwxyz'.split(''));
            }
            if (numbersToggle.checked) {
                characters.push(...'0123456789'.split(''));
            }
            if (symbolsToggle.checked) {
                characters.push(...'!@#$%^&*()_+-=[]{}|;:,.<>/?'.split(''));
            }
            const password = Array(lengthSlider.value)
                .fill(null)
                .map(() => characters[Math.floor(Math.random() * characters.length)])
                .join('');
            return password;
        }

        function calculatePasswordStrength(password) {
            const lowercase = /[a-z]/.test(password);
            const uppercase = /[A-Z]/.test(password);
            const numbers = /\d/.test(password);
            const symbols = /[!@#$%^&*()_+-=[]{}|;:,.<>/?]/.test(password);
            const length = password.length;
            if (lowercase && uppercase && numbers && symbols) {
                passwordStrengthValue = 100;
            } else if (lowercase && uppercase && numbers) {
                passwordStrengthValue = 80;
            } else if (lowercase && uppercase && symbols) {
                passwordStrengthValue = 60;
            } else if (lowercase && numbers && symbols) {
                passwordStrengthValue = 40;
            } else if (uppercase && numbers && symbols) {
                passwordStrengthValue = 20;
            } else {
                passwordStrengthValue = 0;
            }
            passwordStrengthValue = Math.min(passwordStrengthValue, length * 10);
            return passwordStrengthValue;
        }

        function updateHistory() {
            historyList.innerHTML = '';
            passwordHistory.forEach((password, index) => {
                const li = document.createElement('li');
                li.textContent = `Password ${index + 1}: ${password}`;
                historyList.appendChild(li);
            });
        }
    </script>
    <div id="generated-password"></div>
</body>
</html>

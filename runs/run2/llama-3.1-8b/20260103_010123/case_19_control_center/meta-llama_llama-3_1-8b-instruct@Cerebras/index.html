<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Control Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glassmorphism">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-logo">PCC</div>
            <div class="sidebar-links">
                <div class="sidebar-link active" id="home-link">Home</div>
                <div class="sidebar-link" id="projects-link">Projects</div>
                <div class="sidebar-link" id="settings-link">Settings</div>
            </div>
        </div>
        <div class="main-area">
            <div class="main-header">
                <div class="main-header-title">Welcome to PCC</div>
                <button class="new-project-btn">New Project</button>
            </div>
            <div class="content-area" id="content-area">
                <div class="active-projects">
                    <h2>Active Projects</h2>
                    <div class="project-card">
                        <div class="project-name">Project 1</div>
                        <div class="project-progress-bar">
                            <div class="progress" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="project-card">
                        <div class="project-name">Project 2</div>
                        <div class="project-progress-bar">
                            <div class="progress" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
                <div class="recent-activity">
                    <h2>Recent Activity</h2>
                    <div class="activity-item">
                        <div class="activity-date">2023-02-15</div>
                        <div class="activity-text">Project 1 updated</div>
                    </div>
                    <div class="activity-item">
                        <div class="activity-date">2023-02-10</div>
                        <div class="activity-text">Project 2 created</div>
                    </div>
                </div>
                <div class="quick-links">
                    <h2>Quick Links</h2>
                    <div class="link-item">
                        <i class="icon fa fa-file"></i>
                        <div class="link-text">New File</div>
                    </div>
                    <div class="link-item">
                        <i class="icon fa fa-folder"></i>
                        <div class="link-text">New Folder</div>
                    </div>
                </div>
                <div class="task-list">
                    <h2>Task List</h2>
                    <div class="task-item">
                        <input type="checkbox">
                        <div class="task-text">Buy milk</div>
                    </div>
                    <div class="task-item">
                        <input type="checkbox">
                        <div class="task-text">Walk the dog</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal for new project -->
        <div class="modal" id="new-project-modal">
            <div class="modal-content">
                <h2>New Project</h2>
                <input type="text" id="project-name" placeholder="Project Name">
                <button class="create-project-btn">Create</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px;
            color: tomato;
        }
        #controls {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: tomato;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9999;
        }
    </style>
</head>
<body>
    <h1 id="timer">25:00</h1>
    <div id="controls">
        <button id="start" onclick="startTimer()">Start</button>
        <button id="pause" onclick="pauseTimer()">Pause</button>
        <button id="reset" onclick="resetTimer()">Reset</button>
    </div>
    <script>
        let timerId = null;
        let session = 1;
        let isRunning = false;
        let isPause = false;
        let timeLeft = 25 * 60;

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById("start").disabled = true;
                document.getElementById("pause").disabled = false;
                timerId = setInterval(updateTimer, 1000);
                document.getElementById("timer").innerHTML = "25:00";
                document.getElementById("session").innerHTML = "Work " + session;
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerId);
                isRunning = false;
                isPause = true;
                document.getElementById("start").disabled = false;
                document.getElementById("pause").disabled = true;
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            isPause = false;
            document.getElementById("start").disabled = false;
            document.getElementById("pause").disabled = true;
            timeLeft = 25 * 60;
            document.getElementById("timer").innerHTML = "25:00";
            document.getElementById("session").innerHTML = "Work " + session;
        }

        function updateTimer() {
            if (timeLeft > 0) {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.getElementById("timer").innerHTML = minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
                timeLeft--;
            } else {
                let audio = new Audio("beep.wav");
                audio.play();
                clearInterval(timerId);
                isRunning = false;
                isPause = false;
                document.getElementById("start").disabled = false;
                document.getElementById("pause").disabled = true;
                document.getElementById("session").innerHTML = "Break " + Math.floor(session / 2);
                timeLeft = 5 * 60;
                document.getElementById("timer").innerHTML = "05:00";
                session++;
            }
        }
    </script>
    <p id="session"></p>
</body>
</html>

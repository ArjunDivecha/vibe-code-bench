<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        /* Simple and motivating design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
        }
        
        .day {
            background-color: #f7f7f7;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 40px;
        }
        
        .habit {
            margin-bottom: 10px;
        }
        
        .habit-checkbox {
            margin-right: 10px;
        }
        
        .streak {
            color: #4CAF50;
        }
        
        .completion {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Habit Tracker</div>
        <div class="habit-add">
            <input type="text" id="habit" placeholder="Add a habit">
            <button id="add-habit">Add</button>
        </div>
        <div class="calendar" id="calendar"></div>
        <div class="habits" id="habits"></div>
    </div>
    <script>
        // Get habits from localStorage
        const habits = localStorage.getItem('habits') ? JSON.parse(localStorage.getItem('habits')) : [];
        
        // Function to add habit
        function addHabit() {
            const habit = document.getElementById('habit').value.trim();
            if (habit) {
                habits.push({ name: habit, completed: [] });
                localStorage.setItem('habits', JSON.stringify(habits));
                document.getElementById('habit').value = '';
                renderHabits();
            }
        }
        
        // Function to render habits
        function renderHabits() {
            const habitsElement = document.getElementById('habits');
            habitsElement.innerHTML = '';
            habits.forEach((habit, index) => {
                const habitElement = document.createElement('div');
                habitElement.classList.add('habit');
                habitElement.innerHTML = `
                    <input type="checkbox" class="habit-checkbox" data-habit-index="${index}">
                    <span class="habit-name">${habit.name}</span>
                    <span class="streak">Streak: ${habit.streak}</span>
                    <span class="completion">Completion: ${habit.completion}</span>
                `;
                habitsElement.appendChild(habitElement);
            });
            habits.forEach((habit, index) => {
                const habitElement = document.getElementById(`habit-${index}`);
                if (habitElement) {
                    habitElement.addEventListener('click', () => {
                        const completed = habit.completed.includes(date.today());
                        if (completed) {
                            habit.completed = habit.completed.filter((date) => date !== date.today());
                        } else {
                            habit.completed.push(date.today());
                        }
                        habit.streak = getStreak(habit);
                        habit.completion = (habit.completed.length / 30) * 100;
                        localStorage.setItem('habits', JSON.stringify(habits));
                        renderCalendar();
                        renderHabits();
                    });
                }
            });
        }
        
        // Function to render calendar
        function renderCalendar() {
            const calendarElement = document.getElementById('calendar');
            calendarElement.innerHTML = '';
            for (let day = 0; day < 30; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.innerHTML = day;
                calendarElement.appendChild(dayElement);
            }
            habits.forEach((habit, index) => {
                const habitElement = document.getElementById(`habit-${index}`);
                if (habitElement) {
                    habitElement.addEventListener('click', () => {
                        const completed = habit.completed.includes(date.today());
                        if (completed) {
                            habit.completed = habit.completed.filter((date) => date !== date.today());
                        } else {
                            habit.completed.push(date.today());
                        }
                        habit.streak = getStreak(habit);
                        habit.completion = (habit.completed.length / 30) * 100;
                        localStorage.setItem('habits', JSON.stringify(habits));
                        renderCalendar();
                        renderHabits();
                    });
                }
            });
        }
        
        // Function to get streak
        function getStreak(habit) {
            const today = date.today();
            const completedDates = habit.completed.filter((date) => date <= today);
            const streak = completedDates.length;
            return streak;
        }
        
        // Function to get today's date
        function date() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            return `${year}-${month}-${day}`;
        }
        
        // Render habits and calendar
        renderHabits();
        renderCalendar();
        
        // Add event listener to add habit button
        document.getElementById('add-habit').addEventListener('click', addHabit);
    </script>
</body>
</html>

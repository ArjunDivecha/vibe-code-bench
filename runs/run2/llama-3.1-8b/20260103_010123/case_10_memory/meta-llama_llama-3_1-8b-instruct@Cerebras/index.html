<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .card.flipped {
            background-color: #ddd;
        }
        #stats {
            margin-top: 20px;
        }
        #stats span {
            font-weight: bold;
        }
        .animation {
            animation: flip 0.5s;
        }
        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div id="game-grid"></div>
    <div id="stats"></div>
    <button id="play-again">Play Again</button>
    <script>
        let cards = [];
        let moves = 0;
        let time = 0;
        let intervalId = null;
        let grid = document.getElementById('game-grid');
        let stats = document.getElementById('stats');
        let playAgain = document.getElementById('play-again');
        
        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
        
        function createCard(face) {
            let card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = face;
            card.addEventListener('click', flipCard);
            return card;
        }
        
        function flipCard() {
            this.classList.add('flipped');
            if (cards.length > 0 && cards.length < 8) {
                cards.push(this);
                if (cards.length === 8) {
                    intervalId = setInterval(() => {
                        time++;
                        document.getElementById('stats').innerHTML = `Moves: ${moves} | Time: ${time} seconds`;
                    }, 1000);
                    setTimeout(() => {
                        checkWin();
                    }, 2000);
                }
            }
        }
        
        function checkWin() {
            if (cards.length === 8) {
                let matches = 0;
                for (let i = 0; i < cards.length; i++) {
                    if (cards[i].firstElementChild.textContent === cards[i + 1].firstElementChild.textContent) {
                        matches++;
                    }
                }
                if (matches === 8) {
                    alert('Congratulations! You win!');
                    clearInterval(intervalId);
                    intervalId = null;
                    moves = 0;
                    time = 0;
                    cards = [];
                    grid.innerHTML = '';
                    stats.innerHTML = '';
                    playAgain.style.display = 'block';
                } else {
                    cards = [];
                    grid.innerHTML = '';
                    stats.innerHTML = '';
                    playAgain.style.display = 'none';
                }
            }
        }
        
        function resetGame() {
            clearInterval(intervalId);
            intervalId = null;
            moves = 0;
            time = 0;
            cards = [];
            grid.innerHTML = '';
            stats.innerHTML = '';
            playAgain.style.display = 'none';
            let faces = ['ðŸ¶', 'ðŸ±', 'ðŸ”', 'ðŸ·', 'ðŸ´', 'ðŸ²', 'ðŸ¸', 'ðŸ¹'];
            shuffle(faces);
            faces.unshift(faces.pop());
            shuffle(faces);
            for (let i = 0; i < 16; i++) {
                let card = createCard(faces[i % 8]);
                card.style.background = i % 2 === 0 ? 'lightblue' : 'lightgreen';
                grid.appendChild(card);
            }
        }
        
        playAgain.addEventListener('click', resetGame);
        
        let faces = ['ðŸ¶', 'ðŸ±', 'ðŸ”', 'ðŸ·', 'ðŸ´', 'ðŸ²', 'ðŸ¸', 'ðŸ¹'];
        shuffle(faces);
        faces.unshift(faces.pop());
        shuffle(faces);
        for (let i = 0; i < 16; i++) {
            let card = createCard(faces[i % 8]);
            card.style.background = i % 2 === 0 ? 'lightblue' : 'lightgreen';
            grid.appendChild(card);
        }
        
        resetGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-Law</title>
    <style>
        /* Dark mode legal */
        body {
            background-color: #2f4f7f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px auto;
        }
        .search-bar input[type="search"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
        }
        .search-bar input[type="search"]:focus {
            outline: none;
            background-color: #ccc;
        }
        .case-list {
            width: 50%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .case-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .case-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .case-list li:hover {
            background-color: #ccc;
        }
        .case-list li a {
            text-decoration: none;
            color: #333;
        }
        .case-list li a:hover {
            color: #666;
        }
        .detail-view {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .detail-view .summary-tab {
            width: 50%;
            float: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .detail-view .full-text-tab {
            width: 50%;
            float: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .extract-entities {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .extract-entities:hover {
            background-color: #3e8e41;
        }
        .notes-sidebar {
            width: 20%;
            float: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="search" id="search-input" placeholder="Search case law...">
        <button id="search-btn">Search</button>
    </div>
    <div class="case-list" id="case-list"></div>
    <div class="detail-view" id="detail-view" style="display: none;">
        <div class="summary-tab" id="summary-tab">
            <h2>Summary</h2>
            <p id="summary-text"></p>
            <button class="extract-entities" id="extract-entities-btn">Extract Entities</button>
        </div>
        <div class="full-text-tab" id="full-text-tab">
            <h2>Full Text</h2>
            <p id="full-text-text"></p>
        </div>
        <div class="notes-sidebar" id="notes-sidebar">
            <h2>Notes</h2>
            <ul id="notes-list"></ul>
        </div>
    </div>
    <script>
        const caseList = document.getElementById('case-list');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const detailView = document.getElementById('detail-view');
        const summaryTab = document.getElementById('summary-tab');
        const fullTextTab = document.getElementById('full-text-tab');
        const extractEntitiesBtn = document.getElementById('extract-entities-btn');
        const notesSidebar = document.getElementById('notes-sidebar');
        const notesList = document.getElementById('notes-list');
        const summaryText = document.getElementById('summary-text');
        const fullTextText = document.getElementById('full-text-text');

        const cases = [
            {
                title: 'Smith v. Johnson',
                court: 'Supreme Court',
                date: '2020',
                previewSnippet: 'The court rules in favor of the plaintiff, citing precedent from a previous case.'
            },
            {
                title: 'Johnson v. Smith',
                court: 'Court of Appeals',
                date: '2019',
                previewSnippet: 'The court reverses the lower court\'s decision, citing errors in procedure.'
            },
            {
                title: 'Smith v. Doe',
                court: 'District Court',
                date: '2018',
                previewSnippet: 'The court dismisses the case due to lack of jurisdiction.'
            },
            {
                title: 'Doe v. Smith',
                court: 'Supreme Court',
                date: '2017',
                previewSnippet: 'The court rules in favor of the defendant, citing precedent from a previous case.'
            },
            {
                title: 'Smith v. Johnson',
                court: 'Court of Appeals',
                date: '2016',
                previewSnippet: 'The court reverses the lower court\'s decision, citing errors in procedure.'
            },
            {
                title: 'Johnson v. Smith',
                court: 'District Court',
                date: '2015',
                previewSnippet: 'The court dismisses the case due to lack of jurisdiction.'
            },
            {
                title: 'Smith v. Doe',
                court: 'Supreme Court',
                date: '2014',
                previewSnippet: 'The court rules in favor of the plaintiff, citing precedent from a previous case.'
            },
            {
                title: 'Doe v. Smith',
                court: 'Court of Appeals',
                date: '2013',
                previewSnippet: 'The court reverses the lower court\'s decision, citing errors in procedure.'
            },
            {
                title: 'Smith v. Johnson',
                court: 'District Court',
                date: '2012',
                previewSnippet: 'The court dismisses the case due to lack of jurisdiction.'
            },
            {
                title: 'Johnson v. Smith',
                court: 'Supreme Court',
                date: '2011',
                previewSnippet: 'The court rules in favor of the defendant, citing precedent from a previous case.'
            },
            {
                title: 'Smith v. Doe',
                court: 'Court of Appeals',
                date: '2010',
                previewSnippet: 'The court reverses the lower court\'s decision, citing errors in procedure.'
            }
        ];

        searchBtn.addEventListener('click', () => {
            const searchQuery = searchInput.value.toLowerCase();
            const filteredCases = cases.filter(caseItem => {
                return caseItem.title.toLowerCase().includes(searchQuery) ||
                       caseItem.court.toLowerCase().includes(searchQuery) ||
                       caseItem.date.toLowerCase().includes(searchQuery) ||
                       caseItem.previewSnippet.toLowerCase().includes(searchQuery);
            });
            caseList.innerHTML = '';
            filteredCases.forEach((caseItem, index) => {
                const caseListItem = document.createElement('li');
                caseListItem.innerHTML = `
                    <a href="#" data-case-index="${index}" data-case-title="${caseItem.title}" data-case-court="${caseItem.court}" data-case-date="${caseItem.date}" data-case-preview-snippet="${caseItem.previewSnippet}">
                        ${caseItem.title} (${caseItem.court}, ${caseItem.date}) - ${caseItem.previewSnippet}
                    </a>
                `;
                caseList.appendChild(caseListItem);
                caseListItem.addEventListener('click', () => {
                    const caseIndex = caseListItem.getAttribute('data-case-index');
                    const caseTitle = caseListItem.getAttribute('data-case-title');
                    const caseCourt = caseListItem.getAttribute('data-case-court');
                    const caseDate = caseListItem.getAttribute('data-case-date');
                    const casePreviewSnippet = caseListItem.getAttribute('data-case-preview-snippet');
                    displayCase(caseIndex, caseTitle, caseCourt, caseDate, casePreviewSnippet);
                });
            });
        });

        function displayCase(caseIndex, caseTitle, caseCourt, caseDate, casePreviewSnippet) {
            detailView.style.display = 'block';
            summaryTab.innerHTML = `
                <h2>${caseTitle}</h2>
                <p>Case No: ${caseCourt}, ${caseDate}</p>
                <p>${casePreviewSnippet}</p>
            `;
            fullTextTab.innerHTML = `
                <h2>Full Text</h2>
                <p id="full-text-text-${caseIndex}">${cases[caseIndex].fullText}</p>
            `;
            extractEntitiesBtn.addEventListener('click', () => {
                // Simulated entity extraction
                const fullTextTextElement = document.getElementById(`full-text-text-${caseIndex}`);
                const entities = [
                    {type: 'name', value: 'John Doe'},
                    {type: 'date', value: '2020-01-01'}
                ];
                entities.forEach(entity => {
                    const regex = new RegExp(entity.value, 'g');
                    const replacement = `<span style="background-color: #ffff00;">${entity.type}: ${entity.value}</span>`;
                    fullTextTextElement.innerHTML = fullTextTextElement.innerHTML.replace(regex, replacement);
                });
            });
            notesList.innerHTML = '';
            const notes = localStorage.getItem(`notes-${caseIndex}`);
            if (notes) {
                notes.split(',').forEach(note => {
                    const noteListItem = document.createElement('li');
                    noteListItem.innerHTML = note;
                    notesList.appendChild(noteListItem);
                });
            }
            notesSidebar.addEventListener('click', () => {
                const noteInput = prompt('Enter a note:');
                if (noteInput) {
                    const note = noteInput.trim();
                    const existingNotes = localStorage.getItem(`notes-${caseIndex}`);
                    if (existingNotes) {
                        localStorage.setItem(`notes-${caseIndex}`, existingNotes + ',' + note);
                    } else {
                        localStorage.setItem(`notes-${caseIndex}`, note);
                    }
                    notesList.innerHTML = '';
                    const storedNotes = localStorage.getItem(`notes-${caseIndex}`);
                    storedNotes.split(',').forEach(note => {
                        const noteListItem = document.createElement('li');
                        noteListItem.innerHTML = note;
                        notesList.appendChild(noteListItem);
                    });
                }
            });
        }
    </script>
</body>
</html>

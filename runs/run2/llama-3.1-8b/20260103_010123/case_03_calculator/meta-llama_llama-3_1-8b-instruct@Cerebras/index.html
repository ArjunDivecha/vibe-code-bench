<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            width: 250px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .calculator {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .display {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        .button {
            width: 50%;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        .button:active {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .keyboard {
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="row">
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button" value="/">&divide;</button>
        </div>
        <div class="row">
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button" value="*">&times;</button>
        </div>
        <div class="row">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" value="-">&minus;</button>
        </div>
        <div class="row">
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="button" value="=">=</button>
            <button class="button" value="+">+</button>
        </div>
        <div class="row">
            <button class="button" value="C">C</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        let expression = '';
        
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.value === 'C') {
                    expression = '';
                    display.value = '';
                } else if (button.value === '=') {
                    try {
                        expression += display.value;
                        const result = eval(expression);
                        display.value = result;
                        expression = result.toString();
                    } catch (e) {
                        display.value = 'Error';
                        expression = '';
                    }
                } else {
                    expression += button.value;
                    display.value = expression;
                }
            });
        });
        
        document.addEventListener('keydown', event => {
            if (event.key >= '0' && event.key <= '9') {
                expression += event.key;
                display.value = expression;
            } else if (event.key === '.') {
                expression += '.';
                display.value = expression;
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                expression += event.key;
                display.value = expression;
            } else if (event.key === 'Enter') {
                try {
                    const result = eval(expression);
                    display.value = result;
                    expression = result.toString();
                } catch (e) {
                    display.value = 'Error';
                    expression = '';
                }
            } else if (event.key === 'Backspace') {
                expression = expression.slice(0, -1);
                display.value = expression;
            }
        });
        
        document.querySelector('.keyboard').addEventListener('click', () => {
            document.querySelectorAll('.button').forEach(button => {
                if (button.value === 'C') {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        });
        
        document.addEventListener('click', event => {
            if (event.target.classList.contains('button')) {
                document.querySelector('.keyboard').style.display = 'block';
            } else {
                document.querySelector('.keyboard').style.display = 'none';
            }
        });
    </script>
</body>
</html>

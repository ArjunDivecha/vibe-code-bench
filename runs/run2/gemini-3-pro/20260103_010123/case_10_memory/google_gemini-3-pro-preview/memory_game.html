<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --card-bg: #ecf0f1;
            --card-back: #3498db;
            --text-color: #ecf0f1;
            --accent: #e74c3c;
            --success: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .stats-container {
            display: flex;
            gap: 40px;
            margin-bottom: 25px;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .stat-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 20px;
            z-index: 10;
        }

        .card {
            width: 90px;
            height: 90px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .card:not(.matched):not(.flipped):hover {
            transform: scale(1.05);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            transform: rotateY(180deg) scale(0.95);
            cursor: default;
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background-color: var(--card-bg);
            transform: rotateY(180deg);
            color: #333;
        }

        .card-back {
            background-color: var(--card-back);
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            border: 2px solid rgba(255,255,255,0.1);
        }

        .card-back::after {
            content: '‚òÖ';
            font-size: 2rem;
            color: rgba(255,255,255,0.5);
        }

        /* Animations */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        .card.matched .card-front {
            background-color: #dff9fb;
            border: 3px solid var(--success);
            animation: pulse 0.8s;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(30px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal-overlay.visible .modal {
            transform: translateY(0);
        }

        .modal h2 {
            color: var(--bg-color);
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            outline: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        @media (max-width: 500px) {
            .game-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            .card {
                width: 65px;
                height: 65px;
            }
            .card-face {
                font-size: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <h1>Memory Match</h1>

    <div class="stats-container">
        <div class="stat-box">
            <span>üîÑ</span>
            <span id="moves">0 Moves</span>
        </div>
        <div class="stat-box">
            <span>‚è±Ô∏è</span>
            <span id="time">00:00</span>
        </div>
    </div>

    <div class="game-grid" id="grid">
        <!-- Cards generated by JS -->
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2>üéâ You Won! üéâ</h2>
            <p>Great memory!<br>You cleared the board in<br><strong><span id="final-moves">0</span> moves</strong> and <strong><span id="final-time">00:00</span></strong>.</p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const modal = document.getElementById('modal');
        const finalMoves = document.getElementById('final-moves');
        const finalTime = document.getElementById('final-time');

        // Game State
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let gameActive = false;
        let lockBoard = false;

        const emojis = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'üçã', 'üçç', 'ü•ù'];

        function initGame() {
            // Reset state
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            flippedCards = [];
            gameActive = false;
            lockBoard = false;
            
            // UI Reset
            movesDisplay.textContent = `0 Moves`;
            timeDisplay.textContent = `00:00`;
            modal.classList.remove('visible');
            grid.innerHTML = '';
            stopConfetti();

            if (timer) clearInterval(timer);

            // Create Deck
            const deck = [...emojis, ...emojis];
            shuffle(deck);

            // Build Grid
            deck.forEach(emoji => {
                const card = createCard(emoji);
                grid.appendChild(card);
            });
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = emoji;

            const front = document.createElement('div');
            front.classList.add('card-face', 'card-front');
            front.textContent = emoji;

            const back = document.createElement('div');
            back.classList.add('card-face', 'card-back');

            card.appendChild(front);
            card.appendChild(back);

            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === flippedCards[0]) return; // Clicked same card
            if (this.classList.contains('matched')) return;

            // Start timer on first move
            if (!gameActive) {
                gameActive = true;
                startTimer();
            }

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                incrementMoves();
                checkForMatch();
            }
        }

        function checkForMatch() {
            let card1 = flippedCards[0];
            let card2 = flippedCards[1];
            let isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            lockBoard = true; 
            setTimeout(() => {
                flippedCards[0].classList.add('matched');
                flippedCards[1].classList.add('matched');
                resetBoard();
                matchedPairs++;
                if (matchedPairs === emojis.length) {
                    gameOver();
                }
            }, 400);
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                flippedCards[0].classList.remove('flipped');
                flippedCards[1].classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [flippedCards, lockBoard] = [[], false];
        }

        function incrementMoves() {
            moves++;
            movesDisplay.textContent = `${moves} Moves`;
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timeDisplay.textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function gameOver() {
            clearInterval(timer);
            finalMoves.textContent = moves;
            finalTime.textContent = timeDisplay.textContent;
            setTimeout(() => {
                modal.classList.add('visible');
                startConfetti();
            }, 500);
        }

        function restartGame() {
            initGame();
        }

        // --- Simple Confetti Implementation ---
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let confettiAnimation;
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startConfetti() {
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 10 + 5,
                    speedY: Math.random() * 3 + 2,
                    speedX: Math.random() * 2 - 1
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.y += p.speedY;
                p.x += p.speedX;
                
                // Reset if off screen
                if (p.y > canvas.height) {
                    p.y = -20;
                    p.x = Math.random() * canvas.width;
                }

                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            confettiAnimation = requestAnimationFrame(animateConfetti);
        }

        function stopConfetti() {
            cancelAnimationFrame(confettiAnimation);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Start game on load
        initGame();

    </script>
</body>
</html>

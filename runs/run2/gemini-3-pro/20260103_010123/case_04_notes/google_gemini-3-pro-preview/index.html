<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>
    <style>
        :root {
            --primary: #fbbc04;
            --bg: #ffffff;
            --surface: #ffffff;
            --border: #e0e0e0;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --hover-bg: #f1f3f4;
            --modal-mask: rgba(0,0,0,0.6);
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
            font-weight: 500;
            color: #fbbc04; /* Keep icon color */
        }
        .brand span { color: var(--text-secondary); }

        .search-container {
            flex: 1;
            max-width: 700px;
            margin: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid transparent;
            background: #f1f3f4;
            font-size: 1rem;
            outline: none;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .search-input:focus {
            background: #fff;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1); /* Subtle shadow */
            border-color: #dcdcdc;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .note-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            cursor: default;
            transition: box-shadow 0.2s, transform 0.1s;
            display: flex;
            flex-direction: column;
            max-height: 280px;
            position: relative;
        }

        .note-card:hover {
            box-shadow: var(--shadow);
            border-color: transparent;
            cursor: pointer;
        }

        .note-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-card .content-preview {
            font-size: 0.95rem;
            color: var(--text-secondary);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 8;
            -webkit-box-orient: vertical;
            line-height: 1.5;
        }

        /* FAB (Floating Action Button) */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: var(--primary); /* Google Keep yellow-ish */
            color: #202124; /* Dark icon */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            z-index: 20;
        }
        .fab:hover { transform: scale(1.05); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--modal-mask);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--surface);
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            max-height: 90vh;
            animation: slideUp 0.2s ease-out;
            border: 1px solid #dadce0;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 15px 20px 5px 20px;
        }

        .modal-title {
            width: 100%;
            border: none;
            font-size: 1.375rem;
            font-weight: 500;
            outline: none;
            padding: 10px 0;
            color: var(--text-primary);
        }
        .modal-title::placeholder { color: var(--text-secondary); }

        .toolbar {
            padding: 5px 20px;
            display: flex;
            gap: 5px;
            border-bottom: 1px solid #f0f0f0;
        }

        .tool-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .tool-btn:hover { background-color: var(--hover-bg); color: var(--text-primary); }
        .tool-btn.active { background-color: #e8f0fe; color: #1a73e8; }

        .modal-body {
            padding: 10px 20px;
            overflow-y: auto;
            flex: 1;
            min-height: 150px;
        }

        .editable-content {
            outline: none;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            min-height: 100%;
            white-space: pre-wrap;
        }
        .editable-content[contenteditable]:empty::before {
            content: "Take a note...";
            color: var(--text-secondary);
        }

        .modal-footer {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid transparent; /* Keeps spacing */
        }

        .action-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .btn-close { color: var(--text-primary); }
        .btn-close:hover { background-color: var(--hover-bg); }

        .btn-delete { color: #d93025; font-size: 0.85rem; margin-right: auto; }
        .btn-delete:hover { background-color: #fce8e6; }

        .btn-save { background-color: var(--primary); color: #202124; margin-left: 10px; }
        .btn-save:hover { box-shadow: 0 1px 2px rgba(0,0,0,0.2); }

        .empty-placeholder {
            text-align: center;
            margin-top: 100px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
            display: none;
        }
        .empty-placeholder svg {
            width: 64px; height: 64px; margin-bottom: 10px; opacity: 0.5;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .search-container { margin: 0 10px; }
            .notes-grid { grid-template-columns: 1fr; }
            .modal-content { height: 100%; max-height: 100vh; border-radius: 0; }
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
            </svg>
            <span>Notes</span>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" id="search" placeholder="Search">
        </div>
    </header>

    <main>
        <div class="notes-grid" id="grid"></div>
        
        <div class="empty-placeholder" id="empty">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19Z" />
            </svg>
            <p>Notes you add appear here</p>
        </div>
    </main>

    <button class="fab" id="fab" title="Create Note">+</button>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <input type="text" class="modal-title" id="note-title" placeholder="Title">
            </div>
            <div class="toolbar">
                <button class="tool-btn" data-cmd="bold" title="Bold">B</button>
                <button class="tool-btn" data-cmd="italic" title="Italic"><i>I</i></button>
                <button class="tool-btn" data-cmd="underline" title="Underline"><u>U</u></button>
                <button class="tool-btn" data-cmd="strikeThrough" title="Strikethrough"><s>S</s></button>
            </div>
            <div class="modal-body">
                <div class="editable-content" id="note-content" contenteditable="true"></div>
            </div>
            <div class="modal-footer">
                <button class="action-btn btn-delete" id="btn-delete">Delete</button>
                <button class="action-btn btn-close" id="btn-cancel">Close</button>
                <!-- Save is automatic usually, but explicit button is good for UX -->
                <!-- <button class="action-btn btn-save" id="btn-save">Save</button> -->
            </div>
        </div>
    </div>

    <script>
        // --- Data & State ---
        let notes = [];
        let activeNoteId = null;

        const STORAGE_KEY = 'simple_notes_app_v1';

        // --- DOM Elements ---
        const grid = document.getElementById('grid');
        const emptyMsg = document.getElementById('empty');
        const searchInput = document.getElementById('search');
        const fab = document.getElementById('fab');
        const modal = document.getElementById('modal');
        const titleInput = document.getElementById('note-title');
        const contentInput = document.getElementById('note-content');
        const btnDelete = document.getElementById('btn-delete');
        const btnCancel = document.getElementById('btn-cancel');
        const toolbarBtns = document.querySelectorAll('.tool-btn');

        // --- Init ---
        function init() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    notes = JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to parse notes', e);
                    notes = [];
                }
            }
            render();
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
        }

        // --- Rendering ---
        function render() {
            const query = searchInput.value.toLowerCase();
            grid.innerHTML = '';

            const filtered = notes.filter(n => {
                // Strip HTML for search
                const div = document.createElement('div');
                div.innerHTML = n.content;
                const text = div.innerText.toLowerCase();
                return n.title.toLowerCase().includes(query) || text.includes(query);
            });

            if (filtered.length === 0) {
                emptyMsg.style.display = 'block';
                // If searching, maybe change message? Keeping simple for now.
            } else {
                emptyMsg.style.display = 'none';
                // Sort by update time desc
                filtered.sort((a,b) => b.updatedAt - a.updatedAt);
                
                filtered.forEach(note => {
                    const el = createNoteCard(note);
                    grid.appendChild(el);
                });
            }
        }

        function createNoteCard(note) {
            const div = document.createElement('div');
            div.className = 'note-card';
            div.onclick = () => openModal(note.id);

            const title = document.createElement('h3');
            title.textContent = note.title || '(No Title)';
            
            const preview = document.createElement('div');
            preview.className = 'content-preview';
            // Safe HTML rendering for preview? 
            // We trust local content, but let's just dump innerHTML for formatting preservation
            preview.innerHTML = note.content; 
            if(!note.content && !note.title) preview.textContent = "Empty note";

            div.appendChild(title);
            div.appendChild(preview);
            return div;
        }

        // --- Modal Logic ---
        function openModal(id = null) {
            activeNoteId = id;
            if (id) {
                const note = notes.find(n => n.id === id);
                if (!note) return; // Error
                titleInput.value = note.title;
                contentInput.innerHTML = note.content;
                btnDelete.style.display = 'block';
            } else {
                titleInput.value = '';
                contentInput.innerHTML = '';
                btnDelete.style.display = 'none';
            }
            modal.classList.add('open');
            if(!id) titleInput.focus();
        }

        function closeModalAndSave() {
            const title = titleInput.value.trim();
            const content = contentInput.innerHTML;
            
            // Check if empty text content
            const div = document.createElement('div');
            div.innerHTML = content;
            const hasText = div.innerText.trim().length > 0;
            const hasTitle = title.length > 0;

            if (activeNoteId) {
                // Editing existing
                if (!hasTitle && !hasText) {
                    // If emptied, delete it? Or keep empty? Let's delete if user cleared everything
                    // Actually, let's just save it as empty or let user delete explicitly.
                    // But standard behavior for "Close" on empty new note is discard.
                    // For existing note, we update.
                }
                
                const idx = notes.findIndex(n => n.id === activeNoteId);
                if (idx > -1) {
                    notes[idx].title = title;
                    notes[idx].content = content;
                    notes[idx].updatedAt = Date.now();
                }
            } else {
                // New note
                if (hasTitle || hasText) {
                    const newNote = {
                        id: Date.now().toString() + Math.random().toString(36).substr(2, 5),
                        title,
                        content,
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    };
                    notes.push(newNote);
                }
            }

            save();
            render();
            modal.classList.remove('open');
            activeNoteId = null;
        }

        function deleteActiveNote() {
            if (activeNoteId && confirm('Delete this note?')) {
                notes = notes.filter(n => n.id !== activeNoteId);
                save();
                render();
                modal.classList.remove('open');
                activeNoteId = null;
            }
        }

        // --- Formatting ---
        toolbarBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent focus loss
                const cmd = btn.dataset.cmd;
                document.execCommand(cmd, false, null);
                // Highlight button state? 
                // document.queryCommandState(cmd) could be used but is finicky
            });
        });

        // --- Event Listeners ---
        fab.addEventListener('click', () => openModal());
        
        // Close modal triggers save
        btnCancel.addEventListener('click', closeModalAndSave);
        
        // Clicking outside modal content closes it
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModalAndSave();
        });

        btnDelete.addEventListener('click', deleteActiveNote);

        searchInput.addEventListener('input', render);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('open')) {
                closeModalAndSave();
            }
        });

        // Start
        init();

    </script>
</body>
</html>

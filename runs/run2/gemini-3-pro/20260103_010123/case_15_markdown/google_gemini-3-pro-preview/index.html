<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --header-bg: #f4f4f4;
            --input-bg: #ffffff;
            --preview-bg: #ffffff;
            --code-bg: #f5f5f5;
            --blockquote-color: #666666;
            --blockquote-border: #dddddd;
            --btn-bg: #007bff;
            --btn-text: #ffffff;
            --btn-hover: #0056b3;
        }

        body.dark {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --header-bg: #252526;
            --input-bg: #1e1e1e;
            --preview-bg: #1e1e1e;
            --code-bg: #2d2d2d;
            --blockquote-color: #a0a0a0;
            --blockquote-border: #444444;
            --btn-bg: #0e639c;
            --btn-text: #ffffff;
            --btn-hover: #1177bb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        button.secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        button.secondary:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            width: 50%;
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
        }

        #editor {
            border: none;
            border-right: 1px solid var(--border-color);
            resize: none;
            outline: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
            padding: 1rem;
        }

        #preview {
            background-color: var(--preview-bg);
        }

        /* Preview Styles */
        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        #preview h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        #preview h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        
        #preview p { margin-bottom: 1rem; line-height: 1.6; }
        
        #preview ul, #preview ol { margin-bottom: 1rem; padding-left: 2rem; }
        #preview li { margin-bottom: 0.25rem; }
        
        #preview blockquote {
            border-left: 4px solid var(--blockquote-border);
            padding-left: 1rem;
            color: var(--blockquote-color);
            margin: 1rem 0;
            font-style: italic;
        }
        
        #preview pre {
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        #preview code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            background-color: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        #preview pre code {
            padding: 0;
            background-color: transparent;
        }
        
        #preview a { color: var(--btn-bg); text-decoration: none; }
        #preview a:hover { text-decoration: underline; }
        
        #preview img { max-width: 100%; height: auto; }
        
        #preview hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .pane { width: 100%; height: 50%; }
            #editor { border-right: none; border-bottom: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

<header>
    <h1>Markdown Editor</h1>
    <div class="controls">
        <button id="theme-toggle" class="secondary">Dark Mode</button>
        <button id="export-btn">Export HTML</button>
    </div>
</header>

<div class="container">
    <textarea id="editor" class="pane" placeholder="Type markdown here..."></textarea>
    <div id="preview" class="pane"></div>
</div>

<script>
    // --- DOM Elements ---
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const themeToggle = document.getElementById('theme-toggle');
    const exportBtn = document.getElementById('export-btn');

    // --- Markdown Parser ---
    function escapeHtml(text) {
        return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    function parseInline(text) {
        // 1. Code `text`
        text = text.replace(/`([^`]+)`/g, (match, code) => `<code>${escapeHtml(code)}</code>`);
        
        // 2. Images ![alt](url)
        text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');
        
        // 3. Links [text](url)
        text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
        
        // 4. Bold **text**
        text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
        
        // 5. Italic *text*
        text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
        
        return text;
    }

    function parseMarkdown(markdown) {
        let html = '';
        const lines = markdown.split('\n');
        let state = null; // 'code', 'ul', 'ol', 'p', 'blockquote'
        
        const closeBlock = () => {
             if (state === 'ul') html += '</ul>\n';
             else if (state === 'ol') html += '</ol>\n';
             else if (state === 'p') html += '</p>\n';
             else if (state === 'blockquote') html += '</blockquote>\n';
             state = null;
        };

        for (let i = 0; i < lines.length; i++) {
            let line = lines[i];
            let trimmed = line.trim();

            // Code Block
            if (line.startsWith('```')) {
                if (state === 'code') {
                    html += '</code></pre>\n';
                    state = null;
                } else {
                    closeBlock();
                    state = 'code';
                    html += '<pre><code>';
                }
                continue;
            }
            
            if (state === 'code') {
                html += escapeHtml(line) + '\n';
                continue;
            }

            // Headers
            if (/^#{1,6}\s/.test(line)) {
                closeBlock();
                const level = line.match(/^#+/)[0].length;
                const text = line.replace(/^#+\s+/, '');
                html += `<h${level}>${parseInline(text)}</h${level}>\n`;
                continue;
            }

            // Horizontal Rule
            if (/^---$/.test(trimmed) || /^\*\*\*$/.test(trimmed)) {
                closeBlock();
                html += '<hr>\n';
                continue;
            }

            // Blockquote
            if (line.startsWith('>')) {
                if (state !== 'blockquote') {
                    closeBlock();
                    state = 'blockquote';
                    html += '<blockquote>';
                } else {
                    html += '<br>';
                }
                html += parseInline(line.replace(/^>\s?/, ''));
                continue;
            }

            // Unordered List
            if (/^[-*]\s/.test(trimmed)) {
                if (state !== 'ul') {
                    closeBlock();
                    state = 'ul';
                    html += '<ul>\n';
                }
                const text = trimmed.replace(/^[-*]\s+/, '');
                html += `<li>${parseInline(text)}</li>\n`;
                continue;
            }

            // Ordered List
            if (/^\d+\.\s/.test(trimmed)) {
                if (state !== 'ol') {
                    closeBlock();
                    state = 'ol';
                    html += '<ol>\n';
                }
                const text = trimmed.replace(/^\d+\.\s+/, '');
                html += `<li>${parseInline(text)}</li>\n`;
                continue;
            }

            // Empty Line
            if (trimmed === '') {
                closeBlock();
                continue;
            }

            // Paragraph
            if (state === 'p') {
                html += ' ' + parseInline(trimmed);
            } else {
                closeBlock();
                state = 'p';
                html += '<p>' + parseInline(trimmed);
            }
        }
        closeBlock();
        return html;
    }

    // --- Application Logic ---

    function updatePreview() {
        const text = editor.value;
        const html = parseMarkdown(text);
        preview.innerHTML = html;
        localStorage.setItem('markdown-content', text);
    }

    function toggleTheme() {
        document.body.classList.toggle('dark');
        const isDark = document.body.classList.contains('dark');
        themeToggle.textContent = isDark ? 'Light Mode' : 'Dark Mode';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function exportHtmlFile() {
        const title = "Exported Markdown";
        const content = preview.innerHTML;
        const style = document.querySelector('style').innerHTML;
        
        // Small subset of styles for the export to look decent
        const exportTemplate = `
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>${title}</title>
<style>
    body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 2rem; color: #333; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
    blockquote { border-left: 4px solid #ccc; padding-left: 1rem; color: #666; font-style: italic; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    img { max-width: 100%; }
    code { background: #f4f4f4; padding: 0.2rem 0.4rem; }
    pre code { background: transparent; padding: 0; }
</style>
</head>
<body>
${content}
</body>
</html>`;

        const blob = new Blob([exportTemplate], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'document.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // --- Event Listeners ---

    editor.addEventListener('input', updatePreview);
    
    // Tab support
    editor.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = this.selectionStart;
            const end = this.selectionEnd;
            this.value = this.value.substring(0, start) + "  " + this.value.substring(end);
            this.selectionStart = this.selectionEnd = start + 2;
            updatePreview();
        }
    });

    themeToggle.addEventListener('click', toggleTheme);
    exportBtn.addEventListener('click', exportHtmlFile);

    // --- Initialization ---

    function init() {
        // Load Content
        const savedContent = localStorage.getItem('markdown-content');
        if (savedContent !== null) {
            editor.value = savedContent;
        } else {
            // Default welcome message
            editor.value = "# Welcome to Markdown Editor\n\nStart typing on the left to see the **preview** on the right.\n\n## Features\n- Live Preview\n- Dark Mode\n- Export to HTML\n- LocalStorage Persistence\n\n### Syntax Support\n1. Lists\n2. **Bold** and *Italic*\n3. `Code blocks`\n4. Links\n\n> Enjoy writing!";
        }

        // Load Theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            themeToggle.textContent = 'Light Mode';
        }

        updatePreview();
    }

    init();
</script>
</body>
</html>

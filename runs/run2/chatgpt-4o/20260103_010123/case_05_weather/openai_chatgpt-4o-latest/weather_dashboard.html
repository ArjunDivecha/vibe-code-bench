<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .emoji {
      font-size: 2rem;
    }

    .details-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .details-content {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      text-align: center;
    }

    .close-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="dashboard" id="dashboard">
    <!-- Cards inserted by JavaScript -->
  </div>

  <div class="details-modal" id="detailsModal">
    <div class="details-content" id="detailsContent">
      <!-- Details inserted by JavaScript -->
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <canvas id="tempChart" width="400" height="200"></canvas>

  <script>
    const weatherData = [
      {
        city: 'New York',
        temperature: 22,
        condition: 'sunny',
        humidity: 55
      },
      {
        city: 'London',
        temperature: 16,
        condition: 'cloudy',
        humidity: 70
      },
      {
        city: 'Tokyo',
        temperature: 28,
        condition: 'sunny',
        humidity: 60
      },
      {
        city: 'Sydney',
        temperature: 18,
        condition: 'rainy',
        humidity: 80
      },
      {
        city: 'Paris',
        temperature: 20,
        condition: 'cloudy',
        humidity: 65
      }
    ];

    const conditionEmojis = {
      sunny: '‚òÄÔ∏è',
      cloudy: '‚òÅÔ∏è',
      rainy: 'üåßÔ∏è'
    };

    const conditionColors = {
      sunny: '#ffe680',
      cloudy: '#d3d3d3',
      rainy: '#a0c4ff'
    };

    const dashboard = document.getElementById('dashboard');

    function createCard(data) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundColor = conditionColors[data.condition] || 'white';

      card.innerHTML = `
        <div class="emoji">${conditionEmojis[data.condition] || ''}</div>
        <h2>${data.city}</h2>
        <p><strong>${data.temperature}&deg;C</strong></p>
        <p>${data.condition.charAt(0).toUpperCase() + data.condition.slice(1)}</p>
        <p>Humidity: ${data.humidity}%</p>
      `;

      card.onclick = () => showDetails(data);
      dashboard.appendChild(card);
    }

    function showDetails(data) {
      const modal = document.getElementById('detailsModal');
      const content = document.getElementById('detailsContent');

      content.innerHTML = `
        <div class="emoji" style="font-size: 3rem;">${conditionEmojis[data.condition]}</div>
        <h2>${data.city}</h2>
        <p>Temperature: ${data.temperature}&deg;C</p>
        <p>Condition: ${data.condition}</p>
        <p>Humidity: ${data.humidity}%</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
      `;

      document.body.style.backgroundColor = conditionColors[data.condition] || 'white';

      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('detailsModal').style.display = 'none';
      document.body.style.backgroundColor = 'white';
    }

    function drawChart() {
      const canvas = document.getElementById('tempChart');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      ctx.clearRect(0, 0, width, height);

      const padding = 40;
      const barWidth = (width - 2 * padding) / weatherData.length - 10;
      const maxTemp = Math.max(...weatherData.map(d => d.temperature)) + 5;

      weatherData.forEach((data, index) => {
        const barHeight = (data.temperature / maxTemp) * (height - 2 * padding);
        const x = padding + index * (barWidth + 10);
        const y = height - padding - barHeight;

        ctx.fillStyle = conditionColors[data.condition] || 'gray';
        ctx.fillRect(x, y, barWidth, barHeight);

        ctx.fillStyle = 'black';
        ctx.font = '12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(data.city, x + barWidth / 2, height - 10);
      });
    }

    // Initialize
    weatherData.forEach(createCard);
    drawChart();
  </script>
</body>
</html>

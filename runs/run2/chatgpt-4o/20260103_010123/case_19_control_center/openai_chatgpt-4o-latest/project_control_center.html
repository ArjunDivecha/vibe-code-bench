<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Control Center</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(135deg, #1f1f1f, #2a2a2a);
      background-blend-mode: overlay;
      color: #fff;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .nav {
      display: flex;
      flex-direction: column;
    }

    .nav button {
      background: none;
      border: none;
      color: #ccc;
      padding: 15px 30px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav button:hover,
    .nav button.active {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar h2 {
      font-size: 28px;
    }

    .top-bar button {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .top-bar button:hover {
      background: rgba(255,255,255,0.2);
    }

    .widgets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .widget {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .widget:hover {
      transform: translateY(-5px);
    }

    .widget h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .project-card {
      margin-bottom: 15px;
    }

    .project-title {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .progress-bar {
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      height: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.5s ease;
    }

    .timeline {
      list-style: none;
      padding-left: 10px;
      border-left: 2px solid rgba(255,255,255,0.2);
    }

    .timeline li {
      margin-bottom: 15px;
      position: relative;
      padding-left: 15px;
    }

    .timeline li::before {
      content: '';
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      left: -6px;
      top: 4px;
    }

    .quick-links {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .quick-link {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .quick-link:hover {
      background: rgba(255,255,255,0.2);
    }

    .quick-link i {
      font-size: 24px;
      margin-bottom: 5px;
      display: block;
    }

    .task-list ul {
      list-style: none;
    }

    .task-list li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .task-list input[type="checkbox"] {
      margin-right: 10px;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      color: #fff;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Control Center</h1>
    <div class="nav">
      <button class="nav-btn active" onclick="switchView('home')">üè† Home</button>
      <button class="nav-btn" onclick="switchView('projects')">üìÅ Projects</button>
      <button class="nav-btn" onclick="switchView('settings')">‚öôÔ∏è Settings</button>
    </div>
  </div>
  <div class="main">
    <div class="top-bar">
      <h2 id="view-title">Home</h2>
      <button onclick="showModal()">+ New Project</button>
    </div>
    <div id="view-content">
      <div class="widgets">
        <div class="widget">
          <h3>Active Projects</h3>
          <div class="project-card">
            <div class="project-title">Website Redesign</div>
            <div class="progress-bar"><div class="progress-fill" style="width:70%"></div></div>
          </div>
          <div class="project-card">
            <div class="project-title">Mobile App</div>
            <div class="progress-bar"><div class="progress-fill" style="width:40%"></div></div>
          </div>
        </div>
        <div class="widget">
          <h3>Recent Activity</h3>
          <ul class="timeline">
            <li>Deployed new version of homepage</li>
            <li>Fixed login bug</li>
            <li>Added new feature to dashboard</li>
          </ul>
        </div>
        <div class="widget">
          <h3>Quick Links</h3>
          <div class="quick-links">
            <div class="quick-link"><i>üìÑ</i>Docs</div>
            <div class="quick-link"><i>üí¨</i>Chat</div>
            <div class="quick-link"><i>üìä</i>Analytics</div>
            <div class="quick-link"><i>üõ†Ô∏è</i>Tools</div>
            <div class="quick-link"><i>üìÖ</i>Calendar</div>
            <div class="quick-link"><i>üîî</i>Notifications</div>
          </div>
        </div>
        <div class="widget task-list">
          <h3>Task List</h3>
          <ul id="task-list">
          </ul>
          <input type="text" id="new-task" placeholder="New task..." onkeypress="handleTaskKey(event)">
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>New Project</h3>
      <input type="text" id="project-name" placeholder="Project Name">
      <button onclick="addProject()">Add Project</button>
    </div>
  </div>

  <script>
    const navButtons = document.querySelectorAll('.nav-btn');
    const viewTitle = document.getElementById('view-title');
    const viewContent = document.getElementById('view-content');
    const modal = document.getElementById('modal');
    const taskListEl = document.getElementById('task-list');
    const newTaskInput = document.getElementById('new-task');

    function switchView(view) {
      navButtons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      viewTitle.textContent = view.charAt(0).toUpperCase() + view.slice(1);
      viewContent.innerHTML = "<p style='opacity:0.6'>"+view+" view content coming soon...</p>";
      if (view === 'home') location.reload(); // Reset to full dashboard
    }

    function showModal() {
      modal.style.display = 'flex';
    }

    window.onclick = function(e) {
      if (e.target == modal) {
        modal.style.display = 'none';
      }
    }

    function addProject() {
      const name = document.getElementById('project-name').value;
      if (!name) return;
      const card = document.createElement('div');
      card.className = 'project-card';
      card.innerHTML = `
        <div class="project-title">${name}</div>
        <div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>
      `;
      document.querySelector('.widget .project-card').parentNode.appendChild(card);
      modal.style.display = 'none';
      document.getElementById('project-name').value = '';
    }

    function handleTaskKey(e) {
      if (e.key === 'Enter') {
        const task = e.target.value.trim();
        if (task) {
          addTask(task);
          e.target.value = '';
        }
      }
    }

    function addTask(taskText) {
      const li = document.createElement('li');
      const id = Date.now();
      li.innerHTML = `
        <input type="checkbox" id="task-${id}" onchange="toggleTask(${id})">
        <label for="task-${id}">${taskText}</label>
      `;
      taskListEl.appendChild(li);
      saveTasks();
    }

    function toggleTask(id) {
      saveTasks();
    }

    function saveTasks() {
      const tasks = [];
      taskListEl.querySelectorAll('li').forEach(li => {
        const input = li.querySelector('input');
        const label = li.querySelector('label');
        tasks.push({ text: label.textContent, done: input.checked });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || "[]");
      tasks.forEach(task => {
        const li = document.createElement('li');
        const id = Date.now() + Math.random();
        li.innerHTML = `
          <input type="checkbox" id="task-${id}" ${task.done ? 'checked' : ''} onchange="toggleTask(${id})">
          <label for="task-${id}">${task.text}</label>
        `;
        taskListEl.appendChild(li);
      });
    }

    loadTasks();
  </script>
</body>
</html>

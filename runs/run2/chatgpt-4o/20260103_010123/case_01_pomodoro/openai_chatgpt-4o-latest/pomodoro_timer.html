<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    body {
      background-color: #ff6347;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    #session-label {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    #timer {
      font-size: 6em;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background-color: white;
      color: #ff6347;
      border: none;
      padding: 15px 30px;
      margin: 5px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffe5e0;
    }
  </style>
</head>
<body>

  <h1>Pomodoro Timer</h1>
  <div id="session-label">Work 1</div>
  <div id="timer">25:00</div>

  <div class="buttons">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="reset-btn">Reset</button>
  </div>

  <audio id="beep-sound">
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAZGF0YQAAAAA=" type="audio/wav">
  </audio>

  <script>
    const timerDisplay = document.getElementById('timer');
    const sessionLabel = document.getElementById('session-label');
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const beepSound = document.getElementById('beep-sound');

    const WORK_DURATION = 25 * 60;
    const BREAK_DURATION = 5 * 60;

    let timeLeft = WORK_DURATION;
    let timerInterval = null;
    let isRunning = false;
    let isWorkSession = true;
    let sessionCount = 1;

    function updateDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function updateSessionLabel() {
      const type = isWorkSession ? 'Work' : 'Break';
      sessionLabel.textContent = `${type} ${sessionCount}`;
    }

    function switchSession() {
      isWorkSession = !isWorkSession;
      if (isWorkSession) {
        sessionCount++;
        timeLeft = WORK_DURATION;
      } else {
        timeLeft = BREAK_DURATION;
      }
      updateSessionLabel();
      updateDisplay();
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          beepSound.play();
          clearInterval(timerInterval);
          isRunning = false;
          switchSession();
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      isRunning = false;
      clearInterval(timerInterval);
    }

    function resetTimer() {
      pauseTimer();
      isWorkSession = true;
      sessionCount = 1;
      timeLeft = WORK_DURATION;
      updateSessionLabel();
      updateDisplay();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateDisplay();
    updateSessionLabel();
  </script>

</body>
</html>

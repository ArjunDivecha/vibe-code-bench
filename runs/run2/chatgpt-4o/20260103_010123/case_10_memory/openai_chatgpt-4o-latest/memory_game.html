<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .stats {
            margin: 10px 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            perspective: 1000px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #1e90ff;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 8px;
        }

        .card .front {
            background: #fefefe;
            transform: rotateY(180deg);
        }

        .card .back {
            background: #1e90ff;
            color: white;
        }

        .win-message {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .win-message.show {
            display: block;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="stats">
        Moves: <span id="moves">0</span> |
        Time: <span id="time">0</span>s
    </div>
    <div class="board" id="board"></div>

    <div class="win-message" id="winMessage">
        <h2>You Win!</h2>
        <p>Total Moves: <span id="finalMoves"></span></p>
        <p>Total Time: <span id="finalTime"></span> seconds</p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        const emojis = ['ðŸ¶','ðŸ±','ðŸ¦Š','ðŸ»','ðŸ¼','ðŸ¨','ðŸ¯','ðŸ¦'];
        let cards = [];
        let flippedCards = [];
        let matched = 0;
        let moves = 0;
        let timer = 0;
        let interval = null;
        const board = document.getElementById('board');
        const movesSpan = document.getElementById('moves');
        const timeSpan = document.getElementById('time');
        const winMessage = document.getElementById('winMessage');
        const finalMoves = document.getElementById('finalMoves');
        const finalTime = document.getElementById('finalTime');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTimer() {
            timer = 0;
            timeSpan.textContent = timer;
            if (interval) clearInterval(interval);
            interval = setInterval(() => {
                timer++;
                timeSpan.textContent = timer;
            }, 1000);
        }

        function startGame() {
            board.innerHTML = '';
            moves = 0;
            matched = 0;
            movesSpan.textContent = moves;
            winMessage.classList.remove('show');
            flippedCards = [];
            startTimer();

            const pairs = emojis.concat(emojis);
            shuffle(pairs);

            cards = pairs.map((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;

                const front = document.createElement('div');
                front.classList.add('front');
                front.textContent = emoji;

                const back = document.createElement('div');
                back.classList.add('back');
                back.textContent = 'â“';

                card.appendChild(front);
                card.appendChild(back);

                card.addEventListener('click', () => flipCard(card));

                board.appendChild(card);
                return card;
            });
        }

        function flipCard(card) {
            if (flippedCards.length === 2 || card.classList.contains('flip') || card.matched) {
                return;
            }

            card.classList.add('flip');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesSpan.textContent = moves;

                const [card1, card2] = flippedCards;
                if (card1.dataset.emoji === card2.dataset.emoji) {
                    card1.matched = true;
                    card2.matched = true;
                    flippedCards = [];
                    matched += 2;

                    if (matched === cards.length) {
                        clearInterval(interval);
                        finalMoves.textContent = moves;
                        finalTime.textContent = timer;
                        winMessage.classList.add('show');
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flip');
                        card2.classList.remove('flip');
                        flippedCards = [];
                    }, 1000);
                }
            }
        }

        startGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Editor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #d4d4d4;
    }

    #editor, #preview {
      width: 50%;
      height: 100%;
      box-sizing: border-box;
      padding: 1em;
      overflow-y: auto;
    }

    #editor {
      border-right: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .dark-mode #editor {
      background-color: #2e2e2e;
      color: #d4d4d4;
      border-right: 1px solid #555;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #eee;
      padding: 0.5em;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
    }

    .dark-mode #toolbar {
      background: #333;
    }

    #toolbar button {
      margin-right: 0.5em;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      background: inherit;
      color: inherit;
      font-family: monospace;
      font-size: 1em;
    }

    #preview {
      background-color: white;
    }

    .dark-mode #preview {
      background-color: #1e1e1e;
      color: #d4d4d4;
    }

    h1, h2, h3 {
      margin-top: 1em;
    }

    pre {
      background: #f0f0f0;
      padding: 0.5em;
      overflow-x: auto;
    }

    .dark-mode pre {
      background: #333;
      color: #d4d4d4;
    }

    blockquote {
      border-left: 4px solid #ccc;
      margin: 1em 0;
      padding-left: 1em;
      color: #666;
    }

    .dark-mode blockquote {
      border-left: 4px solid #888;
      color: #aaa;
    }

    ul, ol {
      margin-left: 1.5em;
    }

    a {
      color: blue;
    }

    .dark-mode a {
      color: lightblue;
    }

    #main {
      margin-top: 2.5em;
      display: flex;
      width: 100%;
      height: calc(100% - 2.5em);
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <button onclick="saveToLocal()">Save</button>
      <button onclick="loadFromLocal()">Load</button>
      <button onclick="exportAsHTML()">Export HTML</button>
    </div>
  </div>

  <div id="main">
    <div id="editor">
      <textarea id="markdown" oninput="updatePreview()"></textarea>
    </div>
    <div id="preview"></div>
  </div>

  <script>
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function (m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    function parseMarkdown(md) {
      // code blocks
      md = md.replace(/```([\s\S]*?)```/g, function(_, code) {
        return '<pre><code>' + escapeHTML(code) + '</code></pre>';
      });

      // blockquotes
      md = md.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');

      // headers
      md = md.replace(/^### (.+)$/gm, '<h3>$1</h3>');
      md = md.replace(/^## (.+)$/gm, '<h2>$1</h2>');
      md = md.replace(/^# (.+)$/gm, '<h1>$1</h1>');

      // bold
      md = md.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

      // italic
      md = md.replace(/\*(.+?)\*/g, '<em>$1</em>');

      // links
      md = md.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

      // ordered list
      md = md.replace(/^(?:\d+\.\s.+(?:\n|$))+?/gm, function(list) {
        const items = list.trim().split(/\n/).map(item => item.replace(/^\d+\.\s/, '')).map(item => `<li>${item}</li>`).join('');
        return `<ol>${items}</ol>`;
      });

      // unordered list
      md = md.replace(/^(?:-\s.+(?:\n|$))+?/gm, function(list) {
        const items = list.trim().split(/\n/).map(item => item.replace(/^-\s/, '')).map(item => `<li>${item}</li>`).join('');
        return `<ul>${items}</ul>`;
      });

      // paragraphs
      md = md.replace(/^(?!<(h\d|ul|ol|pre|blockquote|\/)(.+))$/gm, '<p>$&</p>');

      return md;
    }

    function updatePreview() {
      const input = document.getElementById('markdown').value;
      const html = parseMarkdown(input);
      document.getElementById('preview').innerHTML = html;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
    }

    function saveToLocal() {
      const content = document.getElementById('markdown').value;
      localStorage.setItem('markdown-content', content);
      alert('Saved!');
    }

    function loadFromLocal() {
      const content = localStorage.getItem('markdown-content');
      if (content !== null) {
        document.getElementById('markdown').value = content;
        updatePreview();
      } else {
        alert('No saved content found.');
      }
    }

    function exportAsHTML() {
      const html = document.getElementById('preview').innerHTML;
      const blob = new Blob(
        ['<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Export</title></head><body>' + html + '</body></html>'],
        { type: 'text/html' }
      );
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'export.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Init
    window.onload = function() {
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark-mode');
      }
      loadFromLocal();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .options label {
      flex: 1 1 45%;
    }

    .password-output {
      margin-top: 20px;
    }

    .password-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f6f6f6;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .password-text {
      word-break: break-all;
      flex-grow: 1;
      margin-right: 10px;
    }

    .strength-meter {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      margin-top: 5px;
      overflow: hidden;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      flex: 1;
    }

    button:hover {
      background: #0056b3;
    }

    .history {
      margin-top: 20px;
    }

    .history h3 {
      margin-bottom: 10px;
    }

    .history-list {
      max-height: 150px;
      overflow-y: auto;
      background: #fafafa;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .history-item {
      margin-bottom: 5px;
      font-family: monospace;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <label>Password Length: <span id="length-value">16</span></label>
    <input type="range" id="length" min="8" max="32" value="16">

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Symbols</label>
    </div>

    <div class="buttons">
      <button onclick="generatePasswords()">Generate</button>
    </div>

    <div class="password-output" id="passwords-container">
      <!-- Passwords will appear here -->
    </div>

    <div class="history">
      <h3>History</h3>
      <div class="history-list" id="history-list">
        <!-- History passwords -->
      </div>
    </div>
  </div>

  <script>
    const lengthSlider = document.getElementById("length");
    const lengthValue = document.getElementById("length-value");
    const historyList = document.getElementById("history-list");

    lengthSlider.oninput = () => {
      lengthValue.textContent = lengthSlider.value;
    };

    function getRandomChar(str) {
      return str[Math.floor(Math.random() * str.length)];
    }

    function getPassword(length, useUpper, useLower, useNumber, useSymbol) {
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+[]{}|;:',.<>?/`~";

      let all = "";
      let password = "";

      if (useUpper) all += upper;
      if (useLower) all += lower;
      if (useNumber) all += numbers;
      if (useSymbol) all += symbols;

      if (all.length === 0) return "";

      for (let i = 0; i < length; i++) {
        password += getRandomChar(all);
      }

      return password;
    }

    function getStrength(password) {
      let strength = 0;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      if (password.length >= 12) strength++;
      return strength;
    }

    function strengthColor(level) {
      switch(level) {
        case 1: return "#ff4d4d";
        case 2: return "#ff944d";
        case 3: return "#ffd11a";
        case 4: return "#99e600";
        case 5: return "#33cc33";
        default: return "#ccc";
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function addToHistory(password) {
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = password;
      historyList.prepend(div);
      if (historyList.children.length > 20) {
        historyList.removeChild(historyList.lastChild);
      }
    }

    function generatePasswords() {
      const length = parseInt(lengthSlider.value);
      const useUpper = document.getElementById("uppercase").checked;
      const useLower = document.getElementById("lowercase").checked;
      const useNumber = document.getElementById("numbers").checked;
      const useSymbol = document.getElementById("symbols").checked;

      const container = document.getElementById("passwords-container");
      container.innerHTML = "";

      for (let i = 0; i < 3; i++) {
        const password = getPassword(length, useUpper, useLower, useNumber, useSymbol);
        const strength = getStrength(password);

        const box = document.createElement("div");
        box.className = "password-box";

        const text = document.createElement("div");
        text.className = "password-text";
        text.textContent = password;

        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.style.flex = "none";
        copyBtn.onclick = () => copyToClipboard(password);

        box.appendChild(text);
        box.appendChild(copyBtn);

        const meter = document.createElement("div");
        meter.className = "strength-meter";

        const bar = document.createElement("div");
        bar.className = "strength-bar";
        bar.style.width = (strength * 20) + "%";
        bar.style.background = strengthColor(strength);

        meter.appendChild(bar);
        container.appendChild(box);
        container.appendChild(meter);

        addToHistory(password);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #habit-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #habit-form input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    #habit-form button {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    .habit {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .habit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .habit-name {
      font-size: 18px;
      font-weight: bold;
    }

    .stats {
      font-size: 14px;
      color: #555;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(15, 20px);
      gap: 4px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .day {
      width: 20px;
      height: 20px;
      background: #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .day.completed {
      background: #4caf50;
    }

    .day.today {
      border: 2px solid #2196f3;
    }

    @media (max-width: 600px) {
      .calendar {
        grid-template-columns: repeat(10, 20px);
      }
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <form id="habit-form">
    <input type="text" id="habit-name" placeholder="New habit..." required />
    <button type="submit">Add Habit</button>
  </form>
  <div id="habits-container"></div>

  <script>
    const habitsKey = 'habits-tracker-data';

    function getTodayDate() {
      return new Date().toISOString().split('T')[0];
    }

    function getPastDates(days) {
      const dates = [];
      const today = new Date();
      for (let i = days - 1; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        dates.push(date.toISOString().split('T')[0]);
      }
      return dates;
    }

    function loadHabits() {
      const data = localStorage.getItem(habitsKey);
      return data ? JSON.parse(data) : {};
    }

    function saveHabits(habits) {
      localStorage.setItem(habitsKey, JSON.stringify(habits));
    }

    function calculateStats(datesCompleted, daysShown) {
      let streak = 0;
      let maxStreak = 0;
      let currentStreak = 0;
      let completionCount = 0;

      for (let i = daysShown.length - 1; i >= 0; i--) {
        const date = daysShown[i];
        if (datesCompleted.includes(date)) {
          currentStreak++;
          completionCount++;
        } else {
          if (currentStreak > 0) {
            break;
          }
        }
      }

      streak = currentStreak;
      const percentage = Math.round((completionCount / daysShown.length) * 100);

      return { streak, percentage };
    }

    function createHabitElement(name, data, daysShown) {
      const habitDiv = document.createElement('div');
      habitDiv.className = 'habit';

      const header = document.createElement('div');
      header.className = 'habit-header';

      const title = document.createElement('div');
      title.className = 'habit-name';
      title.textContent = name;

      const statsDiv = document.createElement('div');
      statsDiv.className = 'stats';

      const { streak, percentage } = calculateStats(data.dates, daysShown);
      statsDiv.textContent = `ðŸ”¥ Streak: ${streak} | âœ… ${percentage}%`;

      header.appendChild(title);
      header.appendChild(statsDiv);
      habitDiv.appendChild(header);

      const calendar = document.createElement('div');
      calendar.className = 'calendar';

      daysShown.forEach(date => {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        if (data.dates.includes(date)) {
          dayDiv.classList.add('completed');
        }
        if (date === getTodayDate()) {
          dayDiv.classList.add('today');
        }

        dayDiv.title = date;
        dayDiv.addEventListener('click', () => {
          const index = data.dates.indexOf(date);
          if (index === -1) {
            data.dates.push(date);
          } else {
            data.dates.splice(index, 1);
          }
          saveHabits(habits);
          renderHabits();
        });

        calendar.appendChild(dayDiv);
      });

      habitDiv.appendChild(calendar);
      return habitDiv;
    }

    function renderHabits() {
      const container = document.getElementById('habits-container');
      container.innerHTML = '';
      const daysShown = getPastDates(30);
      for (const name in habits) {
        const habitElement = createHabitElement(name, habits[name], daysShown);
        container.appendChild(habitElement);
      }
    }

    const habits = loadHabits();

    document.getElementById('habit-form').addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('habit-name');
      const name = input.value.trim();
      if (name && !habits[name]) {
        habits[name] = { dates: [] };
        saveHabits(habits);
        renderHabits();
        input.value = '';
      }
    });

    renderHabits();
  </script>
</body>
</html>

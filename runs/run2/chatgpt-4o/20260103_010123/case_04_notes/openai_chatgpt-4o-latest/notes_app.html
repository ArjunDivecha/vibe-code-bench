<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note Taking App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    .note-form {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .note-form input,
    .note-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .note-form button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 3px;
      cursor: pointer;
    }

    .note-form button:hover {
      background: #2980b9;
    }

    .search-bar {
      margin-bottom: 1rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .note-card {
      background: white;
      border-radius: 5px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
    }

    .note-card h3 {
      margin-top: 0;
    }

    .note-card .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #e74c3c;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      cursor: pointer;
    }

    .note-card .delete-btn:hover {
      background: #c0392b;
    }

    .editor {
      display: none;
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .editor textarea {
      height: 150px;
    }

    .editor-toolbar button {
      margin-right: 5px;
      padding: 0.3rem 0.6rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Note Taking App</h1>
  </header>
  <div class="container">
    <div class="note-form">
      <h2>New Note</h2>
      <input type="text" id="note-title" placeholder="Title" />
      <textarea id="note-content" placeholder="Write your note here..."></textarea>
      <button onclick="saveNote()">Save Note</button>
    </div>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search notes..." oninput="renderNotes()" />
    </div>

    <div class="notes-grid" id="notes-grid">
      <!-- Notes will appear here -->
    </div>

    <div class="editor" id="editor">
      <h2>Edit Note</h2>
      <input type="text" id="edit-title" />
      <div class="editor-toolbar">
        <button onclick="format('bold')"><b>B</b></button>
        <button onclick="format('italic')"><i>I</i></button>
      </div>
      <div contenteditable="true" id="edit-content" style="border:1px solid #ccc; padding:0.5rem; border-radius:3px; min-height:100px;"></div>
      <button onclick="updateNote()">Update</button>
      <button onclick="cancelEdit()">Cancel</button>
    </div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes') || '[]');
    let editingIndex = null;

    function saveNote() {
      const title = document.getElementById('note-title').value.trim();
      const content = document.getElementById('note-content').value.trim();
      if (!title && !content) return;

      notes.push({ title, content });
      localStorage.setItem('notes', JSON.stringify(notes));
      document.getElementById('note-title').value = '';
      document.getElementById('note-content').value = '';
      renderNotes();
    }

    function renderNotes() {
      const grid = document.getElementById('notes-grid');
      grid.innerHTML = '';
      const query = document.getElementById('search').value.toLowerCase();

      notes.forEach((note, index) => {
        if (
          note.title.toLowerCase().includes(query) ||
          note.content.toLowerCase().includes(query)
        ) {
          const div = document.createElement('div');
          div.className = 'note-card';
          div.innerHTML = `
            <button class="delete-btn" onclick="deleteNote(${index}, event)">X</button>
            <h3>${note.title}</h3>
            <div>${note.content.substring(0, 100)}</div>
          `;
          div.onclick = () => editNote(index);
          grid.appendChild(div);
        }
      });
    }

    function deleteNote(index, event) {
      event.stopPropagation();
      if (confirm('Delete this note?')) {
        notes.splice(index, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
      }
    }

    function editNote(index) {
      editingIndex = index;
      document.getElementById('editor').style.display = 'block';
      document.getElementById('edit-title').value = notes[index].title;
      document.getElementById('edit-content').innerHTML = notes[index].content;
      window.scrollTo(0, document.body.scrollHeight);
    }

    function updateNote() {
      const title = document.getElementById('edit-title').value.trim();
      const content = document.getElementById('edit-content').innerHTML.trim();
      if (!title && !content) return;

      notes[editingIndex] = { title, content };
      localStorage.setItem('notes', JSON.stringify(notes));
      document.getElementById('editor').style.display = 'none';
      renderNotes();
    }

    function cancelEdit() {
      editingIndex = null;
      document.getElementById('editor').style.display = 'none';
    }

    function format(command) {
      document.execCommand(command, false, null);
    }

    renderNotes();
  </script>
</body>
</html>

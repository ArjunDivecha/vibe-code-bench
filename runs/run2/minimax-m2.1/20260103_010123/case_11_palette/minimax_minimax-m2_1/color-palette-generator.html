    <title>Color Palette Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: #333; }
        .logo span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .controls { display: flex; gap: 12px; align-items: center; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5); }
        .btn-secondary { background: #f0f0f0; color: #333; }
        .btn-secondary:hover { background: #e0e0e0; transform: translateY(-1px); }
        .palette-container { display: flex; flex: 1; height: calc(100vh - 70px); }
        .color-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }
        .color-column:hover { flex: 1.3; }
        .color-column.generating { animation: pulse 0.6s cubic-bezier(0.4, 0, 0.6, 1); }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .color-info {
            text-align: center;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .color-column:hover .color-info, .color-info.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .color-info > * { animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .color-info > *:nth-child(1) { animation-delay: 0.05s; }
        .color-info > *:nth-child(2) { animation-delay: 0.1s; }
        .color-info > *:nth-child(3) { animation-delay: 0.15s; }
        .color-name {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.25);
            letter-spacing: 0.5px;
        }
        .hex-code {
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(255,255,255,0.25);
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 6px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        .hex-code:hover { background: rgba(255,255,255,0.35); transform: scale(1.05); }
        .rgb-code { font-size: 0.9rem; opacity: 0.85; font-weight: 500; }
        .lock-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: scale(0.7) rotate(-20deg);
            backdrop-filter: blur(5px);
        }
        .color-column:hover .lock-btn { opacity: 1; transform: scale(1) rotate(0deg); }
        .lock-btn:hover { background: rgba(255,255,255,0.4); transform: scale(1.15) rotate(10deg) !important; }
        .lock-btn.locked { background: rgba(255,255,255,0.5); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .lock-btn.locked:hover { background: rgba(255,255,255,0.6); }
        .copy-toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(120px);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .copy-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .favorites-panel {
            position: fixed;
            right: -420px;
            top: 70px;
            width: 400px;
            height: calc(100vh - 70px);
            background: white;
            box-shadow: -10px 0 40px rgba(0,0,0,0.15);
            transition: right 0.45s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
            overflow-y: auto;
            padding: 25px;
        }
        .favorites-panel.open { right: 0; }
        .favorites-panel h2 {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .close-fav {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-fav:hover { background: #f0f0f0; color: #333; }
        .favorite-palette {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 18px;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }
        .favorite-palette:hover {
            transform: translateX(-8px);
            box-shadow: 8px 8px 30px rgba(0,0,0,0.12);
            border-color: #667eea;
        }
        .palette-preview {
            display: flex;
            height: 50px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .palette-preview span { flex: 1; transition: flex 0.3s ease; }
        .favorite-palette:hover .palette-preview span { flex: 1.2; }
        .palette-actions { display: flex; justify-content: space-between; align-items: center; }
        .palette-date { font-size: 0.8rem; color: #888; font-weight: 500; }
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .delete-btn:hover { background: #ee5a5a; transform: scale(1.05); }
        .empty-favorites { text-align: center; color: #aaa; padding: 50px 20px; font-size: 1rem; }
        .empty-favorites span { font-size: 3rem; display: block; margin-bottom: 15px; opacity: 0.5; }
        .hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.85rem;
            opacity: 0.8;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .hint:hover { opacity: 1; background: rgba(255,255,255,0.25); }
        .shortcut-hint { font-size: 0.75rem; opacity: 0.7; margin-top: 5px; }
        @media (max-width: 768px) {
            header { padding: 12px 15px; flex-wrap: wrap; gap: 12px; }
            .logo { font-size: 1.2rem; }
            .controls { gap: 8px; width: 100%; justify-content: center; }
            .btn { padding: 8px 14px; font-size: 0.8rem; }
            .palette-container { flex-direction: column; height: auto; min-height: calc(100vh - 70px); }
            .color-column { min-height: 100px; padding: 12px; }
            .color-name { font-size: 1rem; }
            .hex-code { font-size: 0.9rem; padding: 6px 14px; }
            .rgb-code { font-size: 0.75rem; }
            .lock-btn { opacity: 1; top: 10px; right: 10px; width: 38px; height: 38px; font-size: 1rem; transform: scale(1); }
            .favorites-panel { width: 100%; right: -100%; }
            .hint { font-size: 0.75rem; padding: 10px 18px; bottom: 20px; }
            .shortcut-hint { display: none; }
        }

        function randomColor() {
            const chars = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) { color += chars[Math.floor(Math.random() * 16)]; }
            return color;
        }
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            if (result) { return { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) }; }
            return null;
        }
        function getLuminance(hex) {
            const rgb = hexToRgb(hex);
            const [r, g, b] = [rgb.r, rgb.g, rgb.b].map(v => { v /= 255; return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4); });
            return 0.2126 * r + 0.7152 * g + 0.0722 * b;
        }
        function getTextColor(hex) { return getLuminance(hex) > 0.5 ? '#000000' : '#FFFFFF'; }
        function findClosestColorName(hex) {
            const rgb = hexToRgb(hex);
            let closest = null;
            let minDistance = Infinity;
            for (const color of COLOR_NAMES) {
                const colorRgb = hexToRgb(color.hex);
                const distance = Math.sqrt(Math.pow(rgb.r - colorRgb.r, 2) + Math.pow(rgb.g - colorRgb.g, 2) + Math.pow(rgb.b - colorRgb.b, 2));
                if (distance < minDistance) { minDistance = distance; closest = color; }
            }
            return closest ? closest.name : 'Unknown';
        }
        function createColorColumn(index, color) {
            const rgb = hexToRgb(color);
            const textColor = getTextColor(color);
            const colorName = findClosestColorName(color);
            const column = document.createElement('div');
            column.className = 'color-column';
            column.style.backgroundColor = color;
            column.style.color = textColor;
            column.dataset.index = index;
            column.innerHTML = `

                    <div class="hex-code">${color}</div>
                    <div class="rgb-code">rgb(${rgb.r}, ${rgb.g}, ${rgb.b})</div>
                </div>`;
            column.addEventListener('click', (e) => { if (!e.target.classList.contains('lock-btn')) { copyToClipboard(color); } });
            const lockBtn = column.querySelector('.lock-btn');
            lockBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleLock(index); });
            return column;

        function toggleLock(index) { locked[index] = !locked[index]; renderPalette(); }
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => { showToast(`Copied ${text} to clipboard!`); }).catch(() => { showToast('Failed to copy'); });
        }
        function showToast(message) {
            copyToast.textContent = message;
            copyToast.classList.add('show');
            setTimeout(() => { copyToast.classList.remove('show'); }, 2200);
        }
        function generatePalette() {
            const columns = paletteContainer.querySelectorAll('.color-column');
            let updated = false;
            columns.forEach((col, index) => {
                if (!locked[index]) {
                    updated = true;
                    col.classList.add('generating');
                    setTimeout(() => { palette[index] = randomColor(); col.classList.remove('generating'); renderPalette(); }, 400);
                }
            });
            if (!updated) { showToast('All colors are locked!'); }
        }
        function renderPalette() {
            paletteContainer.innerHTML = '';
            palette.forEach((color, index) => { const column = createColorColumn(index, color); paletteContainer.appendChild(column); });
        }
        function initPalette() { palette = []; for (let i = 0; i < 5; i++) { palette.push(randomColor()); } renderPalette(); }
        function savePalette() {
            const newPalette = { id: Date.now(), colors: [...palette], locked: [...locked], date: new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) };
            favorites.unshift(newPalette);
            localStorage.setItem('paletteFavorites', JSON.stringify(favorites));
            showToast('Palette saved!');
            renderFavorites();
        }
        function renderFavorites() {
            if (favorites.length === 0) { favoritesList.innerHTML = '<div class="empty-favorites"><span>üé®</span>No saved palettes yet.<br>Generate and save some!</div>'; return; }
            favoritesList.innerHTML = favorites.map(palette => `
                <div class="favorite-palette" data-id="${palette.id}" title="Click to restore">
                    <div class="palette-preview">${palette.colors.map(color => `<span style="background: ${color}"></span>`).join('')}</div>
                    <div class="palette-actions"><span class="palette-date">${palette.date}</span><button class="delete-btn" data-id="${palette.id}" title="Delete">Delete</button></div>
                </div>`).join('');
            favoritesList.querySelectorAll('.favorite-palette').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        const id = parseInt(el.dataset.id);
                        const saved = favorites.find(p => p.id === id);
                        if (saved) { palette = [...saved.colors]; locked = [...saved.locked]; renderPalette(); favoritesPanel.classList.remove('open'); showToast('Palette restored!'); }
                    }
                });
            });
            favoritesList.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(btn.dataset.id);
                    favorites = favorites.filter(p => p.id !== id);
                    localStorage.setItem('paletteFavorites', JSON.stringify(favorites));
                    renderFavorites();
                    showToast('Palette deleted');
                });
            });
        }

            if (e.code === 'Space' && !e.target.matches('input, textarea, button')) { e.preventDefault(); generatePalette(); }
            if (e.code === 'Escape') { favoritesPanel.classList.remove('open'); }
        });

            if (!favoritesPanel.contains(e.target) && !e.target.closest('#favoritesBtn') && favoritesPanel.classList.contains('open')) { favoritesPanel.classList.remove('open'); }
        });

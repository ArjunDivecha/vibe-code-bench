<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
        }

        .start-screen h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .start-screen p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .start-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Quiz Screen */
        .quiz-screen {
            display: none;
        }

        .quiz-screen.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .question-text {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: white;
            text-align: left;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
            animation: pulse 0.5s ease;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Result Screen */
        .result-screen {
            display: none;
            text-align: center;
        }

        .result-screen.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .result-title {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .result-score {
            font-size: 3rem;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .result-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .next-btn {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            display: none;
        }

        .next-btn.visible {
            display: inline-block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Score indicator during quiz */
        .score-display {
            text-align: center;
            padding: 10px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #667eea;
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                top: 100vh;
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="start-icon">üéØ</div>
            <h1>Quiz Challenge!</h1>
            <p>Test your knowledge with 10 fun trivia questions!</p>
            <button class="btn btn-primary" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <div class="progress-container">
                <div class="progress-text">
                    <span>Question <span id="currentNum">1</span> of 10</span>
                    <span>Score: <span id="currentScore">0</span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                </div>
            </div>
            
            <div class="score-display">
                üìä Current Score: <span id="liveScore">0</span>/10
            </div>

            <div class="question-text" id="questionText"></div>
            
            <div class="options" id="optionsContainer"></div>
            
            <button class="btn btn-primary next-btn" id="nextBtn" onclick="nextQuestion()">Next Question ‚Üí</button>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <div class="result-icon" id="resultIcon">üèÜ</div>
            <h2 class="result-title" id="resultTitle">Congratulations!</h2>
            <div class="result-score" id="finalScore">0/10</div>
            <p class="result-message" id="resultMessage">Amazing job!</p>
            <button class="btn btn-primary" onclick="restartQuiz()">Play Again ‚Üª</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Madrid", "Paris"],
                correct: 3
            },
            {
                question: "How many continents are there on Earth?",
                options: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["African Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                correct: 1
            },
            {
                question: "In what year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What gas do plants absorb from the atmosphere?",
                options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Aluminum", "Argon", "Gold"],
                correct: 3
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                correct: 2
            },
            {
                question: "Which famous artist painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Michelangelo", "Leonardo da Vinci"],
                correct: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').classList.add('active');
            currentQuestion = 0;
            score = 0;
            answered = false;
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            document.getElementById('nextBtn').classList.remove('visible');
            
            const q = questions[currentQuestion];
            document.getElementById('questionText').textContent = q.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            q.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });

            // Update progress
            document.getElementById('currentNum').textContent = currentQuestion + 1;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('liveScore').textContent = score;
            document.getElementById('progressFill').style.width = ((currentQuestion + 1) / 10 * 100) + '%';
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;

            const options = document.querySelectorAll('.option');
            const correctIndex = questions[currentQuestion].correct;

            options.forEach((opt, index) => {
                opt.classList.add('disabled');
                if (index === correctIndex) {
                    opt.classList.add('correct');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
                document.getElementById('currentScore').textContent = score;
                document.getElementById('liveScore').textContent = score;
            } else {
                options[selectedIndex].classList.add('incorrect');
            }

            document.getElementById('nextBtn').classList.add('visible');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');

            document.getElementById('finalScore').textContent = score + '/10';
            
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');

            if (score === 10) {
                resultIcon.textContent = 'üèÜ';
                resultTitle.textContent = 'Perfect Score!';
                resultMessage.textContent = 'Incredible! You got every question right!';
                createConfetti();
            } else if (score >= 8) {
                resultIcon.textContent = 'üåü';
                resultTitle.textContent = 'Excellent!';
                resultMessage.textContent = 'Amazing job! You really know your stuff!';
                createConfetti();
            } else if (score >= 6) {
                resultIcon.textContent = 'üëè';
                resultTitle.textContent = 'Great Work!';
                resultMessage.textContent = 'Nice job! Keep learning and you\'ll be a quiz master!';
            } else if (score >= 4) {
                resultIcon.textContent = 'üí™';
                resultTitle.textContent = 'Good Effort!';
                resultMessage.textContent = 'Not bad! Room for improvement, but keep trying!';
            } else {
                resultIcon.textContent = 'üìö';
                resultTitle.textContent = 'Keep Practicing!';
                resultMessage.textContent = 'Every quiz is a learning opportunity. Try again!';
            }
        }

        function restartQuiz() {
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('startScreen').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('startScreen').style.animation = 'slideIn 0.5s ease-out';
            }, 10);
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f6d365', '#fda085', '#84fab0', '#8fd3f4'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>

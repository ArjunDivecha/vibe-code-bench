<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .city-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .city-card.selected {
            border: 3px solid #fff;
            transform: scale(1.05);
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .weather-icon {
            font-size: 4rem;
            margin: 10px 0;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .condition {
            font-size: 1.1rem;
            color: #666;
            margin: 5px 0;
            text-transform: capitalize;
        }

        .humidity {
            font-size: 0.95rem;
            color: #888;
            margin-top: 10px;
        }

        .details-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .details-panel.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-panel h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-container h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 300px;
            padding: 20px 0;
            border-bottom: 3px solid #ddd;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 120px;
        }

        .bar {
            width: 60px;
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease;
            position: relative;
            cursor: pointer;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #333;
            font-size: 1rem;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        .close-btn {
            float: right;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ee5a5a;
            transform: scale(1.1);
        }

        /* Background themes */
        body.sunny {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
        }

        body.stormy {
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
        }

        body.default {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .dashboard {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .city-card {
                padding: 20px;
            }

            .city-name {
                font-size: 1.2rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .chart {
                height: 250px;
            }

            .bar {
                width: 45px;
            }

            .details-panel {
                padding: 20px;
            }

            .details-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .chart {
                flex-wrap: wrap;
                height: auto;
                gap: 20px;
            }

            .bar-container {
                max-width: 80px;
            }

            .bar {
                width: 50px;
            }
        }
    </style>
</head>
<body class="default">
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
        </header>

        <div class="dashboard" id="cityGrid">
            <!-- City cards will be generated here -->
        </div>

        <div class="details-panel" id="detailsPanel">
            <button class="close-btn" onclick="closeDetails()">√ó</button>
            <h2 id="detailsTitle">City Details</h2>
            <div class="details-grid" id="detailsGrid">
                <!-- Details will be populated here -->
            </div>
        </div>

        <div class="chart-container">
            <h2>üìä Temperature Comparison</h2>
            <div class="chart" id="temperatureChart">
                <!-- Chart bars will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = {
            "New York": {
                temperature: 22,
                condition: "sunny",
                humidity: 45,
                windSpeed: 12,
                feelsLike: 24,
                uvIndex: 6,
                visibility: 10,
                pressure: 1018
            },
            "London": {
                temperature: 15,
                condition: "cloudy",
                humidity: 72,
                windSpeed: 18,
                feelsLike: 13,
                uvIndex: 2,
                visibility: 8,
                pressure: 1012
            },
            "Tokyo": {
                temperature: 28,
                condition: "sunny",
                humidity: 55,
                windSpeed: 8,
                feelsLike: 30,
                uvIndex: 7,
                visibility: 10,
                pressure: 1015
            },
            "Sydney": {
                temperature: 19,
                condition: "rainy",
                humidity: 78,
                windSpeed: 22,
                feelsLike: 17,
                uvIndex: 3,
                visibility: 6,
                pressure: 1008
            },
            "Paris": {
                temperature: 17,
                condition: "cloudy",
                humidity: 65,
                windSpeed: 14,
                feelsLike: 16,
                uvIndex: 4,
                visibility: 9,
                pressure: 1016
            }
        };

        // Weather icons mapping
        const weatherIcons = {
            "sunny": "‚òÄÔ∏è",
            "cloudy": "‚òÅÔ∏è",
            "rainy": "üåßÔ∏è",
            "stormy": "‚õàÔ∏è",
            "snowy": "‚ùÑÔ∏è",
            "windy": "üí®"
        };

        // Condition colors for chart
        const conditionColors = {
            "sunny": "#f39c12",
            "cloudy": "#7f8c8d",
            "rainy": "#3498db",
            "stormy": "#2c3e50",
            "snowy": "#ecf0f1",
            "windy": "#1abc9c"
        };

        // Initialize the dashboard
        function init() {
            renderCityCards();
            renderTemperatureChart();
            updateBackground();
        }

        // Render city cards
        function renderCityCards() {
            const grid = document.getElementById('cityGrid');
            grid.innerHTML = '';

            for (const [city, data] of Object.entries(weatherData)) {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.setAttribute('data-city', city);
                card.onclick = () => showDetails(city);

                card.innerHTML = `
                    <div class="city-name">${city}</div>
                    <div class="weather-icon">${weatherIcons[data.condition]}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">üíß ${data.humidity}%</div>
                `;

                grid.appendChild(card);
            }
        }

        // Render temperature chart
        function renderTemperatureChart() {
            const chart = document.getElementById('temperatureChart');
            chart.innerHTML = '';

            const maxTemp = Math.max(...Object.values(weatherData).map(d => d.temperature));
            const minTemp = Math.min(...Object.values(weatherData).map(d => d.temperature));
            const range = maxTemp - minTemp || 1;
            const chartHeight = 250;

            for (const [city, data] of Object.entries(weatherData)) {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                const height = ((data.temperature - minTemp) / range) * chartHeight + 30;

                barContainer.innerHTML = `
                    <div class="bar" 
                         style="height: ${height}px; background: ${conditionColors[data.condition]};">
                        <span class="bar-value">${data.temperature}¬∞</span>
                    </div>
                    <div class="bar-label">${city}</div>
                `;

                chart.appendChild(barContainer);
            }
        }

        // Update background based on weather conditions
        function updateBackground() {
            const conditions = Object.values(weatherData).map(d => d.condition);
            const dominantCondition = conditions.reduce((a, b) =>
                conditions.filter(c => c === a).length >= conditions.filter(c => c === b).length ? a : b
            );

            document.body.className = dominantCondition;
        }

        // Show details panel
        function showDetails(city) {
            const data = weatherData[city];
            const panel = document.getElementById('detailsPanel');
            const title = document.getElementById('detailsTitle');
            const grid = document.getElementById('detailsGrid');

            // Update selected card
            document.querySelectorAll('.city-card').forEach(card => {
                card.classList.remove('selected');
                if (card.getAttribute('data-city') === city) {
                    card.classList.add('selected');
                }
            });

            title.textContent = `${city} Weather Details`;
            grid.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Temperature</div>
                    <div class="detail-value">${data.temperature}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value">${data.feelsLike}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Condition</div>
                    <div class="detail-value">${weatherIcons[data.condition]} ${data.condition}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value">üíß ${data.humidity}%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value">üí® ${data.windSpeed} km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value">‚òÄÔ∏è ${data.uvIndex}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value">üëÅÔ∏è ${data.visibility} km</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value">üìä ${data.pressure} hPa</div>
                </div>
            `;

            panel.classList.add('visible');

            // Scroll to details
            panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Close details panel
        function closeDetails() {
            document.getElementById('detailsPanel').classList.remove('visible');
            document.querySelectorAll('.city-card').forEach(card => {
                card.classList.remove('selected');
            });
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .add-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .board {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .column {
            flex: 1;
            min-width: 300px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
        }

        .column h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .column h2 .count {
            background: #eee;
            padding: 2px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .column.todo h2 { border-color: #e74c3c; }
        .column.in-progress h2 { border-color: #f39c12; }
        .column.done h2 { border-color: #27ae60; }

        .cards-container {
            min-height: 400px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: grab;
            border-left: 5px solid;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .card.priority-urgent { border-left-color: #e74c3c; }
        .card.priority-medium { border-left-color: #f39c12; }
        .card.priority-low { border-left-color: #27ae60; }

        .card-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .card-priority {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-urgent .card-priority {
            background: #fde8e8;
            color: #e74c3c;
        }

        .priority-medium .card-priority {
            background: #fef3e2;
            color: #f39c12;
        }

        .priority-low .card-priority {
            background: #e8f8f0;
            color: #27ae60;
        }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
            gap: 5px;
        }

        .card:hover .card-actions {
            display: flex;
        }

        .card-btn {
            background: #eee;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
        }

        .card-btn:hover {
            background: #ddd;
        }

        .card-btn.delete:hover {
            background: #fde8e8;
            color: #e74c3c;
        }

        .card-btn.edit:hover {
            background: #e8f4fd;
            color: #3498db;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.2s;
        }

        .modal input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .priority-selector {
            margin-bottom: 20px;
        }

        .priority-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .priority-options {
            display: flex;
            gap: 10px;
        }

        .priority-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s;
        }

        .priority-option:hover {
            border-color: #aaa;
        }

        .priority-option.selected {
            border-color: transparent;
        }

        .priority-option.urgent {
            background: #fde8e8;
            color: #e74c3c;
        }

        .priority-option.medium {
            background: #fef3e2;
            color: #f39c12;
        }

        .priority-option.low {
            background: #e8f8f0;
            color: #27ae60;
        }

        .priority-option.selected.urgent {
            background: #e74c3c;
            color: white;
        }

        .priority-option.selected.medium {
            background: #f39c12;
            color: white;
        }

        .priority-option.selected.low {
            background: #27ae60;
            color: white;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .modal-btn.cancel {
            background: #eee;
            color: #555;
        }

        .modal-btn.cancel:hover {
            background: #ddd;
        }

        .modal-btn.save {
            background: #667eea;
            color: white;
        }

        .modal-btn.save:hover {
            background: #5a6fd6;
        }

        .modal-btn.delete {
            background: #e74c3c;
            color: white;
        }

        .modal-btn.delete:hover {
            background: #c0392b;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .board {
                flex-direction: column;
            }
            
            .column {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã Kanban Board</h1>
        <button class="add-btn" onclick="openModal()">+ Add Card</button>
    </div>

    <div class="board">
        <div class="column todo" data-status="todo">
            <h2>To Do <span class="count">0</span></h2>
            <div class="cards-container" id="todo-cards"></div>
        </div>
        <div class="column in-progress" data-status="in-progress">
            <h2>In Progress <span class="count">0</span></h2>
            <div class="cards-container" id="in-progress-cards"></div>
        </div>
        <div class="column done" data-status="done">
            <h2>Done <span class="count">0</span></h2>
            <div class="cards-container" id="done-cards"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2 id="modal-title">Add New Card</h2>
            <input type="text" id="card-title" placeholder="Enter card title..." maxlength="100">
            
            <div class="priority-selector">
                <label>Priority:</label>
                <div class="priority-options">
                    <div class="priority-option urgent" data-priority="urgent" onclick="selectPriority(this)">Urgent</div>
                    <div class="priority-option medium selected" data-priority="medium" onclick="selectPriority(this)">Medium</div>
                    <div class="priority-option low" data-priority="low" onclick="selectPriority(this)">Low</div>
                </div>
            </div>

            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn delete" id="delete-btn" style="display: none;" onclick="deleteCard()">Delete</button>
                <button class="modal-btn save" onclick="saveCard()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let cards = [];
        let editingCardId = null;
        let currentPriority = 'medium';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            renderAllColumns();
            setupDragAndDrop();
        });

        // Load cards from localStorage
        function loadFromStorage() {
            const stored = localStorage.getItem('kanban-cards');
            if (stored) {
                cards = JSON.parse(stored);
            }
        }

        // Save cards to localStorage
        function saveToStorage() {
            localStorage.setItem('kanban-cards', JSON.stringify(cards));
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Render all columns
        function renderAllColumns() {
            renderColumn('todo', 'todo-cards');
            renderColumn('in-progress', 'in-progress-cards');
            renderColumn('done', 'done-cards');
        }

        // Render a specific column
        function renderColumn(status, containerId) {
            const container = document.getElementById(containerId);
            const columnCards = cards.filter(card => card.status === status);
            
            // Update count
            const countSpan = container.parentElement.querySelector('.count');
            countSpan.textContent = columnCards.length;

            if (columnCards.length === 0) {
                container.innerHTML = '<div class="empty-message">No cards yet</div>';
                return;
            }

            container.innerHTML = columnCards.map(card => `
                <div class="card priority-${card.priority}" 
                     draggable="true" 
                     data-id="${card.id}"
                     ondragstart="handleDragStart(event)"
                     ondragend="handleDragEnd(event)">
                    <div class="card-actions">
                        <button class="card-btn edit" onclick="editCard('${card.id}')" title="Edit">‚úèÔ∏è</button>
                        <button class="card-btn delete" onclick="deleteCardById('${card.id}')" title="Delete">üóëÔ∏è</button>
                    </div>
                    <div class="card-title">${escapeHtml(card.title)}</div>
                    <span class="card-priority">${card.priority}</span>
                </div>
            `).join('');

            setupDragAndDrop();
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Modal functions
        function openModal(cardId = null) {
            const overlay = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const input = document.getElementById('card-title');
            const deleteBtn = document.getElementById('delete-btn');

            if (cardId) {
                // Edit mode
                editingCardId = cardId;
                const card = cards.find(c => c.id === cardId);
                if (card) {
                    title.textContent = 'Edit Card';
                    input.value = card.title;
                    currentPriority = card.priority;
                    updatePrioritySelection();
                    deleteBtn.style.display = 'block';
                }
            } else {
                // Add mode
                editingCardId = null;
                title.textContent = 'Add New Card';
                input.value = '';
                currentPriority = 'medium';
                updatePrioritySelection();
                deleteBtn.style.display = 'none';
            }

            overlay.classList.add('active');
            input.focus();
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            editingCardId = null;
        }

        function selectPriority(element) {
            currentPriority = element.dataset.priority;
            updatePrioritySelection();
        }

        function updatePrioritySelection() {
            document.querySelectorAll('.priority-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.priority === currentPriority) {
                    opt.classList.add('selected');
                }
            });
        }

        function saveCard() {
            const input = document.getElementById('card-title');
            const title = input.value.trim();

            if (!title) {
                alert('Please enter a card title');
                return;
            }

            if (editingCardId) {
                // Update existing card
                const card = cards.find(c => c.id === editingCardId);
                if (card) {
                    card.title = title;
                    card.priority = currentPriority;
                }
            } else {
                // Create new card
                cards.push({
                    id: generateId(),
                    title: title,
                    priority: currentPriority,
                    status: 'todo'
                });
            }

            saveToStorage();
            renderAllColumns();
            closeModal();
        }

        function deleteCard() {
            if (editingCardId) {
                deleteCardById(editingCardId);
            }
        }

        function deleteCardById(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(c => c.id !== cardId);
                saveToStorage();
                renderAllColumns();
                closeModal();
            }
        }

        function editCard(cardId) {
            openModal(cardId);
        }

        // Drag and Drop
        let draggedCard = null;
        let draggedCardId = null;

        function handleDragStart(event) {
            draggedCardId = event.target.dataset.id;
            draggedCard = event.target;
            event.target.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
            draggedCard = null;
            draggedCardId = null;
            
            // Remove drag-over highlights
            document.querySelectorAll('.column').forEach(col => {
                col.style.background = '';
            });
        }

        function setupDragAndDrop() {
            const columns = document.querySelectorAll('.column');
            const cards = document.querySelectorAll('.card');

            columns.forEach(column => {
                column.ondragover = (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    column.style.background = 'rgba(102, 126, 234, 0.1)';
                };

                column.ondragleave = (e) => {
                    column.style.background = '';
                };

                column.ondrop = (e) => {
                    e.preventDefault();
                    column.style.background = '';
                    
                    if (draggedCardId) {
                        const newStatus = column.dataset.status;
                        const card = cards.find(c => c.id === draggedCardId);
                        if (card) {
                            const cardData = cards.find(c => c.id === draggedCardId);
                            if (cardData && cardData.status !== newStatus) {
                                cardData.status = newStatus;
                                saveToStorage();
                                renderAllColumns();
                            }
                        }
                    }
                };
            });
        }

        // Close modal on overlay click
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Handle Enter key in modal input
        document.getElementById('card-title').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveCard();
            }
        });
    </script>
</body>
</html>

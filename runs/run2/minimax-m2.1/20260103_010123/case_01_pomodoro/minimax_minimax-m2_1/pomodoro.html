<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 64px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        .tomato-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .session-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 8px;
        }

        .timer-display {
            font-size: 96px;
            font-weight: 300;
            color: #333;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            margin: 16px 0 32px;
            letter-spacing: -2px;
        }

        .session-type {
            font-size: 28px;
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 32px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-size: 16px;
            font-weight: 600;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-start {
            background: #ff6b6b;
            color: white;
        }

        .btn-start:hover {
            background: #ee5a5a;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-pause {
            background: #ffd93d;
            color: #333;
        }

        .btn-pause:hover {
            background: #ffc107;
            box-shadow: 0 6px 20px rgba(255, 217, 61, 0.4);
        }

        .btn-reset {
            background: #e0e0e0;
            color: #333;
        }

        .btn-reset:hover {
            background: #d0d0d0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-reset:disabled,
        .btn-pause:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-ring {
            margin: 24px auto;
            width: 200px;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a5a);
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .work-mode .timer-display {
            color: #ff6b6b;
        }

        .break-mode .timer-display {
            color: #4ecdc4;
        }

        .break-mode .session-type {
            color: #4ecdc4;
        }

        .break-mode .btn-start {
            background: #4ecdc4;
        }

        .break-mode .btn-start:hover {
            background: #3dbdb5;
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            .timer-display {
                font-size: 72px;
            }

            button {
                padding: 12px 24px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <div class="session-label">Session <span id="session-number">1</span></div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="session-type" id="session-type">Work Time</div>
        
        <div class="progress-ring">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="buttons">
            <button class="btn-start" id="start-btn" onclick="startTimer()">Start</button>
            <button class="btn-pause" id="pause-btn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn-reset" id="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        const WORK_DURATION = 25 * 60; // 25 minutes in seconds
        const BREAK_DURATION = 5 * 60; // 5 minutes in seconds

        let timeRemaining = WORK_DURATION;
        let totalDuration = WORK_DURATION;
        let timerInterval = null;
        let isRunning = false;
        let isWorkSession = true;
        let sessionNumber = 1;

        const timerDisplay = document.getElementById('timer');
        const sessionTypeDisplay = document.getElementById('session-type');
        const sessionNumberDisplay = document.getElementById('session-number');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressFill = document.getElementById('progress');
        const container = document.querySelector('.container');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeRemaining);
            const progress = ((totalDuration - timeRemaining) / totalDuration) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 880;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playThreeBeeps() {
            playBeep();
            setTimeout(playBeep, 600);
            setTimeout(playBeep, 1200);
        }

        function switchSession() {
            if (isWorkSession) {
                // Switch to break
                isWorkSession = false;
                timeRemaining = BREAK_DURATION;
                totalDuration = BREAK_DURATION;
                sessionTypeDisplay.textContent = 'Break Time';
                container.classList.remove('work-mode');
                container.classList.add('break-mode');
            } else {
                // Switch to work
                isWorkSession = true;
                sessionNumber++;
                timeRemaining = WORK_DURATION;
                totalDuration = WORK_DURATION;
                sessionTypeDisplay.textContent = 'Work Time';
                sessionNumberDisplay.textContent = sessionNumber;
                container.classList.remove('break-mode');
                container.classList.add('work-mode');
            }
            updateDisplay();
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateDisplay();

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    playThreeBeeps();
                    switchSession();
                    // Auto-start the next session
                    startTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            startBtn.textContent = 'Resume';
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorkSession = true;
            sessionNumber = 1;
            timeRemaining = WORK_DURATION;
            totalDuration = WORK_DURATION;
            
            timerDisplay.textContent = formatTime(timeRemaining);
            sessionTypeDisplay.textContent = 'Work Time';
            sessionNumberDisplay.textContent = sessionNumber;
            progressFill.style.width = '0%';
            
            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;
            
            container.classList.remove('break-mode');
            container.classList.add('work-mode');
        }

        // Initialize display
        updateDisplay();
        container.classList.add('work-mode');
    </script>
</body>
</html>

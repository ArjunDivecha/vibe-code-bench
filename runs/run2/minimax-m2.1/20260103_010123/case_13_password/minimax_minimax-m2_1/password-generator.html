<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.1);
        }

        .password-display {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .password-output {
            flex: 1;
            padding: 16px 20px;
            font-size: 1.25rem;
            font-family: 'Courier New', monospace;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            letter-spacing: 2px;
            word-break: break-all;
            transition: border-color 0.3s ease;
        }

        .password-output:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-icon {
            padding: 16px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 600px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }

        .control-group {
            margin-bottom: 24px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .length-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            min-width: 40px;
            text-align: center;
        }

        .toggles {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg);
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .uppercase .toggle-icon { background: rgba(239, 68, 68, 0.2); }
        .lowercase .toggle-icon { background: rgba(34, 197, 94, 0.2); }
        .numbers .toggle-icon { background: rgba(59, 130, 246, 0.2); }
        .symbols .toggle-icon { background: rgba(168, 85, 247, 0.2); }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--border);
            border-radius: 28px;
            transition: 0.3s;
        }

        .toggle-slider::before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--primary);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(24px);
        }

        .strength-meter {
            margin-top: 20px;
        }

        .strength-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: all 0.5s ease;
        }

        .strength-fill.weak { width: 25%; background: var(--danger); }
        .strength-fill.fair { width: 50%; background: var(--warning); }
        .strength-fill.good { width: 75%; background: #3b82f6; }
        .strength-fill.strong { width: 100%; background: var(--success); }

        .strength-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: right;
        }

        .multiple-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .multiple-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .multiple-controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .multiple-controls input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            text-align: center;
        }

        .history-section {
            margin-top: 24px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-clear {
            padding: 8px 16px;
            font-size: 0.875rem;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-clear:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg);
            border-radius: 10px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            border-color: var(--primary);
        }

        .history-password {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            letter-spacing: 1px;
            word-break: break-all;
            flex: 1;
            margin-right: 12px;
        }

        .history-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .history-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .btn-copy-small {
            padding: 8px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-copy-small:hover {
            background: var(--primary-dark);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .empty-history {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-history svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Password Generator</h1>
            <p>Create strong, secure passwords instantly</p>
        </header>

        <div class="card">
            <div class="password-display">
                <input type="text" class="password-output" id="passwordOutput" readonly placeholder="Your password will appear here">
                <button class="btn btn-icon btn-secondary" id="copyBtn" title="Copy to clipboard">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
                <button class="btn btn-primary" id="generateBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                    </svg>
                    Generate
                </button>
            </div>

            <div class="controls-grid">
                <div class="control-group">
                    <label>Password Length</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="lengthSlider" min="8" max="32" value="16">
                        <span class="length-value" id="lengthValue">16</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Character Types</label>
                    <div class="toggles">
                        <div class="toggle-item uppercase">
                            <span class="toggle-label">
                                <span class="toggle-icon">ABC</span>
                                Uppercase
                            </span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="uppercase" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-item lowercase">
                            <span class="toggle-label">
                                <span class="toggle-icon">abc</span>
                                Lowercase
                            </span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="lowercase" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-item numbers">
                            <span class="toggle-label">
                                <span class="toggle-icon">123</span>
                                Numbers
                            </span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="numbers" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-item symbols">
                            <span class="toggle-label">
                                <span class="toggle-icon">!@#</span>
                                Symbols
                            </span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="symbols" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="strength-meter">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText">Adjust settings to see strength</div>
            </div>

            <div class="multiple-section">
                <div class="multiple-controls">
                    <label>
                        Generate multiple passwords:
                        <input type="number" id="multipleCount" min="1" max="10" value="1">
                    </label>
                </div>
            </div>
        </div>

        <div class="card history-section">
            <div class="history-header">
                <h3>üìú Password History</h3>
                <button class="btn btn-clear" id="clearHistory">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p>No passwords generated yet</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // Character sets
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // DOM elements
        const passwordOutput = document.getElementById('passwordOutput');
        const copyBtn = document.getElementById('copyBtn');
        const generateBtn = document.getElementById('generateBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseToggle = document.getElementById('uppercase');
        const lowercaseToggle = document.getElementById('lowercase');
        const numbersToggle = document.getElementById('numbers');
        const symbolsToggle = document.getElementById('symbols');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const multipleCount = document.getElementById('multipleCount');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistory');
        const toast = document.getElementById('toast');

        // Password history storage
        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory') || '[]');

        // Cryptographically secure random number generator
        function secureRandom(max) {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % max;
        }

        // Generate a single password
        function generatePassword(length, options) {
            let charset = '';
            if (options.uppercase) charset += CHAR_SETS.uppercase;
            if (options.lowercase) charset += CHAR_SETS.lowercase;
            if (options.numbers) charset += CHAR_SETS.numbers;
            if (options.symbols) charset += CHAR_SETS.symbols;

            if (!charset) {
                return 'Select at least one character type';
            }

            // Ensure at least one character from each selected type
            let password = [];
            if (options.uppercase) password.push(CHAR_SETS.uppercase[secureRandom(26)]);
            if (options.lowercase) password.push(CHAR_SETS.lowercase[secureRandom(26)]);
            if (options.numbers) password.push(CHAR_SETS.numbers[secureRandom(10)]);
            if (options.symbols) password.push(CHAR_SETS.symbols[secureRandom(25)]);

            // Fill remaining length
            while (password.length < length) {
                password.push(charset[secureRandom(charset.length)]);
            }

            // Shuffle using Fisher-Yates
            for (let i = password.length - 1; i > 0; i--) {
                const j = secureRandom(i + 1);
                [password[i], password[j]] = [password[j], password[i]];
            }

            return password.join('');
        }

        // Calculate password strength
        function calculateStrength(password) {
            let score = 0;
            
            // Length score
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 24) score += 1;

            // Character variety score
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSymbols = /[^A-Za-z0-9]/.test(password);

            const varietyCount = [hasUpper, hasLower, hasNumbers, hasSymbols].filter(Boolean).length;
            score += varietyCount;

            // Penalties
            if (/^[a-z]+$/.test(password) || /^[A-Z]+$/.test(password)) score -= 2;
            if (/^[0-9]+$/.test(password)) score -= 2;
            if (password.length < 12) score = Math.max(score - 1, 0);

            return Math.min(Math.max(score, 1), 10);
        }

        // Get strength label and class
        function getStrengthInfo(score) {
            if (score <= 3) return { label: 'Weak', class: 'weak' };
            if (score <= 5) return { label: 'Fair', class: 'fair' };
            if (score <= 7) return { label: 'Good', class: 'good' };
            return { label: 'Strong', class: 'strong' };
        }

        // Update strength meter
        function updateStrength(password) {
            if (!password || password === 'Select at least one character type') {
                strengthFill.className = 'strength-fill';
                strengthFill.style.width = '0%';
                strengthText.textContent = 'Adjust settings to see strength';
                return;
            }

            const score = calculateStrength(password);
            const info = getStrengthInfo(score);
            
            strengthFill.className = `strength-fill ${info.class}`;
            strengthText.textContent = `${info.label} (Score: ${score}/10)`;
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!');
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            }
        }

        // Add to history
        function addToHistory(password) {
            const entry = {
                password,
                timestamp: Date.now()
            };
            passwordHistory.unshift(entry);
            passwordHistory = passwordHistory.slice(0, 20); // Keep last 20
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
            renderHistory();
        }

        // Format relative time
        function formatTime(timestamp) {
            const diff = Date.now() - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        // Render history
        function renderHistory() {
            if (passwordHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-history">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>No passwords generated yet</p>
                    </div>
                `;
                return;
            }

            historyList.innerHTML = passwordHistory.map(entry => `
                <div class="history-item">
                    <span class="history-password">${escapeHtml(entry.password)}</span>
                    <div class="history-meta">
                        <span class="history-time">${formatTime(entry.timestamp)}</span>
                        <button class="btn-copy-small" onclick="copyToClipboard('${escapeHtml(entry.password)}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Get current options
        function getOptions() {
            return {
                uppercase: uppercaseToggle.checked,
                lowercase: lowercaseToggle.checked,
                numbers: numbersToggle.checked,
                symbols: symbolsToggle.checked
            };
        }

        // Main generate function
        function generate() {
            const length = parseInt(lengthSlider.value);
            const options = getOptions();
            const count = parseInt(multipleCount.value) || 1;

            if (!options.uppercase && !options.lowercase && !options.numbers && !options.symbols) {
                passwordOutput.value = 'Select at least one character type';
                updateStrength('');
                return;
            }

            const passwords = [];
            for (let i = 0; i < count; i++) {
                passwords.push(generatePassword(length, options));
            }

            if (count === 1) {
                passwordOutput.value = passwords[0];
                updateStrength(passwords[0]);
                addToHistory(passwords[0]);
            } else {
                passwordOutput.value = passwords.join('\n');
                showToast(`Generated ${count} passwords!`);
                passwords.forEach(p => addToHistory(p));
            }
        }

        // Event listeners
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        generateBtn.addEventListener('click', generate);

        copyBtn.addEventListener('click', () => {
            if (passwordOutput.value) {
                copyToClipboard(passwordOutput.value);
            }
        });

        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('Clear all password history?')) {
                passwordHistory = [];
                localStorage.setItem('passwordHistory', '[]');
                renderHistory();
                showToast('History cleared');
            }
        });

        // Generate password on Enter key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'INPUT') {
                generate();
            }
        });

        // Initial render
        renderHistory();
        
        // Generate initial password
        generate();
    </script>
</body>
</html>

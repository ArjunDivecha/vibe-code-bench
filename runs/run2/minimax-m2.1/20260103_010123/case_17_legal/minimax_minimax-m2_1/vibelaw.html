<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-Law | Legal Case Search Workspace</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #30363d;
            --border-color: #30363d;
            --border-light: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-blue: #58a6ff;
            --accent-cyan: #39c5cf;
            --accent-gold: #d29922;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --highlight-yellow: rgba(210, 153, 34, 0.4);
            --highlight-blue: rgba(88, 166, 255, 0.3);
            --highlight-green: rgba(63, 185, 80, 0.3);
            --shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: var(--accent-cyan);
        }

        .header-stats {
            display: flex;
            gap: 24px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Search Bar */
        .search-container {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .search-wrapper {
            display: flex;
            gap: 12px;
            max-width: 900px;
        }

        .search-input-container {
            flex: 1;
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 42px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-filters {
            display: flex;
            gap: 8px;
        }

        .filter-select {
            padding: 10px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            outline: none;
        }

        .filter-select:focus {
            border-color: var(--accent-blue);
        }

        /* Main Content */
        .main-content {
            display: flex;
            height: calc(100vh - 64px);
        }

        /* Results Panel */
        .results-panel {
            width: 400px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        .results-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-count {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .sort-btn {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .results-list {
            flex: 1;
            overflow-y: auto;
        }

        .result-item {
            padding: 16px;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
            transition: background 0.15s;
        }

        .result-item:hover {
            background: var(--bg-hover);
        }

        .result-item.active {
            background: var(--bg-hover);
            border-left: 3px solid var(--accent-blue);
        }

        .result-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .result-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .result-meta .court {
            color: var(--accent-cyan);
        }

        .result-snippet {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-tags {
            display: flex;
            gap: 6px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 3px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Detail Panel */
        .detail-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .detail-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .detail-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .detail-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .detail-meta-item {
            display: flex;
            gap: 6px;
        }

        .detail-meta-label {
            color: var(--text-muted);
        }

        .detail-meta-value {
            color: var(--text-secondary);
        }

        .detail-meta-value.citation {
            color: var(--accent-gold);
            font-family: 'Courier New', monospace;
        }

        .detail-actions {
            margin-top: 16px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.15s;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
        }

        .action-btn.primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: #fff;
        }

        .action-btn.primary:hover {
            background: #4393e6;
        }

        .action-btn.active {
            background: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: #000;
        }

        /* Tabs */
        .detail-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.15s;
        }

        .tab:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .tab.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
        }

        /* Detail Content */
        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .summary-section {
            margin-bottom: 24px;
        }

        .summary-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-cyan);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-section p {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .full-text {
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        /* Entity Highlights */
        .entity-person {
            background: var(--highlight-blue);
            padding: 1px 4px;
            border-radius: 3px;
            cursor: help;
        }

        .entity-date {
            background: var(--highlight-yellow);
            padding: 1px 4px;
            border-radius: 3px;
            cursor: help;
        }

        .entity-court {
            background: var(--highlight-green);
            padding: 1px 4px;
            border-radius: 3px;
            cursor: help;
        }

        /* Notes Sidebar */
        .notes-sidebar {
            width: 320px;
            border-left: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: none;
            flex-direction: column;
        }

        .notes-sidebar.open {
            display: flex;
        }

        .notes-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notes-title {
            font-size: 14px;
            font-weight: 600;
        }

        .close-notes {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
        }

        .close-notes:hover {
            color: var(--text-primary);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .note-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            position: relative;
        }

        .note-item .note-case {
            font-size: 11px;
            color: var(--accent-cyan);
            margin-bottom: 6px;
        }

        .note-item .note-text {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .note-item .note-date {
            font-size: 11px;
            color: var(--text-muted);
        }

        .note-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
        }

        .note-delete:hover {
            color: var(--accent-red);
        }

        .add-note-section {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .add-note-section textarea {
            width: 100%;
            padding: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
            resize: none;
            outline: none;
            margin-bottom: 10px;
        }

        .add-note-section textarea:focus {
            border-color: var(--accent-blue);
        }

        .add-note-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent-green);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }

        .add-note-btn:hover {
            background: #2ea043;
        }

        .empty-notes {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--accent-green);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">VL</div>
            <div class="logo-text">Vibe<span>-Law</span></div>
        </div>
        <div class="header-stats">
            <div class="stat-item">
                <span>Database:</span>
                <span class="stat-value">12,847 Cases</span>
            </div>
            <div class="stat-item">
                <span>Last Updated:</span>
                <span class="stat-value">Jan 15, 2024</span>
            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <div class="search-input-container">
                <span class="search-icon">⌕</span>
                <input type="text" class="search-input" id="searchInput" placeholder="Search cases by keyword, citation, party name, or topic...">
            </div>
            <select class="filter-select" id="courtFilter">
                <option value="">All Courts</option>
                <option value="Supreme Court">Supreme Court</option>
                <option value="Court of Appeals">Court of Appeals</option>
                <option value="District Court">District Court</option>
                <option value="Bankruptcy Court">Bankruptcy Court</option>
            </select>
            <select class="filter-select" id="yearFilter">
                <option value="">All Years</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
            </select>
        </div>
    </div>

    <div class="main-content">
        <div class="results-panel">
            <div class="results-header">
                <span class="results-count" id="resultsCount">14 cases found</span>
                <button class="sort-btn" id="sortBtn">
                    <span>↓</span> Relevance
                </button>
            </div>
            <div class="results-list" id="resultsList">
                <!-- Results populated by JS -->
            </div>
        </div>

        <div class="detail-panel" id="detailPanel">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">⚖️</div>
                <div class="empty-state-text">Select a case to view details</div>
            </div>
            <div id="caseDetailContent" style="display: none; flex-direction: column; height: 100%;">
                <div class="detail-header">
                    <h1 class="detail-title" id="detailTitle"></h1>
                    <div class="detail-meta">
                        <div class="detail-meta-item">
                            <span class="detail-meta-label">Court:</span>
                            <span class="detail-meta-value" id="detailCourt"></span>
                        </div>
                        <div class="detail-meta-item">
                            <span class="detail-meta-label">Date:</span>
                            <span class="detail-meta-value" id="detailDate"></span>
                        </div>
                        <div class="detail-meta-item">
                            <span class="detail-meta-label">Citation:</span>
                            <span class="detail-meta-value citation" id="detailCitation"></span>
                        </div>
                        <div class="detail-meta-item">
                            <span class="detail-meta-label">Judge:</span>
                            <span class="detail-meta-value" id="detailJudge"></span>
                        </div>
                    </div>
                    <div class="detail-actions">
                        <button class="action-btn primary" id="extractBtn">
                            <span>◈</span> Extract Entities
                        </button>
                        <button class="action-btn" id="notesBtn">
                            <span>✎</span> Notes
                        </button>
                    </div>
                </div>
                <div class="detail-tabs">
                    <button class="tab active" data-tab="summary">Summary</button>
                    <button class="tab" data-tab="fulltext">Full Text</button>
                </div>
                <div class="detail-content">
                    <div class="tab-panel active" id="summaryPanel">
                        <!-- Summary content -->
                    </div>
                    <div class="tab-panel" id="fulltextPanel">
                        <div class="full-text" id="fullTextContent">
                            <!-- Full text content -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="notes-sidebar" id="notesSidebar">
            <div class="notes-header">
                <span class="notes-title">Case Notes</span>
                <button class="close-notes" id="closeNotes">×</button>
            </div>
            <div class="notes-list" id="notesList">
                <!-- Notes populated by JS -->
            </div>
            <div class="add-note-section">
                <textarea id="noteInput" rows="3" placeholder="Add a note about this case..."></textarea>
                <button class="add-note-btn" id="addNoteBtn">Save Note</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Mock Legal Cases Database
        const cases = [
            {
                id: 1,
                title: "Anderson v. Federal Trade Commission",
                court: "Supreme Court",
                date: "2023-11-15",
                citation: "567 U.S. 342",
                judge: "Chief Justice Morrison",
                tags: ["Administrative Law", "Antitrust", "Federal Regulation"],
                summary: "This case addresses the scope of FTC authority in regulating digital markets and anti-competitive practices. The Court considered whether the Commission exceeded its statutory mandate in pursuing action against major technology conglomerates.",
                fullText: `IN THE SUPREME COURT OF THE UNITED STATES

ANDERSON, et al.,
    Petitioners,
v.
FEDERAL TRADE COMMISSION,
    Respondent.

On Writ of Certiorari to the United States Court of Appeals for the District of Columbia Circuit

Before Chief Justice Morrison, Justice Richardson, Justice Park, Justice Chen, Justice Lee, Justice Torres, Justice White, Justice Green, and Justice Hall.

OPINION OF THE COURT

delivered by Justice Park

This case presents the question of whether the Federal Trade Commission exceeded its authority under Section 5 of the FTC Act in its regulation of digital marketplace platforms. The petitioners, a coalition of technology companies led by Anderson Industries, challenged the Commission's cease-and-desist orders dated March 15, 2023.

I. BACKGROUND

The Federal Trade Commission initiated enforcement proceedings against Anderson Industries on September 3, 2022, alleging unfair methods of competition in violation of Section 5 of the FTC Act. The Commission found that Anderson's business practices created barriers to entry in the digital advertising market and constituted an illegal monopoly.

II. ANALYSIS

The threshold question is whether Section 5's prohibition on "unfair methods of competition" encompasses the conduct at issue. We hold that it does, consistent with our precedent in Standard Oil Co. v. FTC and our understanding of the statute's broad remedial purpose.

However, we find that the Commission erred in its remedy. The administrative order requiring structural separation of Anderson's advertising division exceeded the Commission's remedial authority under Section 5.

III. CONCLUSION

The judgment of the Court of Appeals is AFFIRMED in part and REVERSED in part. The case is REMANDED for proceedings consistent with this opinion.

It is so ordered.`,
                entities: {
                    persons: ["Anderson", "Chief Justice Morrison", "Justice Richardson", "Justice Park", "Justice Chen", "Justice Lee", "Justice Torres", "Justice White", "Justice Green", "Justice Hall"],
                    dates: ["March 15, 2023", "September 3, 2022"],
                    courts: ["Supreme Court", "FTC", "Court of Appeals", "District of Columbia Circuit"]
                }
            },
            {
                id: 2,
                title: "Martinez v. State of California",
                court: "Court of Appeals",
                date: "2023-10-22",
                citation: "892 F.3d 445",
                judge: "Judge Hernandez",
                tags: ["Criminal Law", "Constitutional Rights", "Search & Seizure"],
                summary: "Defendant appeals conviction on grounds that evidence obtained during a traffic stop was improperly admitted. The Court analyzes the reasonableness of officer conduct under the Fourth Amendment.",
                fullText: `UNITED STATES COURT OF APPEALS
NINTH CIRCUIT

MARTINEZ,
    Appellant,
v.
STATE OF CALIFORNIA,
    Respondent.

No. 22-35841
Argued: May 15, 2023
Decided: October 22, 2023

Before HERNANZ, BLACKSTONE, and COLUMBIA, Circuit Judges.

OPINION

HERNANZ, Circuit Judge:

Roberto Martinez appeals his conviction for possession of controlled substances, arguing that the district court erred in denying his motion to suppress evidence obtained during a traffic stop on Highway 101 on January 8, 2022.

I. FACTUAL BACKGROUND

On January 8, 2022, California Highway Patrol Officer Sarah Williams stopped Martinez's vehicle for a broken taillight. During the stop, Officer Williams observed Martinez's nervous behavior and subsequently conducted a dog sniff, which indicated the presence of narcotics.

II. ANALYSIS

The central question is whether the scope of the traffic stop was reasonable under Rodriguez v. United States, 575 U.S. 348 (2015). We hold that the nine-minute delay while awaiting the drug detection dog exceeded the reasonable duration of a traffic stop.

However, we find that the automobile exception applies. Even if the initial stop was valid, the search of Martinez's vehicle was constitutional because Officer Williams had probable cause to believe the vehicle contained contraband.

III. CONCLUSION

For the foregoing reasons, we REVERSE the judgment of the district court and REMAND for further proceedings consistent with this opinion.`,
                entities: {
                    persons: ["Martinez", "Roberto Martinez", "Officer Williams", "Sarah Williams", "Judge Hernandez", "Judge Blackstone", "Judge Columbia"],
                    dates: ["January 8, 2022", "May 15, 2023", "October 22, 2023"],
                    courts: ["Supreme Court", "Court of Appeals", "Ninth Circuit", "district court"]
                }
            },
            {
                id: 3,
                title: "In re: Thompson Bankruptcy Estate",
                court: "Bankruptcy Court",
                date: "2023-09-08",
                citation: "Bankr. Case No. 23-4872",
                judge: "Bankruptcy Judge Patterson",
                tags: ["Bankruptcy", "Creditor Rights", "Chapter 11"],
                summary: "Motion to confirm Chapter 11 reorganization plan. The Court addresses priority of claims and feasibility of the proposed restructuring arrangement.",
                fullText: `UNITED STATES BANKRUPTCY COURT
SOUTHERN DISTRICT OF NEW YORK

In re:
THOMPSON HOLDINGS, INC.,
    Debtor.

Chapter 11
Case No. 23-bk-4872

MOTION TO CONFIRM SECOND AMENDED REORGANIZATION PLAN

On this 8th day of September, 2023, the Court considered the motion of Thompson Holdings, Inc. ("Debtor") to confirm its Second Amended Plan of Reorganization dated August 15, 2023.

THE COURT FINDS:

The Debtor has met the requirements of 11 U.S.C. § 1129(a). The Plan complies with the applicable provisions of the Bankruptcy Code, has been proposed in good faith, and provides for the full payment of administrative claims within thirty days of the effective date.

                fullText: `SUPREME COURT OF THE UNITED STATES

Before Chief Justice Morrison, and Justices Richardson, Park, Chen, Lee, Torres, White, Green, and Hall.

OPINION OF THE COURT
delivered by Justice Lee

This case presents questions concerning the Environmental Protection Agency's authority under Section 111 of the Clean Air Act to regulate greenhouse gas emissions from existing power plants.

I. BACKGROUND

The EPA issued the Clean Power Plan on October 23, 2023, establishing emissions guidelines for existing fossil fuel-fired power plants. Texas and several other states challenged the rule, arguing that EPA exceeded its statutory authority.

II. ANALYSIS

A. Statutory Authority

We hold that Section 111 does not authorize EPA to mandate generation-shifting measures. The statute's text, structure, and history support the conclusion that EPA may only set standards of performance based on the best system of emission reduction that has been adequately demonstrated.

B. Major Questions Doctrine

Even if the statute could be read to authorize the challenged rule, the major questions doctrine would counsel against such an interpretation. The rule involves an issue of vast economic and political significance.

III. CONCLUSION

The judgment of the Court of Appeals is REVERSED. The Clean Power Plan is VACATED.

            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Search and filter cases
        function filterCases() {
            const query = searchInput.value.toLowerCase();
            const court = courtFilter.value;
            const year = yearFilter.value;

            return cases.filter(c => {
                const matchesQuery = !query || 
                    c.title.toLowerCase().includes(query) ||
                    c.citation.toLowerCase().includes(query) ||
                    c.judge.toLowerCase().includes(query) ||
                    c.tags.some(t => t.toLowerCase().includes(query)) ||
                    c.summary.toLowerCase().includes(query);
                const matchesCourt = !court || c.court === court;
                const matchesYear = !year || c.date.startsWith(year);
                return matchesQuery && matchesCourt && matchesYear;
            });
        }

        // Render results list
        function renderResults() {
            const filtered = filterCases();
            resultsCount.textContent = `${filtered.length} case${filtered.length !== 1 ? 's' : ''} found`;

                    </div>
                </div>
            `).join('');

            // Add click handlers
            resultsList.querySelectorAll('.result-item').forEach(item => {
                item.addEventListener('click', () => selectCase(parseInt(item.dataset.id)));
            });
        }

        // Select a case

            currentCase = cases.find(c => c.id === id);
            entitiesExtracted = false;
            document.getElementById('extractBtn').classList.remove('highlight-active');

            resultsList.querySelectorAll('.result-item').forEach(item => {

            // Show detail content
            emptyState.style.display = 'none';

                notesList.innerHTML = caseNotes.map((n, i) => `
                    <div class="note-item">
                        <button class="note-delete" data-index="${i}">×</button>
                        <div class="note-case">${currentCase?.title || 'Unknown Case'}</div>
                        <div class="note-text">${n.text}</div>
                        <div class="note-date">${new Date(n.date).toLocaleDateString()}</div>
                    </div>
                `).join('');

                // Add delete handlers
                notesList.querySelectorAll('.note-delete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteNote(parseInt(btn.dataset.index));
                    });
                });
            }
        }

        // Add note
        function addNote() {
            const text = noteInput.value.trim();
            if (!text || !currentCase) return;

            notes.unshift({
                caseId: currentCase.id,
                caseTitle: currentCase.title,
                text: text,
                date: new Date().toISOString()
            });

            localStorage.setItem('vibelaw_notes', JSON.stringify(notes));
            noteInput.value = '';
            renderNotes();
            showToast('Note saved successfully');
        }

        // Delete note
        function deleteNote(index) {
            const caseNotes = notes.filter(n => n.caseId === currentCase?.id);
            const actualIndex = notes.indexOf(caseNotes[index]);
            notes.splice(actualIndex, 1);
            localStorage.setItem('vibelaw_notes', JSON.stringify(notes));
            renderNotes();
            showToast('Note deleted');
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show', 'success');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Panel').classList.add('active');
            });
        });

        // Event listeners
        searchInput.addEventListener('input', renderResults);
        courtFilter.addEventListener('change', renderResults);
        yearFilter.addEventListener('change', renderResults);
        document.getElementById('extractBtn').addEventListener('click', extractEntities);
        document.getElementById('notesBtn').addEventListener('click', () => {
            notesSidebar.classList.toggle('open');
            document.getElementById('notesBtn').classList.toggle('active', notesSidebar.classList.contains('open'));
        });
        document.getElementById('closeNotes').addEventListener('click', () => {
            notesSidebar.classList.remove('open');
            document.getElementById('notesBtn').classList.remove('active');
        });
        document.getElementById('addNoteBtn').addEventListener('click', addNote);

        // Initialize
        renderResults();
    </script>
</body>
</html></font>

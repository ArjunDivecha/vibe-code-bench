<!DOCTYPE html>
<html>
<head>
    <title>Memory Card Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #66bb6a, #81c5f5);
            overflow: hidden;
        }
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 20px;
        }
        .card {
            width: 90px;
            height: 90px;
            border-radius: 8px;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.25s ease, background 0.25s ease;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }
        .card.flipped {
            background: #fff;
            transform: rotateY(180deg) scaleX(-1);
            z-index: 10;
        }
        .card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.3);
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }
        .card.flipped::before {
            opacity: 0;
        }
        .status {
            text-align: center;
            margin: 15px;
            color: #2c3e50;
            font-weight: bold;
        }
        #time, #move-count {
            font-size: 24px;
            margin: 5px;
            color: #3498db;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            margin: 20px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-grid"></div>
    <div class="status">Find all matching pairs!</div>
    <div id="time">0</div> seconds
    <div id="move-count">0</div> moves
    <button id="reset" disabled>Play Again!</button>

    <script>
        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ¶', 'ðŸ±', 'ðŸ’', 'ðŸ¦Š', 'ðŸŠ', 'ðŸ»'];
        const totalPairs = symbols.length;

        let cards = [];
        for (const symbol of symbols) cards.push(symbol, symbol);
        cards = shuffle(cards);

        const grid = document.getElementById('game-grid');
        cards.forEach((symbol, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.symbol = symbol;
            card.dataset.id = index;
            card.addEventListener('click', flipCard);
            grid.appendChild(card);
        });

        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let startTime;
        let timerId;

        function flipCard(e) {
            const card = e.target;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            card::before.style.opacity = '0';
            flippedCards.push(card);

            if (flippedCards.length === 1) {
                startTime = new Date();
                timerId = setInterval(updateTimer, 1000);
            }

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('move-count').textContent = moves;
                const [c1, c2] = flippedCards;

                if (c1.dataset.symbol === c2.dataset.symbol) {
                    c1.classList.add('matched');
                    c2.classList.add('matched');
                    document.getElementById('status').textContent = 'ðŸŽ‰ MATCH!';
                    matches++;
                    flippedCards = [];
                    if (matches === totalPairs) {
                        endGame();
                    }
                } else {
                    setTimeout(() => {
                        flipCardsBack();
                        document.getElementById('status').textContent = 'âŒ Nope!';
                    }, 1000);
                }
            }
        }

        function flipCardsBack() {
            flippedCards.forEach(card => {
                card.classList.remove('flipped');
                card::before.style.opacity = '1';
            });
            flippedCards = [];
        }

        function updateTimer() {
            const elapsed = new Date() - startTime;
            document.getElementById('time').textContent = Math.floor(elapsed / 1000);
        }

        function endGame() {
            clearInterval(timerId);
            document.getElementById('status').textContent = `ðŸŽ‰ CONGRATULATIONS! ${totalPairs} pairs in ${moves} moves and ${document.getElementById('time').textContent} seconds!`;
            document.getElementById('reset').disabled = false;
        }

        document.getElementById('reset').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>

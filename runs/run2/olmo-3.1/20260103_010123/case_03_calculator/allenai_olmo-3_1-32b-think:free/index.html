<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #calculator {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        #display {
            background-color: #2a2a2a;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 2em;
            border-radius: 10px;
        }

        #clear {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
        }

        #buttonsGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        /* Style operators and equals */
        button:contains('+'),
        button:contains('-'),
        button:contains('*'),
        button:contains('/') {
            color: #ffcc00;
        }

        button:contains('=') {
            background-color: #ffcc00;
            color: white;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <button id="clear" onclick="handleButton('C')">C</button>
        <div id="buttonsGrid">
            <button class="button" onclick="handleButton('7')">7</button>
            <button class="button" onclick="handleButton('8')">8</button>
            <button class="button" onclick="handleButton('9')">9</button>
            <button class="button" onclick="handleButton('/')">/</button>
            <button class="button" onclick="handleButton('4')">4</button>
            <button class="button" onclick="handleButton('5')">5</button>
            <button class="button" onclick="handleButton('6')">6</button>
            <button class="button" onclick="handleButton('*')">*</button>
            <button class="button" onclick="handleButton('1')">1</button>
            <button class="button" onclick="handleButton('2')">2</button>
            <button class="button" onclick="handleButton('3')">3</button>
            <button class="button" onclick="handleButton('-')">-</button>
            <button class="button" onclick="handleButton('0')">0</button>
            <button class="button" onclick="handleButton('.')">.</button>
            <button class="button" onclick="handleButton('=')">=</button>
            <button class="button" onclick="handleButton('+')">+</button>
        </div>
    </div>

    <script>
        let currentExpression = '';
        const displayElement = document.getElementById('display');

        function handleButton(value) {
            if (value === 'C') {
                currentExpression = '';
                displayElement.textContent = '0';
            } else if (value === '=') {
                try {
                    const result = eval(currentExpression);
                    if (isNaN(result) || !isFinite(result)) {
                        throw new Error('Invalid result');
                    }
                    displayElement.textContent = String(result);
                    currentExpression = String(result);
                } catch (error) {
                    displayElement.textContent = 'Error';
                    currentExpression = '';
                }
            } else if (value === 'backspace') {
                if (currentExpression.length > 0) {
                    currentExpression = currentExpression.slice(0, -1);
                    displayElement.textContent = currentExpression || '0';
                }
            } else if (['+', '-', '*', '/'].includes(value)) {
                currentExpression += value;
                displayElement.textContent = currentExpression;
            } else if (value === '.') {
                if (!currentExpression.includes('.')) {
                    currentExpression += value;
                    displayElement.textContent = currentExpression;
                }
            } else {
                if (currentExpression === '0' || currentExpression === '') {
                    currentExpression = value;
                } else {
                    currentExpression += value;
                }
                displayElement.textContent = currentExpression;
            }
        }

        document.addEventListener('keypress', function(event) {
            const keyCode = event.keyCode;
            let buttonValue = null;
            switch(keyCode) {
                case 48: buttonValue = '0'; break;
                case 49: buttonValue = '1'; break;
                case 50: buttonValue = '2'; break;
                case 51: buttonValue = '3'; break;
                case 52: buttonValue = '4'; break;
                case 53: buttonValue = '5'; break;
                case 54: buttonValue = '6'; break;
                case 55: buttonValue = '7'; break;
                case 56: buttonValue = '8'; break;
                case 57: buttonValue = '9'; break;
                case 46: buttonValue = '.'; break;
                case 13: buttonValue = '='; break;
                case 8: buttonValue = 'backspace'; break;
                case 43: buttonValue = '+'; break;
                case 45: buttonValue = '-'; break;
                case 42: buttonValue = '*'; break;
                case 47: buttonValue = '/'; break;
            }
            if (buttonValue) {
                handleButton(buttonValue);
            }
        });
    </script>
</body>
</html>

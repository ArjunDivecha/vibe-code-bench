<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card:hover {
            background-color: #e0e0e0;
        }

        .card.sunny {
            background-color: #fff4e6;
        }

        .card.cloudy {
            background-color: #e3f2fd;
        }

        .card.rainy {
            background-color: rgba(176, 196, 222, 0.9);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow: auto;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin: 10% auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Chart styling */
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
        }

        .bar {
            height: 25px;
            background-color: #ddd;
            margin: 5px 0;
            border-radius: 4px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            .chart-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="cards-container"></div>
    <div class="chart-container"></div>
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p>Temperature: <span id="modal-temp"></span></p>
            <p>Condition: <span id="modal-condition"></span> <span id="modal-emoji"></span></p>
            <p>Humidity: <span id="modal-humidity"></span></p>
            <p>Wind: <span id="modal-wind"></span></p>
            <p>Description: <span id="modal-description"></span></p>
        </div>
    </div>

    <script>
        const weatherData = [
            { city: 'New York', temp: '22Â°C', condition: 'sunny', humidity: '55%', wind: '10 km/h', description: 'Sunny with light winds.' },
            { city: 'London', temp: '18Â°C', condition: 'cloudy', humidity: '75%', wind: '15 km/h', description: 'Overcast with moderate winds.' },
            { city: 'Tokyo', temp: '25Â°C', condition: 'sunny', humidity: '60%', wind: '5 km/h', description: 'Clear skies and calm winds.' },
            { city: 'Sydney', temp: '30Â°C', condition: 'sunny', humidity: '40%', wind: '20 km/h', description: 'Hot and breezy.' },
            { city: 'Paris', temp: '19Â°C', condition: 'rainy', humidity: '80%', wind: '10 km/h', description: 'Light rain showers.' }
        ];

        function getEmoji(condition) {
            switch(condition) {
                case 'sunny': return 'ðŸŒž';
                case 'cloudy': return 'â˜ï¸';
                case 'rainy': return 'ðŸŒ§ï¸';
                default: return '';
            }
        }

        function getBarColor(condition) {
            switch(condition) {
                case 'sunny': return '#FFD700';
                case 'cloudy': return '#87CEEB';
                case 'rainy': return '#ADD8E6';
                default: return '#DDD';
            }
        }

        const cardsContainer = document.querySelector('.cards-container');
        const chartContainer = document.querySelector('.chart-container');
        const modal = document.getElementById('details-modal');

        weatherData.forEach(city => {
            const card = document.createElement('div');
            card.className = `card ${city.condition}`;
            card.addEventListener('click', () => showDetails(city));

            const cityH3 = document.createElement('h3');
            cityH3.textContent = city.city;
            card.appendChild(cityH3);

            const tempP = document.createElement('p');
            tempP.textContent = `Temp: ${city.temp}`;
            card.appendChild(tempP);

            const conditionP = document.createElement('p');
            conditionP.textContent = `Condition: ${getEmoji(city.condition)}`;
            card.appendChild(conditionP);

            const humidityP = document.createElement('p');
            humidityP.textContent = `Humidity: ${city.humidity}`;
            card.appendChild(humidityP);

            cardsContainer.appendChild(card);
        });

        weatherData.forEach(city => {
            const tempNum = parseInt(city.temp.replace('Â°C', ''));
            const barWidth = tempNum * 5;
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.width = `${barWidth}px`;
            bar.style.backgroundColor = getBarColor(city.condition);
            bar.style.height = '25px';
            bar.style.margin = '5px 0';
            chartContainer.appendChild(bar);
        });

        function showDetails(city) {
            modal.style.display = 'block';
            document.getElementById('modal-title').textContent = city.city;
            document.getElementById('modal-temp').textContent = city.temp;
            document.getElementById('modal-condition').textContent = city.condition;
            document.getElementById('modal-emoji').textContent = getEmoji(city.condition);
            document.getElementById('modal-humidity').textContent = city.humidity;
            document.getElementById('modal-wind').textContent = city.wind || 'N/A';
            document.getElementById('modal-description').textContent = city.description || 'No description available.';
        }

        document.querySelector('.close').addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Markdown Editor</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #f8f8f2; /* Fixed color value */
        }
        .editor {
            width: 100%;
            height: 80%;
            padding: 10px;
            border: 2px solid #ddd;
            font-family: monospace;
        }
        .preview {
            flex: 1;
        }
        .preview-content {
            background-color: var(--bg-color);
            color: var(--text-color);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
        .export-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="pane">
        <textarea id="editor" class="editor"></textarea>
    </div>
    <div class="pane preview">
        <div id="preview" class="preview-content"></div>
    </div>
    <button id="export-btn">Export to HTML</button>
    <button id="dark-mode-toggle">Dark Mode</button>

    <script>
function markdownToHTML(markdown) {
    let html = markdown;
    
    // Code blocks
    html = html.replace(/```([\s\S]*?)```/g, (m, content) => `<pre><code>${content}</code></pre>`);
    
    // Headers
    html = html.replace(/^(#{1,3})\s*(.*)$/gm, (m, hashes, text) => `<h${hashes.length}>${text.trim()}</h${hashes.length}>`);
    
    // Bold and italic
    html = html.replace(/\*\*(.*?)\*\*/g, (m, text) => `<strong>${text.trim()}</strong>`);
    html = html.replace(/\*(.*?)\*/g, (m, text) => `<em>${text.trim()}</em>`);
    
    // Ordered lists
    html = html.replace(/^[ \t]*\d+[.\s]*(.*)$/gm, (m, text) => `<li>${text.trim()}</li>`);
    html = html.replace(/(<li>.*?<\/li>)+/g, '<ol>$1</ol>');
    
    // Unordered lists
    html = html.replace(/^[ \t]*-[\s]*(.*)$/gm, (m, text) => `<li>${text.trim()}</li>`);
    html = html.replace(/(<li>.*?<\/li>)+/g, '<ul>$1</ul>');
    
    // Blockquotes
    html = html.replace(/^[ \t]*>[\s]*(.*)$/gm, (m, text) => `<blockquote>${text.trim()}</blockquote>`);
    
    // Links
    html = html.replace(/\[(.*?)\]\((.*?)\)/g, (m, text, url) => `<a href="${url.trim()}">${text.trim()}</a>`);
    
    return html;
}

document.addEventListener('DOMContentLoaded', function() {
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const exportBtn = document.getElementById('export-btn');
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    
    // Load saved content
    const savedMarkdown = localStorage.getItem('markdown') || '';
    editor.value = savedMarkdown;
    updatePreview();
    
    // Save on input
    editor.addEventListener('input', function() {
        localStorage.setItem('markdown', this.value);
        updatePreview();
    });
    
    // Dark mode toggle
    darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });
    
    // Export
    exportBtn.addEventListener('click', function() {
        const htmlContent = preview.innerHTML;
        const blob = new Blob(['<html><body>', htmlContent, '</body></html>'], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'document.html';
        a.click();
        URL.revokeObjectURL(url);
    });
    
    function updatePreview() {
        const markdown = editor.value;
        const html = markdownToHTML(markdown);
        preview.innerHTML = html;
    }
});
</script>
</body>
</html>

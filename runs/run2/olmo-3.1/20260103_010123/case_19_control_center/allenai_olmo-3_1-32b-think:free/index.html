<!DOCTYPE html>
<html>
<head>
    <title>Project Control Center</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 20px;
        }

        .sidebar {
            width: 240px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            transition: all 0.3s ease;
            display: block;
            flex: 1;
        }

        .sidebar a:hover, .sidebar a.active {
            background: rgba(0, 150, 255, 0.2);
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .widget {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .recent-activity {
            border-radius: 15px;
            overflow: auto;
        }

        .recent-activity-item {
            display: flex;
            flex-direction: column;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }

        .recent-activity-item time {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .recent-activity-item p {
            margin: 0;
            line-height: 1.5;
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .quick-link {
            padding: 15px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .quick-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .quick-link i {
            font-size: 1.5em;
            color: #4CAF50;
        }

        .active-projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

        .task-list {
            margin: 20px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-input {
            margin-bottom: 15px;
        }

        .task-input-field {
            width: 100%;
            padding: 10px;
            margin: 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .add-task-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .add-task-btn:hover {
            background: #45a049;
        }

        .task-list ul {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .task-item input {
            margin-left: 10px;
        }

        .task-item input:checked + label {
            text-decoration: line-through;
        }

        .delete-btn {
            background: #f0f0f0;
            color: #aaa;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            min-width: 300px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h3 {
            color: #333;
        }

        .modal-header button {
            background: #f0f0f0;
            color: #aaa;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .modal-footer button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .modal-footer button:hover {
            background: #45a049;
        }

        .close-btn {
            background: #f0f0f0;
            color: #aaa;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <a href="#" class="nav-link active" data-view="home">Home</a>
            <a href="#" class="nav-link" data-view="projects">Projects</a>
            <a href="#" class="nav-link" data-view="settings">Settings</a>
        </div>
        <div class="main-content">
            <div class="view home" id="home-view">
                <div class="widget recent-activity">
                    <div class="recent-activity-item">
                        <time>2 hours ago</time>
                        <p>Project Alpha started</p>
                    </div>
                    <div class="recent-activity-item">
                        <time>1 hour ago</time>
                        <p>Task created: Design mockups</p>
                    </div>
                </div>
                <div class="widget quick-links">
                    <div class="quick-link"><i>üõ†Ô∏è</i> Tools</div>
                    <div class="quick-link"><i>üìä</i> Reports</div>
                    <div class="quick-link"><i>üìß</i> Notifications</div>
                </div>
            </div>
            <div class="view projects" id="projects-view">
                <div class="widget active-projects">
                    <div class="card">
                        <div class="card-header">Project Alpha</div>
                        <div class="progress-bar">
                            <div class="bar" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">Project Beta</div>
                        <div class="progress-bar">
                            <div class="bar" style="width: 50%;"></div>
                        </div>
                    </div>
                    <button class="new-project-btn">New Project</button>
                </div>
                <div class="widget task-list">
                    <div class="task-input">
                        <input type="text" class="task-input-field" placeholder="Add task...">
                        <button class="add-task-btn">Add</button>
                    </div>
                    <ul class="task-list">
                    </ul>
                </div>
            </div>
            <div class="view settings" id="settings-view">
                <div class="widget quick-links">
                    <div class="quick-link"><i>‚öôÔ∏è</i> Settings</div>
                    <div class="quick-link"><i>üîç</i> Search</div>
                </div>
                <div class="widget settings-form">
                    <p>Configuration options go here...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Project</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="Project Name" required>
                <input type="date" placeholder="Due Date">
            </div>
            <div class="modal-footer">
                <button type="submit">Create</button>
            </div>
        </div>
    </div>

    <script>
        const taskList = document.querySelector('.task-list ul');
        const taskInput = document.querySelector('.task-input-field');
        const addTaskBtn = document.querySelector('.add-task-btn');
        let tasks = [];

        const storedTasks = localStorage.getItem('tasks') || '[]';
        try {
            tasks = JSON.parse(storedTasks);
        } catch(e) {
            tasks = [];
        }

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const listItem = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `task-${index}`;
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => {
                    task.completed = checkbox.checked;
                    saveTasks();
                    renderTasks();
                });
                listItem.appendChild(checkbox);
                const label = document.createElement('label');
                label.for = `task-${index}`;
                label.textContent = task.text;
                listItem.appendChild(label);
                taskList.appendChild(listItem);
            });
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        addTaskBtn.addEventListener('click', () => {
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                renderTasks();
                saveTasks();
                taskInput.value = '';
            }
        });

        renderTasks();

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const viewName = this.dataset.view;
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(`${viewName}-view`).classList.add('active');
            });
        });

        const modal = document.getElementById('new-project-modal');
        const closeBtn = document.querySelector('.close-btn');

        document.querySelector('.new-project-btn').addEventListener('click', () => {
            modal.style.display = 'block';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });

        modal.addEventListener('submit', (e) => {
            e.preventDefault();
            modal.style.display = 'none';
        });
    </script>
</body>
</html>

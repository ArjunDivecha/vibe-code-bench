<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 600px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 15px;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

button {
  padding: 8px 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background: #0056b3;
}

.passwordDisplay {
  margin-top: 20px;
}

#password {
  font-size: 18px;
  margin: 10px 0;
}

#strengthMeter {
  width: 100%;
  height: 10px;
  background: #4CAF50;
  border-radius: 5px;
}

#historyList {
  list-style: none;
  padding: 0;
}

#historyList li {
  padding: 5px;
  margin: 3px 0;
  border-radius: 4px;
  background: #f8f9fa;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label>Length: <input type="range" id="lengthSlider" min="8" max="32" value="12"></label>
            <div class="options">
                <label><input type="checkbox" id="uppercaseCheck"> Uppercase</label>
                <label><input type="checkbox" id="lowercaseCheck"> Lowercase</label>
                <label><input type="checkbox" id="numbersCheck"> Numbers</label>
                <label><input type="checkbox" id="symbolsCheck"> Symbols</label>
            </div>
            <input type="number" id="passwordCount" min="1" max="10" value="1">
            <button id="generateBtn">Generate</button>
            <button id="copyBtn" disabled>Copy</button>
        </div>
        <div class="passwordDisplay">
            <p id="password">Click Generate to create passwords</p>
            <div id="strengthMeter"></div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
// Get references to all needed elements
const passwordElement = document.getElementById('password');
const strengthMeterElement = document.getElementById('strengthMeter');
const historyListElement = document.getElementById('historyList');
const copyBtnElement = document.getElementById('copyBtn');
const generateBtnElement = document.getElementById('generateBtn');
const lengthSliderElement = document.getElementById('lengthSlider');
const uppercaseCheckElement = document.getElementById('uppercaseCheck');
const lowercaseCheckElement = document.getElementById('lowercaseCheck');
const numbersCheckElement = document.getElementById('numbersCheck');
const symbolsCheckElement = document.getElementById('symbolsCheck');
const passwordCountElement = document.getElementById('passwordCount');

// Character sets
const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
const numChars = '0123456789';
const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

let historyArray = [];

function generatePassword() {
  const length = parseInt(lengthSliderElement.value);
  if (isNaN(length) || length < 8 || length > 32) {
    alert('Length must be between 8 and 32');
    return;
  }

  const includeUpper = uppercaseCheckElement.checked;
  const includeLower = lowercaseCheckElement.checked;
  const includeNumbers = numbersCheckElement.checked;
  const includeSymbols = symbolsCheckElement.checked;

  const selectedTypes = [];
  let allChars = '';
  if (includeUpper) {
    allChars += upperChars;
    selectedTypes.push('upper');
  }
  if (includeLower) {
    allChars += lowerChars;
    selectedTypes.push('lower');
  }
  if (includeNumbers) {
    allChars += numChars;
    selectedTypes.push('numbers');
  }
  if (includeSymbols) {
    allChars += symbolChars;
    selectedTypes.push('symbols');
  }

  if (allChars === '') {
    alert('Please select at least one character type');
    return;
  }

  const count = parseInt(passwordCountElement.value) || 1;
  const allPasswords = [];
  for (let i = 0; i < count; i++) {
    let passwordArr = [];
    if (includeUpper) {
      passwordArr.push(upperChars[Math.floor(Math.random() * upperChars.length)]);
    }
    if (includeLower) {
      passwordArr.push(lowerChars[Math.floor(Math.random() * lowerChars.length)]);
    }
    if (includeNumbers) {
      passwordArr.push(numChars[Math.floor(Math.random() * numChars.length)]);
    }
    if (includeSymbols) {
      passwordArr.push(symbolChars[Math.floor(Math.random() * symbolChars.length)]);
    }

    const remainingLength = length - passwordArr.length;
    for (let j = 0; j < remainingLength; j++) {
      const randomIndex = Math.floor(Math.random() * allChars.length);
      passwordArr.push(allChars[randomIndex]);
    }

    // Shuffle the array
    for (let j = passwordArr.length - 1; j > 0; j--) {
      const tempIndex = Math.floor(Math.random() * (j + 1));
      [passwordArr[j], passwordArr[tempIndex]] = [passwordArr[tempIndex], passwordArr[j]];
    }

    const password = passwordArr.join('');
    allPasswords.push(password);
    historyArray.push(password);
    while (historyArray.length > 10) {
      historyArray.shift();
    }
  }

  // Update UI
  passwordElement.textContent = allPasswords.join('\n');
  const selectedCount = selectedTypes.length;
  const lengthBonus = Math.min(25, length - 8);
  const strengthValue = Math.min(100, 25 * selectedCount + lengthBonus);
  updateStrength(strengthValue);
  copyBtnElement.disabled = false;
  copyBtnElement.textContent = 'Copy';

  // Update history
  updateHistory();
}

function updateStrength(strength) {
  const percentage = strength / 100;
  strengthMeterElement.style.width = `${percentage * 100}%`;
  if (strength >= 80) {
    strengthMeterElement.style.backgroundColor = 'green';
  } else if (strength >= 50) {
    strengthMeterElement.style.backgroundColor = 'orange';
  } else {
    strengthMeterElement.style.backgroundColor = 'red';
  }
}

function updateHistory() {
  historyListElement.innerHTML = '';
  historyArray.forEach(password => {
    const li = document.createElement('li');
    li.textContent = password;
    historyListElement.appendChild(li);
  });
}

function copyPassword() {
  navigator.clipboard.writeText(passwordElement.textContent)
    .then(() => {
      alert('Passwords copied!');
    })
    .catch(err => {
      alert('Failed to copy passwords');
    });
}

// Event listeners
document.addEventListener('DOMContentLoaded', () => {
  copyBtnElement.disabled = true;
  generateBtnElement.addEventListener('click', generatePassword);
  copyBtnElement.addEventListener('click', copyPassword);
});
    </script>
</body>
</html>

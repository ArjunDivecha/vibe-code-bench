<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Weather Dashboard</title>
    <style>
        :root {
            --bg-sunny: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --bg-cloudy: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            --bg-rainy: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            --card-bg: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-color);
            transition: background 0.5s ease;
            background: var(--bg-sunny);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        /* City Grid */
        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .city-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .city-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .city-card.active {
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.4);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .temp {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Detail Section */
        .detail-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        /* Chart Section */
        .chart-container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding-top: 20px;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .bar {
            width: 40px;
            background: white;
            border-radius: 5px 5px 0 0;
            transition: height 1s ease;
            position: relative;
        }

        .bar::after {
            content: attr(data-value) "Â°";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .bar { width: 25px; }
            .bar-label { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SkyCast Dashboard</h1>
        <p>Real-time weather insights for global hubs</p>
    </header>

    <div class="city-grid" id="cityGrid">
        <!-- Cities injected here -->
    </div>

    <div class="detail-section" id="detailSection">
        <h2 id="detailCity">City Name</h2>
        <div class="detail-grid">
            <div class="detail-item">
                <div>Condition</div>
                <div id="detailCond" style="font-size: 1.5rem; font-weight: bold;">-</div>
            </div>
            <div class="detail-item">
                <div>Temperature</div>
                <div id="detailTemp" style="font-size: 1.5rem; font-weight: bold;">-</div>
            </div>
            <div class="detail-item">
                <div>Humidity</div>
                <div id="detailHumid" style="font-size: 1.5rem; font-weight: bold;">-</div>
            </div>
            <div class="detail-item">
                <div>Wind Speed</div>
                <div id="detailWind" style="font-size: 1.5rem; font-weight: bold;">-</div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <h3 class="chart-title">Temperature Comparison (Â°C)</h3>
        <div class="bar-chart" id="barChart">
            <!-- Bars injected here -->
        </div>
    </div>
</div>

<script>
    const weatherData = [
        { city: "New York", temp: 22, condition: "Sunny", icon: "â˜€ï¸", humidity: "45%", wind: "12 km/h", bg: "var(--bg-sunny)" },
        { city: "London", temp: 15, condition: "Cloudy", icon: "â˜ï¸", humidity: "78%", wind: "18 km/h", bg: "var(--bg-cloudy)" },
        { city: "Tokyo", temp: 28, condition: "Sunny", icon: "â˜€ï¸", humidity: "60%", wind: "5 km/h", bg: "var(--bg-sunny)" },
        { city: "Sydney", temp: 18, condition: "Rainy", icon: "ðŸŒ§ï¸", humidity: "85%", wind: "25 km/h", bg: "var(--bg-rainy)" },
        { city: "Paris", temp: 12, condition: "Cloudy", icon: "â˜ï¸", humidity: "70%", wind: "10 km/h", bg: "var(--bg-cloudy)" }
    ];

    const cityGrid = document.getElementById('cityGrid');
    const barChart = document.getElementById('barChart');
    const detailSection = document.getElementById('detailSection');

    function init() {
        // Create City Cards
        weatherData.forEach((data, index) => {
            const card = document.createElement('div');
            card.className = 'city-card';
            card.innerHTML = `
                <div class="icon">${data.icon}</div>
                <div style="font-size: 1.2rem; font-weight: 500;">${data.city}</div>
                <div class="temp">${data.temp}Â°C</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">${data.condition}</div>
            `;
            card.onclick = () => showDetails(index, card);
            cityGrid.appendChild(card);

            // Create Chart Bars
            const barGroup = document.createElement('div');
            barGroup.className = 'bar-group';
            // Calculate height relative to max temp (let's say 40 is max)
            const height = (data.temp / 40) * 100;
            barGroup.innerHTML = `
                <div class="bar" style="height: ${height}%" data-value="${data.temp}"></div>
                <div class="bar-label">${data.city}</div>
            `;
            barChart.appendChild(barGroup);
        });
    }

    function showDetails(index, element) {
        const data = weatherData[index];
        
        // Update UI
        document.getElementById('detailCity').innerText = data.city;
        document.getElementById('detailCond').innerText = `${data.icon} ${data.condition}`;
        document.getElementById('detailTemp').innerText = `${data.temp}Â°C`;
        document.getElementById('detailHumid').innerText = data.humidity;
        document.getElementById('detailWind').innerText = data.wind;

        // Change Background
        document.body.style.background = data.bg;

        // Show Section
        detailSection.style.display = 'block';

        // Highlight Active Card
        document.querySelectorAll('.city-card').forEach(c => c.classList.remove('active'));
        element.classList.add('active');

        // Scroll to details on mobile
        if (window.innerWidth < 600) {
            detailSection.scrollIntoView({ behavior: 'smooth' });
        }
    }

    // Initialize the dashboard
    init();
</script>

</body>
</html>

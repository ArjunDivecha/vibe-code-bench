<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        :root {
            --primary-red: #e74c3c;
            --dark-red: #c0392b;
            --bg-color: #fcf3f2;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            border-top: 8px solid var(--primary-red);
        }

        h1 {
            margin-top: 0;
            color: var(--primary-red);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #session-info {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #7f8c8d;
        }

        #timer-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }

        #start-pause {
            background-color: var(--primary-red);
            color: white;
            flex-grow: 2;
        }

        #start-pause:hover {
            background-color: var(--dark-red);
        }

        #reset {
            background-color: #ecf0f1;
            color: #7f8c8d;
            flex-grow: 1;
        }

        #reset:hover {
            background-color: #bdc3c7;
            color: white;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background-color: #ddd;
            border-radius: 50%;
            display: inline-block;
            margin: 0 4px;
        }

        .status-dot.active {
            background-color: var(--primary-red);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pomodoro</h1>
        <div id="session-info">Work 1</div>
        <div id="timer-display">25:00</div>
        
        <div class="controls">
            <button id="start-pause">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script>
        // Constants
        const WORK_TIME = 25 * 60;
        const BREAK_TIME = 5 * 60;

        // State
        let timeLeft = WORK_TIME;
        let timerId = null;
        let isWorkSession = true;
        let sessionCount = 1;

        // DOM Elements
        const display = document.getElementById('timer-display');
        const sessionLabel = document.getElementById('session-info');
        const startPauseBtn = document.getElementById('start-pause');
        const resetBtn = document.getElementById('reset');

        // Audio Context for the beep
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 1);
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const type = isWorkSession ? "Work" : "Break";
            sessionLabel.textContent = `${type} ${sessionCount}`;
            document.title = `${display.textContent} - ${type}`;
        }

        function toggleTimer() {
            if (timerId) {
                // Pause
                clearInterval(timerId);
                timerId = null;
                startPauseBtn.textContent = 'Start';
            } else {
                // Start
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                startPauseBtn.textContent = 'Pause';
                timerId = setInterval(() => {
                    timeLeft--;
                    
                    if (timeLeft < 0) {
                        handleSessionEnd();
                    }
                    
                    updateDisplay();
                }, 1000);
            }
        }

        function handleSessionEnd() {
            playBeep();
            if (isWorkSession) {
                isWorkSession = false;
                timeLeft = BREAK_TIME;
            } else {
                isWorkSession = true;
                sessionCount++;
                timeLeft = WORK_TIME;
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            isWorkSession = true;
            sessionCount = 1;
            timeLeft = WORK_TIME;
            startPauseBtn.textContent = 'Start';
            updateDisplay();
        }

        // Event Listeners
        startPauseBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize
        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Unit Converter</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .category-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 1.5rem;
            scrollbar-width: thin;
        }

        .tab {
            padding: 8px 16px;
            background: #f1f5f9;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .converter-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input, select {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        .swap-btn {
            background: #f1f5f9;
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 24px;
            transition: background 0.2s;
        }

        .swap-btn:hover {
            background: #e2e8f0;
        }

        .formula-box {
            background: #f8fafc;
            border: 1px dashed var(--border);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 1rem;
        }

        .quick-btn {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
        }

        .quick-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-light);
        }

        @media (max-width: 480px) {
            .converter-grid {
                grid-template-columns: 1fr;
            }
            .swap-btn {
                margin: 0 auto;
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Unit Converter</h1>

    <div class="category-tabs" id="categoryTabs">
        <!-- Tabs injected by JS -->
    </div>

    <div class="converter-grid">
        <div class="input-group">
            <label for="fromUnit">From</label>
            <select id="fromUnitSelect"></select>
            <input type="number" id="fromInput" value="1" step="any">
        </div>

        <button class="swap-btn" onclick="swapUnits()" title="Swap Units">⇄</button>

        <div class="input-group">
            <label for="toUnit">To</label>
            <select id="toUnitSelect"></select>
            <input type="number" id="toInput" step="any">
        </div>
    </div>

    <div class="formula-box" id="formulaDisplay">
        Formula will appear here
    </div>

    <div id="quickButtonsSection">
        <label>Common Conversions</label>
        <div class="quick-actions" id="quickButtons">
            <!-- Buttons injected by JS -->
        </div>
    </div>
</div>

<script>
    const data = {
        length: {
            units: {
                km: 1000,
                m: 1,
                cm: 0.01,
                mm: 0.001,
                miles: 1609.34,
                feet: 0.3048,
                inches: 0.0254
            },
            quick: [
                { name: 'Miles to Km', from: 'miles', to: 'km' },
                { name: 'Feet to Meters', from: 'feet', to: 'm' },
                { name: 'Inches to Cm', from: 'inches', to: 'cm' }
            ]
        },
        weight: {
            units: {
                kg: 1,
                g: 0.001,
                lb: 0.453592,
                oz: 0.0283495
            },
            quick: [
                { name: 'Kg to Lbs', from: 'kg', to: 'lb' },
                { name: 'Lbs to Kg', from: 'lb', to: 'kg' }
            ]
        },
        temperature: {
            isSpecial: true,
            units: ['C', 'F', 'K'],
            convert: (val, from, to) => {
                let celsius;
                if (from === 'C') celsius = val;
                else if (from === 'F') celsius = (val - 32) * 5/9;
                else if (from === 'K') celsius = val - 273.15;

                if (to === 'C') return celsius;
                if (to === 'F') return (celsius * 9/5) + 32;
                if (to === 'K') return celsius + 273.15;
            },
            formula: (from, to) => {
                if (from === to) return "Value remains the same";
                const forms = {
                    'C-F': '°F = (°C × 9/5) + 32',
                    'F-C': '°C = (°F - 32) × 5/9',
                    'C-K': 'K = °C + 273.15',
                    'K-C': '°C = K - 273.15',
                    'F-K': 'K = (°F - 32) × 5/9 + 273.15',
                    'K-F': '°F = (K - 273.15) × 9/5 + 32'
                };
                return forms[`${from}-${to}`] || "Formula conversion";
            },
            quick: [
                { name: 'C to F', from: 'C', to: 'F' },
                { name: 'F to C', from: 'F', to: 'C' }
            ]
        },
        volume: {
            units: {
                L: 1,
                mL: 0.001,
                gallons: 3.78541,
                cups: 0.236588
            },
            quick: [
                { name: 'Gal to Liters', from: 'gallons', to: 'L' },
                { name: 'Cups to mL', from: 'cups', to: 'mL' }
            ]
        },
        time: {
            units: {
                hours: 3600,
                minutes: 60,
                seconds: 1
            },
            quick: [
                { name: 'Hours to Mins', from: 'hours', to: 'minutes' },
                { name: 'Mins to Secs', from: 'minutes', to: 'seconds' }
            ]
        }
    };

    let currentCategory = 'length';
    const catTabs = document.getElementById('categoryTabs');
    const fromSelect = document.getElementById('fromUnitSelect');
    const toSelect = document.getElementById('toUnitSelect');
    const fromInput = document.getElementById('fromInput');
    const toInput = document.getElementById('toInput');
    const formulaDisplay = document.getElementById('formulaDisplay');
    const quickButtons = document.getElementById('quickButtons');

    function init() {
        // Create tabs
        Object.keys(data).forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `tab ${cat === currentCategory ? 'active' : ''}`;
            btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
            btn.onclick = () => setCategory(cat);
            catTabs.appendChild(btn);
        });
        updateSelectors();
    }

    function setCategory(cat) {
        currentCategory = cat;
        document.querySelectorAll('.tab').forEach(t => {
            t.classList.toggle('active', t.textContent.toLowerCase() === cat);
        });
        updateSelectors();
    }

    function updateSelectors() {
        const catData = data[currentCategory];
        const units = catData.isSpecial ? catData.units : Object.keys(catData.units);
        
        fromSelect.innerHTML = '';
        toSelect.innerHTML = '';
        
        units.forEach(unit => {
            const opt1 = new Option(unit, unit);
            const opt2 = new Option(unit, unit);
            fromSelect.add(opt1);
            toSelect.add(opt2);
        });

        // Set defaults
        fromSelect.selectedIndex = 0;
        toSelect.selectedIndex = 1;

        updateQuickButtons();
        convert('from');
    }

    function updateQuickButtons() {
        quickButtons.innerHTML = '';
        const catData = data[currentCategory];
        catData.quick.forEach(q => {
            const btn = document.createElement('button');
            btn.className = 'quick-btn';
            btn.textContent = q.name;
            btn.onclick = () => {
                fromSelect.value = q.from;
                toSelect.value = q.to;
                convert('from');
            };
            quickButtons.appendChild(btn);
        });
    }

    function convert(direction) {
        const catData = data[currentCategory];
        const fromUnit = fromSelect.value;
        const toUnit = toSelect.value;
        
        if (direction === 'from') {
            const val = parseFloat(fromInput.value);
            if (isNaN(val)) { toInput.value = ''; return; }
            
            let result;
            if (catData.isSpecial) {
                result = catData.convert(val, fromUnit, toUnit);
            } else {
                result = (val * catData.units[fromUnit]) / catData.units[toUnit];
            }
            toInput.value = Number(result.toFixed(6));
        } else {
            const val = parseFloat(toInput.value);
            if (isNaN(val)) { fromInput.value = ''; return; }
            
            let result;
            if (catData.isSpecial) {
                result = catData.convert(val, toUnit, fromUnit);
            } else {
                result = (val * catData.units[toUnit]) / catData.units[fromUnit];
            }
            fromInput.value = Number(result.toFixed(6));
        }
        updateFormula();
    }

    function updateFormula() {
        const catData = data[currentCategory];
        const from = fromSelect.value;
        const to = toSelect.value;
        
        if (catData.isSpecial) {
            formulaDisplay.textContent = catData.formula(from, to);
        } else {
            const ratio = catData.units[from] / catData.units[to];
            formulaDisplay.textContent = `1 ${from} = ${Number(ratio.toFixed(6))} ${to}`;
        }
    }

    function swapUnits() {
        const tempUnit = fromSelect.value;
        fromSelect.value = toSelect.value;
        toSelect.value = tempUnit;
        convert('from');
    }

    fromInput.addEventListener('input', () => convert('from'));
    toInput.addEventListener('input', () => convert('to'));
    fromSelect.addEventListener('change', () => convert('from'));
    toSelect.addEventListener('change', () => convert('from'));

    init();
</script>

</body>
</html>

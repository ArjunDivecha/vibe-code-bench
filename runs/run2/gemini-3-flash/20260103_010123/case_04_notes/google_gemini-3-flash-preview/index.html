<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Notes</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --surface: #ffffff;
            --primary: #3b82f6;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .note-item:hover {
            background: #f3f4f6;
        }

        .note-item.active {
            background: #eff6ff;
            border-left: 4px solid var(--primary);
        }

        .note-item-title {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }

        .toolbar {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .note-title-input {
            font-size: 2rem;
            font-weight: 700;
            border: none;
            outline: none;
            margin-bottom: 20px;
            width: 100%;
        }

        .formatting-bar {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .format-btn {
            background: #f3f4f6;
            border: 1px solid var(--border);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .format-btn:hover {
            background: #e5e7eb;
        }

        .note-body-editor {
            flex: 1;
            font-size: 1.1rem;
            line-height: 1.6;
            border: none;
            outline: none;
            resize: none;
            min-height: 300px;
            white-space: pre-wrap;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        [contenteditable]:empty:before {
            content: attr(data-placeholder);
            color: var(--text-muted);
            cursor: text;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <button class="btn btn-primary" style="width: 100%" onclick="createNewNote()">+ New Note</button>
            <input type="text" class="search-box" id="search" placeholder="Search notes..." oninput="renderNotesList()">
        </div>
        <div class="notes-list" id="notesList">
            <!-- Notes populated here -->
        </div>
    </div>

    <div class="main-content" id="editorView">
        <div class="toolbar">
            <span id="saveStatus" style="font-size: 0.8rem; color: var(--text-muted)"></span>
            <button class="btn btn-danger" id="deleteBtn" onclick="deleteCurrentNote()">Delete</button>
        </div>
        <div class="editor-container">
            <input type="text" id="noteTitle" class="note-title-input" placeholder="Title" oninput="updateCurrentNote()">
            
            <div class="formatting-bar">
                <button class="format-btn" onclick="execCmd('bold')">B</button>
                <button class="format-btn" onclick="execCmd('italic')" style="font-style: italic;">I</button>
                <button class="format-btn" onclick="execCmd('underline')" style="text-decoration: underline;">U</button>
            </div>

            <div id="noteBody" class="note-body-editor" contenteditable="true" data-placeholder="Start writing..." oninput="updateCurrentNote()"></div>
        </div>
    </div>

    <div class="main-content" id="emptyView" style="display: none;">
        <div class="empty-state">
            <h2>Select a note to view or create a new one</h2>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes') || '[]');
        let currentNoteId = null;

        function saveToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                updatedAt: new Date().toISOString()
            };
            notes.unshift(newNote);
            saveToStorage();
            selectNote(newNote.id);
            renderNotesList();
            document.getElementById('noteTitle').focus();
        }

        function selectNote(id) {
            currentNoteId = id;
            const note = notes.find(n => n.id === id);
            
            if (note) {
                document.getElementById('editorView').style.display = 'flex';
                document.getElementById('emptyView').style.display = 'none';
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteBody').innerHTML = note.content;
                document.getElementById('saveStatus').innerText = 'All changes saved';
            } else {
                document.getElementById('editorView').style.display = 'none';
                document.getElementById('emptyView').style.display = 'flex';
            }
            renderNotesList();
        }

        function updateCurrentNote() {
            if (!currentNoteId) return;

            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteBody').innerHTML;
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex > -1) {
                notes[noteIndex].title = title;
                notes[noteIndex].content = content;
                notes[noteIndex].updatedAt = new Date().toISOString();
                
                // Move updated note to top
                const note = notes.splice(noteIndex, 1)[0];
                notes.unshift(note);
                
                saveToStorage();
                renderNotesList();
                document.getElementById('saveStatus').innerText = 'Saving...';
                setTimeout(() => {
                    document.getElementById('saveStatus').innerText = 'Saved';
                }, 500);
            }
        }

        function deleteCurrentNote() {
            if (!currentNoteId) return;
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveToStorage();
                currentNoteId = null;
                selectNote(null);
                renderNotesList();
            }
        }

        function execCmd(command) {
            document.execCommand(command, false, null);
            document.getElementById('noteBody').focus();
        }

        function renderNotesList() {
            const listEl = document.getElementById('notesList');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            listEl.innerHTML = '';

            const filteredNotes = notes.filter(n => 
                n.title.toLowerCase().includes(searchTerm) || 
                n.content.toLowerCase().includes(searchTerm)
            );

            filteredNotes.forEach(note => {
                const date = new Date(note.updatedAt).toLocaleDateString();
                const div = document.createElement('div');
                div.className = `note-item ${note.id === currentNoteId ? 'active' : ''}`;
                div.onclick = () => selectNote(note.id);
                
                div.innerHTML = `
                    <div class="note-item-title">${note.title || 'Untitled Note'}</div>
                    <div class="note-item-date">${date}</div>
                `;
                listEl.appendChild(div);
            });
        }

        // Initialize
        if (notes.length > 0) {
            selectNote(notes[0].id);
        } else {
            selectNote(null);
        }
        renderNotesList();
    </script>
</body>
</html>

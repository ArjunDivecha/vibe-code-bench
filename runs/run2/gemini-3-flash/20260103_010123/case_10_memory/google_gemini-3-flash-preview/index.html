<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Match</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-back: #4a90e2;
            --card-front: #ffffff;
            --text-color: #333;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        h1 { margin: 20px 0 10px; }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            max-width: 500px;
            width: 95%;
        }

        .card {
            aspect-ratio: 1/1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.7;
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
        }

        .card-back {
            background-color: var(--card-back);
            background-image: radial-gradient(circle, #ffffff33 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .card-back::after {
            content: '?';
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Modal Styles */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 15px;
        }

        button:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 400px) {
            .game-container { gap: 8px; }
            .card-face { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <h1>Memory Match</h1>

    <div class="stats">
        <span>Moves: <span id="moves">0</span></span>
        <span>Time: <span id="timer">0</span>s</span>
    </div>

    <div class="game-container" id="grid"></div>

    <div id="modal-overlay">
        <div class="modal">
            <h2>ðŸŽ‰ You Won! ðŸŽ‰</h2>
            <p id="final-stats"></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['ðŸ¯', 'ðŸ¼', 'ðŸ¦Š', 'ðŸ¨', 'ðŸ¸', 'ðŸ™', 'ðŸ¦„', 'ðŸ'];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let timer = 0;
        let timerInterval = null;
        let isLockBoard = false;

        const grid = document.getElementById('grid');
        const movesEl = document.getElementById('moves');
        const timerEl = document.getElementById('timer');
        const modal = document.getElementById('modal-overlay');
        const finalStatsEl = document.getElementById('final-stats');

        function initGame() {
            // Reset state
            grid.innerHTML = '';
            moves = 0;
            matches = 0;
            timer = 0;
            flippedCards = [];
            isLockBoard = false;
            movesEl.textContent = moves;
            timerEl.textContent = timer;
            clearInterval(timerInterval);
            timerInterval = null;
            modal.style.display = 'none';

            // Create deck (pairs)
            const deck = [...emojis, ...emojis];
            // Shuffle
            deck.sort(() => Math.random() - 0.5);

            deck.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${emoji}</div>
                `;

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    timer++;
                    timerEl.textContent = timer;
                }, 1000);
            }
        }

        function flipCard() {
            if (isLockBoard) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;

            startTimer();
            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            moves++;
            movesEl.textContent = moves;
            isLockBoard = true;

            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                handleMatch(card1, card2);
            } else {
                unflipCards(card1, card2);
            }
        }

        function handleMatch(c1, c2) {
            c1.classList.add('matched');
            c2.classList.add('matched');
            matches++;
            flippedCards = [];
            isLockBoard = false;

            if (matches === emojis.length) {
                endGame();
            }
        }

        function unflipCards(c1, c2) {
            setTimeout(() => {
                c1.classList.remove('flipped');
                c2.classList.remove('flipped');
                flippedCards = [];
                isLockBoard = false;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            finalStatsEl.textContent = `Completed in ${moves} moves and ${timer} seconds!`;
            setTimeout(() => {
                modal.style.display = 'flex';
            }, 600);
        }

        function resetGame() {
            initGame();
        }

        // Start initial game
        initGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPass - Advanced Password Generator</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); margin: 0; display: flex; justify-content: center; padding: 2rem 1rem; }
        
        .container { width: 100%; max-width: 500px; }
        .card { background: var(--card-bg); padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        
        h1 { margin: 0 0 1.5rem 0; font-size: 1.5rem; text-align: center; color: var(--primary); }

        .main-display {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid var(--border);
        }

        #password-output {
            font-family: 'Courier New', monospace;
            font-size: 1.25rem;
            font-weight: bold;
            word-break: break-all;
            margin-right: 10px;
        }

        .strength-meter {
            height: 6px;
            width: 100%;
            background: #e2e8f0;
            border-radius: 3px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        #strength-bar { height: 100%; width: 0%; transition: all 0.3s ease; }

        .control-group { margin-bottom: 1.2rem; }
        .label-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-weight: 500; }
        
        input[type="range"] { width: 100%; cursor: pointer; }
        
        .toggle-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: background 0.2s;
        }
        .toggle-item:hover { background: #f1f5f9; }
        .toggle-item input { cursor: pointer; width: 18px; height: 18px; }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; margin-bottom: 0.5rem; }
        .btn-primary:hover { background: var(--primary-hover); }
        
        .btn-copy { background: #e2e8f0; color: var(--text-main); width: auto; padding: 0.5rem 1rem; font-size: 0.8rem; }
        .btn-copy:hover { background: #cbd5e1; }

        .bulk-section { margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1.5rem; }
        .bulk-list { margin-top: 1rem; display: flex; flex-direction: column; gap: 8px; }
        .bulk-item {
            display: flex;
            justify-content: space-between;
            background: #fafafa;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            border: 1px solid #eee;
        }

        .history-section { margin-top: 2rem; }
        .history-title { font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; }
        .history-list { font-size: 0.85rem; max-height: 150px; overflow-y: auto; }
        .history-item { padding: 4px 0; border-bottom: 1px solid #f1f5f9; color: var(--text-muted); cursor: pointer; }
        .history-item:hover { color: var(--primary); }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>ProPass Generator</h1>

        <div class="main-display">
            <span id="password-output">P@ssw0rd123</span>
            <button class="btn-copy" onclick="copyToClipboard('password-output')">Copy</button>
        </div>

        <div class="strength-meter">
            <div id="strength-bar"></div>
        </div>

        <div class="control-group">
            <div class="label-row">
                <span>Length</span>
                <span id="length-val">16</span>
            </div>
            <input type="range" id="length-slider" min="8" max="32" value="16">
        </div>

        <div class="toggle-grid">
            <label class="toggle-item">
                <input type="checkbox" id="inc-upper" checked> Uppercase
            </label>
            <label class="toggle-item">
                <input type="checkbox" id="inc-lower" checked> Lowercase
            </label>
            <label class="toggle-item">
                <input type="checkbox" id="inc-numbers" checked> Numbers
            </label>
            <label class="toggle-item">
                <input type="checkbox" id="inc-symbols" checked> Symbols
            </label>
        </div>

        <button class="btn-primary" onclick="generateSingle()">Generate Password</button>
        <button onclick="generateBulk()" style="background: none; color: var(--primary); border: 1px solid var(--primary);">Generate 5 More</button>

        <div class="bulk-section" id="bulk-container" style="display:none;">
            <div class="label-row"><span>Bulk Results</span></div>
            <div class="bulk-list" id="bulk-list"></div>
        </div>

        <div class="history-section">
            <div class="history-title">Recent History</div>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>
</div>

<div id="toast" class="toast">Copied to clipboard!</div>

<script>
    const charSets = {
        upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
        lower: "abcdefghijklmnopqrstuvwxyz",
        numbers: "0123456789",
        symbols: "!@#$%^&*()_+-=[]{}|;:,.<>?"
    };

    const slider = document.getElementById('length-slider');
    const lengthVal = document.getElementById('length-val');
    const output = document.getElementById('password-output');
    const strengthBar = document.getElementById('strength-bar');
    const historyList = document.getElementById('history-list');
    const bulkList = document.getElementById('bulk-list');
    const bulkContainer = document.getElementById('bulk-container');

    let history = [];

    slider.oninput = function() {
        lengthVal.innerText = this.value;
        generateSingle();
    };

    function generatePassword(len) {
        let chars = "";
        if (document.getElementById('inc-upper').checked) chars += charSets.upper;
        if (document.getElementById('inc-lower').checked) chars += charSets.lower;
        if (document.getElementById('inc-numbers').checked) chars += charSets.numbers;
        if (document.getElementById('inc-symbols').checked) chars += charSets.symbols;

        if (chars === "") return "Select Options";

        let password = "";
        const array = new Uint32Array(len);
        window.crypto.getRandomValues(array);

        for (let i = 0; i < len; i++) {
            password += chars.charAt(array[i] % chars.length);
        }
        return password;
    }

    function calculateStrength(pwd) {
        let score = 0;
        if (pwd.length > 10) score++;
        if (pwd.length > 15) score++;
        if (/[A-Z]/.test(pwd)) score++;
        if (/[0-9]/.test(pwd)) score++;
        if (/[^A-Za-z0-9]/.test(pwd)) score++;
        
        const colors = [
            { width: '20%', color: 'var(--danger)' },
            { width: '40%', color: 'var(--danger)' },
            { width: '60%', color: 'var(--warning)' },
            { width: '80%', color: 'var(--success)' },
            { width: '100%', color: '#15803d' }
        ];
        
        const res = colors[Math.min(score, 4)];
        strengthBar.style.width = res.width;
        strengthBar.style.backgroundColor = res.color;
    }

    function generateSingle() {
        const pwd = generatePassword(parseInt(slider.value));
        output.innerText = pwd;
        if(pwd !== "Select Options") {
            calculateStrength(pwd);
            addToHistory(pwd);
        }
    }

    function generateBulk() {
        bulkContainer.style.display = 'block';
        bulkList.innerHTML = '';
        for(let i=0; i<5; i++) {
            const pwd = generatePassword(parseInt(slider.value));
            const div = document.createElement('div');
            div.className = 'bulk-item';
            div.innerHTML = `<span>${pwd}</span><button class="btn-copy" onclick="copyText('${pwd}')">Copy</button>`;
            bulkList.appendChild(div);
            addToHistory(pwd);
        }
    }

    function addToHistory(pwd) {
        if (pwd === "Select Options" || history[0] === pwd) return;
        history.unshift(pwd);
        if (history.length > 10) history.pop();
        renderHistory();
    }

    function renderHistory() {
        historyList.innerHTML = '';
        history.forEach(pwd => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerText = pwd;
            div.onclick = () => {
                output.innerText = pwd;
                calculateStrength(pwd);
            };
            historyList.appendChild(div);
        });
    }

    function copyToClipboard(elementId) {
        const text = document.getElementById(elementId).innerText;
        copyText(text);
    }

    function copyText(text) {
        if (text === "Select Options") return;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.style.opacity = 1;
            setTimeout(() => toast.style.opacity = 0, 2000);
        });
    }

    // Initialize
    generateSingle();
</script>

</body>
</html>

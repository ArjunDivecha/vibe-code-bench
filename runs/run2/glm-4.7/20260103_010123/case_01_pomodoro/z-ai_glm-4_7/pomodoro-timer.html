<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 350px;
        }

        h1 {
            color: #ff6347;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .session-label {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: bold;
            color: #fff;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 99, 71, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .timer-display.break {
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .timer-display.break::after {
            content: ' ‚òï';
            font-size: 3rem;
        }

        .timer-display.work::after {
            content: ' üçÖ';
            font-size: 3rem;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: #ff6347;
            color: white;
        }

        .start-btn:hover {
            background: #ff4500;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 99, 71, 0.4);
        }

        .pause-btn {
            background: #ffa500;
            color: white;
        }

        .pause-btn:hover {
            background: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 165, 0, 0.4);
        }

        .reset-btn {
            background: #6c757d;
            color: white;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(108, 117, 125, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
        }

        .timer-wrapper {
            position: relative;
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .running {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        <div class="session-label" id="sessionLabel">Work Session 1</div>
        <div class="timer-wrapper">
            <div class="timer-display work" id="timerDisplay">25:00</div>
        </div>
        <div class="buttons">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
        <div class="status-bar">
            <div class="status-text" id="statusText">Ready to focus!</div>
        </div>
    </div>

    <script>
        // Timer configuration
        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        const BREAK_TIME = 5 * 60; // 5 minutes in seconds

        // State variables
        let timeLeft = WORK_TIME;
        let isRunning = false;
        let isWorkSession = true;
        let sessionNumber = 1;
        let timerInterval = null;

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const sessionLabel = document.getElementById('sessionLabel');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusText = document.getElementById('statusText');

        // Audio context for beep sound
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            // Play a second beep
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.frequency.value = 1000;
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.5);
            }, 200);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            
            if (isWorkSession) {
                timerDisplay.classList.remove('break');
                timerDisplay.classList.add('work');
                sessionLabel.textContent = `Work Session ${sessionNumber}`;
            } else {
                timerDisplay.classList.remove('work');
                timerDisplay.classList.add('break');
                sessionLabel.textContent = `Break ${sessionNumber}`;
            }

            // Update page title
            document.title = `${formatTime(timeLeft)} - ${isWorkSession ? 'Work' : 'Break'} | Pomodoro`;
        }

        function updateStatus(text) {
            statusText.textContent = text;
        }

        function startTimer() {
            if (isRunning) return;
            
            initAudio();
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            timerDisplay.classList.add('running');
            updateStatus(isWorkSession ? 'üî• Focus time!' : '‚òï Take a break!');

            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    timerComplete();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            timerDisplay.classList.remove('running');
            updateStatus('‚è∏Ô∏è Paused');
        }

        function resetTimer() {
            pauseTimer();
            isWorkSession = true;
            sessionNumber = 1;
            timeLeft = WORK_TIME;
            updateDisplay();
            updateStatus('Ready to focus!');
        }

        function timerComplete() {
            pauseTimer();
            playBeep();

            if (isWorkSession) {
                // Work session complete, switch to break
                isWorkSession = false;
                timeLeft = BREAK_TIME;
                updateStatus('üéâ Great work! Time for a break.');
            } else {
                // Break complete, switch to work
                isWorkSession = true;
                sessionNumber++;
                timeLeft = WORK_TIME;
                updateStatus('üí™ Break over! Ready for another session?');
            }

            updateDisplay();
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            } else if (e.code === 'KeyR') {
                resetTimer();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

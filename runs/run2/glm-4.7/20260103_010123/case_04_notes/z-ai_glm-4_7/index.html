<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: #fff;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            border-color: #3498db;
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            opacity: 0.5;
        }

        .btn-new {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-new:hover {
            background: #2980b9;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar - Notes List */
        .sidebar {
            width: 320px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .note-card {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .note-card:hover {
            background: #f8f9fa;
        }

        .note-card.active {
            background: #e8f4fd;
            border-color: #3498db;
        }

        .note-card-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #2c3e50;
        }

        .note-card-title.empty {
            color: #999;
            font-style: italic;
        }

        .note-card-preview {
            font-size: 0.85rem;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-card-date {
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.5rem;
        }

        .empty-list {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        /* Main Editor */
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            overflow: hidden;
        }

        .editor-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            flex: 1;
            border: none;
            font-size: 1.5rem;
            font-weight: 600;
            outline: none;
            color: #2c3e50;
            background: transparent;
        }

        .editor-title::placeholder {
            color: #ccc;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        /* Formatting Toolbar */
        .toolbar {
            padding: 0.5rem 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 0.5rem;
            background: #fafafa;
        }

        .toolbar-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }

        .toolbar-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        /* Editor Content */
        .editor-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        #content {
            width: 100%;
            min-height: 100%;
            border: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            resize: none;
        }

        #content[contenteditable="true"] {
            border: none;
        }

        #content:focus {
            outline: none;
        }

        #content b, #content strong {
            font-weight: 600;
        }

        #content i, #content em {
            font-style: italic;
        }

        /* Empty State */
        .empty-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .empty-editor-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-editor h2 {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .menu-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }

        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <button class="menu-toggle" id="menuToggle">‚ò∞</button>
        <h1>üìù Notes</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search notes...">
        </div>
        <button class="btn-new" id="newNoteBtn">+ New Note</button>
    </header>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="notes-list" id="notesList">
                <!-- Notes will be rendered here -->
            </div>
        </aside>

        <main class="editor" id="editor">
            <div class="empty-editor" id="emptyEditor">
                <div class="empty-editor-icon">üìù</div>
                <h2>Select a note or create a new one</h2>
            </div>
            <div id="noteEditor" style="display: none; flex-direction: column; height: 100%;">
                <div class="editor-header">
                    <input type="text" class="editor-title" id="noteTitle" placeholder="Note title...">
                    <div class="editor-actions">
                        <button class="btn-delete" id="deleteBtn">Delete</button>
                    </div>
                </div>
                <div class="toolbar">
                    <button class="toolbar-btn" data-command="bold" title="Bold"><b>B</b></button>
                    <button class="toolbar-btn" data-command="italic" title="Italic"><i>I</i></button>
                    <button class="toolbar-btn" data-command="underline" title="Underline"><u>U</u></button>
                </div>
                <div class="editor-content">
                    <div id="content" contenteditable="true" placeholder="Start writing..."></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // App State
        let notes = [];
        let activeNoteId = null;

        // DOM Elements
        const notesList = document.getElementById('notesList');
        const searchInput = document.getElementById('searchInput');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const emptyEditor = document.getElementById('emptyEditor');
        const noteEditor = document.getElementById('noteEditor');
        const noteTitle = document.getElementById('noteTitle');
        const content = document.getElementById('content');
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const toolbarBtns = document.querySelectorAll('.toolbar-btn');

        // Initialize
        function init() {
            loadNotes();
            renderNotesList();
            setupEventListeners();
        }

        // Load notes from localStorage
        function loadNotes() {
            const saved = localStorage.getItem('notes');
            if (saved) {
                notes = JSON.parse(saved);
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Create new note
        function createNote() {
            const note = {
                id: generateId(),
                title: '',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            notes.unshift(note);
            saveNotes();
            renderNotesList();
            selectNote(note.id);
            noteTitle.focus();
        }

        // Delete note
        function deleteNote(id) {
            if (!confirm('Are you sure you want to delete this note?')) return;
            notes = notes.filter(note => note.id !== id);
            saveNotes();
            renderNotesList();
            if (activeNoteId === id) {
                activeNoteId = null;
                showEmptyEditor();
            }
        }

        // Select note
        function selectNote(id) {
            activeNoteId = id;
            const note = notes.find(n => n.id === id);
            if (note) {
                noteTitle.value = note.title;
                content.innerHTML = note.content;
                showNoteEditor();
                renderNotesList();
            }
            // Close sidebar on mobile
            sidebar.classList.remove('open');
        }

        // Update current note
        function updateCurrentNote() {
            if (!activeNoteId) return;
            const note = notes.find(n => n.id === activeNoteId);
            if (note) {
                note.title = noteTitle.value;
                note.content = content.innerHTML;
                note.updatedAt = new Date().toISOString();
                saveNotes();
                renderNotesList();
            }
        }

        // Render notes list
        function renderNotesList() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredNotes = notes.filter(note => {
                const title = note.title.toLowerCase();
                const content = stripHtml(note.content).toLowerCase();
                return title.includes(searchTerm) || content.includes(searchTerm);
            });

            if (filteredNotes.length === 0) {
                notesList.innerHTML = '<div class="empty-list">No notes found</div>';
                return;
            }

            notesList.innerHTML = filteredNotes.map(note => `
                <div class="note-card ${note.id === activeNoteId ? 'active' : ''}" data-id="${note.id}">
                    <div class="note-card-title ${note.title ? '' : 'empty'}">
                        ${note.title || 'Untitled'}
                    </div>
                    <div class="note-card-preview">
                        ${stripHtml(note.content) || 'No content'}
                    </div>
                    <div class="note-card-date">
                        ${formatDate(note.updatedAt)}
                    </div>
                </div>
            `).join('');

            // Add click listeners
            document.querySelectorAll('.note-card').forEach(card => {
                card.addEventListener('click', () => {
                    selectNote(card.dataset.id);
                });
            });
        }

        // Strip HTML tags
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;

            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }

        // Show note editor
        function showNoteEditor() {
            emptyEditor.style.display = 'none';
            noteEditor.style.display = 'flex';
        }

        // Show empty editor
        function showEmptyEditor() {
            emptyEditor.style.display = 'flex';
            noteEditor.style.display = 'none';
        }

        // Setup event listeners
        function setupEventListeners() {
            // New note button
            newNoteBtn.addEventListener('click', createNote);

            // Delete button
            deleteBtn.addEventListener('click', () => {
                if (activeNoteId) {
                    deleteNote(activeNoteId);
                }
            });

            // Search input
            searchInput.addEventListener('input', renderNotesList);

            // Title input
            noteTitle.addEventListener('input', updateCurrentNote);

            // Content input
            content.addEventListener('input', updateCurrentNote);

            // Menu toggle (mobile)
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Click outside sidebar on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                        sidebar.classList.remove('open');
                    }
                }
            });

            // Toolbar buttons
            toolbarBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const command = btn.dataset.command;
                    document.execCommand(command, false, null);
                    content.focus();
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 'b') {
                        e.preventDefault();
                        document.execCommand('bold', false, null);
                    } else if (e.key === 'i') {
                        e.preventDefault();
                        document.execCommand('italic', false, null);
                    } else if (e.key === 'u') {
                        e.preventDefault();
                        document.execCommand('underline', false, null);
                    }
                }
            });
        }

        // Initialize app
        init();
    </script>
</body>
</html>

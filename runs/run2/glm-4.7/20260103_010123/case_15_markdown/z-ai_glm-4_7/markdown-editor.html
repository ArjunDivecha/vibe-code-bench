<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #007acc;
            --accent-hover: #005a9e;
            --code-bg: #f4f4f4;
            --blockquote-border: #007acc;
            --blockquote-bg: #f0f7ff;
        }

        .dark {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3e3e3e;
            --accent-color: #4fc3f7;
            --accent-hover: #81d4fa;
            --code-bg: #2d2d2d;
            --blockquote-border: #4fc3f7;
            --blockquote-bg: #1a3a4a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .toolbar-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            background-color: var(--accent-color);
            color: white;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            padding: 8px 16px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .editor-pane {
            border-right: 1px solid var(--border-color);
        }

        textarea {
            flex: 1;
            padding: 20px;
            border: none;
            resize: none;
            outline: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-primary);
        }

        /* Preview Styles */
        .preview h1 {
            font-size: 2em;
            margin: 0.67em 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .preview h2 {
            font-size: 1.5em;
            margin: 0.83em 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        .preview h3 {
            font-size: 1.25em;
            margin: 1em 0;
        }

        .preview h4 {
            font-size: 1em;
            margin: 1.33em 0;
        }

        .preview h5 {
            font-size: 0.875em;
            margin: 1.5em 0;
        }

        .preview h6 {
            font-size: 0.85em;
            margin: 1.67em 0;
            color: var(--text-secondary);
        }

        .preview p {
            margin: 1em 0;
            line-height: 1.7;
        }

        .preview strong {
            font-weight: bold;
        }

        .preview em {
            font-style: italic;
        }

        .preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .preview a:hover {
            text-decoration: underline;
        }

        .preview ul, .preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        .preview li {
            margin: 0.5em 0;
            line-height: 1.6;
        }

        .preview code {
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .preview pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .preview pre code {
            background-color: transparent;
            padding: 0;
        }

        .preview blockquote {
            border-left: 4px solid var(--blockquote-border);
            margin: 1em 0;
            padding: 0.5em 1em;
            background-color: var(--blockquote-bg);
        }

        .preview blockquote p {
            margin: 0;
        }

        .preview hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }

        /* Scrollbar styles */
        textarea::-webkit-scrollbar,
        .preview::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track,
        .preview::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        textarea::-webkit-scrollbar-thumb,
        .preview::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover,
        .preview::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Status bar */
        .status-bar {
            padding: 6px 20px;
            background-color: var(--accent-color);
            color: white;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-bar.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }

            .editor-pane {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .toolbar-title {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-title">‚úèÔ∏è Markdown Editor</div>
        <div class="toolbar-actions">
            <button class="btn btn-secondary" id="darkModeBtn">üåô Dark Mode</button>
            <button class="btn" id="exportBtn">üì• Export HTML</button>
        </div>
    </div>

    <div class="editor-container">
        <div class="pane editor-pane">
            <div class="pane-header">Markdown Input</div>
            <textarea id="editor" placeholder="Start typing your markdown here..."></textarea>
        </div>
        <div class="pane">
            <div class="pane-header">Live Preview</div>
            <div id="preview" class="preview"></div>
        </div>
    </div>

    <div class="status-bar" id="statusBar"></div>

    <script>
        // DOM Elements
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const darkModeBtn = document.getElementById('darkModeBtn');
        const exportBtn = document.getElementById('exportBtn');
        const statusBar = document.getElementById('statusBar');

        // Markdown Parser
        function parseMarkdown(markdown) {
            let html = markdown;

            // Escape HTML special characters first (except for our markdown syntax)
            html = escapeHtml(html);

            // Code blocks (```code```) - process first to avoid parsing inside
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, lang, code) {
                return `<pre><code class="language-${lang}">${code.trim()}</code></pre>`;
            });

            // Inline code (`code`)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers (# ## ### etc.)
            html = html.replace(/^######\s+(.+)$/gm, '<h6>$1</h6>');
            html = html.replace(/^#####\s+(.+)$/gm, '<h5>$1</h5>');
            html = html.replace(/^####\s+(.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^###\s+(.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^##\s+(.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');

            // Bold (**text**)
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // Italic (*text*)
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Links [text](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Blockquotes (> text)
            html = html.replace(/^>\s+(.+)$/gm, '<blockquote><p>$1</p></blockquote>');

            // Horizontal rule (--- or ***)
            html = html.replace(/^(---|\*\*\*)$/gm, '<hr>');

            // Unordered lists
            html = parseLists(html);

            // Paragraphs (lines that aren't already wrapped)
            html = parseParagraphs(html);

            // Fix consecutive blockquotes
            html = html.replace(/<\/blockquote>\n<blockquote><p>/g, '<p>');
            html = html.replace(/<\/blockquote>\n<blockquote>/g, '');

            return html;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
            };
            return text.replace(/[&<>]/g, m => map[m]);
        }

        function parseLists(html) {
            const lines = html.split('\n');
            let result = [];
            let inUl = false;
            let inOl = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const ulMatch = line.match(/^[-*]\s+(.+)$/);
                const olMatch = line.match(/^\d+\.\s+(.+)$/);

                if (ulMatch) {
                    if (!inUl) {
                        if (inOl) {
                            result.push('</ol>');
                            inOl = false;
                        }
                        result.push('<ul>');
                        inUl = true;
                    }
                    result.push(`<li>${ulMatch[1]}</li>`);
                } else if (olMatch) {
                    if (!inOl) {
                        if (inUl) {
                            result.push('</ul>');
                            inUl = false;
                        }
                        result.push('<ol>');
                        inOl = true;
                    }
                    result.push(`<li>${olMatch[1]}</li>`);
                } else {
                    if (inUl) {
                        result.push('</ul>');
                        inUl = false;
                    }
                    if (inOl) {
                        result.push('</ol>');
                        inOl = false;
                    }
                    result.push(line);
                }
            }

            if (inUl) result.push('</ul>');
            if (inOl) result.push('</ol>');

            return result.join('\n');
        }

        function parseParagraphs(html) {
            const lines = html.split('\n');
            let result = [];
            let inParagraph = false;

            const blockTags = ['<h1', '<h2', '<h3', '<h4', '<h5', '<h6', '<ul', '<ol', '<li', '<pre', '<blockquote', '<hr'];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const isBlock = blockTags.some(tag => line.startsWith(tag)) || line.startsWith('</');

                if (line === '') {
                    if (inParagraph) {
                        result.push('</p>');
                        inParagraph = false;
                    }
                } else if (!isBlock) {
                    if (!inParagraph) {
                        result.push('<p>');
                        inParagraph = true;
                    }
                    result.push(line);
                } else {
                    if (inParagraph) {
                        result.push('</p>');
                        inParagraph = false;
                    }
                    result.push(line);
                }
            }

            if (inParagraph) result.push('</p>');

            return result.join('\n');
        }

        // Update preview
        function updatePreview() {
            const markdown = editor.value;
            const html = parseMarkdown(markdown);
            preview.innerHTML = html;
            saveToLocalStorage();
        }

        // Local Storage
        function saveToLocalStorage() {
            localStorage.setItem('markdown-editor-content', editor.value);
        }

        function loadFromLocalStorage() {
            const saved = localStorage.getItem('markdown-editor-content');
            if (saved !== null) {
                editor.value = saved;
                updatePreview();
            }
        }

        // Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('markdown-editor-darkmode', isDark);
            darkModeBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        function loadDarkMode() {
            const isDark = localStorage.getItem('markdown-editor-darkmode') === 'true';
            if (isDark) {
                document.body.classList.add('dark');
                darkModeBtn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        // Export HTML
        function exportHtml() {
            const markdown = editor.value;
            const html = parseMarkdown(markdown);
            
            const fullHtml = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3 { margin-top: 1.5em; }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        code { background: #f4f4f4; padding: 0.2em 0.4em; border-radius: 3px; }
        pre { background: #f4f4f4; padding: 16px; border-radius: 6px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #007acc; margin: 1em 0; padding-left: 1em; color: #666; }
        a { color: #007acc; }
    </style>
</head>
<body>
${html}
</body>
</html>`;

            const blob = new Blob([fullHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exported-document.html';
            a.click();
            URL.revokeObjectURL(url);

            showStatus('HTML exported successfully!');
        }

        // Show status message
        function showStatus(message) {
            statusBar.textContent = message;
            statusBar.classList.add('show');
            setTimeout(() => {
                statusBar.classList.remove('show');
            }, 2000);
        }

        // Event Listeners
        editor.addEventListener('input', updatePreview);
        darkModeBtn.addEventListener('click', toggleDarkMode);
        exportBtn.addEventListener('click', exportHtml);

        // Initialize
        loadDarkMode();
        loadFromLocalStorage();

        // Default content if empty
        if (!editor.value) {
            editor.value = `# Welcome to Markdown Editor! üéâ

This is a **split-pane** markdown editor with live preview.

## Features

- **Bold** and *italic* text
- Lists (like this one!)
- [Links](https://example.com)
- Code blocks and inline \`code\`
- Blockquotes
- Dark mode toggle
- Export to HTML

## Code Example

\`\`\`javascript
function greet(name) {
    console.log("Hello, " + name + "!");
}
greet("World");
\`\`\`

## Blockquote

> This is a blockquote.
> It can span multiple lines.

## Ordered List

1. First item
2. Second item
3. Third item

---

Start editing to see the magic! ‚ú®`;
            updatePreview();
        }
    </script>
</body>
</html>

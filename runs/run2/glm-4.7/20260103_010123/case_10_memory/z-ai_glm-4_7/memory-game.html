<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .stat {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            min-width: 60px;
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
        }

        .card {
            width: 90px;
            height: 90px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.15); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            backface-visibility: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card-back {
            background: linear-gradient(145deg, #2d3436, #636e72);
            border: 3px solid #b2bec3;
        }

        .card-back::before {
            content: '?';
            color: rgba(255,255,255,0.3);
            font-size: 2rem;
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(145deg, #fff, #f0f0f0);
            transform: rotateY(180deg);
            border: 3px solid #667eea;
        }

        .card.matched .card-front {
            background: linear-gradient(145deg, #00b894, #55efc4);
            border-color: #00b894;
            animation: glow 1s ease infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #00b894, 0 4px 15px rgba(0,0,0,0.3); }
            to { box-shadow: 0 0 25px #00b894, 0 4px 15px rgba(0,0,0,0.3); }
        }

        .win-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .win-modal.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-content {
            background: linear-gradient(145deg, #667eea, #764ba2);
            padding: 40px 60px;
            border-radius: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .win-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .win-stats {
            margin: 20px 0;
            font-size: 1.3rem;
        }

        .win-stats p {
            margin: 10px 0;
        }

        .play-again-btn {
            background: linear-gradient(145deg, #00b894, #55efc4);
            color: #2d3436;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .play-again-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0,184,148,0.5);
        }

        .play-again-btn:active {
            transform: scale(0.95);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 500px) {
            .card {
                width: 70px;
                height: 70px;
            }
            
            .card-face {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                padding: 10px 20px;
                gap: 15px;
            }
            
            .stat {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>üß† Memory Game</h1>
    
    <div class="stats">
        <div class="stat">
            <span>‚è±Ô∏è</span>
            <span class="stat-value" id="timer">00:00</span>
        </div>
        <div class="stat">
            <span>üéØ</span>
            <span class="stat-value" id="moves">0</span>
        </div>
        <div class="stat">
            <span>‚ú®</span>
            <span class="stat-value" id="pairs">0/8</span>
        </div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2>üéâ You Win! üéâ</h2>
            <div class="win-stats">
                <p>‚è±Ô∏è Time: <span id="finalTime">00:00</span></p>
                <p>üéØ Moves: <span id="finalMoves">0</span></p>
                <p>‚≠ê Score: <span id="finalScore">0</span></p>
            </div>
            <button class="play-again-btn" onclick="initGame()">Play Again üîÑ</button>
        </div>
    </div>

    <script>
        const emojis = ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçí', 'ü•ù', 'üçë'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let gameStarted = false;

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.emoji = emoji;
            
            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (flippedCards.length >= 2) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateStats();
                    flippedCards = [];

                    if (matchedPairs === 8) {
                        endGame();
                    }
                }, 300);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                updateStats();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function updateStats() {
            document.getElementById('timer').textContent = formatTime(timer);
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = `${matchedPairs}/8`;
        }

        function calculateScore() {
            const baseScore = 1000;
            const timePenalty = timer * 2;
            const movePenalty = moves * 10;
            return Math.max(baseScore - timePenalty - movePenalty, 100);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function endGame() {
            stopTimer();
            createConfetti();
            
            setTimeout(() => {
                document.getElementById('finalTime').textContent = formatTime(timer);
                document.getElementById('finalMoves').textContent = moves;
                document.getElementById('finalScore').textContent = calculateScore();
                document.getElementById('winModal').classList.add('show');
            }, 500);
        }

        function initGame() {
            // Reset state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            gameStarted = false;
            stopTimer();

            // Hide modal
            document.getElementById('winModal').classList.remove('show');

            // Clear board
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            // Create and shuffle cards
            const cardPairs = [...emojis, ...emojis];
            const shuffledCards = shuffle(cardPairs);

            // Add cards to board
            shuffledCards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                board.appendChild(card);
            });

            // Update stats display
            updateStats();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>

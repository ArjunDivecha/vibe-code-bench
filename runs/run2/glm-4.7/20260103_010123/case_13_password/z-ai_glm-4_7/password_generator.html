<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            text-align: center;
            word-break: break-all;
            color: #00ff88;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            color: #e0e0e0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .copy-btn.copied {
            background: #00ff88;
            color: #1a1a2e;
        }

        .strength-meter {
            margin-bottom: 20px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .strength-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-weak { background: linear-gradient(90deg, #ff4757, #ff6b81); }
        .strength-fair { background: linear-gradient(90deg, #ffa502, #ff7f50); }
        .strength-good { background: linear-gradient(90deg, #7bed9f, #2ed573); }
        .strength-strong { background: linear-gradient(90deg, #00d4ff, #00ff88); }

        .controls {
            margin-bottom: 20px;
        }

        .length-control {
            margin-bottom: 20px;
        }

        .length-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .length-value {
            color: #00d4ff;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.3);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .option input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .option input[type="checkbox"]:checked + .checkbox-custom {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border-color: transparent;
        }

        .checkbox-custom::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .option input[type="checkbox"]:checked + .checkbox-custom::after {
            opacity: 1;
        }

        .multi-generate {
            margin-bottom: 20px;
        }

        .multi-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .multi-count {
            color: #00d4ff;
            font-weight: bold;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .history {
            margin-top: 25px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-title {
            font-size: 1rem;
            color: #a0a0a0;
        }

        .clear-history {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .clear-history:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .history-password {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00ff88;
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
        }

        .history-copy {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            color: #e0e0e0;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .history-copy:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .empty-history {
            text-align: center;
            color: #606060;
            padding: 20px;
            font-size: 0.9rem;
        }

        .multi-results {
            margin-top: 20px;
            display: none;
        }

        .multi-results.show {
            display: block;
        }

        .multi-results-title {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 10px;
        }

        .multi-results-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .multi-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .multi-result-password {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00ff88;
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #00ff88;
            color: #1a1a2e;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>

        <div class="password-display">
            <div class="password-text" id="passwordText">Click Generate</div>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>

        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength</span>
                <span id="strengthLabel">-</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>

        <div class="controls">
            <div class="length-control">
                <div class="length-label">
                    <span>Password Length</span>
                    <span class="length-value" id="lengthValue">16</span>
                </div>
                <input type="range" id="lengthSlider" min="8" max="32" value="16">
            </div>

            <div class="options">
                <label class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="checkbox-custom"></span>
                    <span>Uppercase (A-Z)</span>
                </label>
                <label class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="checkbox-custom"></span>
                    <span>Lowercase (a-z)</span>
                </label>
                <label class="option">
                    <input type="checkbox" id="numbers" checked>
                    <span class="checkbox-custom"></span>
                    <span>Numbers (0-9)</span>
                </label>
                <label class="option">
                    <input type="checkbox" id="symbols" checked>
                    <span class="checkbox-custom"></span>
                    <span>Symbols (!@#$)</span>
                </label>
            </div>

            <div class="multi-generate">
                <div class="multi-label">
                    <span>Generate Multiple</span>
                    <span class="multi-count" id="multiCount">5</span>
                </div>
                <input type="range" id="multiSlider" min="1" max="20" value="5">
            </div>

            <button class="generate-btn" id="generateBtn">Generate Passwords</button>
        </div>

        <div class="multi-results" id="multiResults">
            <div class="multi-results-title">Generated Passwords</div>
            <div class="multi-results-list" id="multiResultsList"></div>
        </div>

        <div class="history">
            <div class="history-header">
                <span class="history-title">History (Recent 10)</span>
                <button class="clear-history" id="clearHistory">Clear</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // Character sets
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // DOM Elements
        const passwordText = document.getElementById('passwordText');
        const copyBtn = document.getElementById('copyBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthLabel = document.getElementById('strengthLabel');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const multiSlider = document.getElementById('multiSlider');
        const multiCount = document.getElementById('multiCount');
        const generateBtn = document.getElementById('generateBtn');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistory');
        const multiResults = document.getElementById('multiResults');
        const multiResultsList = document.getElementById('multiResultsList');
        const toast = document.getElementById('toast');

        // Checkboxes
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');

        // State
        let history = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        // Initialize
        updateLengthValue();
        updateMultiCount();
        renderHistory();

        // Event Listeners
        lengthSlider.addEventListener('input', updateLengthValue);
        multiSlider.addEventListener('input', updateMultiCount);
        generateBtn.addEventListener('click', generatePasswords);
        copyBtn.addEventListener('click', () => copyPassword(passwordText.textContent));
        clearHistoryBtn.addEventListener('click', clearHistory);

        // Update length display
        function updateLengthValue() {
            lengthValue.textContent = lengthSlider.value;
        }

        // Update multi count display
        function updateMultiCount() {
            multiCount.textContent = multiSlider.value;
        }

        // Generate a single password
        function generatePassword(length, options) {
            let chars = '';
            if (options.uppercase) chars += CHAR_SETS.uppercase;
            if (options.lowercase) chars += CHAR_SETS.lowercase;
            if (options.numbers) chars += CHAR_SETS.numbers;
            if (options.symbols) chars += CHAR_SETS.symbols;

            if (chars === '') {
                return 'Select at least one option';
            }

            // Ensure at least one character from each selected set
            let password = '';
            const selectedSets = [];
            if (options.uppercase) selectedSets.push(CHAR_SETS.uppercase);
            if (options.lowercase) selectedSets.push(CHAR_SETS.lowercase);
            if (options.numbers) selectedSets.push(CHAR_SETS.numbers);
            if (options.symbols) selectedSets.push(CHAR_SETS.symbols);

            // Add one character from each selected set
            for (const set of selectedSets) {
                password += set[Math.floor(Math.random() * set.length)];
            }

            // Fill the rest with random characters
            for (let i = password.length; i < length; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }

            // Shuffle the password
            return password.split('').sort(() => Math.random() - 0.5).join('');
        }

        // Calculate password strength
        function calculateStrength(password) {
            let score = 0;
            
            // Length score
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 24) score += 1;

            // Character variety
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            return Math.min(score, 8);
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            let label, className;

            if (strength <= 2) {
                label = 'Weak';
                className = 'strength-weak';
            } else if (strength <= 4) {
                label = 'Fair';
                className = 'strength-fair';
            } else if (strength <= 6) {
                label = 'Good';
                className = 'strength-good';
            } else {
                label = 'Strong';
                className = 'strength-strong';
            }

            strengthLabel.textContent = label;
            strengthFill.className = 'strength-fill ' + className;
            strengthFill.style.width = (strength / 8 * 100) + '%';
        }

        // Generate multiple passwords
        function generatePasswords() {
            const length = parseInt(lengthSlider.value);
            const count = parseInt(multiSlider.value);
            const options = {
                uppercase: uppercaseCheck.checked,
                lowercase: lowercaseCheck.checked,
                numbers: numbersCheck.checked,
                symbols: symbolsCheck.checked
            };

            const passwords = [];
            for (let i = 0; i < count; i++) {
                passwords.push(generatePassword(length, options));
            }

            // Display main password
            passwordText.textContent = passwords[0];
            updateStrengthMeter(passwords[0]);

            // Add to history
            addToHistory(passwords[0]);

            // Show multiple results
            if (count > 1) {
                multiResults.classList.add('show');
                multiResultsList.innerHTML = passwords.map((pwd, index) => `
                    <div class="multi-result-item">
                        <span class="multi-result-password">${pwd}</span>
                        <button class="history-copy" onclick="copyPassword('${pwd}')">Copy</button>
                    </div>
                `).join('');
            } else {
                multiResults.classList.remove('show');
            }
        }

        // Add password to history
        function addToHistory(password) {
            // Avoid duplicates at the top
            if (history.length > 0 && history[0] === password) return;

            history.unshift(password);
            // Keep only last 10
            history = history.slice(0, 10);
            
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            renderHistory();
        }

        // Render history
        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = history.map((password, index) => `
                <div class="history-item">
                    <span class="history-password">${password}</span>
                    <button class="history-copy" onclick="copyPassword('${password}')">Copy</button>
                </div>
            `).join('');
        }

        // Clear history
        function clearHistory() {
            history = [];
            localStorage.removeItem('passwordHistory');
            renderHistory();
        }

        // Copy password to clipboard
        function copyPassword(password) {
            if (password === 'Click Generate' || password === 'Select at least one option') {
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                showToast();
            }).catch(err => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = password;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast();
            });
        }

        // Show toast notification
        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Generate initial password on load
        generatePasswords();
    </script>
</body>
</html>

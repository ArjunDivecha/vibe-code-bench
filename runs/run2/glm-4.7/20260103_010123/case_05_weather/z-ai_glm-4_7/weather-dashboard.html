<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .city-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .city-card.active {
            ring: 4px solid #333;
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .humidity {
            font-size: 0.9rem;
            color: #888;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        canvas {
            width: 100%;
            height: 300px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-city-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-weather-icon {
            font-size: 6rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-temp {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .detail-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Background themes */
        body.sunny {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        body.mixed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .cities-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .city-card {
                padding: 15px;
            }

            .city-name {
                font-size: 1.1rem;
            }

            .weather-icon {
                font-size: 2.5rem;
            }

            .temperature {
                font-size: 1.8rem;
            }

            .modal-content {
                padding: 25px;
            }

            .modal-temp {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 400px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="mixed">
    <div class="container">
        <h1>üåç Weather Dashboard</h1>
        
        <div class="cities-grid" id="citiesGrid"></div>

        <div class="chart-section">
            <h2 class="chart-title">üìä Temperature Comparison</h2>
            <canvas id="tempChart"></canvas>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-city-name" id="modalCityName"></div>
            <div class="modal-weather-icon" id="modalIcon"></div>
            <div class="modal-temp" id="modalTemp"></div>
            <div class="modal-details">
                <div class="detail-item">
                    <div class="detail-label">Condition</div>
                    <div class="detail-value" id="modalCondition"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="modalHumidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="modalWind"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="modalFeelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="modalUV"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="modalVisibility"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                name: 'New York',
                temperature: 72,
                condition: 'sunny',
                humidity: 45,
                windSpeed: 12,
                feelsLike: 74,
                uvIndex: 6,
                visibility: 10
            },
            {
                name: 'London',
                temperature: 58,
                condition: 'cloudy',
                humidity: 78,
                windSpeed: 15,
                feelsLike: 55,
                uvIndex: 3,
                visibility: 6
            },
            {
                name: 'Tokyo',
                temperature: 68,
                condition: 'rainy',
                humidity: 85,
                windSpeed: 8,
                feelsLike: 65,
                uvIndex: 2,
                visibility: 4
            },
            {
                name: 'Sydney',
                temperature: 75,
                condition: 'sunny',
                humidity: 55,
                windSpeed: 18,
                feelsLike: 77,
                uvIndex: 8,
                visibility: 10
            },
            {
                name: 'Paris',
                temperature: 63,
                condition: 'cloudy',
                humidity: 65,
                windSpeed: 10,
                feelsLike: 61,
                uvIndex: 4,
                visibility: 8
            }
        ];

        const weatherIcons = {
            sunny: '‚òÄÔ∏è',
            cloudy: '‚òÅÔ∏è',
            rainy: 'üåßÔ∏è'
        };

        const conditionColors = {
            sunny: '#f6d365',
            cloudy: '#bdc3c7',
            rainy: '#4b6cb7'
        };

        // Render city cards
        function renderCities() {
            const grid = document.getElementById('citiesGrid');
            grid.innerHTML = '';

            weatherData.forEach((city, index) => {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.innerHTML = `
                    <div class="city-name">${city.name}</div>
                    <div class="weather-icon">${weatherIcons[city.condition]}</div>
                    <div class="temperature">${city.temperature}¬∞F</div>
                    <div class="condition">${city.condition}</div>
                    <div class="humidity">üíß ${city.humidity}% humidity</div>
                `;
                card.onclick = () => openModal(index);
                grid.appendChild(card);
            });
        }

        // Modal functions
        function openModal(index) {
            const city = weatherData[index];
            document.getElementById('modalCityName').textContent = city.name;
            document.getElementById('modalIcon').textContent = weatherIcons[city.condition];
            document.getElementById('modalTemp').textContent = `${city.temperature}¬∞F`;
            document.getElementById('modalCondition').textContent = city.condition;
            document.getElementById('modalHumidity').textContent = `${city.humidity}%`;
            document.getElementById('modalWind').textContent = `${city.windSpeed} mph`;
            document.getElementById('modalFeelsLike').textContent = `${city.feelsLike}¬∞F`;
            document.getElementById('modalUV').textContent = city.uvIndex;
            document.getElementById('modalVisibility').textContent = `${city.visibility} km`;
            document.getElementById('modal').classList.add('active');
            updateBackground(city.condition);
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.className = 'mixed';
        }

        function updateBackground(condition) {
            document.body.className = condition;
        }

        // Close modal on outside click
        document.getElementById('modal').onclick = (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        };

        // Close modal on escape key
        document.onkeydown = (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        };

        // Draw chart
        function drawChart() {
            const canvas = document.getElementById('tempChart');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = 60;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Find min/max temps
            const temps = weatherData.map(c => c.temperature);
            const minTemp = Math.min(...temps) - 10;
            const maxTemp = Math.max(...temps) + 10;

            // Draw grid lines
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
            }

            // Draw temperature bars
            const barWidth = chartWidth / weatherData.length * 0.6;
            const gap = chartWidth / weatherData.length;

            weatherData.forEach((city, index) => {
                const x = padding + (gap * index) + (gap - barWidth) / 2;
                const barHeight = ((city.temperature - minTemp) / (maxTemp - minTemp)) * chartHeight;
                const y = height - padding - barHeight;

                // Bar gradient
                const gradient = ctx.createLinearGradient(x, y, x, height - padding);
                gradient.addColorStop(0, conditionColors[city.condition]);
                gradient.addColorStop(1, adjustColor(conditionColors[city.condition], -30));

                // Draw bar
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(x, y, barWidth, barHeight, [8, 8, 0, 0]);
                ctx.fill();

                // Draw temperature on top
                ctx.fillStyle = '#333';
                ctx.font = 'bold 14px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText(`${city.temperature}¬∞`, x + barWidth / 2, y - 10);

                // Draw city name
                ctx.fillStyle = '#666';
                ctx.font = '12px Segoe UI';
                ctx.fillText(city.name, x + barWidth / 2, height - padding + 20);

                // Draw weather icon
                ctx.font = '16px Arial';
                ctx.fillText(weatherIcons[city.condition], x + barWidth / 2, height - padding + 40);
            });

            // Draw Y-axis labels
            ctx.fillStyle = '#888';
            ctx.font = '11px Segoe UI';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 5; i++) {
                const temp = Math.round(maxTemp - ((maxTemp - minTemp) / 5) * i);
                const y = padding + (chartHeight / 5) * i;
                ctx.fillText(`${temp}¬∞F`, padding - 10, y + 4);
            }
        }

        // Helper function to darken/lighten color
        function adjustColor(color, amount) {
            const hex = color.replace('#', '');
            const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
            const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
            const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Redraw chart on resize
        window.addEventListener('resize', drawChart);

        // Initialize
        renderCities();
        setTimeout(drawChart, 100);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .add-habit-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .add-habit-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .add-habit-form input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .add-habit-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-habit-form button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-habit-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .habits-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .habit-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .habit-card:hover {
            transform: translateY(-3px);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .habit-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #666;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .stat-value.streak {
            color: #f59e0b;
        }

        .stat-value.percentage {
            color: #10b981;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            background: #f3f4f6;
            color: #9ca3af;
            border: 2px solid transparent;
        }

        .day-cell:hover {
            background: #e5e7eb;
        }

        .day-cell.completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #047857;
        }

        .day-cell.today {
            border-color: #667eea;
            font-weight: 700;
        }

        .day-cell .day-label {
            font-size: 0.65rem;
            margin-top: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            opacity: 0.9;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .motivational-message {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .emoji {
            font-size: 1.5rem;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .habit-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .habit-stats {
                width: 100%;
                justify-content: space-between;
            }

            .calendar-grid {
                grid-template-columns: repeat(10, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </header>

        <div class="motivational-message" id="motivationalMessage">
            <span class="emoji">ðŸ’ª</span>
            <span id="messageText">Small steps lead to big changes!</span>
        </div>

        <div class="add-habit-section">
            <form class="add-habit-form" id="addHabitForm">
                <input 
                    type="text" 
                    id="habitInput" 
                    placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)" 
                    maxlength="50"
                    required
                >
                <button type="submit">+ Add Habit</button>
            </form>
        </div>

        <div class="habits-container" id="habitsContainer">
            <!-- Habits will be rendered here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>ðŸŒ± Start Your Journey</h3>
            <p>Add your first habit above to begin tracking your progress!</p>
        </div>
    </div>

    <script>
        // Habit Tracker Application
        const HabitTracker = {
            habits: [],
            days: 30,

            init() {
                this.loadFromStorage();
                this.render();
                this.setupEventListeners();
                this.updateMotivationalMessage();
            },

            loadFromStorage() {
                const stored = localStorage.getItem('habitTracker');
                if (stored) {
                    this.habits = JSON.parse(stored);
                }
            },

            saveToStorage() {
                localStorage.setItem('habitTracker', JSON.stringify(this.habits));
            },

            addHabit(name) {
                const habit = {
                    id: Date.now(),
                    name: name.trim(),
                    completedDates: [],
                    createdAt: new Date().toISOString()
                };
                this.habits.push(habit);
                this.saveToStorage();
                this.render();
                this.updateMotivationalMessage();
            },

            deleteHabit(id) {
                this.habits = this.habits.filter(h => h.id !== id);
                this.saveToStorage();
                this.render();
                this.updateMotivationalMessage();
            },

            toggleCompletion(habitId, dateStr) {
                const habit = this.habits.find(h => h.id === habitId);
                if (!habit) return;

                const index = habit.completedDates.indexOf(dateStr);
                if (index > -1) {
                    habit.completedDates.splice(index, 1);
                } else {
                    habit.completedDates.push(dateStr);
                }
                
                this.saveToStorage();
                this.render();
                this.updateMotivationalMessage();
            },

            calculateStreak(habit) {
                const sortedDates = [...habit.completedDates].sort().reverse();
                if (sortedDates.length === 0) return 0;

                let streak = 0;
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                // Check if completed today or yesterday to start counting
                const lastCompleted = new Date(sortedDates[0]);
                lastCompleted.setHours(0, 0, 0, 0);
                
                const diffDays = Math.floor((today - lastCompleted) / (1000 * 60 * 60 * 24));
                if (diffDays > 1) return 0;

                streak = 1;
                for (let i = 1; i < sortedDates.length; i++) {
                    const current = new Date(sortedDates[i]);
                    const previous = new Date(sortedDates[i - 1]);
                    current.setHours(0, 0, 0, 0);
                    previous.setHours(0, 0, 0, 0);

                    const diff = Math.floor((previous - current) / (1000 * 60 * 60 * 24));
                    if (diff === 1) {
                        streak++;
                    } else {
                        break;
                    }
                }

                return streak;
            },

            calculateCompletionPercentage(habit) {
                const dates = this.getLastNDates(this.days);
                const completedCount = dates.filter(d => habit.completedDates.includes(d)).length;
                return Math.round((completedCount / this.days) * 100);
            },

            getLastNDates(n) {
                const dates = [];
                for (let i = n - 1; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    dates.push(date.toISOString().split('T')[0]);
                }
                return dates;
            },

            formatDate(dateStr) {
                const date = new Date(dateStr);
                const options = { month: 'short', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            },

            getDayLabel(dateStr) {
                const date = new Date(dateStr);
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                return days[date.getDay()];
            },

            isToday(dateStr) {
                const today = new Date().toISOString().split('T')[0];
                return dateStr === today;
            },

            render() {
                const container = document.getElementById('habitsContainer');
                const emptyState = document.getElementById('emptyState');

                if (this.habits.length === 0) {
                    container.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                const dates = this.getLastNDates(this.days);

                container.innerHTML = this.habits.map(habit => {
                    const streak = this.calculateStreak(habit);
                    const percentage = this.calculateCompletionPercentage(habit);

                    return `
                        <div class="habit-card" data-habit-id="${habit.id}">
                            <div class="habit-header">
                                <div class="habit-name">${this.escapeHtml(habit.name)}</div>
                                <div class="habit-stats">
                                    <div class="stat">
                                        <span>ðŸ”¥</span>
                                        <span class="stat-value streak">${streak} day${streak !== 1 ? 's' : ''}</span>
                                    </div>
                                    <div class="stat">
                                        <span>ðŸ“Š</span>
                                        <span class="stat-value percentage">${percentage}%</span>
                                    </div>
                                    <button class="delete-btn" onclick="HabitTracker.deleteHabit(${habit.id})">
                                        Delete
                                    </button>
                                </div>
                            </div>
                            <div class="calendar-grid">
                                ${dates.map(date => `
                                    <div class="day-cell ${habit.completedDates.includes(date) ? 'completed' : ''} ${this.isToday(date) ? 'today' : ''}"
                                         onclick="HabitTracker.toggleCompletion(${habit.id}, '${date}')"
                                         title="${date}">
                                        <span>${new Date(date).getDate()}</span>
                                        <span class="day-label">${this.getDayLabel(date)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            updateMotivationalMessage() {
                const messages = [
                    { emoji: 'ðŸ’ª', text: 'Small steps lead to big changes!' },
                    { emoji: 'ðŸŒŸ', text: 'Consistency is key to success!' },
                    { emoji: 'ðŸš€', text: 'You\'re doing amazing!' },
                    { emoji: 'ðŸŽ¯', text: 'Stay focused, keep going!' },
                    { emoji: 'â­', text: 'Every day is a new opportunity!' },
                    { emoji: 'ðŸ”¥', text: 'Keep that streak alive!' },
                    { emoji: 'ðŸ’Ž', text: 'Your future self will thank you!' },
                    { emoji: 'ðŸ†', text: 'Champions never quit!' }
                ];

                const totalCompletions = this.habits.reduce((sum, h) => sum + h.completedDates.length, 0);
                const messageEl = document.getElementById('messageText');
                const emojiEl = document.querySelector('.motivational-message .emoji');

                if (this.habits.length === 0) {
                    emojiEl.textContent = 'ðŸŒ±';
                    messageEl.textContent = 'Start your journey by adding a habit!';
                } else if (totalCompletions === 0) {
                    emojiEl.textContent = 'ðŸ’ª';
                    messageEl.textContent = 'Take your first step today!';
                } else {
                    const maxStreak = Math.max(...this.habits.map(h => this.calculateStreak(h)));
                    if (maxStreak >= 7) {
                        emojiEl.textContent = 'ðŸ†';
                        messageEl.textContent = `Incredible! ${maxStreak} day streak - you're unstoppable!`;
                    } else if (maxStreak >= 3) {
                        emojiEl.textContent = 'ðŸ”¥';
                        messageEl.textContent = `Great momentum! Keep the ${maxStreak} day streak going!`;
                    } else {
                        const randomMsg = messages[Math.floor(Math.random() * messages.length)];
                        emojiEl.textContent = randomMsg.emoji;
                        messageEl.textContent = randomMsg.text;
                    }
                }
            },

            setupEventListeners() {
                document.getElementById('addHabitForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = document.getElementById('habitInput');
                    const name = input.value.trim();
                    if (name) {
                        this.addHabit(name);
                        input.value = '';
                    }
                });
            }
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            HabitTracker.init();
        });
    </script>
</body>
</html>

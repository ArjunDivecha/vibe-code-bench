<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #1a1a2e;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .color-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
            min-height: 100%;
        }

        .color-column:hover {
            flex: 1.3;
        }

        .color-column.locked:hover {
            flex: 1;
        }

        .color-info {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
            max-width: 200px;
        }

        .color-column:hover .color-info {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .hex-code {
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            color: #333;
        }

        .rgb-code {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .color-name {
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
            margin-bottom: 12px;
        }

        .lock-btn {
            background: none;
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .lock-btn:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .lock-btn svg {
            width: 20px;
            height: 20px;
            fill: #666;
            transition: fill 0.3s ease;
        }

        .color-column.locked .lock-btn {
            background: rgba(255, 255, 255, 0.9);
            border-color: #ffd700;
        }

        .color-column.locked .lock-btn svg {
            fill: #ffd700;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-save {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-saved {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-saved:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .saved-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.2);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 150;
            overflow-y: auto;
            padding: 20px;
        }

        .saved-panel.open {
            right: 0;
        }

        .saved-panel h2 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .saved-palette {
            display: flex;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .saved-palette:hover {
            transform: scale(1.02);
        }

        .saved-color {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .saved-palette-container {
            position: relative;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 140;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .color-column {
                flex-direction: row;
                justify-content: space-between;
                padding: 0 20px;
            }

            .color-info {
                padding: 10px 15px;
                max-width: none;
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .hex-code {
                font-size: 1.2rem;
                margin-bottom: 0;
            }

            .color-name, .rgb-code {
                display: none;
            }

            .lock-btn {
                margin-top: 0;
            }

            .saved-panel {
                width: 100%;
                right: -100%;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn btn-generate" onclick="generatePalette()">Generate</button>
        <button class="btn btn-save" onclick="savePalette()">Save Palette</button>
        <button class="btn btn-saved" onclick="toggleSavedPanel()">Saved Palettes</button>
    </div>

    <div class="container" id="palette"></div>

    <div class="hint">Press <strong>SPACEBAR</strong> to generate • Click color to copy • Click lock to keep</div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <div class="overlay" id="overlay" onclick="toggleSavedPanel()"></div>

    <div class="saved-panel" id="savedPanel">
        <h2>
            Saved Palettes
            <button class="close-btn" onclick="toggleSavedPanel()">&times;</button>
        </h2>
        <div id="savedPalettes"></div>
    </div>

        };

        let currentPalette = [];
        let lockedColors = [false, false, false, false, false];

        // Generate random hex color
        function generateColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Convert hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Find closest color name
        function getColorName(hex) {
            const upperHex = hex.toUpperCase();
            if (colorNames[upperHex]) {
                return colorNames[upperHex];
            }
            
            // Find closest match by color distance
            let minDistance = Infinity;
            let closestName = 'Unknown';
            
            for (const [colorHex, name] of Object.entries(colorNames)) {
                const distance = colorDistance(hex, colorHex);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestName = name;
                }
            }
            
            return closestName;
        }

        // Calculate color distance
        function colorDistance(hex1, hex2) {
            const r1 = parseInt(hex1.slice(1, 3), 16);
            const g1 = parseInt(hex1.slice(3, 5), 16);
            const b1 = parseInt(hex1.slice(5, 7), 16);
            
            const r2 = parseInt(hex2.slice(1, 3), 16);
            const g2 = parseInt(hex2.slice(3, 5), 16);
            const b2 = parseInt(hex2.slice(5, 7), 16);
            
            return Math.sqrt(
                Math.pow(r1 - r2, 2) +
                Math.pow(g1 - g2, 2) +
                Math.pow(b1 - b2, 2)
            );
        }

        // Determine if color is light or dark
        function isLightColor(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128;
        }

        // Generate palette
        function generatePalette() {
            const container = document.getElementById('palette');
            container.innerHTML = '';
            currentPalette = [];

            for (let i = 0; i < 5; i++) {
                let color;
                if (lockedColors[i] && currentPalette[i]) {
                    color = currentPalette[i];
                } else {
                    color = generateColor();
                }
                
                currentPalette.push(color);
                
                const column = document.createElement('div');
                column.className = `color-column ${lockedColors[i] ? 'locked' : ''}`;
                column.style.backgroundColor = color;
                column.dataset.index = i;
                
                const textColor = isLightColor(color) ? '#333' : '#fff';
                
                column.innerHTML = `
                    <div class="color-info">
                        <div class="hex-code" style="color: ${textColor}">${color}</div>
                        <div class="rgb-code">${hexToRgb(color)}</div>
                        <div class="color-name">${getColorName(color)}</div>
                        <button class="lock-btn" onclick="toggleLock(event, ${i})">
                            <svg viewBox="0 0 24 24">
                                ${lockedColors[i] ? 
                                    '<path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-9a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V10a2 2 0 012-2h1V6a5 5 0 0110 0v2h1zm-6-5a3 3 0 00-3 3v2h6V6a3 3 0 00-3-3z"/>' :
                                    '<path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-9h-1V6a5 5 0 00-10 0v2H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V10a2 2 0 00-2-2zM9 6a3 3 0 116 0v2H9V6z"/>'
                                }
                            </svg>
                        </button>
                    </div>
                `;
                
                column.addEventListener('click', (e) => {
                    if (!e.target.closest('.lock-btn')) {
                        copyToClipboard(color);
                    }
                });
                
                container.appendChild(column);
            }
        }

        // Toggle lock
        function toggleLock(event, index) {
            event.stopPropagation();
            lockedColors[index] = !lockedColors[index];
            generatePalette();
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied ${text} to clipboard!`);
            });
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Save palette to localStorage
        function savePalette() {
            const saved = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            saved.unshift([...currentPalette]);
            localStorage.setItem('savedPalettes', JSON.stringify(saved));
            showToast('Palette saved!');
            renderSavedPalettes();
        }

        // Render saved palettes
        function renderSavedPalettes() {
            const container = document.getElementById('savedPalettes');
            const saved = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            
            if (saved.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No saved palettes yet.</p>
                        <p>Generate a palette you like and save it!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = saved.map((palette, index) => `
                <div class="saved-palette-container">
                    <div class="saved-palette">
                        ${palette.map(color => `
                            <div class="saved-color" style="background-color: ${color}">
                                ${color}
                            </div>
                        `).join('')}
                    </div>
                    <button class="delete-btn" onclick="deletePalette(${index})">Delete</button>
                </div>
            `).join('');
        }

        // Delete palette
        function deletePalette(index) {
            const saved = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            saved.splice(index, 1);
            localStorage.setItem('savedPalettes', JSON.stringify(saved));
            renderSavedPalettes();
            showToast('Palette deleted!');
        }

        // Toggle saved panel
        function toggleSavedPanel() {
            const panel = document.getElementById('savedPanel');
            const overlay = document.getElementById('overlay');
            panel.classList.toggle('open');
            overlay.classList.toggle('show');
            renderSavedPalettes();
        }

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                generatePalette();
            }
            if (e.code === 'Escape') {
                const panel = document.getElementById('savedPanel');
                if (panel.classList.contains('open')) {
                    toggleSavedPanel();
                }
            }
        });

        // Initialize
        generatePalette();
        renderSavedPalettes();
    </script>

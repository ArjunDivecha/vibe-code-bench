<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .screen {
            padding: 40px;
            text-align: center;
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .screen.hidden {
            display: none;
        }

        /* Start Screen */
        .start-screen h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .start-screen p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Quiz Screen */
        .progress-bar {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .question-counter {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.correct {
            border-color: #10b981;
            background: #d1fae5;
            color: #065f46;
            animation: pulse 0.5s ease;
        }

        .option.wrong {
            border-color: #ef4444;
            background: #fee2e2;
            color: #991b1b;
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .score-display {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #667eea;
            font-weight: bold;
        }

        .next-btn {
            margin-top: 25px;
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .next-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Result Screen */
        .result-screen h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            animation: scorePop 0.6s ease;
        }

        @keyframes scorePop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .result-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .play-btn {
            padding: 16px 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(102, 126, 234, 0.5);
        }

        .begin-btn {
            padding: 16px 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .begin-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(102, 126, 234, 0.5);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen start-screen active" id="startScreen">
            <div class="icon">ðŸ§ </div>
            <h1>Trivia Quiz</h1>
            <p>Test your knowledge with 10 fun questions!</p>
            <button class="begin-btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="screen quiz-screen" id="quizScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-counter" id="questionCounter">Question 1 of 10</div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="score-display" id="scoreDisplay">Score: 0</div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Result Screen -->
        <div class="screen result-screen" id="resultScreen">
            <div class="icon" id="resultIcon">ðŸŽ‰</div>
            <h2>Quiz Complete!</h2>
            <div class="final-score" id="finalScore">0/10</div>
            <p class="result-message" id="resultMessage">Great job!</p>
            <button class="play-btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the only mammal capable of true flight?",
                options: ["Flying squirrel", "Bat", "Sugar glider", "Colugo"],
                correct: 1
            },
            {
                question: "Which planet in our solar system has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            },
            {
                question: "What is the smallest bone in the human body?",
                options: ["Stapes", "Malleus", "Incus", "Phalanx"],
                correct: 0
            },
            {
                question: "In which year did the Titanic sink?",
                options: ["1905", "1912", "1918", "1923"],
                correct: 1
            },
            {
                question: "What is the capital city of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Aluminum", "Argon", "Gold"],
                correct: 3
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Michelangelo", "Raphael", "Leonardo da Vinci", "Donatello"],
                correct: 2
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
                screen.classList.add('hidden');
            });
            const screen = document.getElementById(screenId);
            screen.classList.remove('hidden');
            screen.classList.add('active');
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            showScreen('quizScreen');
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('questionCounter').textContent = 
                `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question').textContent = question.question;
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            document.getElementById('progressFill').style.width = 
                `${((currentQuestion) / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });

            document.getElementById('nextBtn').classList.remove('visible');
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;

            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.add('disabled');
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index && index !== question.correct) {
                    option.classList.add('wrong');
                }
            });

            if (index === question.correct) {
                score++;
                document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            }

            document.getElementById('nextBtn').classList.add('visible');
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        function showResults() {
            showScreen('resultScreen');
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            
            const percentage = (score / questions.length) * 100;
            let message, icon;
            
            if (percentage === 100) {
                message = "Perfect score! You're a genius! ðŸ†";
                icon = "ðŸ†";
                createConfetti();
            } else if (percentage >= 80) {
                message = "Amazing! You really know your stuff! ðŸŒŸ";
                icon = "ðŸŒŸ";
                createConfetti();
            } else if (percentage >= 60) {
                message = "Good job! Keep learning! ðŸ‘";
                icon = "ðŸ‘";
            } else if (percentage >= 40) {
                message = "Not bad! Room for improvement! ðŸ“š";
                icon = "ðŸ“š";
            } else {
                message = "Keep trying! Practice makes perfect! ðŸ’ª";
                icon = "ðŸ’ª";
            }
            
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultIcon').textContent = icon;
        }

        function restartQuiz() {
            // Remove any existing confetti
            document.querySelectorAll('.confetti').forEach(c => c.remove());
            startQuiz();
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f59e0b', '#10b981', '#ef4444', '#ec4899'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>

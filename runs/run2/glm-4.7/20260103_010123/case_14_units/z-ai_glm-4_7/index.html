<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .category-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tab {
            padding: 10px 16px;
            border: none;
            background: #f0f0f0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .category-tab:hover {
            background: #e0e0e0;
        }

        .category-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .converter-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-wrapper select {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            min-width: 100px;
        }

        .input-wrapper select:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-container {
            display: flex;
            justify-content: center;
            margin: -10px 0 10px;
        }

        .swap-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .formula-box {
            background: #e8ecff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .formula-box h3 {
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .formula-box p {
            font-size: 0.95rem;
            color: #444;
            font-family: 'Courier New', monospace;
        }

        .quick-conversions {
            margin-top: 20px;
        }

        .quick-conversions h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 12px;
            text-align: center;
        }

        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .quick-btn {
            padding: 8px 14px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #555;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            border-color: #667eea;
            color: #667eea;
            background: #f8f9ff;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .input-wrapper select {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .category-tab {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Unit Converter</h1>
        
        <div class="category-tabs" id="categoryTabs">
            <button class="category-tab active" data-category="length">Length</button>
            <button class="category-tab" data-category="weight">Weight</button>
            <button class="category-tab" data-category="temperature">Temperature</button>
            <button class="category-tab" data-category="volume">Volume</button>
            <button class="category-tab" data-category="time">Time</button>
        </div>

        <div class="converter-box">
            <div class="input-group">
                <label>From</label>
                <div class="input-wrapper">
                    <input type="number" id="fromInput" placeholder="Enter value" step="any">
                    <select id="fromUnit"></select>
                </div>
            </div>

            <div class="swap-container">
                <button class="swap-btn" id="swapBtn" title="Swap units">â‡„</button>
            </div>

            <div class="input-group">
                <label>To</label>
                <div class="input-wrapper">
                    <input type="number" id="toInput" placeholder="Result" step="any" readonly>
                    <select id="toUnit"></select>
                </div>
            </div>
        </div>

        <div class="formula-box">
            <h3>Conversion Formula</h3>
            <p id="formulaText">Select units to see formula</p>
        </div>

        <div class="quick-conversions">
            <h3>Quick Conversions</h3>
            <div class="quick-buttons" id="quickButtons"></div>
        </div>
    </div>

    <script>
        // Unit definitions with base conversions
        const units = {
            length: {
                name: 'Length',
                base: 'm',
                units: {
                    km: { name: 'Kilometers', factor: 1000 },
                    m: { name: 'Meters', factor: 1 },
                    cm: { name: 'Centimeters', factor: 0.01 },
                    mm: { name: 'Millimeters', factor: 0.001 },
                    miles: { name: 'Miles', factor: 1609.344 },
                    feet: { name: 'Feet', factor: 0.3048 },
                    inches: { name: 'Inches', factor: 0.0254 }
                },
                quick: [
                    { from: 1, fromUnit: 'km', toUnit: 'miles', label: '1 km to miles' },
                    { from: 1, fromUnit: 'm', toUnit: 'feet', label: '1 m to feet' },
                    { from: 1, fromUnit: 'feet', toUnit: 'm', label: '1 ft to meters' }
                ]
            },
            weight: {
                name: 'Weight',
                base: 'kg',
                units: {
                    kg: { name: 'Kilograms', factor: 1 },
                    g: { name: 'Grams', factor: 0.001 },
                    lb: { name: 'Pounds', factor: 0.45359237 },
                    oz: { name: 'Ounces', factor: 0.02834952 }
                },
                quick: [
                    { from: 1, fromUnit: 'kg', toUnit: 'lb', label: '1 kg to lb' },
                    { from: 1, fromUnit: 'lb', toUnit: 'kg', label: '1 lb to kg' },
                    { from: 1, fromUnit: 'oz', toUnit: 'g', label: '1 oz to grams' }
                ]
            },
            temperature: {
                name: 'Temperature',
                units: {
                    C: { name: 'Celsius' },
                    F: { name: 'Fahrenheit' },
                    K: { name: 'Kelvin' }
                },
                quick: [
                    { from: 0, fromUnit: 'C', toUnit: 'F', label: '0Â°C to Â°F' },
                    { from: 100, fromUnit: 'C', toUnit: 'F', label: '100Â°C to Â°F' },
                    { from: 32, fromUnit: 'F', toUnit: 'C', label: '32Â°F to Â°C' },
                    { from: 1, fromUnit: 'C', toUnit: 'K', label: '1Â°C to K' }
                ]
            },
            volume: {
                name: 'Volume',
                base: 'L',
                units: {
                    L: { name: 'Liters', factor: 1 },
                    mL: { name: 'Milliliters', factor: 0.001 },
                    gallons: { name: 'Gallons', factor: 3.78541 },
                    cups: { name: 'Cups', factor: 0.236588 }
                },
                quick: [
                    { from: 1, fromUnit: 'L', toUnit: 'gallons', label: '1 L to gallons' },
                    { from: 1, fromUnit: 'gallons', toUnit: 'L', label: '1 gal to liters' },
                    { from: 1, fromUnit: 'cups', toUnit: 'mL', label: '1 cup to mL' }
                ]
            },
            time: {
                name: 'Time',
                base: 'seconds',
                units: {
                    hours: { name: 'Hours', factor: 3600 },
                    minutes: { name: 'Minutes', factor: 60 },
                    seconds: { name: 'Seconds', factor: 1 }
                },
                quick: [
                    { from: 1, fromUnit: 'hours', toUnit: 'minutes', label: '1 hr to min' },
                    { from: 1, fromUnit: 'hours', toUnit: 'seconds', label: '1 hr to sec' },
                    { from: 1, fromUnit: 'days', toUnit: 'hours', label: '1 day to hours' }
                ]
            }
        };

        let currentCategory = 'length';

        // DOM Elements
        const categoryTabs = document.getElementById('categoryTabs');
        const fromInput = document.getElementById('fromInput');
        const toInput = document.getElementById('toInput');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const formulaText = document.getElementById('formulaText');
        const quickButtons = document.getElementById('quickButtons');

        // Initialize
        function init() {
            populateUnits(currentCategory);
            updateFormula();
            populateQuickButtons();
            addEventListeners();
        }

        function populateUnits(category) {
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';

            const categoryUnits = units[category].units;
            Object.keys(categoryUnits).forEach(unit => {
                const option1 = document.createElement('option');
                option1.value = unit;
                option1.textContent = categoryUnits[unit].name;
                fromUnit.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = unit;
                option2.textContent = categoryUnits[unit].name;
                toUnit.appendChild(option2);
            });

            // Set default selections
            const unitKeys = Object.keys(categoryUnits);
            fromUnit.value = unitKeys[0];
            toUnit.value = unitKeys[1] || unitKeys[0];
        }

        function populateQuickButtons() {
            quickButtons.innerHTML = '';
            const quick = units[currentCategory].quick;
            
            quick.forEach(q => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = q.label;
                btn.addEventListener('click', () => {
                    fromInput.value = q.from;
                    fromUnit.value = q.fromUnit;
                    toUnit.value = q.toUnit;
                    convert();
                });
                quickButtons.appendChild(btn);
            });
        }

        function addEventListeners() {
            categoryTabs.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-tab')) {
                    document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    populateUnits(currentCategory);
                    updateFormula();
                    populateQuickButtons();
                    fromInput.value = '';
                    toInput.value = '';
                }
            });

            fromInput.addEventListener('input', convert);
            fromUnit.addEventListener('change', () => {
                convert();
                updateFormula();
            });
            toUnit.addEventListener('change', () => {
                convert();
                updateFormula();
            });

            swapBtn.addEventListener('click', () => {
                const tempUnit = fromUnit.value;
                fromUnit.value = toUnit.value;
                toUnit.value = tempUnit;
                convert();
                updateFormula();
            });
        }

        function convert() {
            const value = parseFloat(fromInput.value);
            if (isNaN(value)) {
                toInput.value = '';
                return;
            }

            let result;
            const from = fromUnit.value;
            const to = toUnit.value;

            if (currentCategory === 'temperature') {
                result = convertTemperature(value, from, to);
            } else {
                result = convertLinear(value, from, to);
            }

            // Format result nicely
            if (Number.isInteger(result)) {
                toInput.value = result;
            } else {
                // Show up to 8 decimal places, remove trailing zeros
                toInput.value = parseFloat(result.toFixed(8));
            }
        }

        function convertLinear(value, from, to) {
            const category = units[currentCategory];
            const baseValue = value * category.units[from].factor;
            const result = baseValue / category.units[to].factor;
            return result;
        }

        function convertTemperature(value, from, to) {
            // First convert to Celsius
            let celsius;
            switch (from) {
                case 'C':
                    celsius = value;
                    break;
                case 'F':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'K':
                    celsius = value - 273.15;
                    break;
            }

            // Then convert from Celsius to target
            switch (to) {
                case 'C':
                    return celsius;
                case 'F':
                    return celsius * 9/5 + 32;
                case 'K':
                    return celsius + 273.15;
            }
        }

        function updateFormula() {
            const from = fromUnit.value;
            const to = toUnit.value;
            let formula;

            if (currentCategory === 'temperature') {
                formula = getTemperatureFormula(from, to);
            } else {
                const category = units[currentCategory];
                const fromFactor = category.units[from].factor;
                const toFactor = category.units[to].factor;
                const ratio = fromFactor / toFactor;
                formula = `Ã— ${ratio}`;
            }

            formulaText.textContent = `${from} â†’ ${to}: ${formula}`;
        }

        function getTemperatureFormula(from, to) {
            if (from === to) return 'No conversion needed';
            
            const formulas = {
                'C-F': '(Â°C Ã— 9/5) + 32',
                'F-C': '(Â°F - 32) Ã— 5/9',
                'C-K': 'Â°C + 273.15',
                'K-C': 'K - 273.15',
                'F-K': '(Â°F - 32) Ã— 5/9 + 273.15',
                'K-F': '(K - 273.15) Ã— 9/5 + 32'
            };

            return formulas[`${from}-${to}`] || 'Complex conversion';
        }

        // Initialize the app
        init();
    </script>
</body>
</html>

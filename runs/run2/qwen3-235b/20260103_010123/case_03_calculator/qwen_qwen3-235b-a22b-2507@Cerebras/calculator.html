<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .calculator {
            width: 320px;
            background-color: #222;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .display {
            width: 100%;
            height: 100px;
            background-color: #333;
            margin-bottom: 20px;
            border-radius: 10px;
            color: white;
            text-align: right;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
        }

        button {
            padding: 15px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .number {
            background-color: #555;
            color: white;
        }

        .operator {
            background-color: #ff9500;
            color: white;
            font-weight: bold;
        }

        .equals {
            background-color: #ff9500;
            color: white;
            font-weight: bold;
            grid-column: span 2;
        }

        .clear {
            background-color: #a5a5a5;
            color: #222;
            font-weight: bold;
        }

        .zero {
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 280px;
                padding: 15px;
            }
            
            .display {
                height: 80px;
                padding: 15px;
                font-size: 2rem;
            }
            
            button {
                padding: 12px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('%')">%</button>
            <button class="operator" onclick="backspace()">⌫</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let displayValue = '0';
        let pendingOperation = '';
        let firstOperand = null;
        let waitingForSecondOperand = false;

        const display = document.getElementById('display');

        function updateDisplay() {
            // Format large numbers with commas
            let formattedValue = displayValue;
            if (!formattedValue.includes('.') && formattedValue.length > 3) {
                formattedValue = formattedValue.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            // If the value is too long, use smaller font
            if (displayValue.length > 10) {
                display.style.fontSize = '2rem';
            } else {
                display.style.fontSize = '2.5rem';
            }
            
            display.textContent = formattedValue;
        }

        function appendNumber(number) {
            if (waitingForSecondOperand) {
                displayValue = number;
                waitingForSecondOperand = false;
            } else {
                displayValue = displayValue === '0' ? number : displayValue + number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (waitingForSecondOperand) {
                displayValue = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            
            if (!displayValue.includes('.')) {
                displayValue += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            const inputValue = parseFloat(displayValue);
            
            if (firstOperand === null) {
                firstOperand = inputValue;
            } else if (waitingForSecondOperand) {
                // Replace the operator if we're still waiting for second operand
                pendingOperation = operator;
                return;
            } else {
                // Calculate previous operation
                const result = performCalculation();
                displayValue = String(result);
                firstOperand = result;
            }
            
            waitingForSecondOperand = true;
            pendingOperation = operator;
            updateDisplay();
        }

        function performCalculation() {
            const secondOperand = parseFloat(displayValue);
            let result = 0;
            
            switch (pendingOperation) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    if (secondOperand === 0) {
                        alert('Cannot divide by zero!');
                        return 0;
                    }
                    result = firstOperand / secondOperand;
                    break;
                case '%':
                    result = firstOperand % secondOperand;
                    break;
                default:
                    return secondOperand;
            }
            
            // Round to avoid floating point precision issues
            return Math.round(result * 1000000000) / 1000000000;
        }

        function calculate() {
            if (pendingOperation === null) {
                return;
            }
            
            const result = performCalculation();
            displayValue = String(result);
            updateDisplay();
            
            // Reset the calculator state
            firstOperand = result;
            pendingOperation = null;
            waitingForSecondOperand = true;
        }

        function clearDisplay() {
            displayValue = '0';
            firstOperand = null;
            pendingOperation = '';
            waitingForSecondOperand = false;
            updateDisplay();
        }

        function backspace() {
            if (displayValue.length === 1) {
                displayValue = '0';
            } else {
                displayValue = displayValue.slice(0, -1);
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const { key } = event;
            
            if (key >= '0' && key <= '9') {
                event.preventDefault();
                appendNumber(key);
            }
            
            if (key === '.') {
                event.preventDefault();
                appendDecimal();
            }
            
            if (key === '+' || key === '-') {
                event.preventDefault();
                appendOperator(key);
            }
            
            if (key === '*') {
                event.preventDefault();
                appendOperator('*');
            }
            
            if (key === '/') {
                event.preventDefault();
                // Prevent browser from opening search bar
                event.preventDefault();
                appendOperator('/');
            }
            
            if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            }
            
            if (key === 'Backspace') {
                event.preventDefault();
                backspace();
            }
            
            if (key === 'Escape' || key === 'c' || key === 'C') {
                event.preventDefault();
                clearDisplay();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

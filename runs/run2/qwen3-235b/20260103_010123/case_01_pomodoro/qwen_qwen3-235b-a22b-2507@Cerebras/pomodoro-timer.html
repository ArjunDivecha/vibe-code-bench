<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff5f5;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.2);
            width: 80%;
            max-width: 500px;
        }
        
        h1 {
            color: #dc3545;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            color: #dc3545;
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
        }
        
        .session-type {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #666;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.3);
        }
        
        button:hover {
            background-color: #c82333;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button.reset {
            background-color: #6c757d;
        }
        
        button.reset:hover {
            background-color: #5a6268;
        }
        
        .tomato-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        <div class="session-type" id="sessionType">Work Session 1</div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="resetBtn" class="reset">Reset</button>
        </div>
    </div>

    <script>
        // Timer variables
        let timer;
        let minutes = 25;
        let seconds = 0;
        let isRunning = false;
        let isWorkSession = true;
        let sessionCount = 1;
        
        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const sessionTypeDisplay = document.getElementById('sessionType');
        const startButton = document.getElementById('startBtn');
        const resetButton = document.getElementById('resetBtn');
        
        // Audio beep for alert
        function playBeep() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.5, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + 0.5);
        }
        
        // Update the display
        function updateDisplay() {
            const displayMinutes = minutes < 10 ? `0${minutes}` : minutes;
            const displaySeconds = seconds < 10 ? `0${seconds}` : seconds;
            timerDisplay.textContent = `${displayMinutes}:${displaySeconds}`;
        }
        
        // Update session type text
        function updateSessionType() {
            if (isWorkSession) {
                sessionTypeDisplay.textContent = `Work Session ${sessionCount}`;
            } else {
                sessionTypeDisplay.textContent = `Break ${sessionCount}`;
            }
        }
        
        // Toggle between work and break
        function toggleSession() {
            isWorkSession = !isWorkSession;
            
            if (isWorkSession) {
                // After a break, increment session count
                sessionCount++;
                minutes = 25;
            } else {
                // Start break
                minutes = 5;
            }
            
            seconds = 0;
            updateDisplay();
            updateSessionType();
        }
        
        // Start or pause the timer
        function toggleTimer() {
            if (isRunning) {
                // Pause the timer
                clearInterval(timer);
                startButton.textContent = 'Start';
                isRunning = false;
            } else {
                // Start the timer
                startButton.textContent = 'Pause';
                isRunning = true;
                
                timer = setInterval(() => {
                    // Decrement the time
                    if (seconds === 0) {
                        if (minutes === 0) {
                            // Time's up!
                            playBeep();
                            clearInterval(timer);
                            toggleSession();
                            startButton.textContent = 'Start';
                            isRunning = false;
                            // Start the new session automatically
                            toggleTimer();
                            return;
                        }
                        minutes--;
                        seconds = 59;
                    } else {
                        seconds--;
                    }
                    
                    updateDisplay();
                }, 1000);
            }
        }
        
        // Reset the timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isWorkSession = true;
            sessionCount = 1;
            minutes = 25;
            seconds = 0;
            updateDisplay();
            updateSessionType();
            startButton.textContent = 'Start';
        }
        
        // Event listeners
        startButton.addEventListener('click', toggleTimer);
        resetButton.addEventListener('click', resetTimer);
        
        // Initialize display
        updateDisplay();
        updateSessionType();
    </script>
</body>
</html>

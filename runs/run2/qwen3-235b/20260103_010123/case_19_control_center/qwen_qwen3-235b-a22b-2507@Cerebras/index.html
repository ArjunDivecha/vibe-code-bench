<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project Control Center</title>
    <style>
        /* BASE STYLES */
        :root {
            --bg-primary: rgba(18, 24, 38, 0.85);
            --bg-secondary: rgba(28, 37, 58, 0.65);
            --bg-card: rgba(38, 50, 78, 0.55);
            --text-primary: #e6e8eb;
            --text-secondary: #a7b6c9;
            --accent: #5d5fef;
            --accent-hover: #4a4ad8;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f121c, #1a1f2e);
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 80px;
            height: 100vh;
            background: var(--bg-secondary);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            transition: var(--transition);
            z-index: 10;
            position: relative;
        }

        .sidebar:hover {
            width: 200px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
            color: white;
            opacity: 0;
            transform: translateX(-10px);
            transition: var(--transition);
        }

        .sidebar:hover .logo {
            opacity: 1;
            transform: translateX(0);
        }

        .nav-item {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            cursor: pointer;
            color: var(--text-secondary);
            position: relative;
            transition: var(--transition);
        }

        .sidebar:hover .nav-item {
            width: 160px;
            padding-left: 20px;
            justify-content: flex-start;
        }

        .nav-item.active,
        .nav-item:hover {
            background: var(--bg-card);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-item::after {
            content: attr(data-title);
            position: absolute;
            left: 80px;
            background: var(--bg-card);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .sidebar:hover .nav-item::after {
            opacity: 1;
            left: 60px;
        }

        /* MAIN CONTENT */
        .main {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
        }

        /* WIDGETS */
        .widget {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
        }

        .widget-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .widget-title::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
        }

        /* ACTIVE PROJECTS */
        .projects-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .project-card {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* RECENT ACTIVITY */
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .timeline-item {
            display: flex;
            gap: 12px;
            align-items: start;
        }

        .timeline-dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            margin-top: 4px;
            flex-shrink: 0;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        /* QUICK LINKS */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
            text-decoration: none;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .link-icon {
            font-size: 28px;
            margin-bottom: 12px;
        }

        .link-label {
            font-size: 14px;
            text-align: center;
        }

        /* TASK LIST */
        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            margin-right: 12px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .task-checkbox:checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        .task-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-text {
            flex: 1;
            transition: var(--transition);
        }

        .task-checkbox:checked ~ .task-text {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* NEW PROJECT MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: var(--bg-secondary);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            width: 400px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(93, 95, 239, 0.3);
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.1);
            margin-left: 10px;
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* ADD BUTTON */
        .add-project-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(93, 95, 239, 0.3);
            transition: var(--transition);
            border: none;
            z-index: 5;
        }

        .add-project-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(93, 95, 239, 0.4);
        }

        /* HIDDEN BY DEFAULT */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">Control</div>
        <div class="nav-item active" data-view="home" data-title="Home">
            <span>üè†</span>
        </div>
        <div class="nav-item" data-view="projects" data-title="Projects">
            <span>üìä</span>
        </div>
        <div class="nav-item" data-view="tasks" data-title="Tasks">
            <span>‚úÖ</span>
        </div>
        <div class="nav-item" data-view="settings" data-title="Settings">
            <span>‚öôÔ∏è</span>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
        <div class="header">
            <h1 class="title">Project Control Center</h1>
        </div>

        <!-- HOME VIEW -->
        <div class="view active" id="home-view">
            <div class="widget">
                <h2 class="widget-title">Active Projects</h2>
                <div class="projects-list" id="projects-container">
                    <!-- Projects will be added here via JS -->
                </div>
            </div>

            <div class="widget">
                <h2 class="widget-title">Recent Activity</h2>
                <div class="timeline" id="activity-timeline">
                    <!-- Activity items will be added here -->
                </div>
            </div>
        </div>

        <!-- TASKS VIEW -->
        <div class="view" id="tasks-view">
            <div class="widget">
                <h2 class="widget-title">Task List</h2>
                <ul class="task-list" id="task-list">
                    <!-- Tasks will be added here -->
                </ul>
            </div>
        </div>

        <!-- PROJECTS VIEW -->
        <div class="view" id="projects-view">
            <div class="widget">
                <h2 class="widget-title">All Projects</h2>
                <div class="projects-list" id="all-projects-container">
                    <!-- All projects will be added here -->
                </div>
            </div>
        </div>

        <!-- SETTINGS VIEW -->
        <div class="view" id="settings-view">
            <div class="widget">
                <h2 class="widget-title">Settings</h2>
                <p>Settings panel coming soon.</p>
            </div>

            <div class="widget">
                <h2 class="widget-title">Quick Links</h2>
                <div class="quick-links">
                    <a href="#" class="link-item">
                        <span class="link-icon">üìÑ</span>
                        <span class="link-label">Documents</span>
                    </a>
                    <a href="#" class="link-item">
                        <span class="link-icon">üí¨</span>
                        <span class="link-label">Chat</span>
                    </a>
                    <a href="#" class="link-item">
                        <span class="link-icon">üìÖ</span>
                        <span class="link-label">Calendar</span>
                    </a>
                    <a href="#" class="link-item">
                        <span class="link-icon">üìä</span>
                        <span class="link-label">Reports</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- ADD PROJECT MODAL -->
    <div class="modal-overlay" id="add-project-modal">
        <div class="modal">
            <h3 class="modal-title">New Project</h3>
            <form id="new-project-form">
                <div class="form-group">
                    <label class="form-label">Project Name</label>
                    <input type="text" class="form-input" id="project-name" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Progress (%)</label>
                    <input type="number" class="form-input" id="project-progress" min="0" max="100" value="0" required />
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-close" id="cancel-project">Cancel</button>
                    <button type="submit" class="btn">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ADD TASK BUTTON -->
    <button class="add-project-btn" id="add-project-btn">+</button>

    <script>
        // DOM Elements
        const navItems = document.querySelectorAll('.nav-item');
        const views = document.querySelectorAll('.view');
        const modal = document.getElementById('add-project-modal');
        const addProjectBtn = document.getElementById('add-project-btn');
        const cancelProjectBtn = document.getElementById('cancel-project');
        const projectForm = document.getElementById('new-project-form');
        const projectsContainer = document.getElementById('projects-container');
        const allProjectsContainer = document.getElementById('all-projects-container');
        const activityTimeline = document.getElementById('activity-timeline');
        const taskList = document.getElementById('task-list');

        // Sample Data
        let projects = [
            { id: 1, name: 'Website Redesign', progress: 75 },
            { id: 2, name: 'Mobile App Launch', progress: 40 },
            { id: 3, name: 'Client Onboarding', progress: 90 }
        ];

        let activities = [
            { time: '2 min ago', event: 'Started "Mobile App Launch" project' },
            { time: '15 min ago', event: 'Completed task: Update UI components' },
            { time: '1 hour ago', event: 'Uploaded new design assets' },
            { time: '3 hours ago', event: 'Meeting with marketing team' }
        ];

        // Task List (with localStorage persistence)
        let tasks = JSON.parse(localStorage.getItem('projectControlTasks')) || [
            { id: 1, text: 'Review project requirements', done: false },
            { id: 2, text: 'Schedule team meeting', done: false },
            { id: 3, text: 'Update documentation', done: true }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProjects();
            renderActivity();
            renderTasks();
        });

        // Navigation
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const view = item.getAttribute('data-view');
                
                // Update active nav item
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // Show corresponding view
                views.forEach(v => v.classList.remove('active'));
                document.getElementById(`${view}-view`).classList.add('active');
            });
        });

        // Modal Controls
        addProjectBtn.addEventListener('click', () => {
            modal.classList.add('active');
        });

        cancelProjectBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // Close modal on click outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Form Submission
        projectForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('project-name');
            const progressInput = document.getElementById('project-progress');
            
            const newProject = {
                id: Date.now(),
                name: nameInput.value,
                progress: parseInt(progressInput.value)
            };

            projects.push(newProject);
            renderProjects();
            renderActivity(`Created new project: "${newProject.name}"`);

            // Reset and close
            projectForm.reset();
            modal.classList.remove('active');
        });

        // Render Projects
        function renderProjects() {
            projectsContainer.innerHTML = '';
            allProjectsContainer.innerHTML = '';

            projects.forEach(project => {
                const projectEl = createProjectCard(project);
                projectsContainer.appendChild(projectEl);

                const allProjectEl = createProjectCard(project);
                allProjectsContainer.appendChild(allProjectEl);
            });
        }

        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <div class="project-header">
                    <span>${project.name}</span>
                    <span>${project.progress}%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${project.progress}%"></div>
                </div>
            `;
            return card;
        }

        // Render Activity
        function renderActivity(newEvent = null) {
            if (newEvent) {
                activities.unshift({
                    time: 'Just now',
                    event: newEvent
                });
                // Keep only last 10
                activities = activities.slice(0, 10);
            }

            activityTimeline.innerHTML = '';
            activities.forEach(activity => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-time">${activity.time}</div>
                        <div>${activity.event}</div>
                    </div>
                `;
                activityTimeline.appendChild(item);
            });
        }

        // Render Tasks
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.done ? 'checked' : ''} data-id="${task.id}">
                    <span class="task-text">${task.text}</span>
                `;
                taskList.appendChild(li);
            });

            // Save to localStorage
            localStorage.setItem('projectControlTasks', JSON.stringify(tasks));

            // Add event listeners to checkboxes
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const id = parseInt(e.target.getAttribute('data-id'));
                    const task = tasks.find(t => t.id === id);
                    if (task) {
                        task.done = e.target.checked;
                        renderTasks();
                    }
                });
            });
        }

        // Add new task (temporary - could be extended)
        // You could add a form to create new tasks
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --text-light: #6c757d;
            --border-color: #e9ecef;
            --hover-color: #f1f3f5;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .container {
            display: flex;
            gap: 20px;
            min-height: 600px;
        }

        .notes-sidebar {
            flex: 1;
            max-width: 300px;
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .search-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--card-color);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        #search {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        #search:focus {
            border-color: var(--primary-color);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .note-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            flex-direction: column;
        }

        .note-item:hover {
            background-color: var(--hover-color);
        }

        .note-item.selected {
            background-color: var(--hover-color);
            border-left: 3px solid var(--primary-color);
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            font-size: 14px;
            color: var(--text-light);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            color: var(--text-light);
            padding: 40px 20px;
            font-style: italic;
        }

        .main-content {
            flex: 2;
            display: flex;
            flex-direction: column;
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .note-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-color);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-button {
            background: none;
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .note-button:hover {
            background-color: var(--hover-color);
            border-color: var(--text-light);
        }

        .delete-button {
            background-color: var(--danger-color);
            color: white;
            border: none;
        }

        .delete-button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .new-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .new-button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .note-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .note-title-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 24px;
            border: none;
            outline: none;
            background-color: transparent;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .note-title-input:focus {
            background-color: var(--hover-color);
        }

        .editor-toolbar {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        .toolbar-button {
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            background-color: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .toolbar-button:hover {
            background-color: var(--hover-color);
            border-color: var(--text-light);
        }

        .note-content {
            flex: 1;
            padding: 20px;
            outline: none;
        }

        .note-content[contenteditable="true"]:focus {
            background-color: var(--hover-color);
        }

        .note-content b, .note-content strong {
            font-weight: bold;
        }

        .note-content i, .note-content em {
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .notes-sidebar {
                max-width: none;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Notes</h1>
        <p>A clean, minimal note-taking app</p>
    </header>

    <div class="container">
        <div class="notes-sidebar">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search notes...">
            </div>
            <div class="notes-list" id="notes-list">
                <div class="empty-state">No notes yet. Create one!</div>
            </div>
        </div>

        <div class="main-content">
            <div class="note-header">
                <div class="note-actions">
                    <button id="new-note" class="note-button new-button">New Note</button>
                </div>
                <div class="note-actions">
                    <button id="delete-note" class="note-button delete-button" disabled>Delete</button>
                </div>
            </div>
            <div class="note-editor">
                <input type="text" id="note-title" class="note-title-input" placeholder="Note title..." disabled>
                <div class="editor-toolbar">
                    <button id="bold-button" class="toolbar-button" disabled><b>B</b></button>
                    <button id="italic-button" class="toolbar-button" disabled><i>I</i></button>
                </div>
                <div id="note-content" class="note-content" contenteditable="false" placeholder="Start writing your note here..."></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const notesList = document.getElementById('notes-list');
        const searchInput = document.getElementById('search');
        const newNoteButton = document.getElementById('new-note');
        const deleteNoteButton = document.getElementById('delete-note');
        const noteTitleInput = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const boldButton = document.getElementById('bold-button');
        const italicButton = document.getElementById('italic-button');

        // State
        let notes = [];
        let currentNoteId = null;

        // Load notes from localStorage
        function loadNotes() {
            const savedNotes = localStorage.getItem('simple-notes');
            if (savedNotes) {
                notes = JSON.parse(savedNotes);
                renderNotesList();
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('simple-notes', JSON.stringify(notes));
        }

        // Generate a unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Render the list of notes
        function renderNotesList(filter = '') {
            if (notes.length === 0) {
                notesList.innerHTML = '<div class="empty-state">No notes yet. Create one!</div>';
                return;
            }

            // Filter notes based on search query
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(filter.toLowerCase()) || 
                note.content.toLowerCase().includes(filter.toLowerCase())
            );

            if (filteredNotes.length === 0) {
                notesList.innerHTML = '<div class="empty-state">No notes found. Try a different search.</div>';
                return;
            }

            // Sort notes by last modified (newest first)
            filteredNotes.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
            
            notesList.innerHTML = '';
            filteredNotes.forEach(note => {
                const noteItem = document.createElement('div');
                noteItem.className = `note-item ${currentNoteId === note.id ? 'selected' : ''}`;
                noteItem.dataset.id = note.id;
                
                const title = document.createElement('div');
                title.className = 'note-title';
                title.textContent = note.title || 'Untitled Note';
                
                const preview = document.createElement('div');
                preview.className = 'note-preview';
                // Create a temporary element to strip HTML tags
                const tempElement = document.createElement('div');
                tempElement.innerHTML = note.content;
                const textContent = tempElement.textContent || tempElement.innerText || '';
                preview.textContent = textContent.substring(0, 100) + (textContent.length > 100 ? '...' : '');
                
                noteItem.appendChild(title);
                noteItem.appendChild(preview);
                notesList.appendChild(noteItem);
            });
        }

        // Display a note in the editor
        function displayNote(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;
            
            currentNoteId = noteId;
            noteTitleInput.value = note.title;
            noteContent.innerHTML = note.content;
            deleteNoteButton.disabled = false;
            noteTitleInput.disabled = false;
            noteContent.contentEditable = 'true';
            boldButton.disabled = false;
            italicButton.disabled = false;
            
            // Update the selected note in the list
            renderNotesList(searchInput.value);
            
            // Focus on content if it's empty
            if (!note.content) {
                noteContent.focus();
            }
        }

        // Create a new note
        function createNewNote() {
            // Save current note if there is one
            if (currentNoteId) {
                saveCurrentNote();
            }
            
            const newNote = {
                id: generateId(),
                title: '',
                content: '',
                createdAt: new Date().toISOString(),
                lastModified: new Date().toISOString()
            };
            
            notes.unshift(newNote); // Add to the beginning
            saveNotes();
            displayNote(newNote.id);
            renderNotesList();
        }

        // Save the current note
        function saveCurrentNote() {
            if (!currentNoteId) return;
            
            const note = notes.find(n => n.id === currentNoteId);
            if (note) {
                note.title = noteTitleInput.value.trim() || 'Untitled Note';
                note.content = noteContent.innerHTML;
                note.lastModified = new Date().toISOString();
                saveNotes();
                renderNotesList(searchInput.value);
            }
        }

        // Delete the current note
        function deleteCurrentNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveNotes();
                
                currentNoteId = null;
                noteTitleInput.value = '';
                noteContent.innerHTML = '';
                deleteNoteButton.disabled = true;
                noteTitleInput.disabled = true;
                noteContent.contentEditable = 'false';
                boldButton.disabled = true;
                italicButton.disabled = true;
                
                renderNotesList(searchInput.value);
            }
        }

        // Apply formatting to selected text
        function formatText(command) {
            document.execCommand(command, false, null);
            noteContent.focus();
        }

        // Event Listeners
        newNoteButton.addEventListener('click', createNewNote);
        
        deleteNoteButton.addEventListener('click', deleteCurrentNote);
        
        boldButton.addEventListener('click', () => formatText('bold'));
        
        italicButton.addEventListener('click', () => formatText('italic'));

        // Auto-save when focus leaves the editor
        noteTitleInput.addEventListener('blur', saveCurrentNote);
        noteContent.addEventListener('blur', saveCurrentNote);

        // Save on key combinations (Ctrl+S)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveCurrentNote();
            }
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            renderNotesList(e.target.value);
        });

        // Click on a note to open it
        notesList.addEventListener('click', (e) => {
            const noteItem = e.target.closest('.note-item');
            if (noteItem && !e.target.closest('.delete-note')) {
                const noteId = noteItem.dataset.id;
                if (currentNoteId !== noteId) {
                    saveCurrentNote();
                }
                displayNote(noteId);
            }
        });

        // Initial load
        loadNotes();

        // If no notes exist, create a welcome note
        if (notes.length === 0) {
            const welcomeNote = {
                id: generateId(),
                title: 'Welcome to Simple Notes',
                content: '<p>This is a simple, clean note-taking app that saves your notes to your browser\'s local storage.</p><p><b>Features:</b></p><ul><li>Create notes with titles and content</li><li>Search through your notes</li><li>Basic formatting (bold, italic)</li><li>Your notes are saved automatically</li></ul><p>Click the "New Note" button above to create your first note!</p>',
                createdAt: new Date().toISOString(),
                lastModified: new Date().toISOString()
            };
            notes.push(welcomeNote);
            saveNotes();
            displayNote(welcomeNote.id);
            renderNotesList();
        } else if (notes.length > 0 && !currentNoteId) {
            // Display the first note if none is currently displayed
            displayNote(notes[0].id);
        }
    </script>
</body>
</html>

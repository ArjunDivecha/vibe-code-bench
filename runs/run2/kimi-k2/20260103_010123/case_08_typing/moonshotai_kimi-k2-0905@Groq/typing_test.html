<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .text-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            font-family: 'Courier New', monospace;
            border: 2px solid #e9ecef;
        }

        .text-display span {
            transition: all 0.1s ease;
        }

        .text-display .correct {
            background-color: #d4edda;
            color: #155724;
        }

        .text-display .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }

        .text-display .current {
            background-color: #fff3cd;
            color: #856404;
        }

        .input-area {
            margin-bottom: 30px;
        }

        #typingInput {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ced4da;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        #typingInput:focus {
            border-color: #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stat-box {
            text-align: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .result {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #e7f3ff;
            border-radius: 10px;
            display: none;
        }

        .result h2 {
            color: #0066cc;
            margin-bottom: 15px;
        }

        .result-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .stats {
                flex-wrap: wrap;
                gap: 10px;
            }

            .stat-box {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚å®Ô∏è Typing Speed Test</h1>
        
        <div class="text-display" id="textDisplay"></div>
        
        <div class="input-area">
            <input type="text" id="typingInput" placeholder="Start typing here..." autocomplete="off">
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-primary" id="startBtn">Start New Test</button>
            <button class="btn-secondary" id="resetBtn">Reset</button>
        </div>
        
        <div class="result" id="result">
            <h2>üéâ Test Complete!</h2>
            <div class="result-stats">
                <div class="stat-box">
                    <div class="stat-label">Final WPM</div>
                    <div class="stat-value" id="finalWpm">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Final Accuracy</div>
                    <div class="stat-value" id="finalAccuracy">0%</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Time Taken</div>
                    <div class="stat-value" id="finalTime">0:00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textSamples = [
            "The quick brown fox jumps over the lazy dog. This pangram contains every letter of the alphabet and is commonly used for typing practice.",
            "Technology has revolutionized the way we communicate, work, and live our daily lives. From smartphones to artificial intelligence, innovation continues to shape our future.",
            "In the heart of the bustling city, people rushed to their destinations while street performers entertained crowds with music and dance.",
            "Climate change is one of the most pressing issues facing humanity today. Rising temperatures, melting ice caps, and extreme weather events demand immediate action.",
            "The art of cooking combines science, creativity, and cultural traditions. Every dish tells a story of its origins and the people who perfected it over generations.",
            "Space exploration has always captured human imagination. From the first moon landing to plans for Mars colonization, we continue to push the boundaries of what's possible.",
            "Reading books opens doors to new worlds, ideas, and perspectives. Whether fiction or non-fiction, each page turned is an opportunity for growth and discovery.",
            "The importance of physical exercise cannot be overstated. Regular activity improves not only physical health but also mental well-being and cognitive function.",
            "Music transcends language barriers and connects people across cultures. From classical symphonies to modern pop, rhythm and melody speak to the human soul.",
            "Sustainable living involves making conscious choices that reduce our environmental impact. Small changes in daily habits can collectively make a significant difference."
        ];

        let currentText = "";
        let startTime = null;
        let timer = null;
        let isTestActive = false;
        let totalTyped = 0;
        let correctTyped = 0;

        const textDisplay = document.getElementById('textDisplay');
        const typingInput = document.getElementById('typingInput');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const timerDisplay = document.getElementById('timer');
        const resultDiv = document.getElementById('result');

        function initializeTest() {
            currentText = textSamples[Math.floor(Math.random() * textSamples.length)];
            textDisplay.innerHTML = currentText.split('').map((char, index) => 
                `<span data-index="${index}">${char}</span>`
            ).join('');
            typingInput.value = '';
            typingInput.disabled = false;
            typingInput.focus();
            startTime = null;
            isTestActive = true;
            totalTyped = 0;
            correctTyped = 0;
            resultDiv.style.display = 'none';
            updateDisplay();
        }

        function updateDisplay() {
            if (!isTestActive) return;

            const inputText = typingInput.value;
            const spans = textDisplay.querySelectorAll('span');
            
            spans.forEach((span, index) => {
                span.classList.remove('correct', 'incorrect', 'current');
                
                if (index < inputText.length) {
                    totalTyped++;
                    if (inputText[index] === currentText[index]) {
                        span.classList.add('correct');
                        correctTyped++;
                    } else {
                        span.classList.add('incorrect');
                    }
                } else if (index === inputText.length) {
                    span.classList.add('current');
                }
            });

            // Calculate WPM
            if (startTime) {
                const timeElapsed = (Date.now() - startTime) / 1000 / 60; // in minutes
                const wordsTyped = inputText.length / 5; // standard: 5 characters = 1 word
                const wpm = Math.round(wordsTyped / timeElapsed);
                wpmDisplay.textContent = wpm;
            }

            // Calculate accuracy
            const accuracy = totalTyped > 0 ? Math.round((correctTyped / totalTyped) * 100) : 100;
            accuracyDisplay.textContent = accuracy + '%';

            // Check if test is complete
            if (inputText.length === currentText.length) {
                endTest();
            }
        }

        function updateTimer() {
            if (!startTime || !isTestActive) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endTest() {
            isTestActive = false;
            clearInterval(timer);
            typingInput.disabled = true;
            
            const finalTime = timerDisplay.textContent;
            const finalWpm = wpmDisplay.textContent;
            const finalAccuracy = accuracyDisplay.textContent;
            
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('finalWpm').textContent = finalWpm;
            document.getElementById('finalAccuracy').textContent = finalAccuracy;
            
            resultDiv.style.display = 'block';
        }

        function resetTest() {
            isTestActive = false;
            clearInterval(timer);
            typingInput.value = '';
            typingInput.disabled = false;
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '100%';
            timerDisplay.textContent = '0:00';
            resultDiv.style.display = 'none';
            initializeTest();
        }

        // Event listeners
        typingInput.addEventListener('input', (e) => {
            if (!isTestActive) return;
            
            if (!startTime) {
                startTime = Date.now();
                timer = setInterval(updateTimer, 100);
            }
            
            updateDisplay();
        });

        startBtn.addEventListener('click', initializeTest);
        resetBtn.addEventListener('click', resetTest);

        // Initialize on page load
        window.addEventListener('load', initializeTest);
    </script>
</body>
</html>

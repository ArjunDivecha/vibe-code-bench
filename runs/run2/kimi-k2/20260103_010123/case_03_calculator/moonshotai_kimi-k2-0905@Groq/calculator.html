<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            max-width: 350px;
            width: 100%;
        }

        .display {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .previous-operand {
            color: #888;
            font-size: 14px;
            min-height: 20px;
            margin-bottom: 5px;
        }

        .current-operand {
            color: #fff;
            font-size: 32px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #333;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        button:hover {
            background: #444;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            background: #555;
        }

        .span-two {
            grid-column: span 2;
        }

        .operator {
            background: #ff9500;
        }

        .operator:hover {
            background: #ffb143;
        }

        .equals {
            background: #4CAF50;
        }

        .equals:hover {
            background: #66BB6A;
        }

        .clear {
            background: #f44336;
        }

        .clear:hover {
            background: #ef5350;
        }

        .zero {
            grid-column: span 2;
        }

        .error {
            color: #f44336 !important;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 15px;
            }
            
            button {
                padding: 20px;
                font-size: 18px;
            }
            
            .current-operand {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-two" onclick="calculator.clear()">C</button>
            <button onclick="calculator.delete()">⌫</button>
            <button class="operator" onclick="calculator.chooseOperation('÷')">÷</button>
            
            <button onclick="calculator.appendNumber('7')">7</button>
            <button onclick="calculator.appendNumber('8')">8</button>
            <button onclick="calculator.appendNumber('9')">9</button>
            <button class="operator" onclick="calculator.chooseOperation('×')">×</button>
            
            <button onclick="calculator.appendNumber('4')">4</button>
            <button onclick="calculator.appendNumber('5')">5</button>
            <button onclick="calculator.appendNumber('6')">6</button>
            <button class="operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button onclick="calculator.appendNumber('1')">1</button>
            <button onclick="calculator.appendNumber('2')">2</button>
            <button onclick="calculator.appendNumber('3')">3</button>
            <button class="operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button class="zero" onclick="calculator.appendNumber('0')">0</button>
            <button onclick="calculator.appendDecimal()">.</button>
            <button class="equals" onclick="calculator.compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand === '0') return;
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '0' && this.currentOperand === '0') return;
                if (this.currentOperand === '0') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
                this.updateDisplay();
            }

            appendDecimal() {
                if (this.currentOperand.includes('.')) return;
                this.currentOperand += '.';
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            this.showError('Cannot divide by zero');
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                // Handle very large or very small numbers
                if (!isFinite(computation)) {
                    this.showError('Result too large');
                    return;
                }

                // Format the result
                this.currentOperand = this.formatNumber(computation);
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            formatNumber(number) {
                // Handle scientific notation for very small numbers
                if (Math.abs(number) < 1e-10 && number !== 0) {
                    return number.toExponential(6);
                }
                
                // Round to avoid floating point issues
                const rounded = Math.round(number * 1e10) / 1e10;
                
                // Convert to string and remove unnecessary decimal places
                const stringNumber = rounded.toString();
                if (stringNumber.includes('e')) {
                    return stringNumber;
                }
                
                // Remove trailing zeros after decimal
                if (stringNumber.includes('.')) {
                    return stringNumber.replace(/\.?0+$/, '');
                }
                
                return stringNumber;
            }

            showError(message) {
                this.currentOperandElement.classList.add('error');
                this.currentOperand = message;
                this.updateDisplay();
                setTimeout(() => {
                    this.currentOperandElement.classList.remove('error');
                    this.clear();
                }, 1500);
            }

            getDisplayNumber(number) {
                if (number === 'Cannot divide by zero' || number === 'Result too large') {
                    return number;
                }
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                calculator.appendNumber(e.key);
            } else if (e.key === '.') {
                calculator.appendDecimal();
            } else if (e.key === '+' || e.key === '-') {
                calculator.chooseOperation(e.key);
            } else if (e.key === '*') {
                calculator.chooseOperation('×');
            } else if (e.key === '/') {
                e.preventDefault();
                calculator.chooseOperation('÷');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculator.compute();
            } else if (e.key === 'Escape') {
                calculator.clear();
            } else if (e.key === 'Backspace') {
                calculator.delete();
            }
        });

        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #000;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart {
            display: flex;
            justify-content: space-around;
            align-items: end;
            height: 200px;
            margin-top: 20px;
        }

        .bar {
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 5px 5px 0 0;
            width: 60px;
            margin: 0 5px;
            position: relative;
            transition: all 0.3s ease;
        }

        .bar:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #666;
            font-weight: bold;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #333;
            font-weight: bold;
        }

        .sunny-bg { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .cloudy-bg { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .rainy-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .weather-grid { grid-template-columns: 1fr; }
            .container { padding: 15px; }
            .modal-content { margin: 10% auto; width: 95%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Global Weather Dashboard</h1>
        
        <div class="weather-grid" id="weatherGrid">
            <!-- Weather cards will be generated here -->
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Temperature Comparison</h2>
            <div class="chart" id="temperatureChart">
                <!-- Chart bars will be generated here -->
            </div>
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div id="weatherModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <!-- Detailed weather info will be shown here -->
            </div>
        </div>
    </div>

    <script>
        // Mock weather data for 5 cities
        const weatherData = [
            {
                city: "New York",
                temperature: 22,
                condition: "sunny",
                humidity: 65,
                windSpeed: 12,
                pressure: 1013,
                visibility: 10,
                uvIndex: 7,
                feelsLike: 25,
                icon: "‚òÄÔ∏è"
            },
            {
                city: "London",
                temperature: 15,
                condition: "cloudy",
                humidity: 78,
                windSpeed: 8,
                pressure: 1015,
                visibility: 8,
                uvIndex: 3,
                feelsLike: 13,
                icon: "‚òÅÔ∏è"
            },
            {
                city: "Tokyo",
                temperature: 18,
                condition: "rainy",
                humidity: 85,
                windSpeed: 15,
                pressure: 1010,
                visibility: 6,
                uvIndex: 2,
                feelsLike: 16,
                icon: "üåßÔ∏è"
            },
            {
                city: "Sydney",
                temperature: 28,
                condition: "sunny",
                humidity: 55,
                windSpeed: 10,
                pressure: 1018,
                visibility: 15,
                uvIndex: 9,
                feelsLike: 30,
                icon: "‚òÄÔ∏è"
            },
            {
                city: "Paris",
                temperature: 20,
                condition: "cloudy",
                humidity: 70,
                windSpeed: 6,
                pressure: 1014,
                visibility: 12,
                uvIndex: 4,
                feelsLike: 19,
                icon: "‚õÖ"
            }
        ];

        // Function to create weather cards
        function createWeatherCards() {
            const weatherGrid = document.getElementById('weatherGrid');
            
            weatherData.forEach(data => {
                const card = document.createElement('div');
                card.className = 'weather-card';
                card.onclick = () => showDetails(data);
                
                card.innerHTML = `
                    <div class="city-name">${data.city}</div>
                    <div class="weather-icon">${data.icon}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="details">
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${data.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value">${data.windSpeed} km/h</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${data.feelsLike}¬∞C</div>
                        </div>
                    </div>
                `;
                
                weatherGrid.appendChild(card);
            });
        }

        // Function to create temperature chart
        function createTemperatureChart() {
            const chart = document.getElementById('temperatureChart');
            const maxTemp = Math.max(...weatherData.map(d => d.temperature));
            
            weatherData.forEach(data => {
                const barHeight = (data.temperature / maxTemp) * 150;
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = barHeight + 'px';
                
                bar.innerHTML = `
                    <div class="bar-value">${data.temperature}¬∞C</div>
                    <div class="bar-label">${data.city}</div>
                `;
                
                chart.appendChild(bar);
            });
        }

        // Function to show detailed weather info
        function showDetails(data) {
            const modal = document.getElementById('weatherModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h2 style="color: #333; margin-bottom: 20px; text-align: center;">
                    ${data.icon} ${data.city} Weather
                </h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <strong>Temperature:</strong> ${data.temperature}¬∞C
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <strong>Feels Like:</strong> ${data.feelsLike}¬∞C
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <strong>Condition:</strong> ${data.condition}
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <strong>Humidity:</strong> ${data.humidity}%
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <strong>Wind Speed:</strong> ${data.windSpeed} km/h
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <strong>Pressure:</strong> ${data.pressure} hPa
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <strong>Visibility:</strong> ${data.visibility} km
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px;">
                        <strong>UV Index:</strong> ${data.uvIndex}
                    </div>
                </div>
                <div style="text-align: center; color: #666; font-style: italic;">
                    Last updated: ${new Date().toLocaleString()}
                </div>
            `;
            
            modal.style.display = 'block';
            
            // Change background based on weather condition
            document.body.className = data.condition + '-bg';
        }

        // Close modal functionality
        document.querySelector('.close').onclick = function() {
            document.getElementById('weatherModal').style.display = 'none';
            document.body.className = ''; // Reset background
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('weatherModal');
            if (event.target == modal) {
                modal.style.display = 'none';
                document.body.className = ''; // Reset background
            }
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            createWeatherCards();
            createTemperatureChart();
        });
    </script>
</body>
</html>

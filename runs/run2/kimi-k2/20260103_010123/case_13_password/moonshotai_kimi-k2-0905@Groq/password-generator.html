<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5a67d8;
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .length-display {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .strength-meter {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: width 0.3s, background 0.3s;
            border-radius: 5px;
        }

        .strength-weak {
            width: 25%;
            background: #f56565;
        }

        .strength-fair {
            width: 50%;
            background: #ed8936;
        }

        .strength-good {
            width: 75%;
            background: #ecc94b;
        }

        .strength-strong {
            width: 100%;
            background: #48bb78;
        }

        .strength-text {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }

        .generate-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            background: #5a67d8;
        }

        .multiple-passwords {
            margin-bottom: 20px;
        }

        .password-count {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
        }

        .password-list {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 10px;
        }

        .password-item {
            background: #f8f9fa;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', monospace;
        }

        .password-item:last-child {
            margin-bottom: 0;
        }

        .history-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .history-title {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-history {
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .clear-history:hover {
            background: #e53e3e;
        }

        .timestamp {
            color: #999;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="password-display" id="passwordDisplay">
            <span id="passwordText">Click generate to create a password</span>
            <button class="copy-btn" id="copyBtn" style="display: none;">Copy</button>
        </div>

        <div class="strength-meter">
            <div class="strength-fill" id="strengthFill"></div>
        </div>
        <div class="strength-text" id="strengthText"></div>

        <div class="controls">
            <div class="control-group">
                <label>Password Length</label>
                <div class="slider-container">
                    <input type="range" id="lengthSlider" min="8" max="32" value="16">
                    <span class="length-display" id="lengthDisplay">16</span>
                </div>
            </div>

            <div class="control-group">
                <label>Character Types</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$)</label>
                    </div>
                </div>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Password</button>

        <div class="multiple-passwords">
            <div class="password-count">
                <label>Generate multiple:</label>
                <input type="number" id="passwordCount" min="1" max="10" value="1">
                <span>passwords</span>
            </div>
            <div class="password-list" id="passwordList" style="display: none;"></div>
        </div>

        <div class="history-section">
            <h3 class="history-title">Recent Passwords</h3>
            <div class="history-list" id="historyList"></div>
            <button class="clear-history" id="clearHistory">Clear History</button>
        </div>
    </div>

    <script>
        // Character sets
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // State
        let passwordHistory = [];
        let currentPassword = '';

        // DOM elements
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthDisplay = document.getElementById('lengthDisplay');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const passwordText = document.getElementById('passwordText');
        const copyBtn = document.getElementById('copyBtn');
        const generateBtn = document.getElementById('generateBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const passwordCount = document.getElementById('passwordCount');
        const passwordList = document.getElementById('passwordList');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistory');

        // Load history from localStorage
        function loadHistory() {
            const saved = localStorage.getItem('passwordHistory');
            if (saved) {
                passwordHistory = JSON.parse(saved);
                updateHistoryDisplay();
            }
        }

        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
        }

        // Update length display
        lengthSlider.addEventListener('input', (e) => {
            lengthDisplay.textContent = e.target.value;
        });

        // Generate random password
        function generatePassword(length, useUppercase, useLowercase, useNumbers, useSymbols) {
            let chars = '';
            if (useUppercase) chars += CHAR_SETS.uppercase;
            if (useLowercase) chars += CHAR_SETS.lowercase;
            if (useNumbers) chars += CHAR_SETS.numbers;
            if (useSymbols) chars += CHAR_SETS.symbols;

            if (chars === '') return '';

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            return password;
        }

        // Calculate password strength
        function calculateStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (password.length >= 16) score++;
            if (password.length >= 20) score++;
            
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score <= 2) return { level: 'weak', text: 'Weak' };
            if (score <= 4) return { level: 'fair', text: 'Fair' };
            if (score <= 6) return { level: 'good', text: 'Good' };
            return { level: 'strong', text: 'Strong' };
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            strengthFill.className = `strength-fill strength-${strength.level}`;
            strengthText.textContent = `Password strength: ${strength.text}`;
        }

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(currentPassword);
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });

        // Generate password(s)
        generateBtn.addEventListener('click', () => {
            const length = parseInt(lengthSlider.value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const count = parseInt(passwordCount.value);

            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Please select at least one character type!');
                return;
            }

            if (count === 1) {
                // Generate single password
                currentPassword = generatePassword(length, useUppercase, useLowercase, useNumbers, useSymbols);
                passwordText.textContent = currentPassword;
                copyBtn.style.display = 'block';
                updateStrengthMeter(currentPassword);
                
                // Add to history
                addToHistory(currentPassword);
            } else {
                // Generate multiple passwords
                const passwords = [];
                for (let i = 0; i < count; i++) {
                    passwords.push(generatePassword(length, useUppercase, useLowercase, useNumbers, useSymbols));
                }
                
                passwordList.innerHTML = '';
                passwords.forEach((password, index) => {
                    const item = document.createElement('div');
                    item.className = 'password-item';
                    item.innerHTML = `
                        <span>${password}</span>
                        <button onclick="copyPassword('${password}')" style="background: #667eea; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Copy</button>
                    `;
                    passwordList.appendChild(item);
                    
                    // Add to history
                    addToHistory(password);
                });
                
                passwordList.style.display = 'block';
                passwordText.textContent = `${count} passwords generated`;
                copyBtn.style.display = 'none';
            }
        });

        // Copy password from list
        function copyPassword(password) {
            navigator.clipboard.writeText(password);
        }

        // Add to history
        function addToHistory(password) {
            const timestamp = new Date().toLocaleTimeString();
            passwordHistory.unshift({ password, timestamp });
            
            // Keep only last 10 passwords
            if (passwordHistory.length > 10) {
                passwordHistory = passwordHistory.slice(0, 10);
            }
            
            updateHistoryDisplay();
            saveHistory();
        }

        // Update history display
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            passwordHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span>${item.password}</span>
                    <span class="timestamp">${item.timestamp}</span>
                `;
                historyList.appendChild(div);
            });
        }

        // Clear history
        clearHistoryBtn.addEventListener('click', () => {
            passwordHistory = [];
            updateHistoryDisplay();
            saveHistory();
        });

        // Initialize
        loadHistory();
    </script>
</body>
</html>

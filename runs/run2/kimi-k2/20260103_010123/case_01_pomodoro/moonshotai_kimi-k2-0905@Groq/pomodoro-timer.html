<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .session-info {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        <div class="session-info" id="sessionInfo">Work Session 1</div>
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="status" id="status">Ready to start</div>
        <div class="controls">
            <button id="startBtn" onclick="toggleTimer()">Start</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let isWorkSession = true;
        let sessionCount = 1;
        let breakCount = 0;
        let timer = null;

        const WORK_TIME = 25 * 60;
        const BREAK_TIME = 5 * 60;

        // Create audio context for beep sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(timeLeft);
            
            if (isWorkSession) {
                document.getElementById('sessionInfo').textContent = `Work Session ${sessionCount}`;
                document.getElementById('status').textContent = isRunning ? 'Working...' : 'Ready to work';
            } else {
                document.getElementById('sessionInfo').textContent = `Break Time ${breakCount}`;
                document.getElementById('status').textContent = isRunning ? 'Break time!' : 'Ready for break';
            }
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            document.getElementById('startBtn').textContent = 'Pause';
            document.getElementById('timerDisplay').classList.add('pulse');
            
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    playBeep();
                    clearInterval(timer);
                    
                    if (isWorkSession) {
                        // Switch to break
                        isWorkSession = false;
                        breakCount++;
                        timeLeft = BREAK_TIME;
                        document.getElementById('status').textContent = 'Time for a break!';
                    } else {
                        // Switch to work
                        isWorkSession = true;
                        sessionCount++;
                        timeLeft = WORK_TIME;
                        document.getElementById('status').textContent = 'Break over, time to work!';
                    }
                    
                    // Auto-start next session after 2 seconds
                    setTimeout(() => {
                        if (!isRunning) return;
                        startTimer();
                    }, 2000);
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timer);
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('timerDisplay').classList.remove('pulse');
            updateDisplay();
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isWorkSession = true;
            sessionCount = 1;
            breakCount = 0;
            timeLeft = WORK_TIME;
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('timerDisplay').classList.remove('pulse');
            updateDisplay();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

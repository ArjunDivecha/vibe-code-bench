<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            min-width: 400px;
        }

        .mode-toggle {
            display: flex;
            margin-bottom: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            background: #333;
            border: none;
            color: #888;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .mode-btn.active {
            background: #4CAF50;
            color: white;
        }

        .display {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-start { background: #4CAF50; }
        .btn-stop { background: #f44336; }
        .btn-lap { background: #2196F3; }
        .btn-reset { background: #9E9E9E; }

        .timer-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .time-input {
            width: 60px;
            padding: 10px;
            text-align: center;
            border: 2px solid #444;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 18px;
        }

        .laps {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .lap-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .hidden {
            display: none;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alert-box {
            background: #f44336;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('stopwatch')">Stopwatch</button>
            <button class="mode-btn" onclick="switchMode('timer')">Timer</button>
        </div>

        <div id="stopwatch-mode">
            <div class="display" id="stopwatch-display">00:00:00.00</div>
            <div class="controls">
                <button class="btn btn-start" onclick="startStopwatch()">Start</button>
                <button class="btn btn-stop" onclick="stopStopwatch()">Stop</button>
                <button class="btn btn-lap" onclick="addLap()">Lap</button>
                <button class="btn btn-reset" onclick="resetStopwatch()">Reset</button>
            </div>
            <div class="laps" id="laps-list"></div>
        </div>

        <div id="timer-mode" class="hidden">
            <div class="timer-inputs">
                <input type="number" class="time-input" id="timer-hours" min="0" max="99" value="0">
                <span>:</span>
                <input type="number" class="time-input" id="timer-minutes" min="0" max="59" value="0">
                <span>:</span>
                <input type="number" class="time-input" id="timer-seconds" min="0" max="59" value="0">
            </div>
            <div class="display" id="timer-display">00:00:00</div>
            <div class="controls">
                <button class="btn btn-start" onclick="startTimer()">Start</button>
                <button class="btn btn-stop" onclick="stopTimer()">Stop</button>
                <button class="btn btn-reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>

    <div id="alert-overlay" class="alert-overlay hidden" onclick="closeAlert()">
        <div class="alert-box">
            <h2>TIMER DONE!</h2>
            <p>Time's up!</p>
        </div>
    </div>

    <script>
        let stopwatchInterval = null;
        let timerInterval = null;
        let stopwatchStartTime = 0;
        let stopwatchElapsed = 0;
        let timerRemaining = 0;
        let currentMode = 'stopwatch';

        function switchMode(mode) {
            currentMode = mode;
            const buttons = document.querySelectorAll('.mode-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'stopwatch') {
                document.getElementById('stopwatch-mode').classList.remove('hidden');
                document.getElementById('timer-mode').classList.add('hidden');
            } else {
                document.getElementById('stopwatch-mode').classList.add('hidden');
                document.getElementById('timer-mode').classList.remove('hidden');
            }
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }

        function formatTimerTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateStopwatch() {
            const currentTime = Date.now();
            const elapsed = stopwatchElapsed + (currentTime - stopwatchStartTime);
            document.getElementById('stopwatch-display').textContent = formatTime(elapsed);
        }

        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchStartTime = Date.now();
                stopwatchInterval = setInterval(updateStopwatch, 10);
            }
        }

        function stopStopwatch() {
            if (stopwatchInterval) {
                stopwatchElapsed += Date.now() - stopwatchStartTime;
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
            }
        }

        function resetStopwatch() {
            stopStopwatch();
            stopwatchElapsed = 0;
            document.getElementById('stopwatch-display').textContent = '00:00:00.00';
            document.getElementById('laps-list').innerHTML = '';
        }

        function addLap() {
            if (stopwatchInterval || stopwatchElapsed > 0) {
                const lapTime = stopwatchInterval ? 
                    stopwatchElapsed + (Date.now() - stopwatchStartTime) : 
                    stopwatchElapsed;
                
                const lapsList = document.getElementById('laps-list');
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span>Lap ${lapsList.children.length + 1}</span>
                    <span>${formatTime(lapTime)}</span>
                `;
                lapsList.insertBefore(lapItem, lapsList.firstChild);
            }
        }

        function startTimer() {
            if (timerInterval) return;
            
            const hours = parseInt(document.getElementById('timer-hours').value) || 0;
            const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
            
            if (timerRemaining === 0) {
                timerRemaining = hours * 3600 + minutes * 60 + seconds;
            }
            
            if (timerRemaining > 0) {
                timerInterval = setInterval(() => {
                    timerRemaining--;
                    document.getElementById('timer-display').textContent = formatTimerTime(timerRemaining);
                    
                    if (timerRemaining <= 0) {
                        stopTimer();
                        showAlert();
                        playSound();
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            stopTimer();
            timerRemaining = 0;
            document.getElementById('timer-display').textContent = '00:00:00';
            document.getElementById('timer-hours').value = 0;
            document.getElementById('timer-minutes').value = 0;
            document.getElementById('timer-seconds').value = 0;
        }

        function showAlert() {
            document.getElementById('alert-overlay').classList.remove('hidden');
        }

        function closeAlert() {
            document.getElementById('alert-overlay').classList.add('hidden');
        }

        function playSound() {
            // Create a simple beep sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Initialize
        document.getElementById('timer-display').textContent = '00:00:00';
    </script>
</body>
</html>

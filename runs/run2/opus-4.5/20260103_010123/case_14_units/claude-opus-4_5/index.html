<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .converter-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .category-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #f0f0f0;
            color: #555;
        }

        .category-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .conversion-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .input-group select {
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            min-width: 100px;
            outline: none;
        }

        .input-group select:focus {
            border-color: #667eea;
        }

        .swap-container {
            display: flex;
            justify-content: center;
        }

        .swap-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .formula-display {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .formula-display h3 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .formula-display p {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #333;
        }

        .quick-conversions {
            margin-top: 25px;
        }

        .quick-conversions h3 {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 20px;
            background: white;
            color: #667eea;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        .label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 500px) {
            .input-group {
                flex-direction: column;
            }

            .input-group input,
            .input-group select {
                width: 100%;
            }

            h1 {
                font-size: 1.8rem;
            }

            .converter-card {
                padding: 20px;
            }

            .category-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Unit Converter</h1>
        
        <div class="converter-card">
            <div class="category-selector">
                <button class="category-btn active" data-category="length">üìè Length</button>
                <button class="category-btn" data-category="weight">‚öñÔ∏è Weight</button>
                <button class="category-btn" data-category="temperature">üå°Ô∏è Temperature</button>
                <button class="category-btn" data-category="volume">üß™ Volume</button>
                <button class="category-btn" data-category="time">‚è±Ô∏è Time</button>
            </div>

            <div class="conversion-area">
                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="label">From</div>
                        <input type="number" id="fromValue" placeholder="Enter value" value="1">
                    </div>
                    <select id="fromUnit"></select>
                </div>

                <div class="swap-container">
                    <button class="swap-btn" id="swapBtn" title="Swap units">‚áÖ</button>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <div class="label">To</div>
                        <input type="number" id="toValue" placeholder="Result">
                    </div>
                    <select id="toUnit"></select>
                </div>
            </div>

            <div class="formula-display">
                <h3>Formula</h3>
                <p id="formulaText">1 km = 1000 m</p>
            </div>

            <div class="quick-conversions">
                <h3>Quick Conversions</h3>
                <div class="quick-btns" id="quickBtns"></div>
            </div>
        </div>
    </div>

    <script>
        const units = {
            length: {
                km: { name: 'Kilometers', toBase: 1000 },
                m: { name: 'Meters', toBase: 1 },
                cm: { name: 'Centimeters', toBase: 0.01 },
                mm: { name: 'Millimeters', toBase: 0.001 },
                miles: { name: 'Miles', toBase: 1609.344 },
                feet: { name: 'Feet', toBase: 0.3048 },
                inches: { name: 'Inches', toBase: 0.0254 }
            },
            weight: {
                kg: { name: 'Kilograms', toBase: 1 },
                g: { name: 'Grams', toBase: 0.001 },
                lb: { name: 'Pounds', toBase: 0.453592 },
                oz: { name: 'Ounces', toBase: 0.0283495 }
            },
            temperature: {
                C: { name: 'Celsius' },
                F: { name: 'Fahrenheit' },
                K: { name: 'Kelvin' }
            },
            volume: {
                L: { name: 'Liters', toBase: 1 },
                mL: { name: 'Milliliters', toBase: 0.001 },
                gallons: { name: 'Gallons', toBase: 3.78541 },
                cups: { name: 'Cups', toBase: 0.236588 }
            },
            time: {
                hours: { name: 'Hours', toBase: 3600 },
                minutes: { name: 'Minutes', toBase: 60 },
                seconds: { name: 'Seconds', toBase: 1 }
            }
        };

        const quickConversions = [
            { category: 'length', from: 'km', to: 'miles', label: 'km ‚Üí miles' },
            { category: 'length', from: 'feet', to: 'm', label: 'ft ‚Üí m' },
            { category: 'length', from: 'inches', to: 'cm', label: 'in ‚Üí cm' },
            { category: 'weight', from: 'kg', to: 'lb', label: 'kg ‚Üí lb' },
            { category: 'weight', from: 'oz', to: 'g', label: 'oz ‚Üí g' },
            { category: 'temperature', from: 'C', to: 'F', label: '¬∞C ‚Üí ¬∞F' },
            { category: 'temperature', from: 'F', to: 'C', label: '¬∞F ‚Üí ¬∞C' },
            { category: 'volume', from: 'L', to: 'gallons', label: 'L ‚Üí gal' },
            { category: 'volume', from: 'cups', to: 'mL', label: 'cups ‚Üí mL' },
            { category: 'time', from: 'hours', to: 'minutes', label: 'hr ‚Üí min' }
        ];

        let currentCategory = 'length';
        let isFromInput = true;

        const fromValue = document.getElementById('fromValue');
        const toValue = document.getElementById('toValue');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const formulaText = document.getElementById('formulaText');
        const quickBtnsContainer = document.getElementById('quickBtns');

        function populateUnits(category) {
            const categoryUnits = units[category];
            const unitKeys = Object.keys(categoryUnits);

            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';

            unitKeys.forEach((key, index) => {
                const option1 = document.createElement('option');
                option1.value = key;
                option1.textContent = `${key} (${categoryUnits[key].name})`;
                fromUnit.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = key;
                option2.textContent = `${key} (${categoryUnits[key].name})`;
                toUnit.appendChild(option2);
            });

            if (unitKeys.length > 1) {
                toUnit.selectedIndex = 1;
            }
        }

        function convertTemperature(value, from, to) {
            if (from === to) return value;
            
            // Convert to Celsius first
            let celsius;
            if (from === 'C') celsius = value;
            else if (from === 'F') celsius = (value - 32) * 5/9;
            else if (from === 'K') celsius = value - 273.15;

            // Convert from Celsius to target
            if (to === 'C') return celsius;
            if (to === 'F') return (celsius * 9/5) + 32;
            if (to === 'K') return celsius + 273.15;
        }

        function convert(value, from, to, category) {
            if (category === 'temperature') {
                return convertTemperature(value, from, to);
            }

            const categoryUnits = units[category];
            const baseValue = value * categoryUnits[from].toBase;
            return baseValue / categoryUnits[to].toBase;
        }

        function formatNumber(num) {
            if (Math.abs(num) < 0.0001 || Math.abs(num) >= 1000000) {
                return num.toExponential(6);
            }
            return parseFloat(num.toPrecision(10));
        }

        function updateFormula() {
            const from = fromUnit.value;
            const to = toUnit.value;

            if (currentCategory === 'temperature') {
                const formulas = {
                    'C-F': '¬∞F = (¬∞C √ó 9/5) + 32',
                    'F-C': '¬∞C = (¬∞F - 32) √ó 5/9',
                    'C-K': 'K = ¬∞C + 273.15',
                    'K-C': '¬∞C = K - 273.15',
                    'F-K': 'K = (¬∞F - 32) √ó 5/9 + 273.15',
                    'K-F': '¬∞F = (K - 273.15) √ó 9/5 + 32'
                };
                const key = `${from}-${to}`;
                formulaText.textContent = formulas[key] || `${from} = ${to}`;
            } else {
                const categoryUnits = units[currentCategory];
                const ratio = categoryUnits[from].toBase / categoryUnits[to].toBase;
                formulaText.textContent = `1 ${from} = ${formatNumber(ratio)} ${to}`;
            }
        }

        function doConversion() {
            const from = fromUnit.value;
            const to = toUnit.value;
            
            if (isFromInput) {
                const value = parseFloat(fromValue.value) || 0;
                const result = convert(value, from, to, currentCategory);
                toValue.value = formatNumber(result);
            } else {
                const value = parseFloat(toValue.value) || 0;
                const result = convert(value, to, from, currentCategory);
                fromValue.value = formatNumber(result);
            }
            
            updateFormula();
        }

        function setupQuickButtons() {
            quickBtnsContainer.innerHTML = '';
            quickConversions.forEach(qc => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = qc.label;
                btn.addEventListener('click', () => {
                    // Switch category
                    currentCategory = qc.category;
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector(`[data-category="${qc.category}"]`).classList.add('active');
                    
                    populateUnits(qc.category);
                    fromUnit.value = qc.from;
                    toUnit.value = qc.to;
                    doConversion();
                });
                quickBtnsContainer.appendChild(btn);
            });
        }

        // Event Listeners
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                populateUnits(currentCategory);
                fromValue.value = 1;
                doConversion();
            });
        });

        fromValue.addEventListener('input', () => {
            isFromInput = true;
            doConversion();
        });

        toValue.addEventListener('input', () => {
            isFromInput = false;
            doConversion();
        });

        fromUnit.addEventListener('change', doConversion);
        toUnit.addEventListener('change', doConversion);

        swapBtn.addEventListener('click', () => {
            const tempUnit = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = tempUnit;

            const tempValue = fromValue.value;
            fromValue.value = toValue.value;
            toValue.value = tempValue;

            updateFormula();
        });

        // Initialize
        populateUnits('length');
        setupQuickButtons();
        doConversion();
    </script>
</body>
</html>

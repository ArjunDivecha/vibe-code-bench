<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            transition: background 0.5s ease;
            padding: 20px;
        }

        .sunny-bg {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .cloudy-bg {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
        }

        .rainy-bg {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .weather-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .weather-card.active {
            border: 3px solid #3498db;
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4rem;
            text-align: center;
            margin: 15px 0;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #e74c3c;
        }

        .condition {
            text-align: center;
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 10px 0;
            text-transform: capitalize;
        }

        .humidity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #3498db;
            font-size: 1rem;
        }

        .detail-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .detail-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .detail-header h2 {
            font-size: 2rem;
            color: #2c3e50;
        }

        .detail-header .temp-large {
            font-size: 3rem;
            color: #e74c3c;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-item .label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .detail-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-container h3 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding: 20px 0;
            border-bottom: 2px solid #ecf0f1;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .bar {
            width: 50px;
            background: linear-gradient(to top, #3498db, #9b59b6);
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }

        .bar:hover {
            background: linear-gradient(to top, #e74c3c, #f39c12);
        }

        .bar-temp {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .bar-label {
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #c0392b;
        }

        .forecast {
            margin-top: 25px;
        }

        .forecast h4 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .forecast-days {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .forecast-day {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }

        .forecast-day .day {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .forecast-day .icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .forecast-day .temp {
            font-weight: bold;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .weather-card {
                padding: 20px;
            }

            .temperature {
                font-size: 2rem;
            }

            .detail-header h2 {
                font-size: 1.5rem;
            }

            .detail-header .temp-large {
                font-size: 2rem;
            }

            .bar {
                width: 35px;
            }

            .bar-label {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .weather-grid {
                gap: 15px;
            }

            .chart {
                height: 150px;
            }

            .bar {
                width: 30px;
            }
        }
    </style>
</head>
<body class="sunny-bg">
    <div class="container">
        <header>
            <h1>üåç Weather Dashboard</h1>
            <p>Click on a city to see detailed weather information</p>
        </header>

        <div class="weather-grid" id="weatherGrid"></div>

        <div class="detail-panel" id="detailPanel">
            <div class="detail-header">
                <div>
                    <h2 id="detailCity"></h2>
                    <span id="detailCondition" style="color: #7f8c8d; font-size: 1.2rem;"></span>
                </div>
                <div class="temp-large" id="detailTemp"></div>
                <button class="close-btn" onclick="closeDetail()">‚úï Close</button>
            </div>
            <div class="detail-grid" id="detailGrid"></div>
            <div class="forecast">
                <h4>üìÖ 5-Day Forecast</h4>
                <div class="forecast-days" id="forecastDays"></div>
            </div>
        </div>

        <div class="chart-container">
            <h3>üìä Temperature Comparison</h3>
            <div class="chart" id="tempChart"></div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = {
            "New York": {
                temperature: 22,
                condition: "sunny",
                humidity: 45,
                windSpeed: 12,
                feelsLike: 24,
                visibility: 16,
                pressure: 1015,
                uvIndex: 6,
                forecast: [
                    { day: "Mon", condition: "sunny", temp: 23 },
                    { day: "Tue", condition: "cloudy", temp: 20 },
                    { day: "Wed", condition: "rainy", temp: 18 },
                    { day: "Thu", condition: "cloudy", temp: 19 },
                    { day: "Fri", condition: "sunny", temp: 22 }
                ]
            },
            "London": {
                temperature: 15,
                condition: "cloudy",
                humidity: 72,
                windSpeed: 18,
                feelsLike: 13,
                visibility: 10,
                pressure: 1008,
                uvIndex: 2,
                forecast: [
                    { day: "Mon", condition: "rainy", temp: 14 },
                    { day: "Tue", condition: "rainy", temp: 13 },
                    { day: "Wed", condition: "cloudy", temp: 15 },
                    { day: "Thu", condition: "cloudy", temp: 16 },
                    { day: "Fri", condition: "sunny", temp: 18 }
                ]
            },
            "Tokyo": {
                temperature: 28,
                condition: "sunny",
                humidity: 60,
                windSpeed: 8,
                feelsLike: 31,
                visibility: 20,
                pressure: 1012,
                uvIndex: 8,
                forecast: [
                    { day: "Mon", condition: "sunny", temp: 29 },
                    { day: "Tue", condition: "sunny", temp: 30 },
                    { day: "Wed", condition: "cloudy", temp: 27 },
                    { day: "Thu", condition: "rainy", temp: 24 },
                    { day: "Fri", condition: "cloudy", temp: 26 }
                ]
            },
            "Sydney": {
                temperature: 19,
                condition: "cloudy",
                humidity: 55,
                windSpeed: 22,
                feelsLike: 17,
                visibility: 14,
                pressure: 1020,
                uvIndex: 4,
                forecast: [
                    { day: "Mon", condition: "cloudy", temp: 18 },
                    { day: "Tue", condition: "sunny", temp: 21 },
                    { day: "Wed", condition: "sunny", temp: 23 },
                    { day: "Thu", condition: "sunny", temp: 22 },
                    { day: "Fri", condition: "cloudy", temp: 20 }
                ]
            },
            "Paris": {
                temperature: 12,
                condition: "rainy",
                humidity: 85,
                windSpeed: 15,
                feelsLike: 9,
                visibility: 6,
                pressure: 1005,
                uvIndex: 1,
                forecast: [
                    { day: "Mon", condition: "rainy", temp: 11 },
                    { day: "Tue", condition: "rainy", temp: 10 },
                    { day: "Wed", condition: "cloudy", temp: 13 },
                    { day: "Thu", condition: "sunny", temp: 16 },
                    { day: "Fri", condition: "sunny", temp: 18 }
                ]
            }
        };

        // Weather icons mapping
        const weatherIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è"
        };

        // Background classes mapping
        const bgClasses = {
            sunny: "sunny-bg",
            cloudy: "cloudy-bg",
            rainy: "rainy-bg"
        };

        let selectedCity = null;

        // Initialize dashboard
        function init() {
            renderWeatherCards();
            renderChart();
        }

        // Render weather cards
        function renderWeatherCards() {
            const grid = document.getElementById('weatherGrid');
            grid.innerHTML = '';

            for (const [city, data] of Object.entries(weatherData)) {
                const card = document.createElement('div');
                card.className = 'weather-card';
                card.onclick = () => selectCity(city);
                
                card.innerHTML = `
                    <div class="city-name">${city}</div>
                    <div class="weather-icon">${weatherIcons[data.condition]}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">üíß ${data.humidity}% humidity</div>
                `;
                
                grid.appendChild(card);
            }
        }

        // Select a city and show details
        function selectCity(city) {
            selectedCity = city;
            const data = weatherData[city];

            // Update active card
            document.querySelectorAll('.weather-card').forEach((card, index) => {
                const cityName = Object.keys(weatherData)[index];
                card.classList.toggle('active', cityName === city);
            });

            // Update background
            document.body.className = bgClasses[data.condition];

            // Show detail panel
            const panel = document.getElementById('detailPanel');
            panel.classList.add('show');

            document.getElementById('detailCity').textContent = `${weatherIcons[data.condition]} ${city}`;
            document.getElementById('detailCondition').textContent = data.condition.charAt(0).toUpperCase() + data.condition.slice(1);
            document.getElementById('detailTemp').textContent = `${data.temperature}¬∞C`;

            // Render detail grid
            const detailGrid = document.getElementById('detailGrid');
            detailGrid.innerHTML = `
                <div class="detail-item">
                    <div class="label">üå°Ô∏è Feels Like</div>
                    <div class="value">${data.feelsLike}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="label">üíß Humidity</div>
                    <div class="value">${data.humidity}%</div>
                </div>
                <div class="detail-item">
                    <div class="label">üí® Wind Speed</div>
                    <div class="value">${data.windSpeed} km/h</div>
                </div>
                <div class="detail-item">
                    <div class="label">üëÅÔ∏è Visibility</div>
                    <div class="value">${data.visibility} km</div>
                </div>
                <div class="detail-item">
                    <div class="label">üìä Pressure</div>
                    <div class="value">${data.pressure} hPa</div>
                </div>
                <div class="detail-item">
                    <div class="label">‚òÄÔ∏è UV Index</div>
                    <div class="value">${data.uvIndex}</div>
                </div>
            `;

            // Render forecast
            const forecastDays = document.getElementById('forecastDays');
            forecastDays.innerHTML = data.forecast.map(day => `
                <div class="forecast-day">
                    <div class="day">${day.day}</div>
                    <div class="icon">${weatherIcons[day.condition]}</div>
                    <div class="temp">${day.temp}¬∞C</div>
                </div>
            `).join('');

            // Scroll to detail panel
            panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Close detail panel
        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('show');
            document.querySelectorAll('.weather-card').forEach(card => {
                card.classList.remove('active');
            });
            selectedCity = null;
            document.body.className = 'sunny-bg';
        }

        // Render temperature chart
        function renderChart() {
            const chart = document.getElementById('tempChart');
            const temps = Object.entries(weatherData).map(([city, data]) => ({
                city: city,
                temp: data.temperature
            }));

            const maxTemp = Math.max(...temps.map(t => t.temp));
            
            chart.innerHTML = temps.map(({ city, temp }) => {
                const height = (temp / maxTemp) * 150;
                const shortCity = city.split(' ')[0];
                return `
                    <div class="bar-container">
                        <div class="bar" style="height: ${height}px">
                            <span class="bar-temp">${temp}¬∞</span>
                        </div>
                        <div class="bar-label">${shortCity}</div>
                    </div>
                `;
            }).join('');
        }

        // Initialize on load
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .add-habit-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .add-habit-form input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .add-habit-form input::placeholder {
            color: #888;
        }

        .add-habit-form input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px #667eea;
        }

        .add-habit-form button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-habit-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .habit-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .habit-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .habit-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .habit-name {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .today-checkbox {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            border: 2px solid #667eea;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .today-checkbox.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-value.streak {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .delete-btn {
            background: rgba(255, 100, 100, 0.2);
            border: none;
            color: #ff6b6b;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 100, 100, 0.4);
        }

        .calendar-grid {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .day-cell {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .day-cell.empty {
            background: rgba(255, 255, 255, 0.03);
        }

        .day-cell.completed {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: rgba(255, 255, 255, 0.8);
        }

        .day-cell.missed {
            background: rgba(255, 255, 255, 0.05);
        }

        .day-cell.today {
            box-shadow: 0 0 0 2px #667eea;
        }

        .day-cell:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .day-cell .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            white-space: nowrap;
            margin-bottom: 5px;
            color: #fff;
        }

        .day-cell:hover .tooltip {
            display: block;
        }

        .calendar-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-size: 0.8rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #888;
        }

        .motivational-quote {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            font-style: italic;
            color: #888;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .add-habit-form {
                flex-direction: column;
            }

            .habit-header {
                flex-wrap: wrap;
                gap: 15px;
            }

            .habit-stats {
                width: 100%;
                justify-content: space-around;
            }

            .day-cell {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Habit Tracker</h1>
            <p class="subtitle">Build better habits, one day at a time</p>
        </header>

        <form class="add-habit-form" id="addHabitForm">
            <input type="text" id="habitInput" placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)" required>
            <button type="submit">+ Add Habit</button>
        </form>

        <div class="habits-list" id="habitsList"></div>

        <div class="motivational-quote" id="quote"></div>
    </div>

    <script>
        // Motivational quotes
        const quotes = [
            "Success is the sum of small efforts repeated day in and day out. â€” Robert Collier",
            "We are what we repeatedly do. Excellence is not an act, but a habit. â€” Aristotle",
            "The secret of your future is hidden in your daily routine. â€” Mike Murdock",
            "Small daily improvements are the key to staggering long-term results. â€” Robin Sharma",
            "Habits are the compound interest of self-improvement. â€” James Clear",
            "You'll never change your life until you change something you do daily. â€” John C. Maxwell",
            "Motivation is what gets you started. Habit is what keeps you going. â€” Jim Ryun",
            "First forget inspiration. Habit is more dependable. â€” Octavia Butler"
        ];

        // Utility functions
        function getDateString(date = new Date()) {
            return date.toISOString().split('T')[0];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function getLast30Days() {
            const days = [];
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                days.push(getDateString(date));
            }
            return days;
        }

        // Data management
        function loadHabits() {
            const data = localStorage.getItem('habitTracker');
            return data ? JSON.parse(data) : [];
        }

        function saveHabits(habits) {
            localStorage.setItem('habitTracker', JSON.stringify(habits));
        }

        function addHabit(name) {
            const habits = loadHabits();
            const newHabit = {
                id: Date.now(),
                name: name.trim(),
                completedDays: []
            };
            habits.push(newHabit);
            saveHabits(habits);
            renderHabits();
        }

        function deleteHabit(id) {
            if (confirm('Are you sure you want to delete this habit?')) {
                let habits = loadHabits();
                habits = habits.filter(h => h.id !== id);
                saveHabits(habits);
                renderHabits();
            }
        }

        function toggleDay(habitId, dateStr) {
            const habits = loadHabits();
            const habit = habits.find(h => h.id === habitId);
            if (habit) {
                const index = habit.completedDays.indexOf(dateStr);
                if (index > -1) {
                    habit.completedDays.splice(index, 1);
                } else {
                    habit.completedDays.push(dateStr);
                }
                saveHabits(habits);
                renderHabits();
            }
        }

        function calculateStreak(completedDays) {
            let streak = 0;
            const today = new Date();
            
            for (let i = 0; i <= 365; i++) {
                const checkDate = new Date();
                checkDate.setDate(today.getDate() - i);
                const dateStr = getDateString(checkDate);
                
                if (completedDays.includes(dateStr)) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }
            return streak;
        }

        function calculatePercentage(completedDays) {
            const last30 = getLast30Days();
            const completed = last30.filter(day => completedDays.includes(day)).length;
            return Math.round((completed / 30) * 100);
        }

        function renderHabits() {
            const habits = loadHabits();
            const container = document.getElementById('habitsList');
            const today = getDateString();
            const last30 = getLast30Days();

            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">âœ¨</div>
                        <h3>No habits yet</h3>
                        <p>Add your first habit above to start tracking!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = habits.map(habit => {
                const streak = calculateStreak(habit.completedDays);
                const percentage = calculatePercentage(habit.completedDays);
                const isCompletedToday = habit.completedDays.includes(today);

                const calendarCells = last30.map(dateStr => {
                    const isCompleted = habit.completedDays.includes(dateStr);
                    const isToday = dateStr === today;
                    const dayNum = new Date(dateStr).getDate();
                    
                    let cellClass = 'day-cell';
                    if (isCompleted) cellClass += ' completed';
                    else cellClass += ' missed';
                    if (isToday) cellClass += ' today';

                    return `
                        <div class="${cellClass}" onclick="toggleDay(${habit.id}, '${dateStr}')">
                            ${dayNum}
                            <span class="tooltip">${formatDate(dateStr)}</span>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-info">
                                <div class="today-checkbox ${isCompletedToday ? 'completed' : ''}" 
                                     onclick="toggleDay(${habit.id}, '${today}')">
                                    ${isCompletedToday ? 'âœ“' : ''}
                                </div>
                                <span class="habit-name">${habit.name}</span>
                            </div>
                            <div class="habit-stats">
                                <div class="stat">
                                    <div class="stat-value streak">ðŸ”¥ ${streak}</div>
                                    <div class="stat-label">Day Streak</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${percentage}%</div>
                                    <div class="stat-label">30-Day</div>
                                </div>
                                <button class="delete-btn" onclick="deleteHabit(${habit.id})">ðŸ—‘</button>
                            </div>
                        </div>
                        <div class="calendar-labels">
                            <span>${formatDate(last30[0])}</span>
                            <span>Last 30 Days</span>
                            <span>${formatDate(last30[29])}</span>
                        </div>
                        <div class="calendar-grid">
                            ${calendarCells}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        document.getElementById('addHabitForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('habitInput');
            if (input.value.trim()) {
                addHabit(input.value);
                input.value = '';
            }
        });

        // Initialize
        function init() {
            renderHabits();
            // Random quote
            const quoteEl = document.getElementById('quote');
            quoteEl.textContent = `"${quotes[Math.floor(Math.random() * quotes.length)]}"`;
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            word-break: break-all;
            color: #00ff88;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .strength-meter {
            margin-top: 15px;
        }

        .strength-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-text {
            font-size: 0.85rem;
            text-align: center;
            color: #aaa;
        }

        .controls {
            margin-bottom: 25px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .slider-container {
            position: relative;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0, 217, 255, 0.5);
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            border: none;
        }

        .toggle-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-item:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .toggle-item span {
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .count-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .count-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .count-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .count-display {
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .passwords-list {
            margin-top: 20px;
        }

        .password-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-item-text {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #00ff88;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00d9ff;
        }

        .copy-btn.copied {
            color: #00ff88;
        }

        .history-section h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-btn {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .clear-btn:hover {
            color: #ff6b6b;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .empty-history {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            padding: 30px;
            font-style: italic;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 255, 136, 0.9);
            color: #1a1a2e;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 500px) {
            .toggle-group {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .password-text {
                font-size: 1.1rem;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="card">
            <div class="password-display">
                <div class="password-text" id="mainPassword">Click Generate to create password</div>
                <div class="strength-meter">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password Strength</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <div class="control-label">
                        <span>Password Length</span>
                        <span id="lengthValue">16</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" class="slider" id="lengthSlider" min="8" max="32" value="16">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Character Types</span>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-item">
                            <span>Uppercase (A-Z)</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="uppercase" checked>
                                <span class="toggle-slider"></span>
                            </div>
                        </label>
                        <label class="toggle-item">
                            <span>Lowercase (a-z)</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="lowercase" checked>
                                <span class="toggle-slider"></span>
                            </div>
                        </label>
                        <label class="toggle-item">
                            <span>Numbers (0-9)</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="numbers" checked>
                                <span class="toggle-slider"></span>
                            </div>
                        </label>
                        <label class="toggle-item">
                            <span>Symbols (!@#$)</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="symbols" checked>
                                <span class="toggle-slider"></span>
                            </div>
                        </label>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Number of Passwords</span>
                    </div>
                    <div class="count-control">
                        <button class="count-btn" id="decreaseCount">‚àí</button>
                        <span class="count-display" id="countDisplay">1</span>
                        <button class="count-btn" id="increaseCount">+</button>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" id="generateBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Generate
                </button>
                <button class="btn btn-secondary" id="copyBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                    </svg>
                    Copy
                </button>
            </div>
            
            <div class="passwords-list" id="passwordsList"></div>
        </div>
        
        <div class="card history-section">
            <h3>
                <span>üìú Password History</span>
                <button class="clear-btn" id="clearHistory">Clear All</button>
            </h3>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // State
        let passwordCount = 1;
        let history = JSON.parse(localStorage.getItem('passwordHistory') || '[]');
        let generatedPasswords = [];

        // DOM Elements
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const mainPassword = document.getElementById('mainPassword');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const passwordsList = document.getElementById('passwordsList');
        const historyList = document.getElementById('historyList');
        const countDisplay = document.getElementById('countDisplay');
        const toast = document.getElementById('toast');

        // Update length display
        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
        });

        // Password count controls
        document.getElementById('decreaseCount').addEventListener('click', () => {
            if (passwordCount > 1) {
                passwordCount--;
                countDisplay.textContent = passwordCount;
            }
        });

        document.getElementById('increaseCount').addEventListener('click', () => {
            if (passwordCount < 10) {
                passwordCount++;
                countDisplay.textContent = passwordCount;
            }
        });

        // Generate password
        function generatePassword(length) {
            let chars = '';
            const options = {
                uppercase: document.getElementById('uppercase').checked,
                lowercase: document.getElementById('lowercase').checked,
                numbers: document.getElementById('numbers').checked,
                symbols: document.getElementById('symbols').checked
            };

            // Build character set
            if (options.uppercase) chars += charSets.uppercase;
            if (options.lowercase) chars += charSets.lowercase;
            if (options.numbers) chars += charSets.numbers;
            if (options.symbols) chars += charSets.symbols;

            if (chars === '') {
                return 'Select at least one option';
            }

            // Generate password using crypto API for better randomness
            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }

            return password;
        }

        // Calculate password strength
        function calculateStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 20) score += 1;
            
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 2;
            
            return Math.min(score, 9);
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            const percentage = (strength / 9) * 100;
            
            let color, text;
            if (strength <= 3) {
                color = '#ff4757';
                text = 'Weak';
            } else if (strength <= 5) {
                color = '#ffa502';
                text = 'Fair';
            } else if (strength <= 7) {
                color = '#2ed573';
                text = 'Strong';
            } else {
                color = '#00ff88';
                text = 'Very Strong';
            }
            
            strengthFill.style.width = percentage + '%';
            strengthFill.style.background = color;
            strengthText.textContent = text;
            strengthText.style.color = color;
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!');
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            }
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Add to history
        function addToHistory(passwords) {
            const timestamp = new Date().toLocaleString();
            passwords.forEach(pwd => {
                history.unshift({ password: pwd, timestamp });
            });
            // Keep only last 50 entries
            history = history.slice(0, 50);
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            renderHistory();
        }

        // Render history
        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = history.map((item, index) => `
                <div class="password-item">
                    <div class="password-item-text">${escapeHtml(item.password)}</div>
                    <button class="copy-btn" onclick="copyHistoryItem(${index})" title="Copy">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // Copy history item
        window.copyHistoryItem = function(index) {
            copyToClipboard(history[index].password);
        };

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Generate button click
        generateBtn.addEventListener('click', () => {
            const length = parseInt(lengthSlider.value);
            generatedPasswords = [];
            
            for (let i = 0; i < passwordCount; i++) {
                generatedPasswords.push(generatePassword(length));
            }

            // Display main password
            mainPassword.textContent = generatedPasswords[0];
            updateStrengthMeter(generatedPasswords[0]);

            // Display additional passwords if multiple
            if (passwordCount > 1) {
                passwordsList.innerHTML = generatedPasswords.slice(1).map((pwd, index) => `
                    <div class="password-item">
                        <div class="password-item-text">${escapeHtml(pwd)}</div>
                        <button class="copy-btn" onclick="copyGenerated(${index + 1})" title="Copy">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
                            </svg>
                        </button>
                    </div>
                `).join('');
            } else {
                passwordsList.innerHTML = '';
            }

            // Add to history
            addToHistory(generatedPasswords);
        });

        // Copy generated password
        window.copyGenerated = function(index) {
            copyToClipboard(generatedPasswords[index]);
        };

        // Copy main password
        copyBtn.addEventListener('click', () => {
            if (generatedPasswords.length > 0) {
                if (passwordCount > 1) {
                    copyToClipboard(generatedPasswords.join('\n'));
                    showToast('All passwords copied!');
                } else {
                    copyToClipboard(generatedPasswords[0]);
                }
            }
        });

        // Clear history
        document.getElementById('clearHistory').addEventListener('click', () => {
            history = [];
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            renderHistory();
            showToast('History cleared!');
        });

        // Initial render
        renderHistory();

        // Generate initial password
        generateBtn.click();
    </script>
</body>
</html>

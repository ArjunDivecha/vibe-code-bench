<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(100, 200, 255, 0.4); }
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            color: #fff;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #64ffda;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card {
            aspect-ratio: 1;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .card-front {
            background: linear-gradient(145deg, #e94560, #ff6b6b);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(145deg, #3a3a5c, #2a2a4c);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card-back::before {
            content: '‚ùì';
            font-size: 2.5rem;
            opacity: 0.5;
        }

        .card:hover:not(.flipped):not(.matched) .card-inner {
            transform: scale(1.05) rotateY(10deg);
        }

        .card:hover:not(.flipped):not(.matched) {
            z-index: 10;
        }

        .card.matched .card-face.card-front {
            background: linear-gradient(145deg, #00c853, #69f0ae);
            animation: matchPulse 0.5s ease-out;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.15); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card.shake .card-inner {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-10px); }
            75% { transform: rotateY(180deg) translateX(10px); }
        }

        /* Win Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            color: #fff;
            max-width: 400px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: modalPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        @keyframes modalPop {
            0% { transform: scale(0.5) translateY(50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #64ffda;
        }

        .trophy {
            font-size: 5rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .final-stats {
            margin: 25px 0;
        }

        .final-stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .final-stat span:last-child {
            color: #64ffda;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(145deg, #e94560, #ff6b6b);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall linear forwards;
            z-index: 1001;
        }

        @keyframes confettiFall {
            to {
                top: 100vh;
                transform: rotate(720deg);
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
                padding: 15px;
            }

            .card-face {
                font-size: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .stats {
                gap: 15px;
            }

            .stat-box {
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 1.4rem;
            }
        }

        /* Start screen */
        .start-screen {
            text-align: center;
            color: #fff;
        }

        .start-screen p {
            margin: 20px 0;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .emoji-preview {
            font-size: 2rem;
            margin: 20px 0;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>üß† Memory Match</h1>
    
    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">‚è±Ô∏è Time</div>
            <div class="stat-value" id="timer">0:00</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">üéØ Moves</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">‚ú® Pairs</div>
            <div class="stat-value" id="pairs">0/8</div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="trophy">üèÜ</div>
            <h2>You Win!</h2>
            <p>Congratulations! You found all the pairs!</p>
            <div class="final-stats">
                <div class="final-stat">
                    <span>‚è±Ô∏è Time</span>
                    <span id="finalTime">0:00</span>
                </div>
                <div class="final-stat">
                    <span>üéØ Total Moves</span>
                    <span id="finalMoves">0</span>
                </div>
                <div class="final-stat">
                    <span>‚≠ê Rating</span>
                    <span id="rating">‚≠ê‚≠ê‚≠ê</span>
                </div>
            </div>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üéÆ', 'üéØ', 'üöÄ', 'üíé', 'üåü', 'üî•', 'ü¶ã', 'üåà'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let seconds = 0;
        let canFlip = true;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Create pairs of cards
            cards = shuffle([...emojis, ...emojis]);
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-back"></div>
                        <div class="card-face card-front">${emoji}</div>
                    </div>
                `;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
                
                // Animate cards appearing
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1)';
                }, index * 50);
            });
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            canFlip = false;

            if (match) {
                // Cards match!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = `${matchedPairs}/8`;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === 8) {
                        endGame();
                    }
                }, 300);
            } else {
                // No match - shake and flip back
                setTimeout(() => {
                    card1.classList.add('shake');
                    card2.classList.add('shake');
                }, 300);

                setTimeout(() => {
                    card1.classList.remove('flipped', 'shake');
                    card2.classList.remove('flipped', 'shake');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timer').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function endGame() {
            stopTimer();
            
            // Create confetti
            createConfetti();

            // Show modal
            setTimeout(() => {
                const modal = document.getElementById('modalOverlay');
                modal.classList.add('show');

                // Set final stats
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('finalTime').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
                document.getElementById('finalMoves').textContent = moves;

                // Calculate rating
                let rating = '‚≠ê‚≠ê‚≠ê';
                if (moves > 16) rating = '‚≠ê‚≠ê';
                if (moves > 24) rating = '‚≠ê';
                document.getElementById('rating').textContent = rating;
            }, 500);
        }

        function createConfetti() {
            const colors = ['#e94560', '#ff6b6b', '#64ffda', '#ffd93d', '#6bcb77', '#4d96ff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function restartGame() {
            // Hide modal
            document.getElementById('modalOverlay').classList.remove('show');

            // Reset variables
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            seconds = 0;
            canFlip = true;

            // Reset display
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0/8';

            // Stop timer
            stopTimer();

            // Create new board
            createBoard();
        }

        // Initialize game
        createBoard();
    </script>
</body>
</html>

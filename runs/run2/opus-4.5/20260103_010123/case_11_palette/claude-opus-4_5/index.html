<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
        }

        .hint {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .hint kbd {
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 3px;
        }

        .palette-container {
            display: flex;
            height: 55vh;
            min-height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5);
            margin: 20px 0;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .color-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .color-column:hover {
            flex: 1.3;
        }

        .color-column.copying {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.98); }
        }

        .color-info {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            text-align: center;
            pointer-events: none;
        }

        .color-column:hover .color-info {
            opacity: 1;
            transform: translateY(0);
        }

        .color-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .color-codes {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .color-code {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            margin: 5px 0;
        }

        .copy-hint {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .lock-btn {
            position: absolute;
            bottom: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            pointer-events: auto;
            opacity: 0;
        }

        .color-column:hover .lock-btn {
            opacity: 1;
        }

        .lock-btn:hover {
            background: rgba(255,255,255,0.35);
            transform: scale(1.1);
        }

        .lock-btn.locked {
            background: rgba(255,255,255,0.9);
            opacity: 1;
        }

        .lock-btn svg {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .lock-btn.locked svg {
            fill: #333;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }

        .saved-section {
            margin-top: 40px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .saved-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .saved-palettes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .saved-palette {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 15px;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .saved-palette:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-5px);
        }

        .saved-colors {
            display: flex;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .saved-color {
            flex: 1;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .saved-color:hover {
            flex: 1.5;
        }

        .saved-palette-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .saved-palette-date {
            font-size: 0.8rem;
            color: #888;
        }

        .saved-palette-btns {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .btn-small:hover {
            background: rgba(255,255,255,0.2);
        }

        .btn-delete {
            background: rgba(255,107,107,0.2);
        }

        .btn-delete:hover {
            background: rgba(255,107,107,0.4);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-left: 4px solid #4CAF50;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .palette-container {
                flex-direction: column;
                height: auto;
            }

            .color-column {
                min-height: 120px;
                flex-direction: row;
                justify-content: space-between;
                padding: 15px 20px;
            }

            .color-column:hover {
                flex: 1;
            }

            .color-info {
                opacity: 1;
                transform: none;
                text-align: left;
            }

            .lock-btn {
                position: relative;
                bottom: auto;
                opacity: 1;
            }

            h1 {
                font-size: 1.8rem;
            }

            .actions {
                flex-direction: column;
                padding: 0 20px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Color Palette Generator</h1>
            <p class="subtitle">Create beautiful color combinations instantly</p>
            <div class="hint">Press <kbd>Space</kbd> to generate â€¢ Click color to copy â€¢ ðŸ”’ to lock</div>
        </header>

        <div class="palette-container" id="paletteContainer">
            <!-- Colors will be generated here -->
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="generatePalette()">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                Generate New Palette
            </button>
            <button class="btn btn-secondary" onclick="savePalette()">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                Save Palette
            </button>
        </div>

        <section class="saved-section">
            <h2>
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                Saved Palettes
            </h2>
            <div class="saved-palettes" id="savedPalettes">
                <!-- Saved palettes will appear here -->
            </div>
        </section>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Color names database for generating approximate names
        const colorNames = {
            red: { base: ['Ruby', 'Crimson', 'Scarlet', 'Cherry', 'Rose', 'Coral', 'Vermillion'], range: [0, 15, 345, 360] },
            orange: { base: ['Tangerine', 'Amber', 'Peach', 'Apricot', 'Rust', 'Copper'], range: [15, 45] },
            yellow: { base: ['Sunshine', 'Lemon', 'Gold', 'Canary', 'Mustard', 'Honey'], range: [45, 70] },
            lime: { base: ['Lime', 'Chartreuse', 'Pear', 'Spring', 'Apple'], range: [70, 100] },
            green: { base: ['Emerald', 'Forest', 'Jade', 'Mint', 'Sage', 'Moss', 'Fern'], range: [100, 160] },
            teal: { base: ['Teal', 'Turquoise', 'Aqua', 'Cyan', 'Ocean'], range: [160, 200] },
            blue: { base: ['Sapphire', 'Azure', 'Cobalt', 'Navy', 'Sky', 'Denim', 'Indigo'], range: [200, 260] },
            purple: { base: ['Violet', 'Lavender', 'Amethyst', 'Plum', 'Grape', 'Orchid'], range: [260, 300] },
            pink: { base: ['Magenta', 'Fuchsia', 'Blush', 'Salmon', 'Flamingo', 'Berry'], range: [300, 345] }
        };

        const modifiers = {
            light: ['Soft', 'Light', 'Pale', 'Pastel', 'Baby'],
            dark: ['Deep', 'Dark', 'Rich', 'Midnight', 'Shadow'],
            vivid: ['Vivid', 'Bright', 'Electric', 'Neon', 'Bold'],
            muted: ['Dusty', 'Muted', 'Faded', 'Vintage', 'Antique']
        };

        let currentPalette = [];
        let lockedColors = [false, false, false, false, false];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generatePalette();
            loadSavedPalettes();
        });

        // Spacebar to generate
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                generatePalette();
            }
        });

        function generateRandomColor() {
            const h = Math.floor(Math.random() * 360);
            const s = Math.floor(Math.random() * 40) + 50; // 50-90%
            const l = Math.floor(Math.random() * 40) + 30; // 30-70%
            return hslToHex(h, s, l);
        }

        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const a = s * Math.min(l, 1 - l);
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function hexToHsl(hex) {
            const rgb = hexToRgb(hex);
            let r = rgb.r / 255, g = rgb.g / 255, b = rgb.b / 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }
            return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }

        function getColorName(hex) {
            const hsl = hexToHsl(hex);
            const h = hsl.h;
            const s = hsl.s;
            const l = hsl.l;

            // Handle grayscale
            if (s < 10) {
                if (l < 20) return 'Obsidian';
                if (l < 40) return 'Charcoal';
                if (l < 60) return 'Slate';
                if (l < 80) return 'Silver';
                return 'Cloud';
            }

            // Find color family
            let colorFamily = null;
            for (const [name, data] of Object.entries(colorNames)) {
                const ranges = data.range;
                if (ranges.length === 4) {
                    // Red wraps around
                    if ((h >= ranges[0] && h < ranges[1]) || (h >= ranges[2] && h <= ranges[3])) {
                        colorFamily = data;
                        break;
                    }
                } else {
                    if (h >= ranges[0] && h < ranges[1]) {
                        colorFamily = data;
                        break;
                    }
                }
            }

            if (!colorFamily) colorFamily = colorNames.red;

            const baseName = colorFamily.base[Math.floor(Math.random() * colorFamily.base.length)];
            
            // Add modifier based on saturation and lightness
            let modifier = '';
            if (l > 70) {
                modifier = modifiers.light[Math.floor(Math.random() * modifiers.light.length)];
            } else if (l < 35) {
                modifier = modifiers.dark[Math.floor(Math.random() * modifiers.dark.length)];
            } else if (s > 80) {
                modifier = modifiers.vivid[Math.floor(Math.random() * modifiers.vivid.length)];
            } else if (s < 50) {
                modifier = modifiers.muted[Math.floor(Math.random() * modifiers.muted.length)];
            }

            return modifier ? `${modifier} ${baseName}` : baseName;
        }

        function getContrastColor(hex) {
            const rgb = hexToRgb(hex);
            const luminance = (0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b) / 255;
            return luminance > 0.5 ? '#000000' : '#ffffff';
        }

        function generatePalette() {
            const container = document.getElementById('paletteContainer');
            currentPalette = currentPalette.length === 5 ? currentPalette : [];
            
            for (let i = 0; i < 5; i++) {
                if (!lockedColors[i]) {
                    currentPalette[i] = generateRandomColor();
                }
            }

            renderPalette();
        }

        function renderPalette() {
            const container = document.getElementById('paletteContainer');
            container.innerHTML = '';

            currentPalette.forEach((color, index) => {
                const rgb = hexToRgb(color);
                const textColor = getContrastColor(color);
                const colorName = getColorName(color);

                const column = document.createElement('div');
                column.className = 'color-column';
                column.style.backgroundColor = color;
                column.style.color = textColor;
                column.onclick = (e) => {
                    if (!e.target.closest('.lock-btn')) {
                        copyColor(color, column);
                    }
                };

                column.innerHTML = `
                    <div class="color-info">
                        <div class="color-name">${colorName}</div>
                        <div class="color-codes">
                            <div class="color-code">${color.toUpperCase()}</div>
                            <div class="color-code">RGB(${rgb.r}, ${rgb.g}, ${rgb.b})</div>
                        </div>
                        <div class="copy-hint">Click to copy</div>
                    </div>
                    <button class="lock-btn ${lockedColors[index] ? 'locked' : ''}" onclick="toggleLock(${index}, event)" title="${lockedColors[index] ? 'Unlock' : 'Lock'} color">
                        <svg fill="${lockedColors[index] ? '#333' : textColor}" viewBox="0 0 24 24">
                            ${lockedColors[index] 
                                ? '<path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>'
                                : '<path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"/>'
                            }
                        </svg>
                    </button>
                `;

                container.appendChild(column);
            });
        }

        function toggleLock(index, event) {
            event.stopPropagation();
            lockedColors[index] = !lockedColors[index];
            renderPalette();
            showToast(lockedColors[index] ? 'ðŸ”’ Color locked!' : 'ðŸ”“ Color unlocked!');
        }

        function copyColor(color, element) {
            navigator.clipboard.writeText(color.toUpperCase()).then(() => {
                element.classList.add('copying');
                setTimeout(() => element.classList.remove('copying'), 300);
                showToast(`âœ“ Copied ${color.toUpperCase()} to clipboard!`, 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = color.toUpperCase();
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast(`âœ“ Copied ${color.toUpperCase()} to clipboard!`, 'success');
            });
        }

        function savePalette() {
            const savedPalettes = JSON.parse(localStorage.getItem('colorPalettes') || '[]');
            const newPalette = {
                id: Date.now(),
                colors: [...currentPalette],
                date: new Date().toLocaleDateString()
            };
            savedPalettes.unshift(newPalette);
            localStorage.setItem('colorPalettes', JSON.stringify(savedPalettes));
            loadSavedPalettes();
            showToast('ðŸ’¾ Palette saved!', 'success');
        }

        function loadSavedPalettes() {
            const container = document.getElementById('savedPalettes');
            const savedPalettes = JSON.parse(localStorage.getItem('colorPalettes') || '[]');

            if (savedPalettes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        <p>No saved palettes yet</p>
                        <p>Click "Save Palette" to save your favorites!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = savedPalettes.map(palette => `
                <div class="saved-palette">
                    <div class="saved-colors">
                        ${palette.colors.map(color => `
                            <div class="saved-color" style="background-color: ${color}" 
                                 onclick="copySavedColor('${color}')" title="${color}"></div>
                        `).join('')}
                    </div>
                    <div class="saved-palette-actions">
                        <span class="saved-palette-date">${palette.date}</span>
                        <div class="saved-palette-btns">
                            <button class="btn-small" onclick="loadPalette(${palette.id})">Load</button>
                            <button class="btn-small btn-delete" onclick="deletePalette(${palette.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function copySavedColor(color) {
            navigator.clipboard.writeText(color.toUpperCase()).then(() => {
                showToast(`âœ“ Copied ${color.toUpperCase()}!`, 'success');
            });
        }

        function loadPalette(id) {
            const savedPalettes = JSON.parse(localStorage.getItem('colorPalettes') || '[]');
            const palette = savedPalettes.find(p => p.id === id);
            if (palette) {
                currentPalette = [...palette.colors];
                lockedColors = [false, false, false, false, false];
                renderPalette();
                showToast('ðŸ“‚ Palette loaded!', 'success');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function deletePalette(id) {
            const savedPalettes = JSON.parse(localStorage.getItem('colorPalettes') || '[]');
            const filtered = savedPalettes.filter(p => p.id !== id);
            localStorage.setItem('colorPalettes', JSON.stringify(filtered));
            loadSavedPalettes();
            showToast('ðŸ—‘ï¸ Palette deleted!');
        }

        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (type ? ` ${type}` : '');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }
    </script>
</body>

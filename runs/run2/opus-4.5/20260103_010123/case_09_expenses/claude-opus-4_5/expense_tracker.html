<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-add {
            width: 100%;
            margin-top: 10px;
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-delete {
            background: #ff6b6b;
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .summary-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .summary-item.total {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .summary-item h3 {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .summary-item p {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        #pieChart {
            max-width: 100%;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #555;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 4px;
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .filters input, .filters select {
            flex: 1;
            min-width: 140px;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
            background: #f0f0f0;
        }

        .expense-info {
            flex: 1;
        }

        .expense-info h4 {
            color: #333;
            margin-bottom: 4px;
        }

        .expense-info p {
            color: #777;
            font-size: 0.85rem;
        }

        .expense-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-right: 12px;
        }

        .category-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: white;
            margin-right: 8px;
        }

        .no-expenses {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-actions h2 {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        
        <div class="grid">
            <!-- Add Expense Form -->
            <div class="card">
                <h2>‚ûï Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category...</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Bills">üìÑ Bills</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="What did you spend on?" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn-add">Add Expense</button>
                </form>
            </div>

            <!-- Summary & Chart -->
            <div class="card">
                <h2>üìä Spending Summary</h2>
                <div class="summary-grid" id="summaryGrid">
                    <!-- Summary items will be inserted here -->
                </div>
                <div class="chart-container">
                    <canvas id="pieChart" width="220" height="220"></canvas>
                </div>
                <div class="legend" id="legend"></div>
            </div>
        </div>

        <!-- Expense List -->
        <div class="card">
            <div class="header-actions">
                <h2>üìã Expense History</h2>
                <button class="btn-clear" onclick="clearAllExpenses()">Clear All</button>
            </div>
            
            <div class="filters">
                <select id="filterCategory" onchange="renderExpenses()">
                    <option value="">All Categories</option>
                    <option value="Food">üçî Food</option>
                    <option value="Transport">üöó Transport</option>
                    <option value="Entertainment">üé¨ Entertainment</option>
                    <option value="Bills">üìÑ Bills</option>
                    <option value="Shopping">üõçÔ∏è Shopping</option>
                    <option value="Other">üì¶ Other</option>
                </select>
                <input type="date" id="filterDateFrom" placeholder="From" onchange="renderExpenses()">
                <input type="date" id="filterDateTo" placeholder="To" onchange="renderExpenses()">
            </div>
            
            <div class="expense-list" id="expenseList">
                <!-- Expenses will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const categoryColors = {
            'Food': '#FF6384',
            'Transport': '#36A2EB',
            'Entertainment': '#FFCE56',
            'Bills': '#4BC0C0',
            'Shopping': '#9966FF',
            'Other': '#FF9F40'
        };

        const categoryEmojis = {
            'Food': 'üçî',
            'Transport': 'üöó',
            'Entertainment': 'üé¨',
            'Bills': 'üìÑ',
            'Shopping': 'üõçÔ∏è',
            'Other': 'üì¶'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('date').valueAsDate = new Date();
            renderExpenses();
            updateSummary();
        });

        // Get expenses from localStorage
        function getExpenses() {
            const expenses = localStorage.getItem('expenses');
            return expenses ? JSON.parse(expenses) : [];
        }

        // Save expenses to localStorage
        function saveExpenses(expenses) {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Add expense
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            const expenses = getExpenses();
            expenses.unshift(expense);
            saveExpenses(expenses);

            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            renderExpenses();
            updateSummary();
        });

        // Delete expense
        function deleteExpense(id) {
            let expenses = getExpenses();
            expenses = expenses.filter(e => e.id !== id);
            saveExpenses(expenses);
            renderExpenses();
            updateSummary();
        }

        // Clear all expenses
        function clearAllExpenses() {
            if (confirm('Are you sure you want to delete all expenses?')) {
                localStorage.removeItem('expenses');
                renderExpenses();
                updateSummary();
            }
        }

        // Filter expenses
        function getFilteredExpenses() {
            const expenses = getExpenses();
            const categoryFilter = document.getElementById('filterCategory').value;
            const dateFrom = document.getElementById('filterDateFrom').value;
            const dateTo = document.getElementById('filterDateTo').value;

            return expenses.filter(expense => {
                if (categoryFilter && expense.category !== categoryFilter) return false;
                if (dateFrom && expense.date < dateFrom) return false;
                if (dateTo && expense.date > dateTo) return false;
                return true;
            });
        }

        // Render expense list
        function renderExpenses() {
            const expenses = getFilteredExpenses();
            const container = document.getElementById('expenseList');

            if (expenses.length === 0) {
                container.innerHTML = '<div class="no-expenses">No expenses found. Start adding some!</div>';
                return;
            }

            container.innerHTML = expenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-info">
                        <h4>
                            <span class="category-tag" style="background: ${categoryColors[expense.category]}">
                                ${categoryEmojis[expense.category]} ${expense.category}
                            </span>
                            ${expense.description}
                        </h4>
                        <p>${formatDate(expense.date)}</p>
                    </div>
                    <span class="expense-amount">$${expense.amount.toFixed(2)}</span>
                    <button class="btn-delete" onclick="deleteExpense(${expense.id})">‚úï</button>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateStr) {
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString('en-US', options);
        }

        // Update summary
        function updateSummary() {
            const expenses = getExpenses();
            const totals = {};
            let grandTotal = 0;

            Object.keys(categoryColors).forEach(cat => totals[cat] = 0);

            expenses.forEach(expense => {
                totals[expense.category] += expense.amount;
                grandTotal += expense.amount;
            });

            // Update summary grid
            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = `
                <div class="summary-item total">
                    <h3>Total Spent</h3>
                    <p>$${grandTotal.toFixed(2)}</p>
                </div>
                ${Object.entries(totals).filter(([_, v]) => v > 0).map(([cat, amount]) => `
                    <div class="summary-item" style="background: ${categoryColors[cat]}">
                        <h3>${categoryEmojis[cat]} ${cat}</h3>
                        <p>$${amount.toFixed(2)}</p>
                    </div>
                `).join('')}
            `;

            // Draw pie chart
            drawPieChart(totals, grandTotal);
        }

        // Draw pie chart
        function drawPieChart(totals, grandTotal) {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 90;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (grandTotal === 0) {
                ctx.fillStyle = '#e0e0e0';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#999';
                ctx.font = '14px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('No data', centerX, centerY);
                
                document.getElementById('legend').innerHTML = '';
                return;
            }

            let startAngle = -Math.PI / 2;
            const legendItems = [];

            Object.entries(totals).forEach(([category, amount]) => {
                if (amount > 0) {
                    const sliceAngle = (amount / grandTotal) * 2 * Math.PI;
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                    ctx.closePath();
                    ctx.fillStyle = categoryColors[category];
                    ctx.fill();
                    
                    // Add white border between slices
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    const percentage = ((amount / grandTotal) * 100).toFixed(1);
                    legendItems.push({
                        category,
                        color: categoryColors[category],
                        percentage
                    });

                    startAngle += sliceAngle;
                }
            });

            // Draw inner circle for donut effect
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.5, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();

            // Draw total in center
            ctx.fillStyle = '#333';
            ctx.font = 'bold 16px Segoe UI';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('$' + grandTotal.toFixed(0), centerX, centerY);

            // Update legend
            document.getElementById('legend').innerHTML = legendItems.map(item => `
                <div class="legend-item">
                    <div class="legend-color" style="background: ${item.color}"></div>
                    <span>${categoryEmojis[item.category]} ${item.category} (${item.percentage}%)</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz Challenge</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            text-align: center;
            transition: all 0.5s ease;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .active {
            display: block;
        }

        .btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .question-count {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #2c3e50;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options {
            list-style: none;
            margin: 30px 0;
        }

        .option {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1rem;
        }

        .option:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }

        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .score-container {
            font-size: 5rem;
            font-weight: bold;
            color: #3498db;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .feedback {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
        }

        .feedback.correct {
            color: #28a745;
        }

        .feedback.incorrect {
            color: #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .bounce {
            animation: bounce 1s;
        }

        .progress-container {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #3498db, #2c3e50);
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>ðŸ§  Fun Quiz Challenge ðŸ§ </h1>
            <p>Test your knowledge with 10 random trivia questions!</p>
            <p>Answer carefully - you only get one shot per question!</p>
            <button id="start-btn" class="btn">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="question-count">Question <span id="current-question">1</span> of 10</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question-text" id="question-text"></div>
            <ul class="options" id="options-container"></ul>
            <div class="feedback" id="feedback"></div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>Quiz Completed!</h1>
            <div class="score-container">
                <span id="score">0</span>/<span id="total">10</span>
            </div>
            <div id="result-message"></div>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz questions data
        const quizQuestions = [
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: 1
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                answer: 1
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                answer: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                answer: 2
            },
            {
                question: "What is the capital city of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                answer: 2
            },
            {
                question: "Which of these is NOT a primary color?",
                options: ["Red", "Blue", "Green", "Yellow"],
                answer: 2
            },
            {
                question: "How many bones are in an adult human body?",
                options: ["206", "300", "150", "250"],
                answer: 0
            },
            {
                question: "Which ocean is the largest?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: 3
            },
            {
                question: "What is the main ingredient in guacamole?",
                options: ["Tomato", "Avocado", "Onion", "Pepper"],
                answer: 1
            },
            {
                question: "Which country is known as the Land of the Rising Sun?",
                options: ["China", "Thailand", "Japan", "South Korea"],
                answer: 2
            }
        ];

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionEl = document.getElementById('current-question');
        const progressBar = document.getElementById('progress-bar');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');
        const resultMessage = document.getElementById('result-message');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        // Initialize quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            showQuestion();
        }

        // Show current question
        function showQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            questionText.textContent = question.question;
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            
            // Update progress bar
            const progress = ((currentQuestionIndex) / quizQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Clear options
            optionsContainer.innerHTML = '';
            
            // Add options
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.classList.add('option');
                li.textContent = option;
                li.addEventListener('click', () => selectOption(index, li));
                optionsContainer.appendChild(li);
            });
            
            // Reset feedback
            feedbackEl.textContent = '';
            feedbackEl.className = 'feedback';
        }

        // Handle option selection
        function selectOption(selectedIndex, optionElement) {
            if (answered) return;
            
            answered = true;
            const question = quizQuestions[currentQuestionIndex];
            const correct = selectedIndex === question.answer;
            
            // Highlight correct/incorrect answers
            const options = optionsContainer.querySelectorAll('.option');
            options[question.answer].classList.add('correct');
            
            if (!correct) {
                optionElement.classList.add('incorrect');
                feedbackEl.textContent = "Incorrect!";
                feedbackEl.classList.add('incorrect');
            } else {
                score++;
                feedbackEl.textContent = "Correct!";
                feedbackEl.classList.add('correct');
            }
            
            // Disable further selections
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            // Move to next question or show results
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < quizQuestions.length) {
                    showQuestion();
                    answered = false;
                } else {
                    showResults();
                }
            }, 1500);
        }

        // Show final results
        function showResults() {
            quizScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            scoreEl.textContent = score;
            
            // Personalized message based on score
            let message = "";
            if (score === 10) {
                message = "Perfect score! You're a trivia master! ðŸŽ‰";
            } else if (score >= 8) {
                message = "Excellent! You really know your stuff! ðŸ˜Š";
            } else if (score >= 6) {
                message = "Good job! Not bad at all! ðŸ‘";
            } else if (score >= 4) {
                message = "Not bad, but there's room for improvement! ðŸ¤”";
            } else {
                message = "Keep learning, you'll get better! ðŸ’ª";
            }
            
            resultMessage.textContent = message;
            resultMessage.classList.add('bounce');
        }

        // Show screen
        function showScreen(screen) {
            startScreen.classList.remove('active');
            quizScreen.classList.remove('active');
            resultsScreen.classList.remove('active');
            screen.classList.add('active');
        }

        // Event Listeners
        startBtn.addEventListener('click', () => {
            showScreen(quizScreen);
            initQuiz();
        });

        restartBtn.addEventListener('click', () => {
            showScreen(quizScreen);
            initQuiz();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set progress to 0 initially
            progressBar.style.width = '0%';
        });
    </script>
</body>
</html>

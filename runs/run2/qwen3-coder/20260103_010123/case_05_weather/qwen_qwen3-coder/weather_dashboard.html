<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .sunny {
            background: linear-gradient(135deg, #FFB347, #FFCC33);
        }

        .cloudy {
            background: linear-gradient(135deg, #bdc3c7, #2c3e50);
        }

        .rainy {
            background: linear-gradient(135deg, #606c88, #3f4c6b);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .city-name {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2d3436;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 10px 0;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3436;
            margin: 10px 0;
        }

        .condition {
            font-size: 1.1rem;
            color: #636e72;
            margin: 5px 0;
        }

        .humidity {
            font-size: 1rem;
            color: #636e72;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .chart {
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 20px;
        }

        .bar {
            width: 40px;
            background: #74b9ff;
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: height 1s ease;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #2d3436;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: #2d3436;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            position: relative;
            animation: modalopen 0.4s;
        }

        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-60px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: #636e72;
        }

        .detail-icon {
            font-size: 4rem;
            margin: 15px 0;
        }

        .detail-temp {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .detail-condition {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #636e72;
        }

        .detail-humidity {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .detail-wind {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .detail-pressure {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 2rem;
            }
            
            .chart {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            .chart {
                height: 120px;
            }
            
            .bar {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Click on any city for detailed forecast</p>
        </header>

        <div class="weather-grid" id="weatherGrid">
            <!-- City cards will be generated by JavaScript -->
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Temperature Comparison</h2>
            <div class="chart" id="temperatureChart">
                <!-- Chart bars will be generated by JavaScript -->
            </div>
        </div>

        <footer>
            <p>Weather Dashboard &copy; 2023 | Mock Data for Demonstration</p>
        </footer>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="detailCityName">City Name</h2>
            <div id="detailWeatherIcon" class="detail-icon">‚òÄÔ∏è</div>
            <div id="detailTemperature" class="detail-temp">25¬∞C</div>
            <div id="detailCondition" class="detail-condition">Sunny</div>
            <div id="detailHumidity" class="detail-humidity">Humidity: 60%</div>
            <div id="detailWind" class="detail-wind">Wind: 10 km/h</div>
            <div id="detailPressure" class="detail-pressure">Pressure: 1013 hPa</div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                city: "New York",
                temperature: 22,
                condition: "sunny",
                humidity: 65,
                wind: 12,
                pressure: 1015,
                icon: "‚òÄÔ∏è"
            },
            {
                city: "London",
                temperature: 18,
                condition: "cloudy",
                humidity: 75,
                wind: 8,
                pressure: 1008,
                icon: "‚òÅÔ∏è"
            },
            {
                city: "Tokyo",
                temperature: 28,
                condition: "rainy",
                humidity: 85,
                wind: 15,
                pressure: 1005,
                icon: "üåßÔ∏è"
            },
            {
                city: "Sydney",
                temperature: 25,
                condition: "sunny",
                humidity: 60,
                wind: 10,
                pressure: 1020,
                icon: "‚òÄÔ∏è"
            },
            {
                city: "Paris",
                temperature: 20,
                condition: "cloudy",
                humidity: 70,
                wind: 7,
                pressure: 1012,
                icon: "‚òÅÔ∏è"
            }
        ];

        // DOM elements
        const weatherGrid = document.getElementById('weatherGrid');
        const temperatureChart = document.getElementById('temperatureChart');
        const detailModal = document.getElementById('detailModal');
        const closeModal = document.querySelector('.close');

        // Function to get condition class for background
        function getConditionClass(condition) {
            switch(condition) {
                case 'sunny': return 'sunny';
                case 'cloudy': return 'cloudy';
                case 'rainy': return 'rainy';
                default: return '';
            }
        }

        // Function to render city cards
        function renderCityCards() {
            weatherGrid.innerHTML = '';
            
            weatherData.forEach(city => {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.innerHTML = `
                    <div class="city-name">${city.city}</div>
                    <div class="weather-icon">${city.icon}</div>
                    <div class="temperature">${city.temperature}¬∞C</div>
                    <div class="condition">${city.condition.charAt(0).toUpperCase() + city.condition.slice(1)}</div>
                    <div class="humidity">Humidity: ${city.humidity}%</div>
                `;
                
                card.addEventListener('click', () => showCityDetails(city));
                weatherGrid.appendChild(card);
            });
        }

        // Function to render temperature chart
        function renderTemperatureChart() {
            temperatureChart.innerHTML = '';
            
            // Find max temperature for scaling
            const maxTemp = Math.max(...weatherData.map(city => city.temperature));
            
            weatherData.forEach(city => {
                const barContainer = document.createElement('div');
                barContainer.style.position = 'relative';
                barContainer.style.height = '100%';
                barContainer.style.display = 'flex';
                barContainer.style.flexDirection = 'column';
                barContainer.style.alignItems = 'center';
                
                const barValue = document.createElement('div');
                barValue.className = 'bar-value';
                barValue.textContent = `${city.temperature}¬∞`;
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                // Scale bar height (max 100% of chart height)
                bar.style.height = `${(city.temperature / maxTemp) * 90}%`;
                
                const barLabel = document.createElement('div');
                barLabel.className = 'bar-label';
                barLabel.textContent = city.city;
                
                barContainer.appendChild(barValue);
                barContainer.appendChild(bar);
                barContainer.appendChild(barLabel);
                temperatureChart.appendChild(barContainer);
            });
        }

        // Function to show city details in modal
        function showCityDetails(city) {
            document.getElementById('detailCityName').textContent = city.city;
            document.getElementById('detailWeatherIcon').textContent = city.icon;
            document.getElementById('detailTemperature').textContent = `${city.temperature}¬∞C`;
            document.getElementById('detailCondition').textContent = city.condition.charAt(0).toUpperCase() + city.condition.slice(1);
            document.getElementById('detailHumidity').textContent = `Humidity: ${city.humidity}%`;
            document.getElementById('detailWind').textContent = `Wind: ${city.wind} km/h`;
            document.getElementById('detailPressure').textContent = `Pressure: ${city.pressure} hPa`;
            
            detailModal.style.display = 'flex';
            document.body.classList.add(getConditionClass(city.condition));
        }

        // Function to close modal
        function closeModalHandler() {
            detailModal.style.display = 'none';
            // Remove any condition class from body
            document.body.classList.remove('sunny', 'cloudy', 'rainy');
        }

        // Event listeners
        closeModal.addEventListener('click', closeModalHandler);
        window.addEventListener('click', (e) => {
            if (e.target === detailModal) {
                closeModalHandler();
            }
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            renderCityCards();
            renderTemperatureChart();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .category-selector {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        
        .converter-container {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .input-group input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
        }
        
        .swap-btn {
            margin: 0 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .swap-btn:hover {
            background: #45a049;
        }
        
        .formula {
            background-color: #f0f8ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
            font-size: 16px;
        }
        
        .quick-conversions {
            margin-top: 25px;
        }
        
        .quick-conversions h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .quick-btn {
            background: #e0e0e0;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .converter-container {
                flex-direction: column;
            }
            
            .swap-btn {
                margin: 15px 0;
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="category-selector">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>
        
        <div class="converter-container">
            <div class="input-group">
                <input type="number" id="fromValue" placeholder="Enter value">
                <select id="fromUnit"></select>
            </div>
            
            <button class="swap-btn" id="swapBtn">⇄</button>
            
            <div class="input-group">
                <input type="number" id="toValue" placeholder="Result" readonly>
                <select id="toUnit"></select>
            </div>
        </div>
        
        <div class="formula" id="formula">
            Formula will appear here
        </div>
        
        <div class="quick-conversions">
            <h3>Common Conversions:</h3>
            <div class="quick-buttons" id="quickButtons">
                <!-- Quick conversion buttons will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Conversion data
        const conversionData = {
            length: {
                units: {
                    km: "Kilometers",
                    m: "Meters",
                    cm: "Centimeters",
                    mm: "Millimeters",
                    miles: "Miles",
                    feet: "Feet",
                    inches: "Inches"
                },
                conversions: {
                    km: { m: 1000, cm: 100000, mm: 1000000, miles: 0.621371, feet: 3280.84, inches: 39370.1 },
                    m: { km: 0.001, cm: 100, mm: 1000, miles: 0.000621371, feet: 3.28084, inches: 39.3701 },
                    cm: { km: 0.00001, m: 0.01, mm: 10, miles: 0.00000621371, feet: 0.0328084, inches: 0.393701 },
                    mm: { km: 0.000001, m: 0.001, cm: 0.1, miles: 0.000000621371, feet: 0.00328084, inches: 0.0393701 },
                    miles: { km: 1.60934, m: 1609.34, cm: 160934, mm: 1609340, feet: 5280, inches: 63360 },
                    feet: { km: 0.0003048, m: 0.3048, cm: 30.48, mm: 304.8, miles: 0.000189394, inches: 12 },
                    inches: { km: 0.0000254, m: 0.0254, cm: 2.54, mm: 25.4, miles: 0.0000157828, feet: 0.0833333 }
                }
            },
            weight: {
                units: {
                    kg: "Kilograms",
                    g: "Grams",
                    lb: "Pounds",
                    oz: "Ounces"
                },
                conversions: {
                    kg: { g: 1000, lb: 2.20462, oz: 35.274 },
                    g: { kg: 0.001, lb: 0.00220462, oz: 0.035274 },
                    lb: { kg: 0.453592, g: 453.592, oz: 16 },
                    oz: { kg: 0.0283495, g: 28.3495, lb: 0.0625 }
                }
            },
            temperature: {
                units: {
                    C: "Celsius",
                    F: "Fahrenheit",
                    K: "Kelvin"
                },
                conversions: {
                    C: {
                        F: (val) => (val * 9/5) + 32,
                        K: (val) => val + 273.15
                    },
                    F: {
                        C: (val) => (val - 32) * 5/9,
                        K: (val) => (val - 32) * 5/9 + 273.15
                    },
                    K: {
                        C: (val) => val - 273.15,
                        F: (val) => (val - 273.15) * 9/5 + 32
                    }
                }
            },
            volume: {
                units: {
                    L: "Liters",
                    mL: "Milliliters",
                    gallons: "Gallons",
                    cups: "Cups"
                },
                conversions: {
                    L: { mL: 1000, gallons: 0.264172, cups: 4.22675 },
                    mL: { L: 0.001, gallons: 0.000264172, cups: 0.00422675 },
                    gallons: { L: 3.78541, mL: 3785.41, cups: 16 },
                    cups: { L: 0.236588, mL: 236.588, gallons: 0.0625 }
                }
            },
            time: {
                units: {
                    hours: "Hours",
                    minutes: "Minutes",
                    seconds: "Seconds"
                },
                conversions: {
                    hours: { minutes: 60, seconds: 3600 },
                    minutes: { hours: 0.0166667, seconds: 60 },
                    seconds: { hours: 0.000277778, minutes: 0.0166667 }
                }
            }
        };

        // Quick conversions data
        const quickConversions = {
            length: [
                { from: 1, fromUnit: "km", toUnit: "miles", label: "1 km = 0.62 miles" },
                { from: 1, fromUnit: "m", toUnit: "feet", label: "1 m = 3.28 ft" },
                { from: 1, fromUnit: "cm", toUnit: "inches", label: "1 cm = 0.39 in" }
            ],
            weight: [
                { from: 1, fromUnit: "kg", toUnit: "lb", label: "1 kg = 2.2 lb" },
                { from: 1, fromUnit: "g", toUnit: "oz", label: "1 g = 0.035 oz" },
                { from: 1, fromUnit: "lb", toUnit: "oz", label: "1 lb = 16 oz" }
            ],
            temperature: [
                { from: 0, fromUnit: "C", toUnit: "F", label: "0°C = 32°F" },
                { from: 100, fromUnit: "C", toUnit: "F", label: "100°C = 212°F" },
                { from: 32, fromUnit: "F", toUnit: "C", label: "32°F = 0°C" }
            ],
            volume: [
                { from: 1, fromUnit: "L", toUnit: "gallons", label: "1 L = 0.26 gal" },
                { from: 1, fromUnit: "gallons", toUnit: "cups", label: "1 gal = 16 cups" },
                { from: 1, fromUnit: "cups", toUnit: "mL", label: "1 cup = 236.6 mL" }
            ],
            time: [
                { from: 1, fromUnit: "hours", toUnit: "minutes", label: "1 hr = 60 min" },
                { from: 1, fromUnit: "minutes", toUnit: "seconds", label: "1 min = 60 sec" },
                { from: 24, fromUnit: "hours", toUnit: "minutes", label: "24 hr = 1440 min" }
            ]
        };

        // DOM elements
        const categorySelect = document.getElementById('category');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const fromValueInput = document.getElementById('fromValue');
        const toValueInput = document.getElementById('toValue');
        const swapBtn = document.getElementById('swapBtn');
        const formulaDiv = document.getElementById('formula');
        const quickButtonsDiv = document.getElementById('quickButtons');

        // Initialize the converter
        function initConverter() {
            populateUnits();
            setupEventListeners();
            updateQuickConversions();
        }

        // Populate unit dropdowns based on selected category
        function populateUnits() {
            const category = categorySelect.value;
            const units = conversionData[category].units;
            
            // Clear existing options
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';
            
            // Add new options
            for (const unit in units) {
                const option1 = document.createElement('option');
                option1.value = unit;
                option1.textContent = units[unit];
                fromUnitSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = unit;
                option2.textContent = units[unit];
                toUnitSelect.appendChild(option2);
            }
            
            // Set default selections
            if (category === 'length') {
                fromUnitSelect.value = 'm';
                toUnitSelect.value = 'feet';
            } else if (category === 'weight') {
                fromUnitSelect.value = 'kg';
                toUnitSelect.value = 'lb';
            } else if (category === 'temperature') {
                fromUnitSelect.value = 'C';
                toUnitSelect.value = 'F';
            } else if (category === 'volume') {
                fromUnitSelect.value = 'L';
                toUnitSelect.value = 'gallons';
            } else if (category === 'time') {
                fromUnitSelect.value = 'hours';
                toUnitSelect.value = 'minutes';
            }
            
            convert();
        }

        // Set up event listeners
        function setupEventListeners() {
            categorySelect.addEventListener('change', () => {
                populateUnits();
                updateQuickConversions();
            });
            
            fromUnitSelect.addEventListener('change', convert);
            toUnitSelect.addEventListener('change', convert);
            fromValueInput.addEventListener('input', convert);
            
            swapBtn.addEventListener('click', swapUnits);
        }

        // Perform conversion
        function convert() {
            const category = categorySelect.value;
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;
            const fromValue = parseFloat(fromValueInput.value);
            
            if (isNaN(fromValue)) {
                toValueInput.value = '';
                formulaDiv.textContent = 'Enter a valid number';
                return;
            }
            
            let result;
            let formula;
            
            if (category === 'temperature') {
                // Temperature conversion requires special formulas
                const conversionFunction = conversionData[category].conversions[fromUnit][toUnit];
                if (conversionFunction) {
                    result = conversionFunction(fromValue);
                    formula = getTemperatureFormula(fromUnit, toUnit);
                } else {
                    result = fromValue; // Same unit
                    formula = `${fromUnit} to ${toUnit}: No conversion needed`;
                }
            } else {
                // Other categories use multiplication factors
                if (fromUnit === toUnit) {
                    result = fromValue;
                    formula = `${fromUnit} to ${toUnit}: No conversion needed`;
                } else {
                    const factor = conversionData[category].conversions[fromUnit][toUnit];
                    if (factor) {
                        result = fromValue * factor;
                        formula = `1 ${fromUnit} = ${factor} ${toUnit}`;
                    } else {
                        // If direct conversion doesn't exist, go through base unit
                        const baseUnit = Object.keys(conversionData[category].conversions)[0];
                        const toBaseFactor = conversionData[category].conversions[fromUnit][baseUnit];
                        const fromBaseFactor = conversionData[category].conversions[baseUnit][toUnit];
                        
                        if (toBaseFactor && fromBaseFactor) {
                            result = fromValue * toBaseFactor * fromBaseFactor;
                            formula = `1 ${fromUnit} = ${toBaseFactor} ${baseUnit}, 1 ${baseUnit} = ${fromBaseFactor} ${toUnit}`;
                        } else {
                            result = fromValue;
                            formula = `Conversion not available`;
                        }
                    }
                }
            }
            
            toValueInput.value = isNaN(result) ? '' : result.toFixed(6).replace(/\.?0+$/, '');
            formulaDiv.textContent = formula;
        }

        // Get temperature conversion formula
        function getTemperatureFormula(fromUnit, toUnit) {
            if (fromUnit === 'C' && toUnit === 'F') {
                return 'F = (C × 9/5) + 32';
            } else if (fromUnit === 'F' && toUnit === 'C') {
                return 'C = (F - 32) × 5/9';
            } else if (fromUnit === 'C' && toUnit === 'K') {
                return 'K = C + 273.15';
            } else if (fromUnit === 'K' && toUnit === 'C') {
                return 'C = K - 273.15';
            } else if (fromUnit === 'F' && toUnit === 'K') {
                return 'K = (F - 32) × 5/9 + 273.15';
            } else if (fromUnit === 'K' && toUnit === 'F') {
                return 'F = (K - 273.15) × 9/5 + 32';
            }
            return 'Conversion not available';
        }

        // Swap units
        function swapUnits() {
            const tempUnit = fromUnitSelect.value;
            fromUnitSelect.value = toUnitSelect.value;
            toUnitSelect.value = tempUnit;
            convert();
        }

        // Update quick conversion buttons
        function updateQuickConversions() {
            const category = categorySelect.value;
            const conversions = quickConversions[category];
            
            quickButtonsDiv.innerHTML = '';
            
            conversions.forEach(conv => {
                const button = document.createElement('button');
                button.className = 'quick-btn';
                button.textContent = conv.label;
                button.addEventListener('click', () => {
                    fromValueInput.value = conv.from;
                    fromUnitSelect.value = conv.fromUnit;
                    toUnitSelect.value = conv.toUnit;
                    convert();
                });
                quickButtonsDiv.appendChild(button);
            });
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initConverter);
    </script>
</body>
</html>

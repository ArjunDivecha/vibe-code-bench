<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--secondary);
            border-bottom: 2px solid var(--border);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #d1146a;
        }
        
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .summary-item {
            background-color: var(--light);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .category-breakdown {
            margin-top: 20px;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .category-item:last-child {
            border-bottom: none;
        }
        
        .category-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .expenses-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .expense-item {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
            padding: 15px;
            border-bottom: 1px solid var(--border);
            align-items: center;
        }
        
        .expense-item:last-child {
            border-bottom: none;
        }
        
        .expense-amount {
            font-weight: bold;
            color: var(--danger);
        }
        
        .expense-category {
            background-color: var(--light);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .expense-date {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            width: auto;
            padding: 0;
        }
        
        .chart-container {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .pie-chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                #4361ee 0% 30%,
                #3f37c9 30% 50%,
                #4cc9f0 50% 70%,
                #f72585 70% 85%,
                #f8961e 85% 100%
            );
            position: relative;
        }
        
        .chart-center {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .no-expenses {
            text-align: center;
            padding: 30px;
            color: var(--gray);
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-controls select, .filter-controls input {
            flex: 1;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Track your spending and manage your budget</p>
        </header>
        
        <div class="app-container">
            <div class="left-column">
                <div class="card">
                    <h2 class="card-title">Add New Expense</h2>
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" step="0.01" min="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select a category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Bills">Bills</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="2" placeholder="What was this expense for?"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        
                        <button type="submit">Add Expense</button>
                    </form>
                </div>
                
                <div class="card">
                    <h2 class="card-title">Summary</h2>
                    <div class="summary-item">
                        <div>Total Spending</div>
                        <div class="summary-value" id="total-spending">$0.00</div>
                    </div>
                    
                    <div class="category-breakdown">
                        <h3>By Category</h3>
                        <div id="category-summary">
                            <!-- Category breakdown will be inserted here -->
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h2 class="card-title">Spending Chart</h2>
                    <div class="chart-container">
                        <div class="pie-chart">
                            <div class="chart-center" id="chart-total">$0.00</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="card">
                    <h2 class="card-title">Expenses</h2>
                    
                    <div class="filter-controls">
                        <select id="filter-category">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                        
                        <input type="date" id="filter-start-date">
                        <input type="date" id="filter-end-date">
                        <button id="clear-filters">Clear</button>
                    </div>
                    
                    <div class="expenses-list" id="expenses-list">
                        <div class="no-expenses">No expenses yet. Add your first expense!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Expense Tracker Application
        class ExpenseTracker {
            constructor() {
                this.expenses = JSON.parse(localStorage.getItem('expenses')) || [];
                this.colors = {
                    'Food': '#4361ee',
                    'Transport': '#3f37c9',
                    'Entertainment': '#4cc9f0',
                    'Bills': '#f72585',
                    'Shopping': '#f8961e',
                    'Other': '#7209b7'
                };
                this.init();
            }
            
            init() {
                // Set today's date as default
                document.getElementById('date').valueAsDate = new Date();
                
                // Event listeners
                document.getElementById('expense-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addExpense();
                });
                
                document.getElementById('filter-category').addEventListener('change', () => {
                    this.renderExpenses();
                });
                
                document.getElementById('filter-start-date').addEventListener('change', () => {
                    this.renderExpenses();
                });
                
                document.getElementById('filter-end-date').addEventListener('change', () => {
                    this.renderExpenses();
                });
                
                document.getElementById('clear-filters').addEventListener('click', () => {
                    this.clearFilters();
                });
                
                // Initial render
                this.renderExpenses();
                this.updateSummary();
            }
            
            addExpense() {
                const amount = parseFloat(document.getElementById('amount').value);
                const category = document.getElementById('category').value;
                const description = document.getElementById('description').value;
                const date = document.getElementById('date').value;
                
                if (!amount || !category || !date) return;
                
                const expense = {
                    id: Date.now(),
                    amount,
                    category,
                    description: description || 'No description',
                    date
                };
                
                this.expenses.push(expense);
                this.saveToLocalStorage();
                this.renderExpenses();
                this.updateSummary();
                
                // Reset form
                document.getElementById('expense-form').reset();
                document.getElementById('date').valueAsDate = new Date();
            }
            
            deleteExpense(id) {
                this.expenses = this.expenses.filter(expense => expense.id !== id);
                this.saveToLocalStorage();
                this.renderExpenses();
                this.updateSummary();
            }
            
            saveToLocalStorage() {
                localStorage.setItem('expenses', JSON.stringify(this.expenses));
            }
            
            getFilteredExpenses() {
                let filtered = [...this.expenses];
                
                // Filter by category
                const categoryFilter = document.getElementById('filter-category').value;
                if (categoryFilter) {
                    filtered = filtered.filter(expense => expense.category === categoryFilter);
                }
                
                // Filter by date range
                const startDate = document.getElementById('filter-start-date').value;
                const endDate = document.getElementById('filter-end-date').value;
                
                if (startDate) {
                    filtered = filtered.filter(expense => expense.date >= startDate);
                }
                
                if (endDate) {
                    filtered = filtered.filter(expense => expense.date <= endDate);
                }
                
                // Sort by date (newest first)
                filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                return filtered;
            }
            
            clearFilters() {
                document.getElementById('filter-category').value = '';
                document.getElementById('filter-start-date').value = '';
                document.getElementById('filter-end-date').value = '';
                this.renderExpenses();
            }
            
            renderExpenses() {
                const expensesList = document.getElementById('expenses-list');
                const filteredExpenses = this.getFilteredExpenses();
                
                if (filteredExpenses.length === 0) {
                    expensesList.innerHTML = '<div class="no-expenses">No expenses found with current filters.</div>';
                    return;
                }
                
                expensesList.innerHTML = filteredExpenses.map(expense => `
                    <div class="expense-item">
                        <div>
                            <div>${expense.description}</div>
                            <div class="expense-date">${expense.date}</div>
                        </div>
                        <div class="expense-category" style="background-color: ${this.colors[expense.category]}20; color: ${this.colors[expense.category]}">
                            ${expense.category}
                        </div>
                        <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                        <button class="delete-btn" data-id="${expense.id}">âœ•</button>
                    </div>
                `).join('');
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = parseInt(e.target.getAttribute('data-id'));
                        this.deleteExpense(id);
                    });
                });
            }
            
            updateSummary() {
                const total = this.expenses.reduce((sum, expense) => sum + expense.amount, 0);
                document.getElementById('total-spending').textContent = `$${total.toFixed(2)}`;
                document.getElementById('chart-total').textContent = `$${total.toFixed(2)}`;
                
                // Category breakdown
                const categorySummary = document.getElementById('category-summary');
                const categories = {};
                
                this.expenses.forEach(expense => {
                    if (!categories[expense.category]) {
                        categories[expense.category] = 0;
                    }
                    categories[expense.category] += expense.amount;
                });
                
                categorySummary.innerHTML = Object.entries(categories)
                    .sort((a, b) => b[1] - a[1])
                    .map(([category, amount]) => `
                        <div class="category-item">
                            <div>
                                <span class="category-color" style="background-color: ${this.colors[category]}"></span>
                                ${category}
                            </div>
                            <div>$${amount.toFixed(2)}</div>
                        </div>
                    `).join('');
                
                // Update pie chart
                this.updatePieChart(categories, total);
            }
            
            updatePieChart(categories, total) {
                const chart = document.querySelector('.pie-chart');
                if (total === 0) {
                    chart.style.background = 'conic-gradient(#e9ecef 0% 100%)';
                    return;
                }
                
                let startAngle = 0;
                let gradients = [];
                
                Object.entries(categories).forEach(([category, amount]) => {
                    const percentage = (amount / total) * 100;
                    const endAngle = startAngle + (percentage * 3.6); // 3.6 = 360/100
                    gradients.push(`${this.colors[category]} ${startAngle}deg ${endAngle}deg`);
                    startAngle = endAngle;
                });
                
                chart.style.background = `conic-gradient(${gradients.join(', ')})`;
            }
        }
        
        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ExpenseTracker();
        });
    </script>
</body>
</html>

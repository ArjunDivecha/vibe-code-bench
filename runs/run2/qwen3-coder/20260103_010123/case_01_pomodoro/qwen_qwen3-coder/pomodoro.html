<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .session-info {
            font-size: 1.5rem;
            color: #d32f2f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(1px);
        }

        .start-btn {
            background-color: #4caf50;
            color: white;
        }

        .pause-btn {
            background-color: #ff9800;
            color: white;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }

        .work-mode {
            color: #d32f2f;
        }

        .break-mode {
            color: #4caf50;
        }

        .tomato-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .timer-display {
                font-size: 3.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        <div class="session-info">Work Session 1</div>
        <div class="timer-display">25:00</div>
        <div class="controls">
            <button class="start-btn">Start</button>
            <button class="pause-btn">Pause</button>
            <button class="reset-btn">Reset</button>
        </div>
    </div>

    <script>
        // Timer variables
        let workTime = 25 * 60; // 25 minutes in seconds
        let breakTime = 5 * 60; // 5 minutes in seconds
        let currentTime = workTime;
        let timerInterval = null;
        let isRunning = false;
        let isWorkSession = true;
        let sessionCount = 1;

        // DOM elements
        const timerDisplay = document.querySelector('.timer-display');
        const startBtn = document.querySelector('.start-btn');
        const pauseBtn = document.querySelector('.pause-btn');
        const resetBtn = document.querySelector('.reset-btn');
        const sessionInfo = document.querySelector('.session-info');

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update the display
        function updateDisplay() {
            timerDisplay.textContent = formatTime(currentTime);
            timerDisplay.className = 'timer-display ' + (isWorkSession ? 'work-mode' : 'break-mode');
            
            if (isWorkSession) {
                sessionInfo.textContent = `Work Session ${sessionCount}`;
                sessionInfo.className = 'session-info work-mode';
            } else {
                sessionInfo.textContent = `Break ${sessionCount}`;
                sessionInfo.className = 'session-info break-mode';
            }
        }

        // Play beep sound
        function playBeep() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 1);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + 1);
        }

        // Timer function
        function updateTimer() {
            if (currentTime > 0) {
                currentTime--;
                updateDisplay();
            } else {
                playBeep();
                
                if (isWorkSession) {
                    // Switch to break
                    isWorkSession = false;
                    currentTime = breakTime;
                } else {
                    // Switch to work and increment session count
                    isWorkSession = true;
                    sessionCount++;
                    currentTime = workTime;
                }
                
                updateDisplay();
            }
        }

        // Start the timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        // Pause the timer
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
            }
        }

        // Reset the timer
        function resetTimer() {
            pauseTimer();
            isWorkSession = true;
            sessionCount = 1;
            currentTime = workTime;
            updateDisplay();
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            margin-top: 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }
        
        .mode-toggle {
            margin-bottom: 20px;
        }
        
        .toggle-button {
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .toggle-button:hover {
            background-color: #00ff00;
            color: #121212;
        }
        
        .display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            letter-spacing: 2px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #00ff00;
            color: #121212;
        }
        
        button:disabled {
            background-color: #222;
            color: #555;
            border-color: #555;
            cursor: not-allowed;
        }
        
        .timer-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .timer-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .timer-input input {
            width: 60px;
            padding: 10px;
            font-size: 18px;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-align: center;
        }
        
        .timer-input label {
            margin-top: 5px;
        }
        
        .laps {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            border-top: 1px solid #00ff00;
            padding-top: 10px;
        }
        
        .laps h3 {
            margin: 10px 0;
        }
        
        .lap-item {
            padding: 5px;
            border-bottom: 1px solid #333;
        }
        
        .hidden {
            display: none;
        }
        
        .alert {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Stopwatch & Timer</h1>
        
        <div class="mode-toggle">
            <button id="modeToggle" class="toggle-button">Switch to Timer</button>
        </div>
        
        <div id="stopwatchMode">
            <div id="stopwatchDisplay" class="display">00:00:00.00</div>
            <div class="controls">
                <button id="startStopwatch">Start</button>
                <button id="stopStopwatch">Stop</button>
                <button id="lapStopwatch">Lap</button>
                <button id="resetStopwatch">Reset</button>
            </div>
            <div id="laps" class="laps">
                <h3>Lap Times</h3>
                <div id="lapList"></div>
            </div>
        </div>
        
        <div id="timerMode" class="hidden">
            <div id="timerDisplay" class="display">00:00:00</div>
            <div class="timer-inputs">
                <div class="timer-input">
                    <input type="number" id="hours" min="0" max="99" value="0">
                    <label>Hours</label>
                </div>
                <div class="timer-input">
                    <input type="number" id="minutes" min="0" max="59" value="0">
                    <label>Minutes</label>
                </div>
                <div class="timer-input">
                    <input type="number" id="seconds" min="0" max="59" value="0">
                    <label>Seconds</label>
                </div>
            </div>
            <div class="controls">
                <button id="startTimer">Start</button>
                <button id="pauseTimer">Pause</button>
                <button id="resetTimer">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Stopwatch variables
        let stopwatchInterval;
        let stopwatchRunning = false;
        let stopwatchStartTime;
        let stopwatchElapsedTime = 0;
        let lapTimes = [];
        
        // Timer variables
        let timerInterval;
        let timerRunning = false;
        let timerPaused = false;
        let timerTotalSeconds = 0;
        let timerRemainingSeconds = 0;
        
        // DOM elements
        const modeToggle = document.getElementById('modeToggle');
        const stopwatchMode = document.getElementById('stopwatchMode');
        const timerMode = document.getElementById('timerMode');
        const stopwatchDisplay = document.getElementById('stopwatchDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const lapList = document.getElementById('lapList');
        
        // Stopwatch buttons
        const startStopwatchBtn = document.getElementById('startStopwatch');
        const stopStopwatchBtn = document.getElementById('stopStopwatch');
        const lapStopwatchBtn = document.getElementById('lapStopwatch');
        const resetStopwatchBtn = document.getElementById('resetStopwatch');
        
        // Timer buttons
        const startTimerBtn = document.getElementById('startTimer');
        const pauseTimerBtn = document.getElementById('pauseTimer');
        const resetTimerBtn = document.getElementById('resetTimer');
        
        // Timer inputs
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        
        // Format time functions
        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = Math.floor((ms % 1000) / 10);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }
        
        function formatTimerTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Stopwatch functions
        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchStartTime = Date.now() - stopwatchElapsedTime;
                stopwatchInterval = setInterval(updateStopwatch, 10);
                stopwatchRunning = true;
                startStopwatchBtn.textContent = 'Resume';
            }
        }
        
        function stopStopwatch() {
            if (stopwatchRunning) {
                clearInterval(stopwatchInterval);
                stopwatchRunning = false;
            }
        }
        
        function resetStopwatch() {
            stopStopwatch();
            stopwatchElapsedTime = 0;
            lapTimes = [];
            stopwatchDisplay.textContent = '00:00:00.00';
            lapList.innerHTML = '';
            startStopwatchBtn.textContent = 'Start';
        }
        
        function recordLap() {
            if (stopwatchRunning) {
                const lapTime = stopwatchElapsedTime;
                lapTimes.push(lapTime);
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.textContent = `Lap ${lapTimes.length}: ${formatTime(lapTime)}`;
                lapList.prepend(lapItem);
            }
        }
        
        function updateStopwatch() {
            stopwatchElapsedTime = Date.now() - stopwatchStartTime;
            stopwatchDisplay.textContent = formatTime(stopwatchElapsedTime);
        }
        
        // Timer functions
        function startTimer() {
            if (!timerRunning || timerPaused) {
                // Get time from inputs
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                if (hours === 0 && minutes === 0 && seconds === 0) {
                    alert('Please set a time greater than zero');
                    return;
                }
                
                if (!timerRunning) {
                    timerTotalSeconds = hours * 3600 + minutes * 60 + seconds;
                    timerRemainingSeconds = timerTotalSeconds;
                }
                
                timerInterval = setInterval(updateTimer, 1000);
                timerRunning = true;
                timerPaused = false;
                startTimerBtn.textContent = 'Running';
                
                // Disable inputs while timer is running
                hoursInput.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
            }
        }
        
        function pauseTimer() {
            if (timerRunning && !timerPaused) {
                clearInterval(timerInterval);
                timerPaused = true;
                startTimerBtn.textContent = 'Resume';
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerPaused = false;
            timerDisplay.textContent = '00:00:00';
            startTimerBtn.textContent = 'Start';
            
            // Re-enable inputs
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            
            // Remove alert class if present
            timerDisplay.classList.remove('alert');
        }
        
        function updateTimer() {
            timerRemainingSeconds--;
            timerDisplay.textContent = formatTimerTime(timerRemainingSeconds);
            
            if (timerRemainingSeconds <= 0) {
                clearInterval(timerInterval);
                timerRunning = false;
                timerDisplay.textContent = '00:00:00';
                timerDisplay.classList.add('alert');
                
                // Play alert sound
                playAlertSound();
                
                // Re-enable inputs
                hoursInput.disabled = false;
                minutesInput.disabled = false;
                secondsInput.disabled = false;
            }
        }
        
        function playAlertSound() {
            // Create a simple beep using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.value = 880;
                gainNode.gain.value = 0.3;
                
                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                }, 1000);
            } catch (e) {
                console.log("Audio alert not supported");
                // Fallback: alert dialog
                alert("Timer finished!");
            }
        }
        
        // Mode switching
        function toggleMode() {
            if (stopwatchMode.classList.contains('hidden')) {
                // Switch to stopwatch
                stopwatchMode.classList.remove('hidden');
                timerMode.classList.add('hidden');
                modeToggle.textContent = 'Switch to Timer';
                resetTimer();
            } else {
                // Switch to timer
                timerMode.classList.remove('hidden');
                stopwatchMode.classList.add('hidden');
                modeToggle.textContent = 'Switch to Stopwatch';
                stopStopwatch();
            }
        }
        
        // Event listeners
        modeToggle.addEventListener('click', toggleMode);
        
        // Stopwatch events
        startStopwatchBtn.addEventListener('click', startStopwatch);
        stopStopwatchBtn.addEventListener('click', stopStopwatch);
        lapStopwatchBtn.addEventListener('click', recordLap);
        resetStopwatchBtn.addEventListener('click', resetStopwatch);
        
        // Timer events
        startTimerBtn.addEventListener('click', startTimer);
        pauseTimerBtn.addEventListener('click', pauseTimer);
        resetTimerBtn.addEventListener('click', resetTimer);
        
        // Initialize display
        stopwatchDisplay.textContent = formatTime(0);
        timerDisplay.textContent = formatTimerTime(0);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <style>
        :root {
            --primary: #4361ee;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #3a56e4;
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #05c293;
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #e03a65;
        }
        
        .habits-list {
            list-style: none;
        }
        
        .habit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .habit-item:last-child {
            border-bottom: none;
        }
        
        .habit-info {
            flex: 1;
        }
        
        .habit-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .habit-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .stat {
            display: flex;
            align-items: center;
        }
        
        .stat-value {
            font-weight: 700;
            margin-left: 5px;
            color: var(--dark);
        }
        
        .habit-actions {
            display: flex;
            gap: 10px;
        }
        
        .calendar {
            overflow-x: auto;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: 150px repeat(30, 1fr);
            gap: 5px;
        }
        
        .calendar-cell {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            min-width: 30px;
            min-height: 30px;
        }
        
        .calendar-header-cell {
            font-weight: 600;
            background-color: var(--light);
        }
        
        .calendar-date-cell {
            background-color: var(--light);
            font-weight: 500;
        }
        
        .calendar-habit-cell {
            background-color: #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .calendar-habit-cell.completed {
            background-color: var(--success);
        }
        
        .calendar-habit-cell:hover {
            opacity: 0.8;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state p {
            margin-top: 10px;
        }
        
        .streak {
            color: #ff9800;
            font-weight: 700;
        }
        
        .completion {
            color: var(--success);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header>
        <h1>_daily Habit Tracker</h1>
        <p>Build positive habits one day at a time</p>
    </header>
    
    <div class="container">
        <div class="left-column">
            <div class="panel">
                <h2 class="panel-title">Add New Habit</h2>
                <div class="form-group">
                    <label for="habit-name">Habit Name</label>
                    <input type="text" id="habit-name" placeholder="e.g. Exercise, Read, Meditate">
                </div>
                <button id="add-habit-btn">Add Habit</button>
            </div>
            
            <div class="panel">
                <h2 class="panel-title">Your Habits</h2>
                <ul id="habits-list" class="habits-list">
                    <!-- Habits will be added here dynamically -->
                </ul>
            </div>
        </div>
        
        <div class="right-column">
            <div class="panel">
                <div class="calendar-header">
                    <h2 class="panel-title">Last 30 Days</h2>
                </div>
                <div class="calendar">
                    <div id="calendar-grid" class="calendar-grid">
                        <!-- Calendar will be generated here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data structure
        let habits = JSON.parse(localStorage.getItem('habits')) || [];
        const today = new Date();
        
        // DOM Elements
        const habitNameInput = document.getElementById('habit-name');
        const addHabitBtn = document.getElementById('add-habit-btn');
        const habitsList = document.getElementById('habits-list');
        const calendarGrid = document.getElementById('calendar-grid');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderHabits();
            renderCalendar();
            
            // Event listeners
            addHabitBtn.addEventListener('click', addHabit);
            habitNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addHabit();
            });
        });
        
        // Add a new habit
        function addHabit() {
            const name = habitNameInput.value.trim();
            if (name) {
                const newHabit = {
                    id: Date.now(),
                    name: name,
                    completions: {},
                    createdAt: new Date().toISOString().split('T')[0]
                };
                
                habits.push(newHabit);
                saveToLocalStorage();
                renderHabits();
                renderCalendar();
                habitNameInput.value = '';
                habitNameInput.focus();
            }
        }
        
        // Toggle habit completion for a date
        function toggleCompletion(habitId, date) {
            const habit = habits.find(h => h.id === habitId);
            if (habit) {
                if (habit.completions[date]) {
                    delete habit.completions[date];
                } else {
                    habit.completions[date] = true;
                }
                saveToLocalStorage();
                renderHabits();
                renderCalendar();
            }
        }
        
        // Delete a habit
        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(habit => habit.id !== habitId);
                saveToLocalStorage();
                renderHabits();
                renderCalendar();
            }
        }
        
        // Save to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }
        
        // Render habits list
        function renderHabits() {
            if (habits.length === 0) {
                habitsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No habits yet</h3>
                        <p>Add your first habit to get started!</p>
                    </div>
                `;
                return;
            }
            
            habitsList.innerHTML = '';
            
            habits.forEach(habit => {
                const streak = calculateStreak(habit);
                const completionRate = calculateCompletionRate(habit);
                
                const li = document.createElement('li');
                li.className = 'habit-item';
                li.innerHTML = `
                    <div class="habit-info">
                        <div class="habit-name">${habit.name}</div>
                        <div class="habit-stats">
                            <div class="stat">
                                Streak: <span class="stat-value streak">${streak}</span> days
                            </div>
                            <div class="stat">
                                Completion: <span class="stat-value completion">${completionRate}%</span>
                            </div>
                        </div>
                    </div>
                    <div class="habit-actions">
                        <button class="btn-danger" onclick="deleteHabit(${habit.id})">Delete</button>
                    </div>
                `;
                
                habitsList.appendChild(li);
            });
        }
        
        // Render calendar view
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            
            // Create header row
            const headerCell = document.createElement('div');
            headerCell.className = 'calendar-cell calendar-header-cell';
            headerCell.textContent = 'Habit';
            calendarGrid.appendChild(headerCell);
            
            // Add date headers for last 30 days
            const dates = getLast30Days();
            dates.forEach(date => {
                const dateCell = document.createElement('div');
                dateCell.className = 'calendar-cell calendar-date-cell';
                dateCell.textContent = formatDate(date);
                calendarGrid.appendChild(dateCell);
            });
            
            // Add habit rows
            habits.forEach(habit => {
                // Habit name cell
                const habitCell = document.createElement('div');
                habitCell.className = 'calendar-cell calendar-header-cell';
                habitCell.textContent = habit.name;
                calendarGrid.appendChild(habitCell);
                
                // Completion cells for each day
                dates.forEach(date => {
                    const dateStr = date.toISOString().split('T')[0];
                    const isCompleted = habit.completions[dateStr];
                    
                    const cell = document.createElement('div');
                    cell.className = `calendar-cell calendar-habit-cell ${isCompleted ? 'completed' : ''}`;
                    cell.dataset.habitId = habit.id;
                    cell.dataset.date = dateStr;
                    cell.innerHTML = isCompleted ? 'âœ“' : '';
                    
                    cell.addEventListener('click', () => {
                        toggleCompletion(habit.id, dateStr);
                    });
                    
                    calendarGrid.appendChild(cell);
                });
            });
            
            // Show empty state if no habits
            if (habits.length === 0) {
                calendarGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1; padding: 40px;">
                        <h3>No habits to track</h3>
                        <p>Add habits to see your progress calendar</p>
                    </div>
                `;
            }
        }
        
        // Calculate current streak for a habit
        function calculateStreak(habit) {
            let streak = 0;
            const today = new Date();
            let currentDate = new Date(today);
            
            // Check backwards from today
            while (true) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (habit.completions[dateStr]) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }
            
            return streak;
        }
        
        // Calculate completion percentage for last 30 days
        function calculateCompletionRate(habit) {
            const dates = getLast30Days();
            const completedDays = dates.filter(date => {
                const dateStr = date.toISOString().split('T')[0];
                return habit.completions[dateStr];
            }).length;
            
            return Math.round((completedDays / 30) * 100);
        }
        
        // Get last 30 days as date objects
        function getLast30Days() {
            const dates = [];
            const today = new Date();
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                dates.push(date);
            }
            
            return dates;
        }
        
        // Format date as MM/DD
        function formatDate(date) {
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }
        
        // Make functions available globally for inline event handlers
        window.deleteHabit = deleteHabit;
        window.toggleCompletion = toggleCompletion;
    </script>
</body>
</html>

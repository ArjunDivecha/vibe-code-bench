<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
            --danger: #e63946;
            --warning: #fca311;
            --info: #caf0f8;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-weight: 500;
            color: var(--dark);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: #dee2e6;
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .length-value {
            background: var(--info);
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .strength-meter {
            margin-top: 10px;
        }

        .meter-bars {
            display: flex;
            gap: 5px;
            height: 10px;
            margin-top: 10px;
        }

        .meter-bar {
            flex: 1;
            background: #e9ecef;
            border-radius: 2px;
        }

        .strength-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: right;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .password-display {
            background: var(--light);
            padding: 15px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .password-text {
            flex: 1;
            word-break: break-all;
            font-family: monospace;
            font-size: 1.2rem;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }

        .generate-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .generate-btn:hover {
            background: #38b2d0;
        }

        .history {
            margin-top: 30px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h2 {
            color: var(--dark);
        }

        .clear-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
        }

        .history-item {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-password {
            font-family: monospace;
            word-break: break-all;
            flex: 1;
        }

        .history-copy {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .empty-history {
            padding: 20px;
            text-align: center;
            color: #6c757d;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .password-count {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-input {
            width: 60px;
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ Secure Password Generator</h1>
            <p class="subtitle">Create strong, unique passwords in seconds</p>
        </header>

        <div class="main-content">
            <div class="settings">
                <div class="setting-group">
                    <div class="setting-header">
                        <label for="length">Password Length</label>
                        <span class="length-value" id="length-value">12</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="length" min="8" max="32" value="12">
                    </div>
                </div>

                <div class="setting-group">
                    <label>Character Types</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="uppercase" checked>
                            <label for="uppercase">Uppercase (A-Z)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Lowercase (a-z)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="numbers" checked>
                            <label for="numbers">Numbers (0-9)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="symbols" checked>
                            <label for="symbols">Symbols (!@#$)</label>
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                    <label>Password Strength</label>
                    <div class="strength-meter">
                        <div class="meter-bars">
                            <div class="meter-bar" id="bar1"></div>
                            <div class="meter-bar" id="bar2"></div>
                            <div class="meter-bar" id="bar3"></div>
                            <div class="meter-bar" id="bar4"></div>
                        </div>
                        <div class="strength-label" id="strength-label">Medium</div>
                    </div>
                </div>

                <div class="setting-group">
                    <div class="password-count">
                        <label for="count">Number of Passwords</label>
                        <input type="number" id="count" class="count-input" min="1" max="10" value="1">
                    </div>
                </div>

                <button class="generate-btn" id="generate">Generate Passwords</button>
            </div>

            <div class="results">
                <div class="password-display">
                    <div class="password-text" id="password-result">Your password will appear here</div>
                    <button class="copy-btn" id="copy-password">Copy</button>
                </div>
            </div>
        </div>

        <div class="history">
            <div class="history-header">
                <h2>Recently Generated</h2>
                <button class="clear-btn" id="clear-history">Clear History</button>
            </div>
            <div class="history-list" id="history-list">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">Password copied to clipboard!</div>

    <script>
        // DOM Elements
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate');
        const passwordResult = document.getElementById('password-result');
        const copyPasswordBtn = document.getElementById('copy-password');
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history');
        const notification = document.getElementById('notification');
        const strengthBars = [
            document.getElementById('bar1'),
            document.getElementById('bar2'),
            document.getElementById('bar3'),
            document.getElementById('bar4')
        ];
        const strengthLabel = document.getElementById('strength-label');
        const countInput = document.getElementById('count');

        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Password history
        let passwordHistory = [];

        // Update length display
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            updateStrengthMeter();
        });

        // Generate password
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const includeUppercase = uppercaseCheckbox.checked;
            const includeLowercase = lowercaseCheckbox.checked;
            const includeNumbers = numbersCheckbox.checked;
            const includeSymbols = symbolsCheckbox.checked;

            // Validate at least one character type is selected
            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                showNotification('Please select at least one character type');
                return '';
            }

            // Build character set
            let charset = '';
            if (includeUppercase) charset += charSets.uppercase;
            if (includeLowercase) charset += charSets.lowercase;
            if (includeNumbers) charset += charSets.numbers;
            if (includeSymbols) charset += charSets.symbols;

            // Generate password
            let password = '';
            const charsetLength = charset.length;
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charsetLength);
                password += charset[randomIndex];
            }

            return password;
        }

        // Update strength meter
        function updateStrengthMeter() {
            const length = parseInt(lengthSlider.value);
            const hasUppercase = uppercaseCheckbox.checked;
            const hasLowercase = lowercaseCheckbox.checked;
            const hasNumbers = numbersCheckbox.checked;
            const hasSymbols = symbolsCheckbox.checked;

            let strength = 0;
            let label = 'Very Weak';
            let color = '#dc3545'; // danger

            // Calculate strength based on length and character types
            if (length >= 8) strength++;
            if (length >= 12) strength++;
            if (length >= 16) strength++;
            
            const charTypes = [hasUppercase, hasLowercase, hasNumbers, hasSymbols].filter(Boolean).length;
            strength += charTypes - 1;

            // Determine strength level
            if (strength <= 1) {
                label = 'Very Weak';
                color = '#dc3545';
            } else if (strength <= 2) {
                label = 'Weak';
                color = '#fd7e14';
            } else if (strength <= 3) {
                label = 'Medium';
                color = '#ffc107';
            } else if (strength <= 4) {
                label = 'Strong';
                color = '#20c997';
            } else {
                label = 'Very Strong';
                color = '#28a745';
            }

            // Update UI
            strengthLabel.textContent = label;
            strengthLabel.style.color = color;
            
            // Update bars
            strengthBars.forEach((bar, index) => {
                if (index < strength) {
                    bar.style.backgroundColor = color;
                } else {
                    bar.style.backgroundColor = '#e9ecef';
                }
            });
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copied to clipboard!');
            }).catch(err => {
                showNotification('Failed to copy: ' + err);
            });
        }

        // Add to history
        function addToHistory(password) {
            // Add to beginning of array
            passwordHistory.unshift({
                password: password,
                timestamp: new Date()
            });
            
            // Limit to 10 items
            if (passwordHistory.length > 10) {
                passwordHistory.pop();
            }
            
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }
            
            historyList.innerHTML = '';
            passwordHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-password">${item.password}</div>
                    <button class="history-copy" data-index="${index}">Copy</button>
                `;
                historyList.appendChild(historyItem);
            });
            
            // Add event listeners to copy buttons
            document.querySelectorAll('.history-copy').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    copyToClipboard(passwordHistory[index].password);
                });
            });
        }

        // Clear history
        function clearHistory() {
            passwordHistory = [];
            updateHistoryDisplay();
            showNotification('History cleared');
        }

        // Event Listeners
        generateBtn.addEventListener('click', () => {
            const count = parseInt(countInput.value) || 1;
            if (count < 1) countInput.value = 1;
            if (count > 10) countInput.value = 10;
            
            const passwords = [];
            for (let i = 0; i < count; i++) {
                const password = generatePassword();
                if (password) {
                    passwords.push(password);
                }
            }
            
            if (passwords.length > 0) {
                // Display first password
                passwordResult.textContent = passwords[0];
                
                // Add all to history
                passwords.forEach(password => addToHistory(password));
                
                // Show notification
                if (passwords.length > 1) {
                    showNotification(`Generated ${passwords.length} passwords`);
                } else {
                    showNotification('Password generated!');
                }
            }
        });

        copyPasswordBtn.addEventListener('click', () => {
            if (passwordResult.textContent && passwordResult.textContent !== 'Your password will appear here') {
                copyToClipboard(passwordResult.textContent);
            }
        });

        clearHistoryBtn.addEventListener('click', clearHistory);

        // Update strength when checkboxes change
        [uppercaseCheckbox, lowercaseCheckbox, numbersCheckbox, symbolsCheckbox].forEach(checkbox => {
            checkbox.addEventListener('change', updateStrengthMeter);
        });

        // Initialize
        updateStrengthMeter();
        updateHistoryDisplay();
    </script>
</body>
</html>

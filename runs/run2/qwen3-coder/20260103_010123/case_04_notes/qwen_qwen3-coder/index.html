<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #f5f5f5;
            --border: #ddd;
            --text: #333;
            --danger: #e74c3c;
            --success: #27ae60;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            color: var(--primary);
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        #search {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }
        
        .sidebar {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 20px;
            height: fit-content;
        }
        
        #new-note-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        #new-note-btn:hover {
            background: #3a5a80;
        }
        
        .notes-list {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .note-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .note-item:hover {
            background: var(--secondary);
        }
        
        .note-item.active {
            background: #e3ebf5;
            border-left: 3px solid var(--primary);
        }
        
        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .note-preview {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .editor-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 20px;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        #note-title {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .toolbar button {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
        }
        
        .toolbar button:hover {
            background: #e0e0e0;
        }
        
        #note-content {
            width: 100%;
            height: 400px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            resize: vertical;
        }
        
        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Notes App</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search notes...">
        </div>
        
        <div class="app-container">
            <div class="sidebar">
                <button id="new-note-btn">+ New Note</button>
                <div class="notes-list" id="notes-list">
                    <!-- Notes will be populated here -->
                </div>
            </div>
            
            <div class="editor-container">
                <div class="editor-header">
                    <h2>Edit Note</h2>
                </div>
                <input type="text" id="note-title" placeholder="Note Title">
                <div class="toolbar">
                    <button id="bold-btn">Bold</button>
                    <button id="italic-btn">Italic</button>
                </div>
                <textarea id="note-content" placeholder="Start writing your note here..."></textarea>
                <div style="margin-top: 15px; display: flex; justify-content: space-between;">
                    <button id="delete-btn" class="delete-btn">Delete Note</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const notesList = document.getElementById('notes-list');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const newNoteBtn = document.getElementById('new-note-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const searchInput = document.getElementById('search');
        const boldBtn = document.getElementById('bold-btn');
        const italicBtn = document.getElementById('italic-btn');
        
        // State
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNoteId = null;
        
        // Initialize the app
        function init() {
            renderNotesList();
            setupEventListeners();
            
            // If there are notes, select the first one
            if (notes.length > 0) {
                selectNote(notes[0].id);
            }
        }
        
        // Render the list of notes
        function renderNotesList(filteredNotes = null) {
            const notesToRender = filteredNotes || notes;
            notesList.innerHTML = '';
            
            if (notesToRender.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <h3>No Notes Found</h3>
                        <p>Create your first note to get started</p>
                    </div>
                `;
                return;
            }
            
            notesToRender.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = `note-item ${note.id === currentNoteId ? 'active' : ''}`;
                noteElement.innerHTML = `
                    <div class="note-title">${note.title || 'Untitled Note'}</div>
                    <div class="note-preview">${note.content.substring(0, 60)}${note.content.length > 60 ? '...' : ''}</div>
                    <div class="note-date">${new Date(note.updatedAt).toLocaleString()}</div>
                `;
                noteElement.addEventListener('click', () => selectNote(note.id));
                notesList.appendChild(noteElement);
            });
        }
        
        // Select a note to view/edit
        function selectNote(id) {
            currentNoteId = id;
            const note = notes.find(note => note.id === id);
            
            if (note) {
                noteTitle.value = note.title || '';
                noteContent.value = note.content || '';
            }
            
            renderNotesList();
        }
        
        // Create a new note
        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            notes.unshift(newNote);
            saveNotes();
            selectNote(newNote.id);
            renderNotesList();
        }
        
        // Update the current note
        function updateCurrentNote() {
            if (!currentNoteId) return;
            
            const noteIndex = notes.findIndex(note => note.id === currentNoteId);
            if (noteIndex !== -1) {
                notes[noteIndex].title = noteTitle.value;
                notes[noteIndex].content = noteContent.value;
                notes[noteIndex].updatedAt = new Date().toISOString();
                saveNotes();
                renderNotesList();
            }
        }
        
        // Delete the current note
        function deleteCurrentNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(note => note.id !== currentNoteId);
                saveNotes();
                
                if (notes.length > 0) {
                    selectNote(notes[0].id);
                } else {
                    currentNoteId = null;
                    noteTitle.value = '';
                    noteContent.value = '';
                }
                
                renderNotesList();
            }
        }
        
        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }
        
        // Search notes
        function searchNotes(query) {
            if (!query) {
                renderNotesList();
                return;
            }
            
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(query.toLowerCase()) || 
                note.content.toLowerCase().includes(query.toLowerCase())
            );
            
            renderNotesList(filteredNotes);
        }
        
        // Format text functions
        function formatText(command) {
            const start = noteContent.selectionStart;
            const end = noteContent.selectionEnd;
            const selectedText = noteContent.value.substring(start, end);
            
            let formattedText;
            switch(command) {
                case 'bold':
                    formattedText = `**${selectedText}**`;
                    break;
                case 'italic':
                    formattedText = `*${selectedText}*`;
                    break;
                default:
                    return;
            }
            
            noteContent.value = noteContent.value.substring(0, start) + 
                               formattedText + 
                               noteContent.value.substring(end);
            
            // Move cursor to after the formatted text
            noteContent.selectionStart = start + formattedText.length;
            noteContent.selectionEnd = start + formattedText.length;
            
            updateCurrentNote();
            noteContent.focus();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // New note button
            newNoteBtn.addEventListener('click', createNewNote);
            
            // Delete button
            deleteBtn.addEventListener('click', deleteCurrentNote);
            
            // Note editing
            noteTitle.addEventListener('input', updateCurrentNote);
            noteContent.addEventListener('input', updateCurrentNote);
            
            // Search
            searchInput.addEventListener('input', (e) => searchNotes(e.target.value));
            
            // Formatting buttons
            boldBtn.addEventListener('click', () => formatText('bold'));
            italicBtn.addEventListener('click', () => formatText('italic'));
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

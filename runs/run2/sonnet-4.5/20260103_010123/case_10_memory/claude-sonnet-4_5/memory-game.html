<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game üéÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat-box {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-align: center;
            flex: 1;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .card.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2em;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: zoomIn 0.5s ease;
            max-width: 400px;
            width: 90%;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-stats {
            margin: 20px 0;
            font-size: 1.2em;
            color: #666;
        }

        .modal-stats p {
            margin: 10px 0;
        }

        .modal-stats strong {
            color: #667eea;
        }

        .play-again-btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-again-btn:hover {
            transform: scale(1.05);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 500px) {
            h1 { font-size: 2em; }
            .card-face { font-size: 2em; }
            .stat-value { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Memory Card Game</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <button class="reset-btn" onclick="resetGame()">üîÑ New Game</button>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ You Won!</h2>
            <div class="modal-stats">
                <p>üéØ <strong>Moves:</strong> <span id="finalMoves">0</span></p>
                <p>‚è±Ô∏è <strong>Time:</strong> <span id="finalTime">0:00</span></p>
            </div>
            <button class="play-again-btn" onclick="playAgain()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let canFlip = true;

        function initGame() {
            // Create pairs and shuffle
            cards = [...emojis, ...emojis]
                .sort(() => Math.random() - 0.5)
                .map((emoji, index) => ({
                    id: index,
                    emoji: emoji,
                    flipped: false,
                    matched: false
                }));

            renderBoard();
            resetStats();
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">${card.emoji}</div>
                `;
                cardElement.addEventListener('click', () => flipCard(card.id));
                board.appendChild(cardElement);
            });
        }

        function flipCard(id) {
            if (!canFlip) return;
            
            const card = cards.find(c => c.id === id);
            const cardElement = document.querySelector(`[data-id="${id}"]`);

            if (card.flipped || card.matched) return;
            if (flippedCards.length >= 2) return;

            // Start timer on first move
            if (moves === 0 && !timerInterval) {
                startTimer();
            }

            card.flipped = true;
            cardElement.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.emoji === card2.emoji) {
                // Match found!
                setTimeout(() => {
                    card1.matched = true;
                    card2.matched = true;
                    
                    const el1 = document.querySelector(`[data-id="${card1.id}"]`);
                    const el2 = document.querySelector(`[data-id="${card2.id}"]`);
                    el1.classList.add('matched');
                    el2.classList.add('matched');

                    matchedPairs++;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === emojis.length) {
                        setTimeout(() => winGame(), 500);
                    }
                }, 300);
            } else {
                // No match
                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;

                    const el1 = document.querySelector(`[data-id="${card1.id}"]`);
                    const el2 = document.querySelector(`[data-id="${card2.id}"]`);
                    
                    el1.classList.add('shake');
                    el2.classList.add('shake');

                    setTimeout(() => {
                        el1.classList.remove('flipped', 'shake');
                        el2.classList.remove('flipped', 'shake');
                        flippedCards = [];
                        canFlip = true;
                    }, 500);
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetStats() {
            moves = 0;
            timer = 0;
            matchedPairs = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            stopTimer();
        }

        function resetGame() {
            stopTimer();
            initGame();
        }

        function winGame() {
            stopTimer();
            
            // Show stats
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeStr;
            
            // Create confetti
            createConfetti();
            
            // Show modal
            setTimeout(() => {
                document.getElementById('winModal').classList.add('show');
            }, 500);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function playAgain() {
            document.getElementById('winModal').classList.remove('show');
            resetGame();
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>

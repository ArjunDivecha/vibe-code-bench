<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .summary-card .amount {
            font-size: 1.8em;
            font-weight: bold;
        }

        .chart-container {
            text-align: center;
            margin: 20px 0;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .expense-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .expense-category {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            min-width: 100px;
        }

        .cat-food { background: #ff6b6b; color: white; }
        .cat-transport { background: #4ecdc4; color: white; }
        .cat-entertainment { background: #45b7d1; color: white; }
        .cat-bills { background: #f9ca24; color: #333; }
        .cat-shopping { background: #6c5ce7; color: white; }
        .cat-other { background: #95afc0; color: white; }

        .expense-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
        }

        .expense-date {
            font-size: 0.85em;
            color: #666;
        }

        .expense-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            width: auto;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .no-expenses {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .breakdown-list {
            list-style: none;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-category {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .breakdown-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .expense-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Tracker</h1>
        
        <div class="main-grid">
            <!-- Add Expense Form -->
            <div class="card">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <!-- Summary and Chart -->
            <div class="card">
                <h2>Summary</h2>
                <div class="summary-grid">
                    <div class="summary-card">
                        <h3>Total Spending</h3>
                        <div class="amount" id="total-amount">$0.00</div>
                    </div>
                    <div class="summary-card">
                        <h3>Expenses</h3>
                        <div class="amount" id="expense-count">0</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="pie-chart" width="300" height="300"></canvas>
                </div>

                <h3 style="margin: 20px 0 10px 0; color: #333;">Category Breakdown</h3>
                <ul class="breakdown-list" id="breakdown-list"></ul>
            </div>
        </div>

        <!-- Filters and Expense List -->
        <div class="card full-width">
            <h2>Expense History</h2>
            <div class="filters">
                <div class="form-group">
                    <label for="filter-category">Filter by Category</label>
                    <select id="filter-category">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-start-date">Start Date</label>
                    <input type="date" id="filter-start-date">
                </div>
                <div class="form-group">
                    <label for="filter-end-date">End Date</label>
                    <input type="date" id="filter-end-date">
                </div>
            </div>
            <div class="expense-list" id="expense-list">
                <div class="no-expenses">No expenses yet. Add your first expense above!</div>
            </div>
        </div>
    </div>

    <script>
        // Category colors
        const CATEGORY_COLORS = {
            'Food': '#ff6b6b',
            'Transport': '#4ecdc4',
            'Entertainment': '#45b7d1',
            'Bills': '#f9ca24',
            'Shopping': '#6c5ce7',
            'Other': '#95afc0'
        };

        // State management
        let expenses = [];

        // Initialize app
        function init() {
            loadExpenses();
            setDefaultDate();
            setupEventListeners();
            renderExpenses();
            updateSummary();
        }

        // Set today's date as default
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        // Load expenses from localStorage
        function loadExpenses() {
            const stored = localStorage.getItem('expenses');
            if (stored) {
                expenses = JSON.parse(stored);
            }
        }

        // Save expenses to localStorage
        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('expense-form').addEventListener('submit', handleAddExpense);
            document.getElementById('filter-category').addEventListener('change', renderExpenses);
            document.getElementById('filter-start-date').addEventListener('change', renderExpenses);
            document.getElementById('filter-end-date').addEventListener('change', renderExpenses);
        }

        // Handle add expense
        function handleAddExpense(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            expenses.push(expense);
            saveExpenses();
            
            // Reset form
            e.target.reset();
            setDefaultDate();
            
            renderExpenses();
            updateSummary();
        }

        // Delete expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(exp => exp.id !== id);
                saveExpenses();
                renderExpenses();
                updateSummary();
            }
        }

        // Get filtered expenses
        function getFilteredExpenses() {
            const categoryFilter = document.getElementById('filter-category').value;
            const startDate = document.getElementById('filter-start-date').value;
            const endDate = document.getElementById('filter-end-date').value;

            return expenses.filter(expense => {
                const categoryMatch = !categoryFilter || expense.category === categoryFilter;
                const startMatch = !startDate || expense.date >= startDate;
                const endMatch = !endDate || expense.date <= endDate;
                return categoryMatch && startMatch && endMatch;
            });
        }

        // Render expenses
        function renderExpenses() {
            const filtered = getFilteredExpenses();
            const listElement = document.getElementById('expense-list');

            if (filtered.length === 0) {
                listElement.innerHTML = '<div class="no-expenses">No expenses found matching your filters.</div>';
                return;
            }

            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            listElement.innerHTML = filtered.map(expense => `
                <div class="expense-item">
                    <div class="expense-category cat-${expense.category.toLowerCase()}">
                        ${expense.category}
                    </div>
                    <div class="expense-details">
                        <div class="expense-description">${expense.description}</div>
                        <div class="expense-date">${formatDate(expense.date)}</div>
                    </div>
                    <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Update summary
        function updateSummary() {
            const filtered = getFilteredExpenses();
            
            // Calculate totals
            const total = filtered.reduce((sum, exp) => sum + exp.amount, 0);
            const count = filtered.length;

            // Update display
            document.getElementById('total-amount').textContent = `$${total.toFixed(2)}`;
            document.getElementById('expense-count').textContent = count;

            // Calculate category breakdown
            const breakdown = {};
            filtered.forEach(expense => {
                breakdown[expense.category] = (breakdown[expense.category] || 0) + expense.amount;
            });

            // Render breakdown list
            renderBreakdown(breakdown, total);

            // Draw pie chart
            drawPieChart(breakdown);
        }

        // Render breakdown list
        function renderBreakdown(breakdown, total) {
            const listElement = document.getElementById('breakdown-list');
            
            if (Object.keys(breakdown).length === 0) {
                listElement.innerHTML = '<li class="no-expenses">No data available</li>';
                return;
            }

            listElement.innerHTML = Object.entries(breakdown)
                .sort((a, b) => b[1] - a[1])
                .map(([category, amount]) => {
                    const percentage = total > 0 ? (amount / total * 100).toFixed(1) : 0;
                    return `
                        <li class="breakdown-item">
                            <div class="breakdown-category">
                                <div class="breakdown-color" style="background: ${CATEGORY_COLORS[category]}"></div>
                                <span>${category}</span>
                            </div>
                            <div>
                                <strong>$${amount.toFixed(2)}</strong> (${percentage}%)
                            </div>
                        </li>
                    `;
                }).join('');
        }

        // Draw pie chart
        function drawPieChart(breakdown) {
            const canvas = document.getElementById('pie-chart');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Object.keys(breakdown).length === 0) {
                // Draw empty state
                ctx.fillStyle = '#e0e0e0';
                ctx.beginPath();
                ctx.arc(150, 150, 100, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#666';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No data', 150, 155);
                return;
            }

            const total = Object.values(breakdown).reduce((sum, val) => sum + val, 0);
            const centerX = 150;
            const centerY = 150;
            const radius = 100;

            let currentAngle = -Math.PI / 2; // Start from top

            Object.entries(breakdown).forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;
                
                // Draw slice
                ctx.fillStyle = CATEGORY_COLORS[category];
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fill();

                // Draw border
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                currentAngle += sliceAngle;
            });
        }

        // Initialize the app
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .category-select {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .conversion-area {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: start;
            margin-bottom: 25px;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
        }

        .swap-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            background: #5568d3;
            transform: rotate(180deg);
        }

        .swap-btn:active {
            transform: rotate(180deg) scale(0.95);
        }

        .formula-display {
            background: #f5f7fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .formula-display code {
            font-family: 'Courier New', monospace;
            color: #333;
            font-size: 14px;
        }

        .quick-conversions {
            margin-top: 25px;
        }

        .quick-conversions h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .quick-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 600;
        }

        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .quick-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .conversion-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .swap-btn {
                margin: 0 auto;
                transform: rotate(90deg);
            }

            .swap-btn:hover {
                transform: rotate(270deg);
            }

            .quick-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Unit Converter</h1>
        
        <div class="category-select">
            <label for="category">Category</label>
            <select id="category">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div class="conversion-area">
            <div class="unit-group">
                <label for="fromUnit">From</label>
                <select id="fromUnit"></select>
                <input type="number" id="fromValue" placeholder="Enter value" step="any">
            </div>

            <button class="swap-btn" id="swapBtn" title="Swap units">â‡„</button>

            <div class="unit-group">
                <label for="toUnit">To</label>
                <select id="toUnit"></select>
                <input type="number" id="toValue" placeholder="Result" step="any" readonly>
            </div>
        </div>

        <div class="formula-display" id="formulaDisplay">
            <code>Select units and enter a value to see the conversion formula</code>
        </div>

        <div class="quick-conversions">
            <h3>Quick Conversions</h3>
            <div class="quick-buttons" id="quickButtons"></div>
        </div>
    </div>

    <script>
        const conversions = {
            length: {
                units: ['km', 'm', 'cm', 'mm', 'miles', 'feet', 'inches'],
                toBase: { // Convert to meters
                    km: 1000,
                    m: 1,
                    cm: 0.01,
                    mm: 0.001,
                    miles: 1609.34,
                    feet: 0.3048,
                    inches: 0.0254
                },
                quick: [
                    { from: 'km', to: 'm', value: 1 },
                    { from: 'miles', to: 'km', value: 1 },
                    { from: 'feet', to: 'm', value: 1 },
                    { from: 'inches', to: 'cm', value: 1 }
                ]
            },
            weight: {
                units: ['kg', 'g', 'lb', 'oz'],
                toBase: { // Convert to kg
                    kg: 1,
                    g: 0.001,
                    lb: 0.453592,
                    oz: 0.0283495
                },
                quick: [
                    { from: 'kg', to: 'lb', value: 1 },
                    { from: 'lb', to: 'kg', value: 1 },
                    { from: 'g', to: 'oz', value: 100 },
                    { from: 'oz', to: 'g', value: 1 }
                ]
            },
            temperature: {
                units: ['C', 'F', 'K'],
                quick: [
                    { from: 'C', to: 'F', value: 0 },
                    { from: 'F', to: 'C', value: 32 },
                    { from: 'C', to: 'K', value: 0 },
                    { from: 'C', to: 'F', value: 100 }
                ]
            },
            volume: {
                units: ['L', 'mL', 'gallons', 'cups'],
                toBase: { // Convert to liters
                    L: 1,
                    mL: 0.001,
                    gallons: 3.78541,
                    cups: 0.236588
                },
                quick: [
                    { from: 'L', to: 'mL', value: 1 },
                    { from: 'gallons', to: 'L', value: 1 },
                    { from: 'cups', to: 'mL', value: 1 },
                    { from: 'L', to: 'gallons', value: 1 }
                ]
            },
            time: {
                units: ['hours', 'minutes', 'seconds'],
                toBase: { // Convert to seconds
                    hours: 3600,
                    minutes: 60,
                    seconds: 1
                },
                quick: [
                    { from: 'hours', to: 'minutes', value: 1 },
                    { from: 'minutes', to: 'seconds', value: 1 },
                    { from: 'hours', to: 'seconds', value: 1 },
                    { from: 'minutes', to: 'hours', value: 60 }
                ]
            }
        };

        const categorySelect = document.getElementById('category');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const fromValueInput = document.getElementById('fromValue');
        const toValueInput = document.getElementById('toValue');
        const swapBtn = document.getElementById('swapBtn');
        const formulaDisplay = document.getElementById('formulaDisplay');
        const quickButtonsContainer = document.getElementById('quickButtons');

        function populateUnits() {
            const category = categorySelect.value;
            const units = conversions[category].units;
            
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';
            
            units.forEach(unit => {
                fromUnitSelect.add(new Option(unit, unit));
                toUnitSelect.add(new Option(unit, unit));
            });
            
            // Set different default units
            if (units.length > 1) {
                toUnitSelect.selectedIndex = 1;
            }
            
            populateQuickButtons();
            convert();
        }

        function convertTemperature(value, from, to) {
            if (from === to) return value;
            
            let celsius;
            
            // Convert to Celsius first
            if (from === 'C') {
                celsius = value;
            } else if (from === 'F') {
                celsius = (value - 32) * 5/9;
            } else if (from === 'K') {
                celsius = value - 273.15;
            }
            
            // Convert from Celsius to target
            if (to === 'C') {
                return celsius;
            } else if (to === 'F') {
                return (celsius * 9/5) + 32;
            } else if (to === 'K') {
                return celsius + 273.15;
            }
        }

        function getTemperatureFormula(from, to, value) {
            if (from === to) return `${value} ${from} = ${value} ${to}`;
            
            const formulas = {
                'C-F': `(${value} Ã— 9/5) + 32`,
                'F-C': `(${value} - 32) Ã— 5/9`,
                'C-K': `${value} + 273.15`,
                'K-C': `${value} - 273.15`,
                'F-K': `((${value} - 32) Ã— 5/9) + 273.15`,
                'K-F': `((${value} - 273.15) Ã— 9/5) + 32`
            };
            
            return formulas[`${from}-${to}`] || 'Custom conversion';
        }

        function convert() {
            const category = categorySelect.value;
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;
            const fromValue = parseFloat(fromValueInput.value);
            
            if (isNaN(fromValue)) {
                toValueInput.value = '';
                formulaDisplay.innerHTML = '<code>Enter a value to convert</code>';
                return;
            }
            
            let result;
            let formula;
            
            if (category === 'temperature') {
                result = convertTemperature(fromValue, fromUnit, toUnit);
                formula = getTemperatureFormula(fromUnit, toUnit, fromValue);
            } else {
                const toBase = conversions[category].toBase;
                const baseValue = fromValue * toBase[fromUnit];
                result = baseValue / toBase[toUnit];
                
                const factor = (toBase[fromUnit] / toBase[toUnit]).toFixed(6);
                formula = `${fromValue} Ã— ${factor}`;
            }
            
            toValueInput.value = result.toFixed(6).replace(/\.?0+$/, '');
            formulaDisplay.innerHTML = `<code>${fromValue} ${fromUnit} = ${formula} = ${toValueInput.value} ${toUnit}</code>`;
        }

        function swap() {
            const fromIndex = fromUnitSelect.selectedIndex;
            const toIndex = toUnitSelect.selectedIndex;
            
            fromUnitSelect.selectedIndex = toIndex;
            toUnitSelect.selectedIndex = fromIndex;
            
            const fromValue = fromValueInput.value;
            fromValueInput.value = toValueInput.value;
            
            convert();
        }

        function populateQuickButtons() {
            const category = categorySelect.value;
            const quickConversions = conversions[category].quick;
            
            quickButtonsContainer.innerHTML = '';
            
            quickConversions.forEach(quick => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = `${quick.value} ${quick.from} â†’ ${quick.to}`;
                btn.onclick = () => {
                    fromUnitSelect.value = quick.from;
                    toUnitSelect.value = quick.to;
                    fromValueInput.value = quick.value;
                    convert();
                };
                quickButtonsContainer.appendChild(btn);
            });
        }

        categorySelect.addEventListener('change', populateUnits);
        fromUnitSelect.addEventListener('change', convert);
        toUnitSelect.addEventListener('change', convert);
        fromValueInput.addEventListener('input', convert);
        swapBtn.addEventListener('click', swap);

        // Initialize
        populateUnits();
        fromValueInput.value = 1;
        convert();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .add-habit-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .add-habit-form {
            display: flex;
            gap: 10px;
        }

        .add-habit-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .add-habit-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-habit-form button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-habit-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .add-habit-form button:active {
            transform: translateY(0);
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .habit-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .habit-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .habit-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: #f8f9fa;
            padding: 10px 16px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-value.streak {
            color: #ff6b6b;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(25px, 1fr));
            gap: 4px;
            margin-top: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 4px;
            background: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .calendar-day:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .calendar-day.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calendar-day.today {
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .calendar-day.future {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .calendar-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.75em;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.2em;
        }

        .empty-state p {
            margin-bottom: 10px;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .add-habit-form {
                flex-direction: column;
            }

            .calendar-grid {
                grid-template-columns: repeat(15, 1fr);
            }
        }

        .tooltip {
            position: absolute;
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-4px);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .calendar-day:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ Habit Tracker</h1>
            <p class="subtitle">Build better habits, one day at a time</p>
        </header>

        <div class="add-habit-section">
            <form class="add-habit-form" id="addHabitForm">
                <input 
                    type="text" 
                    id="habitInput" 
                    placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)"
                    required
                >
                <button type="submit">Add Habit</button>
            </form>
        </div>

        <div class="habits-list" id="habitsList"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="emoji">ðŸŽ¯</div>
            <p>No habits yet!</p>
            <p>Add your first habit to get started on your journey.</p>
        </div>
    </div>

    <script>
        // Data structure
        let habits = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderHabits();
            
            document.getElementById('addHabitForm').addEventListener('submit', (e) => {
                e.preventDefault();
                addHabit();
            });
        });

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('habitTrackerData');
            if (saved) {
                habits = JSON.parse(saved);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('habitTrackerData', JSON.stringify(habits));
        }

        // Add a new habit
        function addHabit() {
            const input = document.getElementById('habitInput');
            const habitName = input.value.trim();
            
            if (habitName) {
                const newHabit = {
                    id: Date.now(),
                    name: habitName,
                    completions: {} // { 'YYYY-MM-DD': true }
                };
                
                habits.push(newHabit);
                saveData();
                renderHabits();
                input.value = '';
            }
        }

        // Delete a habit
        function deleteHabit(id) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== id);
                saveData();
                renderHabits();
            }
        }

        // Toggle habit completion for a date
        function toggleCompletion(habitId, dateStr) {
            const today = getDateString(new Date());
            
            // Don't allow marking future dates
            if (dateStr > today) return;
            
            const habit = habits.find(h => h.id === habitId);
            if (habit) {
                if (habit.completions[dateStr]) {
                    delete habit.completions[dateStr];
                } else {
                    habit.completions[dateStr] = true;
                }
                saveData();
                renderHabits();
            }
        }

        // Get date string in YYYY-MM-DD format
        function getDateString(date) {
            return date.toISOString().split('T')[0];
        }

        // Get dates for the past 30 days
        function getPast30Days() {
            const dates = [];
            const today = new Date();
            
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                dates.push(date);
            }
            
            return dates;
        }

        // Calculate current streak
        function calculateStreak(habit) {
            const today = new Date();
            let streak = 0;
            
            // Check if today is completed
            const todayStr = getDateString(today);
            let currentDate = new Date(today);
            
            // Start from yesterday if today is not completed
            if (!habit.completions[todayStr]) {
                currentDate.setDate(currentDate.getDate() - 1);
            }
            
            // Count consecutive days backwards
            while (true) {
                const dateStr = getDateString(currentDate);
                if (habit.completions[dateStr]) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }
            
            return streak;
        }

        // Calculate completion percentage (last 30 days)
        function calculateCompletionRate(habit) {
            const past30Days = getPast30Days();
            let completed = 0;
            
            past30Days.forEach(date => {
                const dateStr = getDateString(date);
                if (habit.completions[dateStr]) {
                    completed++;
                }
            });
            
            return Math.round((completed / 30) * 100);
        }

        // Render all habits
        function renderHabits() {
            const habitsList = document.getElementById('habitsList');
            const emptyState = document.getElementById('emptyState');
            
            if (habits.length === 0) {
                habitsList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            habitsList.innerHTML = habits.map(habit => {
                const streak = calculateStreak(habit);
                const completionRate = calculateCompletionRate(habit);
                const past30Days = getPast30Days();
                const today = getDateString(new Date());
                
                const calendarHTML = past30Days.map(date => {
                    const dateStr = getDateString(date);
                    const isCompleted = habit.completions[dateStr];
                    const isToday = dateStr === today;
                    const isFuture = dateStr > today;
                    
                    const classes = ['calendar-day'];
                    if (isCompleted) classes.push('completed');
                    if (isToday) classes.push('today');
                    if (isFuture) classes.push('future');
                    
                    const dateObj = new Date(date);
                    const tooltipText = `${dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${isCompleted ? 'Completed âœ“' : 'Not completed'}`;
                    
                    return `
                        <div 
                            class="${classes.join(' ')}"
                            onclick="toggleCompletion(${habit.id}, '${dateStr}')"
                            title="${tooltipText}"
                        >
                            <span class="tooltip">${tooltipText}</span>
                        </div>
                    `;
                }).join('');
                
                const oldestDate = past30Days[0];
                const newestDate = past30Days[past30Days.length - 1];
                
                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-title">${habit.name}</div>
                            <div class="habit-actions">
                                <button class="delete-btn" onclick="deleteHabit(${habit.id})">Delete</button>
                            </div>
                        </div>
                        
                        <div class="habit-stats">
                            <div class="stat">
                                <div class="stat-label">Current Streak</div>
                                <div class="stat-value streak">ðŸ”¥ ${streak}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Completion Rate</div>
                                <div class="stat-value">${completionRate}%</div>
                            </div>
                        </div>
                        
                        <div class="calendar-grid">
                            ${calendarHTML}
                        </div>
                        
                        <div class="calendar-labels">
                            <span>${oldestDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
                            <span>Past 30 Days</span>
                            <span>${newestDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        .display {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }

        .expression {
            color: #888;
            font-size: 16px;
            min-height: 24px;
            margin-bottom: 5px;
        }

        .result {
            color: #fff;
            font-size: 36px;
            font-weight: 300;
            min-height: 45px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            color: #fff;
            background: #404040;
        }

        button:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        button:active {
            transform: scale(0.98);
        }

        .number {
            background: #505050;
        }

        .operator {
            background: #ff9500;
        }

        .clear {
            background: #d4d4d2;
            color: #1a1a1a;
        }

        .equals {
            background: #ff9500;
            grid-column: span 2;
        }

        .zero {
            grid-column: span 2;
        }

        .error {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="calculator.clear()">C</button>
            <button class="operator" onclick="calculator.input('÷')">÷</button>
            <button class="operator" onclick="calculator.input('×')">×</button>
            <button class="operator" onclick="calculator.input('-')">-</button>
            
            <button class="number" onclick="calculator.input('7')">7</button>
            <button class="number" onclick="calculator.input('8')">8</button>
            <button class="number" onclick="calculator.input('9')">9</button>
            <button class="operator" onclick="calculator.input('+')">+</button>
            
            <button class="number" onclick="calculator.input('4')">4</button>
            <button class="number" onclick="calculator.input('5')">5</button>
            <button class="number" onclick="calculator.input('6')">6</button>
            <button class="operator" onclick="calculator.input('.')">.</button>
            
            <button class="number" onclick="calculator.input('1')">1</button>
            <button class="number" onclick="calculator.input('2')">2</button>
            <button class="number" onclick="calculator.input('3')">3</button>
            <button class="operator" onclick="calculator.backspace()">←</button>
            
            <button class="number zero" onclick="calculator.input('0')">0</button>
            <button class="equals" onclick="calculator.calculate()">=</button>
        </div>
        <div class="footer">Use keyboard or click buttons</div>
    </div>

    <script>
        const calculator = {
            expression: '',
            result: '0',
            lastCalculated: false,

            updateDisplay() {
                document.getElementById('expression').textContent = this.expression || '';
                document.getElementById('result').textContent = this.result;
            },

            input(value) {
                // If we just calculated and user enters a number, start fresh
                if (this.lastCalculated && !this.isOperator(value) && value !== '.') {
                    this.expression = '';
                    this.lastCalculated = false;
                }

                // If we just calculated and user enters an operator, continue with result
                if (this.lastCalculated && this.isOperator(value)) {
                    this.expression = this.result;
                    this.lastCalculated = false;
                }

                // Prevent multiple operators in a row
                if (this.isOperator(value)) {
                    const lastChar = this.expression[this.expression.length - 1];
                    if (this.isOperator(lastChar)) {
                        this.expression = this.expression.slice(0, -1) + value;
                        this.result = value;
                        this.updateDisplay();
                        return;
                    }
                }

                // Prevent multiple decimal points in the same number
                if (value === '.') {
                    const parts = this.expression.split(/[+\-×÷]/);
                    const lastPart = parts[parts.length - 1];
                    if (lastPart.includes('.')) {
                        return;
                    }
                }

                this.expression += value;
                this.result = value;
                this.updateDisplay();
            },

            isOperator(char) {
                return ['+', '-', '×', '÷'].includes(char);
            },

            clear() {
                this.expression = '';
                this.result = '0';
                this.lastCalculated = false;
                this.updateDisplay();
            },

            backspace() {
                if (this.lastCalculated) {
                    this.clear();
                    return;
                }

                this.expression = this.expression.slice(0, -1);
                this.result = this.expression[this.expression.length - 1] || '0';
                this.updateDisplay();
            },

            calculate() {
                if (!this.expression) return;

                try {
                    // Convert symbols to JavaScript operators
                    let expr = this.expression
                        .replace(/×/g, '*')
                        .replace(/÷/g, '/');

                    // Check for division by zero
                    if (/\/\s*0(?!\.)/.test(expr) || /\/\s*0\.0*$/.test(expr)) {
                        this.showError('Cannot divide by zero');
                        return;
                    }

                    // Evaluate the expression
                    const result = eval(expr);

                    // Check if result is valid
                    if (!isFinite(result)) {
                        this.showError('Invalid operation');
                        return;
                    }

                    // Round to avoid floating point errors
                    this.result = String(Math.round(result * 100000000) / 100000000);
                    
                    // Remove trailing zeros after decimal point
                    if (this.result.includes('.')) {
                        this.result = this.result.replace(/\.?0+$/, '');
                    }

                    this.lastCalculated = true;
                    this.updateDisplay();
                } catch (error) {
                    this.showError('Error');
                }
            },

            showError(message) {
                this.result = message;
                this.updateDisplay();
                
                const display = document.querySelector('.display');
                display.classList.add('error');
                
                setTimeout(() => {
                    display.classList.remove('error');
                    this.clear();
                }, 1500);
            },

            handleKeyboard(event) {
                const key = event.key;

                // Numbers and decimal point
                if (/^[0-9.]$/.test(key)) {
                    this.input(key);
                }
                // Operators
                else if (key === '+' || key === '-') {
                    this.input(key);
                }
                else if (key === '*') {
                    this.input('×');
                }
                else if (key === '/') {
                    event.preventDefault(); // Prevent browser search
                    this.input('÷');
                }
                // Enter or equals
                else if (key === 'Enter' || key === '=') {
                    event.preventDefault();
                    this.calculate();
                }
                // Escape or 'c' for clear
                else if (key === 'Escape' || key.toLowerCase() === 'c') {
                    this.clear();
                }
                // Backspace
                else if (key === 'Backspace') {
                    this.backspace();
                }
            }
        };

        // Initialize display
        calculator.updateDisplay();

        // Add keyboard support
        document.addEventListener('keydown', (event) => {
            calculator.handleKeyboard(event);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 40px);
        }

        /* Sidebar */
        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 16px;
        }

        .search-box {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }

        .new-note-btn:hover {
            background: #5568d3;
        }

        .notes-list {
            overflow-y: auto;
            flex: 1;
        }

        .note-item {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .note-item:hover {
            background: #fff;
        }

        .note-item.active {
            background: #fff;
            border-left: 3px solid #667eea;
        }

        .note-item-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-preview {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-date {
            font-size: 11px;
            color: #999;
            margin-top: 6px;
        }

        .empty-state {
            padding: 40px 24px;
            text-align: center;
            color: #999;
        }

        /* Editor */
        .editor {
            display: flex;
            flex-direction: column;
            background: white;
        }

        .editor-header {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            width: 100%;
            padding: 12px 0;
            font-size: 28px;
            font-weight: 700;
            border: none;
            outline: none;
            color: #333;
        }

        .editor-title::placeholder {
            color: #ccc;
        }

        .toolbar {
            padding: 12px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .toolbar-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .toolbar-btn:hover {
            background: #e0e0e0;
        }

        .toolbar-btn.active {
            background: #667eea;
            color: white;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #ee2f3b;
        }

        .editor-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .editor-textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            resize: none;
            font-family: inherit;
        }

        .editor-textarea::placeholder {
            color: #ccc;
        }

        .placeholder-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .placeholder-view svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .placeholder-view h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .placeholder-view p {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .sidebar.mobile-show {
                display: flex;
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 10;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üìù My Notes</h1>
                <input type="text" class="search-box" id="searchBox" placeholder="Search notes...">
                <button class="new-note-btn" id="newNoteBtn">+ New Note</button>
            </div>
            <div class="notes-list" id="notesList"></div>
        </div>

        <!-- Editor -->
        <div class="editor" id="editor">
            <div class="placeholder-view" id="placeholderView">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <h2>Select a note to view</h2>
                <p>Or create a new one to get started</p>
            </div>
            
            <div id="editorView" style="display: none; height: 100%; flex-direction: column; display: none;">
                <div class="editor-header">
                    <input type="text" class="editor-title" id="noteTitle" placeholder="Note title...">
                    <button class="delete-btn" id="deleteBtn">Delete</button>
                </div>
                <div class="toolbar">
                    <button class="toolbar-btn" id="boldBtn" title="Bold (Ctrl+B)"><strong>B</strong></button>
                    <button class="toolbar-btn" id="italicBtn" title="Italic (Ctrl+I)"><em>I</em></button>
                    <button class="toolbar-btn" id="underlineBtn" title="Underline (Ctrl+U)"><u>U</u></button>
                    <div style="flex: 1;"></div>
                    <span id="saveStatus" style="font-size: 12px; color: #999;"></span>
                </div>
                <div class="editor-content">
                    <textarea class="editor-textarea" id="noteContent" placeholder="Start typing..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Notes Manager
        class NotesApp {
            constructor() {
                this.notes = this.loadNotes();
                this.currentNoteId = null;
                this.saveTimeout = null;
                this.init();
            }

            init() {
                this.renderNotesList();
                this.attachEventListeners();
            }

            loadNotes() {
                const notesData = localStorage.getItem('notes');
                return notesData ? JSON.parse(notesData) : [];
            }

            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }

            createNote() {
                const note = {
                    id: Date.now(),
                    title: 'Untitled Note',
                    content: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                this.notes.unshift(note);
                this.saveNotes();
                this.renderNotesList();
                this.openNote(note.id);
            }

            deleteNote(id) {
                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(note => note.id !== id);
                    this.saveNotes();
                    this.renderNotesList();
                    if (this.currentNoteId === id) {
                        this.currentNoteId = null;
                        this.showPlaceholder();
                    }
                }
            }

            updateNote(id, updates) {
                const note = this.notes.find(n => n.id === id);
                if (note) {
                    Object.assign(note, updates, { updatedAt: new Date().toISOString() });
                    
                    // Debounce save
                    clearTimeout(this.saveTimeout);
                    this.updateSaveStatus('Saving...');
                    this.saveTimeout = setTimeout(() => {
                        this.saveNotes();
                        this.renderNotesList();
                        this.updateSaveStatus('Saved');
                        setTimeout(() => this.updateSaveStatus(''), 1500);
                    }, 500);
                }
            }

            updateSaveStatus(text) {
                document.getElementById('saveStatus').textContent = text;
            }

            openNote(id) {
                this.currentNoteId = id;
                const note = this.notes.find(n => n.id === id);
                if (note) {
                    document.getElementById('placeholderView').style.display = 'none';
                    document.getElementById('editorView').style.display = 'flex';
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    this.renderNotesList(); // Update active state
                }
            }

            showPlaceholder() {
                document.getElementById('placeholderView').style.display = 'flex';
                document.getElementById('editorView').style.display = 'none';
            }

            searchNotes(query) {
                return this.notes.filter(note => 
                    note.title.toLowerCase().includes(query.toLowerCase()) ||
                    note.content.toLowerCase().includes(query.toLowerCase())
                );
            }

            renderNotesList(filteredNotes = null) {
                const notesList = document.getElementById('notesList');
                const notesToRender = filteredNotes || this.notes;

                if (notesToRender.length === 0) {
                    notesList.innerHTML = '<div class="empty-state">No notes yet.<br>Create one to get started!</div>';
                    return;
                }

                notesList.innerHTML = notesToRender.map(note => `
                    <div class="note-item ${note.id === this.currentNoteId ? 'active' : ''}" data-id="${note.id}">
                        <div class="note-item-title">${this.escapeHtml(note.title)}</div>
                        <div class="note-item-preview">${this.escapeHtml(note.content.substring(0, 60))}${note.content.length > 60 ? '...' : ''}</div>
                        <div class="note-item-date">${this.formatDate(note.updatedAt)}</div>
                    </div>
                `).join('');

                // Attach click listeners
                notesList.querySelectorAll('.note-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.openNote(parseInt(item.dataset.id));
                    });
                });
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins} min ago`;
                if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                
                return date.toLocaleDateString();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            attachEventListeners() {
                // New note button
                document.getElementById('newNoteBtn').addEventListener('click', () => {
                    this.createNote();
                });

                // Search
                document.getElementById('searchBox').addEventListener('input', (e) => {
                    const query = e.target.value;
                    if (query) {
                        const filtered = this.searchNotes(query);
                        this.renderNotesList(filtered);
                    } else {
                        this.renderNotesList();
                    }
                });

                // Title editing
                document.getElementById('noteTitle').addEventListener('input', (e) => {
                    if (this.currentNoteId) {
                        this.updateNote(this.currentNoteId, { title: e.target.value || 'Untitled Note' });
                    }
                });

                // Content editing
                document.getElementById('noteContent').addEventListener('input', (e) => {
                    if (this.currentNoteId) {
                        this.updateNote(this.currentNoteId, { content: e.target.value });
                    }
                });

                // Delete button
                document.getElementById('deleteBtn').addEventListener('click', () => {
                    if (this.currentNoteId) {
                        this.deleteNote(this.currentNoteId);
                    }
                });

                // Formatting buttons
                this.setupFormattingButtons();
            }

            setupFormattingButtons() {
                const textarea = document.getElementById('noteContent');

                const wrapSelection = (before, after) => {
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const selectedText = textarea.value.substring(start, end);
                    
                    if (selectedText) {
                        const newText = textarea.value.substring(0, start) + 
                                       before + selectedText + after + 
                                       textarea.value.substring(end);
                        textarea.value = newText;
                        textarea.selectionStart = start + before.length;
                        textarea.selectionEnd = end + before.length;
                        
                        if (this.currentNoteId) {
                            this.updateNote(this.currentNoteId, { content: textarea.value });
                        }
                        textarea.focus();
                    }
                };

                document.getElementById('boldBtn').addEventListener('click', () => {
                    wrapSelection('**', '**');
                });

                document.getElementById('italicBtn').addEventListener('click', () => {
                    wrapSelection('*', '*');
                });

                document.getElementById('underlineBtn').addEventListener('click', () => {
                    wrapSelection('__', '__');
                });

                // Keyboard shortcuts
                textarea.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        if (e.key === 'b') {
                            e.preventDefault();
                            wrapSelection('**', '**');
                        } else if (e.key === 'i') {
                            e.preventDefault();
                            wrapSelection('*', '*');
                        } else if (e.key === 'u') {
                            e.preventDefault();
                            wrapSelection('__', '__');
                        }
                    }
                });
            }
        }

        // Initialize app
        const app = new NotesApp();
    </script>
</body>
</html>

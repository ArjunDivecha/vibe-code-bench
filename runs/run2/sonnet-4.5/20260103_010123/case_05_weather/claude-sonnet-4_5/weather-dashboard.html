<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.5s ease;
            min-height: 100vh;
            padding: 20px;
        }

        body.sunny {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #757F9A 0%, #D7DDE8 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        body.mixed {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .city-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4em;
            text-align: center;
            margin: 15px 0;
        }

        .temperature {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 10px 0;
        }

        .condition {
            font-size: 1.1em;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            font-style: italic;
        }

        .humidity {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 0.95em;
        }

        .humidity::before {
            content: "üíß";
            margin-right: 5px;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            gap: 10px;
            padding: 0 10px;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s ease;
            min-width: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 5px;
        }

        .chart-bar:hover {
            opacity: 0.8;
        }

        .chart-value {
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .chart-label {
            text-align: center;
            margin-top: 8px;
            font-size: 0.85em;
            color: #666;
            font-weight: 500;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-icon {
            font-size: 6em;
            text-align: center;
            margin: 20px 0;
        }

        .modal-city {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-temp {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .weather-grid {
                grid-template-columns: 1fr;
            }

            .chart {
                height: 150px;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .modal-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .weather-card {
                padding: 20px;
            }

            .chart-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Global Weather Dashboard</h1>
            <p class="subtitle">Real-time weather across the world</p>
        </header>

        <div class="chart-section">
            <h2 class="chart-title">Temperature Comparison</h2>
            <div class="chart" id="tempChart"></div>
        </div>

        <div class="weather-grid" id="weatherGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-icon" id="modalIcon"></div>
            <div class="modal-city" id="modalCity"></div>
            <div class="modal-temp" id="modalTemp"></div>
            <div class="modal-details">
                <div class="detail-item">
                    <div class="detail-label">Condition</div>
                    <div class="detail-value" id="modalCondition"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="modalHumidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="modalWind"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="modalFeels"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                city: "New York",
                temperature: 22,
                condition: "sunny",
                humidity: 65,
                windSpeed: 12,
                feelsLike: 24
            },
            {
                city: "London",
                temperature: 15,
                condition: "cloudy",
                humidity: 78,
                windSpeed: 18,
                feelsLike: 13
            },
            {
                city: "Tokyo",
                temperature: 28,
                condition: "sunny",
                humidity: 72,
                windSpeed: 8,
                feelsLike: 30
            },
            {
                city: "Sydney",
                temperature: 19,
                condition: "rainy",
                humidity: 85,
                windSpeed: 22,
                feelsLike: 17
            },
            {
                city: "Paris",
                temperature: 18,
                condition: "cloudy",
                humidity: 70,
                windSpeed: 15,
                feelsLike: 17
            }
        ];

        // Weather icons mapping
        const weatherIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è"
        };

        // Determine overall weather condition for background
        function determineOverallCondition() {
            const conditions = weatherData.map(w => w.condition);
            const sunnyCount = conditions.filter(c => c === 'sunny').length;
            const rainyCount = conditions.filter(c => c === 'rainy').length;
            const cloudyCount = conditions.filter(c => c === 'cloudy').length;

            if (sunnyCount >= 3) return 'sunny';
            if (rainyCount >= 3) return 'rainy';
            if (cloudyCount >= 3) return 'cloudy';
            return 'mixed';
        }

        // Set background based on overall weather
        function setBackground() {
            const overall = determineOverallCondition();
            document.body.className = overall;
        }

        // Render weather cards
        function renderWeatherCards() {
            const grid = document.getElementById('weatherGrid');
            grid.innerHTML = '';

            weatherData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'weather-card';
                card.onclick = () => showModal(index);
                
                card.innerHTML = `
                    <div class="city-name">${data.city}</div>
                    <div class="weather-icon">${weatherIcons[data.condition]}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition.charAt(0).toUpperCase() + data.condition.slice(1)}</div>
                    <div class="humidity">Humidity: ${data.humidity}%</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Render temperature chart
        function renderChart() {
            const chart = document.getElementById('tempChart');
            chart.innerHTML = '';

            const maxTemp = Math.max(...weatherData.map(w => w.temperature));

            weatherData.forEach(data => {
                const container = document.createElement('div');
                container.className = 'chart-container';

                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                const height = (data.temperature / maxTemp) * 100;
                bar.style.height = height + '%';
                
                bar.innerHTML = `<div class="chart-value">${data.temperature}¬∞C</div>`;
                
                const label = document.createElement('div');
                label.className = 'chart-label';
                label.textContent = data.city;
                
                container.appendChild(bar);
                container.appendChild(label);
                chart.appendChild(container);
            });
        }

        // Show modal with city details
        function showModal(index) {
            const data = weatherData[index];
            const modal = document.getElementById('modal');
            
            document.getElementById('modalIcon').textContent = weatherIcons[data.condition];
            document.getElementById('modalCity').textContent = data.city;
            document.getElementById('modalTemp').textContent = data.temperature + '¬∞C';
            document.getElementById('modalCondition').textContent = data.condition.charAt(0).toUpperCase() + data.condition.slice(1);
            document.getElementById('modalHumidity').textContent = data.humidity + '%';
            document.getElementById('modalWind').textContent = data.windSpeed + ' km/h';
            document.getElementById('modalFeels').textContent = data.feelsLike + '¬∞C';
            
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize dashboard
        function init() {
            setBackground();
            renderWeatherCards();
            renderChart();
        }

        // Run on page load
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --calc-bg: #1c1c1c;
            --display-bg: #1c1c1c;
            --btn-num: #333333;
            --btn-op: #ff9f0a;
            --btn-func: #a5a5a5;
            --text-white: #ffffff;
            --text-black: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        .calculator {
            width: 320px;
            background-color: var(--calc-bg);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .display {
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 10px 20px;
            color: white;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            min-height: 1.5rem;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            cursor: pointer;
            font-size: 1.5rem;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            outline: none;
            transition: filter 0.1s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:active {
            filter: brightness(1.3);
            transform: scale(0.95);
        }

        .btn-number {
            background-color: var(--btn-num);
            color: var(--text-white);
        }

        .btn-operator {
            background-color: var(--btn-op);
            color: var(--text-white);
            font-size: 1.8rem;
        }

        .btn-function {
            background-color: var(--btn-func);
            color: var(--text-black);
        }

        .span-two {
            grid-column: span 2;
            width: 142px;
            border-radius: 35px;
            justify-content: flex-start;
            padding-left: 25px;
        }

        /* Responsive tweak for smaller screens */
        @media (max-height: 500px) {
            body { align-items: flex-start; padding-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="prev-display" class="previous-operand"></div>
            <div id="curr-display" class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn-function" onclick="clearDisplay()">C</button>
            <button class="btn-function" onclick="appendOperator('±')">±</button>
            <button class="btn-function" onclick="appendOperator('%')">%</button>
            <button class="btn-operator" onclick="appendOperator('÷')">÷</button>
            
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('×')">×</button>
            
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn-number span-two" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn-operator" onclick="compute()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;

        const currDisplayElement = document.getElementById('curr-display');
        const prevDisplayElement = document.getElementById('prev-display');

        function updateDisplay() {
            currDisplayElement.innerText = formatNumber(currentOperand);
            if (operation != null) {
                prevDisplayElement.innerText = `${formatNumber(previousOperand)} ${operation}`;
            } else {
                prevDisplayElement.innerText = '';
            }
        }

        function formatNumber(number) {
            if (number === 'Error') return 'Error';
            if (number === 'NaN') return 'Error';
            const stringNumber = number.toString();
            const integerDigits = parseFloat(stringNumber.split('.')[0]);
            const decimalDigits = stringNumber.split('.')[1];
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentOperand = '';
                shouldResetScreen = false;
            }
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number.toString();
            } else {
                currentOperand = currentOperand.toString() + number.toString();
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentOperand === 'Error') return;

            if (op === '±') {
                currentOperand = (parseFloat(currentOperand) * -1).toString();
                updateDisplay();
                return;
            }

            if (op === '%') {
                currentOperand = (parseFloat(currentOperand) / 100).toString();
                updateDisplay();
                return;
            }

            if (operation !== undefined) {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            shouldResetScreen = true;
            updateDisplay();
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        currentOperand = 'Error';
                        operation = undefined;
                        previousOperand = '';
                        updateDisplay();
                        shouldResetScreen = true;
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            // Limit precision to avoid floating point weirdness
            currentOperand = parseFloat(computation.toFixed(10)).toString();
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        // Keyboard Support
        window.addEventListener('keydown', e => {
            if (e.key >= 0 && e.key <= 9) appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '=' || e.key === 'Enter') compute();
            if (e.key === 'Backspace') {
                if (currentOperand !== '0' && currentOperand !== 'Error') {
                    currentOperand = currentOperand.slice(0, -1);
                    if (currentOperand === '' || currentOperand === '-') currentOperand = '0';
                    updateDisplay();
                }
            }
            if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') clearDisplay();
            if (e.key === '+') appendOperator('+');
            if (e.key === '-') appendOperator('-');
            if (e.key === '*') appendOperator('×');
            if (e.key === '/') {
                e.preventDefault();
                appendOperator('÷');
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPass - Advanced Password Generator</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border);
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* Result Area */
        .main-result {
            position: relative;
            background: #f1f5f9;
            padding: 1.25rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid var(--border);
        }

        #password-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.25rem;
            font-weight: bold;
            word-break: break-all;
            margin-right: 1rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Strength Meter */
        .strength-container {
            margin-bottom: 2rem;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .meter-bg {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        /* Controls */
        .control-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            flex-grow: 1;
            cursor: pointer;
        }

        .toggle-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }

        .toggle-item:hover {
            background: #f1f5f9;
        }

        .toggle-item input {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }

        /* Buttons */
        button {
            cursor: pointer;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-icon {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }

        .btn-icon:hover {
            background: #f1f5f9;
            color: var(--primary);
        }

        /* History & Batch */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            font-weight: 600;
        }

        .list-container {
            max-height: 300px;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            font-family: monospace;
            font-size: 0.9rem;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .copy-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .copy-toast.show {
            opacity: 1;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>ProPass</h1>
            <p class="subtitle">Generate secure, random passwords instantly.</p>

            <div class="main-result">
                <span id="password-display">P@ssw0rd123!</span>
                <div class="actions">
                    <button class="btn-icon" onclick="copyToClipboard(document.getElementById('password-display').innerText)" title="Copy">
                        ðŸ“‹
                    </button>
                    <button class="btn-icon" onclick="generate()" title="Refresh">
                        ðŸ”„
                    </button>
                </div>
            </div>

            <div class="strength-container">
                <div class="strength-label">
                    <span>Strength: <span id="strength-text">Medium</span></span>
                    <span id="entropy-text">~45 bits</span>
                </div>
                <div class="meter-bg">
                    <div id="strength-meter" class="meter-fill" style="width: 50%; background-color: var(--warning);"></div>
                </div>
            </div>

            <div class="control-group">
                <div class="slider-container">
                    <label>Length: <span id="length-val">16</span></label>
                    <input type="range" id="length-slider" min="8" max="32" value="16">
                </div>
            </div>

            <div class="toggle-grid">
                <label class="toggle-item">
                    <input type="checkbox" id="upper" checked> Uppercase (A-Z)
                </label>
                <label class="toggle-item">
                    <input type="checkbox" id="lower" checked> Lowercase (a-z)
                </label>
                <label class="toggle-item">
                    <input type="checkbox" id="numbers" checked> Numbers (0-9)
                </label>
                <label class="toggle-item">
                    <input type="checkbox" id="symbols" checked> Symbols (!@#$)
                </label>
            </div>

            <div class="control-group" style="margin-top: 1.5rem;">
                <label>Generate Multiple (Batch)</label>
                <select id="batch-count" style="width: 100%; padding: 0.5rem; border-radius: 0.4rem; border: 1px solid var(--border);">
                    <option value="1">Just 1</option>
                    <option value="5">Generate 5</option>
                    <option value="10">Generate 10</option>
                </select>
            </div>

            <button class="btn-primary" onclick="generate()">Generate Password(s)</button>
        </div>

        <div class="card">
            <div class="tabs">
                <div class="tab active" id="tab-batch" onclick="switchTab('batch')">Recent Batch</div>
                <div class="tab" id="tab-history" onclick="switchTab('history')">History</div>
            </div>

            <div id="batch-view" class="list-container">
                <div class="subtitle" style="text-align:center; padding: 1rem;">Generated passwords will appear here.</div>
            </div>

            <div id="history-view" class="list-container hidden">
                <div class="subtitle" style="text-align:center; padding: 1rem;">No history yet.</div>
            </div>
        </div>
    </div>

    <div id="toast" class="copy-toast">Copied to clipboard!</div>

    <script>
        const CHARS = {
            upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lower: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        let history = [];

        const elements = {
            display: document.getElementById('password-display'),
            slider: document.getElementById('length-slider'),
            lengthVal: document.getElementById('length-val'),
            upper: document.getElementById('upper'),
            lower: document.getElementById('lower'),
            numbers: document.getElementById('numbers'),
            symbols: document.getElementById('symbols'),
            strengthMeter: document.getElementById('strength-meter'),
            strengthText: document.getElementById('strength-text'),
            entropyText: document.getElementById('entropy-text'),
            batchCount: document.getElementById('batch-count'),
            batchView: document.getElementById('batch-view'),
            historyView: document.getElementById('history-view'),
            toast: document.getElementById('toast')
        };

        elements.slider.addEventListener('input', (e) => {
            elements.lengthVal.innerText = e.target.value;
            generate();
        });

        [elements.upper, elements.lower, elements.numbers, elements.symbols].forEach(el => {
            el.addEventListener('change', generate);
        });

        function generate() {
            const length = parseInt(elements.slider.value);
            const count = parseInt(elements.batchCount.value);
            
            let charset = "";
            if (elements.upper.checked) charset += CHARS.upper;
            if (elements.lower.checked) charset += CHARS.lower;
            if (elements.numbers.checked) charset += CHARS.numbers;
            if (elements.symbols.checked) charset += CHARS.symbols;

            if (charset === "") {
                elements.display.innerText = "Select an option";
                return;
            }

            const passwords = [];
            for (let i = 0; i < count; i++) {
                passwords.push(createRandomString(length, charset));
            }

            // Update main display
            elements.display.innerText = passwords[0];
            updateStrength(passwords[0], charset.length);

            // Update Batch View
            renderList(elements.batchView, passwords);

            // Add to History
            passwords.forEach(p => {
                if (!history.includes(p)) {
                    history.unshift(p);
                }
            });
            if (history.length > 50) history = history.slice(0, 50);
            renderList(elements.historyView, history);
        }

        function createRandomString(len, chars) {
            let result = "";
            const array = new Uint32Array(len);
            window.crypto.getRandomValues(array);
            for (let i = 0; i < len; i++) {
                result += chars.charAt(array[i] % chars.length);
            }
            return result;
        }

        function updateStrength(pwd, charsetSize) {
            // Calculate Entropy: E = L * log2(R)
            const entropy = Math.floor(pwd.length * Math.log2(charsetSize));
            elements.entropyText.innerText = `~${entropy} bits`;

            let score = 0;
            let color = varName('--danger');
            let text = "Very Weak";

            if (entropy > 80) {
                score = 100;
                color = varName('--success');
                text = "Strong";
            } else if (entropy > 60) {
                score = 75;
                color = "#84cc16";
                text = "Good";
            } else if (entropy > 40) {
                score = 50;
                color = varName('--warning');
                text = "Fair";
            } else {
                score = 25;
                color = varName('--danger');
                text = "Weak";
            }

            elements.strengthMeter.style.width = score + "%";
            elements.strengthMeter.style.backgroundColor = color;
            elements.strengthText.innerText = text;
            elements.strengthText.style.color = color;
        }

        function varName(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        function renderList(container, list) {
            if (list.length === 0) return;
            container.innerHTML = list.map(pwd => `
                <div class="list-item">
                    <span>${pwd}</span>
                    <button class="btn-icon" onclick="copyToClipboard('${pwd}')">ðŸ“‹</button>
                </div>
            `).join('');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                elements.toast.classList.add('show');
                setTimeout(() => elements.toast.classList.remove('show'), 2000);
            });
        }

        function switchTab(tab) {
            if (tab === 'batch') {
                elements.batchView.classList.remove('hidden');
                elements.historyView.classList.add('hidden');
                document.getElementById('tab-batch').classList.add('active');
                document.getElementById('tab-history').classList.remove('active');
            } else {
                elements.batchView.classList.add('hidden');
                elements.historyView.classList.remove('hidden');
                document.getElementById('tab-batch').classList.remove('active');
                document.getElementById('tab-history').classList.add('active');
            }
        }

        // Initial generation
        generate();
    </script>
</body>
</html>

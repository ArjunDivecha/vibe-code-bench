<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        :root {
            --tomato-red: #ff6347;
            --tomato-dark: #e5533d;
            --bg-color: #fff5f5;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: var(--tomato-red);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .session-info {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #636e72;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 800;
            margin: 1.5rem 0;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            color: white;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-start { background-color: #2ecc71; }
        .btn-start:hover { background-color: #27ae60; }

        .btn-pause { background-color: #f1c40f; }
        .btn-pause:hover { background-color: #f39c12; }

        .btn-reset { background-color: var(--tomato-red); }
        .btn-reset:hover { background-color: var(--tomato-dark); }

        .mode-indicator {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            background: #eee;
        }

        .work-mode { background: #ffeaa7; color: #d35400; }
        .break-mode { background: #55efc4; color: #00b894; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="status-text">Work</h1>
        <div id="mode-badge" class="mode-indicator work-mode">Session 1</div>
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="controls">
            <button class="btn-start" id="startBtn">Start</button>
            <button class="btn-pause" id="pauseBtn" style="display: none;">Pause</button>
            <button class="btn-reset" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Constants
        const WORK_TIME = 25 * 60;
        const BREAK_TIME = 5 * 60;

        // State variables
        let timeLeft = WORK_TIME;
        let timerId = null;
        let isWorkSession = true;
        let sessionCount = 1;

        // DOM Elements
        const timerDisplay = document.getElementById('timer');
        const statusText = document.getElementById('status-text');
        const modeBadge = document.getElementById('mode-badge');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = display;
            document.title = `${display} - Pomodoro`;
        }

        function playBeep() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5 note
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        function switchSession() {
            playBeep();
            if (isWorkSession) {
                isWorkSession = false;
                timeLeft = BREAK_TIME;
                statusText.textContent = "Break";
                modeBadge.textContent = `Break ${sessionCount}`;
                modeBadge.className = "mode-indicator break-mode";
            } else {
                isWorkSession = true;
                sessionCount++;
                timeLeft = WORK_TIME;
                statusText.textContent = "Work";
                modeBadge.textContent = `Work ${sessionCount}`;
                modeBadge.className = "mode-indicator work-mode";
            }
            updateDisplay();
        }

        function startTimer() {
            if (timerId) return;
            
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';

            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    switchSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            timerId = null;
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
        }

        function resetTimer() {
            pauseTimer();
            isWorkSession = true;
            sessionCount = 1;
            timeLeft = WORK_TIME;
            statusText.textContent = "Work";
            modeBadge.textContent = "Session 1";
            modeBadge.className = "mode-indicator work-mode";
            updateDisplay();
        }

        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initial display
        updateDisplay();
    </script>
</body>
</html>

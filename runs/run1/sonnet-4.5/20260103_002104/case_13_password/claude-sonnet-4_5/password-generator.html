<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .password-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            color: #333;
            word-break: break-all;
            min-height: 30px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .strength-meter {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .strength-value {
            font-weight: 600;
        }

        .strength-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s;
            border-radius: 10px;
        }

        .strength-weak { background: #ef4444; width: 25%; }
        .strength-fair { background: #f59e0b; width: 50%; }
        .strength-good { background: #3b82f6; width: 75%; }
        .strength-strong { background: #10b981; width: 100%; }

        .settings {
            margin-bottom: 25px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 5px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
            min-width: 35px;
            text-align: center;
        }

        .toggles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle input:checked + .toggle-slider {
            background-color: #667eea;
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-label {
            color: #333;
            font-size: 0.95em;
        }

        .quantity-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-input {
            width: 80px;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            width: 100%;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .history {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .clear-history {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .clear-history:hover {
            background: #dc2626;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .history-item:hover {
            background: #e9ecef;
        }

        .history-password {
            font-family: 'Courier New', monospace;
            color: #333;
            flex: 1;
            word-break: break-all;
        }

        .history-copy {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            white-space: nowrap;
        }

        .history-copy:hover {
            background: #5568d3;
        }

        .empty-history {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .toggles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <p class="subtitle">Create strong and secure passwords</p>

        <div class="password-display">
            <div class="password-text" id="passwordDisplay">Click generate to create a password</div>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength:</span>
                <span class="strength-value" id="strengthValue">-</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label class="setting-label">Password Length: <span id="lengthValue">16</span></label>
                <div class="slider-container">
                    <input type="range" min="8" max="32" value="16" class="slider" id="lengthSlider">
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Character Types:</label>
                <div class="toggles">
                    <div class="toggle-item">
                        <label class="toggle">
                            <input type="checkbox" id="uppercaseToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Uppercase (A-Z)</span>
                    </div>
                    <div class="toggle-item">
                        <label class="toggle">
                            <input type="checkbox" id="lowercaseToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Lowercase (a-z)</span>
                    </div>
                    <div class="toggle-item">
                        <label class="toggle">
                            <input type="checkbox" id="numbersToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Numbers (0-9)</span>
                    </div>
                    <div class="toggle-item">
                        <label class="toggle">
                            <input type="checkbox" id="symbolsToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Symbols (!@#$)</span>
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Number of Passwords:</label>
                <div class="quantity-group">
                    <input type="number" min="1" max="10" value="1" class="quantity-input" id="quantityInput">
                </div>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePasswords()">üé≤ Generate Password(s)</button>

        <div class="history">
            <div class="history-header">
                <h2 class="history-title">Recent Passwords</h2>
                <button class="clear-history" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <script>
        // Character sets
        const UPPERCASE = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LOWERCASE = 'abcdefghijklmnopqrstuvwxyz';
        const NUMBERS = '0123456789';
        const SYMBOLS = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Load history from localStorage
        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory') || '[]');

        // Update length display
        document.getElementById('lengthSlider').addEventListener('input', function() {
            document.getElementById('lengthValue').textContent = this.value;
        });

        // Initialize history display
        updateHistoryDisplay();

        function generatePassword(length, useUppercase, useLowercase, useNumbers, useSymbols) {
            let charset = '';
            let password = '';

            // Build charset
            if (useUppercase) charset += UPPERCASE;
            if (useLowercase) charset += LOWERCASE;
            if (useNumbers) charset += NUMBERS;
            if (useSymbols) charset += SYMBOLS;

            // If no character type selected, use lowercase by default
            if (charset === '') {
                charset = LOWERCASE;
            }

            // Ensure at least one character from each selected type
            if (useUppercase) password += UPPERCASE[Math.floor(Math.random() * UPPERCASE.length)];
            if (useLowercase) password += LOWERCASE[Math.floor(Math.random() * LOWERCASE.length)];
            if (useNumbers) password += NUMBERS[Math.floor(Math.random() * NUMBERS.length)];
            if (useSymbols) password += SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];

            // Fill the rest randomly
            for (let i = password.length; i < length; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }

            // Shuffle the password
            password = password.split('').sort(() => Math.random() - 0.5).join('');

            return password;
        }

        function calculateStrength(password) {
            let strength = 0;
            const length = password.length;

            // Length contribution
            if (length >= 8) strength += 20;
            if (length >= 12) strength += 20;
            if (length >= 16) strength += 20;
            if (length >= 20) strength += 20;

            // Character variety
            if (/[a-z]/.test(password)) strength += 5;
            if (/[A-Z]/.test(password)) strength += 5;
            if (/[0-9]/.test(password)) strength += 5;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;

            // Bonus for variety
            const uniqueChars = new Set(password).size;
            if (uniqueChars >= length * 0.8) strength += 5;

            return Math.min(100, strength);
        }

        function getStrengthLabel(score) {
            if (score < 40) return 'Weak';
            if (score < 60) return 'Fair';
            if (score < 80) return 'Good';
            return 'Strong';
        }

        function getStrengthClass(score) {
            if (score < 40) return 'strength-weak';
            if (score < 60) return 'strength-fair';
            if (score < 80) return 'strength-good';
            return 'strength-strong';
        }

        function updateStrengthMeter(password) {
            const score = calculateStrength(password);
            const label = getStrengthLabel(score);
            const strengthClass = getStrengthClass(score);

            document.getElementById('strengthValue').textContent = label;
            const strengthFill = document.getElementById('strengthFill');
            strengthFill.className = 'strength-fill ' + strengthClass;
        }

        function generatePasswords() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const useUppercase = document.getElementById('uppercaseToggle').checked;
            const useLowercase = document.getElementById('lowercaseToggle').checked;
            const useNumbers = document.getElementById('numbersToggle').checked;
            const useSymbols = document.getElementById('symbolsToggle').checked;
            const quantity = parseInt(document.getElementById('quantityInput').value);

            // Validate at least one option is selected
            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Please select at least one character type!');
                return;
            }

            const passwords = [];
            for (let i = 0; i < quantity; i++) {
                const password = generatePassword(length, useUppercase, useLowercase, useNumbers, useSymbols);
                passwords.push(password);
            }

            // Display first password
            const firstPassword = passwords[0];
            document.getElementById('passwordDisplay').textContent = firstPassword;
            updateStrengthMeter(firstPassword);

            // Add all passwords to history
            passwords.forEach(password => {
                passwordHistory.unshift(password);
            });

            // Limit history to 20 items
            passwordHistory = passwordHistory.slice(0, 20);
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));

            updateHistoryDisplay();
        }

        function copyPassword() {
            const passwordText = document.getElementById('passwordDisplay').textContent;
            
            if (passwordText === 'Click generate to create a password') {
                return;
            }

            navigator.clipboard.writeText(passwordText).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        function copyFromHistory(password) {
            navigator.clipboard.writeText(password).then(() => {
                // Visual feedback
                event.target.textContent = 'Copied!';
                event.target.style.background = '#10b981';
                
                setTimeout(() => {
                    event.target.textContent = 'Copy';
                    event.target.style.background = '';
                }, 1500);
            });
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = passwordHistory.map(password => `
                <div class="history-item">
                    <div class="history-password">${password}</div>
                    <button class="history-copy" onclick="copyFromHistory('${password}')">Copy</button>
                </div>
            `).join('');
        }

        function clearHistory() {
            if (passwordHistory.length === 0) return;
            
            if (confirm('Are you sure you want to clear all password history?')) {
                passwordHistory = [];
                localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
                updateHistoryDisplay();
            }
        }

        // Generate a password on page load
        window.addEventListener('load', () => {
            generatePasswords();
        });
    </script>
</body>
</html>

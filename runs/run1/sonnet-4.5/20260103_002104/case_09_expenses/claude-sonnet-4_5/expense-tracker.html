<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .summary-card p {
            font-size: 1.8em;
            font-weight: bold;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters select, .filters input {
            padding: 8px;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .expense-details {
            flex: 1;
        }

        .expense-amount {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
        }

        .expense-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-right: 10px;
        }

        .expense-description {
            color: #666;
            margin: 5px 0;
        }

        .expense-date {
            color: #999;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            width: auto;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        canvas {
            max-width: 100%;
        }

        .category-breakdown {
            margin-top: 20px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .category-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .category-name {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .category-amount {
            font-weight: bold;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        
        <div class="main-grid">
            <!-- Add Expense Form -->
            <div class="card">
                <h2>Add Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Bills">üìÑ Bills</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <!-- Summary & Chart -->
            <div class="card">
                <h2>Summary</h2>
                <div class="summary-grid">
                    <div class="summary-card">
                        <h3>Total Expenses</h3>
                        <p id="totalExpenses">$0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3>This Month</h3>
                        <p id="monthExpenses">$0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3>Count</h3>
                        <p id="expenseCount">0</p>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="pieChart" width="250" height="250"></canvas>
                </div>

                <div class="category-breakdown" id="categoryBreakdown"></div>
            </div>
        </div>

        <!-- Filters and Expense List -->
        <div class="card">
            <h2>Expense History</h2>
            <div class="filters">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Food">üçî Food</option>
                    <option value="Transport">üöó Transport</option>
                    <option value="Entertainment">üé¨ Entertainment</option>
                    <option value="Bills">üìÑ Bills</option>
                    <option value="Shopping">üõçÔ∏è Shopping</option>
                    <option value="Other">üì¶ Other</option>
                </select>
                <input type="date" id="filterDateFrom" placeholder="From Date">
                <input type="date" id="filterDateTo" placeholder="To Date">
            </div>
            <div class="expense-list" id="expenseList"></div>
        </div>
    </div>

    <script>
        // Category colors for pie chart
        const CATEGORY_COLORS = {
            'Food': '#FF6384',
            'Transport': '#36A2EB',
            'Entertainment': '#FFCE56',
            'Bills': '#4BC0C0',
            'Shopping': '#9966FF',
            'Other': '#FF9F40'
        };

        // Initialize with today's date
        document.getElementById('date').valueAsDate = new Date();

        // Load expenses from localStorage
        function getExpenses() {
            const expenses = localStorage.getItem('expenses');
            return expenses ? JSON.parse(expenses) : [];
        }

        // Save expenses to localStorage
        function saveExpenses(expenses) {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Add new expense
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            const expenses = getExpenses();
            expenses.push(expense);
            saveExpenses(expenses);

            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();

            // Refresh display
            updateDisplay();
        });

        // Delete expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                let expenses = getExpenses();
                expenses = expenses.filter(exp => exp.id !== id);
                saveExpenses(expenses);
                updateDisplay();
            }
        }

        // Get filtered expenses
        function getFilteredExpenses() {
            let expenses = getExpenses();
            const filterCategory = document.getElementById('filterCategory').value;
            const filterDateFrom = document.getElementById('filterDateFrom').value;
            const filterDateTo = document.getElementById('filterDateTo').value;

            if (filterCategory) {
                expenses = expenses.filter(exp => exp.category === filterCategory);
            }

            if (filterDateFrom) {
                expenses = expenses.filter(exp => exp.date >= filterDateFrom);
            }

            if (filterDateTo) {
                expenses = expenses.filter(exp => exp.date <= filterDateTo);
            }

            return expenses;
        }

        // Display expenses
        function displayExpenses() {
            const expenses = getFilteredExpenses();
            const expenseList = document.getElementById('expenseList');

            if (expenses.length === 0) {
                expenseList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path>
                            <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"></path>
                        </svg>
                        <p>No expenses found</p>
                    </div>
                `;
                return;
            }

            // Sort by date (newest first)
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

            expenseList.innerHTML = expenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-details">
                        <div>
                            <span class="expense-category">${expense.category}</span>
                            <span class="expense-description">${expense.description}</span>
                        </div>
                        <div class="expense-date">${formatDate(expense.date)}</div>
                    </div>
                    <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Update summary
        function updateSummary() {
            const allExpenses = getExpenses();
            const filteredExpenses = getFilteredExpenses();

            // Total expenses
            const total = filteredExpenses.reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('totalExpenses').textContent = `$${total.toFixed(2)}`;

            // This month expenses
            const now = new Date();
            const firstDayOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const monthExpenses = allExpenses.filter(exp => new Date(exp.date) >= firstDayOfMonth);
            const monthTotal = monthExpenses.reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('monthExpenses').textContent = `$${monthTotal.toFixed(2)}`;

            // Count
            document.getElementById('expenseCount').textContent = filteredExpenses.length;
        }

        // Calculate category breakdown
        function getCategoryBreakdown() {
            const expenses = getFilteredExpenses();
            const breakdown = {};

            expenses.forEach(expense => {
                if (!breakdown[expense.category]) {
                    breakdown[expense.category] = 0;
                }
                breakdown[expense.category] += expense.amount;
            });

            return breakdown;
        }

        // Display category breakdown
        function displayCategoryBreakdown() {
            const breakdown = getCategoryBreakdown();
            const container = document.getElementById('categoryBreakdown');
            const total = Object.values(breakdown).reduce((sum, val) => sum + val, 0);

            if (total === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = Object.entries(breakdown)
                .sort((a, b) => b[1] - a[1])
                .map(([category, amount]) => {
                    const percentage = ((amount / total) * 100).toFixed(1);
                    return `
                        <div class="category-item">
                            <div class="category-name">
                                <div class="category-color" style="background-color: ${CATEGORY_COLORS[category]}"></div>
                                <span>${category}</span>
                            </div>
                            <div class="category-amount">$${amount.toFixed(2)} (${percentage}%)</div>
                        </div>
                    `;
                }).join('');
        }

        // Draw pie chart
        function drawPieChart() {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const breakdown = getCategoryBreakdown();
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const total = Object.values(breakdown).reduce((sum, val) => sum + val, 0);
            
            if (total === 0) {
                // Draw empty state
                ctx.fillStyle = '#e0e0e0';
                ctx.beginPath();
                ctx.arc(125, 125, 100, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#999';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No data', 125, 130);
                return;
            }

            let currentAngle = -Math.PI / 2; // Start from top

            Object.entries(breakdown).forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;
                
                // Draw slice
                ctx.fillStyle = CATEGORY_COLORS[category];
                ctx.beginPath();
                ctx.moveTo(125, 125);
                ctx.arc(125, 125, 100, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fill();

                // Draw border
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                currentAngle += sliceAngle;
            });
        }

        // Update all displays
        function updateDisplay() {
            displayExpenses();
            updateSummary();
            displayCategoryBreakdown();
            drawPieChart();
        }

        // Add event listeners for filters
        document.getElementById('filterCategory').addEventListener('change', updateDisplay);
        document.getElementById('filterDateFrom').addEventListener('change', updateDisplay);
        document.getElementById('filterDateTo').addEventListener('change', updateDisplay);

        // Initial load
        updateDisplay();
    </script>
</body>
</html>

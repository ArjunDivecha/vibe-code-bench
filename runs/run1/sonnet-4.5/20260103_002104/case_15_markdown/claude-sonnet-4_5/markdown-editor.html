<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --code-bg: #f4f4f4;
            --blockquote-border: #cccccc;
        }

        body.dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --button-bg: #0d6efd;
            --button-hover: #0b5ed7;
            --code-bg: #2d2d2d;
            --blockquote-border: #505050;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background-color: var(--bg-secondary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .dark-mode-toggle {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .container {
            display: flex;
            height: calc(100vh - 70px);
        }

        .pane {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }

        .editor-pane {
            border-right: 1px solid var(--border-color);
        }

        #markdown-input {
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
        }

        .preview-pane {
            background-color: var(--bg-secondary);
        }

        #preview {
            line-height: 1.6;
        }

        /* Preview styles */
        #preview h1, #preview h2, #preview h3,
        #preview h4, #preview h5, #preview h6 {
            margin: 20px 0 10px 0;
            font-weight: 600;
        }

        #preview h1 { font-size: 2em; }
        #preview h2 { font-size: 1.5em; }
        #preview h3 { font-size: 1.3em; }
        #preview h4 { font-size: 1.1em; }
        #preview h5 { font-size: 1em; }
        #preview h6 { font-size: 0.9em; }

        #preview p {
            margin: 10px 0;
        }

        #preview strong {
            font-weight: bold;
        }

        #preview em {
            font-style: italic;
        }

        #preview a {
            color: var(--button-bg);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview ul, #preview ol {
            margin: 10px 0;
            padding-left: 30px;
        }

        #preview li {
            margin: 5px 0;
        }

        #preview code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background-color: var(--code-bg);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
        }

        #preview pre code {
            background-color: transparent;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid var(--blockquote-border);
            padding-left: 15px;
            margin: 15px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        #preview hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 20px 0;
        }

        .empty-state {
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìù Markdown Editor</h1>
        <div class="controls">
            <button onclick="saveToFile()">üíæ Save</button>
            <button onclick="loadFromFile()">üìÇ Load</button>
            <button onclick="exportAsHTML()">üì§ Export HTML</button>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåì Dark Mode</button>
        </div>
    </div>

    <div class="container">
        <div class="pane editor-pane">
            <textarea id="markdown-input" placeholder="Start typing markdown here...

# Welcome to Markdown Editor

Try these features:

## Headers
# H1
## H2
### H3

## Formatting
**Bold text**
*Italic text*

## Lists
- Item 1
- Item 2
- Item 3

1. First
2. Second
3. Third

## Links
[Visit Example](https://example.com)

## Code
Inline `code` here

```
Code block
Multiple lines
```

## Blockquotes
> This is a quote
> Multiple lines"></textarea>
        </div>

        <div class="pane preview-pane">
            <div id="preview"></div>
        </div>
    </div>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');

        // Load from localStorage on start
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('markdownContent');
            if (saved) {
                markdownInput.value = saved;
            }
            updatePreview();
            
            // Load dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });

        // Auto-save to localStorage
        markdownInput.addEventListener('input', () => {
            updatePreview();
            localStorage.setItem('markdownContent', markdownInput.value);
        });

        function updatePreview() {
            const markdown = markdownInput.value;
            const html = parseMarkdown(markdown);
            preview.innerHTML = html || '<p class="empty-state">Preview will appear here...</p>';
        }

        function parseMarkdown(markdown) {
            if (!markdown.trim()) return '';

            let html = markdown;

            // Escape HTML
            html = html.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');

            // Code blocks (must be before other replacements)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Split into lines for block-level processing
            const lines = html.split('\n');
            const processed = [];
            let inList = false;
            let listType = null;
            let inBlockquote = false;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                
                // Skip lines inside code blocks
                if (line.includes('<pre>') || line.includes('</pre>')) {
                    processed.push(line);
                    continue;
                }

                // Headers
                if (line.match(/^#{1,6}\s/)) {
                    const level = line.match(/^#+/)[0].length;
                    const text = line.replace(/^#+\s*/, '').trim();
                    processed.push(`<h${level}>${processInline(text)}</h${level}>`);
                    inList = false;
                    inBlockquote = false;
                    continue;
                }

                // Blockquotes
                if (line.match(/^>\s/)) {
                    const text = line.replace(/^>\s*/, '');
                    if (!inBlockquote) {
                        processed.push('<blockquote>');
                        inBlockquote = true;
                    }
                    processed.push(`<p>${processInline(text)}</p>`);
                    inList = false;
                    continue;
                } else if (inBlockquote) {
                    processed.push('</blockquote>');
                    inBlockquote = false;
                }

                // Unordered lists
                if (line.match(/^[-*]\s/)) {
                    const text = line.replace(/^[-*]\s*/, '');
                    if (!inList || listType !== 'ul') {
                        if (inList) processed.push(`</${listType}>`);
                        processed.push('<ul>');
                        listType = 'ul';
                        inList = true;
                    }
                    processed.push(`<li>${processInline(text)}</li>`);
                    continue;
                }

                // Ordered lists
                if (line.match(/^\d+\.\s/)) {
                    const text = line.replace(/^\d+\.\s*/, '');
                    if (!inList || listType !== 'ol') {
                        if (inList) processed.push(`</${listType}>`);
                        processed.push('<ol>');
                        listType = 'ol';
                        inList = true;
                    }
                    processed.push(`<li>${processInline(text)}</li>`);
                    continue;
                }

                // Close lists if we're not in one anymore
                if (inList && !line.match(/^[-*]\s/) && !line.match(/^\d+\.\s/)) {
                    processed.push(`</${listType}>`);
                    inList = false;
                    listType = null;
                }

                // Horizontal rule
                if (line.match(/^(-{3,}|\*{3,}|_{3,})$/)) {
                    processed.push('<hr>');
                    continue;
                }

                // Empty line
                if (!line.trim()) {
                    if (inList) {
                        processed.push(`</${listType}>`);
                        inList = false;
                        listType = null;
                    }
                    processed.push('');
                    continue;
                }

                // Regular paragraph
                processed.push(`<p>${processInline(line)}</p>`);
            }

            // Close any open lists or blockquotes
            if (inList) {
                processed.push(`</${listType}>`);
            }
            if (inBlockquote) {
                processed.push('</blockquote>');
            }

            return processed.join('\n');
        }

        function processInline(text) {
            // Links [text](url)
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Bold **text**
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Italic *text*
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Inline code `code`
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            return text;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        }

        function saveToFile() {
            const content = markdownInput.value;
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.md';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadFromFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.md,.txt';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        markdownInput.value = e.target.result;
                        updatePreview();
                        localStorage.setItem('markdownContent', markdownInput.value);
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function exportAsHTML() {
            const markdown = markdownInput.value;
            const htmlContent = parseMarkdown(markdown);
            const fullHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Document</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 {
            margin: 20px 0 10px 0;
            font-weight: 600;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.3em; }
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid #ccc;
            padding-left: 15px;
            color: #666;
            font-style: italic;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
${htmlContent}
</body>
</html>`;

            const blob = new Blob([fullHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.html';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>

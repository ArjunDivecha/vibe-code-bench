<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .start-screen h1 {
            animation: bounce 1s ease-in-out;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-number {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
            animation: slideIn 0.5s ease-out;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f5f5f5;
            border: 2px solid transparent;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.disabled) {
            background: #e8e8e8;
            transform: translateX(5px);
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: pulse 0.5s ease;
        }

        .option.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .score-display {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 1em;
        }

        .results-screen h1 {
            margin-bottom: 30px;
        }

        .final-score {
            text-align: center;
            font-size: 3em;
            color: #667eea;
            margin: 30px 0;
            font-weight: bold;
            animation: bounce 1s ease-in-out;
        }

        .score-message {
            text-align: center;
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 4em;
            text-align: center;
            margin: 20px 0;
            animation: bounce 1s ease-in-out infinite;
        }

        .next-button {
            margin-top: 30px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .option {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen active" id="start-screen">
            <h1>ðŸŽ¯ Fun Trivia Quiz</h1>
            <p class="subtitle">Test your knowledge with 10 exciting questions!</p>
            <button onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="screen" id="quiz-screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <div class="question-number" id="question-number"></div>
            <div class="score-display" id="score-display"></div>
            <div class="question-text" id="question-text"></div>
            <div class="options" id="options"></div>
            <button class="next-button" id="next-button" onclick="nextQuestion()" style="display: none;">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div class="screen" id="results-screen">
            <h1>Quiz Complete!</h1>
            <div class="emoji" id="result-emoji"></div>
            <div class="final-score" id="final-score"></div>
            <div class="score-message" id="score-message"></div>
            <button onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the only planet in our solar system that rotates clockwise?",
                options: ["Mars", "Venus", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Which animal can sleep for up to 3 years straight?",
                options: ["Bear", "Koala", "Snail", "Sloth"],
                correct: 2
            },
            {
                question: "What is the world's most expensive spice by weight?",
                options: ["Vanilla", "Saffron", "Cardamom", "Cinnamon"],
                correct: 1
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                question: "What is the smallest country in the world?",
                options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                correct: 1
            },
            {
                question: "Which fruit has seeds on the outside?",
                options: ["Raspberry", "Blackberry", "Strawberry", "Kiwi"],
                correct: 2
            },
            {
                question: "What is the longest river in the world?",
                options: ["Amazon", "Nile", "Yangtze", "Mississippi"],
                correct: 1
            },
            {
                question: "How many bones do sharks have in their bodies?",
                options: ["Zero", "50", "100", "200"],
                correct: 0
            },
            {
                question: "What is the hottest planet in our solar system?",
                options: ["Mercury", "Venus", "Mars", "Jupiter"],
                correct: 1
            },
            {
                question: "Which animal never sleeps?",
                options: ["Dolphin", "Bullfrog", "Giraffe", "Elephant"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function loadQuestion() {
            answered = false;
            const question = quizData[currentQuestion];
            
            // Update progress bar
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            // Update question number and score
            document.getElementById('question-number').textContent = 
                `Question ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('score-display').textContent = 
                `Score: ${score}/${quizData.length}`;
            
            // Update question text
            document.getElementById('question-text').textContent = question.question;
            
            // Create options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });
            
            // Hide next button
            document.getElementById('next-button').style.display = 'none';
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(option => option.classList.add('disabled'));
            
            // Check if answer is correct
            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
            } else {
                options[selectedIndex].classList.add('wrong');
                options[question.correct].classList.add('correct');
            }
            
            // Update score display
            document.getElementById('score-display').textContent = 
                `Score: ${score}/${quizData.length}`;
            
            // Show next button or finish
            setTimeout(() => {
                if (currentQuestion < quizData.length - 1) {
                    document.getElementById('next-button').style.display = 'block';
                } else {
                    showResults();
                }
            }, 1000);
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showResults() {
            showScreen('results-screen');
            
            const percentage = (score / quizData.length) * 100;
            const finalScoreElement = document.getElementById('final-score');
            const emojiElement = document.getElementById('result-emoji');
            const messageElement = document.getElementById('score-message');
            
            finalScoreElement.textContent = `${score}/${quizData.length}`;
            
            // Set emoji and message based on score
            if (percentage === 100) {
                emojiElement.textContent = 'ðŸ†';
                messageElement.textContent = 'Perfect score! You\'re a trivia master!';
            } else if (percentage >= 80) {
                emojiElement.textContent = 'ðŸŽ‰';
                messageElement.textContent = 'Excellent work! You really know your stuff!';
            } else if (percentage >= 60) {
                emojiElement.textContent = 'ðŸ˜Š';
                messageElement.textContent = 'Good job! Not bad at all!';
            } else if (percentage >= 40) {
                emojiElement.textContent = 'ðŸ¤”';
                messageElement.textContent = 'Not bad, but there\'s room for improvement!';
            } else {
                emojiElement.textContent = 'ðŸ“š';
                messageElement.textContent = 'Keep learning! Try again to improve your score!';
            }
            
            // Update progress bar to 100%
            document.getElementById('progress').style.width = '100%';
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>

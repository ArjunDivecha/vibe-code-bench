<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .add-habit-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .add-habit-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .add-habit-form input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .add-habit-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-habit-form button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-habit-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .habits-container {
            display: grid;
            gap: 20px;
        }

        .habit-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .habit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .habit-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .habit-title h2 {
            font-size: 1.5em;
            color: #333;
        }

        .today-checkbox {
            width: 30px;
            height: 30px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .habit-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .streak-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .fire-emoji {
            font-size: 1.5em;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(25px, 1fr));
            gap: 5px;
            margin-top: 15px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 4px;
            background: #f0f0f0;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .calendar-day.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calendar-day.today {
            border: 2px solid #667eea;
        }

        .calendar-day:hover::after {
            content: attr(data-date);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 10;
            margin-bottom: 5px;
        }

        .calendar-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-state h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .habit-stats {
                gap: 20px;
            }

            .stat-value {
                font-size: 1.5em;
            }

            .calendar-grid {
                grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </header>

        <div class="add-habit-section">
            <form class="add-habit-form" id="addHabitForm">
                <input 
                    type="text" 
                    id="habitInput" 
                    placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)" 
                    required
                    maxlength="50"
                >
                <button type="submit">Add Habit</button>
            </form>
        </div>

        <div id="habitsContainer" class="habits-container"></div>
    </div>

    <script>
        // Utility Functions
        function getDateString(date = new Date()) {
            return date.toISOString().split('T')[0];
        }

        function getDaysAgo(days) {
            const date = new Date();
            date.setDate(date.getDate() - days);
            return getDateString(date);
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Data Management
        class HabitTracker {
            constructor() {
                this.habits = this.loadHabits();
            }

            loadHabits() {
                const stored = localStorage.getItem('habits');
                return stored ? JSON.parse(stored) : [];
            }

            saveHabits() {
                localStorage.setItem('habits', JSON.stringify(this.habits));
            }

            addHabit(name) {
                const habit = {
                    id: Date.now().toString(),
                    name: name,
                    completions: {}
                };
                this.habits.push(habit);
                this.saveHabits();
                return habit;
            }

            deleteHabit(id) {
                this.habits = this.habits.filter(h => h.id !== id);
                this.saveHabits();
            }

            toggleCompletion(habitId, date) {
                const habit = this.habits.find(h => h.id === habitId);
                if (habit) {
                    if (habit.completions[date]) {
                        delete habit.completions[date];
                    } else {
                        habit.completions[date] = true;
                    }
                    this.saveHabits();
                }
            }

            isCompleted(habitId, date) {
                const habit = this.habits.find(h => h.id === habitId);
                return habit && habit.completions[date] === true;
            }

            getStreak(habitId) {
                const habit = this.habits.find(h => h.id === habitId);
                if (!habit) return 0;

                let streak = 0;
                let currentDate = new Date();
                
                // Check if today is completed
                const today = getDateString(currentDate);
                if (!habit.completions[today]) {
                    // If today is not completed, start from yesterday
                    currentDate.setDate(currentDate.getDate() - 1);
                }

                while (true) {
                    const dateString = getDateString(currentDate);
                    if (habit.completions[dateString]) {
                        streak++;
                        currentDate.setDate(currentDate.getDate() - 1);
                    } else {
                        break;
                    }
                }

                return streak;
            }

            getCompletionRate(habitId, days = 30) {
                const habit = this.habits.find(h => h.id === habitId);
                if (!habit) return 0;

                let completed = 0;
                for (let i = 0; i < days; i++) {
                    const date = getDaysAgo(i);
                    if (habit.completions[date]) {
                        completed++;
                    }
                }

                return Math.round((completed / days) * 100);
            }
        }

        // UI Management
        class HabitUI {
            constructor(tracker) {
                this.tracker = tracker;
                this.container = document.getElementById('habitsContainer');
                this.form = document.getElementById('addHabitForm');
                this.input = document.getElementById('habitInput');

                this.setupEventListeners();
                this.render();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = this.input.value.trim();
                    if (name) {
                        this.tracker.addHabit(name);
                        this.input.value = '';
                        this.render();
                    }
                });
            }

            render() {
                if (this.tracker.habits.length === 0) {
                    this.container.innerHTML = `
                        <div class="empty-state">
                            <h2>No habits yet!</h2>
                            <p>Add your first habit above to get started on your journey.</p>
                        </div>
                    `;
                    return;
                }

                this.container.innerHTML = this.tracker.habits.map(habit => 
                    this.renderHabitCard(habit)
                ).join('');

                this.attachHabitEventListeners();
            }

            renderHabitCard(habit) {
                const today = getDateString();
                const isCompletedToday = this.tracker.isCompleted(habit.id, today);
                const streak = this.tracker.getStreak(habit.id);
                const completionRate = this.tracker.getCompletionRate(habit.id);

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-title">
                                <input 
                                    type="checkbox" 
                                    class="today-checkbox" 
                                    data-habit-id="${habit.id}"
                                    data-date="${today}"
                                    ${isCompletedToday ? 'checked' : ''}
                                >
                                <h2>${habit.name}</h2>
                            </div>
                            <button class="delete-btn" data-delete-id="${habit.id}">Delete</button>
                        </div>

                        <div class="habit-stats">
                            <div class="stat">
                                <span class="stat-label">Current Streak</span>
                                <span class="stat-value streak-badge">
                                    ${streak > 0 ? '<span class="fire-emoji">ðŸ”¥</span>' : ''}
                                    ${streak} ${streak === 1 ? 'day' : 'days'}
                                </span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">30-Day Rate</span>
                                <span class="stat-value">${completionRate}%</span>
                            </div>
                        </div>

                        <div class="calendar-label">Last 30 Days</div>
                        <div class="calendar-grid">
                            ${this.renderCalendar(habit)}
                        </div>
                    </div>
                `;
            }

            renderCalendar(habit) {
                const today = getDateString();
                let days = [];
                
                for (let i = 29; i >= 0; i--) {
                    const date = getDaysAgo(i);
                    const isCompleted = this.tracker.isCompleted(habit.id, date);
                    const isToday = date === today;
                    
                    days.push(`
                        <div 
                            class="calendar-day ${isCompleted ? 'completed' : ''} ${isToday ? 'today' : ''}"
                            data-habit-id="${habit.id}"
                            data-date="${date}"
                            data-date="${formatDate(date)}"
                            title="${formatDate(date)}"
                        ></div>
                    `);
                }
                
                return days.join('');
            }

            attachHabitEventListeners() {
                // Today checkboxes
                document.querySelectorAll('.today-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const habitId = e.target.dataset.habitId;
                        const date = e.target.dataset.date;
                        this.tracker.toggleCompletion(habitId, date);
                        this.render();
                    });
                });

                // Calendar day clicks
                document.querySelectorAll('.calendar-day').forEach(day => {
                    day.addEventListener('click', (e) => {
                        const habitId = e.target.dataset.habitId;
                        const date = e.target.dataset.date;
                        this.tracker.toggleCompletion(habitId, date);
                        this.render();
                    });
                });

                // Delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const habitId = e.target.dataset.deleteId;
                        if (confirm('Are you sure you want to delete this habit?')) {
                            this.tracker.deleteHabit(habitId);
                            this.render();
                        }
                    });
                });
            }
        }

        // Initialize App
        const tracker = new HabitTracker();
        const ui = new HabitUI(tracker);
    </script>
</body>
</html>

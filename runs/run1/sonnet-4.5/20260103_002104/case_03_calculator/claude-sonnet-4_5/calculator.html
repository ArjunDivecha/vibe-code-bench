<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 320px;
        }

        .display {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }

        .expression {
            color: #888;
            font-size: 18px;
            min-height: 25px;
            margin-bottom: 5px;
        }

        .result {
            color: #fff;
            font-size: 36px;
            font-weight: 300;
            min-height: 45px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            border-radius: 10px;
            font-size: 24px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            outline: none;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #505050;
            color: #fff;
        }

        .btn-number:hover {
            background: #606060;
        }

        .btn-operator {
            background: #ff9500;
            color: #fff;
        }

        .btn-operator:hover {
            background: #ffaa33;
        }

        .btn-operator.active {
            background: #ffaa33;
        }

        .btn-clear {
            background: #d4d4d2;
            color: #000;
            grid-column: span 2;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .btn-equals {
            background: #ff9500;
            color: #fff;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: #ffaa33;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .error {
            color: #ff6b6b !important;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearCalculator()">C</button>
            <button class="btn-operator" onclick="inputOperator('/')" data-key="/">÷</button>
            <button class="btn-operator" onclick="inputOperator('*')" data-key="*">×</button>
            
            <button class="btn-number" onclick="inputNumber('7')" data-key="7">7</button>
            <button class="btn-number" onclick="inputNumber('8')" data-key="8">8</button>
            <button class="btn-number" onclick="inputNumber('9')" data-key="9">9</button>
            <button class="btn-operator" onclick="inputOperator('-')" data-key="-">−</button>
            
            <button class="btn-number" onclick="inputNumber('4')" data-key="4">4</button>
            <button class="btn-number" onclick="inputNumber('5')" data-key="5">5</button>
            <button class="btn-number" onclick="inputNumber('6')" data-key="6">6</button>
            <button class="btn-operator" onclick="inputOperator('+')" data-key="+">+</button>
            
            <button class="btn-number" onclick="inputNumber('1')" data-key="1">1</button>
            <button class="btn-number" onclick="inputNumber('2')" data-key="2">2</button>
            <button class="btn-number" onclick="inputNumber('3')" data-key="3">3</button>
            <button class="btn-operator" onclick="deleteLastChar()" data-key="Backspace">⌫</button>
            
            <button class="btn-number btn-zero" onclick="inputNumber('0')" data-key="0">0</button>
            <button class="btn-number" onclick="inputDecimal()" data-key=".">.</button>
            <button class="btn-equals" onclick="calculate()" data-key="Enter">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let expression = '';
        let resultDisplayed = false;

        const resultElement = document.getElementById('result');
        const expressionElement = document.getElementById('expression');

        function updateDisplay() {
            resultElement.textContent = currentInput;
            expressionElement.textContent = expression;
            resultElement.classList.remove('error');
        }

        function inputNumber(num) {
            if (resultDisplayed) {
                currentInput = num;
                resultDisplayed = false;
                expression = '';
            } else {
                if (currentInput === '0') {
                    currentInput = num;
                } else {
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (resultDisplayed) {
                currentInput = '0.';
                resultDisplayed = false;
                expression = '';
            } else {
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
            }
            updateDisplay();
        }

        function inputOperator(op) {
            if (expression && !resultDisplayed) {
                calculate();
            }
            expression = currentInput + ' ' + getOperatorSymbol(op) + ' ';
            currentInput = '0';
            resultDisplayed = false;
            updateDisplay();
        }

        function getOperatorSymbol(op) {
            const symbols = {
                '+': '+',
                '-': '−',
                '*': '×',
                '/': '÷'
            };
            return symbols[op] || op;
        }

        function calculate() {
            if (!expression) return;

            const fullExpression = expression + currentInput;
            expressionElement.textContent = fullExpression;

            try {
                // Parse the expression
                const parts = expression.trim().split(' ');
                const operand1 = parseFloat(parts[0]);
                const operator = parts[1];
                const operand2 = parseFloat(currentInput);

                let result;
                
                // Convert display operators back to actual operators
                let actualOp = operator;
                if (operator === '×') actualOp = '*';
                if (operator === '÷') actualOp = '/';
                if (operator === '−') actualOp = '-';

                switch (actualOp) {
                    case '+':
                        result = operand1 + operand2;
                        break;
                    case '-':
                        result = operand1 - operand2;
                        break;
                    case '*':
                        result = operand1 * operand2;
                        break;
                    case '/':
                        if (operand2 === 0) {
                            throw new Error('Division by zero');
                        }
                        result = operand1 / operand2;
                        break;
                    default:
                        throw new Error('Invalid operator');
                }

                // Round to avoid floating point errors
                result = Math.round(result * 100000000) / 100000000;
                
                // Format the result
                currentInput = result.toString();
                
                // If result is too long, use exponential notation
                if (currentInput.length > 12) {
                    currentInput = parseFloat(currentInput).toExponential(6);
                }
                
                resultDisplayed = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                resultElement.classList.add('error');
                resultDisplayed = true;
                updateDisplay();
                
                // Clear error after 1.5 seconds
                setTimeout(() => {
                    clearCalculator();
                }, 1500);
            }
        }

        function clearCalculator() {
            currentInput = '0';
            expression = '';
            resultDisplayed = false;
            updateDisplay();
        }

        function deleteLastChar() {
            if (resultDisplayed) {
                clearCalculator();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            // Prevent default for calculator keys
            if (/^[0-9+\-*/.=]$/.test(key) || key === 'Enter' || key === 'Escape' || key === 'Backspace') {
                event.preventDefault();
            }

            // Numbers
            if (/^[0-9]$/.test(key)) {
                inputNumber(key);
                animateButton(key);
            }
            // Operators
            else if (key === '+') {
                inputOperator('+');
                animateButton('+');
            }
            else if (key === '-') {
                inputOperator('-');
                animateButton('-');
            }
            else if (key === '*') {
                inputOperator('*');
                animateButton('*');
            }
            else if (key === '/') {
                inputOperator('/');
                animateButton('/');
            }
            // Decimal
            else if (key === '.') {
                inputDecimal();
                animateButton('.');
            }
            // Equals
            else if (key === 'Enter' || key === '=') {
                calculate();
                animateButton('Enter');
            }
            // Clear
            else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearCalculator();
            }
            // Backspace
            else if (key === 'Backspace') {
                deleteLastChar();
                animateButton('Backspace');
            }
        });

        function animateButton(key) {
            const button = document.querySelector(`button[data-key="${key}"]`);
            if (button) {
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 100);
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

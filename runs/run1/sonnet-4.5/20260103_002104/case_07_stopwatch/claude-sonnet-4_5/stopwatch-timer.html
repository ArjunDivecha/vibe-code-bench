<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .mode-btn {
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .display {
            background: #000;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 30px 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .time-display {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            color: #00ff00;
            text-align: center;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            letter-spacing: 3px;
        }

        .timer-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .timer-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-input-group label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .timer-input-group input {
            width: 60px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 18px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .timer-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-start {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }

        .btn-lap {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .laps {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .laps h3 {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .lap-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
        }

        .lap-number {
            color: #667eea;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        /* Custom scrollbar */
        .laps::-webkit-scrollbar {
            width: 8px;
        }

        .laps::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .laps::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .laps::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .time-display {
                font-size: 36px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <button class="mode-btn active" id="stopwatchModeBtn">Stopwatch</button>
            <button class="mode-btn" id="timerModeBtn">Timer</button>
        </div>

        <!-- Stopwatch Section -->
        <div id="stopwatchSection">
            <div class="display">
                <div class="time-display" id="stopwatchDisplay">00:00:00.00</div>
            </div>
            <div class="controls">
                <button class="btn btn-start" id="stopwatchStart">Start</button>
                <button class="btn btn-stop hidden" id="stopwatchStop">Stop</button>
                <button class="btn btn-lap hidden" id="stopwatchLap">Lap</button>
                <button class="btn btn-reset" id="stopwatchReset">Reset</button>
            </div>
            <div class="laps hidden" id="lapsContainer">
                <h3>Lap Times</h3>
                <div id="lapsList"></div>
            </div>
        </div>

        <!-- Timer Section -->
        <div id="timerSection" class="hidden">
            <div class="timer-inputs">
                <div class="timer-input-group">
                    <label>Hours</label>
                    <input type="number" id="timerHours" min="0" max="23" value="0">
                </div>
                <div class="timer-input-group">
                    <label>Minutes</label>
                    <input type="number" id="timerMinutes" min="0" max="59" value="1">
                </div>
                <div class="timer-input-group">
                    <label>Seconds</label>
                    <input type="number" id="timerSeconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="display">
                <div class="time-display" id="timerDisplay">00:01:00.00</div>
            </div>
            <div class="controls">
                <button class="btn btn-start" id="timerStart">Start</button>
                <button class="btn btn-stop hidden" id="timerPause">Pause</button>
                <button class="btn btn-reset" id="timerReset">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Stopwatch Logic
        class Stopwatch {
            constructor() {
                this.startTime = 0;
                this.elapsedTime = 0;
                this.timerInterval = null;
                this.isRunning = false;
                this.laps = [];
            }

            start() {
                if (!this.isRunning) {
                    this.startTime = Date.now() - this.elapsedTime;
                    this.timerInterval = setInterval(() => this.update(), 10);
                    this.isRunning = true;
                }
            }

            stop() {
                if (this.isRunning) {
                    clearInterval(this.timerInterval);
                    this.isRunning = false;
                }
            }

            reset() {
                clearInterval(this.timerInterval);
                this.startTime = 0;
                this.elapsedTime = 0;
                this.isRunning = false;
                this.laps = [];
            }

            lap() {
                if (this.isRunning) {
                    this.laps.push(this.elapsedTime);
                }
            }

            update() {
                this.elapsedTime = Date.now() - this.startTime;
                const display = document.getElementById('stopwatchDisplay');
                display.textContent = this.formatTime(this.elapsedTime);
            }

            formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                const centiseconds = Math.floor((ms % 1000) / 10);

                return `${this.pad(hours)}:${this.pad(minutes)}:${this.pad(seconds)}.${this.pad(centiseconds)}`;
            }

            pad(num) {
                return num.toString().padStart(2, '0');
            }
        }

        // Timer Logic
        class Timer {
            constructor() {
                this.totalTime = 0;
                this.remainingTime = 0;
                this.timerInterval = null;
                this.isRunning = false;
            }

            setTime(hours, minutes, seconds) {
                this.totalTime = (hours * 3600 + minutes * 60 + seconds) * 1000;
                this.remainingTime = this.totalTime;
            }

            start() {
                if (!this.isRunning && this.remainingTime > 0) {
                    this.startTime = Date.now();
                    this.timerInterval = setInterval(() => this.update(), 10);
                    this.isRunning = true;
                }
            }

            pause() {
                if (this.isRunning) {
                    clearInterval(this.timerInterval);
                    this.isRunning = false;
                }
            }

            reset() {
                clearInterval(this.timerInterval);
                this.isRunning = false;
                const hours = parseInt(document.getElementById('timerHours').value) || 0;
                const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
                const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
                this.setTime(hours, minutes, seconds);
                this.updateDisplay();
            }

            update() {
                const elapsed = Date.now() - this.startTime;
                this.remainingTime -= elapsed;
                this.startTime = Date.now();

                if (this.remainingTime <= 0) {
                    this.remainingTime = 0;
                    this.pause();
                    this.onComplete();
                }

                this.updateDisplay();
            }

            updateDisplay() {
                const display = document.getElementById('timerDisplay');
                display.textContent = this.formatTime(this.remainingTime);
            }

            formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                const centiseconds = Math.floor((ms % 1000) / 10);

                return `${this.pad(hours)}:${this.pad(minutes)}:${this.pad(seconds)}.${this.pad(centiseconds)}`;
            }

            pad(num) {
                return num.toString().padStart(2, '0');
            }

            onComplete() {
                // Play a beep sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);

                // Alert
                alert('Timer Complete!');
                
                // Reset buttons
                document.getElementById('timerStart').classList.remove('hidden');
                document.getElementById('timerPause').classList.add('hidden');
            }
        }

        // Initialize
        const stopwatch = new Stopwatch();
        const timer = new Timer();

        // Mode Toggle
        document.getElementById('stopwatchModeBtn').addEventListener('click', () => {
            document.getElementById('stopwatchModeBtn').classList.add('active');
            document.getElementById('timerModeBtn').classList.remove('active');
            document.getElementById('stopwatchSection').classList.remove('hidden');
            document.getElementById('timerSection').classList.add('hidden');
        });

        document.getElementById('timerModeBtn').addEventListener('click', () => {
            document.getElementById('timerModeBtn').classList.add('active');
            document.getElementById('stopwatchModeBtn').classList.remove('active');
            document.getElementById('timerSection').classList.remove('hidden');
            document.getElementById('stopwatchSection').classList.add('hidden');
        });

        // Stopwatch Controls
        document.getElementById('stopwatchStart').addEventListener('click', () => {
            stopwatch.start();
            document.getElementById('stopwatchStart').classList.add('hidden');
            document.getElementById('stopwatchStop').classList.remove('hidden');
            document.getElementById('stopwatchLap').classList.remove('hidden');
        });

        document.getElementById('stopwatchStop').addEventListener('click', () => {
            stopwatch.stop();
            document.getElementById('stopwatchStop').classList.add('hidden');
            document.getElementById('stopwatchStart').classList.remove('hidden');
            document.getElementById('stopwatchLap').classList.add('hidden');
        });

        document.getElementById('stopwatchLap').addEventListener('click', () => {
            stopwatch.lap();
            updateLapsList();
        });

        document.getElementById('stopwatchReset').addEventListener('click', () => {
            stopwatch.reset();
            document.getElementById('stopwatchDisplay').textContent = '00:00:00.00';
            document.getElementById('stopwatchStart').classList.remove('hidden');
            document.getElementById('stopwatchStop').classList.add('hidden');
            document.getElementById('stopwatchLap').classList.add('hidden');
            document.getElementById('lapsContainer').classList.add('hidden');
            document.getElementById('lapsList').innerHTML = '';
        });

        function updateLapsList() {
            const lapsList = document.getElementById('lapsList');
            const lapsContainer = document.getElementById('lapsContainer');
            
            lapsContainer.classList.remove('hidden');
            lapsList.innerHTML = '';
            
            stopwatch.laps.forEach((lapTime, index) => {
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${index + 1}</span>
                    <span>${stopwatch.formatTime(lapTime)}</span>
                `;
                lapsList.appendChild(lapItem);
            });
        }

        // Timer Controls
        document.getElementById('timerStart').addEventListener('click', () => {
            const hours = parseInt(document.getElementById('timerHours').value) || 0;
            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
            
            if (timer.remainingTime === 0 || timer.remainingTime === timer.totalTime) {
                timer.setTime(hours, minutes, seconds);
            }
            
            if (timer.remainingTime > 0) {
                timer.start();
                document.getElementById('timerStart').classList.add('hidden');
                document.getElementById('timerPause').classList.remove('hidden');
                
                // Disable inputs while running
                document.getElementById('timerHours').disabled = true;
                document.getElementById('timerMinutes').disabled = true;
                document.getElementById('timerSeconds').disabled = true;
            }
        });

        document.getElementById('timerPause').addEventListener('click', () => {
            timer.pause();
            document.getElementById('timerPause').classList.add('hidden');
            document.getElementById('timerStart').classList.remove('hidden');
        });

        document.getElementById('timerReset').addEventListener('click', () => {
            timer.reset();
            document.getElementById('timerStart').classList.remove('hidden');
            document.getElementById('timerPause').classList.add('hidden');
            
            // Enable inputs
            document.getElementById('timerHours').disabled = false;
            document.getElementById('timerMinutes').disabled = false;
            document.getElementById('timerSeconds').disabled = false;
        });

        // Update timer display when inputs change
        ['timerHours', 'timerMinutes', 'timerSeconds'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                if (!timer.isRunning) {
                    const hours = parseInt(document.getElementById('timerHours').value) || 0;
                    const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
                    const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
                    
                    timer.setTime(hours, minutes, seconds);
                    timer.updateDisplay();
                }
            });
        });

        // Initialize timer display
        timer.setTime(0, 1, 0);
        timer.updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .category-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .conversion-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: end;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .swap-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-bottom: 8px;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .swap-btn:active {
            transform: rotate(180deg) scale(0.95);
        }

        .formula-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .formula-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .formula-text {
            font-family: 'Courier New', monospace;
            color: #333;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .quick-conversions {
            margin-top: 25px;
        }

        .quick-conversions h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .quick-btns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .quick-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .quick-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .conversion-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .swap-btn {
                justify-self: center;
                transform: rotate(90deg);
                margin: 0;
            }

            .swap-btn:hover {
                transform: rotate(270deg) scale(1.1);
            }

            .quick-btns {
                grid-template-columns: 1fr;
            }
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Unit Converter</h1>
        
        <div class="category-section">
            <label for="category">Category</label>
            <select id="category">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div class="conversion-section">
            <div class="input-group">
                <label for="fromUnit">From</label>
                <select id="fromUnit"></select>
                <input type="number" id="fromValue" placeholder="Enter value" step="any">
            </div>

            <button class="swap-btn" id="swapBtn" title="Swap units">â‡„</button>

            <div class="input-group">
                <label for="toUnit">To</label>
                <select id="toUnit"></select>
                <input type="number" id="toValue" placeholder="Result" step="any" readonly>
            </div>
        </div>

        <div class="formula-section">
            <div class="formula-label">Conversion Formula:</div>
            <div class="formula-text" id="formulaDisplay">Select units to see the conversion formula</div>
        </div>

        <div class="quick-conversions">
            <h3>Quick Conversions</h3>
            <div class="quick-btns" id="quickButtons"></div>
        </div>
    </div>

    <script>
        // Conversion data structure
        const conversionData = {
            length: {
                name: 'Length',
                units: {
                    km: { name: 'Kilometers', toBase: 1000 },
                    m: { name: 'Meters', toBase: 1 },
                    cm: { name: 'Centimeters', toBase: 0.01 },
                    mm: { name: 'Millimeters', toBase: 0.001 },
                    miles: { name: 'Miles', toBase: 1609.34 },
                    feet: { name: 'Feet', toBase: 0.3048 },
                    inches: { name: 'Inches', toBase: 0.0254 }
                },
                quickConversions: [
                    { from: 'km', to: 'miles', value: 1 },
                    { from: 'miles', to: 'km', value: 1 },
                    { from: 'm', to: 'feet', value: 1 },
                    { from: 'feet', to: 'm', value: 1 },
                    { from: 'cm', to: 'inches', value: 1 },
                    { from: 'inches', to: 'cm', value: 1 }
                ]
            },
            weight: {
                name: 'Weight',
                units: {
                    kg: { name: 'Kilograms', toBase: 1 },
                    g: { name: 'Grams', toBase: 0.001 },
                    lb: { name: 'Pounds', toBase: 0.453592 },
                    oz: { name: 'Ounces', toBase: 0.0283495 }
                },
                quickConversions: [
                    { from: 'kg', to: 'lb', value: 1 },
                    { from: 'lb', to: 'kg', value: 1 },
                    { from: 'g', to: 'oz', value: 100 },
                    { from: 'oz', to: 'g', value: 1 }
                ]
            },
            temperature: {
                name: 'Temperature',
                units: {
                    C: { name: 'Celsius' },
                    F: { name: 'Fahrenheit' },
                    K: { name: 'Kelvin' }
                },
                quickConversions: [
                    { from: 'C', to: 'F', value: 0 },
                    { from: 'F', to: 'C', value: 32 },
                    { from: 'C', to: 'K', value: 0 },
                    { from: 'C', to: 'F', value: 100 }
                ]
            },
            volume: {
                name: 'Volume',
                units: {
                    L: { name: 'Liters', toBase: 1 },
                    mL: { name: 'Milliliters', toBase: 0.001 },
                    gallons: { name: 'Gallons', toBase: 3.78541 },
                    cups: { name: 'Cups', toBase: 0.236588 }
                },
                quickConversions: [
                    { from: 'L', to: 'gallons', value: 1 },
                    { from: 'gallons', to: 'L', value: 1 },
                    { from: 'mL', to: 'cups', value: 250 },
                    { from: 'cups', to: 'mL', value: 1 }
                ]
            },
            time: {
                name: 'Time',
                units: {
                    hours: { name: 'Hours', toBase: 3600 },
                    minutes: { name: 'Minutes', toBase: 60 },
                    seconds: { name: 'Seconds', toBase: 1 }
                },
                quickConversions: [
                    { from: 'hours', to: 'minutes', value: 1 },
                    { from: 'minutes', to: 'seconds', value: 1 },
                    { from: 'hours', to: 'seconds', value: 1 },
                    { from: 'minutes', to: 'hours', value: 60 }
                ]
            }
        };

        // DOM elements
        const categorySelect = document.getElementById('category');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const fromValueInput = document.getElementById('fromValue');
        const toValueInput = document.getElementById('toValue');
        const swapBtn = document.getElementById('swapBtn');
        const formulaDisplay = document.getElementById('formulaDisplay');
        const quickButtonsContainer = document.getElementById('quickButtons');

        // Temperature conversion functions
        function convertTemperature(value, fromUnit, toUnit) {
            if (fromUnit === toUnit) return value;

            // Convert to Celsius first
            let celsius;
            switch (fromUnit) {
                case 'C':
                    celsius = value;
                    break;
                case 'F':
                    celsius = (value - 32) * 5/9;
                    break;
                case 'K':
                    celsius = value - 273.15;
                    break;
            }

            // Convert from Celsius to target unit
            switch (toUnit) {
                case 'C':
                    return celsius;
                case 'F':
                    return celsius * 9/5 + 32;
                case 'K':
                    return celsius + 273.15;
            }
        }

        function getTemperatureFormula(fromUnit, toUnit) {
            if (fromUnit === toUnit) return `${toUnit} = ${fromUnit}`;

            const formulas = {
                'C-F': 'Â°F = (Â°C Ã— 9/5) + 32',
                'F-C': 'Â°C = (Â°F - 32) Ã— 5/9',
                'C-K': 'K = Â°C + 273.15',
                'K-C': 'Â°C = K - 273.15',
                'F-K': 'K = (Â°F - 32) Ã— 5/9 + 273.15',
                'K-F': 'Â°F = (K - 273.15) Ã— 9/5 + 32'
            };

            return formulas[`${fromUnit}-${toUnit}`] || 'Custom conversion';
        }

        // Standard unit conversion
        function convertUnits(value, fromUnit, toUnit, category) {
            const data = conversionData[category];
            
            if (category === 'temperature') {
                return convertTemperature(value, fromUnit, toUnit);
            }

            const fromBase = data.units[fromUnit].toBase;
            const toBase = data.units[toUnit].toBase;
            
            // Convert to base unit, then to target unit
            const baseValue = value * fromBase;
            return baseValue / toBase;
        }

        function getFormula(fromUnit, toUnit, category) {
            const data = conversionData[category];
            
            if (category === 'temperature') {
                return getTemperatureFormula(fromUnit, toUnit);
            }

            if (fromUnit === toUnit) {
                return `${data.units[toUnit].name} = ${data.units[fromUnit].name}`;
            }

            const fromBase = data.units[fromUnit].toBase;
            const toBase = data.units[toUnit].toBase;
            const factor = fromBase / toBase;

            if (Math.abs(factor - Math.round(factor)) < 0.0001) {
                return `${data.units[toUnit].name} = ${data.units[fromUnit].name} Ã— ${Math.round(factor)}`;
            } else if (Math.abs(1/factor - Math.round(1/factor)) < 0.0001) {
                return `${data.units[toUnit].name} = ${data.units[fromUnit].name} Ã· ${Math.round(1/factor)}`;
            } else {
                return `${data.units[toUnit].name} = ${data.units[fromUnit].name} Ã— ${factor.toFixed(6)}`;
            }
        }

        // Update unit dropdowns based on selected category
        function updateUnits() {
            const category = categorySelect.value;
            const data = conversionData[category];
            
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';

            Object.keys(data.units).forEach(unit => {
                const option1 = document.createElement('option');
                option1.value = unit;
                option1.textContent = data.units[unit].name;
                fromUnitSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = unit;
                option2.textContent = data.units[unit].name;
                toUnitSelect.appendChild(option2);
            });

            // Set default selections
            const units = Object.keys(data.units);
            fromUnitSelect.value = units[0];
            toUnitSelect.value = units[Math.min(1, units.length - 1)];

            updateQuickButtons();
            convert();
        }

        // Perform conversion
        function convert() {
            const category = categorySelect.value;
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;
            const fromValue = parseFloat(fromValueInput.value);

            if (isNaN(fromValue)) {
                toValueInput.value = '';
                formulaDisplay.textContent = getFormula(fromUnit, toUnit, category);
                return;
            }

            const result = convertUnits(fromValue, fromUnit, toUnit, category);
            toValueInput.value = result.toFixed(6).replace(/\.?0+$/, '');
            formulaDisplay.textContent = getFormula(fromUnit, toUnit, category);
        }

        // Swap units
        function swapUnits() {
            const tempUnit = fromUnitSelect.value;
            fromUnitSelect.value = toUnitSelect.value;
            toUnitSelect.value = tempUnit;

            const tempValue = fromValueInput.value;
            fromValueInput.value = toValueInput.value;
            
            convert();
        }

        // Update quick conversion buttons
        function updateQuickButtons() {
            const category = categorySelect.value;
            const data = conversionData[category];
            
            quickButtonsContainer.innerHTML = '';

            data.quickConversions.forEach(conv => {
                const button = document.createElement('button');
                button.className = 'quick-btn';
                button.textContent = `${conv.value} ${conv.from} â†’ ${conv.to}`;
                button.onclick = () => {
                    fromUnitSelect.value = conv.from;
                    toUnitSelect.value = conv.to;
                    fromValueInput.value = conv.value;
                    convert();
                };
                quickButtonsContainer.appendChild(button);
            });
        }

        // Event listeners
        categorySelect.addEventListener('change', updateUnits);
        fromUnitSelect.addEventListener('change', convert);
        toUnitSelect.addEventListener('change', convert);
        fromValueInput.addEventListener('input', convert);
        swapBtn.addEventListener('click', swapUnits);

        // Initialize
        updateUnits();
    </script>
</body>
</html>

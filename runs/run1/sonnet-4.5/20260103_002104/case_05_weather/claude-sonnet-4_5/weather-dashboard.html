<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.5s ease;
            min-height: 100vh;
            padding: 20px;
        }

        body.sunny {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .city-card.active {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            transform: scale(1.02);
        }

        .city-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .city-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4em;
            margin: 20px 0;
            text-align: center;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: #3498db;
            text-align: center;
            margin: 10px 0;
        }

        .condition {
            font-size: 1.2em;
            color: #7f8c8d;
            text-align: center;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            color: #95a5a6;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #95a5a6;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        .modal-weather-icon {
            font-size: 6em;
            text-align: center;
            margin: 20px 0;
        }

        .modal-temperature {
            font-size: 4em;
            font-weight: bold;
            color: #3498db;
            text-align: center;
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .modal-detail-item {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-detail-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .modal-detail-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 300px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            position: relative;
        }

        .chart::before {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 1px;
            background: #ddd;
        }

        .bar {
            flex: 1;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .bar-fill {
            width: 100%;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 10px 10px 0 0;
            transition: all 0.5s ease;
            position: relative;
        }

        .bar-value {
            position: absolute;
            top: -30px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .bar-label {
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            font-size: 0.9em;
        }

        .forecast {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .forecast-day-name {
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2em;
            margin: 10px 0;
        }

        .forecast-temp {
            font-weight: bold;
            color: #3498db;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .cities-grid {
                grid-template-columns: 1fr;
            }

            .chart {
                height: 250px;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .modal-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            .city-card {
                padding: 20px;
            }

            .temperature {
                font-size: 2.5em;
            }

            .bar-label {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body class="sunny">
    <div class="container">
        <header>
            <h1>üåç Global Weather Dashboard</h1>
            <p class="subtitle">Real-time weather conditions across the world</p>
        </header>

        <div class="cities-grid" id="citiesGrid"></div>

        <div class="chart-container">
            <h2 class="chart-title">Temperature Comparison</h2>
            <div class="chart" id="temperatureChart"></div>
        </div>
    </div>

    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 class="city-name" id="modalCityName"></h2>
            <div class="modal-weather-icon" id="modalWeatherIcon"></div>
            <div class="modal-temperature" id="modalTemperature"></div>
            <div class="condition" id="modalCondition"></div>
            
            <div class="modal-details">
                <div class="modal-detail-item">
                    <div class="modal-detail-label">Humidity</div>
                    <div class="modal-detail-value" id="modalHumidity"></div>
                </div>
                <div class="modal-detail-item">
                    <div class="modal-detail-label">Wind Speed</div>
                    <div class="modal-detail-value" id="modalWind"></div>
                </div>
                <div class="modal-detail-item">
                    <div class="modal-detail-label">Feels Like</div>
                    <div class="modal-detail-value" id="modalFeelsLike"></div>
                </div>
                <div class="modal-detail-item">
                    <div class="modal-detail-label">Pressure</div>
                    <div class="modal-detail-value" id="modalPressure"></div>
                </div>
            </div>

            <h3 style="margin-top: 30px; margin-bottom: 15px; color: #2c3e50;">5-Day Forecast</h3>
            <div class="forecast" id="modalForecast"></div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = {
            'New York': {
                temperature: 72,
                condition: 'sunny',
                humidity: 65,
                windSpeed: 12,
                feelsLike: 74,
                pressure: 1013,
                forecast: [
                    { day: 'Mon', icon: '‚òÄÔ∏è', temp: '74¬∞F' },
                    { day: 'Tue', icon: '‚õÖ', temp: '71¬∞F' },
                    { day: 'Wed', icon: 'üåßÔ∏è', temp: '68¬∞F' },
                    { day: 'Thu', icon: '‚õÖ', temp: '70¬∞F' },
                    { day: 'Fri', icon: '‚òÄÔ∏è', temp: '75¬∞F' }
                ]
            },
            'London': {
                temperature: 59,
                condition: 'rainy',
                humidity: 85,
                windSpeed: 18,
                feelsLike: 56,
                pressure: 1008,
                forecast: [
                    { day: 'Mon', icon: 'üåßÔ∏è', temp: '60¬∞F' },
                    { day: 'Tue', icon: 'üåßÔ∏è', temp: '58¬∞F' },
                    { day: 'Wed', icon: '‚òÅÔ∏è', temp: '61¬∞F' },
                    { day: 'Thu', icon: '‚õÖ', temp: '63¬∞F' },
                    { day: 'Fri', icon: 'üåßÔ∏è', temp: '59¬∞F' }
                ]
            },
            'Tokyo': {
                temperature: 77,
                condition: 'cloudy',
                humidity: 70,
                windSpeed: 8,
                feelsLike: 78,
                pressure: 1015,
                forecast: [
                    { day: 'Mon', icon: '‚òÅÔ∏è', temp: '78¬∞F' },
                    { day: 'Tue', icon: '‚òÅÔ∏è', temp: '76¬∞F' },
                    { day: 'Wed', icon: '‚õÖ', temp: '79¬∞F' },
                    { day: 'Thu', icon: '‚òÄÔ∏è', temp: '81¬∞F' },
                    { day: 'Fri', icon: '‚õÖ', temp: '80¬∞F' }
                ]
            },
            'Sydney': {
                temperature: 68,
                condition: 'sunny',
                humidity: 55,
                windSpeed: 15,
                feelsLike: 69,
                pressure: 1018,
                forecast: [
                    { day: 'Mon', icon: '‚òÄÔ∏è', temp: '70¬∞F' },
                    { day: 'Tue', icon: '‚òÄÔ∏è', temp: '72¬∞F' },
                    { day: 'Wed', icon: '‚õÖ', temp: '71¬∞F' },
                    { day: 'Thu', icon: '‚òÄÔ∏è', temp: '73¬∞F' },
                    { day: 'Fri', icon: '‚òÄÔ∏è', temp: '74¬∞F' }
                ]
            },
            'Paris': {
                temperature: 64,
                condition: 'cloudy',
                humidity: 75,
                windSpeed: 10,
                feelsLike: 63,
                pressure: 1011,
                forecast: [
                    { day: 'Mon', icon: '‚òÅÔ∏è', temp: '65¬∞F' },
                    { day: 'Tue', icon: '‚õÖ', temp: '67¬∞F' },
                    { day: 'Wed', icon: '‚òÅÔ∏è', temp: '64¬∞F' },
                    { day: 'Thu', icon: 'üåßÔ∏è', temp: '62¬∞F' },
                    { day: 'Fri', icon: '‚õÖ', temp: '66¬∞F' }
                ]
            }
        };

        // Weather icons mapping
        const weatherIcons = {
            sunny: '‚òÄÔ∏è',
            cloudy: '‚òÅÔ∏è',
            rainy: 'üåßÔ∏è'
        };

        // Initialize the dashboard
        function init() {
            renderCityCards();
            renderTemperatureChart();
            updateBackground();
        }

        // Render city cards
        function renderCityCards() {
            const grid = document.getElementById('citiesGrid');
            grid.innerHTML = '';

            Object.keys(weatherData).forEach(city => {
                const data = weatherData[city];
                const card = document.createElement('div');
                card.className = 'city-card';
                card.onclick = () => openModal(city);
                
                card.innerHTML = `
                    <div class="city-name">${city}</div>
                    <div class="weather-icon">${weatherIcons[data.condition]}</div>
                    <div class="temperature">${data.temperature}¬∞F</div>
                    <div class="condition">${data.condition}</div>
                    <div class="details">
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${data.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value">${data.windSpeed} mph</div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Render temperature chart
        function renderTemperatureChart() {
            const chart = document.getElementById('temperatureChart');
            chart.innerHTML = '';

            const temps = Object.keys(weatherData).map(city => weatherData[city].temperature);
            const maxTemp = Math.max(...temps);

            Object.keys(weatherData).forEach(city => {
                const temp = weatherData[city].temperature;
                const height = (temp / maxTemp) * 100;
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.innerHTML = `
                    <div class="bar-fill" style="height: ${height}%">
                        <div class="bar-value">${temp}¬∞F</div>
                    </div>
                    <div class="bar-label">${city}</div>
                `;
                
                chart.appendChild(bar);
            });
        }

        // Update background based on most common condition
        function updateBackground() {
            const conditions = Object.values(weatherData).map(data => data.condition);
            const conditionCount = {};
            
            conditions.forEach(condition => {
                conditionCount[condition] = (conditionCount[condition] || 0) + 1;
            });
            
            const mostCommon = Object.keys(conditionCount).reduce((a, b) => 
                conditionCount[a] > conditionCount[b] ? a : b
            );
            
            document.body.className = mostCommon;
        }

        // Open modal with city details
        function openModal(city) {
            const data = weatherData[city];
            const modal = document.getElementById('detailsModal');
            
            document.getElementById('modalCityName').textContent = city;
            document.getElementById('modalWeatherIcon').textContent = weatherIcons[data.condition];
            document.getElementById('modalTemperature').textContent = `${data.temperature}¬∞F`;
            document.getElementById('modalCondition').textContent = data.condition;
            document.getElementById('modalHumidity').textContent = `${data.humidity}%`;
            document.getElementById('modalWind').textContent = `${data.windSpeed} mph`;
            document.getElementById('modalFeelsLike').textContent = `${data.feelsLike}¬∞F`;
            document.getElementById('modalPressure').textContent = `${data.pressure} mb`;
            
            // Render forecast
            const forecastContainer = document.getElementById('modalForecast');
            forecastContainer.innerHTML = '';
            
            data.forecast.forEach(day => {
                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                forecastDay.innerHTML = `
                    <div class="forecast-day-name">${day.day}</div>
                    <div class="forecast-icon">${day.icon}</div>
                    <div class="forecast-temp">${day.temp}</div>
                `;
                forecastContainer.appendChild(forecastDay);
            });
            
            modal.classList.add('active');
            
            // Add active class to clicked card
            document.querySelectorAll('.city-card').forEach(card => {
                card.classList.remove('active');
                if (card.querySelector('.city-name').textContent === city) {
                    card.classList.add('active');
                }
            });
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailsModal').classList.remove('active');
            document.querySelectorAll('.city-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        // Close modal when clicking outside
        document.getElementById('detailsModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailsModal') {
                closeModal();
            }
        });

        // Initialize on load
        init();

        // Add some animation to the bars
        setTimeout(() => {
            document.querySelectorAll('.bar-fill').forEach((bar, index) => {
                setTimeout(() => {
                    bar.style.opacity = '1';
                }, index * 100);
            });
        }, 100);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 450px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tomato {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .session-info {
            font-size: 1.3em;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-weight: 600;
        }

        .timer-display {
            font-size: 7em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.1em;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .start-btn {
            background: #51cf66;
            color: white;
        }

        .start-btn:hover {
            background: #40c057;
        }

        .pause-btn {
            background: #ffd43b;
            color: #333;
        }

        .pause-btn:hover {
            background: #fcc419;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
        }

        .reset-btn:hover {
            background: #fa5252;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .stats {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .timer-display.running {
            animation: pulse 2s ease-in-out infinite;
        }

        .timer-display.break {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        <div class="session-info" id="sessionInfo">Work Session 1</div>
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startTimer()">Start</button>
            <button class="pause-btn" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
        <div class="stats" id="stats">
            Completed: 0 work sessions
        </div>
    </div>

    <script>
        // Timer state
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let isPaused = false;
        let timerInterval = null;
        let isWorkSession = true;
        let workSessionCount = 1;
        let completedWorkSessions = 0;

        const WORK_TIME = 25 * 60; // 25 minutes
        const BREAK_TIME = 5 * 60; // 5 minutes

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const sessionInfo = document.getElementById('sessionInfo');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const stats = document.getElementById('stats');

        // Audio context for beep sound
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            
            if (isWorkSession) {
                sessionInfo.textContent = `Work Session ${workSessionCount}`;
                timerDisplay.classList.remove('break');
            } else {
                sessionInfo.textContent = `Break ${workSessionCount}`;
                timerDisplay.classList.add('break');
            }
            
            stats.textContent = `Completed: ${completedWorkSessions} work session${completedWorkSessions !== 1 ? 's' : ''}`;
        }

        function startTimer() {
            if (!isRunning || isPaused) {
                isRunning = true;
                isPaused = false;
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                timerDisplay.classList.add('running');
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        handleTimerComplete();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning && !isPaused) {
                isPaused = true;
                clearInterval(timerInterval);
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                
                timerDisplay.classList.remove('running');
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            isWorkSession = true;
            workSessionCount = 1;
            completedWorkSessions = 0;
            timeLeft = WORK_TIME;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            timerDisplay.classList.remove('running');
            
            updateDisplay();
        }

        function handleTimerComplete() {
            clearInterval(timerInterval);
            playBeep();
            
            if (isWorkSession) {
                // Work session complete, start break
                completedWorkSessions++;
                isWorkSession = false;
                timeLeft = BREAK_TIME;
            } else {
                // Break complete, start next work session
                isWorkSession = true;
                workSessionCount++;
                timeLeft = WORK_TIME;
            }
            
            isRunning = false;
            isPaused = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            timerDisplay.classList.remove('running');
            
            updateDisplay();
            
            // Auto-start next session after a brief pause
            setTimeout(() => {
                if (!isRunning) {
                    startTimer();
                }
            }, 1000);
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

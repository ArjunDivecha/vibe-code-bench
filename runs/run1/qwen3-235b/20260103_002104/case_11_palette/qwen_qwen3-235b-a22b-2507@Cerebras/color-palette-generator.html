<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        :root {
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color var(--transition-speed) ease;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 300;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .instruction {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 0.95rem;
            max-width: 500px;
        }
        
        .palette {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-card {
            flex: 1;
            min-width: 180px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            position: relative;
            cursor: pointer;
        }
        
        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15), 0 8px 8px rgba(0, 0, 0, 0.15);
        }
        
        .color-display {
            height: 200px;
            width: 100%;
            position: relative;
        }
        
        .color {
            width: 100%;
            height: 100%;
            transition: background-color var(--transition-speed) ease;
        }
        
        .lock {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            z-index: 10;
        }
        
        .lock svg {
            width: 16px;
            height: 16px;
            fill: #7f8c8d;
            transition: fill var(--transition-speed) ease;
        }
        
        .lock.locked svg {
            fill: #e74c3c;
        }
        
        .color-info {
            padding: 15px;
            background-color: #fff;
            min-height: 80px;
        }
        
        .color-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .color-codes {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        .color-code {
            transition: opacity var(--transition-speed) ease;
        }
        
        .copied {
            opacity: 0.5;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button svg {
            width: 18px;
            height: 18px;
        }
        
        .save-btn {
            background-color: #2ecc71;
        }
        
        .save-btn:hover {
            background-color: #27ae60;
        }
        
        .saved-palettes {
            width: 100%;
            margin-top: 40px;
        }
        
        .saved-palettes h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 300;
            font-size: 2rem;
        }
        
        .saved-palette-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
        }
        
        .saved-palette {
            min-width: 200px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform var(--transition-speed) ease;
            cursor: pointer;
        }
        
        .saved-palette:hover {
            transform: translateY(-3px);
        }
        
        .saved-palette-colors {
            display: flex;
            height: 80px;
        }
        
        .saved-palette-color {
            flex: 1;
            border-right: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .saved-palette-color:last-child {
            border-right: none;
        }
        
        .saved-palette-info {
            padding: 10px;
            background-color: #fff;
            text-align: center;
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .delete-palette {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all var(--transition-speed) ease;
        }
        
        .saved-palette:hover .delete-palette {
            opacity: 1;
        }
        
        .delete-palette svg {
            width: 12px;
            height: 12px;
            fill: #e74c3c;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: #2c3e50;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .palette {
                gap: 15px;
            }
            
            .color-card {
                min-width: 150px;
            }
            
            .color-display {
                height: 160px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Generator</h1>
            <p class="subtitle">Create, explore and save beautiful color combinations</p>
        </header>
        
        <div class="instruction">
            Press <strong>SPACEBAR</strong> to generate a new palette â€¢ Click any color to copy its code
        </div>
        
        <div class="palette" id="color-palette">
            <!-- Color cards will be generated here -->
        </div>
        
        <div class="controls">
            <button id="generate-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.65 8.35C16.2 6.9 14.21 6 12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.21 0 4.2-1.9 5.65-4.35L20 15V9l-2.35 2.35zM12 16c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                Generate New Palette
            </button>
            <button id="save-btn" class="save-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                Save This Palette
            </button>
        </div>
        
        <div class="saved-palettes">
            <h2>Saved Palettes</h2>
            <div class="saved-palette-list" id="saved-palettes-list">
                <!-- Saved palettes will be generated here -->
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard!</div>
    
    <script>
        // Color name suggestions based on hues
        const colorNames = {
            red: ['Crimson Kiss', 'Ruby Glow', 'Cherry Pop', 'Candy Apple', 'Fire Opal', 'Blood Moon', 'Crimson Tide', 'Scarlet Flame'],
            orange: ['Sunset Glow', 'Tangerine Dream', 'Amber Light', 'Pumpkin Spice', 'Coral Reef', 'Mango Tango', 'Burnt Orange', 'Autumn Leaf'],
            yellow: ['Lemon Drop', 'Sunflower Smile', 'Buttercup', 'Golden Hour', 'Daffodil', 'Banana Split', 'Honey Dew', 'Citrus Zest'],
            green: ['Emerald Isle', 'Forest Whisper', 'Mint Julep', 'Sage Wisdom', 'Olive Branch', 'Lime Fizz', 'Jungle Green', 'Aquamarine'],
            blue: ['Sky High', 'Ocean Deep', 'Denim Dreams', 'Cobalt Blue', 'Azure Sky', 'Sapphire Gem', 'Navy Pride', 'Turquoise Bay'],
            purple: ['Royal Velvet', 'Lavender Mist', 'Orchid Bloom', 'Plum Wine', 'Grape Jelly', 'Amethyst Stone', 'Violet Haze', 'Mauve Mood'],
            pink: ['Bubblegum', 'Blush Rose', 'Carnation', 'Flamingo', 'Peony Bloom', 'Cotton Candy', 'Fuchsia Flash', 'Pink Pearl'],
            brown: ['Cocoa Bean', 'Caramel Swirl', 'Muddy Waters', 'Cinnamon Stick', 'Espresso Shot', 'Terracotta', 'Umber Earth', 'Walnut Shell'],
            gray: ['Cloud Cover', 'Concrete Jungle', 'Silver Lining', 'Charcoal Sketch', 'Smoke Signal', 'Fog Bank', 'Storm Cloud', 'Graphite']
        };
        
        // Generate a random color
        function generateRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = 60 + Math.floor(Math.random() * 30); // 60-90%
            const lightness = 40 + Math.floor(Math.random() * 30); // 40-70%
            
            return {
                hsl: `hsl(${hue}, ${saturation}%, ${lightness}%)`,
                hex: hslToHex(hue, saturation, lightness),
                rgb: hslToRgb(hue, saturation, lightness),
                hue: hue
            };
        }
        
        // Convert HSL to HEX
        function hslToHex(h, s, l) {
            const rgb = hslToRgb(h, s, l);
            return rgbToHex(rgb.r, rgb.g, rgb.b);
        }
        
        // Convert HSL to RGB
        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r, g, b;
            
            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else {
                r = c; g = 0; b = x;
            }
            
            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);
            
            return { r, g, b };
        }
        
        // Convert RGB to HEX
        function rgbToHex(r, g, b) {
            return "#" + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? "0" + hex : hex;
            }).join("");
        }
        
        // Get color name based on hue
        function getColorName(hue) {
            let colorType;
            
            if (hue >= 330 || hue < 30) colorType = "red";
            else if (hue < 60) colorType = "orange";
            else if (hue < 90) colorType = "yellow";
            else if (hue < 150) colorType = "green";
            else if (hue < 210) colorType = "blue";
            else if (hue < 270) colorType = "purple";
            else if (hue < 330) colorType = "pink";
            
            // Default to gray for neutral colors
            if (!colorType) colorType = "gray";
            
            // If hue is between 50-70, it might be brown
            if (hue >= 20 && hue <= 60) {
                const saturation = 60 + Math.floor(Math.random() * 30);
                const lightness = 40 + Math.floor(Math.random() * 30);
                if (saturation > 50 && lightness < 50) {
                    colorType = "brown";
                }
            }
            
            const names = colorNames[colorType];
            return names[Math.floor(Math.random() * names.length)];
        }
        
        // Generate a full palette
        function generatePalette() {
            const palette = [];
            for (let i = 0; i < 5; i++) {
                palette.push(generateRandomColor());
            }
            return palette;
        }
        
        // Create a color card element
        function createColorCard(color, locked = false, index) {
            const card = document.createElement('div');
            card.className = 'color-card';
            card.dataset.index = index;
            
            // Check if this color should be locked
            const isLocked = locked || false;
            
            card.innerHTML = `
                <div class="color-display">
                    <div class="color" style="background-color: ${color.hsl}"></div>
                    <div class="lock ${isLocked ? 'locked' : ''}">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="${isLocked ? 
                                'M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H8V6zm9 14H7c-.55 0-1-.45-1-1V10c0-.55.45-1 1-1h10c.55 0 1 .45 1 1v9c0 .55-.45 1-1 1z' :
                                'M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6-3c1.66 0 3 1.34 3 3v2H9V8c0-1.66 1.34-3 3-3zm-3 9v-4h6v4H9z'}"/>
                        </svg>
                    </div>
                </div>
                <div class="color-info">
                    <div class="color-name">${color.name}</div>
                    <div class="color-codes">
                        <div class="color-code hex">${color.hex}</div>
                        <div class="color-code rgb">rgb(${color.rgb.r}, ${color.rgb.g}, ${color.rgb.b})</div>
                    </div>
                </div>
            `;
            
            // Add event listeners
            const lockBtn = card.querySelector('.lock');
            lockBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                lockBtn.classList.toggle('locked');
                // The state will be preserved when generating new palettes
            });
            
            const colorDisplay = card.querySelector('.color-display');
            colorDisplay.addEventListener('click', () => {
                copyToClipboard(color.hex);
            });
            
            const hexCode = card.querySelector('.hex');
            hexCode.addEventListener('click', (e) => {
                e.stopPropagation();
                copyToClipboard(color.hex);
            });
            
            const rgbCode = card.querySelector('.rgb');
            rgbCode.addEventListener('click', (e) => {
                e.stopPropagation();
                copyToClipboard(`rgb(${color.rgb.r}, ${color.rgb.g}, ${color.rgb.b})`);
            });
            
            return card;
        }
        
        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`${text} copied to clipboard!`);
            });
        }
        
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // Generate and display a new palette
        function generateAndDisplayPalette(preserveLocked = false) {
            const paletteContainer = document.getElementById('color-palette');
            const currentCards = paletteContainer.querySelectorAll('.color-card');
            const newPalette = [];
            
            // If preserveLocked is true, keep the locked colors
            if (preserveLocked) {
                currentCards.forEach((card, index) => {
                    const isLocked = card.querySelector('.lock').classList.contains('locked');
                    if (isLocked) {
                        // Keep the current color
                        const hex = card.querySelector('.hex').textContent;
                        const rgb = card.querySelector('.rgb').textContent;
                        const name = card.querySelector('.color-name').textContent;
                        
                        // Extract RGB values from string
                        const rgbMatch = rgb.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
                        const rgbObj = {
                            r: parseInt(rgbMatch[1]),
                            g: parseInt(rgbMatch[2]),
                            b: parseInt(rgbMatch[3])
                        };
                        
                        newPalette[index] = {
                            hex,
                            rgb: rgbObj,
                            name,
                            hsl: hex // This will be updated later
                        };
                    }
                });
            }
            
            // Fill in the missing colors with new random ones
            for (let i = 0; i < 5; i++) {
                if (!newPalette[i]) {
                    const color = generateRandomColor();
                    color.name = getColorName(color.hue);
                    newPalette[i] = color;
                }
            }
            
            // Clear the container and add new cards
            paletteContainer.innerHTML = '';
            newPalette.forEach((color, index) => {
                // Check if this position was locked in the previous palette
                let wasLocked = false;
                if (preserveLocked && currentCards[index]) {
                    wasLocked = currentCards[index].querySelector('.lock').classList.contains('locked');
                }
                const card = createColorCard(color, wasLocked, index);
                paletteContainer.appendChild(card);
            });
        }
        
        // Save current palette to localStorage
        function saveCurrentPalette() {
            const paletteContainer = document.getElementById('color-palette');
            const cards = paletteContainer.querySelectorAll('.color-card');
            const palette = {
                id: Date.now(),
                colors: [],
                date: new Date().toLocaleDateString()
            };
            
            cards.forEach(card => {
                const hex = card.querySelector('.hex').textContent;
                const name = card.querySelector('.color-name').textContent;
                palette.colors.push(hex);
            });
            
            // Get existing palettes
            const savedPalettes = getSavedPalettes();
            savedPalettes.push(palette);
            
            // Save back to localStorage
            localStorage.setItem('saved-color-palettes', JSON.stringify(savedPalettes));
            
            // Update the display
            displaySavedPalettes();
            
            showToast('Palette saved!');
        }
        
        // Get saved palettes from localStorage
        function getSavedPalettes() {
            const saved = localStorage.getItem('saved-color-palettes');
            return saved ? JSON.parse(saved) : [];
        }
        
        // Display saved palettes
        function displaySavedPalettes() {
            const savedPalettesList = document.getElementById('saved-palettes-list');
            const savedPalettes = getSavedPalettes();
            
            // Clear the list
            savedPalettesList.innerHTML = '';
            
            if (savedPalettes.length === 0) {
                savedPalettesList.innerHTML = '<p style="margin: 20px auto; color: #7f8c8d;">No saved palettes yet. Create and save your first palette!</p>';
                return;
            }
            
            // Add each saved palette
            savedPalettes.forEach(palette => {
                const paletteEl = document.createElement('div');
                paletteEl.className = 'saved-palette';
                paletteEl.dataset.id = palette.id;
                
                paletteEl.innerHTML = `
                    <div class="saved-palette-colors">
                        ${palette.colors.map(color => `<div class="saved-palette-color" style="background-color: ${color}"></div>`).join('')}
                        <div class="delete-palette">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </div>
                    </div>
                    <div class="saved-palette-info">Saved on ${palette.date}</div>
                `;
                
                // Add event listeners
                paletteEl.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-palette')) {
                        loadPalette(palette.colors);
                    }
                });
                
                const deleteBtn = paletteEl.querySelector('.delete-palette');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deletePalette(palette.id);
                });
                
                savedPalettesList.appendChild(paletteEl);
            });
        }
        
        // Load a saved palette into the main display
        function loadPalette(colors) {
            const paletteContainer = document.getElementById('color-palette');
            paletteContainer.innerHTML = '';
            
            colors.forEach((hex, index) => {
                // Convert hex to RGB
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                
                // Create a color object
                const color = {
                    hex: hex,
                    rgb: { r, g, b },
                    name: getColorName(rgbToHue(r, g, b)),
                    hsl: hex
                };
                
                const card = createColorCard(color, false, index);
                paletteContainer.appendChild(card);
            });
        }
        
        // Convert RGB to Hue (for naming colors)
        function rgbToHue(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let hue;
            
            if (max === min) {
                hue = 0;
            } else if (max === r) {
                hue = (60 * ((g - b) / (max - min)) + 360) % 360;
            } else if (max === g) {
                hue = (60 * ((b - r) / (max - min)) + 120) % 360;
            } else {
                hue = (60 * ((r - g) / (max - min)) + 240) % 360;
            }
            
            return hue;
        }
        
        // Delete a saved palette
        function deletePalette(id) {
            let savedPalettes = getSavedPalettes();
            savedPalettes = savedPalettes.filter(palette => palette.id !== id);
            localStorage.setItem('saved-color-palettes', JSON.stringify(savedPalettes));
            displaySavedPalettes();
            showToast('Palette deleted!');
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Generate initial palette
            generateAndDisplayPalette();
            
            // Display saved palettes
            displaySavedPalettes();
            
            // Generate new palette button
            document.getElementById('generate-btn').addEventListener('click', () => {
                generateAndDisplayPalette(true);
            });
            
            // Save palette button
            document.getElementById('save-btn').addEventListener('click', saveCurrentPalette);
            
            // Keyboard support
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    generateAndDisplayPalette(true);
                }
            });
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f5ff;
            color: #333;
            transition: background-color 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }

        .cities-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .city-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 10px 0;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .condition {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .humidity {
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .close-button {
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #95a5a6;
            transition: color 0.3s;
        }

        .close-button:hover {
            color: #e74c3c;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1.1rem;
        }

        .detail-label {
            color: #7f8c8d;
            font-weight: 500;
        }

        .detail-value {
            color: #2c3e50;
        }

        .chart-container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            padding: 10px;
        }

        .bar {
            width: 30px;
            background-color: #3498db;
            border-radius: 6px 6px 0 0;
            position: relative;
            transition: height 0.5s ease;
        }

        .bar-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #555;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-weight: bold;
            color: #3498db;
        }

        /* Condition-based backgrounds */
        .sunny {
            background-color: #fde725;
        }

        .cloudy {
            background-color: #d1d1e9;
        }

        .rainy {
            background-color: #7ba8db;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .weather-icon {
                font-size: 2.5rem;
            }

            .chart {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .cities-container {
                grid-template-columns: 1fr;
            }

            .city-card {
                padding: 15px;
            }

            .temperature {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        
        <div class="cities-container" id="cities-container">
            <!-- City cards will be inserted here by JavaScript -->
        </div>

        <div class="chart-container">
            <div class="chart-title">Temperature Comparison</div>
            <div class="chart" id="temperature-chart">
                <!-- Bars will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <div class="details-modal" id="details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-city-name">City Name</div>
                <button class="close-button" id="close-button">&times;</button>
            </div>
            <div class="detail-row">
                <span class="detail-label">Temperature</span>
                <span class="detail-value" id="modal-temperature">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Condition</span>
                <span class="detail-value" id="modal-condition">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Humidity</span>
                <span class="detail-value" id="modal-humidity">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Wind Speed</span>
                <span class="detail-value" id="modal-wind">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Feels Like</span>
                <span class="detail-value" id="modal-feels-like">--</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Pressure</span>
                <span class="detail-value" id="modal-pressure">--</span>
            </div>
        </div>
    </div>

    <script>
        // Mock weather data for 5 cities
        const weatherData = {
            "New York": {
                temperature: 22,
                condition: "sunny",
                humidity: 65,
                wind: 12,
                "feels-like": 24,
                pressure: 1013
            },
            "London": {
                temperature: 15,
                condition: "cloudy",
                humidity: 80,
                wind: 18,
                "feels-like": 13,
                pressure: 1008
            },
            "Tokyo": {
                temperature: 28,
                condition: "sunny",
                humidity: 70,
                wind: 10,
                "feels-like": 30,
                pressure: 1015
            },
            "Sydney": {
                temperature: 18,
                condition: "rainy",
                humidity: 85,
                wind: 15,
                "feels-like": 16,
                pressure: 1005
            },
            "Paris": {
                temperature: 20,
                condition: "cloudy",
                humidity: 75,
                wind: 9,
                "feels-like": 21,
                pressure: 1010
            }
        };

        // Weather condition icons
        const conditionIcons = {
            "sunny": "‚òÄÔ∏è",
            "cloudy": "‚òÅÔ∏è",
            "rainy": "üåßÔ∏è"
        };

        // Condition colors for background
        const conditionColors = {
            "sunny": "#fde725",
            "cloudy": "#d1d1e9",
            "rainy": "#7ba8db"
        };

        // DOM elements
        const citiesContainer = document.getElementById('cities-container');
        const detailsModal = document.getElementById('details-modal');
        const closeModalButton = document.getElementById('close-button');
        const modalCityName = document.getElementById('modal-city-name');
        const modalTemperature = document.getElementById('modal-temperature');
        const modalCondition = document.getElementById('modal-condition');
        const modalHumidity = document.getElementById('modal-humidity');
        const modalWind = document.getElementById('modal-wind');
        const modalFeelsLike = document.getElementById('modal-feels-like');
        const modalPressure = document.getElementById('modal-pressure');
        const temperatureChart = document.getElementById('temperature-chart');

        // Create city cards
        function createCityCards() {
            citiesContainer.innerHTML = '';
            for (const city in weatherData) {
                const cityData = weatherData[city];
                const card = document.createElement('div');
                card.className = `city-card ${cityData.condition}`;
                card.dataset.city = city;
                
                card.innerHTML = `
                    <div class="city-name">${city}</div>
                    <div class="weather-icon">${conditionIcons[cityData.condition]}</div>
                    <div class="temperature">${cityData.temperature}¬∞C</div>
                    <div class="condition">${cityData.condition}</div>
                    <div class="humidity">Humidity: ${cityData.humidity}%</div>
                `;
                
                card.addEventListener('click', () => showCityDetails(city));
                citiesContainer.appendChild(card);
            }
        }

        // Show city details modal
        function showCityDetails(city) {
            const data = weatherData[city];
            
            modalCityName.textContent = city;
            modalTemperature.textContent = `${data.temperature}¬∞C`;
            modalCondition.textContent = data.condition;
            modalHumidity.textContent = `${data.humidity}%`;
            modalWind.textContent = `${data.wind} km/h`;
            modalFeelsLike.textContent = `${data["feels-like"]}¬∞C`;
            modalPressure.textContent = `${data.pressure} hPa`;
            
            detailsModal.style.display = 'flex';
            
            // Change background based on condition
            document.body.style.backgroundColor = conditionColors[data.condition];
        }

        // Close modal
        function closeModal() {
            detailsModal.style.display = 'none';
            // Reset to default background
            document.body.style.backgroundColor = '#f0f5ff';
        }

        // Create temperature chart
        function createTemperatureChart() {
            temperatureChart.innerHTML = '';
            const temperatures = Object.entries(weatherData).map(([city, data]) => ({
                city,
                temp: data.temperature
            }));
            
            // Find min and max temperatures for scaling
            const minTemp = Math.min(...temperatures.map(t => t.temp)) - 5;
            const maxTemp = Math.max(...temperatures.map(t => t.temp)) + 5;
            const range = maxTemp - minTemp;
            
            temperatures.forEach(item => {
                // Scale bar height between 50px and 180px
                const height = 50 + ((item.temp - minTemp) / range) * 130;
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${height}px`;
                
                bar.innerHTML = `
                    <div class="bar-value">${item.temp}¬∞</div>
                    <div class="bar-label">${item.city}</div>
                `;
                
                temperatureChart.appendChild(bar);
            });
        }

        // Event listeners
        closeModalButton.addEventListener('click', closeModal);
        window.addEventListener('click', (e) => {
            if (e.target === detailsModal) {
                closeModal();
            }
        });

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            createCityCards();
            createTemperatureChart();
        });
    </script>
</body>
</html>

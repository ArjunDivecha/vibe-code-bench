<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --editor-bg: #f8f9fa;
            --border-color: #dee2e6;
            --button-bg: #e9ecef;
            --button-hover: #ced4da;
            --preview-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --editor-bg: #2d2d2d;
            --border-color: #404040;
            --button-bg: #3a3a3a;
            --button-hover: #505050;
            --preview-bg: #252525;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 1rem;
            background-color: var(--editor-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #editor {
            flex: 1;
            padding: 1rem;
            border: none;
            resize: none;
            background-color: var(--editor-bg);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            line-height: 1.6;
        }

        #preview {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: var(--preview-bg);
            border-left: 1px solid var(--border-color);
        }

        #preview h1, #preview h2, #preview h3 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        #preview h1 {
            font-size: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        #preview h2 {
            font-size: 1.5rem;
        }

        #preview h3 {
            font-size: 1.2rem;
        }

        #preview p {
            margin-bottom: 1rem;
        }

        #preview ul, #preview ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        #preview li {
            margin-bottom: 0.5rem;
        }

        #preview blockquote {
            border-left: 4px solid #6c757d;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6c757d;
        }

        #preview code {
            background-color: var(--editor-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }

        #preview pre {
            background-color: #2d2d2d;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        #preview pre code {
            background-color: transparent;
            padding: 0;
            border: none;
        }

        #preview a {
            color: #007bff;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview strong {
            font-weight: bold;
        }

        #preview em {
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Markdown Editor</h1>
        <div class="controls">
            <button id="theme-toggle">Toggle Dark Mode</button>
            <button id="export-html">Export as HTML</button>
        </div>
    </header>
    <div class="container">
        <textarea id="editor" placeholder="Enter your markdown here..."></textarea>
        <div id="preview"></div>
    </div>

    <script>
        // DOM elements
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const themeToggle = document.getElementById('theme-toggle');
        const exportHtml = document.getElementById('export-html');

        // Check for saved content and theme
        const savedContent = localStorage.getItem('markdown-content');
        const savedTheme = localStorage.getItem('markdown-theme') || 'light';

        // Set saved content if exists
        if (savedContent) {
            editor.value = savedContent;
        }

        // Set saved theme
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // Update preview
        function updatePreview() {
            preview.innerHTML = parseMarkdown(editor.value);
            localStorage.setItem('markdown-content', editor.value);
        }

        // Simple markdown parser
        function parseMarkdown(markdown) {
            if (!markdown) return '';

            // Handle code blocks first to avoid interfering with other formatting
            markdown = markdown.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
                // Escape HTML in code blocks
                code = code.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return `<pre><code${language ? ` class="${language}"` : ''}>${code}</code></pre>`;
            });

            // Split into lines for processing
            const lines = markdown.split('\n');
            let result = [];
            let inList = false;
            let listType = '';
            let inBlockquote = false;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];

                // Handle blockquotes
                if (line.trim().startsWith('>')) {
                    if (!inBlockquote) {
                        inBlockquote = true;
                        result.push('<blockquote>');
                    }
                    line = line.trim().substring(1).trim();
                } else if (inBlockquote) {
                    inBlockquote = false;
                    result.push('</blockquote>');
                }

                // Handle headers
                if (line.startsWith('### ')) {
                    line = `<h3>${line.substring(4)}</h3>`;
                } else if (line.startsWith('## ')) {
                    line = `<h2>${line.substring(3)}</h2>`;
                } else if (line.startsWith('# ')) {
                    line = `<h1>${line.substring(2)}</h1>`;
                } 
                // Handle lists
                else if (line.trim().startsWith('- ')) {
                    if (!inList) {
                        inList = true;
                        listType = 'ul';
                        result.push('<ul>');
                    }
                    line = `<li>${line.substring(2).trim()}</li>`;
                } else if (/^\d+\. /.test(line.trim())) {
                    const match = line.trim().match(/^(\d+)\. (.*)/);
                    if (match) {
                        if (!inList) {
                            inList = true;
                            listType = 'ol';
                            result.push('<ol>');
                        }
                        line = `<li>${match[2]}</li>`;
                    }
                } else {
                    if (inList) {
                        inList = false;
                        result.push(listType === 'ul' ? '</ul>' : '</ol>');
                    }
                    
                    // Handle paragraph
                    if (line.trim() !== '') {
                        line = `<p>${line}</p>`;
                    } else {
                        line = '';
                    }
                }

                result.push(line);
            }

            // Close any open tags
            if (inList) {
                result.push(listType === 'ul' ? '</ul>' : '</ol>');
            }
            if (inBlockquote) {
                result.push('</blockquote>');
            }

            // Join the lines back together
            let html = result.join('');

            // Handle inline formatting (after block elements)
            // Bold: **text**
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Italic: *text*
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            // Links: [text](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            // Inline code: `code`
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            return html;
        }

        // Event listeners
        editor.addEventListener('input', updatePreview);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('markdown-theme', newTheme);
        });

        exportHtml.addEventListener('click', () => {
            const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Export</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        pre {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
        code {
            background-color: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        blockquote {
            border-left: 4px solid #6c757d;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6c757d;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1, h2, h3 {
            color: #222;
        }
        h1 {
            font-size: 2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        h3 {
            font-size: 1.2rem;
        }
        ul, ol {
            padding-left: 2rem;
        }
        li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
${parseMarkdown(editor.value)}
</body>
</html>`;
            
            // Create a download link and trigger it
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-export.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Initial preview
        updatePreview();
    </script>
</body>
</html>

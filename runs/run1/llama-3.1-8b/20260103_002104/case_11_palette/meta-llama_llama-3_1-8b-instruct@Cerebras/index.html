<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .color.locked {
            border: 2px solid #666;
        }
        .color:hover {
            transform: scale(1.1);
        }
        .color.copy {
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .color.copy.show {
            opacity: 1;
        }
        .color.code {
            font-size: 12px;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, 0);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .color.code.show {
            opacity: 1;
        }
        .suggest {
            font-size: 12px;
            margin-top: 10px;
        }
        .generate {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="palette" id="palette"></div>
        <div class="generate" id="generate">Generate new palette</div>
    </div>
    <script>
        const palette = document.getElementById('palette');
        const generate = document.getElementById('generate');
        let colors = [];
        let locked = [];
        let favorites = localStorage.getItem('favorites') ? JSON.parse(localStorage.getItem('favorites')) : [];

        function generatePalette() {
            colors = [];
            locked = [];
            for (let i = 0; i < 5; i++) {
                colors.push(getRandomColor());
            }
            palette.innerHTML = '';
            colors.forEach((color, index) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color';
                colorDiv.style.backgroundColor = color;
                colorDiv.id = `color-${index}`;
                colorDiv.addEventListener('click', () => {
                    copyToClipboard(color);
                    colorDiv.classList.toggle('locked');
                    locked[index] = locked[index] ? false : true;
                });
                const lockedIcon = document.createElement('i');
                lockedIcon.className = locked[index] ? 'fa fa-lock' : 'fa fa-unlock';
                lockedIcon.style.fontSize = '18px';
                lockedIcon.style.position = 'absolute';
                lockedIcon.style.top = '50%';
                lockedIcon.style.left = '50%';
                lockedIcon.style.transform = 'translate(-50%, -50%)';
                colorDiv.appendChild(lockedIcon);
                const copyIcon = document.createElement('i');
                copyIcon.className = 'fa fa-clone';
                copyIcon.style.fontSize = '18px';
                copyIcon.style.position = 'absolute';
                copyIcon.style.top = '50%';
                copyIcon.style.left = '100%';
                copyIcon.style.transform = 'translate(-50%, -50%)';
                colorDiv.appendChild(copyIcon);
                const copyCode = document.createElement('div');
                copyCode.className = 'color.code';
                copyCode.innerHTML = `${colorToShow(color)} (${hexToRgb(color)})`;
                copyCode.style.position = 'absolute';
                copyCode.style.top = '100%';
                copyCode.style.left = '50%';
                copyCode.style.transform = 'translate(-50%, 0)';
                colorDiv.appendChild(copyCode);
                const suggest = document.createElement('div');
                suggest.className = 'suggest';
                suggest.innerHTML = getNameSuggestions(color);
                colorDiv.appendChild(suggest);
                palette.appendChild(colorDiv);
            });
            localStorage.setItem('colors', JSON.stringify(colors));
            localStorage.setItem('locked', JSON.stringify(locked));
        }

        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        function copyToClipboard(color) {
            navigator.clipboard.writeText(color).then(() => {
                const copyIcon = document.getElementById(`color-${colors.indexOf(color)}`).querySelector('.fa-clone');
                copyIcon.classList.add('show');
                setTimeout(() => {
                    copyIcon.classList.remove('show');
                }, 500);
            }).catch(() => {
                alert('Failed to copy to clipboard');
            });
        }

        function getNameSuggestions(color) {
            const suggestions = [];
            const words = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown', 'gray', 'black', 'white'];
            words.forEach(word => {
                if (word.toLowerCase().includes(color.substring(1, 3).toLowerCase())) {
                    suggestions.push(word);
                }
            });
            return suggestions.join(', ');
        }

        function colorToShow(color) {
            return color.substring(1, 7);
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? `rgb(${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)})` : null;
        }

        generate.addEventListener('click', () => {
            generatePalette();
            document.body.style.background = getRandomColor();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                generatePalette();
                document.body.style.background = getRandomColor();
            }
        });

        if (localStorage.getItem('colors')) {
            colors = JSON.parse(localStorage.getItem('colors'));
            locked = JSON.parse(localStorage.getItem('locked'));
            generatePalette();
        }

        generatePalette();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            display: flex;
            flex-direction: row;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .input-group label {
            flex: 1;
            text-align: center;
        }
        
        .input-group input {
            flex: 3;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        .quick-buttons {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .quick-button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .quick-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="container">
        <div class="input-group">
            <label>From:</label>
            <select id="from-unit" onchange="updateConversion()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
            <select id="from-unit-type" onchange="updateConversion()">
                <option value="km">km</option>
                <option value="m">m</option>
                <option value="cm">cm</option>
                <option value="mm">mm</option>
                <option value="miles">miles</option>
                <option value="feet">feet</option>
                <option value="inches">inches</option>
                <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="lb">lb</option>
                <option value="oz">oz</option>
                <option value="C">C</option>
                <option value="F">F</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="mL">mL</option>
                <option value="gallons">gallons</option>
                <option value="cups">cups</option>
                <option value="hours">hours</option>
                <option value="minutes">minutes</option>
                <option value="seconds">seconds</option>
            </select>
            <input id="from-value" type="number" value="1" oninput="updateConversion()">
        </div>
        <div class="input-group">
            <label>To:</label>
            <select id="to-unit" onchange="updateConversion()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
            <select id="to-unit-type" onchange="updateConversion()">
                <option value="km">km</option>
                <option value="m">m</option>
                <option value="cm">cm</option>
                <option value="mm">mm</option>
                <option value="miles">miles</option>
                <option value="feet">feet</option>
                <option value="inches">inches</option>
                <option value="kg">kg</option>
                <option value="g">g</option>
                <option value="lb">lb</option>
                <option value="oz">oz</option>
                <option value="C">C</option>
                <option value="F">F</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="mL">mL</option>
                <option value="gallons">gallons</option>
                <option value="cups">cups</option>
                <option value="hours">hours</option>
                <option value="minutes">minutes</option>
                <option value="seconds">seconds</option>
            </select>
            <input id="to-value" type="number" readonly>
        </div>
        <button onclick="swapUnits()">Swap</button>
        <div id="formula"></div>
        <div class="quick-buttons">
            <button class="quick-button" onclick="convert(1, 'length', 'km', 'm')">1 km = 1000 m</button>
            <button class="quick-button" onclick="convert(1, 'weight', 'kg', 'lb')">1 kg = 2.20462 lb</button>
            <button class="quick-button" onclick="convert(1, 'temperature', 'C', 'F')">1 C = 33.8 F</button>
            <button class="quick-button" onclick="convert(1, 'volume', 'L', 'mL')">1 L = 1000 mL</button>
            <button class="quick-button" onclick="convert(1, 'time', 'hours', 'minutes')">1 hour = 60 minutes</button>
        </div>
        <script>
            function updateConversion() {
                const fromUnit = document.getElementById("from-unit").value;
                const fromUnitType = document.getElementById("from-unit-type").value;
                const toUnit = document.getElementById("to-unit").value;
                const toUnitType = document.getElementById("to-unit-type").value;
                const fromValue = parseFloat(document.getElementById("from-value").value);
                const conversionResult = convert(fromValue, fromUnit, fromUnitType, toUnit, toUnitType);
                document.getElementById("to-value").value = conversionResult;
                document.getElementById("formula").innerText = `Conversion formula: ${fromUnitType} * ${fromValue} = ${toUnitType} * ${conversionResult}`;
            }
            
            function swapUnits() {
                const tempUnit = document.getElementById("from-unit").value;
                const tempUnitType = document.getElementById("from-unit-type").value;
                document.getElementById("from-unit").value = document.getElementById("to-unit").value;
                document.getElementById("from-unit-type").value = document.getElementById("to-unit-type").value;
                document.getElementById("to-unit").value = tempUnit;
                document.getElementById("to-unit-type").value = tempUnitType;
                updateConversion();
            }
            
            function convert(value, fromUnit, fromUnitType, toUnit, toUnitType) {
                if (fromUnit === "length") {
                    if (fromUnitType === "km") return value * 1000;
                    if (fromUnitType === "m") return value * 1;
                    if (fromUnitType === "cm") return value / 100;
                    if (fromUnitType === "mm") return value / 1000;
                    if (fromUnitType === "miles") return value * 0.621371;
                    if (fromUnitType === "feet") return value * 3.28084;
                    if (fromUnitType === "inches") return value * 39.3701;
                } else if (fromUnit === "weight") {
                    if (fromUnitType === "kg") return value * 2.20462;
                    if (fromUnitType === "g") return value * 1000;
                    if (fromUnitType === "lb") return value / 2.20462;
                    if (fromUnitType === "oz") return value / 35.274;
                } else if (fromUnit === "temperature") {
                    if (fromUnitType === "C") return (value * 9/5) + 32;
                    if (fromUnitType === "F") return (value - 32) * 5/9;
                    if (fromUnitType === "K") return value;
                } else if (fromUnit === "volume") {
                    if (fromUnitType === "L") return value * 1000;
                    if (fromUnitType === "mL") return value;
                    if (fromUnitType === "gallons") return value * 3.78541;
                    if (fromUnitType === "cups") return value * 8.4536;
                } else if (fromUnit === "time") {
                    if (fromUnitType === "hours") return value * 60;
                    if (fromUnitType === "minutes") return value;
                    if (fromUnitType === "seconds") return value / 60;
                }
                return value;
            }
            
            document.getElementById("from-value").addEventListener("input", updateConversion);
        </script>
    </div>
</body>
</html>

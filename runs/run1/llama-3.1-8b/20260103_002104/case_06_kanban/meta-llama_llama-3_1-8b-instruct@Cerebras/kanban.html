<!DOCTYPE html>
<html>
<head>
	<title>Kanban Board</title>
	<style>
		.board {
			display: flex;
			flex-direction: row;
		}
		.column {
			width: 300px;
			background-color: #f0f0f0;
			padding: 10px;
			border: 1px solid #ddd;
			margin: 10px;
		}
		.column-header {
			background-color: #333;
			color: #fff;
			padding: 5px;
			border-bottom: 1px solid #333;
		}
		.card {
			background-color: #fff;
			padding: 10px;
			border: 1px solid #ddd;
			margin: 10px;
			cursor: move;
		}
		.card-title {
			font-weight: bold;
		}
		.card-priority {
			background-color: #ccc;
			padding: 2px 5px;
			border-radius: 5px;
		}
		.card-red {
			background-color: #f00;
		}
		.card-yellow {
			background-color: #ff0;
		}
		.card-green {
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div id="board" class="board">
		<div id="to-do" class="column">
			<h2 class="column-header">To Do</h2>
			<div id="to-do-cards"></div>
		</div>
		<div id="in-progress" class="column">
			<h2 class="column-header">In Progress</h2>
			<div id="in-progress-cards"></div>
		</div>
		<div id="done" class="column">
			<h2 class="column-header">Done</h2>
			<div id="done-cards"></div>
		</div>
	</div>
	
	<button id="add-card-button">Add Card</button>
	<input id="card-title-input" type="text" placeholder="Enter card title">
	
	<script src="kanban.js"></script>
</body>
</html>

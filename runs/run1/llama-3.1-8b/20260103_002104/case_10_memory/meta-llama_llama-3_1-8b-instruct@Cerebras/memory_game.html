<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            width: 400px;
            margin: 40px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .face {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .face.front {
            background-color: #ccc;
            color: #333;
        }
        .face.back {
            background-color: #333;
            color: #ccc;
        }
        #stats {
            margin-top: 20px;
        }
        #stats span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="grid"></div>
    <div id="stats">
        <span> Moves: </span>
        <span id="moves">0</span>
        <span> Time: </span>
        <span id="time">0</span>
    </div>
    <button id="play-again" style="display: none;">Play Again</button>
    <script>
        let grid = document.getElementById('grid');
        let moves = 0;
        let time = 0;
        let intervalId = null;
        let cardFlipped = null;
        let cards = [];
        let pairs = [];
        let wins = 0;

        // Generate pairs and create grid
        for (let i = 0; i < 16; i++) {
            pairs.push(Math.floor(Math.random() * 8));
        }
        pairs = pairs.concat(pairs);
        shuffle(pairs);
        for (let i = 0; i < 16; i++) {
            let card = document.createElement('div');
            card.classList.add('card');
            card.dataset.index = i;
            card.addEventListener('click', flipCard);
            grid.appendChild(card);
            let face = document.createElement('div');
            face.classList.add('face');
            face.classList.add('front');
            face.textContent = getRandomEmoji();
            card.appendChild(face);
            cards.push({ card, face: face });
        }

        // Start timer
        intervalId = setInterval(() => {
            time++;
            document.getElementById('time').textContent = time;
        }, 1000);

        // Function to flip a card
        function flipCard(e) {
            if (cardFlipped === null || cardFlipped === e.target) return;
            if (cards[e.target.dataset.index].face.className === 'face front') {
                cards[e.target.dataset.index].face.className = 'face back';
                cardFlipped = e.target;
                setTimeout(() => {
                    cards[e.target.dataset.index].card.classList.add('flipped');
                    if (cards[e.target.dataset.index].face.textContent === cards[cardFlipped.dataset.index].face.textContent) {
                        cards[e.target.dataset.index].face.className = 'face back';
                        cards[cardFlipped.dataset.index].face.className = 'face back';
                        cards[e.target.dataset.index].card.style.pointerEvents = 'none';
                        cards[cardFlipped.dataset.index].card.style.pointerEvents = 'none';
                        wins++;
                        if (wins === 8) {
                            clearInterval(intervalId);
                            document.getElementById('play-again').style.display = 'block';
                            document.getElementById('moves').textContent = moves;
                            document.getElementById('time').textContent = time;
                        }
                    } else {
                        cards[e.target.dataset.index].card.classList.remove('flipped');
                        cards[cardFlipped.dataset.index].card.classList.remove('flipped');
                        cards[e.target.dataset.index].face.className = 'face front';
                        cards[cardFlipped.dataset.index].face.className = 'face front';
                    }
                    moves++;
                    document.getElementById('moves').textContent = moves;
                }, 1000);
            }
        }

        // Function to shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to get a random emoji
        function getRandomEmoji() {
            let emojis = ['ðŸ˜‚', 'ðŸ¤£', 'ðŸ˜', 'ðŸ‘€', 'ðŸ˜˜', 'ðŸ¤©', 'ðŸŽ‰', 'ðŸ‘', 'ðŸ˜Š', 'ðŸ‘'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        // Play again button
        document.getElementById('play-again').addEventListener('click', () => {
            grid.innerHTML = '';
            moves = 0;
            time = 0;
            wins = 0;
            cardFlipped = null;
            cards = [];
            pairs = [];
            shuffle(pairs);
            for (let i = 0; i < 16; i++) {
                let card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = i;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                let face = document.createElement('div');
                face.classList.add('face');
                face.classList.add('front');
                face.textContent = getRandomEmoji();
                card.appendChild(face);
                cards.push({ card, face: face });
            }
            clearInterval(intervalId);
            intervalId = setInterval(() => {
                time++;
                document.getElementById('time').textContent = time;
            }, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #clock {
            font-size: 48px;
            font-weight: bold;
            margin: 20px;
        }
        #timer {
            font-size: 24px;
            margin: 20px;
        }
        #lap-times {
            margin: 20px;
        }
        #lap-times ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #lap-times li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #lap-times li:last-child {
            border-bottom: none;
        }
        #mode-toggle {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 id="clock"></h1>
    <div id="mode-toggle">
        <button id="stopwatch-btn" onclick="toggleMode()">Stopwatch</button>
        <button id="timer-btn" onclick="toggleMode()">Timer</button>
    </div>
    <div id="timer" style="display: none;">
        <input id="hours" type="number" value="0">
        <input id="minutes" type="number" value="0">
        <input id="seconds" type="number" value="0">
        <button id="start-btn">Start</button>
        <button id="pause-btn" style="display: none;">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="stopwatch" style="display: none;">
        <button id="start-btn">Start</button>
        <button id="stop-btn" style="display: none;">Stop</button>
        <button id="lap-btn">Lap</button>
        <button id="reset-btn">Reset</button>
        <div id="lap-times"></div>
    </div>
    <script>
        let stopwatchRunning = false;
        let timerRunning = false;
        let stopwatchInterval;
        let timerInterval;
        let lapTimes = [];

        function toggleMode() {
            const stopwatchElement = document.getElementById("stopwatch");
            const timerElement = document.getElementById("timer");
            stopwatchElement.style.display = stopwatchElement.style.display === "block" ? "none" : "block";
            timerElement.style.display = timerElement.style.display === "block" ? "none" : "block";
            document.getElementById("stopwatch-btn").style.display = stopwatchElement.style.display === "block" ? "none" : "block";
            document.getElementById("timer-btn").style.display = timerElement.style.display === "block" ? "none" : "block";
        }

        function updateClock() {
            const clockElement = document.getElementById("clock");
            const stopwatchElement = document.getElementById("stopwatch");
            const timerElement = document.getElementById("timer");
            if (stopwatchRunning) {
                const elapsed = (new Date().getTime() - stopwatchStart) / 1000;
                const hours = Math.floor(elapsed / 3600);
                const minutes = Math.floor((elapsed % 3600) / 60);
                const seconds = Math.floor(elapsed % 60);
                const milliseconds = Math.floor((elapsed % 1) * 1000);
                clockElement.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad(milliseconds)}`;
            } else if (timerRunning) {
                const now = new Date().getTime();
                const remaining = (timerEnd - now) / 1000;
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = Math.floor(remaining % 60);
                clockElement.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
                if (remaining <= 0) {
                    alert("Time's up!");
                    timerRunning = false;
                    timerInterval = null;
                    document.getElementById("pause-btn").style.display = "none";
                    document.getElementById("reset-btn").style.display = "block";
                }
            }
        }

        function pad(number) {
            return (number < 10 ? "0" : "") + number;
        }

        function stopwatchStart() {
            stopwatchRunning = true;
            stopwatchStart = new Date().getTime();
            stopwatchInterval = setInterval(updateClock, 10);
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("stop-btn").style.display = "block";
        }

        function stopwatchStop() {
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            document.getElementById("stop-btn").style.display = "none";
            document.getElementById("start-btn").style.display = "block";
        }

        function stopwatchLap() {
            const lapTime = (new Date().getTime() - stopwatchStart) / 1000;
            const hours = Math.floor(lapTime / 3600);
            const minutes = Math.floor((lapTime % 3600) / 60);
            const seconds = Math.floor(lapTime % 60);
            const milliseconds = Math.floor((lapTime % 1) * 1000);
            lapTimes.push(`${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad(milliseconds)}`);
            const lapTimesElement = document.getElementById("lap-times");
            const li = document.createElement("LI");
            li.textContent = lapTimes[lapTimes.length - 1];
            lapTimesElement.appendChild(li);
        }

        function stopwatchReset() {
            stopwatchRunning = false;
            stopwatchStart = null;
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            document.getElementById("stop-btn").style.display = "none";
            document.getElementById("start-btn").style.display = "block";
            lapTimes = [];
            const lapTimesElement = document.getElementById("lap-times");
            while (lapTimesElement.firstChild) {
                lapTimesElement.removeChild(lapTimesElement.firstChild);
            }
        }

        function timerStart() {
            timerRunning = true;
            timerInterval = setInterval(updateClock, 10);
            timerEnd = new Date().getTime() + (parseInt(document.getElementById("hours").value) * 60 * 60 * 1000)
                + (parseInt(document.getElementById("minutes").value) * 60 * 1000)
                + (parseInt(document.getElementById("seconds").value) * 1000);
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("pause-btn").style.display = "block";
        }

        function timerPause() {
            timerRunning = false;
            clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById("pause-btn").style.display = "none";
            document.getElementById("start-btn").style.display = "block";
        }

        function timerReset() {
            timerRunning = false;
            clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById("pause-btn").style.display = "none";
            document.getElementById("start-btn").style.display = "block";
            document.getElementById("hours").value = 0;
            document.getElementById("minutes").value = 0;
            document.getElementById("seconds").value = 0;
            document.getElementById("clock").textContent = "00:00:00";
        }

        updateClock();
        document.getElementById("start-btn").addEventListener("click", function() {
            if (document.getElementById("stopwatch").style.display === "block") {
                stopwatchStart();
            } else if (document.getElementById("timer").style.display === "block") {
                timerStart();
            }
        });
        document.getElementById("stop-btn").addEventListener("click", stopwatchStop);
        document.getElementById("lap-btn").addEventListener("click", stopwatchLap);
        document.getElementById("reset-btn").addEventListener("click", function() {
            if (document.getElementById("stopwatch").style.display === "block") {
                stopwatchReset();
            } else if (document.getElementById("timer").style.display === "block") {
                timerReset();
            }
        });
        document.getElementById("pause-btn").addEventListener("click", timerPause);
        document.getElementById("hours").addEventListener("input", function() {
            updateClock();
        });
        document.getElementById("minutes").addEventListener("input", function() {
            updateClock();
        });
        document.getElementById("seconds").addEventListener("input", function() {
            updateClock();
        });
    </script>
</body>
</html>

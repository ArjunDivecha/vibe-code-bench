<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .options {
            margin-bottom: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        .highlight {
            background-color: #c6f4d6;
        }
        .incorrect {
            background-color: #ffc6c6;
        }
        #score {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #play-again {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #play-again:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1 id="title">Quiz App</h1>
    <button id="begin-quiz">Begin Quiz</button>
    <div id="question-container">
        <p class="question" id="question"></p>
        <div class="options" id="options"></div>
    </div>
    <p id="score"></p>
    <p id="result"></p>
    <button id="play-again">Play Again</button>

    <script>
        let score = 0;
        let questionIndex = 0;
        const questions = [
            {
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Saturn", "Jupiter", "Mars"],
                answer: 2
            },
            {
                question: "Which musician is known as the 'King of Rock and Roll'?",
                options: ["Elvis Presley", "Michael Jackson", "The Beatles", "Bob Dylan"],
                answer: 0
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Au", "Ag", "Hg", "Pb"],
                answer: 0
            },
            {
                question: "Which country is the world's largest producer of coffee?",
                options: ["Brazil", "Colombia", "Ethiopia", "Kenya"],
                answer: 0
            },
            {
                question: "What is the highest mountain peak in the solar system?",
                options: ["Mount Everest", "Mauna Kea", "Olympus Mons", "K2"],
                answer: 2
            },
            {
                question: "Which artist painted the famous painting 'The Starry Night'?",
                options: ["Leonardo da Vinci", "Vincent van Gogh", "Pablo Picasso", "Claude Monet"],
                answer: 1
            },
            {
                question: "What is the deepest part of the ocean?",
                options: ["The Mariana Trench", "The Grand Canyon", "The Great Barrier Reef", "The Amazon River"],
                answer: 0
            },
            {
                question: "Which country is the world's largest producer of wine?",
                options: ["Italy", "France", "Spain", "Portugal"],
                answer: 0
            },
            {
                question: "What is the world's largest desert?",
                options: ["Sahara", "Gobi", "Mojave", "Atacama"],
                answer: 0
            },
            {
                question: "Which city is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Perth", "Canberra"],
                answer: 3
            }
        ];

        const beginQuizButton = document.getElementById("begin-quiz");
        const questionContainer = document.getElementById("question-container");
        const optionsContainer = document.getElementById("options");
        const scoreElement = document.getElementById("score");
        const resultElement = document.getElementById("result");
        const playAgainButton = document.getElementById("play-again");

        beginQuizButton.addEventListener("click", startQuiz);

        function startQuiz() {
            beginQuizButton.style.display = "none";
            playAgainButton.style.display = "none";
            questionContainer.style.display = "block";
            score = 0;
            questionIndex = 0;
            updateQuestion();
        }

        function updateQuestion() {
            if (questionIndex < questions.length) {
                const question = questions[questionIndex];
                document.getElementById("question").textContent = question.question;
                optionsContainer.innerHTML = "";
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement("div");
                    optionElement.className = "option";
                    optionElement.textContent = option;
                    optionElement.addEventListener("click", () => {
                        if (question.answer === index) {
                            optionElement.classList.add("highlight");
                            score++;
                        } else {
                            optionElement.classList.add("incorrect");
                        }
                        questionContainer.style.display = "none";
                        resultElement.textContent = `You scored ${score} out of ${questions.length}!`;
                        playAgainButton.style.display = "block";
                    });
                    optionsContainer.appendChild(optionElement);
                });
            } else {
                questionContainer.style.display = "none";
                scoreElement.textContent = `Your final score is ${score} out of ${questions.length}!`;
                playAgainButton.style.display = "block";
            }
        }

        playAgainButton.addEventListener("click", () => {
            beginQuizButton.style.display = "block";
            playAgainButton.style.display = "none";
            questionContainer.style.display = "none";
        });
    </script>
</body>
</html>

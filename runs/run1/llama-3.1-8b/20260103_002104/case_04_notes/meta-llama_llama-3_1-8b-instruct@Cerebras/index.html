<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #notes-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #notes-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        #notes-list li:hover {
            background-color: #f0f0f0;
        }
        
        #note-view {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .note-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .note-content {
            padding: 10px;
            font-size: 16px;
        }
        
        .bold {
            font-weight: bold;
        }
        
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Note Taking App</h1>
    <button id="add-note">Add Note</button>
    <button id="search-note">Search Note</button>
    <input id="search-input" type="text" placeholder="Search notes...">
    <ul id="notes-list"></ul>
    <div id="note-view" style="display: none;">
        <h2 id="note-title"></h2>
        <textarea id="note-content"></textarea>
        <button id="save-note">Save Note</button>
        <button id="delete-note">Delete Note</button>
    </div>

    <script>
        const notesList = document.getElementById('notes-list');
        const noteView = document.getElementById('note-view');
        const addNoteButton = document.getElementById('add-note');
        const searchButton = document.getElementById('search-note');
        const searchInput = document.getElementById('search-input');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const saveNoteButton = document.getElementById('save-note');
        const deleteNoteButton = document.getElementById('delete-note');

        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        addNoteButton.addEventListener('click', () => {
            const title = prompt('Enter note title:');
            const content = prompt('Enter note content:');
            notes.push({ title, content });
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotesList();
        });

        searchButton.addEventListener('click', () => {
            const searchQuery = searchInput.value.toLowerCase();
            const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(searchQuery) || note.content.toLowerCase().includes(searchQuery));
            renderNotesList(filteredNotes);
        });

        document.addEventListener('click', event => {
            if (event.target.tagName === 'LI') {
                const note = notes[notesList.selectedIndex];
                noteView.style.display = 'block';
                noteTitle.value = note.title;
                noteContent.value = note.content;
            }
        });

        saveNoteButton.addEventListener('click', () => {
            const newTitle = noteTitle.value;
            const newContent = noteContent.value;
            const index = notes.indexOf(notesList.selectedIndex);
            if (index !== -1) {
                notes[index].title = newTitle;
                notes[index].content = newContent;
            } else {
                notes.push({ title: newTitle, content: newContent });
            }
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotesList();
        });

        deleteNoteButton.addEventListener('click', () => {
            const index = notes.indexOf(notesList.selectedIndex);
            if (index !== -1) {
                notes.splice(index, 1);
            }
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotesList();
        });

        function renderNotesList(notes = this.notes) {
            notesList.innerHTML = '';
            notes.forEach((note, index) => {
                const noteItem = document.createElement('LI');
                noteItem.textContent = `${index + 1}. ${note.title}`;
                noteItem.addEventListener('click', () => {
                    notesList.selectedIndex = index;
                    renderNoteView(note);
                });
                notesList.appendChild(noteItem);
            });
        }

        function renderNoteView(note) {
            noteTitle.value = note.title;
            noteContent.value = note.content;
            noteView.style.display = 'block';
        }

        renderNotesList();
    </script>
</body>
</html>

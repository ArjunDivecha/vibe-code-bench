<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            margin: 20px;
            color: #ff6347;
        }
        button {
            width: 100px;
            height: 30px;
            font-size: 16px;
            margin: 10px;
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc6633;
        }
        #session-label {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="timer">25:00</div>
    <button id="start-button">Start</button>
    <button id="pause-button" style="display: none;">Pause</button>
    <button id="reset-button" style="display: none;">Reset</button>
    <div id="session-label">Work 1</div>
    <script>
        let session = 1;
        let workTime = 25 * 60;
        let breakTime = 5 * 60;
        let intervalId = null;
        let running = false;

        document.getElementById("start-button").addEventListener("click", startTimer);
        document.getElementById("pause-button").addEventListener("click", pauseTimer);
        document.getElementById("reset-button").addEventListener("click", resetTimer);

        function updateTimer() {
            let minutes = Math.floor(workTime / 60);
            let seconds = workTime % 60;
            document.getElementById("timer").innerText = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
            workTime--;
            if (workTime === 0) {
                session++;
                document.getElementById("session-label").innerText = `Break ${session % 2 === 0 ? "1" : "2"}`;
                workTime = breakTime;
                document.getElementById("timer").innerText = `${Math.floor(workTime / 60).toString().padStart(2, "0")}:${workTime % 60.toString().padStart(2, "0")}`;
                intervalId = setInterval(updateTimer, 1000);
            }
        }

        function startTimer() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("pause-button").style.display = "inline";
            document.getElementById("reset-button").style.display = "inline";
            running = true;
            intervalId = setInterval(updateTimer, 1000);
        }

        function pauseTimer() {
            running = false;
            clearInterval(intervalId);
            document.getElementById("start-button").style.display = "inline";
            document.getElementById("pause-button").style.display = "none";
            document.getElementById("reset-button").style.display = "none";
            document.getElementById("timer").innerText = "25:00";
            workTime = 25 * 60;
        }

        function resetTimer() {
            pauseTimer();
            workTime = 25 * 60;
            document.getElementById("timer").innerText = "25:00";
            document.getElementById("session-label").innerText = "Work 1";
            session = 1;
        }
    </script>
</body>
</html>

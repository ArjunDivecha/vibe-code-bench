<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light {
            background-color: #ffffff;
            color: #333333;
        }

        body.dark {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            background-color: #f5f5f5;
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.dark .header {
            background-color: #2d2d2d;
            border-color: #444;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            padding: 0.75rem 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-weight: 600;
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.dark .pane-header {
            background-color: #3a3a3a;
            border-color: #555;
        }

        .editor {
            flex: 1;
            padding: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: none;
            outline: none;
            resize: none;
            background-color: #ffffff;
            color: #333333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark .editor {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        .preview {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark .preview {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        .preview h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        .preview h2 {
            font-size: 1.5rem;
            margin: 1rem 0 0.5rem;
        }

        .preview h3 {
            font-size: 1.25rem;
            margin: 1rem 0 0.5rem;
        }

        .preview p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .preview strong {
            font-weight: bold;
        }

        .preview em {
            font-style: italic;
        }

        .preview ul, .preview ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        .preview li {
            margin-bottom: 0.5rem;
        }

        .preview blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #666;
        }

        body.dark .preview blockquote {
            border-left-color: #555;
            color: #aaa;
        }

        .preview code {
            background-color: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        body.dark .preview code {
            background-color: #3a3a3a;
        }

        .preview pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        body.dark .preview pre {
            background-color: #3a3a3a;
        }

        .preview pre code {
            background-color: transparent;
            padding: 0;
        }

        .preview a {
            color: #007bff;
            text-decoration: none;
        }

        .preview a:hover {
            text-decoration: underline;
        }

        body.dark .preview a {
            color: #66b3ff;
        }

        .divider {
            width: 1px;
            background-color: #ddd;
            transition: background-color 0.3s;
        }

        body.dark .divider {
            background-color: #444;
        }
    </style>
</head>
<body class="light">
    <div class="header">
        <h1>Markdown Editor</h1>
        <div class="controls">
            <button class="btn-secondary" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button class="btn-primary" onclick="clearEditor()">Clear</button>
            <button class="btn-success" onclick="exportHTML()">Export HTML</button>
        </div>
    </div>
    
    <div class="container">
        <div class="pane">
            <div class="pane-header">Markdown</div>
            <textarea class="editor" id="editor" placeholder="Type your markdown here..."></textarea>
        </div>
        <div class="divider"></div>
        <div class="pane">
            <div class="pane-header">Preview</div>
            <div class="preview" id="preview"></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const body = document.body;

        // Load saved content
        window.addEventListener('DOMContentLoaded', () => {
            const savedContent = localStorage.getItem('markdownContent');
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            if (savedContent) {
                editor.value = savedContent;
            }
            
            if (isDarkMode) {
                body.classList.remove('light');
                body.classList.add('dark');
            }
            
            updatePreview();
        });

        // Save content to localStorage
        editor.addEventListener('input', () => {
            localStorage.setItem('markdownContent', editor.value);
            updatePreview();
        });

        function updatePreview() {
            const markdown = editor.value;
            const html = parseMarkdown(markdown);
            preview.innerHTML = html;
        }

        function parseMarkdown(text) {
            // Headers
            text = text.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold and italic
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

            // Code blocks
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Blockquotes
            text = text.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');

            // Lists
            text = text.replace(/^[\*\-] (.*$)/gim, '<ul><li>$1</li></ul>');
            text = text.replace(/^\d+\. (.*$)/gim, '<ol><li>$1</li></ol>');

            // Fix multiple list items
            text = text.replace(/<\/ul>\n<ul>/g, '');
            text = text.replace(/<\/ol>\n<ol>/g, '');

            // Paragraphs
            text = text.split('\n\n').map(paragraph => {
                if (paragraph.trim() && !paragraph.startsWith('<')) {
                    return '<p>' + paragraph + '</p>';
                }
                return paragraph;
            }).join('\n');

            return text;
        }

        function toggleDarkMode() {
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('darkMode', 'false');
            }
        }

        function clearEditor() {
            if (confirm('Are you sure you want to clear the editor?')) {
                editor.value = '';
                localStorage.removeItem('markdownContent');
                updatePreview();
            }
        }

        function exportHTML() {
            const content = preview.innerHTML;
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 { border-bottom: 2px solid #eee; padding-bottom: 0.5rem; }
        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #666;
        }
        code {
            background-color: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        pre {
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code { background-color: transparent; padding: 0; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
${content}
</body>
</html>`;
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-export.html';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>

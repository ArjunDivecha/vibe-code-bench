<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            text-align: center;
            min-width: 400px;
        }
        
        .mode-toggle {
            margin-bottom: 20px;
        }
        
        button {
            background-color: #3a3a3a;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #00ff00;
            color: #1a1a1a;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .display {
            font-size: 48px;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .lap-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
        }
        
        .lap-item {
            padding: 5px;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .timer-inputs {
            margin: 20px 0;
        }
        
        .timer-inputs input {
            background-color: #1a1a1a;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 20px;
            width: 60px;
            text-align: center;
            margin: 0 5px;
            border-radius: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff0000;
            color: white;
            padding: 30px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button id="modeBtn" onclick="toggleMode()">Switch to Timer</button>
        </div>
        
        <div id="stopwatchSection">
            <div class="display" id="stopwatchDisplay">00:00:00.000</div>
            <div class="controls">
                <button onclick="startStopwatch()">Start</button>
                <button onclick="stopStopwatch()">Stop</button>
                <button onclick="lapStopwatch()">Lap</button>
                <button onclick="resetStopwatch()">Reset</button>
            </div>
            <div class="lap-list" id="lapList"></div>
        </div>
        
        <div id="timerSection" class="hidden">
            <div class="timer-inputs">
                <input type="number" id="hoursInput" min="0" max="99" value="0">
                <span>:</span>
                <input type="number" id="minutesInput" min="0" max="59" value="0">
                <span>:</span>
                <input type="number" id="secondsInput" min="0" max="59" value="0">
            </div>
            <div class="display" id="timerDisplay">00:00:00</div>
            <div class="controls">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        let mode = 'stopwatch';
        let stopwatchInterval;
        let timerInterval;
        let stopwatchStartTime;
        let stopwatchElapsedTime = 0;
        let timerTime = 0;
        let timerPaused = false;
        let timerPausedTime = 0;
        
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        function toggleMode() {
            const stopwatchSection = document.getElementById('stopwatchSection');
            const timerSection = document.getElementById('timerSection');
            const modeBtn = document.getElementById('modeBtn');
            
            if (mode === 'stopwatch') {
                mode = 'timer';
                stopwatchSection.classList.add('hidden');
                timerSection.classList.remove('hidden');
                modeBtn.textContent = 'Switch to Stopwatch';
                stopStopwatch();
            } else {
                mode = 'stopwatch';
                stopwatchSection.classList.remove('hidden');
                timerSection.classList.add('hidden');
                modeBtn.textContent = 'Switch to Timer';
                resetTimer();
            }
        }
        
        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
        }
        
        function formatTimerTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        // Stopwatch functions
        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchStartTime = Date.now() - stopwatchElapsedTime;
                stopwatchInterval = setInterval(() => {
                    stopwatchElapsedTime = Date.now() - stopwatchStartTime;
                    document.getElementById('stopwatchDisplay').textContent = formatTime(stopwatchElapsedTime);
                }, 10);
            }
        }
        
        function stopStopwatch() {
            if (stopwatchInterval) {
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
            }
        }
        
        function resetStopwatch() {
            stopStopwatch();
            stopwatchElapsedTime = 0;
            document.getElementById('stopwatchDisplay').textContent = '00:00:00.000';
            document.getElementById('lapList').innerHTML = '';
        }
        
        function lapStopwatch() {
            if (stopwatchInterval) {
                const lapList = document.getElementById('lapList');
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.textContent = `Lap ${lapList.children.length + 1}: ${formatTime(stopwatchElapsedTime)}`;
                lapList.insertBefore(lapItem, lapList.firstChild);
            }
        }
        
        // Timer functions
        function getTimerSeconds() {
            const hours = parseInt(document.getElementById('hoursInput').value) || 0;
            const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }
        
        function startTimer() {
            if (timerInterval) return;
            
            if (timerPaused) {
                timerPaused = false;
                const remainingTime = timerTime - timerPausedTime;
                const endTime = Date.now() + remainingTime * 1000;
                
                timerInterval = setInterval(() => {
                    const remaining = Math.max(0, endTime - Date.now());
                    timerPausedTime = timerTime - (remaining / 1000);
                    
                    document.getElementById('timerDisplay').textContent = formatTimerTime(remaining / 1000);
                    
                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        timerTime = 0;
                        timerPausedTime = 0;
                        playBeep();
                        showAlert();
                    }
                }, 100);
            } else {
                timerTime = getTimerSeconds();
                if (timerTime === 0) return;
                
                const endTime = Date.now() + timerTime * 1000;
                
                timerInterval = setInterval(() => {
                    const remaining = Math.max(0, endTime - Date.now());
                    timerPausedTime = timerTime - (remaining / 1000);
                    
                    document.getElementById('timerDisplay').textContent = formatTimerTime(remaining / 1000);
                    
                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        timerTime = 0;
                        timerPausedTime = 0;
                        playBeep();
                        showAlert();
                    }
                }, 100);
            }
        }
        
        function pauseTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                timerPaused = true;
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timerTime = 0;
            timerPausedTime = 0;
            timerPaused = false;
            document.getElementById('timerDisplay').textContent = '00:00:00';
            document.getElementById('hoursInput').value = 0;
            document.getElementById('minutesInput').value = 0;
            document.getElementById('secondsInput').value = 0;
        }
        
        function showAlert() {
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.textContent = 'Timer Finished!';
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
</body>
</html>

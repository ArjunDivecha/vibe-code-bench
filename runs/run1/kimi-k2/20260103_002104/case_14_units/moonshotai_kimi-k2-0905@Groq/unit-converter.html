<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-selector {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .conversion-section {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: end;
        }

        .swap-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s ease;
            margin: 20px auto;
            display: block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .swap-button:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .formula {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .quick-conversions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .quick-btn {
            background: #f0f0f0;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            color: #555;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="category-selector">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="">Choose a category...</option>
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div id="converter-section" class="hidden">
            <div class="conversion-section">
                <div class="input-group">
                    <label for="from-unit">From:</label>
                    <div class="input-row">
                        <input type="number" id="from-value" placeholder="Enter value" step="any">
                        <select id="from-unit"></select>
                    </div>
                </div>
                
                <button class="swap-button" onclick="swapUnits()">⇄</button>
                
                <div class="input-group">
                    <label for="to-unit">To:</label>
                    <div class="input-row">
                        <input type="number" id="to-value" placeholder="Result" step="any" readonly>
                        <select id="to-unit"></select>
                    </div>
                </div>
            </div>

            <div class="formula" id="formula"></div>

            <div class="quick-conversions" id="quick-conversions"></div>
        </div>
    </div>

    <script>
        const conversionData = {
            length: {
                units: ['km', 'm', 'cm', 'mm', 'miles', 'feet', 'inches'],
                conversions: {
                    'km': 1000,
                    'm': 1,
                    'cm': 0.01,
                    'mm': 0.001,
                    'miles': 1609.344,
                    'feet': 0.3048,
                    'inches': 0.0254
                },
                quick: [
                    { from: 1, fromUnit: 'km', toUnit: 'miles' },
                    { from: 1, fromUnit: 'miles', toUnit: 'km' },
                    { from: 1, fromUnit: 'feet', toUnit: 'cm' },
                    { from: 1, fromUnit: 'inches', toUnit: 'cm' }
                ]
            },
            weight: {
                units: ['kg', 'g', 'lb', 'oz'],
                conversions: {
                    'kg': 1,
                    'g': 0.001,
                    'lb': 0.453592,
                    'oz': 0.0283495
                },
                quick: [
                    { from: 1, fromUnit: 'kg', toUnit: 'lb' },
                    { from: 1, fromUnit: 'lb', toUnit: 'kg' },
                    { from: 500, fromUnit: 'g', toUnit: 'lb' },
                    { from: 16, fromUnit: 'oz', toUnit: 'lb' }
                ]
            },
            temperature: {
                units: ['C', 'F', 'K'],
                conversions: {
                    'C': 'C',
                    'F': 'F',
                    'K': 'K'
                },
                quick: [
                    { from: 0, fromUnit: 'C', toUnit: 'F' },
                    { from: 100, fromUnit: 'C', toUnit: 'F' },
                    { from: 32, fromUnit: 'F', toUnit: 'C' },
                    { from: 0, fromUnit: 'C', toUnit: 'K' }
                ]
            },
            volume: {
                units: ['L', 'mL', 'gallons', 'cups'],
                conversions: {
                    'L': 1,
                    'mL': 0.001,
                    'gallons': 3.78541,
                    'cups': 0.236588
                },
                quick: [
                    { from: 1, fromUnit: 'gallons', toUnit: 'L' },
                    { from: 1, fromUnit: 'L', toUnit: 'gallons' },
                    { from: 1, fromUnit: 'cups', toUnit: 'mL' },
                    { from: 250, fromUnit: 'mL', toUnit: 'cups' }
                ]
            },
            time: {
                units: ['hours', 'minutes', 'seconds'],
                conversions: {
                    'hours': 3600,
                    'minutes': 60,
                    'seconds': 1
                },
                quick: [
                    { from: 1, fromUnit: 'hours', toUnit: 'minutes' },
                    { from: 1, fromUnit: 'minutes', toUnit: 'seconds' },
                    { from: 1, fromUnit: 'hours', toUnit: 'seconds' },
                    { from: 86400, fromUnit: 'seconds', toUnit: 'hours' }
                ]
            }
        };

        let currentCategory = '';

        document.getElementById('category').addEventListener('change', function() {
            currentCategory = this.value;
            if (currentCategory) {
                setupConverter();
                document.getElementById('converter-section').classList.remove('hidden');
            } else {
                document.getElementById('converter-section').classList.add('hidden');
            }
        });

        function setupConverter() {
            const fromSelect = document.getElementById('from-unit');
            const toSelect = document.getElementById('to-unit');
            
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            const units = conversionData[currentCategory].units;
            units.forEach(unit => {
                fromSelect.innerHTML += `<option value="${unit}">${unit}</option>`;
                toSelect.innerHTML += `<option value="${unit}">${unit}</option>`;
            });
            
            if (units.length > 1) {
                toSelect.selectedIndex = 1;
            }
            
            setupQuickConversions();
            updateConversion();
        }

        function setupQuickConversions() {
            const quickContainer = document.getElementById('quick-conversions');
            quickContainer.innerHTML = '<label>Quick Conversions:</label>';
            
            const quick = conversionData[currentCategory].quick;
            quick.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = `${item.from} ${item.fromUnit} → ${item.toUnit}`;
                btn.onclick = () => {
                    document.getElementById('from-value').value = item.from;
                    document.getElementById('from-unit').value = item.fromUnit;
                    document.getElementById('to-unit').value = item.toUnit;
                    updateConversion();
                };
                quickContainer.appendChild(btn);
            });
        }

        function convertTemperature(value, from, to) {
            let celsius;
            
            if (from === 'C') {
                celsius = value;
            } else if (from === 'F') {
                celsius = (value - 32) * 5/9;
            } else if (from === 'K') {
                celsius = value - 273.15;
            }
            
            if (to === 'C') {
                return celsius;
            } else if (to === 'F') {
                return celsius * 9/5 + 32;
            } else if (to === 'K') {
                return celsius + 273.15;
            }
        }

        function updateConversion() {
            const fromValue = parseFloat(document.getElementById('from-value').value);
            const fromUnit = document.getElementById('from-unit').value;
            const toUnit = document.getElementById('to-unit').value;
            
            if (isNaN(fromValue) || !fromUnit || !toUnit) {
                document.getElementById('to-value').value = '';
                document.getElementById('formula').textContent = '';
                return;
            }
            
            let result;
            let formula;
            
            if (currentCategory === 'temperature') {
                result = convertTemperature(fromValue, fromUnit, toUnit);
                formula = `Temperature conversion: ${fromValue}°${fromUnit} → ${result.toFixed(2)}°${toUnit}`;
            } else {
                const conversions = conversionData[currentCategory].conversions;
                const baseValue = fromValue * conversions[fromUnit];
                result = baseValue / conversions[toUnit];
                formula = `${fromValue} ${fromUnit} × (${conversions[fromUnit]} / ${conversions[toUnit]}) = ${result.toFixed(4)} ${toUnit}`;
            }
            
            document.getElementById('to-value').value = result.toFixed(6).replace(/\.?0+$/, '');
            document.getElementById('formula').textContent = formula;
        }

        function swapUnits() {
            const fromSelect = document.getElementById('from-unit');
            const toSelect = document.getElementById('to-unit');
            const fromValue = document.getElementById('from-value').value;
            const toValue = document.getElementById('to-value').value;
            
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            
            document.getElementById('from-value').value = toValue;
            updateConversion();
        }

        document.getElementById('from-value').addEventListener('input', updateConversion);
        document.getElementById('from-unit').addEventListener('change', updateConversion);
        document.getElementById('to-unit').addEventListener('change', updateConversion);
    </script>
</body>
</html>

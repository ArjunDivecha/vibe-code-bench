<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .city-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .weather-icon {
            font-size: 4rem;
            margin: 20px 0;
        }

        .temperature {
            font-size: 3rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .humidity {
            font-size: 1rem;
            color: #888;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .chart-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding: 20px 0;
        }

        .bar {
            width: 60px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 10px 10px 0 0;
            position: relative;
            transition: height 0.5s ease;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #333;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-weather-icon {
            font-size: 5rem;
            margin: 20px 0;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .detail-item {
            margin: 15px 0;
            font-size: 1.1rem;
            color: #666;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .cities-grid {
                grid-template-columns: 1fr;
            }

            .chart {
                height: 150px;
            }

            .bar {
                width: 40px;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }

        .sunny-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .cloudy-bg {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .rainy-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        
        <div class="cities-grid" id="citiesGrid"></div>
        
        <div class="chart-container">
            <h2 class="chart-title">Temperature Comparison</h2>
            <div class="chart" id="temperatureChart"></div>
        </div>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Mock weather data for 5 cities
        const weatherData = [
            {
                city: "New York",
                temperature: 22,
                condition: "sunny",
                humidity: 65,
                windSpeed: 15,
                pressure: 1013,
                feelsLike: 24,
                uvIndex: 6,
                visibility: 10
            },
            {
                city: "London",
                temperature: 18,
                condition: "cloudy",
                humidity: 78,
                windSpeed: 12,
                pressure: 1015,
                feelsLike: 17,
                uvIndex: 3,
                visibility: 8
            },
            {
                city: "Tokyo",
                temperature: 26,
                condition: "rainy",
                humidity: 85,
                windSpeed: 8,
                pressure: 1008,
                feelsLike: 28,
                uvIndex: 4,
                visibility: 5
            },
            {
                city: "Sydney",
                temperature: 20,
                condition: "sunny",
                humidity: 55,
                windSpeed: 20,
                pressure: 1018,
                feelsLike: 19,
                uvIndex: 7,
                visibility: 15
            },
            {
                city: "Paris",
                temperature: 16,
                condition: "cloudy",
                humidity: 72,
                windSpeed: 10,
                pressure: 1012,
                feelsLike: 15,
                uvIndex: 2,
                visibility: 7
            }
        ];

        // Weather icons mapping
        const weatherIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è"
        };

        // Determine background class based on weather
        function getBackgroundClass(condition) {
            return `${condition}-bg`;
        }

        // Set body background based on majority weather
        function setOverallBackground() {
            const conditions = weatherData.map(data => data.condition);
            const counts = {};
            conditions.forEach(c => counts[c] = (counts[c] || 0) + 1);
            
            const majority = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
            document.body.className = getBackgroundClass(majority);
        }

        // Render city cards
        function renderCities() {
            const grid = document.getElementById('citiesGrid');
            grid.innerHTML = weatherData.map(data => `
                <div class="city-card" onclick="showDetails('${data.city}')">
                    <div class="city-name">${data.city}</div>
                    <div class="weather-icon">${weatherIcons[data.condition]}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">üíß ${data.humidity}% humidity</div>
                </div>
            `).join('');
        }

        // Render temperature chart
        function renderChart() {
            const chart = document.getElementById('temperatureChart');
            const maxTemp = Math.max(...weatherData.map(d => d.temperature));
            
            chart.innerHTML = weatherData.map(data => `
                <div class="bar" style="height: ${(data.temperature / maxTemp) * 160}px">
                    <div class="bar-value">${data.temperature}¬∞C</div>
                    <div class="bar-label">${data.city}</div>
                </div>
            `).join('');
        }

        // Show detailed modal
        function showDetails(cityName) {
            const data = weatherData.find(d => d.city === cityName);
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="modal-weather-icon">${weatherIcons[data.condition]}</div>
                <h2 class="modal-title">${data.city}</h2>
                <div class="detail-item">
                    <span class="detail-label">Temperature:</span> ${data.temperature}¬∞C
                </div>
                <div class="detail-item">
                    <span class="detail-label">Feels Like:</span> ${data.feelsLike}¬∞C
                </div>
                <div class="detail-item">
                    <span class="detail-label">Condition:</span> ${data.condition}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Humidity:</span> ${data.humidity}%
                </div>
                <div class="detail-item">
                    <span class="detail-label">Wind Speed:</span> ${data.windSpeed} km/h
                </div>
                <div class="detail-item">
                    <span class="detail-label">Pressure:</span> ${data.pressure} hPa
                </div>
                <div class="detail-item">
                    <span class="detail-label">UV Index:</span> ${data.uvIndex}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Visibility:</span> ${data.visibility} km
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize the dashboard
        function init() {
            setOverallBackground();
            renderCities();
            renderChart();
        }

        // Run initialization when page loads
        init();
    </script>
</body>
</html>

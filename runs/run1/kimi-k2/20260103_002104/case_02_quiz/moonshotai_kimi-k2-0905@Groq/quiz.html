<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Quiz Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .start-screen {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .start-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .start-screen p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(238, 90, 36, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(238, 90, 36, 0.6);
        }

        .quiz-screen {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .question-counter {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(5px);
        }

        .option.correct {
            background: rgba(46, 213, 115, 0.3);
            border-color: #2ed573;
            animation: correctAnswer 0.5s ease;
        }

        .option.incorrect {
            background: rgba(255, 71, 87, 0.3);
            border-color: #ff4757;
            animation: incorrectAnswer 0.5s ease;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .score {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .result-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .result-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3em;
            margin: 20px 0;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 5px;
            transition: width 0.3s ease;
            width: 0%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectAnswer {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .next-btn {
            display: none;
            margin: 20px auto;
            background: linear-gradient(45deg, #4834d4, #686de0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>ðŸ§  Ultimate Quiz Challenge</h1>
            <p>Test your knowledge with 10 exciting trivia questions!</p>
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <div class="question-counter">
                Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <h2 class="question" id="questionText"></h2>
            <div class="options" id="optionsContainer"></div>
            <button class="btn next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
            <div class="score">Score: <span id="currentScore">0</span></div>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <h2>ðŸŽ‰ Quiz Complete!</h2>
            <div class="final-score" id="finalScore"></div>
            <p class="message" id="resultMessage"></p>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the smallest planet in our solar system?",
                options: ["Mars", "Venus", "Mercury", "Pluto"],
                correct: 2
            },
            {
                question: "Which programming language was created by Guido van Rossum?",
                options: ["Java", "Python", "Ruby", "JavaScript"],
                correct: 1
            },
            {
                question: "What year was the first iPhone released?",
                options: ["2005", "2007", "2008", "2010"],
                correct: 1
            },
            {
                question: "What is the capital of New Zealand?",
                options: ["Sydney", "Melbourne", "Wellington", "Auckland"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Argon", "Gold", "Aurum"],
                correct: 2
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["1", "2", "3", "4"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Leonardo da Vinci", "Picasso", "Michelangelo"],
                correct: 1
            },
            {
                question: "What is the speed of light in vacuum?",
                options: ["299,792,458 m/s", "300,000,000 m/s", "299,000,000 m/s", "301,000,000 m/s"],
                correct: 0
            },
            {
                question: "Which country has the most time zones?",
                options: ["Russia", "USA", "China", "France"],
                correct: 3
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            document.getElementById('nextBtn').style.display = 'none';
            
            const question = questions[currentQuestionIndex];
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });

            updateProgressBar();
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;

            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });

            if (selectedIndex === question.correct) {
                score++;
                document.getElementById('currentScore').textContent = score;
            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            const finalScore = document.getElementById('finalScore');
            finalScore.textContent = `${score} / ${questions.length}`;
            
            const resultMessage = document.getElementById('resultMessage');
            const percentage = (score / questions.length) * 100;
            
            if (percentage === 100) {
                resultMessage.textContent = "Perfect score! You're a genius! ðŸ†";
            } else if (percentage >= 80) {
                resultMessage.textContent = "Excellent work! You're really smart! ðŸŒŸ";
            } else if (percentage >= 60) {
                resultMessage.textContent = "Good job! You know your stuff! ðŸ‘";
            } else if (percentage >= 40) {
                resultMessage.textContent = "Not bad! Keep learning! ðŸ“š";
            } else {
                resultMessage.textContent = "Keep practicing! You'll get better! ðŸ’ª";
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('currentScore').textContent = '0';
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>

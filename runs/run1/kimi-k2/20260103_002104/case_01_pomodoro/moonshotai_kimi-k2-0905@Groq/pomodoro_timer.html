<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .session-info {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            color: #d32f2f;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .start-btn {
            background-color: #d32f2f;
            color: white;
        }

        .start-btn:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }

        .pause-btn {
            background-color: #ff6b6b;
            color: white;
        }

        .pause-btn:hover {
            background-color: #e55555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .reset-btn {
            background-color: #f5f5f5;
            color: #666;
        }

        .reset-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .tomato-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #d32f2f;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        .work-indicator {
            background-color: #d32f2f;
        }

        .break-indicator {
            background-color: #4caf50;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        
        <div class="session-info">
            <span id="sessionIndicator" class="status-indicator work-indicator"></span>
            <span id="sessionText">Work Session 1</span>
        </div>
        
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 100%"></div>
        </div>
        
        <div id="timerDisplay" class="timer-display">25:00</div>
        
        <div class="controls">
            <button id="startBtn" class="start-btn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" class="pause-btn" onclick="pauseTimer()" disabled>Pause</button>
            <button id="resetBtn" class="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let totalTime = 25 * 60;
        let isRunning = false;
        let isWorkSession = true;
        let sessionCount = 1;
        let timerInterval = null;

        // Audio context for beep sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timerDisplay').textContent = display;
            
            // Update progress bar
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateSessionInfo() {
            const indicator = document.getElementById('sessionIndicator');
            const sessionText = document.getElementById('sessionText');
            
            if (isWorkSession) {
                indicator.className = 'status-indicator work-indicator';
                sessionText.textContent = `Work Session ${sessionCount}`;
            } else {
                indicator.className = 'status-indicator break-indicator';
                sessionText.textContent = `Break Session ${sessionCount}`;
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        // Timer finished
                        clearInterval(timerInterval);
                        playBeep();
                        
                        // Switch between work and break sessions
                        if (isWorkSession) {
                            isWorkSession = false;
                            timeLeft = 5 * 60; // 5 minute break
                            totalTime = 5 * 60;
                        } else {
                            isWorkSession = true;
                            sessionCount++;
                            timeLeft = 25 * 60; // 25 minute work
                            totalTime = 25 * 60;
                        }
                        
                        updateSessionInfo();
                        updateDisplay();
                        
                        // Auto-start next session
                        isRunning = false;
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('pauseBtn').disabled = true;
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorkSession = true;
            sessionCount = 1;
            timeLeft = 25 * 60;
            totalTime = 25 * 60;
            
            updateDisplay();
            updateSessionInfo();
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('progressFill').style.width = '100%';
        }

        // Initialize display
        updateDisplay();
        updateSessionInfo();
    </script>
</body>
</html>

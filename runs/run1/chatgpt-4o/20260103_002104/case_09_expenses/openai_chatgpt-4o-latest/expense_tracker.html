<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    form input, form select {
      padding: 8px;
      flex: 1 1 180px;
    }

    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .summary {
      margin-top: 20px;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>
  <main>
    <h2>Add Expense</h2>
    <form id="expense-form">
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="category" required>
        <option value="">Category</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Entertainment</option>
        <option>Bills</option>
        <option>Shopping</option>
        <option>Other</option>
      </select>
      <input type="text" id="description" placeholder="Description" />
      <input type="date" id="date" required />
      <button type="submit">Add</button>
    </form>

    <h2>Filters</h2>
    <div class="filters">
      <select id="filter-category">
        <option value="">All Categories</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Entertainment</option>
        <option>Bills</option>
        <option>Shopping</option>
        <option>Other</option>
      </select>
      <input type="date" id="filter-start-date" />
      <input type="date" id="filter-end-date" />
      <button onclick="applyFilters()">Apply Filters</button>
      <button onclick="clearFilters()">Clear Filters</button>
    </div>

    <h2>Expense List</h2>
    <table id="expense-table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <h2>Summary</h2>
      <p id="total-spending">Total: $0</p>
      <ul id="category-breakdown"></ul>
      <canvas id="pie-chart" width="400" height="300"></canvas>
    </div>
  </main>

  <script>
    let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');

    document.getElementById('expense-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;

      if (!amount || !category || !date) return;

      const expense = { amount, category, description, date };
      expenses.push(expense);
      localStorage.setItem('expenses', JSON.stringify(expenses));
      this.reset();
      renderExpenses();
    });

    function applyFilters() {
      renderExpenses();
    }

    function clearFilters() {
      document.getElementById('filter-category').value = '';
      document.getElementById('filter-start-date').value = '';
      document.getElementById('filter-end-date').value = '';
      renderExpenses();
    }

    function renderExpenses() {
      const tbody = document.querySelector('#expense-table tbody');
      tbody.innerHTML = '';

      const filterCategory = document.getElementById('filter-category').value;
      const filterStart = document.getElementById('filter-start-date').value;
      const filterEnd = document.getElementById('filter-end-date').value;

      const filtered = expenses.filter(exp => {
        if (filterCategory && exp.category !== filterCategory) return false;
        if (filterStart && exp.date < filterStart) return false;
        if (filterEnd && exp.date > filterEnd) return false;
        return true;
      });

      let total = 0;
      const categoryTotals = {};

      filtered.forEach(exp => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>$${exp.amount.toFixed(2)}</td>
          <td>${exp.category}</td>
          <td>${exp.description}</td>
          <td>${exp.date}</td>
        `;
        tbody.appendChild(tr);

        total += exp.amount;
        categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
      });

      document.getElementById('total-spending').textContent = `Total: $${total.toFixed(2)}`;

      const breakdown = document.getElementById('category-breakdown');
      breakdown.innerHTML = '';
      for (let cat in categoryTotals) {
        const li = document.createElement('li');
        li.textContent = `${cat}: $${categoryTotals[cat].toFixed(2)}`;
        breakdown.appendChild(li);
      }

      drawPieChart(categoryTotals);
    }

    function drawPieChart(data) {
      const canvas = document.getElementById('pie-chart');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const total = Object.values(data).reduce((a, b) => a + b, 0);
      if (total === 0) return;

      const colors = {
        Food: '#f44336',
        Transport: '#2196F3',
        Entertainment: '#9C27B0',
        Bills: '#FF9800',
        Shopping: '#4CAF50',
        Other: '#9E9E9E'
      };

      let startAngle = 0;
      for (let cat in data) {
        const sliceAngle = (data[cat] / total) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(200, 150);
        ctx.arc(200, 150, 100, startAngle, startAngle + sliceAngle);
        ctx.closePath();
        ctx.fillStyle = colors[cat] || '#ccc';
        ctx.fill();
        startAngle += sliceAngle;
      }
    }

    renderExpenses();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <style>
    body {
      background: #1e1e2f;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #2e2e3e;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 320px;
      overflow: hidden;
    }

    .display {
      background: #1e1e2f;
      color: #fff;
      padding: 20px;
      font-size: 2em;
      text-align: right;
      word-wrap: break-word;
      min-height: 60px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1px;
      background: #444;
    }

    .button {
      padding: 20px;
      font-size: 1.5em;
      background: #3e3e4e;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #505060;
    }

    .button.operator {
      background: #ff9500;
      color: white;
    }

    .button.operator:hover {
      background: #e68a00;
    }

    .button.equal {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }

    .button.equal:hover {
      background: #28a745;
    }

    .button.clear {
      background: #ff3b30;
      color: white;
    }

    .button.clear:hover {
      background: #e02f26;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="button clear">C</button>
      <button class="button operator">÷</button>
      <button class="button operator">×</button>
      <button class="button operator">-</button>

      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator">+</button>

      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button" style="visibility:hidden;"></button> <!-- filler -->

      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button equal">=</button>

      <button class="button" style="grid-column: span 2;">0</button>
      <button class="button">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let currentInput = '';
    let resetNext = false;

    function updateDisplay() {
      display.textContent = currentInput || '0';
    }

    function appendValue(value) {
      if (resetNext) {
        currentInput = '';
        resetNext = false;
      }
      if (value === '.' && currentInput.slice(-1) === '.') return;
      currentInput += value;
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay();
    }

    function calculate() {
      try {
        let expression = currentInput.replace(/×/g, '*').replace(/÷/g, '/');
        let result = Function('"use strict";return (' + expression + ')')();
        if (!isFinite(result)) throw new Error("Math Error");
        currentInput = result.toString();
      } catch (e) {
        currentInput = 'Error';
      }
      resetNext = true;
      updateDisplay();
    }

    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (button.classList.contains('clear')) {
          clearDisplay();
        } else if (button.classList.contains('equal')) {
          calculate();
        } else if (button.classList.contains('operator')) {
          if (currentInput === '' && value === '-') {
            currentInput = '-';
          } else if (/[+\-×÷]$/.test(currentInput)) {
            currentInput = currentInput.slice(0, -1) + value;
          } else if (currentInput !== '') {
            currentInput += value;
          }
          updateDisplay();
        } else {
          appendValue(value);
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (/\d/.test(key)) {
        appendValue(key);
      } else if (key === '.') {
        appendValue('.');
      } else if (key === '+' || key === '-' || key === '*' || key === '/') {
        const converted = key === '*' ? '×' : key === '/' ? '÷' : key;
        const last = currentInput.slice(-1);
        if (/[+\-×÷]/.test(last)) {
          currentInput = currentInput.slice(0, -1) + converted;
        } else if (currentInput !== '') {
          currentInput += converted;
        }
        updateDisplay();
      } else if (key === 'Enter' || key === '=') {
        calculate();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>

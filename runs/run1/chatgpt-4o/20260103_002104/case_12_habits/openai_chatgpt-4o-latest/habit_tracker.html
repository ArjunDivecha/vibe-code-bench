<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    #add-habit-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #habit-input {
      padding: 10px;
      font-size: 16px;
      flex: 1;
    }

    #add-habit-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #habit-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .habit {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .habit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .habit-title {
      font-size: 20px;
      font-weight: bold;
    }

    .habit-stats {
      font-size: 14px;
      color: #666;
    }

    .habit-grid {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(15, 20px);
      grid-auto-rows: 20px;
      gap: 4px;
    }

    .day {
      width: 20px;
      height: 20px;
      background: #ddd;
      border-radius: 4px;
      cursor: pointer;
    }

    .day.checked {
      background: #4CAF50;
    }

    .day:hover {
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .habit-grid {
        grid-template-columns: repeat(10, 20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Habit Tracker</h1>
    <form id="add-habit-form">
      <input type="text" id="habit-input" placeholder="Add a new habit..." required />
      <button type="submit" id="add-habit-btn">Add</button>
    </form>
    <div id="habit-list"></div>
  </div>

  <script>
    const habitListEl = document.getElementById('habit-list');
    const habitInput = document.getElementById('habit-input');
    const addHabitForm = document.getElementById('add-habit-form');

    let habits = JSON.parse(localStorage.getItem('habits') || '[]');

    const today = new Date();
    const getPastDates = (days) => {
      const dates = [];
      for (let i = days - 1; i >= 0; i--) {
        const d = new Date();
        d.setDate(today.getDate() - i);
        dates.push(d.toISOString().split('T')[0]);
      }
      return dates;
    };

    const past30Days = getPastDates(30);

    const saveHabits = () => {
      localStorage.setItem('habits', JSON.stringify(habits));
    };

    const calculateStats = (habit) => {
      const completions = habit.dates || {};
      let streak = 0;
      let currentStreak = 0;
      let maxStreak = 0;
      let total = 0;
      let completed = 0;

      for (let i = past30Days.length - 1; i >= 0; i--) {
        const date = past30Days[i];
        total++;
        if (completions[date]) {
          completed++;
          currentStreak++;
          if (currentStreak > maxStreak) maxStreak = currentStreak;
        } else {
          currentStreak = 0;
        }
      }

      streak = currentStreak;
      const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
      return { streak, percent };
    };

    const renderHabits = () => {
      habitListEl.innerHTML = '';
      habits.forEach((habit, index) => {
        const habitEl = document.createElement('div');
        habitEl.className = 'habit';

        const header = document.createElement('div');
        header.className = 'habit-header';

        const title = document.createElement('div');
        title.className = 'habit-title';
        title.textContent = habit.name;

        const stats = document.createElement('div');
        stats.className = 'habit-stats';
        const { streak, percent } = calculateStats(habit);
        stats.textContent = `ðŸ”¥ ${streak} day streak â€¢ âœ… ${percent}%`;

        header.appendChild(title);
        header.appendChild(stats);

        const grid = document.createElement('div');
        grid.className = 'habit-grid';

        past30Days.forEach(date => {
          const day = document.createElement('div');
          day.className = 'day';
          if (habit.dates && habit.dates[date]) {
            day.classList.add('checked');
          }
          day.title = date;
          day.addEventListener('click', () => {
            if (!habit.dates) habit.dates = {};
            habit.dates[date] = !habit.dates[date];
            saveHabits();
            renderHabits();
          });
          grid.appendChild(day);
        });

        habitEl.appendChild(header);
        habitEl.appendChild(grid);
        habitListEl.appendChild(habitEl);
      });
    };

    addHabitForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = habitInput.value.trim();
      if (name && !habits.find(h => h.name === name)) {
        habits.push({ name, dates: {} });
        saveHabits();
        renderHabits();
        habitInput.value = '';
      }
    });

    renderHabits();
  </script>
</body>
</html>

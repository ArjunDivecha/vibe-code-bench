<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Editor</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
      color: #000;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #ddd;
    }

    #editor, #preview {
      width: 50%;
      height: 100%;
      box-sizing: border-box;
      padding: 1em;
      overflow-y: auto;
    }

    #editor {
      border-right: 1px solid #ccc;
      background-color: inherit;
    }

    #editor textarea {
      width: 100%;
      height: 100%;
      resize: none;
      font-family: monospace;
      font-size: 1em;
      background-color: inherit;
      color: inherit;
      border: none;
      outline: none;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ddd;
      display: flex;
      justify-content: flex-end;
      padding: 0.5em;
      box-sizing: border-box;
      z-index: 10;
    }

    body.dark #toolbar {
      background: #333;
    }

    #toolbar button {
      margin-left: 10px;
      padding: 0.5em 1em;
      cursor: pointer;
      background-color: #fff;
      border: 1px solid #999;
    }

    body.dark #toolbar button {
      background-color: #555;
      color: #fff;
      border: 1px solid #888;
    }

    #container {
      display: flex;
      height: 100%;
      padding-top: 2.5em;
      box-sizing: border-box;
    }

    pre {
      background-color: #eee;
      padding: 0.5em;
      overflow-x: auto;
    }

    body.dark pre {
      background-color: #333;
    }

    blockquote {
      border-left: 4px solid #888;
      padding-left: 1em;
      color: #666;
    }

    body.dark blockquote {
      color: #aaa;
      border-left-color: #aaa;
    }

    ul, ol {
      margin-left: 1.2em;
    }

    a {
      color: #06c;
    }

    body.dark a {
      color: #8cf;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="exportHTML()">Export as HTML</button>
  </div>
  <div id="container">
    <div id="editor">
      <textarea id="markdown" placeholder="Enter Markdown here..."></textarea>
    </div>
    <div id="preview"></div>
  </div>

  <script>
    const textarea = document.getElementById('markdown');
    const preview = document.getElementById('preview');

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function parseMarkdown(md) {
      let html = escapeHtml(md);

      // Code blocks ```
      html = html.replace(/```([\s\S]*?)```/g, (_, code) => `<pre><code>${escapeHtml(code)}</code></pre>`);

      // Blockquotes
      html = html.replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>');

      // Headers
      html = html.replace(/^### (.*)$/gm, '<h3>$1</h3>');
      html = html.replace(/^## (.*)$/gm, '<h2>$1</h2>');
      html = html.replace(/^# (.*)$/gm, '<h1>$1</h1>');

      // Bold
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

      // Italic
      html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

      // Links
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

      // Ordered lists
      html = html.replace(/(^|\n)(\d+\..+)(\n\d+\..+)*/g, (match) => {
        const items = match.trim().split('\n').map(line => line.replace(/^\d+\.\s*/, '')).map(item => `<li>${item}</li>`).join('');
        return `<ol>${items}</ol>`;
      });

      // Unordered lists
      html = html.replace(/(^|\n)(-\s.+)(\n-\s.+)*/g, (match) => {
        const items = match.trim().split('\n').map(line => line.replace(/^-+\s*/, '')).map(item => `<li>${item}</li>`).join('');
        return `<ul>${items}</ul>`;
      });

      // Line breaks
      html = html.replace(/\n{2,}/g, '</p><p>');
      html = '<p>' + html + '</p>';

      return html;
    }

    function updatePreview() {
      const md = textarea.value;
      const html = parseMarkdown(md);
      preview.innerHTML = html;
      localStorage.setItem('markdown-content', md);
    }

    function loadFromStorage() {
      const saved = localStorage.getItem('markdown-content');
      if (saved) {
        textarea.value = saved;
        updatePreview();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('dark-mode', document.body.classList.contains('dark'));
    }

    function loadDarkMode() {
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add('dark');
      }
    }

    function exportHTML() {
      const content = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exported Markdown</title>
</head>
<body>
${preview.innerHTML}
</body>
</html>`;
      const blob = new Blob([content], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'markdown_export.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    textarea.addEventListener('input', updatePreview);
    window.addEventListener('load', () => {
      loadDarkMode();
      loadFromStorage();
      updatePreview();
    });
  </script>
</body>
</html>

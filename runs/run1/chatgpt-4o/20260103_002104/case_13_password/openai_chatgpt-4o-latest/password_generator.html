<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .controls > div {
      margin: 10px 0;
      flex: 1 1 45%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    .password-display {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }

    .password-display input {
      border: none;
      background: transparent;
      font-size: 1.1em;
      width: 100%;
      outline: none;
    }

    .btn {
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .strength-meter {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.3s;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      margin-bottom: 10px;
    }

    .history-list {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
    }

    .history-list div {
      padding: 2px 0;
      border-bottom: 1px solid #ccc;
    }

    .multi-count {
      width: 60px;
      padding: 5px;
    }

    .password-list {
      margin-top: 15px;
    }

    .password-list div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-family: monospace;
    }

    .copy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 3px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="controls">
      <div>
        <label for="length">Length: <span id="length-value">16</span></label>
        <input type="range" id="length" min="8" max="32" value="16" />
      </div>
      <div>
        <label>Options:</label>
        <input type="checkbox" id="uppercase" checked> Uppercase<br>
        <input type="checkbox" id="lowercase" checked> Lowercase<br>
        <input type="checkbox" id="numbers" checked> Numbers<br>
        <input type="checkbox" id="symbols" checked> Symbols
      </div>
      <div>
        <label for="count">Generate Count:</label>
        <input type="number" id="count" class="multi-count" min="1" max="10" value="1" />
      </div>
      <div style="align-self: flex-end;">
        <button class="btn" id="generate-btn">Generate</button>
      </div>
    </div>

    <div class="password-list" id="password-list"></div>

    <div class="history">
      <h3>History</h3>
      <div class="history-list" id="history-list"></div>
    </div>
  </div>

  <script>
    const lengthInput = document.getElementById('length');
    const lengthValue = document.getElementById('length-value');
    const uppercase = document.getElementById('uppercase');
    const lowercase = document.getElementById('lowercase');
    const numbers = document.getElementById('numbers');
    const symbols = document.getElementById('symbols');
    const generateBtn = document.getElementById('generate-btn');
    const passwordList = document.getElementById('password-list');
    const historyList = document.getElementById('history-list');
    const countInput = document.getElementById('count');

    const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
    const numberChars = '0123456789';
    const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

    let history = [];

    lengthInput.addEventListener('input', () => {
      lengthValue.textContent = lengthInput.value;
    });

    function getRandomChar(str) {
      return str[Math.floor(Math.random() * str.length)];
    }

    function generatePassword() {
      let chars = '';
      if (uppercase.checked) chars += upperChars;
      if (lowercase.checked) chars += lowerChars;
      if (numbers.checked) chars += numberChars;
      if (symbols.checked) chars += symbolChars;

      if (!chars) return '';

      const length = parseInt(lengthInput.value);
      let password = '';
      for (let i = 0; i < length; i++) {
        password += getRandomChar(chars);
      }
      return password;
    }

    function getStrength(password) {
      let score = 0;
      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/\d/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;
      if (password.length >= 12) score++;
      return score;
    }

    function getStrengthColor(score) {
      switch(score) {
        case 5: return 'green';
        case 4: return 'limegreen';
        case 3: return 'orange';
        default: return 'red';
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard');
      });
    }

    function addToHistory(password) {
      history.unshift(password);
      if (history.length > 10) history.pop();
      renderHistory();
    }

    function renderHistory() {
      historyList.innerHTML = '';
      history.forEach(pw => {
        const div = document.createElement('div');
        div.textContent = pw;
        historyList.appendChild(div);
      });
    }

    function createPasswordElement(password) {
      const div = document.createElement('div');

      const span = document.createElement('span');
      span.textContent = password;

      const copyBtn = document.createElement('button');
      copyBtn.textContent = 'Copy';
      copyBtn.className = 'copy-btn';
      copyBtn.onclick = () => copyToClipboard(password);

      const strengthBar = document.createElement('div');
      strengthBar.className = 'strength-meter';
      const innerBar = document.createElement('div');
      const score = getStrength(password);
      innerBar.className = 'strength-bar';
      innerBar.style.width = (score * 20) + '%';
      innerBar.style.background = getStrengthColor(score);
      strengthBar.appendChild(innerBar);

      const leftDiv = document.createElement('div');
      leftDiv.style.flex = '1';
      leftDiv.appendChild(span);
      leftDiv.appendChild(strengthBar);

      div.appendChild(leftDiv);
      div.appendChild(copyBtn);
      return div;
    }

    generateBtn.addEventListener('click', () => {
      passwordList.innerHTML = '';
      const count = Math.max(1, Math.min(10, parseInt(countInput.value) || 1));
      for (let i = 0; i < count; i++) {
        const password = generatePassword();
        if (!password) {
          alert('Please select at least one character set');
          return;
        }
        const pwElem = createPasswordElement(password);
        passwordList.appendChild(pwElem);
        addToHistory(password);
      }
    });
  </script>
</body>
</html>

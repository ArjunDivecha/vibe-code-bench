<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    #stats {
      margin: 20px;
      font-size: 18px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      margin-bottom: 30px;
    }

    .card {
      background: #4CAF50;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 40px;
      color: white;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card .front {
      background: #4CAF50;
    }

    .card .back {
      background: #fff;
      color: #333;
      font-size: 40px;
      transform: rotateY(180deg);
    }

    #win-message {
      display: none;
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    #play-again {
      padding: 10px 20px;
      font-size: 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #play-again:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>Memory Card Game</h1>
  <div id="stats">
    Moves: <span id="moves">0</span> |
    Time: <span id="time">0</span>s
  </div>
  <div id="game-board"></div>
  <div id="win-message">ðŸŽ‰ You won! ðŸŽ‰<br>Moves: <span id="final-moves"></span> | Time: <span id="final-time"></span>s</div>
  <button id="play-again">Play Again</button>

  <script>
    const symbols = ['ðŸŽ','ðŸ¶','ðŸš—','ðŸŽµ','ðŸŒŸ','ðŸ±','ðŸ•','âš½'];
    let cards = [];
    let flippedCards = [];
    let matched = 0;
    let moves = 0;
    let timer = 0;
    let timerInterval = null;
    let gameStarted = false;

    const board = document.getElementById('game-board');
    const movesSpan = document.getElementById('moves');
    const timeSpan = document.getElementById('time');
    const winMessage = document.getElementById('win-message');
    const playAgainBtn = document.getElementById('play-again');
    const finalMoves = document.getElementById('final-moves');
    const finalTime = document.getElementById('final-time');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      board.innerHTML = '';
      cards = [];
      flippedCards = [];
      matched = 0;
      moves = 0;
      timer = 0;
      gameStarted = false;
      clearInterval(timerInterval);
      movesSpan.textContent = 0;
      timeSpan.textContent = 0;
      winMessage.style.display = 'none';
      playAgainBtn.style.display = 'none';

      const allSymbols = shuffle([...symbols, ...symbols]);
      for (let i = 0; i < 16; i++) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = allSymbols[i];

        const front = document.createElement('div');
        front.classList.add('front');

        const back = document.createElement('div');
        back.classList.add('back');
        back.textContent = allSymbols[i];

        card.appendChild(front);
        card.appendChild(back);

        card.addEventListener('click', () => onCardClick(card));
        board.appendChild(card);
        cards.push(card);
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        timeSpan.textContent = timer;
      }, 1000);
    }

    function onCardClick(card) {
      if (!gameStarted) {
        gameStarted = true;
        startTimer();
      }

      if (card.classList.contains('flipped') || flippedCards.length === 2) {
        return;
      }

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        moves++;
        movesSpan.textContent = moves;
        const [card1, card2] = flippedCards;
        if (card1.dataset.symbol === card2.dataset.symbol) {
          matched += 2;
          flippedCards = [];
          if (matched === cards.length) {
            clearInterval(timerInterval);
            finalMoves.textContent = moves;
            finalTime.textContent = timer;
            winMessage.style.display = 'block';
            playAgainBtn.style.display = 'inline-block';
          }
        } else {
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
          }, 1000);
        }
      }
    }

    playAgainBtn.addEventListener('click', () => {
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>

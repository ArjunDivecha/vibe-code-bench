<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .score-display {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .start-screen h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .start-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Quiz Screen */
        .quiz-screen {
            display: none;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .question-number {
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 18px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            color: #444;
            background: white;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
            color: #2e7d32;
            animation: pulse 0.5s;
        }

        .option.wrong {
            border-color: #f44336;
            background: #ffebee;
            color: #c62828;
            animation: shake 0.5s;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .next-btn {
            margin-top: 25px;
            width: 100%;
            display: none;
        }

        .next-btn.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .results-screen.show {
            display: block;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .score-circle span {
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }

        .results-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .results-subtext {
            color: #666;
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .question {
                font-size: 1.2rem;
            }

            .option {
                padding: 15px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz Master</h1>
            <div class="score-display" id="headerScore" style="display: none;">Score: <span id="currentScore">0</span>/10</div>
        </div>

        <div class="content">
            <!-- Start Screen -->
            <div class="start-screen" id="startScreen">
                <span class="emoji">üß†</span>
                <h2>Ready to Test Your Knowledge?</h2>
                <p>You'll face 10 fun trivia questions across various topics. Can you get them all right?</p>
                <button class="btn" onclick="startQuiz()">Begin Quiz</button>
            </div>

            <!-- Quiz Screen -->
            <div class="quiz-screen" id="quizScreen">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="question-number">Question <span id="questionNum">1</span> of 10</div>
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
                <button class="btn next-btn" id="nextBtn" onclick="nextQuestion()">Next Question ‚Üí</button>
            </div>

            <!-- Results Screen -->
            <div class="results-screen" id="resultsScreen">
                <span class="emoji" id="resultEmoji">üèÜ</span>
                <div class="score-circle">
                    <span id="finalScore">0</span>
                </div>
                <div class="results-message" id="resultsMessage">Great Job!</div>
                <p class="results-subtext" id="resultsSubtext">You got 0 out of 10 questions correct</p>
                <button class="btn" onclick="restartQuiz()">Play Again üîÑ</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the only mammal capable of true sustained flight?",
                options: ["Flying squirrel", "Bat", "Sugar glider", "Colugo"],
                correct: 1
            },
            {
                question: "Which planet in our solar system has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            },
            {
                question: "In what year was the first iPhone released?",
                options: ["2005", "2006", "2007", "2008"],
                correct: 2
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Titanium", "Quartz", "Diamond", "Graphene"],
                correct: 2
            },
            {
                question: "Which country consumes the most chocolate per capita?",
                options: ["Belgium", "Switzerland", "Germany", "Austria"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world by land area?",
                options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                correct: 1
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Copper", "Gold", "Aluminum"],
                correct: 2
            },
            {
                question: "In which year did the Titanic sink?",
                options: ["1905", "1912", "1918", "1923"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            document.getElementById('headerScore').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            
            document.getElementById('questionNum').textContent = currentQuestion + 1;
            document.getElementById('question').textContent = q.question;
            document.getElementById('progressFill').style.width = `${((currentQuestion) / questions.length) * 100}%`;
            document.getElementById('nextBtn').classList.remove('show');

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            q.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionEl);
            });
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;

            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');

            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === q.correct) {
                    opt.classList.add('correct');
                } else if (i === index && index !== q.correct) {
                    opt.classList.add('wrong');
                }
            });

            if (index === q.correct) {
                score++;
                document.getElementById('currentScore').textContent = score;
            }

            document.getElementById('nextBtn').classList.add('show');
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('headerScore').style.display = 'none';
            document.getElementById('resultsScreen').classList.add('show');

            document.getElementById('finalScore').textContent = score;
            document.getElementById('resultsSubtext').textContent = `You got ${score} out of 10 questions correct`;

            const percentage = (score / questions.length) * 100;
            let emoji, message;

            if (percentage === 100) {
                emoji = 'üèÜ';
                message = 'Perfect Score!';
            } else if (percentage >= 80) {
                emoji = 'üåü';
                message = 'Excellent!';
            } else if (percentage >= 60) {
                emoji = 'üòä';
                message = 'Good Job!';
            } else if (percentage >= 40) {
                emoji = 'ü§î';
                message = 'Not Bad!';
            } else {
                emoji = 'üìö';
                message = 'Keep Learning!';
            }

            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultsMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('currentScore').textContent = 0;
            document.getElementById('resultsScreen').classList.remove('show');
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>

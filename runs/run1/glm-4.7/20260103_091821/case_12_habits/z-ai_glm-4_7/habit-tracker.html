<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
        }

        .add-habit-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .add-habit-form input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .add-habit-form input:focus {
            border-color: #667eea;
        }

        .add-habit-form button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-habit-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .habits-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .habit-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .habit-card:hover {
            transform: translateY(-2px);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .habit-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #666;
        }

        .stat-value {
            font-weight: 700;
            color: #667eea;
        }

        .stat.fire .stat-value {
            color: #ff6b6b;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #ee5a5a;
        }

        .today-check {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .today-check label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .today-check input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.75rem;
            background: #f0f0f0;
            color: #999;
            transition: all 0.2s;
        }

        .calendar-day.completed {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .calendar-day.today {
            border: 2px solid #667eea;
        }

        .calendar-day:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            opacity: 0.9;
        }

        .empty-state h2 {
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            transition: width 0.3s;
        }

        @media (max-width: 600px) {
            .calendar-grid {
                grid-template-columns: repeat(7, 1fr);
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .add-habit-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </header>

        <form class="add-habit-form" id="addHabitForm">
            <input type="text" id="habitInput" placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)..." required>
            <button type="submit">+ Add Habit</button>
        </form>

        <div class="habits-container" id="habitsContainer"></div>
    </div>

    <script>
        // Data management
        const STORAGE_KEY = 'habitTrackerData';
        
        function getData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : { habits: [] };
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function getTodayString() {
            return new Date().toISOString().split('T')[0];
        }

        function getPastDates(days = 30) {
            const dates = [];
            for (let i = days - 1; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date.toISOString().split('T')[0]);
            }
            return dates;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.getDate().toString();
        }

        function calculateStreak(completedDates) {
            const sortedDates = [...completedDates].sort().reverse();
            const today = getTodayString();
            let streak = 0;
            let currentDate = new Date();
            
            // Check if completed today or yesterday to continue streak
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];
            
            if (!sortedDates.includes(today) && !sortedDates.includes(yesterdayStr)) {
                return 0;
            }
            
            for (let i = 0; i < 365; i++) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (sortedDates.includes(dateStr)) {
                    streak++;
                } else if (dateStr !== today) {
                    break;
                }
                currentDate.setDate(currentDate.getDate() - 1);
            }
            
            return streak;
        }

        function calculateCompletion(completedDates, totalDays = 30) {
            const pastDates = getPastDates(totalDays);
            const completedInPeriod = pastDates.filter(d => completedDates.includes(d)).length;
            return Math.round((completedInPeriod / totalDays) * 100);
        }

        // Render functions
        function renderHabits() {
            const data = getData();
            const container = document.getElementById('habitsContainer');
            const today = getTodayString();
            const pastDates = getPastDates(30);

            if (data.habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>ðŸŒŸ Start Your Journey</h2>
                        <p>Add your first habit above to begin tracking your progress!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.habits.map((habit, index) => {
                const streak = calculateStreak(habit.completedDates || []);
                const completion = calculateCompletion(habit.completedDates || [], 30);
                const isCompletedToday = (habit.completedDates || []).includes(today);

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <span class="habit-name">${escapeHtml(habit.name)}</span>
                            <button class="delete-btn" onclick="deleteHabit(${index})" title="Delete habit">Ã—</button>
                        </div>
                        
                        <div class="habit-stats">
                            <span class="stat fire">
                                ðŸ”¥ <span class="stat-value">${streak}</span> day streak
                            </span>
                            <span class="stat">
                                ðŸ“Š <span class="stat-value">${completion}%</span> completion
                            </span>
                        </div>

                        <div class="today-check">
                            <label>
                                <input type="checkbox" 
                                       ${isCompletedToday ? 'checked' : ''} 
                                       onchange="toggleToday(${index})">
                                <span>${isCompletedToday ? 'âœ“ Completed today!' : 'Mark as complete for today'}</span>
                            </label>
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${completion}%"></div>
                        </div>

                        <div class="calendar-grid">
                            ${pastDates.map(date => `
                                <div class="calendar-day ${(habit.completedDates || []).includes(date) ? 'completed' : ''} ${date === today ? 'today' : ''}" 
                                     title="${date}">
                                    ${formatDate(date)}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event handlers
        function addHabit(name) {
            const data = getData();
            data.habits.push({
                name: name.trim(),
                completedDates: [],
                createdAt: new Date().toISOString()
            });
            saveData(data);
            renderHabits();
        }

        function deleteHabit(index) {
            if (confirm('Are you sure you want to delete this habit?')) {
                const data = getData();
                data.habits.splice(index, 1);
                saveData(data);
                renderHabits();
            }
        }

        function toggleToday(index) {
            const data = getData();
            const habit = data.habits[index];
            const today = getTodayString();
            
            if (!habit.completedDates) {
                habit.completedDates = [];
            }
            
            const todayIndex = habit.completedDates.indexOf(today);
            if (todayIndex > -1) {
                habit.completedDates.splice(todayIndex, 1);
            } else {
                habit.completedDates.push(today);
            }
            
            saveData(data);
            renderHabits();
        }

        // Initialize
        document.getElementById('addHabitForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('habitInput');
            if (input.value.trim()) {
                addHabit(input.value.trim());
                input.value = '';
            }
        });

        // Initial render
        renderHabits();
    </script>
</body>
</html>

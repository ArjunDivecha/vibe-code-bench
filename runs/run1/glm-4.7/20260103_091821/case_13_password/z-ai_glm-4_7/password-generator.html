<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            word-break: break-all;
            text-align: center;
            min-height: 36px;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .strength-meter {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 25px;
        }

        .slider-container {
            margin-bottom: 25px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        .slider-value {
            color: #667eea;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            color: #333;
        }

        .multi-container {
            margin-bottom: 25px;
        }

        .multi-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        .multi-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .multi-input:focus {
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .multi-passwords {
            margin-top: 25px;
            display: none;
        }

        .multi-passwords.show {
            display: block;
        }

        .multi-passwords h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .password-list {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
        }

        .password-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .password-item:last-child {
            margin-bottom: 0;
        }

        .password-item-copy {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .history {
            margin-top: 25px;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-history {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 12px;
            cursor: pointer;
            font-size: 12px;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .empty-history {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .password-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="password-display">
            <div class="password-text" id="passwordText">Click Generate</div>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
        
        <div class="strength-meter">
            <div class="strength-fill" id="strengthFill"></div>
        </div>
        <div class="strength-text" id="strengthText">Password Strength</div>
        
        <div class="controls">
            <div class="slider-container">
                <div class="slider-label">
                    <span>Password Length</span>
                    <span class="slider-value" id="lengthValue">16</span>
                </div>
                <input type="range" id="lengthSlider" min="8" max="32" value="16">
            </div>
            
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$)</label>
                </div>
            </div>
            
            <div class="multi-container">
                <label class="multi-label">Generate Multiple (1-10)</label>
                <input type="number" class="multi-input" id="multiCount" min="1" max="10" value="1">
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn">Generate Password</button>
        
        <div class="multi-passwords" id="multiPasswords">
            <h3>Generated Passwords</h3>
            <div class="password-list" id="passwordList"></div>
        </div>
        
        <div class="history">
            <h3>
                History
                <button class="clear-history" id="clearHistory">Clear</button>
            </h3>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Copied to clipboard!</div>

    <script>
        // Character sets
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // DOM Elements
        const passwordText = document.getElementById('passwordText');
        const copyBtn = document.getElementById('copyBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const multiCount = document.getElementById('multiCount');
        const generateBtn = document.getElementById('generateBtn');
        const multiPasswords = document.getElementById('multiPasswords');
        const passwordList = document.getElementById('passwordList');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistory');
        const notification = document.getElementById('notification');

        // History
        let history = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        // Update length display
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        // Generate password
        function generatePassword() {
            let chars = '';
            if (uppercaseCheck.checked) chars += uppercase;
            if (lowercaseCheck.checked) chars += lowercase;
            if (numbersCheck.checked) chars += numbers;
            if (symbolsCheck.checked) chars += symbols;

            if (chars === '') {
                showNotification('Please select at least one option!', '#dc3545');
                return '';
            }

            const length = parseInt(lengthSlider.value);
            let password = '';
            
            // Use crypto API for better randomness
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }

            return password;
        }

        // Calculate password strength
        function calculateStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            if (password.length >= 16) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;

            if (strength <= 2) return { level: 'Weak', color: '#dc3545', width: '25%' };
            if (strength <= 4) return { level: 'Fair', color: '#ffc107', width: '50%' };
            if (strength <= 5) return { level: 'Good', color: '#17a2b8', width: '75%' };
            return { level: 'Strong', color: '#28a745', width: '100%' };
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            strengthFill.style.width = strength.width;
            strengthFill.style.backgroundColor = strength.color;
            strengthText.textContent = `Password Strength: ${strength.level}`;
        }

        // Add to history
        function addToHistory(password) {
            history.unshift({ password, time: new Date().toLocaleTimeString() });
            if (history.length > 10) history.pop();
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            renderHistory();
        }

        // Render history
        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <span>${item.password}</span>
                    <button class="password-item-copy" onclick="copyToClipboard('${item.password}')">Copy</button>
                </div>
            `).join('');
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('Copied to clipboard!');
            });
        }

        // Show notification
        function showNotification(message, color = '#28a745') {
            notification.textContent = message;
            notification.style.backgroundColor = color;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Generate button click
        generateBtn.addEventListener('click', () => {
            const count = parseInt(multiCount.value) || 1;
            
            if (count === 1) {
                const password = generatePassword();
                if (password) {
                    passwordText.textContent = password;
                    updateStrengthMeter(password);
                    addToHistory(password);
                    multiPasswords.classList.remove('show');
                }
            } else {
                const passwords = [];
                for (let i = 0; i < count; i++) {
                    const password = generatePassword();
                    if (password) {
                        passwords.push(password);
                        addToHistory(password);
                    }
                }
                
                passwordList.innerHTML = passwords.map(p => `
                    <div class="password-item">
                        <span>${p}</span>
                        <button class="password-item-copy" onclick="copyToClipboard('${p}')">Copy</button>
                    </div>
                `).join('');
                
                multiPasswords.classList.add('show');
                passwordText.textContent = passwords[0];
                updateStrengthMeter(passwords[0]);
            }
        });

        // Copy main password
        copyBtn.addEventListener('click', () => {
            const password = passwordText.textContent;
            if (password && password !== 'Click Generate') {
                copyToClipboard(password);
                copyBtn.classList.add('copied');
                setTimeout(() => copyBtn.classList.remove('copied'), 1500);
            }
        });

        // Clear history
        clearHistoryBtn.addEventListener('click', () => {
            history = [];
            localStorage.removeItem('passwordHistory');
            renderHistory();
        });

        // Initialize
        renderHistory();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #1a1a2e;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .color-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            position: relative;
            cursor: pointer;
            min-height: 100%;
        }

        .color-column:hover {
            flex: 1.2;
        }

        .color-info {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            max-width: 200px;
        }

        .color-column:hover .color-info,
        .color-column.show-info .color-info {
            opacity: 1;
            transform: translateY(0);
        }

        .hex-code {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .rgb-code {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .color-name {
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
        }

        .lock-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.5;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .lock-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .lock-btn.locked {
            opacity: 1;
            background: rgba(255, 255, 255, 0.9);
        }

        .save-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .color-column:hover .save-btn {
            opacity: 1;
        }

        .controls {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .generate-btn {
            background: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .hint {
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .favorites-panel {
            position: fixed;
            left: -320px;
            top: 0;
            width: 300px;
            height: 100%;
            background: #1a1a2e;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease;
            z-index: 200;
            padding: 20px;
            overflow-y: auto;
        }

        .favorites-panel.open {
            left: 0;
        }

        .favorites-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 201;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .favorites-toggle:hover {
            transform: scale(1.05);
        }

        .favorites-title {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .favorite-palette {
            display: flex;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .favorite-palette:hover {
            transform: scale(1.02);
        }

        .favorite-color {
            flex: 1;
            height: 50px;
        }

        .delete-fav {
            position: absolute;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .favorite-palette:hover .delete-fav {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 300;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .empty-favorites {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-top: 50px;
        }

        .close-favorites {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .color-column {
                min-height: 20%;
            }
            
            .hex-code {
                font-size: 1rem;
            }
            
            .rgb-code {
                font-size: 0.75rem;
            }
            
            .color-name {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <button class="favorites-toggle" onclick="toggleFavorites()">â˜… Favorites</button>
    
    <div class="favorites-panel" id="favoritesPanel">
        <button class="close-favorites" onclick="toggleFavorites()">Ã—</button>
        <h2 class="favorites-title">Saved Palettes</h2>
        <div id="favoritesList"></div>
    </div>

    <div class="container" id="palette"></div>

    <div class="controls">
        <button class="generate-btn" onclick="generatePalette()">Generate</button>
        <p class="hint">Press Spacebar to generate â€¢ Click to copy â€¢ ðŸ”’ to lock</p>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Color names database (simplified)
        const colorNames = {
            red: ['Crimson', 'Scarlet', 'Vermilion', 'Ruby', 'Cherry', 'Rose', 'Coral', 'Brick'],
            orange: ['Tangerine', 'Amber', 'Peach', 'Apricot', 'Burnt Orange', 'Pumpkin', 'Rust'],
            yellow: ['Gold', 'Lemon', 'Canary', 'Butter', 'Honey', 'Mustard', 'Saffron'],
            green: ['Emerald', 'Jade', 'Olive', 'Lime', 'Forest', 'Mint', 'Sage', 'Teal'],
            blue: ['Azure', 'Cobalt', 'Sapphire', 'Sky', 'Navy', 'Royal', 'Baby Blue', 'Steel'],
            purple: ['Violet', 'Lavender', 'Lilac', 'Amethyst', 'Plum', 'Mauve', 'Orchid'],
            pink: ['Magenta', 'Fuchsia', 'Blush', 'Carnation', 'Salmon', 'Hot Pink'],
            brown: ['Chocolate', 'Coffee', 'Cinnamon', 'Tan', 'Beige', 'Sienna', 'Sepia'],
            gray: ['Silver', 'Charcoal', 'Slate', 'Ash', 'Pearl', 'Graphite'],
            white: ['Ivory', 'Cream', 'Eggshell', 'Pearl', 'Snow'],
            black: ['Ebony', 'Jet', 'Obsidian', 'Onyx', 'Midnight']
        };

        let currentPalette = [];
        let lockedColors = [false, false, false, false, false];

        // Initialize
        function init() {
            generatePalette();
            loadFavorites();
        }

        // Generate random color
        function generateColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Get color name based on hex
        function getColorName(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return 'Unknown';

            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            const hue = hsl.h;
            const sat = hsl.s;
            const light = hsl.l;

            let category = '';
            
            // Determine color category based on hue
            if (light < 10) category = 'black';
            else if (light > 90) category = 'white';
            else if (sat < 10) category = 'gray';
            else if (hue < 15 || hue >= 345) category = 'red';
            else if (hue < 45) category = 'orange';
            else if (hue < 65) category = 'yellow';
            else if (hue < 150) category = 'green';
            else if (hue < 200) category = 'cyan';
            else if (hue < 260) category = 'blue';
            else if (hue < 290) category = 'purple';
            else if (hue < 330) category = 'pink';
            else category = 'red';

            const names = colorNames[category] || ['Unknown'];
            return names[Math.floor(Math.random() * names.length)];
        }

        // RGB to HSL conversion
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        // Get contrasting text color
        function getContrastColor(hex) {
            const rgb = hexToRgb(hex);
            const luminance = (0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b) / 255;
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        }

        // Generate palette
        function generatePalette() {
            const paletteContainer = document.getElementById('palette');
            paletteContainer.innerHTML = '';

            currentPalette = [];

            for (let i = 0; i < 5; i++) {
                let color;
                if (lockedColors[i] && currentPalette[i]) {
                    color = currentPalette[i];
                } else {
                    color = generateColor();
                }
                currentPalette.push(color);
            }

            renderPalette();
        }

        // Render palette
        function renderPalette() {
            const paletteContainer = document.getElementById('palette');
            paletteContainer.innerHTML = '';

            currentPalette.forEach((color, index) => {
                const column = document.createElement('div');
                column.className = 'color-column';
                column.style.backgroundColor = color;
                column.onclick = (e) => {
                    if (!e.target.classList.contains('lock-btn') && !e.target.classList.contains('save-btn')) {
                        copyToClipboard(color);
                    }
                };

                const contrastColor = getContrastColor(color);

                const lockBtn = document.createElement('button');
                lockBtn.className = 'lock-btn' + (lockedColors[index] ? ' locked' : '');
                lockBtn.innerHTML = lockedColors[index] ? 'ðŸ”’' : 'ðŸ”“';
                lockBtn.onclick = (e) => {
                    e.stopPropagation();
                    toggleLock(index);
                };

                const colorInfo = document.createElement('div');
                colorInfo.className = 'color-info';

                const hexCode = document.createElement('div');
                hexCode.className = 'hex-code';
                hexCode.textContent = color;

                const rgb = hexToRgb(color);
                const rgbCode = document.createElement('div');
                rgbCode.className = 'rgb-code';
                rgbCode.textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;

                const colorName = document.createElement('div');
                colorName.className = 'color-name';
                colorName.textContent = getColorName(color);

                colorInfo.appendChild(hexCode);
                colorInfo.appendChild(rgbCode);
                colorInfo.appendChild(colorName);

                column.appendChild(lockBtn);
                column.appendChild(colorInfo);

                paletteContainer.appendChild(column);
            });
        }

        // Toggle lock
        function toggleLock(index) {
            lockedColors[index] = !lockedColors[index];
            renderPalette();
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied ${text} to clipboard!`);
            });
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Save palette to favorites
        function savePalette() {
            const favorites = JSON.parse(localStorage.getItem('colorFavorites') || '[]');
            favorites.unshift([...currentPalette]);
            localStorage.setItem('colorFavorites', JSON.stringify(favorites));
            loadFavorites();
            showToast('Palette saved to favorites!');
        }

        // Load favorites
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('colorFavorites') || '[]');
            const favoritesList = document.getElementById('favoritesList');
            favoritesList.innerHTML = '';

            if (favorites.length === 0) {
                favoritesList.innerHTML = '<p class="empty-favorites">No saved palettes yet.<br>Click on colors to save!</p>';
                return;
            }

            favorites.forEach((palette, index) => {
                const favPalette = document.createElement('div');
                favPalette.className = 'favorite-palette';
                favPalette.style.position = 'relative';
                favPalette.onclick = () => loadPalette(palette);

                palette.forEach(color => {
                    const favColor = document.createElement('div');
                    favColor.className = 'favorite-color';
                    favColor.style.backgroundColor = color;
                    favPalette.appendChild(favColor);
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-fav';
                deleteBtn.innerHTML = 'Ã—';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteFavorite(index);
                };

                favPalette.appendChild(deleteBtn);
                favoritesList.appendChild(favPalette);
            });
        }

        // Load a saved palette
        function loadPalette(palette) {
            currentPalette = [...palette];
            lockedColors = [false, false, false, false, false];
            renderPalette();
            toggleFavorites();
            showToast('Palette loaded!');
        }

        // Delete favorite
        function deleteFavorite(index) {
            const favorites = JSON.parse(localStorage.getItem('colorFavorites') || '[]');
            favorites.splice(index, 1);
            localStorage.setItem('colorFavorites', JSON.stringify(favorites));
            loadFavorites();
            showToast('Palette deleted!');
        }

        // Toggle favorites panel
        function toggleFavorites() {
            document.getElementById('favoritesPanel').classList.toggle('open');
        }

        // Keyboard event listener
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                generatePalette();
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>

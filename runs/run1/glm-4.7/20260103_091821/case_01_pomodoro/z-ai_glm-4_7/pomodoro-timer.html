<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .session-info {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .timer-display {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            margin: 20px 0;
            font-variant-numeric: tabular-nums;
        }

        .timer-display.break {
            color: #4ecdc4;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .status {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fff;
            padding: 10px 25px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 25px;
            display: inline-block;
        }

        .status.break-mode {
            background: rgba(78, 205, 196, 0.2);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn {
            background: #ff6b6b;
            color: white;
        }

        .start-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .pause-btn {
            background: #ffd93d;
            color: #333;
        }

        .pause-btn:hover {
            background: #ffcc00;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 217, 61, 0.4);
        }

        .reset-btn {
            background: #6c757d;
            color: white;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(108, 117, 125, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .tomato-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            .timer-display {
                font-size: 5rem;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        <div class="session-info" id="sessionInfo">Work Session 1</div>
        
        <div class="status" id="status">Ready to focus!</div>
        
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="buttons">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Timer configuration
        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        const BREAK_TIME = 5 * 60; // 5 minutes in seconds

        // State variables
        let timeLeft = WORK_TIME;
        let isRunning = false;
        let isBreak = false;
        let sessionCount = 1;
        let intervalId = null;

        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusDisplay = document.getElementById('status');
        const sessionInfo = document.getElementById('sessionInfo');

        // Audio context for beep sound
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep() {
            initAudio();
            
            // Create oscillator for beep sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playTripleBeep() {
            initAudio();
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 1000;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, i * 400);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            
            // Update document title
            document.title = `${formatTime(timeLeft)} - ${isBreak ? 'Break' : 'Pomodoro'}`;
        }

        function updateSessionInfo() {
            if (isBreak) {
                sessionInfo.textContent = `Break ${Math.ceil(sessionCount / 2)}`;
                statusDisplay.textContent = 'Time to relax! üßò';
                statusDisplay.classList.add('break-mode');
                timerDisplay.classList.add('break');
            } else {
                sessionInfo.textContent = `Work Session ${Math.ceil(sessionCount / 2)}`;
                statusDisplay.textContent = 'Focus time! üí™';
                statusDisplay.classList.remove('break-mode');
                timerDisplay.classList.remove('break');
            }
        }

        function switchMode() {
            isBreak = !isBreak;
            sessionCount++;
            timeLeft = isBreak ? BREAK_TIME : WORK_TIME;
            updateDisplay();
            updateSessionInfo();
            
            if (isBreak) {
                playTripleBeep();
            } else {
                playTripleBeep();
            }
        }

        function timerComplete() {
            playBeep();
            switchMode();
            
            // Auto-start the next session
            setTimeout(() => {
                if (isRunning) {
                    startTimer();
                }
            }, 1000);
        }

        function startTimer() {
            initAudio();
            
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            statusDisplay.textContent = isBreak ? 'Break in progress... üßò' : 'Stay focused! üí™';
            
            intervalId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(intervalId);
                    timerComplete();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(intervalId);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            statusDisplay.textContent = 'Paused ‚è∏Ô∏è';
        }

        function resetTimer() {
            pauseTimer();
            isBreak = false;
            sessionCount = 1;
            timeLeft = WORK_TIME;
            updateDisplay();
            updateSessionInfo();
            statusDisplay.textContent = 'Ready to focus!';
            document.title = 'Pomodoro Timer';
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            } else if (e.code === 'KeyR') {
                resetTimer();
            }
        });

        // Initialize display
        updateDisplay();
        updateSessionInfo();
    </script>
</body>
</html>

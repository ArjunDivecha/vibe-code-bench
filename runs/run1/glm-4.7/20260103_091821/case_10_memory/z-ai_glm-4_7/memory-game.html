<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: titleBounce 1s ease;
        }

        @keyframes titleBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .stat {
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.4rem;
            color: #ffd700;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            max-width: 500px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.flipped:hover {
            transform: rotateY(180deg) scale(1.05);
        }

        .card.matched {
            animation: matchPulse 0.6s ease;
        }

        .card.matched .card-front {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            box-shadow: 0 0 20px rgba(132, 250, 176, 0.6);
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.15); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transition: background 0.3s ease;
        }

        .card-back:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }

        .card-back::after {
            content: '?';
            font-size: 2rem;
            color: rgba(255,255,255,0.8);
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transform: rotateY(180deg);
        }

        .card.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-10px); }
            75% { transform: rotateY(180deg) translateX(10px); }
        }

        .win-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .win-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .win-content {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .win-content h2 {
            color: #764ba2;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .win-content .emoji-rain {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .final-stats {
            margin: 20px 0;
            font-size: 1.3rem;
            color: #555;
        }

        .final-stats span {
            color: #764ba2;
            font-weight: bold;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .play-again-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.8rem; }
            .game-board { gap: 10px; }
            .card-face { font-size: 2rem; }
            .stats { padding: 10px 20px; gap: 15px; }
            .stat { font-size: 1rem; }
            .win-content { padding: 30px 40px; }
        }
    </style>
</head>
<body>
    <h1>üé¥ Memory Game</h1>
    
    <div class="stats">
        <div class="stat">
            <span>‚è±Ô∏è</span>
            <span class="stat-value" id="timer">00:00</span>
        </div>
        <div class="stat">
            <span>üéØ</span>
            <span class="stat-value" id="moves">0</span>
            <span>moves</span>
        </div>
        <div class="stat">
            <span>‚ú®</span>
            <span class="stat-value" id="pairs">0</span>
            <span>/ 8</span>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="win-modal" id="winModal">
        <div class="win-content">
            <h2>üéâ You Win! üéâ</h2>
            <div class="emoji-rain">üèÜ</div>
            <div class="final-stats">
                <p>Time: <span id="finalTime">00:00</span></p>
                <p>Moves: <span id="finalMoves">0</span></p>
                <p>Rating: <span id="rating">‚≠ê‚≠ê‚≠ê</span></p>
            </div>
            <button class="play-again-btn" onclick="startGame()">Play Again üîÑ</button>
        </div>
    </div>

    <script>
        const emojis = ['üöÄ', 'üåü', 'üéà', 'ü¶ã', 'üåà', 'üçï', 'üé∏', 'üéÆ'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let seconds = 0;
        let canFlip = true;

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function formatTime(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            seconds++;
            document.getElementById('timer').textContent = formatTime(seconds);
        }

        function startTimer() {
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
        }

        function getRating(moves, time) {
            if (moves <= 12 && time <= 45) return '‚≠ê‚≠ê‚≠ê';
            if (moves <= 16 && time <= 60) return '‚≠ê‚≠ê';
            return '‚≠ê';
        }

        function checkWin() {
            if (matchedPairs === 8) {
                stopTimer();
                document.getElementById('finalTime').textContent = formatTime(seconds);
                document.getElementById('finalMoves').textContent = moves;
                document.getElementById('rating').textContent = getRating(moves, seconds);
                
                setTimeout(() => {
                    document.getElementById('winModal').classList.add('show');
                }, 500);
            }
        }

        function flipCard(card, index) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            startTimer();
            card.classList.add('flipped');
            flippedCards.push({ element: card, index, emoji: cards[index] });

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                canFlip = false;

                const [first, second] = flippedCards;

                if (first.emoji === second.emoji) {
                    // Match!
                    setTimeout(() => {
                        first.element.classList.add('matched');
                        second.element.classList.add('matched');
                        matchedPairs++;
                        updateStats();
                        flippedCards = [];
                        canFlip = true;
                        checkWin();
                    }, 300);
                } else {
                    // No match
                    setTimeout(() => {
                        first.element.classList.add('shake');
                        second.element.classList.add('shake');
                    }, 400);

                    setTimeout(() => {
                        first.element.classList.remove('flipped', 'shake');
                        second.element.classList.remove('flipped', 'shake');
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-face card-front">${emoji}</div>
                <div class="card-face card-back"></div>
            `;
            card.addEventListener('click', () => flipCard(card, index));
            return card;
        }

        function startGame() {
            // Reset state
            cards = shuffle([...emojis, ...emojis]);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;
            
            stopTimer();
            document.getElementById('timer').textContent = '00:00';
            updateStats();
            document.getElementById('winModal').classList.remove('show');

            // Create board
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                board.appendChild(card);
            });
        }

        // Initialize game
        startGame();
    </script>
</body>
</html>

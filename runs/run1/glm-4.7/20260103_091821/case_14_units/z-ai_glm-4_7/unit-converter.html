<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .category-selector {
            margin-bottom: 25px;
        }

        .category-selector label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .converter-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .unit-select {
            min-width: 80px;
            padding: 12px 8px;
        }

        .swap-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            flex-shrink: 0;
            align-self: flex-end;
            margin-bottom: 5px;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .swap-btn svg {
            width: 20px;
            height: 20px;
        }

        .formula {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .formula-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .formula-text {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        .quick-conversions {
            margin-top: 25px;
        }

        .quick-conversions h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            color: #555;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        .result-display {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 28px;
            font-weight: bold;
        }

        .result-unit {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .converter-section {
                flex-direction: column;
            }

            .swap-btn {
                transform: rotate(90deg);
                margin: 10px 0;
            }

            .swap-btn:hover {
                transform: rotate(270deg);
            }

            .input-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Unit Converter</h1>
        
        <div class="category-selector">
            <label for="category">Category</label>
            <select id="category">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div class="result-display">
            <div class="result-value" id="resultValue">1</div>
            <div class="result-unit" id="resultUnit">meter = 1 meter</div>
        </div>

        <div class="converter-section">
            <div class="input-group">
                <label>From</label>
                <div class="input-wrapper">
                    <input type="number" id="fromValue" value="1" placeholder="Enter value">
                    <select id="fromUnit" class="unit-select"></select>
                </div>
            </div>

            <button class="swap-btn" id="swapBtn" title="Swap units">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 16V4M7 4L3 8M7 4L11 8M17 8v12M17 20l-4-4M17 20l4-4"/>
                </svg>
            </button>

            <div class="input-group">
                <label>To</label>
                <div class="input-wrapper">
                    <input type="number" id="toValue" value="1" placeholder="Result">
                    <select id="toUnit" class="unit-select"></select>
                </div>
            </div>
        </div>

        <div class="formula">
            <div class="formula-label">Conversion Formula</div>
            <div class="formula-text" id="formulaText">1 meter = 1 meter</div>
        </div>

        <div class="quick-conversions">
            <h3>Common Conversions</h3>
            <div class="quick-buttons" id="quickButtons"></div>
        </div>
    </div>

    <script>
        // Unit definitions
        const units = {
            length: {
                units: ['km', 'm', 'cm', 'mm', 'miles', 'feet', 'inches'],
                names: { km: 'kilometer', m: 'meter', cm: 'centimeter', mm: 'millimeter', miles: 'mile', feet: 'foot', inches: 'inch' },
                toBase: { km: 1000, m: 1, cm: 0.01, mm: 0.001, miles: 1609.344, feet: 0.3048, inches: 0.0254 },
                quick: [
                    { from: 'km', to: 'miles', value: 1, label: '1 km to miles' },
                    { from: 'miles', to: 'km', value: 1, label: '1 mile to km' },
                    { from: 'feet', to: 'm', value: 1, label: '1 foot to m' },
                    { from: 'inches', to: 'cm', value: 1, label: '1 inch to cm' }
                ]
            },
            weight: {
                units: ['kg', 'g', 'lb', 'oz'],
                names: { kg: 'kilogram', g: 'gram', lb: 'pound', oz: 'ounce' },
                toBase: { kg: 1, g: 0.001, lb: 0.453592, oz: 0.0283495 },
                quick: [
                    { from: 'kg', to: 'lb', value: 1, label: '1 kg to lb' },
                    { from: 'lb', to: 'kg', value: 1, label: '1 lb to kg' },
                    { from: 'oz', to: 'g', value: 1, label: '1 oz to g' }
                ]
            },
            temperature: {
                units: ['C', 'F', 'K'],
                names: { C: 'Celsius', F: 'Fahrenheit', K: 'Kelvin' },
                quick: [
                    { from: 'C', to: 'F', value: 0, label: '0Â°C to Â°F' },
                    { from: 'C', to: 'F', value: 100, label: '100Â°C to Â°F' },
                    { from: 'F', to: 'C', value: 32, label: '32Â°F to Â°C' },
                    { from: 'C', to: 'K', value: 0, label: '0Â°C to K' }
                ]
            },
            volume: {
                units: ['L', 'mL', 'gallons', 'cups'],
                names: { L: 'liter', mL: 'milliliter', gallons: 'gallon', cups: 'cup' },
                toBase: { L: 1, mL: 0.001, gallons: 3.78541, cups: 0.236588 },
                quick: [
                    { from: 'L', to: 'gallons', value: 1, label: '1 L to gallons' },
                    { from: 'gallons', to: 'L', value: 1, label: '1 gallon to L' },
                    { from: 'cups', to: 'mL', value: 1, label: '1 cup to mL' }
                ]
            },
            time: {
                units: ['hours', 'minutes', 'seconds'],
                names: { hours: 'hour', minutes: 'minute', seconds: 'second' },
                toBase: { hours: 3600, minutes: 60, seconds: 1 },
                quick: [
                    { from: 'hours', to: 'minutes', value: 1, label: '1 hour to minutes' },
                    { from: 'hours', to: 'seconds', value: 1, label: '1 hour to seconds' },
                    { from: 'minutes', to: 'seconds', value: 1, label: '1 minute to seconds' }
                ]
            }
        };

        // DOM elements
        const categorySelect = document.getElementById('category');
        const fromValue = document.getElementById('fromValue');
        const toValue = document.getElementById('toValue');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const formulaText = document.getElementById('formulaText');
        const quickButtons = document.getElementById('quickButtons');
        const resultValue = document.getElementById('resultValue');
        const resultUnit = document.getElementById('resultUnit');

        // Temperature conversion functions
        function tempToCelsius(value, from) {
            switch(from) {
                case 'C': return value;
                case 'F': return (value - 32) * 5/9;
                case 'K': return value - 273.15;
            }
        }

        function celsiusToTemp(value, to) {
            switch(to) {
                case 'C': return value;
                case 'F': return value * 9/5 + 32;
                case 'K': return value + 273.15;
            }
        }

        // Convert value based on category
        function convert(value, from, to, category) {
            if (category === 'temperature') {
                const celsius = tempToCelsius(value, from);
                return celsiusToTemp(celsius, to);
            }
            const baseValue = value * units[category].toBase[from];
            return baseValue / units[category].toBase[to];
        }

        // Get formula text
        function getFormula(from, to, category) {
            const fromName = units[category].names[from];
            const toName = units[category].names[to];
            
            if (category === 'temperature') {
                switch(`${from}-${to}`) {
                    case 'C-F': return 'Â°F = (Â°C Ã— 9/5) + 32';
                    case 'F-C': return 'Â°C = (Â°F - 32) Ã— 5/9';
                    case 'C-K': return 'K = Â°C + 273.15';
                    case 'K-C': return 'Â°C = K - 273.15';
                    case 'F-K': return 'K = (Â°F - 32) Ã— 5/9 + 273.15';
                    case 'K-F': return 'Â°F = (K - 273.15) Ã— 9/5 + 32';
                }
            }
            
            const factor = units[category].toBase[from] / units[category].toBase[to];
            if (factor >= 1) {
                return `1 ${fromName} = ${factor.toFixed(6).replace(/\.?0+$/, '')} ${toName}s`;
            } else {
                return `1 ${fromName} = ${factor.toFixed(6).replace(/\.?0+$/, '')} ${toName}s`;
            }
        }

        // Populate unit dropdowns
        function populateUnits(category) {
            const unitList = units[category].units;
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            unitList.forEach(unit => {
                fromUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
                toUnit.innerHTML += `<option value="${unit}">${unit}</option>`;
            });
            
            // Set default units (different for each category)
            if (category === 'length') {
                fromUnit.value = 'm';
                toUnit.value = 'km';
            } else if (category === 'weight') {
                fromUnit.value = 'kg';
                toUnit.value = 'lb';
            } else if (category === 'temperature') {
                fromUnit.value = 'C';
                toUnit.value = 'F';
            } else if (category === 'volume') {
                fromUnit.value = 'L';
                toUnit.value = 'gallons';
            } else if (category === 'time') {
                fromUnit.value = 'hours';
                toUnit.value = 'minutes';
            }
        }

        // Populate quick conversion buttons
        function populateQuickButtons(category) {
            quickButtons.innerHTML = '';
            const quick = units[category].quick;
            
            quick.forEach(q => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = q.label;
                btn.onclick = () => {
                    fromUnit.value = q.from;
                    toUnit.value = q.to;
                    fromValue.value = q.value;
                    performConversion('from');
                };
                quickButtons.appendChild(btn);
            });
        }

        // Perform conversion
        function performConversion(source) {
            const category = categorySelect.value;
            const from = fromUnit.value;
            const to = toUnit.value;
            
            if (source === 'from') {
                const value = parseFloat(fromValue.value) || 0;
                const result = convert(value, from, to, category);
                toValue.value = formatResult(result);
                resultValue.textContent = formatResult(result);
            } else {
                const value = parseFloat(toValue.value) || 0;
                const result = convert(value, to, from, category);
                fromValue.value = formatResult(result);
                resultValue.textContent = formatResult(value);
            }
            
            // Update formula and result display
            formulaText.textContent = getFormula(from, to, category);
            const fromName = units[category].names[from];
            const toName = units[category].names[to];
            const displayValue = source === 'from' ? toValue.value : fromValue.value;
            resultUnit.textContent = `${formatResult(parseFloat(fromValue.value) || 0)} ${fromName} = ${displayValue} ${toName}`;
        }

        // Format result for display
        function formatResult(value) {
            if (Number.isInteger(value)) return value.toString();
            if (Math.abs(value) < 0.000001 || Math.abs(value) > 9999999) {
                return value.toExponential(6);
            }
            return parseFloat(value.toPrecision(10)).toString();
        }

        // Swap units
        function swapUnits() {
            const temp = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = temp;
            performConversion('from');
        }

        // Event listeners
        categorySelect.addEventListener('change', () => {
            populateUnits(categorySelect.value);
            populateQuickButtons(categorySelect.value);
            performConversion('from');
        });

        fromValue.addEventListener('input', () => performConversion('from'));
        toValue.addEventListener('input', () => performConversion('to'));
        fromUnit.addEventListener('change', () => performConversion('from'));
        toUnit.addEventListener('change', () => performConversion('from'));
        swapBtn.addEventListener('click', swapUnits);

        // Initialize
        populateUnits('length');
        populateQuickButtons('length');
        performConversion('from');
    </script>
</body>
</html>

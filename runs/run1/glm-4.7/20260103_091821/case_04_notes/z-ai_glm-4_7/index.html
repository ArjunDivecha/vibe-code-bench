<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 15px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 25px;
            width: 250px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-box svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            fill: #999;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            max-height: 250px;
            overflow: hidden;
        }

        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .note-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #2c3e50;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-card p {
            font-size: 0.9rem;
            color: #666;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
        }

        .note-card .date {
            font-size: 0.75rem;
            color: #999;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .note-card .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 5px;
        }

        .note-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #fee !important;
            border-radius: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            fill: #ddd;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #666;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.3rem;
            color: #2c3e50;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #f5f5f5;
            color: #333;
        }

        .modal-body {
            padding: 25px;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .toolbar-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: #e9ecef;
        }

        .toolbar-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        #noteContent {
            width: 100%;
            min-height: 200px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }

        #noteContent:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .modal-footer {
            padding: 15px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .preview-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .preview-content strong {
            font-weight: bold;
        }

        .preview-content em {
            font-style: italic;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                flex-direction: column;
            }

            .search-box input {
                width: 100%;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Notes</h1>
            <div class="controls">
                <div class="search-box">
                    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    <input type="text" id="searchInput" placeholder="Search notes...">
                </div>
                <button class="btn btn-primary" id="newNoteBtn">
                    <span>+</span> New Note
                </button>
            </div>
        </header>

        <div id="notesGrid" class="notes-grid"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
            <h2>No notes yet</h2>
            <p>Click "New Note" to create your first note</p>
        </div>
    </div>

    <!-- Note Modal -->
    <div class="modal-overlay" id="noteModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">New Note</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title...">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <div class="toolbar">
                        <button class="toolbar-btn" id="boldBtn" title="Bold"><strong>B</strong></button>
                        <button class="toolbar-btn" id="italicBtn" title="Italic"><em>I</em></button>
                    </div>
                    <textarea id="noteContent" placeholder="Write your note here..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save Note</button>
            </div>
        </div>
    </div>

    <!-- View Modal -->
    <div class="modal-overlay" id="viewModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="viewTitle">Note</h2>
                <button class="modal-close" id="closeViewModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="viewNoteTitle" placeholder="Enter note title...">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <div class="toolbar">
                        <button class="toolbar-btn" id="viewBoldBtn" title="Bold"><strong>B</strong></button>
                        <button class="toolbar-btn" id="viewItalicBtn" title="Italic"><em>I</em></button>
                    </div>
                    <textarea id="viewNoteContent"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteNoteBtn">Delete</button>
                <button class="btn btn-primary" id="updateNoteBtn">Update</button>
            </div>
        </div>
    </div>

    <script>
        // Notes App
        const App = {
            notes: [],
            currentNoteId: null,

            init() {
                this.loadNotes();
                this.renderNotes();
                this.bindEvents();
            },

            loadNotes() {
                const stored = localStorage.getItem('notes');
                if (stored) {
                    this.notes = JSON.parse(stored);
                }
            },

            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            },

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            },

            formatDate(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            },

            stripHtml(text) {
                const tmp = document.createElement('div');
                tmp.innerHTML = text;
                return tmp.textContent || tmp.innerText || '';
            },

            renderNotes(searchTerm = '') {
                const grid = document.getElementById('notesGrid');
                const emptyState = document.getElementById('emptyState');

                let filteredNotes = this.notes;
                
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filteredNotes = this.notes.filter(note => 
                        note.title.toLowerCase().includes(term) || 
                        note.content.toLowerCase().includes(term)
                    );
                }

                if (filteredNotes.length === 0) {
                    grid.style.display = 'none';
                    emptyState.style.display = 'block';
                    if (searchTerm) {
                        emptyState.querySelector('h2').textContent = 'No results found';
                        emptyState.querySelector('p').textContent = 'Try a different search term';
                    } else {
                        emptyState.querySelector('h2').textContent = 'No notes yet';
                        emptyState.querySelector('p').textContent = 'Click "New Note" to create your first note';
                    }
                    return;
                }

                grid.style.display = 'grid';
                emptyState.style.display = 'none';

                grid.innerHTML = filteredNotes.map(note => `
                    <div class="note-card" data-id="${note.id}">
                        <button class="delete-btn" data-id="${note.id}" title="Delete note">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                        </button>
                        <h3>${this.escapeHtml(note.title) || 'Untitled'}</h3>
                        <p>${this.escapeHtml(this.stripHtml(note.content)) || 'No content'}</p>
                        <div class="date">${this.formatDate(note.updatedAt || note.createdAt)}</div>
                    </div>
                `).join('');
            },

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            openModal() {
                document.getElementById('noteModal').classList.add('active');
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('noteTitle').focus();
            },

            closeModal() {
                document.getElementById('noteModal').classList.remove('active');
            },

            openViewModal(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNoteId = noteId;
                document.getElementById('viewTitle').textContent = 'Edit Note';
                document.getElementById('viewNoteTitle').value = note.title;
                document.getElementById('viewNoteContent').value = note.content;
                document.getElementById('viewModal').classList.add('active');
            },

            closeViewModal() {
                document.getElementById('viewModal').classList.remove('active');
                this.currentNoteId = null;
            },

            createNote() {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    alert('Please enter a title or content for your note');
                    return;
                }

                const note = {
                    id: this.generateId(),
                    title: title || 'Untitled',
                    content: content,
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                };

                this.notes.unshift(note);
                this.saveNotes();
                this.renderNotes();
                this.closeModal();
            },

            updateNote() {
                if (!this.currentNoteId) return;

                const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                if (noteIndex === -1) return;

                const title = document.getElementById('viewNoteTitle').value.trim();
                const content = document.getElementById('viewNoteContent').value.trim();

                this.notes[noteIndex].title = title || 'Untitled';
                this.notes[noteIndex].content = content;
                this.notes[noteIndex].updatedAt = Date.now();

                this.saveNotes();
                this.renderNotes();
                this.closeViewModal();
            },

            deleteNote(noteId) {
                if (!confirm('Are you sure you want to delete this note?')) return;

                this.notes = this.notes.filter(n => n.id !== noteId);
                this.saveNotes();
                this.renderNotes();
            },

            applyFormatting(textarea, tag) {
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const text = textarea.value;
                const selected = text.substring(start, end);

                if (!selected) return;

                const before = text.substring(0, start);
                const after = text.substring(end);
                const formatted = tag === 'bold' 
                    ? `**${selected}**` 
                    : `*${selected}*`;

                textarea.value = before + formatted + after;
                textarea.focus();
                
                // Restore cursor position
                const newPos = start + formatted.length;
                textarea.setSelectionRange(newPos, newPos);
            },

            bindEvents() {
                // New note button
                document.getElementById('newNoteBtn').addEventListener('click', () => {
                    this.openModal();
                });

                // Close modal buttons
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('closeViewModal').addEventListener('click', () => {
                    this.closeViewModal();
                });

                // Save note
                document.getElementById('saveBtn').addEventListener('click', () => {
                    this.createNote();
                });

                // Update note
                document.getElementById('updateNoteBtn').addEventListener('click', () => {
                    this.updateNote();
                });

                // Delete note
                document.getElementById('deleteNoteBtn').addEventListener('click', () => {
                    if (this.currentNoteId) {
                        this.deleteNote(this.currentNoteId);
                    }
                });

                // Note grid clicks
                document.getElementById('notesGrid').addEventListener('click', (e) => {
                    const deleteBtn = e.target.closest('.delete-btn');
                    if (deleteBtn) {
                        e.stopPropagation();
                        const noteId = deleteBtn.dataset.id;
                        this.deleteNote(noteId);
                        return;
                    }

                    const noteCard = e.target.closest('.note-card');
                    if (noteCard) {
                        const noteId = noteCard.dataset.id;
                        this.openViewModal(noteId);
                    }
                });

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.renderNotes(e.target.value);
                });

                // Formatting buttons - New note modal
                document.getElementById('boldBtn').addEventListener('click', () => {
                    const textarea = document.getElementById('noteContent');
                    this.applyFormatting(textarea, 'bold');
                });

                document.getElementById('italicBtn').addEventListener('click', () => {
                    const textarea = document.getElementById('noteContent');
                    this.applyFormatting(textarea, 'italic');
                });

                // Formatting buttons - View modal
                document.getElementById('viewBoldBtn').addEventListener('click', () => {
                    const textarea = document.getElementById('viewNoteContent');
                    this.applyFormatting(textarea, 'bold');
                });

                document.getElementById('viewItalicBtn').addEventListener('click', () => {
                    const textarea = document.getElementById('viewNoteContent');
                    this.applyFormatting(textarea, 'italic');
                });

                // Close modals on overlay click
                document.getElementById('noteModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('noteModal')) {
                        this.closeModal();
                    }
                });

                document.getElementById('viewModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('viewModal')) {
                        this.closeViewModal();
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                        this.closeViewModal();
                    }
                    if (e.key === 'n' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        this.openModal();
                    }
                });
            }
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 0.5s ease;
            padding: 20px;
        }

        body.sunny {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .weather-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .weather-card.active {
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        .city-name {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .temperature {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .condition {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .humidity {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .details-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .details-panel.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .details-header {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .detail-value {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 250px;
            padding: 20px;
            gap: 15px;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 80px;
        }

        .bar {
            width: 100%;
            background: linear-gradient(to top, rgba(255,255,255,0.3), rgba(255,255,255,0.8));
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease, background 0.3s ease;
            position: relative;
            min-height: 10px;
        }

        .bar:hover {
            background: linear-gradient(to top, rgba(255,255,255,0.5), white);
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .bar-label {
            color: white;
            margin-top: 10px;
            font-size: 0.85rem;
            text-align: center;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .weather-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .weather-card {
                padding: 20px 15px;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .city-name {
                font-size: 1.2rem;
            }

            .chart {
                height: 200px;
                gap: 8px;
            }

            .bar-label {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .weather-grid {
                grid-template-columns: 1fr 1fr;
            }

            .details-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Weather Dashboard</h1>
        
        <div class="weather-grid" id="weatherGrid"></div>
        
        <div class="details-panel" id="detailsPanel">
            <div class="details-header">
                <span id="detailsTitle">City Details</span>
                <button class="close-btn" onclick="closeDetails()">‚úï Close</button>
            </div>
            <div class="details-grid" id="detailsGrid"></div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">üìä Temperature Comparison</div>
            <div class="chart" id="temperatureChart"></div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                city: "New York",
                temperature: 22,
                condition: "sunny",
                humidity: 45,
                windSpeed: 12,
                feelsLike: 24,
                pressure: 1015,
                visibility: 10,
                uvIndex: 6
            },
            {
                city: "London",
                temperature: 15,
                condition: "cloudy",
                humidity: 78,
                windSpeed: 18,
                feelsLike: 13,
                pressure: 1008,
                visibility: 8,
                uvIndex: 2
            },
            {
                city: "Tokyo",
                temperature: 28,
                condition: "rainy",
                humidity: 85,
                windSpeed: 8,
                feelsLike: 32,
                pressure: 1005,
                visibility: 5,
                uvIndex: 3
            },
            {
                city: "Sydney",
                temperature: 25,
                condition: "sunny",
                humidity: 55,
                windSpeed: 15,
                feelsLike: 26,
                pressure: 1020,
                visibility: 12,
                uvIndex: 8
            },
            {
                city: "Paris",
                temperature: 18,
                condition: "cloudy",
                humidity: 65,
                windSpeed: 10,
                feelsLike: 17,
                pressure: 1012,
                visibility: 9,
                uvIndex: 4
            }
        ];

        // Weather icons mapping
        const weatherIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è"
        };

        // Get condition-specific class for body
        function getConditionClass(condition) {
            return condition;
        }

        // Create weather card HTML
        function createWeatherCard(data, index) {
            return `
                <div class="weather-card" onclick="showDetails(${index})" data-index="${index}">
                    <div class="city-name">${data.city}</div>
                    <div class="weather-icon">${weatherIcons[data.condition]}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">üíß ${data.humidity}%</div>
                </div>
            `;
        }

        // Render all weather cards
        function renderWeatherCards() {
            const grid = document.getElementById('weatherGrid');
            grid.innerHTML = weatherData.map((data, index) => createWeatherCard(data, index)).join('');
        }

        // Show city details
        function showDetails(index) {
            const data = weatherData[index];
            const panel = document.getElementById('detailsPanel');
            const grid = document.getElementById('detailsGrid');
            const title = document.getElementById('detailsTitle');

            // Update body background based on condition
            document.body.className = getConditionClass(data.condition);

            // Highlight active card
            document.querySelectorAll('.weather-card').forEach(card => {
                card.classList.remove('active');
            });
            document.querySelector(`[data-index="${index}"]`).classList.add('active');

            // Set title
            title.innerHTML = `${weatherIcons[data.condition]} ${data.city}`;

            // Create details items
            const details = [
                { label: "Temperature", value: `${data.temperature}¬∞C` },
                { label: "Feels Like", value: `${data.feelsLike}¬∞C` },
                { label: "Condition", value: data.condition },
                { label: "Humidity", value: `${data.humidity}%` },
                { label: "Wind Speed", value: `${data.windSpeed} km/h` },
                { label: "Pressure", value: `${data.pressure} hPa` },
                { label: "Visibility", value: `${data.visibility} km` },
                { label: "UV Index", value: data.uvIndex }
            ];

            grid.innerHTML = details.map(item => `
                <div class="detail-item">
                    <div class="detail-label">${item.label}</div>
                    <div class="detail-value">${item.value}</div>
                </div>
            `).join('');

            panel.classList.add('show');
        }

        // Close details panel
        function closeDetails() {
            const panel = document.getElementById('detailsPanel');
            panel.classList.remove('show');
            document.body.className = '';
            document.querySelectorAll('.weather-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        // Create temperature chart
        function renderTemperatureChart() {
            const chart = document.getElementById('temperatureChart');
            const maxTemp = Math.max(...weatherData.map(d => d.temperature));
            const minTemp = Math.min(...weatherData.map(d => d.temperature));
            const range = maxTemp - minTemp || 1;

            chart.innerHTML = weatherData.map(data => {
                const height = ((data.temperature - minTemp) / range) * 60 + 40; // 40-100% height
                return `
                    <div class="bar-container">
                        <div class="bar" style="height: ${height}%;">
                            <span class="bar-value">${data.temperature}¬∞</span>
                        </div>
                        <div class="bar-label">${data.city}</div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderWeatherCards();
            renderTemperatureChart();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .total-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .total-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
        }

        .breakdown {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .breakdown-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .breakdown-label {
            flex: 1;
            font-size: 0.85rem;
            color: #555;
        }

        .breakdown-amount {
            font-weight: 600;
            color: #333;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters select {
            flex: 1;
            min-width: 150px;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .expense-item:hover {
            background: #f8f9fa;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .expense-meta {
            font-size: 0.85rem;
            color: #888;
        }

        .expense-amount {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
            margin-right: 16px;
        }

        .delete-btn {
            background: #ff4757;
            width: auto;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .delete-btn:hover {
            background: #ff6b7a;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .clear-btn {
            background: transparent;
            border: 2px solid #ff4757;
            color: #ff4757;
            margin-top: 10px;
            width: auto;
            padding: 8px 20px;
        }

        .clear-btn:hover {
            background: #ff4757;
            color: white;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-section .form-group {
            margin-bottom: 0;
            flex: 1;
            min-width: 140px;
        }

        .clear-filters {
            background: #6c757d;
            width: auto;
            padding: 12px 20px;
        }

        .clear-filters:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        
        <div class="grid">
            <!-- Add Expense Form -->
            <div class="card">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Bills">üìÑ Bills</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required placeholder="What did you spend on?">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <!-- Summary & Chart -->
            <div class="card">
                <h2>Summary</h2>
                <div class="total-display">
                    <div class="total-label">Total Spending</div>
                    <div class="total-amount" id="totalAmount">$0.00</div>
                </div>
                <div class="chart-container">
                    <canvas id="pieChart" width="200" height="200"></canvas>
                </div>
                <div class="breakdown" id="breakdown"></div>
            </div>
        </div>

        <!-- Expense List -->
        <div class="card">
            <h2>Expenses</h2>
            <div class="filter-section">
                <div class="form-group">
                    <label for="filterCategory">Filter by Category</label>
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="Food">üçî Food</option>
                        <option value="Transport">üöó Transport</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Bills">üìÑ Bills</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Other">üì¶ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterStartDate">From</label>
                    <input type="date" id="filterStartDate">
                </div>
                <div class="form-group">
                    <label for="filterEndDate">To</label>
                    <input type="date" id="filterEndDate">
                </div>
                <button type="button" class="clear-filters" id="clearFilters">Clear</button>
            </div>
            <div class="expense-list" id="expenseList"></div>
            <button type="button" class="clear-btn" id="clearAll" style="display: none;">Clear All Expenses</button>
        </div>
    </div>

    <script>
        // Category colors
        const categoryColors = {
            'Food': '#ff6b6b',
            'Transport': '#4ecdc4',
            'Entertainment': '#ffe66d',
            'Bills': '#95e1d3',
            'Shopping': '#dda0dd',
            'Other': '#87ceeb'
        };

        // State
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // DOM Elements
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        const totalAmount = document.getElementById('totalAmount');
        const breakdown = document.getElementById('breakdown');
        const filterCategory = document.getElementById('filterCategory');
        const filterStartDate = document.getElementById('filterStartDate');
        const filterEndDate = document.getElementById('filterEndDate');
        const clearFilters = document.getElementById('clearFilters');
        const clearAll = document.getElementById('clearAll');
        const pieChart = document.getElementById('pieChart');
        const ctx = pieChart.getContext('2d');

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Save to localStorage
        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Add expense
        expenseForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            expenses.unshift(expense);
            saveExpenses();
            render();
            expenseForm.reset();
            document.getElementById('date').valueAsDate = new Date();
        });

        // Delete expense
        function deleteExpense(id) {
            expenses = expenses.filter(exp => exp.id !== id);
            saveExpenses();
            render();
        }

        // Filter expenses
        function getFilteredExpenses() {
            return expenses.filter(exp => {
                const categoryMatch = !filterCategory.value || exp.category === filterCategory.value;
                const startDateMatch = !filterStartDate.value || exp.date >= filterStartDate.value;
                const endDateMatch = !filterEndDate.value || exp.date <= filterEndDate.value;
                return categoryMatch && startDateMatch && endDateMatch;
            });
        }

        // Render expense list
        function renderExpenses() {
            const filtered = getFilteredExpenses();
            
            if (filtered.length === 0) {
                expenseList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 5h-2V3a1 1 0 0 0-2 0v2h-2V3a1 1 0 0 0-2 0v2H9V3a1 1 0 0 0-2 0v2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H5V9h14v12zM7 11h5v5H7z"/>
                        </svg>
                        <p>No expenses found</p>
                    </div>
                `;
                clearAll.style.display = 'none';
                return;
            }

            clearAll.style.display = expenses.length > 0 ? 'block' : 'none';
            
            expenseList.innerHTML = filtered.map(exp => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-description">${escapeHtml(exp.description)}</div>
                        <div class="expense-meta">
                            <span style="color: ${categoryColors[exp.category]}">‚óè</span>
                            ${exp.category} ‚Ä¢ ${formatDate(exp.date)}
                        </div>
                    </div>
                    <div class="expense-amount">$${exp.amount.toFixed(2)}</div>
                    <button class="delete-btn" onclick="deleteExpense(${exp.id})">Delete</button>
                </div>
            `).join('');
        }

        // Render summary
        function renderSummary() {
            const filtered = getFilteredExpenses();
            const total = filtered.reduce((sum, exp) => sum + exp.amount, 0);
            totalAmount.textContent = `$${total.toFixed(2)}`;

            // Calculate breakdown by category
            const categoryTotals = {};
            filtered.forEach(exp => {
                categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
            });

            // Render breakdown
            const sortedCategories = Object.entries(categoryTotals).sort((a, b) => b[1] - a[1]);
            
            if (sortedCategories.length === 0) {
                breakdown.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #888;">No data</p>';
            } else {
                breakdown.innerHTML = sortedCategories.map(([cat, amount]) => `
                    <div class="breakdown-item">
                        <div class="color-dot" style="background: ${categoryColors[cat]}"></div>
                        <div class="breakdown-label">${cat}</div>
                        <div class="breakdown-amount">$${amount.toFixed(2)}</div>
                    </div>
                `).join('');
            }

            // Draw pie chart
            drawPieChart(sortedCategories, total);
        }

        // Draw pie chart
        function drawPieChart(data, total) {
            ctx.clearRect(0, 0, pieChart.width, pieChart.height);
            
            if (data.length === 0 || total === 0) {
                // Draw empty circle
                ctx.beginPath();
                ctx.arc(100, 100, 80, 0, Math.PI * 2);
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 20;
                ctx.stroke();
                return;
            }

            const centerX = 100;
            const centerY = 100;
            const radius = 80;
            let startAngle = -Math.PI / 2;

            data.forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * Math.PI * 2;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = categoryColors[category];
                ctx.fill();
                
                // Add white border between slices
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                startAngle += sliceAngle;
            });

            // Draw center circle for donut effect
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Event listeners for filters
        filterCategory.addEventListener('change', render);
        filterStartDate.addEventListener('change', render);
        filterEndDate.addEventListener('change', render);

        clearFilters.addEventListener('click', () => {
            filterCategory.value = '';
            filterStartDate.value = '';
            filterEndDate.value = '';
            render();
        });

        clearAll.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete all expenses?')) {
                expenses = [];
                saveExpenses();
                render();
            }
        });

        // Main render function
        function render() {
            renderExpenses();
            renderSummary();
        }

        // Initial render
        render();
    </script>
</body>
</html>

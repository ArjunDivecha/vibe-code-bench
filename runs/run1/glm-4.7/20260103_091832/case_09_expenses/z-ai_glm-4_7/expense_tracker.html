<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.25rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button.btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button.btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Summary Styles */
        .total-amount {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
        }

        .total-label {
            text-align: center;
            color: #888;
            margin-bottom: 10px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filters input, .filters select {
            flex: 1;
            min-width: 150px;
        }

        /* Expense List */
        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .expense-item:hover {
            background: #f8f9ff;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .expense-details h3 {
            font-size: 1rem;
            color: #333;
            margin-bottom: 4px;
        }

        .expense-details p {
            font-size: 0.85rem;
            color: #888;
        }

        .expense-amount {
            font-weight: 700;
            font-size: 1.1rem;
            color: #e74c3c;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            padding: 8px;
            margin-left: 10px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        /* Category Breakdown */
        .breakdown-list {
            margin-top: 15px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-category {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breakdown-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Scrollbar */
        .expense-list::-webkit-scrollbar {
            width: 6px;
        }

        .expense-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .expense-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        
        <div class="dashboard">
            <!-- Add Expense Form -->
            <div class="card">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Bills">üìÑ Bills</option>
                            <option value="Shopping">üõí Shopping</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="What was this expense for?" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Expense</button>
                </form>
            </div>

            <!-- Summary & Chart -->
            <div class="card">
                <h2>Spending Overview</h2>
                <p class="total-label">Total Spending</p>
                <div class="total-amount" id="totalAmount">$0.00</div>
                <div class="chart-container">
                    <canvas id="pieChart" width="200" height="200"></canvas>
                </div>
                <div class="breakdown-list" id="breakdownList"></div>
            </div>
        </div>

        <!-- Expense List -->
        <div class="card">
            <h2>Expense History</h2>
            <div class="filters">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Food">üçî Food</option>
                    <option value="Transport">üöó Transport</option>
                    <option value="Entertainment">üé¨ Entertainment</option>
                    <option value="Bills">üìÑ Bills</option>
                    <option value="Shopping">üõí Shopping</option>
                    <option value="Other">üì¶ Other</option>
                </select>
                <input type="date" id="filterDateFrom" placeholder="From date">
                <input type="date" id="filterDateTo" placeholder="To date">
            </div>
            <div class="expense-list" id="expenseList"></div>
        </div>
    </div>

    <script>
        // Category configuration
        const categories = {
            'Food': { emoji: 'üçî', color: '#FF6384' },
            'Transport': { emoji: 'üöó', color: '#36A2EB' },
            'Entertainment': { emoji: 'üé¨', color: '#FFCE56' },
            'Bills': { emoji: 'üìÑ', color: '#4BC0C0' },
            'Shopping': { emoji: 'üõí', color: '#9966FF' },
            'Other': { emoji: 'üì¶', color: '#FF9F40' }
        };

        // State
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // DOM Elements
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        const totalAmount = document.getElementById('totalAmount');
        const breakdownList = document.getElementById('breakdownList');
        const pieChart = document.getElementById('pieChart');
        const filterCategory = document.getElementById('filterCategory');
        const filterDateFrom = document.getElementById('filterDateFrom');
        const filterDateTo = document.getElementById('filterDateTo');
        const dateInput = document.getElementById('date');

        // Set default date to today
        dateInput.valueAsDate = new Date();

        // Initialize
        renderExpenses();
        renderSummary();

        // Event Listeners
        expenseForm.addEventListener('submit', addExpense);
        filterCategory.addEventListener('change', renderExpenses);
        filterDateFrom.addEventListener('change', renderExpenses);
        filterDateTo.addEventListener('change', renderExpenses);

        function addExpense(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            expenses.unshift(expense);
            saveExpenses();
            renderExpenses();
            renderSummary();
            expenseForm.reset();
            dateInput.valueAsDate = new Date();
        }

        function deleteExpense(id) {
            expenses = expenses.filter(exp => exp.id !== id);
            saveExpenses();
            renderExpenses();
            renderSummary();
        }

        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function getFilteredExpenses() {
            const category = filterCategory.value;
            const dateFrom = filterDateFrom.value;
            const dateTo = filterDateTo.value;

            return expenses.filter(exp => {
                if (category && exp.category !== category) return false;
                if (dateFrom && exp.date < dateFrom) return false;
                if (dateTo && exp.date > dateTo) return false;
                return true;
            });
        }

        function renderExpenses() {
            const filtered = getFilteredExpenses();
            
            if (filtered.length === 0) {
                expenseList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 5h-14l1.5-2h11zM21.794 5.392l-2.994-3.992c-.196-.261-.494-.4-.8-.4h-12c-.326 0-.608.156-.8.4l-2.994 3.992c-.043.058-.066.123-.066.192v.416c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2v-.416c0-.069-.023-.134-.046-.192zm-1.794 3.608h-16c-1.103 0-2 .897-2 2v9c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2v-9c0-1.103-.897-2-2-2zm-10 9h-4v-5h4v5zm6 0h-4v-5h4v5z"/>
                        </svg>
                        <p>No expenses found. Add your first expense!</p>
                    </div>
                `;
                return;
            }

            expenseList.innerHTML = filtered.map(exp => {
                const cat = categories[exp.category];
                return `
                    <div class="expense-item">
                        <div class="expense-info">
                            <div class="category-badge" style="background: ${cat.color}20;">
                                ${cat.emoji}
                            </div>
                            <div class="expense-details">
                                <h3>${exp.description}</h3>
                                <p>${exp.category} ‚Ä¢ ${formatDate(exp.date)}</p>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <span class="expense-amount">-$${exp.amount.toFixed(2)}</span>
                            <button class="delete-btn" onclick="deleteExpense(${exp.id})">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderSummary() {
            const filtered = getFilteredExpenses();
            const total = filtered.reduce((sum, exp) => sum + exp.amount, 0);
            
            totalAmount.textContent = `$${total.toFixed(2)}`;

            // Calculate category breakdown
            const breakdown = {};
            filtered.forEach(exp => {
                breakdown[exp.category] = (breakdown[exp.category] || 0) + exp.amount;
            });

            // Render breakdown list
            if (Object.keys(breakdown).length === 0) {
                breakdownList.innerHTML = '<p style="text-align: center; color: #888;">No data to display</p>';
            } else {
                const sortedBreakdown = Object.entries(breakdown).sort((a, b) => b[1] - a[1]);
                breakdownList.innerHTML = sortedBreakdown.map(([cat, amount]) => {
                    const percentage = ((amount / total) * 100).toFixed(1);
                    return `
                        <div class="breakdown-item">
                            <div class="breakdown-category">
                                <div class="breakdown-color" style="background: ${categories[cat].color}"></div>
                                <span>${cat}</span>
                            </div>
                            <div>
                                <strong>$${amount.toFixed(2)}</strong>
                                <span style="color: #888; font-size: 0.85rem;">(${percentage}%)</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Draw pie chart
            drawPieChart(breakdown, total);
        }

        function drawPieChart(breakdown, total) {
            const ctx = pieChart.getContext('2d');
            ctx.clearRect(0, 0, pieChart.width, pieChart.height);

            const centerX = pieChart.width / 2;
            const centerY = pieChart.height / 2;
            const radius = 80;

            if (total === 0) {
                // Draw empty circle
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 20;
                ctx.stroke();
                return;
            }

            let startAngle = -Math.PI / 2;

            Object.entries(breakdown).forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = categories[category].color;
                ctx.fill();

                startAngle += sliceAngle;
            });

            // Draw center circle for donut effect
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.5, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .category-selector {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .conversion-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group select {
            flex: 0 0 100px;
            padding: 12px 8px;
        }

        .swap-container {
            display: flex;
            justify-content: center;
        }

        .swap-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .formula {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .formula-text {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        .quick-conversions {
            margin-top: 20px;
        }

        .quick-conversions h3 {
            color: #555;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            color: #555;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .result-highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 24px;
            font-weight: bold;
        }

        .result-unit {
            font-size: 14px;
            opacity: 0.9;
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group select {
                flex: 1;
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Unit Converter</h1>

        <div class="category-selector">
            <label for="category">Category</label>
            <select id="category">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div class="conversion-area">
            <div class="input-group">
                <input type="number" id="fromValue" placeholder="Enter value" value="1">
                <select id="fromUnit"></select>
            </div>

            <div class="swap-container">
                <button class="swap-btn" id="swapBtn" title="Swap units">â‡„</button>
            </div>

            <div class="input-group">
                <input type="number" id="toValue" placeholder="Result" readonly>
                <select id="toUnit"></select>
            </div>
        </div>

        <div class="result-highlight">
            <div class="result-value" id="resultDisplay">1</div>
            <div class="result-unit" id="resultUnitDisplay">equals 1</div>
        </div>

        <div class="formula">
            <p class="formula-text" id="formulaText">Formula will appear here</p>
        </div>

        <div class="quick-conversions">
            <h3>Quick Conversions</h3>
            <div class="quick-buttons" id="quickButtons"></div>
        </div>
    </div>

    <script>
        // Unit definitions with conversion factors (to base unit)
        const units = {
            length: {
                base: 'm',
                units: {
                    km: { name: 'Kilometers', factor: 1000 },
                    m: { name: 'Meters', factor: 1 },
                    cm: { name: 'Centimeters', factor: 0.01 },
                    mm: { name: 'Millimeters', factor: 0.001 },
                    miles: { name: 'Miles', factor: 1609.344 },
                    feet: { name: 'Feet', factor: 0.3048 },
                    inches: { name: 'Inches', factor: 0.0254 }
                },
                quick: [
                    { from: 'km', to: 'miles', value: 1, label: '1 km to miles' },
                    { from: 'miles', to: 'km', value: 1, label: '1 mile to km' },
                    { from: 'feet', to: 'm', value: 1, label: '1 ft to m' },
                    { from: 'inches', to: 'cm', value: 1, label: '1 inch to cm' }
                ]
            },
            weight: {
                base: 'kg',
                units: {
                    kg: { name: 'Kilograms', factor: 1 },
                    g: { name: 'Grams', factor: 0.001 },
                    lb: { name: 'Pounds', factor: 0.453592 },
                    oz: { name: 'Ounces', factor: 0.0283495 }
                },
                quick: [
                    { from: 'kg', to: 'lb', value: 1, label: '1 kg to lb' },
                    { from: 'lb', to: 'kg', value: 1, label: '1 lb to kg' },
                    { from: 'oz', to: 'g', value: 1, label: '1 oz to g' }
                ]
            },
            temperature: {
                base: 'C',
                units: {
                    C: { name: 'Celsius', factor: null },
                    F: { name: 'Fahrenheit', factor: null },
                    K: { name: 'Kelvin', factor: null }
                },
                quick: [
                    { from: 'C', to: 'F', value: 0, label: '0Â°C to Â°F' },
                    { from: 'C', to: 'F', value: 100, label: '100Â°C to Â°F' },
                    { from: 'F', to: 'C', value: 32, label: '32Â°F to Â°C' },
                    { from: 'C', to: 'K', value: 0, label: '0Â°C to K' }
                ]
            },
            volume: {
                base: 'L',
                units: {
                    L: { name: 'Liters', factor: 1 },
                    mL: { name: 'Milliliters', factor: 0.001 },
                    gallons: { name: 'Gallons', factor: 3.78541 },
                    cups: { name: 'Cups', factor: 0.236588 }
                },
                quick: [
                    { from: 'L', to: 'gallons', value: 1, label: '1 L to gallons' },
                    { from: 'gallons', to: 'L', value: 1, label: '1 gal to L' },
                    { from: 'cups', to: 'mL', value: 1, label: '1 cup to mL' }
                ]
            },
            time: {
                base: 'seconds',
                units: {
                    hours: { name: 'Hours', factor: 3600 },
                    minutes: { name: 'Minutes', factor: 60 },
                    seconds: { name: 'Seconds', factor: 1 }
                },
                quick: [
                    { from: 'hours', to: 'minutes', value: 1, label: '1 hr to min' },
                    { from: 'hours', to: 'seconds', value: 1, label: '1 hr to sec' },
                    { from: 'minutes', to: 'seconds', value: 1, label: '1 min to sec' }
                ]
            }
        };

        // DOM elements
        const categorySelect = document.getElementById('category');
        const fromValueInput = document.getElementById('fromValue');
        const toValueInput = document.getElementById('toValue');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const formulaText = document.getElementById('formulaText');
        const quickButtons = document.getElementById('quickButtons');
        const resultDisplay = document.getElementById('resultDisplay');
        const resultUnitDisplay = document.getElementById('resultUnitDisplay');

        // Initialize
        function init() {
            populateUnitSelects();
            updateQuickButtons();
            convert();
        }

        // Populate unit dropdowns based on category
        function populateUnitSelects() {
            const category = categorySelect.value;
            const categoryUnits = units[category].units;

            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';

            Object.keys(categoryUnits).forEach(unit => {
                const option1 = document.createElement('option');
                option1.value = unit;
                option1.textContent = categoryUnits[unit].name;
                fromUnitSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = unit;
                option2.textContent = categoryUnits[unit].name;
                toUnitSelect.appendChild(option2);
            });

            // Set default different units
            const unitKeys = Object.keys(categoryUnits);
            fromUnitSelect.value = unitKeys[0];
            toUnitSelect.value = unitKeys.length > 1 ? unitKeys[1] : unitKeys[0];
        }

        // Update quick conversion buttons
        function updateQuickButtons() {
            const category = categorySelect.value;
            const quickConversions = units[category].quick;

            quickButtons.innerHTML = '';

            quickConversions.forEach(qc => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = qc.label;
                btn.addEventListener('click', () => {
                    fromValueInput.value = qc.value;
                    fromUnitSelect.value = qc.from;
                    toUnitSelect.value = qc.to;
                    convert();
                });
                quickButtons.appendChild(btn);
            });
        }

        // Temperature conversion functions
        function tempToCelsius(value, fromUnit) {
            switch (fromUnit) {
                case 'C': return value;
                case 'F': return (value - 32) * 5 / 9;
                case 'K': return value - 273.15;
            }
        }

        function celsiusToTemp(value, toUnit) {
            switch (toUnit) {
                case 'C': return value;
                case 'F': return (value * 9 / 5) + 32;
                case 'K': return value + 273.15;
            }
        }

        // Convert temperature and get formula
        function convertTemperature(value, fromUnit, toUnit) {
            let result;
            let formula;

            if (fromUnit === toUnit) {
                result = value;
                formula = `${value}Â°${fromUnit} = ${value}Â°${toUnit}`;
            } else if (fromUnit === 'C' && toUnit === 'F') {
                result = (value * 9/5) + 32;
                formula = `Â°F = (Â°C Ã— 9/5) + 32`;
            } else if (fromUnit === 'C' && toUnit === 'K') {
                result = value + 273.15;
                formula = `K = Â°C + 273.15`;
            } else if (fromUnit === 'F' && toUnit === 'C') {
                result = (value - 32) * 5/9;
                formula = `Â°C = (Â°F - 32) Ã— 5/9`;
            } else if (fromUnit === 'F' && toUnit === 'K') {
                result = (value - 32) * 5/9 + 273.15;
                formula = `K = (Â°F - 32) Ã— 5/9 + 273.15`;
            } else if (fromUnit === 'K' && toUnit === 'C') {
                result = value - 273.15;
                formula = `Â°C = K - 273.15`;
            } else if (fromUnit === 'K' && toUnit === 'F') {
                result = (value - 273.15) * 9/5 + 32;
                formula = `Â°F = (K - 273.15) Ã— 9/5 + 32`;
            }

            return { result, formula };
        }

        // Main conversion function
        function convert() {
            const category = categorySelect.value;
            const value = parseFloat(fromValueInput.value) || 0;
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;

            let result, formula;

            if (category === 'temperature') {
                const tempResult = convertTemperature(value, fromUnit, toUnit);
                result = tempResult.result;
                formula = tempResult.formula;
            } else {
                const categoryData = units[category];
                const fromFactor = categoryData.units[fromUnit].factor;
                const toFactor = categoryData.units[toUnit].factor;

                // Convert to base, then to target
                const baseValue = value * fromFactor;
                result = baseValue / toFactor;

                formula = `${value} ${fromUnit} Ã— (${fromFactor} / ${toFactor}) = ${result.toFixed(6)} ${toUnit}`;
            }

            // Format result
            let formattedResult;
            if (Number.isInteger(result)) {
                formattedResult = result.toString();
            } else if (Math.abs(result) < 0.000001 || Math.abs(result) > 1000000) {
                formattedResult = result.toExponential(6);
            } else {
                formattedResult = parseFloat(result.toPrecision(8)).toString();
            }

            toValueInput.value = formattedResult;
            formulaText.textContent = formula;

            // Update result display
            resultDisplay.textContent = formattedResult;
            const fromUnitName = units[category].units[fromUnit].name;
            const toUnitName = units[category].units[toUnit].name;
            resultUnitDisplay.textContent = `${value} ${fromUnitName} = ${formattedResult} ${toUnitName}`;
        }

        // Event listeners
        categorySelect.addEventListener('change', () => {
            populateUnitSelects();
            updateQuickButtons();
            convert();
        });

        fromValueInput.addEventListener('input', convert);
        fromUnitSelect.addEventListener('change', convert);
        toUnitSelect.addEventListener('change', convert);

        swapBtn.addEventListener('click', () => {
            const tempUnit = fromUnitSelect.value;
            fromUnitSelect.value = toUnitSelect.value;
            toUnitSelect.value = tempUnit;
            convert();
        });

        // Initialize on load
        init();
    </script>
</body>
</html>

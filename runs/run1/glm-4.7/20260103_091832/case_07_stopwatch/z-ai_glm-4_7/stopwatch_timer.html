<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #0f0f23;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.2), inset 0 0 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .toggle-btn {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 25px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .toggle-btn:first-child {
            border-radius: 25px 0 0 25px;
        }

        .toggle-btn:last-child {
            border-radius: 0 25px 25px 0;
        }

        .toggle-btn.active {
            background: #00ff88;
            color: #0f0f23;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        /* Digital Clock Display */
        .display-container {
            background: #000;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 255, 136, 0.3);
            border: 3px solid #1a1a3e;
        }

        .time-display {
            font-size: 48px;
            color: #00ff88;
            text-align: center;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .milliseconds {
            font-size: 28px;
            opacity: 0.8;
        }

        /* Timer Input */
        .timer-input {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .timer-input.active {
            display: flex;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 70px;
            height: 50px;
            background: #1a1a3e;
            border: 2px solid #333;
            border-radius: 10px;
            color: #00ff88;
            font-size: 24px;
            text-align: center;
            font-family: inherit;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        /* Control Buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-family: inherit;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-start {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #0f0f23;
        }

        .btn-start:hover {
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
            transform: translateY(-2px);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff4757, #ff3344);
            color: white;
        }

        .btn-stop:hover {
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.6);
            transform: translateY(-2px);
        }

        .btn-lap {
            background: linear-gradient(135deg, #5352ed, #3742fa);
            color: white;
        }

        .btn-lap:hover {
            box-shadow: 0 0 25px rgba(83, 82, 237, 0.6);
            transform: translateY(-2px);
        }

        .btn-reset {
            background: linear-gradient(135deg, #636e72, #2d3436);
            color: white;
        }

        .btn-reset:hover {
            box-shadow: 0 0 25px rgba(99, 110, 114, 0.6);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Lap Times */
        .laps-container {
            max-height: 200px;
            overflow-y: auto;
            background: #1a1a3e;
            border-radius: 10px;
            padding: 15px;
        }

        .laps-container::-webkit-scrollbar {
            width: 8px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: #0f0f23;
            border-radius: 4px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #2a2a5e;
            color: #00ff88;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-number {
            color: #666;
        }

        /* Timer Complete Animation */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            }
            50% {
                box-shadow: 0 0 60px rgba(255, 71, 87, 0.9);
            }
        }

        .timer-complete .display-container {
            animation: pulse 0.5s ease-in-out infinite;
            border-color: #ff4757;
        }

        .timer-complete .time-display {
            color: #ff4757;
            text-shadow: 0 0 20px #ff4757, 0 0 40px #ff4757;
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Status indicator */
        .status {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            height: 20px;
        }

        .status.running {
            color: #00ff88;
        }

        .status.paused {
            color: #ffa502;
        }
    </style>
</head>
<body>
    <div class="container" id="appContainer">
        <div class="mode-toggle">
            <button class="toggle-btn active" id="stopwatchBtn" onclick="switchMode('stopwatch')">Stopwatch</button>
            <button class="toggle-btn" id="timerBtn" onclick="switchMode('timer')">Timer</button>
        </div>

        <!-- Timer Input Section -->
        <div class="timer-input" id="timerInput">
            <div class="input-group">
                <label>Hours</label>
                <input type="number" id="hoursInput" min="0" max="99" value="0">
            </div>
            <div class="input-group">
                <label>Minutes</label>
                <input type="number" id="minutesInput" min="0" max="59" value="5">
            </div>
            <div class="input-group">
                <label>Seconds</label>
                <input type="number" id="secondsInput" min="0" max="59" value="0">
            </div>
        </div>

        <div class="display-container" id="displayContainer">
            <div class="time-display" id="timeDisplay">00:00:00<span class="milliseconds">.000</span></div>
        </div>

        <div class="status" id="status"></div>

        <div class="controls" id="stopwatchControls">
            <button class="btn btn-start" id="swStartBtn" onclick="stopwatchStart()">Start</button>
            <button class="btn btn-stop hidden" id="swStopBtn" onclick="stopwatchStop()">Stop</button>
            <button class="btn btn-lap" id="swLapBtn" onclick="stopwatchLap()" disabled>Lap</button>
            <button class="btn btn-reset" id="swResetBtn" onclick="stopwatchReset()">Reset</button>
        </div>

        <div class="controls hidden" id="timerControls">
            <button class="btn btn-start" id="tmStartBtn" onclick="timerStart()">Start</button>
            <button class="btn btn-stop hidden" id="tmStopBtn" onclick="timerStop()">Pause</button>
            <button class="btn btn-reset" id="tmResetBtn" onclick="timerReset()">Reset</button>
        </div>

        <div class="laps-container hidden" id="lapsContainer">
            <div id="lapsList"></div>
        </div>
    </div>

    <script>
        // Audio context for alarm sound
        let audioContext;
        
        function createAlarmSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Mode
        let currentMode = 'stopwatch';

        function switchMode(mode) {
            currentMode = mode;
            
            // Update toggle buttons
            document.getElementById('stopwatchBtn').classList.toggle('active', mode === 'stopwatch');
            document.getElementById('timerBtn').classList.toggle('active', mode === 'timer');
            
            // Show/hide timer input
            document.getElementById('timerInput').classList.toggle('active', mode === 'timer');
            
            // Show/hide controls
            document.getElementById('stopwatchControls').classList.toggle('hidden', mode !== 'stopwatch');
            document.getElementById('timerControls').classList.toggle('hidden', mode !== 'timer');
            
            // Show/hide laps
            document.getElementById('lapsContainer').classList.toggle('hidden', mode !== 'stopwatch');
            
            // Remove timer complete state
            document.getElementById('appContainer').classList.remove('timer-complete');
            
            // Reset status
            document.getElementById('status').textContent = '';
            
            if (mode === 'stopwatch') {
                updateDisplay(stopwatchElapsedTime);
            } else {
                updateDisplay(timerRemainingTime);
            }
        }

        // Time formatting
        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;
            
            return {
                main: `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`,
                ms: `.${String(milliseconds).padStart(3, '0')}`
            };
        }

        function updateDisplay(ms) {
            const formatted = formatTime(ms);
            document.getElementById('timeDisplay').innerHTML = `${formatted.main}<span class="milliseconds">${formatted.ms}</span>`;
        }

        // Stopwatch
        let stopwatchElapsedTime = 0;
        let stopwatchInterval = null;
        let stopwatchStartTime = null;
        let lapCount = 0;

        function stopwatchStart() {
            stopwatchStartTime = Date.now() - stopwatchElapsedTime;
            stopwatchInterval = setInterval(() => {
                stopwatchElapsedTime = Date.now() - stopwatchStartTime;
                updateDisplay(stopwatchElapsedTime);
            }, 10);
            
            document.getElementById('swStartBtn').classList.add('hidden');
            document.getElementById('swStopBtn').classList.remove('hidden');
            document.getElementById('swLapBtn').disabled = false;
            document.getElementById('status').textContent = 'Running';
            document.getElementById('status').className = 'status running';
        }

        function stopwatchStop() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            
            document.getElementById('swStartBtn').classList.remove('hidden');
            document.getElementById('swStartBtn').textContent = 'Resume';
            document.getElementById('swStopBtn').classList.add('hidden');
            document.getElementById('status').textContent = 'Paused';
            document.getElementById('status').className = 'status paused';
        }

        function stopwatchReset() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
            stopwatchElapsedTime = 0;
            stopwatchStartTime = null;
            lapCount = 0;
            
            updateDisplay(0);
            document.getElementById('swStartBtn').classList.remove('hidden');
            document.getElementById('swStartBtn').textContent = 'Start';
            document.getElementById('swStopBtn').classList.add('hidden');
            document.getElementById('swLapBtn').disabled = true;
            document.getElementById('lapsList').innerHTML = '';
            document.getElementById('status').textContent = '';
        }

        function stopwatchLap() {
            lapCount++;
            const formatted = formatTime(stopwatchElapsedTime);
            
            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.innerHTML = `
                <span class="lap-number">Lap ${lapCount}</span>
                <span>${formatted.main}${formatted.ms}</span>
            `;
            
            document.getElementById('lapsList').prepend(lapItem);
        }

        // Timer
        let timerTotalTime = 300000; // 5 minutes default
        let timerRemainingTime = 300000;
        let timerInterval = null;
        let timerEndTime = null;
        let timerAlarmInterval = null;
        let isTimerRunning = false;

        function getTimerInput() {
            const hours = parseInt(document.getElementById('hoursInput').value) || 0;
            const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
            
            return (hours * 3600000) + (minutes * 60000) + (seconds * 1000);
        }

        function timerStart() {
            if (!isTimerRunning && timerRemainingTime === timerTotalTime) {
                // Starting fresh
                timerTotalTime = getTimerInput();
                timerRemainingTime = timerTotalTime;
            }
            
            if (timerRemainingTime <= 0) {
                timerReset();
                timerTotalTime = getTimerInput();
                timerRemainingTime = timerTotalTime;
            }
            
            timerEndTime = Date.now() + timerRemainingTime;
            isTimerRunning = true;
            
            timerInterval = setInterval(() => {
                timerRemainingTime = timerEndTime - Date.now();
                
                if (timerRemainingTime <= 0) {
                    timerRemainingTime = 0;
                    updateDisplay(0);
                    timerComplete();
                } else {
                    updateDisplay(timerRemainingTime);
                }
            }, 10);
            
            document.getElementById('tmStartBtn').classList.add('hidden');
            document.getElementById('tmStopBtn').classList.remove('hidden');
            document.getElementById('timerInput').classList.remove('active');
            document.getElementById('status').textContent = 'Running';
            document.getElementById('status').className = 'status running';
        }

        function timerStop() {
            clearInterval(timerInterval);
            timerInterval = null;
            isTimerRunning = false;
            
            document.getElementById('tmStartBtn').classList.remove('hidden');
            document.getElementById('tmStartBtn').textContent = 'Resume';
            document.getElementById('tmStopBtn').classList.add('hidden');
            document.getElementById('status').textContent = 'Paused';
            document.getElementById('status').className = 'status paused';
        }

        function timerReset() {
            clearInterval(timerInterval);
            clearInterval(timerAlarmInterval);
            timerInterval = null;
            timerAlarmInterval = null;
            isTimerRunning = false;
            
            timerTotalTime = getTimerInput();
            timerRemainingTime = timerTotalTime;
            
            updateDisplay(timerRemainingTime);
            
            document.getElementById('tmStartBtn').classList.remove('hidden');
            document.getElementById('tmStartBtn').textContent = 'Start';
            document.getElementById('tmStopBtn').classList.add('hidden');
            document.getElementById('timerInput').classList.add('active');
            document.getElementById('appContainer').classList.remove('timer-complete');
            document.getElementById('status').textContent = '';
        }

        function timerComplete() {
            clearInterval(timerInterval);
            timerInterval = null;
            isTimerRunning = false;
            
            document.getElementById('tmStartBtn').classList.remove('hidden');
            document.getElementById('tmStartBtn').textContent = 'Start';
            document.getElementById('tmStopBtn').classList.add('hidden');
            document.getElementById('appContainer').classList.add('timer-complete');
            document.getElementById('status').textContent = 'Time\'s up!';
            document.getElementById('status').className = 'status';
            
            // Play alarm sound multiple times
            let alarmCount = 0;
            timerAlarmInterval = setInterval(() => {
                createAlarmSound();
                alarmCount++;
                if (alarmCount >= 6) {
                    clearInterval(timerAlarmInterval);
                    timerAlarmInterval = null;
                }
            }, 700);
        }

        // Initialize
        updateDisplay(0);
    </script>
</body>
</html>

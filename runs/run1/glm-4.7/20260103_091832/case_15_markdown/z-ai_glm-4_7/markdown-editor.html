<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --code-bg: #f4f4f4;
        }

        .dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #404040;
            --accent-color: #4da3ff;
            --accent-hover: #1a73e8;
            --code-bg: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .toolbar h1 {
            font-size: 1.2rem;
            margin-right: auto;
            color: var(--text-primary);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn.secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn.secondary:hover {
            background-color: var(--border-color);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-pane, .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-pane {
            border-right: 1px solid var(--border-color);
        }

        .pane-header {
            padding: 10px 16px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #editor {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: none;
            resize: none;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
        }

        /* Markdown Preview Styles */
        #preview h1 {
            font-size: 2em;
            margin: 0.67em 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 1.5em;
            margin: 0.83em 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #preview h3 {
            font-size: 1.25em;
            margin: 1em 0;
        }

        #preview h4 {
            font-size: 1em;
            margin: 1.33em 0;
        }

        #preview p {
            margin: 1em 0;
        }

        #preview strong {
            font-weight: bold;
        }

        #preview em {
            font-style: italic;
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: underline;
        }

        #preview code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }

        #preview pre code {
            background: none;
            padding: 0;
        }

        #preview ul, #preview ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        #preview li {
            margin: 0.5em 0;
        }

        #preview blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 16px;
            margin: 1em 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        #preview hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 6px;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .status.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .editor-pane {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                max-height: 50vh;
            }

            .toolbar h1 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>üìù Markdown Editor</h1>
        <button class="btn" id="saveBtn">üíæ Save</button>
        <button class="btn secondary" id="loadBtn">üìÇ Load</button>
        <button class="btn secondary" id="exportBtn">üì• Export HTML</button>
        <button class="btn secondary" id="darkModeBtn">üåô Dark Mode</button>
    </div>

    <div class="main-container">
        <div class="editor-pane">
            <div class="pane-header">Editor</div>
            <textarea id="editor" placeholder="Write your markdown here..."></textarea>
        </div>
        <div class="preview-pane">
            <div class="pane-header">Preview</div>
            <div id="preview"></div>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script>
        // DOM Elements
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const exportBtn = document.getElementById('exportBtn');
        const darkModeBtn = document.getElementById('darkModeBtn');
        const status = document.getElementById('status');

        // Markdown Parser
        function parseMarkdown(markdown) {
            let html = markdown;

            // Escape HTML special characters (except in code blocks)
            html = escapeHtml(html);

            // Code blocks (```code```)
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, lang, code) {
                return `<pre><code>${code.trim()}</code></pre>`;
            });

            // Inline code (`code`)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers (# ## ### #### ##### ######)
            html = html.replace(/^###### (.+)$/gm, '<h6>$1</h6>');
            html = html.replace(/^##### (.+)$/gm, '<h5>$1</h5>');
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Bold (**text**)
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__([^_]+)__/g, '<strong>$1</strong>');

            // Italic (*text*)
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            html = html.replace(/_([^_]+)_/g, '<em>$1</em>');

            // Links [text](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Images ![alt](url)
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%;">');

            // Blockquotes (> text)
            html = html.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');

            // Horizontal rule (--- or ***)
            html = html.replace(/^(-{3,}|(\*{3,}))$/gm, '<hr>');

            // Unordered lists (- item)
            html = parseLists(html);

            // Paragraphs (double newline)
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            // Clean up empty paragraphs
            html = html.replace(/<p>\s*<\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ol>)/g, '$1');
            html = html.replace(/(<\/ol>)<\/p>/g, '$1');

            // Fix consecutive blockquotes
            html = html.replace(/<\/blockquote>\n<blockquote>/g, '\n');

            // Convert newlines to <br> within paragraphs
            html = html.replace(/<p>([\s\S]*?)<\/p>/g, function(match, content) {
                if (!content.includes('<')) {
                    return '<p>' + content.replace(/\n/g, '<br>') + '</p>';
                }
                return match;
            });

            return html;
        }

        function parseLists(html) {
            const lines = html.split('\n');
            let result = [];
            let inUl = false;
            let inOl = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const ulMatch = line.match(/^[\s]*[-*]\s+(.+)$/);
                const olMatch = line.match(/^[\s]*(\d+)\.\s+(.+)$/);

                if (ulMatch) {
                    if (!inUl) {
                        if (inOl) {
                            result.push('</ol>');
                            inOl = false;
                        }
                        result.push('<ul>');
                        inUl = true;
                    }
                    result.push(`<li>${ulMatch[1]}</li>`);
                } else if (olMatch) {
                    if (!inOl) {
                        if (inUl) {
                            result.push('</ul>');
                            inUl = false;
                        }
                        result.push('<ol>');
                        inOl = true;
                    }
                    result.push(`<li>${olMatch[2]}</li>`);
                } else {
                    if (inUl) {
                        result.push('</ul>');
                        inUl = false;
                    }
                    if (inOl) {
                        result.push('</ol>');
                        inOl = false;
                    }
                    result.push(line);
                }
            }

            if (inUl) result.push('</ul>');
            if (inOl) result.push('</ol>');

            return result.join('\n');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Update preview
        function updatePreview() {
            const markdown = editor.value;
            preview.innerHTML = parseMarkdown(markdown);
        }

        // Show status message
        function showStatus(message) {
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 2000);
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('markdown-editor-content', editor.value);
            showStatus('Saved! ‚úì');
        }

        // Load from localStorage
        function loadFromStorage() {
            const content = localStorage.getItem('markdown-editor-content');
            if (content) {
                editor.value = content;
                updatePreview();
                showStatus('Loaded! ‚úì');
            } else {
                showStatus('No saved content found');
            }
        }

        // Export as HTML
        function exportHtml() {
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.7;
            color: #333;
        }
        h1, h2, h3 { margin-top: 1.5em; }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 4px; }
        pre { background: #f4f4f4; padding: 16px; border-radius: 8px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #007bff; padding-left: 16px; color: #666; margin-left: 0; }
        a { color: #007bff; }
    </style>
</head>
<body>
${parseMarkdown(editor.value)}
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exported-document.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showStatus('Exported! ‚úì');
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            darkModeBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('markdown-editor-darkmode', isDark);
        }

        // Load dark mode preference
        function loadDarkModePreference() {
            const isDark = localStorage.getItem('markdown-editor-darkmode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                darkModeBtn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        // Event listeners
        editor.addEventListener('input', updatePreview);
        saveBtn.addEventListener('click', saveToStorage);
        loadBtn.addEventListener('click', loadFromStorage);
        exportBtn.addEventListener('click', exportHtml);
        darkModeBtn.addEventListener('click', toggleDarkMode);

        // Auto-save every 30 seconds
        setInterval(saveToStorage, 30000);

        // Initialize
        loadDarkModePreference();
        loadFromStorage();

        // Default content if empty
        if (!editor.value) {
            editor.value = `# Welcome to Markdown Editor! üìù

This is a **split-pane** markdown editor with *live preview*.

## Features

- **Bold** and *italic* text
- Lists (like this one!)
- [Links](https://example.com)
- Code blocks

\`\`\`javascript
function hello() {
    console.log("Hello, World!");
}
\`\`\`

> This is a blockquote. Great for highlighting important information.

## Getting Started

1. Type markdown on the left
2. See the preview on the right
3. Save your work using the Save button
4. Export as HTML when done!

---

Happy writing! ‚ú®`;
            updatePreview();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 350px;
        }

        .display {
            background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: right;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.5);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .expression {
            color: #888;
            font-size: 14px;
            min-height: 20px;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result {
            color: #fff;
            font-size: 42px;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result.error {
            color: #ff6b6b;
            font-size: 24px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 500;
            padding: 20px;
            cursor: pointer;
            transition: all 0.15s ease;
            outline: none;
            user-select: none;
        }

        button:active {
            transform: scale(0.95);
        }

        .number {
            background: linear-gradient(145deg, #2d2d44, #252538);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .number:hover {
            background: linear-gradient(145deg, #3d3d54, #353548);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .operator {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .operator:hover {
            background: linear-gradient(145deg, #7b8ff0, #8b5bb2);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .equals {
            background: linear-gradient(145deg, #00b894, #00a085);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .equals:hover {
            background: linear-gradient(145deg, #00c9a4, #00b095);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.5);
        }

        .clear {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .clear:hover {
            background: linear-gradient(145deg, #ff7b7b, #fe6a6a);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }

        .zero {
            grid-column: span 2;
        }

        /* Keyboard hint */
        .keyboard-hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                max-width: 320px;
                padding: 20px;
            }

            .result {
                font-size: 36px;
            }

            button {
                padding: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button class="operator" data-action="operator" data-value="/">÷</button>
            <button class="operator" data-action="operator" data-value="*">×</button>
            <button class="operator" data-action="operator" data-value="-">−</button>
            
            <button class="number" data-action="number" data-value="7">7</button>
            <button class="number" data-action="number" data-value="8">8</button>
            <button class="number" data-action="number" data-value="9">9</button>
            <button class="operator" data-action="operator" data-value="+">+</button>
            
            <button class="number" data-action="number" data-value="4">4</button>
            <button class="number" data-action="number" data-value="5">5</button>
            <button class="number" data-action="number" data-value="6">6</button>
            <button class="operator" data-action="backspace" data-value="⌫">⌫</button>
            
            <button class="number" data-action="number" data-value="1">1</button>
            <button class="number" data-action="number" data-value="2">2</button>
            <button class="number" data-action="number" data-value="3">3</button>
            <button class="equals" data-action="calculate" style="grid-row: span 2;">=</button>
            
            <button class="number zero" data-action="number" data-value="0">0</button>
            <button class="number" data-action="decimal" data-value=".">.</button>
        </div>
        <div class="keyboard-hint">Use your keyboard for quick input</div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operator = null;
                this.shouldResetScreen = false;
                
                this.expressionDisplay = document.getElementById('expression');
                this.resultDisplay = document.getElementById('result');
                
                this.bindEvents();
                this.bindKeyboard();
            }

            bindEvents() {
                document.querySelectorAll('button[data-action]').forEach(button => {
                    button.addEventListener('click', () => {
                        const action = button.dataset.action;
                        const value = button.dataset.value;
                        
                        this.handleInput(action, value);
                    });
                });
            }

            bindKeyboard() {
                document.addEventListener('keydown', (e) => {
                    const key = e.key;
                    
                    if (key >= '0' && key <= '9') {
                        this.handleInput('number', key);
                    } else if (key === '.') {
                        this.handleInput('decimal', key);
                    } else if (key === '+' || key === '-') {
                        this.handleInput('operator', key);
                    } else if (key === '*') {
                        this.handleInput('operator', '*');
                    } else if (key === '/') {
                        e.preventDefault();
                        this.handleInput('operator', '/');
                    } else if (key === 'Enter' || key === '=') {
                        e.preventDefault();
                        this.handleInput('calculate');
                    } else if (key === 'Escape' || key === 'c' || key === 'C') {
                        this.handleInput('clear');
                    } else if (key === 'Backspace') {
                        this.handleInput('backspace');
                    }
                });
            }

            handleInput(action, value) {
                this.resultDisplay.classList.remove('error');
                
                switch (action) {
                    case 'number':
                        this.inputNumber(value);
                        break;
                    case 'decimal':
                        this.inputDecimal();
                        break;
                    case 'operator':
                        this.inputOperator(value);
                        break;
                    case 'calculate':
                        this.calculate();
                        break;
                    case 'clear':
                        this.clear();
                        break;
                    case 'backspace':
                        this.backspace();
                        break;
                }
                
                this.updateDisplay();
            }

            inputNumber(value) {
                if (this.shouldResetScreen) {
                    this.currentInput = value;
                    this.shouldResetScreen = false;
                } else {
                    this.currentInput = this.currentInput === '0' ? value : this.currentInput + value;
                }
            }

            inputDecimal() {
                if (this.shouldResetScreen) {
                    this.currentInput = '0.';
                    this.shouldResetScreen = false;
                } else if (!this.currentInput.includes('.')) {
                    this.currentInput += '.';
                }
            }

            inputOperator(value) {
                if (this.operator && !this.shouldResetScreen) {
                    this.calculate();
                }
                
                this.previousInput = this.currentInput;
                this.operator = value;
                this.shouldResetScreen = true;
            }

            calculate() {
                if (!this.operator || this.shouldResetScreen) return;
                
                const prev = parseFloat(this.previousInput);
                const current = parseFloat(this.currentInput);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                let result;
                switch (this.operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            this.showError("Can't divide by zero");
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                
                // Round to avoid floating point issues
                result = Math.round(result * 1000000000) / 1000000000;
                
                this.expressionDisplay.textContent = `${this.formatNumber(this.previousInput)} ${this.operatorSymbol(this.operator)} ${this.formatNumber(this.currentInput)} =`;
                this.currentInput = result.toString();
                this.operator = null;
                this.shouldResetScreen = true;
            }

            clear() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operator = null;
                this.shouldResetScreen = false;
                this.expressionDisplay.textContent = '';
            }

            backspace() {
                if (this.shouldResetScreen) return;
                
                if (this.currentInput.length === 1) {
                    this.currentInput = '0';
                } else {
                    this.currentInput = this.currentInput.slice(0, -1);
                }
            }

            showError(message) {
                this.resultDisplay.textContent = message;
                this.resultDisplay.classList.add('error');
                this.expressionDisplay.textContent = `${this.formatNumber(this.previousInput)} ${this.operatorSymbol(this.operator)} ${this.formatNumber(this.currentInput)}`;
                this.currentInput = '0';
                this.operator = null;
                this.shouldResetScreen = true;
            }

            operatorSymbol(op) {
                switch (op) {
                    case '*': return '×';
                    case '/': return '÷';
                    default: return op;
                }
            }

            formatNumber(num) {
                const n = parseFloat(num);
                if (isNaN(n)) return num;
                if (num.includes('.') && !num.endsWith('.0')) {
                    return num;
                }
                return n.toLocaleString();
            }

            updateDisplay() {
                if (!this.resultDisplay.classList.contains('error')) {
                    this.resultDisplay.textContent = this.formatNumber(this.currentInput);
                }
                
                if (this.operator && this.previousInput) {
                    this.expressionDisplay.textContent = `${this.formatNumber(this.previousInput)} ${this.operatorSymbol(this.operator)}`;
                }
            }
        }

        // Initialize calculator
        const calculator = new Calculator();
    </script>
</body>
</html>

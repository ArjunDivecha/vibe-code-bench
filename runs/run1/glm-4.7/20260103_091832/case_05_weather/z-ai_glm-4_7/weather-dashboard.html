<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background-color 0.5s ease;
            padding: 20px;
        }

        body.sunny {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        body.default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .weather-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .weather-card.active {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border: 3px solid #fff;
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .condition {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .humidity {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #ecf0f1;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .details-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s ease;
        }

        .details-panel.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .details-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #c0392b;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 300px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            gap: 15px;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 100px;
        }

        .bar {
            width: 100%;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease, background 0.3s;
            position: relative;
            min-height: 20px;
        }

        .bar:hover {
            background: linear-gradient(to top, #f093fb, #f5576c);
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #555;
            text-align: center;
            font-weight: 500;
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .weather-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .weather-card {
                padding: 20px;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .chart {
                height: 250px;
                padding: 10px;
            }

            .bar-label {
                font-size: 0.7rem;
            }

            .details-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }

            .chart {
                height: 200px;
                overflow-x: auto;
                justify-content: flex-start;
            }

            .bar-container {
                min-width: 60px;
            }
        }
    </style>
</head>
<body class="default">
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Click on a city to see detailed weather information</p>
        </header>

        <div class="weather-grid" id="weatherGrid">
            <!-- Weather cards will be generated by JavaScript -->
        </div>

        <div class="details-panel" id="detailsPanel">
            <div class="details-header">
                <h2 class="details-title" id="detailsTitle">City Details</h2>
                <button class="close-btn" onclick="closeDetails()">Close</button>
            </div>
            <div class="details-grid" id="detailsGrid">
                <!-- Details will be generated by JavaScript -->
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">üìä Temperature Comparison</h2>
            <div class="chart" id="chart">
                <!-- Bars will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Mock weather data for 5 cities
        const weatherData = [
            {
                name: "New York",
                temperature: 22,
                condition: "sunny",
                humidity: 45,
                windSpeed: 12,
                feelsLike: 24,
                uvIndex: 6,
                visibility: 10,
                pressure: 1015
            },
            {
                name: "London",
                temperature: 14,
                condition: "rainy",
                humidity: 82,
                windSpeed: 18,
                feelsLike: 11,
                uvIndex: 2,
                visibility: 5,
                pressure: 1008
            },
            {
                name: "Tokyo",
                temperature: 28,
                condition: "cloudy",
                humidity: 65,
                windSpeed: 8,
                feelsLike: 31,
                uvIndex: 7,
                visibility: 8,
                pressure: 1012
            },
            {
                name: "Sydney",
                temperature: 19,
                condition: "sunny",
                humidity: 55,
                windSpeed: 15,
                feelsLike: 18,
                uvIndex: 5,
                visibility: 12,
                pressure: 1020
            },
            {
                name: "Paris",
                temperature: 16,
                condition: "cloudy",
                humidity: 70,
                windSpeed: 10,
                feelsLike: 15,
                uvIndex: 3,
                visibility: 9,
                pressure: 1010
            }
        ];

        // Weather icons mapping
        const weatherIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è"
        };

        // Get DOM elements
        const weatherGrid = document.getElementById('weatherGrid');
        const detailsPanel = document.getElementById('detailsPanel');
        const detailsTitle = document.getElementById('detailsTitle');
        const detailsGrid = document.getElementById('detailsGrid');
        const chart = document.getElementById('chart');

        // Render weather cards
        function renderWeatherCards() {
            weatherGrid.innerHTML = '';
            weatherData.forEach((city, index) => {
                const card = document.createElement('div');
                card.className = 'weather-card';
                card.innerHTML = `
                    <div class="city-name">${city.name}</div>
                    <div class="weather-icon">${weatherIcons[city.condition]}</div>
                    <div class="temperature">${city.temperature}¬∞C</div>
                    <div class="condition">${city.condition}</div>
                    <div class="humidity">
                        üíß ${city.humidity}%
                    </div>
                `;
                card.onclick = () => showDetails(index);
                card.onmouseenter = () => changeBackground(city.condition);
                card.onmouseleave = () => resetBackground();
                weatherGrid.appendChild(card);
            });
        }

        // Show city details
        function showDetails(index) {
            const city = weatherData[index];
            
            // Update active state on cards
            document.querySelectorAll('.weather-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });

            // Update details panel
            detailsTitle.textContent = `${city.name} Weather Details`;
            detailsGrid.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Temperature</div>
                    <div class="detail-value">${city.temperature}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value">${city.feelsLike}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value">${city.humidity}%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value">${city.windSpeed} km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value">${city.uvIndex}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value">${city.visibility} km</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value">${city.pressure} hPa</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Condition</div>
                    <div class="detail-value">${weatherIcons[city.condition]} ${city.condition}</div>
                </div>
            `;

            detailsPanel.classList.add('show');
            changeBackground(city.condition);
        }

        // Close details panel
        function closeDetails() {
            detailsPanel.classList.remove('show');
            document.querySelectorAll('.weather-card').forEach(card => {
                card.classList.remove('active');
            });
            resetBackground();
        }

        // Change background based on weather condition
        function changeBackground(condition) {
            document.body.className = condition;
        }

        // Reset background to default
        function resetBackground() {
            document.body.className = 'default';
        }

        // Render temperature chart
        function renderChart() {
            chart.innerHTML = '';
            const maxTemp = Math.max(...weatherData.map(c => c.temperature));
            const minTemp = Math.min(...weatherData.map(c => c.temperature));
            
            weatherData.forEach(city => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                
                // Calculate bar height (minimum 20% for visibility)
                const heightPercent = Math.max(20, (city.temperature / maxTemp) * 100);
                
                // Set bar color based on temperature
                let barColor;
                if (city.temperature >= 25) {
                    barColor = 'linear-gradient(to top, #f093fb, #f5576c)';
                } else if (city.temperature >= 18) {
                    barColor = 'linear-gradient(to top, #667eea, #764ba2)';
                } else {
                    barColor = 'linear-gradient(to top, #4facfe, #00f2fe)';
                }
                
                barContainer.innerHTML = `
                    <div class="bar" style="height: ${heightPercent}%; background: ${barColor};">
                        <span class="bar-value">${city.temperature}¬∞</span>
                    </div>
                    <span class="bar-label">${city.name}</span>
                `;
                chart.appendChild(barContainer);
            });
        }

        // Initialize the dashboard
        function init() {
            renderWeatherCards();
            renderChart();
        }

        // Run on page load
        init();
    </script>
</body>
</html>

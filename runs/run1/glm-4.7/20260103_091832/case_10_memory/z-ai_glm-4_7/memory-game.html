<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: titleBounce 1s ease;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .stat {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stat span {
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .game-container {
            perspective: 1000px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .card {
            width: 80px;
            height: 80px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.2); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            transition: background 0.3s ease;
        }

        .card-back::before {
            content: '?';
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card:hover .card-back {
            background: linear-gradient(145deg, #00f2fe, #4facfe);
        }

        .card.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-10px); }
            75% { transform: rotateY(180deg) translateX(10px); }
        }

        /* Win Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(145deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .modal-stats {
            margin: 20px 0;
            font-size: 1.3rem;
        }

        .modal-stats p {
            margin: 10px 0;
        }

        .play-again {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 170, 0, 0.4);
        }

        .play-again:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 170, 0, 0.6);
        }

        .play-again:active {
            transform: translateY(0);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .card {
                width: 60px;
                height: 60px;
            }
            
            .card-face {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                padding: 10px 20px;
                gap: 15px;
            }
            
            .stat {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>üéÆ Memory Game</h1>
    
    <div class="stats">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Time: <span id="time">0:00</span></div>
        <div class="stat">Pairs: <span id="pairs">0</span>/8</div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ You Won! üéâ</h2>
            <div class="modal-stats">
                <p>Moves: <span id="finalMoves">0</span></p>
                <p>Time: <span id="finalTime">0:00</span></p>
                <p>‚≠ê Great memory! ‚≠ê</p>
            </div>
            <button class="play-again" onclick="initGame()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üéÆ', 'üé≤', 'üéØ', 'üé®', 'üé≠', 'üé™', 'üé¢', 'üé°'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let seconds = 0;
        let isLocked = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function formatTime(secs) {
            const mins = Math.floor(secs / 60);
            const s = secs % 60;
            return `${mins}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('time').textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.emoji = emoji;
            
            card.innerHTML = `
                <div class="card-face card-front">${emoji}</div>
                <div class="card-face card-back"></div>
            `;
            
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (isLocked) return;
            if (this.classList.contains('flipped')) return;
            if (this.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;
                flippedCards = [];
                isLocked = false;

                if (matchedPairs === 8) {
                    setTimeout(showWinModal, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.add('shake');
                    card2.classList.add('shake');
                }, 400);

                setTimeout(() => {
                    card1.classList.remove('flipped', 'shake');
                    card2.classList.remove('flipped', 'shake');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function showWinModal() {
            stopTimer();
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = formatTime(seconds);
            document.getElementById('winModal').classList.add('show');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffd700', '#ff6b6b'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function initGame() {
            // Reset state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            seconds = 0;
            isLocked = false;
            
            stopTimer();
            
            // Update UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('winModal').classList.remove('show');
            
            // Create and shuffle cards
            const cardPairs = [...emojis, ...emojis];
            shuffle(cardPairs);
            
            // Build grid
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            cardPairs.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                grid.appendChild(card);
            });
        }

        // Start the game
        initGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-bar input:focus {
            border-color: #0071e3;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #0071e3;
            color: white;
        }

        .btn-primary:hover {
            background: #0077ed;
        }

        .btn-secondary {
            background: #e8e8ed;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #d2d2d7;
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
        }

        .btn-danger:hover {
            background: #ff453a;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .note-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-card p {
            font-size: 0.9rem;
            color: #86868b;
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .note-card .date {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #86868b;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #86868b;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e8e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header input {
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            outline: none;
            flex: 1;
            margin-right: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal-body {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
        }

        .modal-body textarea {
            width: 100%;
            min-height: 300px;
            border: none;
            outline: none;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            font-family: inherit;
        }

        .formatting-toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 1.5rem;
            border-top: 1px solid #e8e8ed;
            border-bottom: 1px solid #e8e8ed;
            background: #f9f9fa;
        }

        .format-btn {
            padding: 0.4rem 0.8rem;
            background: white;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .format-btn:hover {
            background: #e8e8ed;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e8e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #86868b;
            padding: 0.25rem;
        }

        .close-btn:hover {
            color: #1d1d1f;
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .search-bar {
                margin: 0;
                max-width: none;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Notes</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search notes...">
            </div>
            <button class="btn btn-primary" onclick="openModal()">+ New Note</button>
        </header>

        <div id="notesGrid" class="notes-grid">
            <!-- Notes will be rendered here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h2>No notes yet</h2>
            <p>Create your first note to get started</p>
        </div>
    </div>

    <!-- Modal for creating/editing notes -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <input type="text" id="noteTitle" placeholder="Note title...">
                <div class="modal-actions">
                    <button class="btn btn-danger" id="deleteBtn" onclick="deleteNote()" style="display: none;">Delete</button>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
            </div>
            <div class="formatting-toolbar">
                <button class="format-btn" onclick="formatText('bold')" title="Bold"><strong>B</strong></button>
                <button class="format-btn" onclick="formatText('italic')" title="Italic"><em>I</em></button>
                <button class="format-btn" onclick="formatText('underline')" title="Underline"><u>U</u></button>
                <button class="format-btn" onclick="formatText('insertUnorderedList')" title="Bullet List">‚Ä¢ List</button>
            </div>
            <div class="modal-body">
                <textarea id="noteContent" placeholder="Start writing..."></textarea>
            </div>
            <div class="modal-footer">
                <span id="lastSaved" style="color: #86868b; font-size: 0.85rem;"></span>
                <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let notes = [];
        let currentNoteId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            renderNotes();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderNotes(e.target.value);
            });

            // Close modal on overlay click
            document.getElementById('modalOverlay').addEventListener('click', (e) => {
                if (e.target === document.getElementById('modalOverlay')) {
                    closeModal();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === 's') {
                        e.preventDefault();
                        if (document.getElementById('modalOverlay').classList.contains('active')) {
                            saveNote();
                        }
                    }
                    if (e.key === 'n') {
                        e.preventDefault();
                        openModal();
                    }
                }
            });
        });

        // Load notes from localStorage
        function loadNotes() {
            const saved = localStorage.getItem('notes');
            if (saved) {
                notes = JSON.parse(saved);
            }
        }

        // Save notes to localStorage
        function saveToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Render notes to the grid
        function renderNotes(searchQuery = '') {
            const grid = document.getElementById('notesGrid');
            const emptyState = document.getElementById('emptyState');
            
            let filteredNotes = notes;
            
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredNotes = notes.filter(note => 
                    note.title.toLowerCase().includes(query) || 
                    note.content.toLowerCase().includes(query)
                );
            }

            // Sort by updated date, newest first
            filteredNotes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            if (filteredNotes.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                if (searchQuery) {
                    emptyState.querySelector('h2').textContent = 'No notes found';
                    emptyState.querySelector('p').textContent = 'Try a different search term';
                } else {
                    emptyState.querySelector('h2').textContent = 'No notes yet';
                    emptyState.querySelector('p').textContent = 'Create your first note to get started';
                }
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                
                grid.innerHTML = filteredNotes.map(note => `
                    <div class="note-card" onclick="editNote('${note.id}')">
                        <h3>${escapeHtml(note.title || 'Untitled')}</h3>
                        <p>${escapeHtml(stripHtml(note.content) || 'No content')}</p>
                        <div class="date">${formatDate(note.updatedAt)}</div>
                    </div>
                `).join('');
            }
        }

        // Open modal for new note
        function openModal() {
            currentNoteId = null;
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('lastSaved').textContent = '';
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('noteTitle').focus();
        }

        // Open modal for editing existing note
        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            currentNoteId = id;
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('lastSaved').textContent = `Last saved: ${formatDate(note.updatedAt)}`;
            document.getElementById('modalOverlay').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            currentNoteId = null;
        }

        // Save note
        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title && !content) {
                alert('Please add a title or content to your note');
                return;
            }

            const now = new Date().toISOString();

            if (currentNoteId) {
                // Update existing note
                const noteIndex = notes.findIndex(n => n.id === currentNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].title = title;
                    notes[noteIndex].content = content;
                    notes[noteIndex].updatedAt = now;
                }
            } else {
                // Create new note
                const newNote = {
                    id: generateId(),
                    title: title,
                    content: content,
                    createdAt: now,
                    updatedAt: now
                };
                notes.push(newNote);
            }

            saveToStorage();
            renderNotes(document.getElementById('searchInput').value);
            closeModal();
        }

        // Delete note
        function deleteNote() {
            if (!currentNoteId) return;

            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveToStorage();
                renderNotes(document.getElementById('searchInput').value);
                closeModal();
            }
        }

        // Format text (basic markdown-like formatting)
        function formatText(format) {
            const textarea = document.getElementById('noteContent');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            let formattedText = '';
            
            switch(format) {
                case 'bold':
                    formattedText = `**${selectedText}**`;
                    break;
                case 'italic':
                    formattedText = `*${selectedText}*`;
                    break;
                case 'underline':
                    formattedText = `_${selectedText}_`;
                    break;
                case 'insertUnorderedList':
                    formattedText = `\n‚Ä¢ ${selectedText}`;
                    break;
            }
            
            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + formattedText.length, start + formattedText.length);
        }

        // Helper functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function stripHtml(text) {
            // Simple markdown to text conversion for preview
            return text
                .replace(/\*\*(.*?)\*\*/g, '$1')
                .replace(/\*(.*?)\*/g, '$1')
                .replace(/_(.*?)_/g, '$1')
                .replace(/‚Ä¢ /g, '‚Ä¢ ')
                .replace(/\n/g, ' ');
        }
    </script>
</body>
</html>

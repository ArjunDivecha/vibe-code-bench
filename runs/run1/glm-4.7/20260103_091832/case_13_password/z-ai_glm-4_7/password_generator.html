<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #495057;
            word-break: break-all;
            text-align: center;
            min-height: 36px;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd6;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .strength-meter {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #6c757d;
            font-size: 14px;
        }

        .strength-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .strength-weak { background: #dc3545; }
        .strength-fair { background: #ffc107; }
        .strength-good { background: #fd7e14; }
        .strength-strong { background: #28a745; }

        .controls {
            margin-bottom: 25px;
        }

        .length-control {
            margin-bottom: 20px;
        }

        .length-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #495057;
            font-weight: 500;
        }

        .length-value {
            color: #667eea;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background: #e9ecef;
        }

        .option input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 22px;
            height: 22px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .option input[type="checkbox"]:checked + .checkmark {
            background: #667eea;
            border-color: #667eea;
        }

        .checkmark::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            display: none;
        }

        .option input[type="checkbox"]:checked + .checkmark::after {
            display: block;
        }

        .option-label {
            color: #495057;
            font-weight: 500;
        }

        .generate-section {
            margin-bottom: 25px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .multiple-section {
            margin-bottom: 25px;
        }

        .multiple-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .multiple-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .multiple-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .multiple-results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .multiple-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .multiple-result-item:last-child {
            margin-bottom: 0;
        }

        .copy-small {
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .history-section {
            border-top: 2px solid #e9ecef;
            padding-top: 20px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-title {
            color: #495057;
            font-weight: 600;
            font-size: 16px;
        }

        .clear-history {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-history:hover {
            text-decoration: underline;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .history-password {
            color: #495057;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            margin-right: 10px;
        }

        .history-time {
            color: #6c757d;
            font-size: 11px;
            margin-right: 10px;
        }

        .empty-history {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .password-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>

        <div class="password-display">
            <div class="password-text" id="passwordText">Click Generate</div>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength</span>
                <span id="strengthLabel">-</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>

        <div class="controls">
            <div class="length-control">
                <div class="length-label">
                    <span>Password Length</span>
                    <span class="length-value" id="lengthValue">16</span>
                </div>
                <input type="range" id="lengthSlider" min="8" max="32" value="16" oninput="updateLength()">
            </div>

            <div class="options">
                <label class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="checkmark"></span>
                    <span class="option-label">Uppercase (A-Z)</span>
                </label>
                <label class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="checkmark"></span>
                    <span class="option-label">Lowercase (a-z)</span>
                </label>
                <label class="option">
                    <input type="checkbox" id="numbers" checked>
                    <span class="checkmark"></span>
                    <span class="option-label">Numbers (0-9)</span>
                </label>
                <label class="option">
                    <input type="checkbox" id="symbols" checked>
                    <span class="checkmark"></span>
                    <span class="option-label">Symbols (!@#$)</span>
                </label>
            </div>
        </div>

        <div class="generate-section">
            <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
        </div>

        <div class="multiple-section">
            <div class="multiple-input">
                <input type="number" id="multipleCount" min="1" max="20" value="5" placeholder="Number of passwords">
                <button class="btn btn-primary" style="width: auto; padding: 12px 20px;" onclick="generateMultiple()">Generate</button>
            </div>
            <div class="multiple-results" id="multipleResults">
                <div style="text-align: center; color: #6c757d; padding: 10px;">Multiple passwords will appear here</div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <span class="history-title">üìú Recent Passwords</span>
                <button class="clear-history" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <script>
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        let history = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        function updateLength() {
            const length = document.getElementById('lengthSlider').value;
            document.getElementById('lengthValue').textContent = length;
        }

        function getSelectedCharSets() {
            const sets = [];
            if (document.getElementById('uppercase').checked) sets.push(CHAR_SETS.uppercase);
            if (document.getElementById('lowercase').checked) sets.push(CHAR_SETS.lowercase);
            if (document.getElementById('numbers').checked) sets.push(CHAR_SETS.numbers);
            if (document.getElementById('symbols').checked) sets.push(CHAR_SETS.symbols);
            return sets;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const charSets = getSelectedCharSets();

            if (charSets.length === 0) {
                alert('Please select at least one character type');
                return '';
            }

            let allChars = charSets.join('');
            let password = '';

            // Ensure at least one character from each selected set
            charSets.forEach(set => {
                password += set[Math.floor(Math.random() * set.length)];
            });

            // Fill the rest randomly
            for (let i = password.length; i < length; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            // Shuffle the password
            password = password.split('').sort(() => Math.random() - 0.5).join('');

            return password;
        }

        function calculateStrength(password) {
            let score = 0;

            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 24) score += 1;

            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            if (score <= 2) return { label: 'Weak', class: 'strength-weak', percent: 25 };
            if (score <= 4) return { label: 'Fair', class: 'strength-fair', percent: 50 };
            if (score <= 6) return { label: 'Good', class: 'strength-good', percent: 75 };
            return { label: 'Strong', class: 'strength-strong', percent: 100 };
        }

        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            const fill = document.getElementById('strengthFill');
            const label = document.getElementById('strengthLabel');

            fill.className = 'strength-fill ' + strength.class;
            fill.style.width = strength.percent + '%';
            label.textContent = strength.label;
        }

        function addToHistory(password) {
            const entry = {
                password: password,
                time: new Date().toLocaleTimeString()
            };
            history.unshift(entry);
            if (history.length > 10) history.pop();
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if (history.length === 0) {
                list.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            list.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <span class="history-password" title="${item.password}">${item.password}</span>
                    <span class="history-time">${item.time}</span>
                    <button class="copy-small" onclick="copyFromHistory(${index})">Copy</button>
                </div>
            `).join('');
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('passwordHistory');
            renderHistory();
        }

        function copyPassword() {
            const password = document.getElementById('passwordText').textContent;
            if (password === 'Click Generate') return;

            navigator.clipboard.writeText(password).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function copyFromHistory(index) {
            navigator.clipboard.writeText(history[index].password).then(() => {
                alert('Password copied to clipboard!');
            });
        }

        function generateMultiple() {
            const count = parseInt(document.getElementById('multipleCount').value);
            if (count < 1 || count > 20) {
                alert('Please enter a number between 1 and 20');
                return;
            }

            const passwords = [];
            for (let i = 0; i < count; i++) {
                passwords.push(generatePassword());
            }

            const resultsDiv = document.getElementById('multipleResults');
            resultsDiv.innerHTML = passwords.map(pwd => `
                <div class="multiple-result-item">
                    <span>${pwd}</span>
                    <button class="copy-small" onclick="navigator.clipboard.writeText('${pwd}')">Copy</button>
                </div>
            `).join('');
        }

        // Generate initial password on load
        window.onload = function() {
            const password = generatePassword();
            document.getElementById('passwordText').textContent = password;
            updateStrengthMeter(password);
            renderHistory();
        };
    </script>
</body>
</html>

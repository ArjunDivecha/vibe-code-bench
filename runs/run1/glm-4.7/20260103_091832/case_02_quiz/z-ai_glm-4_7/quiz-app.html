<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ Fun Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #app {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
        }

        .screen {
            padding: 40px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Start Screen */
        #start-screen {
            text-align: center;
        }

        #start-screen h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        #start-screen p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Quiz Screen */
        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-counter {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        #question-text {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            color: #495057;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.disabled) {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            animation: pulse 0.5s ease;
        }

        .option.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .next-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* End Screen */
        #end-screen {
            text-align: center;
        }

        #end-screen h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 25px;
        }

        .score-display {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        #score-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn-primary {
            padding: 15px 40px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .screen {
                padding: 25px;
            }

            #start-screen h1,
            #end-screen h1 {
                font-size: 2rem;
            }

            #question-text {
                font-size: 1.2rem;
            }

            .score-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>ðŸŽ¯ Fun Quiz Game</h1>
            <p>Test your knowledge with 10 trivia questions across various topics!</p>
            <button id="start-btn" class="btn-primary">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div class="question-counter">Question <span id="current-q">1</span> of 10</div>
            <h2 id="question-text"></h2>
            <div id="options-container" class="options"></div>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" class="next-btn" style="display: none;">Next Question</button>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <h1>ðŸŽ‰ Quiz Complete!</h1>
            <p>Your final score is:</p>
            <div class="score-display">
                <span id="final-score">0</span> / 10
            </div>
            <p id="score-message"></p>
            <button id="restart-btn" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the only mammal capable of true flight?",
                options: ["Flying Squirrel", "Bat", "Eagle", "Ostrich"],
                correct: 1
            },
            {
                question: "Which planet in our solar system has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            },
            {
                question: "In what year did the Titanic sink?",
                options: ["1905", "1912", "1920", "1898"],
                correct: 1
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            },
            {
                question: "Which country invented pizza?",
                options: ["USA", "France", "Greece", "Italy"],
                correct: 3
            },
            {
                question: "How many bones does an adult human have?",
                options: ["206", "208", "210", "201"],
                correct: 0
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Michelangelo", "Leonardo da Vinci", "Raphael", "Donatello"],
                correct: 1
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                correct: 2
            },
            {
                question: "How many players are on a standard soccer team?",
                options: ["9", "10", "11", "12"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const currentQEl = document.getElementById('current-q');
        const progressFill = document.getElementById('progress-fill');
        const finalScore = document.getElementById('final-score');
        const scoreMessage = document.getElementById('score-message');

        function showScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            showScreen(quizScreen);
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            feedback.style.display = 'none';
            nextBtn.style.display = 'none';
            
            const q = questions[currentQuestion];
            questionText.textContent = q.question;
            currentQEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            const progress = (currentQuestion / questions.length) * 100;
            progressFill.style.width = progress + '%';
            
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionEl);
            });
        }

        function selectOption(index) {
            if (answered) return;
            answered = true;
            
            const q = questions[currentQuestion];
            const options = optionsContainer.children;
            
            // Disable all options
            Array.from(options).forEach(opt => opt.classList.add('disabled'));
            
            // Show correct/incorrect
            if (index === q.correct) {
                options[index].classList.add('correct');
                score++;
                feedback.textContent = 'âœ“ Correct!';
                feedback.className = 'feedback correct';
            } else {
                options[index].classList.add('wrong');
                options[q.correct].classList.add('correct');
                feedback.textContent = 'âœ— Wrong! The correct answer is: ' + q.options[q.correct];
                feedback.className = 'feedback wrong';
            }
            
            feedback.style.display = 'block';
            nextBtn.style.display = 'block';
            
            // Update progress bar to include this question
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = progress + '%';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            showScreen(endScreen);
            finalScore.textContent = score;
            
            let message = '';
            if (score === 10) {
                message = 'ðŸŒŸ Perfect score! You\'re a genius!';
                createConfetti(50);
            } else if (score >= 8) {
                message = 'ðŸŽ‰ Excellent! You really know your stuff!';
                createConfetti(30);
            } else if (score >= 6) {
                message = 'ðŸ‘ Good job! Keep learning!';
                createConfetti(15);
            } else if (score >= 4) {
                message = 'ðŸ˜Š Not bad! Room for improvement.';
            } else {
                message = 'ðŸ“š Keep studying and try again!';
            }
            scoreMessage.textContent = message;
        }

        function createConfetti(count) {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', startQuiz);
    </script>
</body>
</html>

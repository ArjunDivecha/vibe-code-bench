<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-Law | Legal Case Search Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-tertiary: #1a2332;
            --bg-hover: #243045;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #1e293b;
            --highlight-name: #f59e0b;
            --highlight-date: #10b981;
            --highlight-org: #8b5cf6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #1e40af);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .logo-text span {
            color: var(--accent);
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 64px);
        }

        /* Results Panel */
        .results-panel {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            min-width: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .results-count {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .case-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .case-card:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .case-card.active {
            border-color: var(--accent);
            background: var(--bg-tertiary);
        }

        .case-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .case-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .case-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .case-snippet {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Detail Panel */
        .detail-panel {
            width: 55%;
            min-width: 500px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            position: absolute;
            right: 0;
            top: 64px;
            bottom: 0;
            z-index: 10;
        }

        .detail-panel.open {
            transform: translateX(0);
        }

        .detail-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .detail-title-section {
            flex: 1;
        }

        .detail-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .detail-citation {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .detail-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
        }

        .detail-close:hover {
            color: var(--text-primary);
        }

        /* Tabs */
        .detail-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            padding: 0 1.5rem;
            background: var(--bg-tertiary);
        }

        .tab {
            padding: 1rem 1.25rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .detail-actions {
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .action-btn.active {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Detail Content */
        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .summary-section {
            margin-bottom: 1.5rem;
        }

        .summary-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .summary-text {
            font-size: 0.9rem;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .full-text {
            font-size: 0.9rem;
            line-height: 1.8;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .full-text p {
            margin-bottom: 1rem;
        }

        /* Entity Highlights */
        .highlight-name {
            background: rgba(245, 158, 11, 0.2);
            color: var(--highlight-name);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-weight: 500;
        }

        .highlight-date {
            background: rgba(16, 185, 129, 0.2);
            color: var(--highlight-date);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-weight: 500;
        }

        .highlight-org {
            background: rgba(139, 92, 246, 0.2);
            color: var(--highlight-org);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-weight: 500;
        }

        /* Notes Sidebar */
        .notes-sidebar {
            width: 280px;
            background: var(--bg-tertiary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .notes-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notes-title {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .notes-count {
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
        }

        .note-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .note-case {
            font-size: 0.7rem;
            color: var(--accent);
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .note-delete {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .note-item:hover .note-delete {
            opacity: 1;
        }

        .note-delete:hover {
            color: #ef4444;
        }

        .add-note-section {
            padding: 0.75rem;
            border-top: 1px solid var(--border);
        }

        .add-note-textarea {
            width: 100%;
            padding: 0.6rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.8rem;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        .add-note-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .add-note-btn {
            margin-top: 0.5rem;
            width: 100%;
            padding: 0.5rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-note-btn:hover {
            background: var(--accent-hover);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 2rem;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-subtext {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .detail-panel {
                width: 70%;
            }
        }

        @media (max-width: 768px) {
            .notes-sidebar {
                display: none;
            }
            .detail-panel {
                width: 100%;
                min-width: 100%;
            }
            .search-container {
                margin: 0 1rem;
            }
        }
    </style>
</head>

                <div class="case-card ${currentCase?.id === c.id ? 'active' : ''}" onclick="openCase(${c.id})">
                    <div class="case-title">${c.title}</div>
                    <div class="case-meta">
                        <span>üèõÔ∏è ${c.court}</span>
                        <span>üìÖ ${c.date}</span>
                        <span>üìÑ ${c.citation}</span>
                    </div>
                    <div class="case-snippet">${c.snippet}</div>
                </div>
            `).join('');
        }

        // Open Case
        function openCase(id) {
            currentCase = mockCases.find(c => c.id === id);
            if (!currentCase) return;

            // Update UI
            detailTitle.textContent = currentCase.title;
            detailCitation.textContent = `${currentCase.citation} ‚Ä¢ ${currentCase.court} ‚Ä¢ ${currentCase.date}`;
            summaryOverview.textContent = currentCase.summary.overview;
            summaryHoldings.textContent = currentCase.summary.holdings;
            summaryPrinciples.textContent = currentCase.summary.principles;
            fullText.textContent = currentCase.fullText;

            // Reset entity extraction
            entityExtractionEnabled = false;
            extractBtn.classList.remove('active');

            // Open panel
            detailPanel.classList.add('open');
            
            // Update active state in list
            renderCases(mockCases.filter(c => {
                const query = searchInput.value.toLowerCase();
                return !query || 
                    c.title.toLowerCase().includes(query) ||
                    c.court.toLowerCase().includes(query) ||
                    c.snippet.toLowerCase().includes(query);
            }));
        }

        // Close Detail
        function closeDetail() {
            detailPanel.classList.remove('open');
            currentCase = null;
            renderCases(mockCases.filter(c => {
                const query = searchInput.value.toLowerCase();
                return !query || 
                    c.title.toLowerCase().includes(query) ||
                    c.court.toLowerCase().includes(query) ||
                    c.snippet.toLowerCase().includes(query);
            }));
        }

        // Tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}Tab`).classList.add('active');
        }

        // Entity Extraction
        function toggleEntityExtraction() {
            entityExtractionEnabled = !entityExtractionEnabled;
            extractBtn.classList.toggle('active', entityExtractionEnabled);
            
            if (entityExtractionEnabled && currentCase) {
                const highlighted = extractEntities(currentCase.fullText);
                fullText.innerHTML = highlighted;
            } else if (currentCase) {
                fullText.textContent = currentCase.fullText;
            }
        }

        function extractEntities(text) {
            // Entity patterns (simulated)
            const patterns = [
                { regex: /\b(Mr\.|Mrs\.|Ms\.|Dr\.|Justice|Chief Justice|Judge)\s+[A-Z][a-z]+/g, class: 'highlight-name' },
                { regex: /\b(January|February|March|April|May|June|July|August|September|October|November|December)\s+\d{1,2},?\s+\d{4}/g, class: 'highlight-date' },
                { regex: /\b\d{4}\b/g, class: 'highlight-date' },
                { regex: /\b(Supreme Court|District Court|Congress|Senate|House|Constitution|Amendment)\b/g, class: 'highlight-org' },
                { regex: /\b(United States|America|Florida|Georgia|Alabama|Ohio|Texas|California|New York)\b/g, class: 'highlight-org' },
                { regex: /\b(Petitioner|Respondent|Appellant|Appellee|Defendant|Plaintiff)\b/g, class: 'highlight-name' }
            ];

            let result = text;
            const usedRanges = [];

            patterns.forEach(({ regex, class: className }) => {
                result = result.replace(regex, (match) => {
                    return `<span class="${className}">${match}</span>`;
                });
            });

            return result;
        }

        // Selection handling
        let selectedText = '';
        function handleSelection() {
            const selection = window.getSelection();
            selectedText = selection.toString().trim();
        }

        function addSelectedNote() {
            if (!selectedText) {
                alert('Please select some text first');
                return;
            }
            noteInput.value = `"${selectedText.substring(0, 100)}${selectedText.length > 100 ? '...' : ''}"`;
            noteInput.focus();
        }

        // Notes
        function addNote() {
            const text = noteInput.value.trim();
            if (!text || !currentCase) {
                alert('Please enter a note and select a case');
                return;
            }

            const note = {
                id: Date.now(),
                caseId: currentCase.id,
                caseTitle: currentCase.title,
                text: text,
                date: new Date().toLocaleDateString()
            };

            notes.unshift(note);
            saveNotes();
            renderNotes();
            noteInput.value = '';
        }

        function deleteNote(id) {
            notes = notes.filter(n => n.id !== id);
            saveNotes();
            renderNotes();
        }

        function saveNotes() {
            localStorage.setItem('vibe-law-notes', JSON.stringify(notes));
        }

        function renderNotes() {
            notesCount.textContent = notes.length;
            
            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">üìù</div>
                        <div style="font-size: 0.8rem;">No notes yet</div>
                    </div>
                `;
                return;
            }

            notesList.innerHTML = notes.map(n => `
                <div class="note-item">
                    <button class="note-delete" onclick="deleteNote(${n.id})">√ó</button>
                    <div class="note-case">${n.caseTitle}</div>
                    <div class="note-text">${n.text}</div>
                    <div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 0.5rem;">${n.date}</div>
                </div>
            `).join('');
        }

        function toggleNotesPanel() {
            const sidebar = document.querySelector('.notes-sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'flex' : 'none';
        }

        // Initialize on load
        init();
    </script>
</body>

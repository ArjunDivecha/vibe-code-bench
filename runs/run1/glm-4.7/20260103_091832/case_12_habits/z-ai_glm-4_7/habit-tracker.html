<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .add-habit-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .add-habit-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .add-habit-form input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .add-habit-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-habit-form button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-habit-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .habits-grid {
            display: grid;
            gap: 20px;
        }

        .habit-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .habit-card:hover {
            transform: translateY(-5px);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .habit-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ee5a5a;
        }

        .calendar-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
            gap: 8px;
            margin-top: 15px;
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #f0f0f0;
            color: #999;
        }

        .day-cell.today {
            border: 3px solid #667eea;
        }

        .day-cell.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .day-cell:hover:not(.empty) {
            transform: scale(1.1);
        }

        .day-cell.empty {
            background: transparent;
            cursor: default;
        }

        .today-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .today-section h2 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .today-section h2::before {
            content: 'ðŸ“…';
        }

        .today-date {
            color: #667eea;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .today-habits {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .today-habit {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .today-habit:hover {
            background: #f0f0f0;
        }

        .today-habit.completed {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-color: #667eea;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid #ddd;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .today-habit.completed .checkbox {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .checkbox::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .today-habit.completed .checkbox::after {
            opacity: 1;
        }

        .today-habit-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .today-habit.completed .today-habit-name {
            text-decoration: line-through;
            color: #999;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: right;
            margin-top: 8px;
            color: #666;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .motivational-message {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 10px;
            margin-bottom: 20px;
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .habit-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .habit-stats {
                width: 100%;
                justify-content: space-between;
            }

            .stat {
                flex: 1;
                padding: 8px 10px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .calendar-view {
                grid-template-columns: repeat(7, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </header>

        <div class="today-section">
            <h2>Today's Habits</h2>
            <div class="today-date" id="todayDate"></div>
            <div class="motivational-message" id="motivationalMessage"></div>
            <div class="today-habits" id="todayHabits"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-text" id="progressText">0% completed today</div>
        </div>

        <div class="add-habit-section">
            <div class="add-habit-form">
                <input type="text" id="habitInput" placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)..." maxlength="50">
                <button onclick="addHabit()">+ Add Habit</button>
            </div>
        </div>

        <div class="habits-grid" id="habitsGrid"></div>
    </div>

    <script>
        // Data structure
        let habits = JSON.parse(localStorage.getItem('habits')) || [];

        // Motivational messages
        const motivationalMessages = [
            "Small steps lead to big changes! ðŸš€",
            "You're doing amazing! Keep it up! ðŸ’ª",
            "Every day is a fresh start! ðŸŒŸ",
            "Consistency is key! ðŸ”‘",
            "Believe in yourself! âœ¨",
            "Progress, not perfection! ðŸ“ˆ",
            "You've got this! ðŸ’¯",
            "Make today count! â­"
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderTodayHabits();
            renderHabitsGrid();
            updateMotivationalMessage();
            
            // Allow Enter key to add habit
            document.getElementById('habitInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addHabit();
            });
        });

        function getTodayString() {
            return new Date().toISOString().split('T')[0];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }

        function updateMotivationalMessage() {
            const message = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
            document.getElementById('motivationalMessage').textContent = message;
        }

        function addHabit() {
            const input = document.getElementById('habitInput');
            const name = input.value.trim();
            
            if (!name) return;

            const habit = {
                id: Date.now(),
                name: name,
                createdAt: getTodayString(),
                completions: []
            };

            habits.push(habit);
            saveHabits();
            input.value = '';
            
            renderTodayHabits();
            renderHabitsGrid();
            updateMotivationalMessage();
        }

        function deleteHabit(id) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== id);
                saveHabits();
                renderTodayHabits();
                renderHabitsGrid();
            }
        }

        function toggleCompletion(habitId, dateStr) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            const index = habit.completions.indexOf(dateStr);
            if (index > -1) {
                habit.completions.splice(index, 1);
            } else {
                habit.completions.push(dateStr);
            }

            saveHabits();
            renderTodayHabits();
            renderHabitsGrid();
        }

        function calculateStreak(habit) {
            if (!habit.completions.length) return 0;

            const sortedCompletions = [...habit.completions].sort().reverse();
            const today = getTodayString();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];

            // Check if the most recent completion is today or yesterday
            if (sortedCompletions[0] !== today && sortedCompletions[0] !== yesterdayStr) {
                return 0;
            }

            let streak = 0;
            let currentDate = sortedCompletions[0] === today ? new Date() : yesterday;
            
            for (let i = 0; i < sortedCompletions.length; i++) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (sortedCompletions.includes(dateStr)) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else {
                    break;
                }
            }

            return streak;
        }

        function calculateCompletionRate(habit) {
            if (!habit.completions.length) return 0;

            const createdDate = new Date(habit.createdAt + 'T00:00:00');
            const today = new Date();
            const daysSinceCreation = Math.max(1, Math.floor((today - createdDate) / (1000 * 60 * 60 * 24)) + 1);
            
            return Math.round((habit.completions.length / daysSinceCreation) * 100);
        }

        function renderTodayHabits() {
            const container = document.getElementById('todayHabits');
            const today = getTodayString();
            const todayDateEl = document.getElementById('todayDate');
            
            todayDateEl.textContent = formatDate(today);

            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸŒ±</div>
                        <p>No habits yet. Add your first habit above to get started!</p>
                    </div>
                `;
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('progressText').textContent = '0% completed today';
                return;
            }

            container.innerHTML = habits.map(habit => `
                <div class="today-habit ${habit.completions.includes(today) ? 'completed' : ''}" 
                     onclick="toggleCompletion(${habit.id}, '${today}')">
                    <div class="checkbox"></div>
                    <span class="today-habit-name">${escapeHtml(habit.name)}</span>
                </div>
            `).join('');

            // Update progress
            const completedCount = habits.filter(h => h.completions.includes(today)).length;
            const percentage = habits.length > 0 ? Math.round((completedCount / habits.length) * 100) : 0;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${percentage}% completed today`;
        }

        function renderHabitsGrid() {
            const container = document.getElementById('habitsGrid');
            const today = getTodayString();

            if (habits.length === 0) {
                container.innerHTML = '';
                return;
            }

            // Generate last 30 days
            const last30Days = [];
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last30Days.push(date.toISOString().split('T')[0]);
            }

            container.innerHTML = habits.map(habit => {
                const streak = calculateStreak(habit);
                const completionRate = calculateCompletionRate(habit);

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-name">${escapeHtml(habit.name)}</div>
                            <button class="delete-btn" onclick="deleteHabit(${habit.id})">Delete</button>
                        </div>
                        <div class="habit-stats">
                            <div class="stat">
                                <div class="stat-value">ðŸ”¥ ${streak}</div>
                                <div class="stat-label">Streak</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${completionRate}%</div>
                                <div class="stat-label">Completion</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${habit.completions.length}</div>
                                <div class="stat-label">Total Days</div>
                            </div>
                        </div>
                        <div class="calendar-view">
                            ${last30Days.map(date => {
                                const dayNum = new Date(date + 'T00:00:00').getDate();
                                const isCompleted = habit.completions.includes(date);
                                const isToday = date === today;
                                return `
                                    <div class="day-cell ${isCompleted ? 'completed' : ''} ${isToday ? 'today' : ''}" 
                                         onclick="toggleCompletion(${habit.id}, '${date}')"
                                         title="${formatDate(date)}: ${isCompleted ? 'Completed' : 'Not completed'}">
                                        ${dayNum}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stats-container {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card-back {
            background: linear-gradient(145deg, #667eea, #764ba2);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-back::before {
            content: '?';
            color: rgba(255,255,255,0.5);
            font-size: 3rem;
            font-weight: bold;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
            border: 3px solid #fff;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .card:hover:not(.flipped):not(.matched) .card-back {
            border-color: rgba(255,255,255,0.8);
        }

        .card.matched .card-front {
            background: linear-gradient(145deg, #a8e6cf, #88d8a3);
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #a8e6cf, 0 0 20px #a8e6cf; }
            to { box-shadow: 0 0 20px #a8e6cf, 0 0 30px #88d8a3; }
        }

        /* Win Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.8);
            animation: modalPop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .modal-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .final-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
        }

        .final-stat {
            text-align: center;
        }

        .final-stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .final-stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .play-again-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
            }
            
            .card-face {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats-container {
                gap: 20px;
            }
            
            .stat-box {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ§© Memory Match</h1>
    
    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-label">Moves</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Time</div>
            <div class="stat-value" id="timer">0:00</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Pairs</div>
            <div class="stat-value" id="pairs">0/8</div>
        </div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-emoji">ðŸŽ‰</div>
            <h2>Congratulations!</h2>
            <p>You found all the pairs!</p>
            
            <div class="final-stats">
                <div class="final-stat">
                    <div class="final-stat-value" id="finalMoves">0</div>
                    <div class="final-stat-label">Moves</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-value" id="finalTime">0:00</div>
                    <div class="final-stat-label">Time</div>
                </div>
            </div>
            
            <button class="play-again-btn" onclick="initGame()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['ðŸŒ€', 'ðŸŒ¸', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽµ', 'ðŸŽ¸'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timerInterval = null;
        let seconds = 0;
        let gameStarted = false;
        let isLocked = false;

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function formatTime(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = `${matchedPairs}/8`;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (isLocked) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                updateStats();
                flippedCards = [];

                if (matchedPairs === 8) {
                    setTimeout(showWinModal, 500);
                }
            } else {
                isLocked = true;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function showWinModal() {
            stopTimer();
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = formatTime(seconds);
            document.getElementById('modalOverlay').classList.add('show');
        }

        function initGame() {
            // Reset state
            stopTimer();
            seconds = 0;
            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            gameStarted = false;
            isLocked = false;

            // Update UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('pairs').textContent = '0/8';
            document.getElementById('modalOverlay').classList.remove('show');

            // Create and shuffle cards
            const cardPairs = [...emojis, ...emojis];
            cards = shuffle(cardPairs);

            // Build game board
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameBoard.appendChild(card);
            });
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>

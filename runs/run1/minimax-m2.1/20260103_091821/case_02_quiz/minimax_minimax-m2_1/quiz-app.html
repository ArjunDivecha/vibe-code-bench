<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
        }

        .start-screen h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .start-screen .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .start-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Quiz Screen */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .progress {
            font-size: 0.9rem;
            color: #888;
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .score-display {
            font-size: 0.9rem;
            color: #888;
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .question-container {
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.disabled) {
            background: #e8eaff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            animation: pulse 0.5s ease;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            animation: shake 0.5s ease;
        }

        .option.show-correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .option-letter {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 12px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .option:hover:not(.disabled) .option-letter {
            background: #5a6fd6;
        }

        .option.correct .option-letter,
        .option.show-correct .option-letter {
            background: #28a745;
        }

        .option.incorrect .option-letter {
            background: #dc3545;
        }

        /* Result Screen */
        .result-screen {
            text-align: center;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .result-screen h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .score-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Feedback overlay */
        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: rgba(40, 167, 69, 0.95);
        }

        .feedback.incorrect {
            background: rgba(220, 53, 69, 0.95);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .quiz-container {
                padding: 25px;
            }

            .start-screen h1 {
                font-size: 1.8rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .stats {
                gap: 15px;
            }

            .buttons-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Start Screen -->
        <div class="screen active" id="start-screen">
            <div class="start-icon">üéØ</div>
            <h1>Trivia Quiz Challenge</h1>
            <p class="subtitle">Test your knowledge with 10 fun questions!</p>
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <span class="progress" id="progress">Question 1 of 10</span>
                <span class="score-display" id="score-display">Score: 0</span>
            </div>
            <div class="question-container">
                <p class="question-text" id="question-text"></p>
            </div>
            <div class="options-container" id="options-container"></div>
            <div class="feedback" id="feedback"></div>
        </div>

        <!-- Result Screen -->
        <div class="screen" id="result-screen">
            <div class="result-icon" id="result-icon">üèÜ</div>
            <h2>Quiz Complete!</h2>
            <div class="final-score" id="final-score">0/10</div>
            <p class="score-message" id="score-message">Great job!</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="correct-count">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="incorrect-count">0</div>
                    <div class="stat-label">Incorrect</div>
                </div>
            </div>
            <div class="buttons-container">
                <button class="btn" onclick="startQuiz()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the only mammal that can truly fly?",
                options: ["Bat", "Flying Squirrel", "Sugar Glider", "Flying Fox"],
                correct: 0
            },
            {
                question: "Which planet has the most moons in our solar system?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            },
            {
                question: "What is the world's largest ocean?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "Which famous artist painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Michelangelo", "Leonardo da Vinci"],
                correct: 3
            },
            {
                question: "What is the capital city of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correct: 2
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Aluminum", "Gold", "Copper"],
                correct: 2
            },
            {
                question: "What year did the Titanic sink?",
                options: ["1905", "1912", "1918", "1925"],
                correct: 1
            },
            {
                question: "Which movie won the first Academy Award for Best Picture?",
                options: ["Gone with the Wind", "Wings", "Casablanca", "The Jazz Singer"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world by area?",
                options: ["Monaco", "San Marino", "Vatican City", "Liechtenstein"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            showScreen('quiz-screen');
            showQuestion();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('progress').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('score-display').textContent = `Score: ${score}`;
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('button');
                optionElement.className = 'option';
                optionElement.innerHTML = `<span class="option-letter">${letters[index]}</span>${option}`;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
                feedback.textContent = '‚úì Correct!';
                feedback.className = 'feedback correct show';
            } else {
                feedback.textContent = '‚úó Incorrect!';
                feedback.className = 'feedback incorrect show';
                
                // Show the correct answer
                options[question.correct].classList.add('show-correct');
            }
            
            document.getElementById('score-display').textContent = `Score: ${score}`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
                currentQuestion++;
                
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            showScreen('result-screen');
            
            const percentage = (score / questions.length) * 100;
            let message, icon;
            
            if (percentage === 100) {
                message = "Perfect score! You're a trivia genius! üéâ";
                icon = "üèÜ";
            } else if (percentage >= 80) {
                message = "Excellent! You really know your stuff! üåü";
                icon = "üèÜ";
            } else if (percentage >= 60) {
                message = "Good job! Keep learning! üìö";
                icon = "üéâ";
            } else if (percentage >= 40) {
                message = "Not bad! Room for improvement! üí™";
                icon = "üëç";
            } else {
                message = "Keep practicing! You'll get there! üçÄ";
                icon = "üå±";
            }
            
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            document.getElementById('score-message').textContent = message;
            document.getElementById('result-icon').textContent = icon;
            document.getElementById('correct-count').textContent = score;
            document.getElementById('incorrect-count').textContent = questions.length - score;
        }
    </script>
</body>
</html>

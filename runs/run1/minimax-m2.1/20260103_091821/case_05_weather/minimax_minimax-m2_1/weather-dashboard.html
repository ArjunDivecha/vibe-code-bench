<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            padding: 20px;
        }

        body.sunny {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #55a3ff 0%, #1e3a5f 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-section h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            padding: 20px 10px;
            gap: 15px;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .bar {
            width: 50px;
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }

        .bar.sunny { background: linear-gradient(to top, #fdcb6e, #f39c12); }
        .bar.cloudy { background: linear-gradient(to top, #b2bec3, #636e72); }
        .bar.rainy { background: linear-gradient(to top, #74b9ff, #0984e3); }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .bar-label {
            color: white;
            margin-top: 10px;
            font-size: 0.85rem;
            text-align: center;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .city-card.active {
            border-color: #fff;
            transform: scale(1.02);
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .city-name {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .weather-icon {
            font-size: 3rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .temperature {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .condition {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .humidity {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
humidity-icon {
        }

        .            margin-right: 8px;
            font-size: 1.3rem;
        }

        .details-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
            animation: slideIn 0.3s ease;
        }

        .details-panel.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .details-header h3 {
            color: white;
            font-size: 1.8rem;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-item .label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .detail-item .value {
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .detail-item .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .forecast {
            margin-top: 25px;
        }

        .forecast h4 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .forecast-days {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            min-width: 100px;
        }

        .forecast-day .day-name {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .forecast-day .forecast-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .forecast-day .forecast-temp {
            color: white;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .chart-container {
                height: 150px;
            }

            .bar {
                width: 35px;
            }

            .details-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body class="sunny">
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <p>Click on a city to see detailed weather information</p>
        </header>

        <section class="chart-section">
            <h2>Temperature Overview</h2>
            <div class="chart-container" id="chartContainer"></div>
        </section>

        <section class="cities-grid" id="citiesGrid"></section>

        <section class="details-panel" id="detailsPanel">
            <div class="details-header">
                <h3 id="detailCityName">City Name</h3>
                <button class="close-btn" onclick="closeDetails()">&#215;</button>
            </div>
            <div class="details-grid" id="detailsGrid"></div>
            <div class="forecast">
                <h4>5-Day Forecast</h4>
                <div class="forecast-days" id="forecastDays"></div>
            </div>
        </section>
    </div>

    <script>
        var weatherData = {
            "New York": {
                temp: 22,
                condition: "sunny",
                humidity: 45,
                windSpeed: 12,
                pressure: 1018,
                visibility: 10,
                uvIndex: 6,
                sunrise: "6:15 AM",
                sunset: "7:45 PM",
                forecast: [
                    { day: "Mon", icon: "&#9728;", temp: 23 },
                    { day: "Tue", icon: "&#9925;", temp: 21 },
                    { day: "Wed", icon: "&#9729;", temp: 19 },
                    { day: "Thu", icon: "&#127783;", temp: 18 },
                    { day: "Fri", icon: "&#9924;", temp: 20 }
                ]
            },
            "London": {
                temp: 14,
                condition: "cloudy",
                humidity: 72,
                windSpeed: 18,
                pressure: 1012,
                visibility: 8,
                uvIndex: 3,
                sunrise: "6:45 AM",
                sunset: "7:30 PM",
                forecast: [
                    { day: "Mon", icon: "&#9729;", temp: 15 },
                    { day: "Tue", icon: "&#127783;", temp: 13 },
                    { day: "Wed", icon: "&#127783;", temp: 12 },
                    { day: "Thu", icon: "&#9729;", temp: 14 },
                    { day: "Fri", icon: "&#9925;", temp: 16 }
                ]
            },
            "Tokyo": {
                temp: 26,
                condition: "sunny",
                humidity: 55,
                windSpeed: 8,
                pressure: 1015,
                visibility: 10,
                uvIndex: 7,
                sunrise: "5:30 AM",
                sunset: "6:15 PM",
                forecast: [
                    { day: "Mon", icon: "&#9728;", temp: 27 },
                    { day: "Tue", icon: "&#9925;", temp: 26 },
                    { day: "Wed", icon: "&#9729;", temp: 24 },
                    { day: "Thu", icon: "&#127783;", temp: 22 },
                    { day: "Fri", icon: "&#127781;", temp: 25 }
                ]
            },
            "Sydney": {
                temp: 19,
                condition: "rainy",
                humidity: 78,
                windSpeed: 22,
                pressure: 1008,
                visibility: 6,
                uvIndex: 4,
                sunrise: "6:45 AM",
                sunset: "7:20 PM",
                forecast: [
                    { day: "Mon", icon: "&#127783;", temp: 18 },
                    { day: "Tue", icon: "&#9736;", temp: 17 },
                    { day: "Wed", icon: "&#127783;", temp: 19 },
                    { day: "Thu", icon: "&#9925;", temp: 21 },
                    { day: "Fri", icon: "&#9728;", temp: 23 }
                ]
            },
            "Paris": {
                temp: 17,
                condition: "cloudy",
                humidity: 65,
                windSpeed: 14,
                pressure: 1016,
                visibility: 9,
                uvIndex: 4,
                sunrise: "7:00 AM",
                sunset: "7:55 PM",
                forecast: [
                    { day: "Mon", icon: "&#9729;", temp: 18 },
                    { day: "Tue", icon: "&#127783;", temp: 15 },
                    { day: "Wed", icon: "&#127783;", temp: 14 },
                    { day: "Thu", icon: "&#9729;", temp: 16 },
                    { day: "Fri", icon: "&#9925;", temp: 19 }
                ]
            }
        };

        var weatherIcons = {
            sunny: "&#9728;",
            cloudy: "&#9729;",
            rainy: "&#127783;",
            stormy: "&#9736;"
        };

        var conditionText = {
            sunny: "Sunny",
            cloudy: "Cloudy",
            rainy: "Rainy",
            stormy: "Stormy"
        };

        function init() {
            renderChart();
            renderCities();
        }

        function renderChart() {
            var chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = '';

            var cities = Object.keys(weatherData);
            var temps = cities.map(function(city) { return weatherData[city].temp; });
            var maxTemp = Math.max.apply(null, temps);
            var minTemp = Math.min.apply(null, temps);
            var tempRange = maxTemp - minTemp;

            cities.forEach(function(city) {
                var data = weatherData[city];
                var height = 50 + ((data.temp - minTemp) / tempRange) * 100;

                var barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                var bar = document.createElement('div');
                bar.className = 'bar ' + data.condition;
                bar.style.height = height + 'px';

                var barValue = document.createElement('div');
                barValue.className = 'bar-value';
                barValue.textContent = data.temp + '째';

                bar.appendChild(barValue);

                var barLabel = document.createElement('div');
                barLabel.className = 'bar-label';
                barLabel.textContent = city.split(' ')[0];

                barContainer.appendChild(bar);
                barContainer.appendChild(barLabel);
                chartContainer.appendChild(barContainer);
            });
        }

        function renderCities() {
            var citiesGrid = document.getElementById('citiesGrid');
            citiesGrid.innerHTML = '';

            Object.keys(weatherData).forEach(function(city) {
                var data = weatherData[city];
                var card = document.createElement('div');
                card.className = 'city-card';
                card.onclick = function() { showDetails(city); };

                card.innerHTML = '<div class="city-header">' +
                    '<span class="city-name">' + city + '</span>' +
                    '<span class="weather-icon">' + weatherIcons[data.condition] + '</span>' +
                    '</div>' +
                    '<div class="temperature">' + data.temp + '째C</div>' +
                    '<div class="condition">' + conditionText[data.condition] + '</div>' +
                    '<div class="humidity">' +
                    '<span class="humidity-icon">&#128167;</span>' +
                    '<span>' + data.humidity + '% Humidity</span>' +
                    '</div>';

                citiesGrid.appendChild(card);
            });
        }

        function showDetails(city) {
            var data = weatherData[city];
            var detailsPanel = document.getElementById('detailsPanel');
            var detailsGrid = document.getElementById('detailsGrid');
            var forecastDays = document.getElementById('forecastDays');
            var detailCityName = document.getElementById('detailCityName');

            document.body.className = data.condition;

            detailCityName.innerHTML = city + ' - ' + weatherIcons[data.condition] + ' Weather';

            detailsGrid.innerHTML = '<div class="detail-item">' +
                '<div class="icon">&#127777;</div>' +
                '<div class="label">Temperature</div>' +
                '<div class="value">' + data.temp + '째C</div>' +
                '</div>' +
                '<div class="detail-item">' +
                '<div class="icon">&#128167;</div>' +
                '<div class="label">Humidity</div>' +
                '<div class="value">' + data.humidity + '%</div>' +
                '</div>' +
                '<div class="detail-item">' +
                '<div class="icon">&#128168;</div>' +
                '<div class="label">Wind Speed</div>' +
                '<div class="value">' + data.windSpeed + ' km/h</div>' +
                '</div>' +
                '<div class="detail-item">' +
                '<div class="icon">&#128202;</div>' +
                '<div class="label">Pressure</div>' +
                '<div class="value">' + data.pressure + ' hPa</div>' +
                '</div>' +
                '<div class="detail-item">' +
                '<div class="icon">&#128065;</div>' +
                '<div class="label">Visibility</div>' +
                '<div class="value">' + data.visibility + ' km</div>' +
                '</div>' +
                '<div class="detail-item">' +
                '<div class="icon">&#9728;</div>' +
                '<div class="label">UV Index</div>' +
                '<div class="value">' + data.uvIndex + '</div>' +
                '</div>' +
                '<div class="detail-item">' +
                '<div class="icon">&#127748;</div>' +
                '<div class="label">Sunrise</div>' +
                '<div class="value">' + data.sunrise + '</div>' +
                '</div>' +
                '<div class="detail-item">' +
                '<div class="icon">&#127751;</div>' +
                '<div class="label">Sunset</div>' +
                '<div class="value">' + data.sunset + '</div>' +
                '</div>';

            var forecastHTML = '';
            data.forecast.forEach(function(day) {
                forecastHTML += '<div class="forecast-day">' +
                    '<div class="day-name">' + day.day + '</div>' +
                    '<div class="forecast-icon">' + day.icon + '</div>' +
                    '<div class="forecast-temp">' + day.temp + '째C</div>' +
                    '</div>';
            });
            forecastDays.innerHTML = forecastHTML;

            detailsPanel.classList.add('show');

            detailsPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });

            var cards = document.querySelectorAll('.city-card');
            cards.forEach(function(card) {
                card.classList.remove('active');
                if (card.querySelector('.city-name').textContent === city) {
                    card.classList.add('active');
                }
            });
        }

        function closeDetails() {
            var detailsPanel = document.getElementById('detailsPanel');
            detailsPanel.classList.remove('show');
            
            var cards = document.querySelectorAll('.city-card');
            cards.forEach(function(card) {
                card.classList.remove('active');
            });

            document.body.className = 'sunny';
        }

        init();
    </script>
</body>
</html>

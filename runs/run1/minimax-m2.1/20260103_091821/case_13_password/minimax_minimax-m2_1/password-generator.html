<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 30px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.5rem;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        #password-output {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            color: #1a1a2e;
            word-break: break-all;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #4a6cf7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: #3451de;
            transform: translateY(-50%) scale(1.05);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .strength-meter {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .strength-text {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .strength-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: all 0.4s ease;
        }

        .controls {
            margin-bottom: 25px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .control-label span {
            font-weight: 500;
            color: #333;
        }

        .control-value {
            background: #4a6cf7;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4a6cf7;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(74, 108, 247, 0.4);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(74, 108, 247, 0.5);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item.active {
            background: #e8f0ff;
            border-color: #4a6cf7;
        }

        .checkbox-item input {
            display: none;
        }

        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-item.active .checkbox-custom {
            background: #4a6cf7;
            border-color: #4a6cf7;
        }

        .checkbox-custom svg {
            width: 14px;
            height: 14px;
            fill: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .checkbox-item.active .checkbox-custom svg {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-text {
            font-weight: 500;
            color: #333;
        }

        .count-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .count-group label {
            font-weight: 500;
            color: #333;
        }

        .count-input {
            width: 80px;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .count-input:focus {
            border-color: #4a6cf7;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4a6cf7 0%, #6c5ce7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 108, 247, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .history-section {
            border-top: 2px solid #e9ecef;
            padding-top: 25px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-header h3 {
            color: #333;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-history {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .clear-history:hover {
            opacity: 0.7;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: #e9ecef;
        }

        .history-password {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #333;
            word-break: break-all;
        }

        .history-copy {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .history-copy:hover {
            background: #5a6268;
        }

        .no-history {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            font-style: italic;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: #28a745;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            #password-output {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="icon">üîê</span>
            Password Generator
        </h1>

        <div class="password-display">
            <div id="password-output">Click generate to create password</div>
            <button class="copy-btn" id="copy-btn" onclick="copyPassword()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                Copy
            </button>
        </div>

        <div class="strength-meter">
            <div class="strength-label">
                <span class="strength-text">Password Strength</span>
                <span class="strength-text" id="strength-text">Weak</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strength-fill"></div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-label">
                    <span>Password Length</span>
                    <span class="control-value" id="length-value">16</span>
                </div>
                <input type="range" id="length-slider" min="8" max="32" value="16" oninput="updateLength()">
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Character Types</span>
                </div>
                <div class="checkbox-group">
                    <label class="checkbox-item active" onclick="toggleCheckbox(this)">
                        <input type="checkbox" id="uppercase" checked>
                        <span class="checkbox-custom">
                            <svg viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                        </span>
                        <span class="checkbox-text">Uppercase (A-Z)</span>
                    </label>
                    <label class="checkbox-item active" onclick="toggleCheckbox(this)">
                        <input type="checkbox" id="lowercase" checked>
                        <span class="checkbox-custom">
                            <svg viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                        </span>
                        <span class="checkbox-text">Lowercase (a-z)</span>
                    </label>
                    <label class="checkbox-item active" onclick="toggleCheckbox(this)">
                        <input type="checkbox" id="numbers" checked>
                        <span class="checkbox-custom">
                            <svg viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                        </span>
                        <span class="checkbox-text">Numbers (0-9)</span>
                    </label>
                    <label class="checkbox-item active" onclick="toggleCheckbox(this)">
                        <input type="checkbox" id="symbols" checked>
                        <span class="checkbox-custom">
                            <svg viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                        </span>
                        <span class="checkbox-text">Symbols (!@#$)</span>
                    </label>
                </div>
            </div>

            <div class="count-group">
                <label for="count-input">Number of passwords:</label>
                <input type="number" class="count-input" id="count-input" min="1" max="20" value="1">
            </div>
        </div>

        <button class="generate-btn" onclick="generatePasswords()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            Generate Password
        </button>

        <div class="history-section">
            <div class="history-header">
                <h3>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0013 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                    </svg>
                    Recent Passwords
                </h3>
                <button class="clear-history" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-list" id="history-list">
                <div class="no-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        let passwordHistory = [];

        function updateLength() {
            const value = document.getElementById('length-slider').value;
            document.getElementById('length-value').textContent = value;
        }

        function toggleCheckbox(element) {
            element.classList.toggle('active');
            const checkbox = element.querySelector('input');
            checkbox.checked = element.classList.contains('active');
        }

        function getRandomChar(str) {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return str[array[0] % str.length];
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length-slider').value);
            let chars = '';
            let password = '';

            if (document.getElementById('uppercase').checked) chars += uppercase;
            if (document.getElementById('lowercase').checked) chars += lowercase;
            if (document.getElementById('numbers').checked) chars += numbers;
            if (document.getElementById('symbols').checked) chars += symbols;

            if (chars === '') {
                showToast('Please select at least one character type', false);
                return null;
            }

            // Ensure at least one character from each selected type
            if (document.getElementById('uppercase').checked) password += getRandomChar(uppercase);
            if (document.getElementById('lowercase').checked) password += getRandomChar(lowercase);
            if (document.getElementById('numbers').checked) password += getRandomChar(numbers);
            if (document.getElementById('symbols').checked) password += getRandomChar(symbols);

            // Fill remaining length
            while (password.length < length) {
                password += getRandomChar(chars);
            }

            // Shuffle the password
            const shuffled = password.split('').sort(() => {
                const array = new Uint32Array(1);
                window.crypto.getRandomValues(array);
                return array[0] % 3 - 1;
            }).join('');

            return shuffled;
        }

        function calculateStrength(password) {
            let strength = 0;
            const length = password.length;

            if (length >= 8) strength += 1;
            if (length >= 12) strength += 1;
            if (length >= 16) strength += 1;
            if (length >= 20) strength += 1;

            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            return Math.min(strength, 7);
        }

        function getStrengthInfo(strength) {
            const levels = [
                { text: 'Very Weak', color: '#dc3545', width: '15%' },
                { text: 'Weak', color: '#fd7e14', width: '30%' },
                { text: 'Fair', color: '#ffc107', width: '45%' },
                { text: 'Good', color: '#20c997', width: '60%' },
                { text: 'Strong', color: '#28a745', width: '75%' },
                { text: 'Very Strong', color: '#17a2b8', width: '90%' },
                { text: 'Excellent', color: '#28a745', width: '100%' }
            ];
            return levels[strength - 1] || levels[0];
        }

        function updateStrengthMeter(password) {
            if (!password) {
                document.getElementById('strength-fill').style.width = '0%';
                document.getElementById('strength-text').textContent = '-';
                return;
            }

            const strength = calculateStrength(password);
            const info = getStrengthInfo(strength);

            document.getElementById('strength-fill').style.width = info.width;
            document.getElementById('strength-fill').style.background = info.color;
            document.getElementById('strength-text').textContent = info.text;
            document.getElementById('strength-text').style.color = info.color;
        }

        function generatePasswords() {
            const count = parseInt(document.getElementById('count-input').value) || 1;
            const validCount = Math.min(Math.max(count, 1), 20);

            const passwords = [];
            for (let i = 0; i < validCount; i++) {
                const password = generatePassword();
                if (password) passwords.push(password);
            }

            if (passwords.length === 0) return;

            const displayPassword = passwords[0];
            document.getElementById('password-output').textContent = displayPassword;
            updateStrengthMeter(displayPassword);

            // Add to history
            passwords.forEach(pwd => {
                passwordHistory.unshift({
                    password: pwd,
                    timestamp: new Date()
                });
            });

            // Keep only last 20 passwords
            passwordHistory = passwordHistory.slice(0, 20);
            updateHistoryDisplay();

            if (validCount > 1) {
                showToast(`Generated ${validCount} passwords`, true);
            }
        }

        async function copyPassword() {
            const password = document.getElementById('password-output').textContent;
            if (!password || password === 'Click generate to create password') {
                showToast('No password to copy', false);
                return;
            }

            try {
                await navigator.clipboard.writeText(password);
                const btn = document.getElementById('copy-btn');
                btn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    Copied!
                `;
                btn.classList.add('copied');
                showToast('Password copied to clipboard!', true);

                setTimeout(() => {
                    btn.innerHTML = `
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                        Copy
                    `;
                    btn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                showToast('Failed to copy password', false);
            }
        }

        async function copyHistoryPassword(password) {
            try {
                await navigator.clipboard.writeText(password);
                showToast('Password copied!', true);
            } catch (err) {
                showToast('Failed to copy password', false);
            }
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('history-list');

            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="no-history">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = passwordHistory.map((item, index) => `
                <div class="history-item">
                    <span class="history-password">${escapeHtml(item.password)}</span>
                    <button class="history-copy" onclick="copyHistoryPassword('${escapeHtml(item.password)}')">Copy</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearHistory() {
            passwordHistory = [];
            updateHistoryDisplay();
            showToast('History cleared', true);
        }

        function showToast(message, success) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (success ? ' success' : '');
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize
        updateLength();
    </script>
</body>
</html>

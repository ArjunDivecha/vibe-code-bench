<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .converter-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .category-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: #f9f9f9;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .conversion-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .unit-input {
            flex: 1;
        }

        .unit-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .unit-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .unit-input select {
            margin-top: 8px;
        }

        .swap-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            flex-shrink: 0;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .swap-btn:active {
            transform: rotate(180deg) scale(0.95);
        }

        .formula-display {
            background: #f0f4ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .formula-display h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .formula-display p {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .quick-conversions {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .quick-conversions h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .quick-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .quick-btn {
            padding: 10px 18px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 500px) {
            .converter-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .conversion-row {
                flex-direction: column;
            }

            .swap-btn {
                transform: rotate(90deg);
            }

            .swap-btn:hover {
                transform: rotate(270deg);
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>üìè Unit Converter</h1>

        <div class="category-section">
            <label for="category">Select Category</label>
            <select id="category">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div class="conversion-row">
            <div class="unit-input">
                <input type="number" id="fromValue" placeholder="Enter value" value="1">
                <select id="fromUnit"></select>
            </div>
            <button class="swap-btn" id="swapBtn" title="Swap units">‚áÑ</button>
            <div class="unit-input">
                <input type="number" id="toValue" placeholder="Result" readonly>
                <select id="toUnit"></select>
            </div>
        </div>

        <div class="formula-display">
            <h3>Conversion Formula</h3>
            <p id="formulaText">1 km = 1000 m</p>
        </div>

        <div class="quick-conversions">
            <h3>Quick Conversions</h3>
            <div class="quick-btns" id="quickBtns"></div>
        </div>
    </div>

    <script>
        const categories = {
            length: {
                units: {
                    km: { name: 'Kilometers', toMeter: 1000 },
                    m: { name: 'Meters', toMeter: 1 },
                    cm: { name: 'Centimeters', toMeter: 0.01 },
                    mm: { name: 'Millimeters', toMeter: 0.001 },
                    miles: { name: 'Miles', toMeter: 1609.344 },
                    feet: { name: 'Feet', toMeter: 0.3048 },
                    inches: { name: 'Inches', toMeter: 0.0254 }
                },
                base: 'm',
                quick: [
                    { from: 'km', to: 'm', label: 'km ‚Üí m' },
                    { from: 'miles', to: 'km', label: 'miles ‚Üí km' },
                    { from: 'feet', to: 'm', label: 'feet ‚Üí m' },
                    { from: 'inches', to: 'cm', label: 'inches ‚Üí cm' }
                ]
            },
            weight: {
                units: {
                    kg: { name: 'Kilograms', toGram: 1000 },
                    g: { name: 'Grams', toGram: 1 },
                    lb: { name: 'Pounds', toGram: 453.592 },
                    oz: { name: 'Ounces', toGram: 28.3495 }
                },
                base: 'g',
                quick: [
                    { from: 'kg', to: 'g', label: 'kg ‚Üí g' },
                    { from: 'lb', to: 'kg', label: 'lb ‚Üí kg' },
                    { from: 'oz', to: 'g', label: 'oz ‚Üí g' },
                    { from: 'kg', to: 'lb', label: 'kg ‚Üí lb' }
                ]
            },
            temperature: {
                units: {
                    C: { name: 'Celsius' },
                    F: { name: 'Fahrenheit' },
                    K: { name: 'Kelvin' }
                },
                quick: [
                    { from: 'C', to: 'F', label: '¬∞C ‚Üí ¬∞F' },
                    { from: 'F', to: 'C', label: '¬∞F ‚Üí ¬∞C' },
                    { from: 'C', to: 'K', label: '¬∞C ‚Üí K' },
                    { from: 'K', to: 'C', label: 'K ‚Üí ¬∞C' }
                ]
            },
            volume: {
                units: {
                    L: { name: 'Liters', toMl: 1000 },
                    mL: { name: 'Milliliters', toMl: 1 },
                    gallons: { name: 'Gallons (US)', toMl: 3785.41 },
                    cups: { name: 'Cups', toMl: 236.588 }
                },
                base: 'mL',
                quick: [
                    { from: 'L', to: 'mL', label: 'L ‚Üí mL' },
                    { from: 'gallons', to: 'L', label: 'gal ‚Üí L' },
                    { from: 'cups', to: 'mL', label: 'cups ‚Üí mL' },
                    { from: 'L', to: 'gallons', label: 'L ‚Üí gal' }
                ]
            },
            time: {
                units: {
                    hours: { name: 'Hours', toSeconds: 3600 },
                    minutes: { name: 'Minutes', toSeconds: 60 },
                    seconds: { name: 'Seconds', toSeconds: 1 }
                },
                base: 'seconds',
                quick: [
                    { from: 'hours', to: 'minutes', label: 'hr ‚Üí min' },
                    { from: 'minutes', to: 'seconds', label: 'min ‚Üí sec' },
                    { from: 'hours', to: 'seconds', label: 'hr ‚Üí sec' },
                    { from: 'seconds', to: 'minutes', label: 'sec ‚Üí min' }
                ]
            }
        };

        // DOM Elements
        const categorySelect = document.getElementById('category');
        const fromValue = document.getElementById('fromValue');
        const toValue = document.getElementById('toValue');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const formulaText = document.getElementById('formulaText');
        const quickBtns = document.getElementById('quickBtns');

        function populateUnits(category) {
            const units = categories[category].units;
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';

            Object.entries(units).forEach(([key, value]) => {
                fromUnit.innerHTML += `<option value="${key}">${value.name} (${key})</option>`;
                toUnit.innerHTML += `<option value="${key}">${value.name} (${key})</option>`;
            });

            // Set default selections
            const unitKeys = Object.keys(units);
            if (unitKeys.length >= 2) {
                toUnit.selectedIndex = 1;
            }
        }

        function convertTemperature(value, from, to) {
            // Convert to Celsius first
            let celsius;
            if (from === 'C') celsius = value;
            else if (from === 'F') celsius = (value - 32) * 5/9;
            else if (from === 'K') celsius = value - 273.15;

            // Convert from Celsius to target
            if (to === 'C') return celsius;
            else if (to === 'F') return celsius * 9/5 + 32;
            else if (to === 'K') return celsius + 273.15;
        }

        function convert(value, from, to, category) {
            if (category === 'temperature') {
                return convertTemperature(value, from, to);
            }

            const units = categories[category].units;
            const fromData = units[from];
            const toData = units[to];

            // Convert to base unit, then to target unit
            let baseValue;
            if (category === 'volume' || category === 'weight' || category === 'length') {
                baseValue = value * fromData.toMeter || value * fromData.toGram || value * fromData.toMl;
                return baseValue / (toData.toMeter || toData.toGram || toData.toMl);
            } else if (category === 'time') {
                baseValue = value * fromData.toSeconds;
                return baseValue / toData.toSeconds;
            }
        }

        function updateConversion() {
            const category = categorySelect.value;
            const value = parseFloat(fromValue.value) || 0;
            const from = fromUnit.value;
            const to = toUnit.value;

            const result = convert(value, from, to, category);
            toValue.value = Math.round(result * 100000000) / 100000000; // Round to 8 decimal places

            updateFormula(value, from, to, category);
        }

        function updateFormula(value, from, to, category) {
            if (category === 'temperature') {
                let formula = '';
                if (from === 'C' && to === 'F') {
                    formula = `(${value}¬∞C √ó 9/5) + 32 = ${toValue.value}¬∞F`;
                } else if (from === 'F' && to === 'C') {
                    formula = `(${value}¬∞F ‚àí 32) √ó 5/9 = ${toValue.value}¬∞C`;
                } else if (from === 'C' && to === 'K') {
                    formula = `${value}¬∞C + 273.15 = ${toValue.value}K`;
                } else if (from === 'K' && to === 'C') {
                    formula = `${value}K ‚àí 273.15 = ${toValue.value}¬∞C`;
                } else if (from === 'F' && to === 'K') {
                    formula = `((${value}¬∞F ‚àí 32) √ó 5/9) + 273.15 = ${toValue.value}K`;
                } else if (from === 'K' && to === 'F') {
                    formula = `(${value}K ‚àí 273.15) √ó 9/5 + 32 = ${toValue.value}¬∞F`;
                }
                formulaText.textContent = formula;
            } else {
                const units = categories[category].units;
                const ratio = convert(1, from, to, category);
                formulaText.textContent = `1 ${from} = ${Math.round(ratio * 100000000) / 100000000} ${to}`;
            }
        }

        function populateQuickButtons() {
            const category = categorySelect.value;
            const quick = categories[category].quick;
            quickBtns.innerHTML = '';

            quick.forEach(q => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = q.label;
                btn.onclick = () => {
                    fromUnit.value = q.from;
                    toUnit.value = q.to;
                    updateConversion();
                };
                quickBtns.appendChild(btn);
            });
        }

        function swapUnits() {
            const tempValue = fromValue.value;
            const tempUnit = fromUnit.value;

            fromValue.value = toValue.value;
            fromUnit.value = toUnit.value;
            toValue.value = tempValue;
            toUnit.value = tempUnit;

            updateConversion();
        }

        // Event Listeners
        categorySelect.addEventListener('change', () => {
            populateUnits(categorySelect.value);
            populateQuickButtons();
            updateConversion();
        });

        fromValue.addEventListener('input', updateConversion);
        fromUnit.addEventListener('change', updateConversion);
        toUnit.addEventListener('change', updateConversion);
        swapBtn.addEventListener('click', swapUnits);

        // Initialize
        populateUnits('length');
        populateQuickButtons();
        updateConversion();
    </script>
</body>
</html>

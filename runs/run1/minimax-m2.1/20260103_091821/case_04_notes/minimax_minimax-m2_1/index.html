<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 15px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid #eee;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .note-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-card .preview {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .note-card .date {
            font-size: 12px;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #bbb;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            padding: 24px;
            max-height: calc(90vh - 180px);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .toolbar button {
            width: 36px;
            height: 36px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .toolbar button:hover {
            background: #f0f0f0;
            border-color: #ccc;
        }

        .toolbar button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .content-area {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }

        .content-area:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            padding: 20px 24px;
            border-top: 1px solid #eee;
            gap: 10px;
        }

        .modal-footer .right-actions {
            display: flex;
            gap: 10px;
        }

        .no-notes {
            grid-column: 1 / -1;
        }

        @media (max-width: 600px) {
            .header-controls {
                width: 100%;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .modal-footer {
                flex-direction: column;
            }
            
            .modal-footer .right-actions {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Notes</h1>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search notes...">
                </div>
                <button class="btn btn-primary" onclick="openModal()">+ New Note</button>
            </div>
        </header>

        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be rendered here -->
        </div>
    </div>

    <!-- Note Modal -->
    <div class="modal-overlay" id="noteModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">New Note</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title...">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <div class="toolbar">
                        <button onclick="formatText('bold')" title="Bold">B</button>
                        <button onclick="formatText('italic')" title="Italic"><i>I</i></button>
                        <button onclick="formatText('underline')" title="Underline"><u>U</u></button>
                        <button onclick="formatText('strikeThrough')" title="Strikethrough"><s>S</s></button>
                    </div>
                    <div class="content-area" id="noteContent" contenteditable="true" placeholder="Write your note..."></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteBtn" onclick="deleteNote()" style="display: none;">Delete</button>
                <div class="right-actions">
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Notes storage
        let notes = [];
        let currentNoteId = null;

        // Load notes from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            renderNotes();
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderNotes(e.target.value);
        });

        // Load notes from localStorage
        function loadNotes() {
            const stored = localStorage.getItem('notes');
            if (stored) {
                notes = JSON.parse(stored);
            }
        }

        // Save notes to localStorage
        function saveNotesToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Render notes grid
        function renderNotes(searchTerm = '') {
            const grid = document.getElementById('notesGrid');
            const filteredNotes = notes.filter(note => {
                const titleMatch = note.title.toLowerCase().includes(searchTerm.toLowerCase());
                const contentMatch = note.content.replace(/<[^>]*>/g, '').toLowerCase().includes(searchTerm.toLowerCase());
                return titleMatch || contentMatch;
            });

            if (filteredNotes.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state no-notes">
                        <h2>${searchTerm ? 'No notes found' : 'No notes yet'}</h2>
                        <p>${searchTerm ? 'Try a different search term' : 'Click "New Note" to create your first note'}</p>
                    </div>
                `;
                return;
            }

            // Sort by last modified
            const sorted = [...filteredNotes].sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            grid.innerHTML = sorted.map(note => `
                <div class="note-card" onclick="editNote('${note.id}')">
                    <h3>${escapeHtml(note.title)}</h3>
                    <div class="preview">${note.content || '<em>Empty note</em>'}</div>
                    <div class="date">${formatDate(note.updatedAt)}</div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} days ago`;
            
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        // Open modal for new note
        function openModal() {
            currentNoteId = null;
            document.getElementById('modalTitle').textContent = 'New Note';
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').innerHTML = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('noteModal').classList.add('active');
            document.getElementById('noteTitle').focus();
        }

        // Open modal for editing note
        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            currentNoteId = id;
            document.getElementById('modalTitle').textContent = 'Edit Note';
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').innerHTML = note.content;
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('noteModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('noteModal').classList.remove('active');
            currentNoteId = null;
        }

        // Save note
        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').innerHTML.trim();

            if (!title) {
                alert('Please enter a title for your note');
                return;
            }

            const now = new Date().toISOString();

            if (currentNoteId) {
                // Update existing note
                const index = notes.findIndex(n => n.id === currentNoteId);
                if (index !== -1) {
                    notes[index] = {
                        ...notes[index],
                        title,
                        content,
                        updatedAt: now
                    };
                }
            } else {
                // Create new note
                const newNote = {
                    id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                    title,
                    content,
                    createdAt: now,
                    updatedAt: now
                };
                notes.unshift(newNote);
            }

            saveNotesToStorage();
            renderNotes(document.getElementById('searchInput').value);
            closeModal();
        }

        // Delete note
        function deleteNote() {
            if (!currentNoteId) return;

            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveNotesToStorage();
                renderNotes(document.getElementById('searchInput').value);
                closeModal();
            }
        }

        // Format text in contenteditable
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('noteContent').focus();
        }

        // Close modal on overlay click
        document.getElementById('noteModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('noteModal')) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Save on Ctrl/Cmd + Enter
        document.getElementById('noteContent').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                saveNote();
            }
        });
    </script>
</body>
</html>

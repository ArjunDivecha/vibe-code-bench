<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: #1e1e2e;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .display {
            background: #0f0f1a;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display-previous {
            color: #6b6b7b;
            font-size: 16px;
            min-height: 20px;
        }

        .display-current {
            color: #ffffff;
            font-size: 36px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 16px;
            padding: 20px 16px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            outline: none;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #2d2d3d;
            color: #ffffff;
        }

        .btn-number:hover {
            background: #3d3d4d;
        }

        .btn-operation {
            background: #ff6b35;
            color: #ffffff;
        }

        .btn-operation:hover {
            background: #ff8555;
        }

        .btn-equals {
            background: #00d4aa;
            color: #1a1a2e;
        }

        .btn-equals:hover {
            background: #00e4ba;
        }

        .btn-clear {
            background: #e74c3c;
            color: #ffffff;
        }

        .btn-clear:hover {
            background: #ff5c5c;
        }

        .btn-decimal {
            background: #2d2d3d;
            color: #ffffff;
        }

        .btn-zero {
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator { padding: 16px; border-radius: 20px; }
            .display { padding: 16px; min-height: 70px; }
            .display-current { font-size: 28px; }
            .btn { padding: 16px 12px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-previous" id="displayPrevious"></div>
            <div class="display-current" id="displayCurrent">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">C</button>
            <button class="btn btn-operation" onclick="toggleSign()">±</button>
            <button class="btn btn-operation" onclick="percent()">%</button>
            <button class="btn btn-operation" onclick="setOperation('/')">÷</button>

            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operation" onclick="setOperation('*')">×</button>

            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operation" onclick="setOperation('-')">−</button>

            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operation" onclick="setOperation('+')">+</button>

            <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-decimal" onclick="appendDecimal()">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentNumber = '0';
        let previousNumber = '';
        let operation = null;
        let shouldResetScreen = false;

        const displayCurrent = document.getElementById('displayCurrent');
        const displayPrevious = document.getElementById('displayPrevious');

        function updateDisplay() {
            displayCurrent.textContent = formatNumber(currentNumber);
            if (operation && previousNumber) {
                displayPrevious.textContent = `${formatNumber(previousNumber)} ${getOperationSymbol(operation)}`;
            } else if (previousNumber) {
                displayPrevious.textContent = formatNumber(previousNumber);
            } else {
                displayPrevious.textContent = '';
            }
        }

        function formatNumber(num) {
            try {
                const n = parseFloat(num);
                if (isNaN(n) || !isFinite(n)) return num;
                return n.toLocaleString('en-US', { maximumFractionDigits: 10 });
            } catch (e) {
                return num;
            }
        }

        function getOperationSymbol(op) {
            switch (op) {
                case '+': return '+';
                case '-': return '−';
                case '*': return '×';
                case '/': return '÷';
                default: return op;
            }
        }

        function appendNumber(num) {
            if (shouldResetScreen) {
                currentNumber = '';
                shouldResetScreen = false;
            }
            if (currentNumber === '0' && num !== '0') {
                currentNumber = num;
            } else if (currentNumber.length < 15) {
                currentNumber += num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetScreen) {
                currentNumber = '0';
                shouldResetScreen = false;
            }
            if (!currentNumber.includes('.')) {
                currentNumber += '.';
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (operation && !shouldResetScreen) {
                calculate();
            }
            previousNumber = currentNumber;
            operation = op;
            shouldResetScreen = true;
            updateDisplay();
        }

        function calculate() {
            if (operation === null || shouldResetScreen) return;

            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);

            if (isNaN(prev) || isNaN(current)) return;

            let result;
            switch (operation) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/':
                    if (current === 0) {
                        displayCurrent.textContent = "Error";
                        displayPrevious.textContent = "Cannot divide by zero";
                        currentNumber = '0';
                        previousNumber = '';
                        operation = null;
                        return;
                    }
                    result = prev / current;
                    break;
                default: return;
            }

            result = Math.round(result * 10000000000) / 10000000000;
            currentNumber = result.toString();
            operation = null;
            previousNumber = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentNumber = '0';
            previousNumber = '';
            operation = null;
            shouldResetScreen = false;
            updateDisplay();
        }

        function toggleSign() {
            if (currentNumber !== '0') {
                currentNumber = currentNumber.startsWith('-') ? currentNumber.slice(1) : '-' + currentNumber;
            }
            updateDisplay();
        }

        function percent() {
            const num = parseFloat(currentNumber);
            if (!isNaN(num)) {
                currentNumber = (num / 100).toString();
            }
            updateDisplay();
        }

        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendDecimal();
            else if (e.key === '+') setOperation('+');
            else if (e.key === '-') setOperation('-');
            else if (e.key === '*') setOperation('*');
            else if (e.key === '/') setOperation('/');
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') clearAll();
            else if (e.key === '%') percent();
            else if (e.key === 'Backspace') {
                if (shouldResetScreen) {
                    currentNumber = '0';
                    shouldResetScreen = false;
                } else if (currentNumber.length > 1) {
                    currentNumber = currentNumber.slice(0, -1);
                } else {
                    currentNumber = '0';
                }
                updateDisplay();
            }
        });

        updateDisplay();
    </script>
</body>
</html>

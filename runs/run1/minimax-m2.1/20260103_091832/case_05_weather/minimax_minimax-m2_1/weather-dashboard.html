<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        /* Chart Section */
        .chart-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .chart-section h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding: 20px 10px;
            gap: 10px;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 80px;
        }

        .bar {
            width: 50px;
            background: linear-gradient(to top, #4facfe, #00f2fe);
            border-radius: 8px 8px 0 0;
            transition: height 0.5s ease, background 0.5s ease;
            position: relative;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 12px;
            color: #333;
            text-align: center;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        /* Cities Grid */
        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .city-card.active {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .city-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .weather-icon {
            font-size: 3em;
            margin: 10px 0;
        }

        .temperature {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .condition {
            font-size: 1em;
            color: #666;
            margin-top: 5px;
        }

        .humidity {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }

        /* Detail Panel */
        .detail-panel {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: slideUp 0.3s ease;
        }

        .detail-panel.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .detail-icon {
            font-size: 4em;
        }

        .detail-title h2 {
            font-size: 2em;
            color: #333;
        }

        .detail-title p {
            color: #666;
        }

        .detail-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .detail-description {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            line-height: 1.6;
            color: #555;
        }

        .close-btn {
            float: right;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #ee5a5a;
        }

        /* Weather backgrounds */
        body.sunny {
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
        }

        body.stormy {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .cities-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .city-card {
                padding: 15px;
            }

            .weather-icon {
                font-size: 2em;
            }

            .temperature {
                font-size: 1.5em;
            }

            .chart-container {
                height: 150px;
            }

            .bar {
                width: 30px;
            }
        }

        @media (max-width: 480px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }

            .detail-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body class="sunny">
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>

        <!-- Temperature Chart -->
        <div class="chart-section">
            <h2>üìä Temperature Overview</h2>
            <div class="chart-container" id="chartContainer"></div>
        </div>

        <!-- Cities Grid -->
        <div class="cities-grid" id="citiesGrid"></div>

        <!-- Detail Panel -->
        <div class="detail-panel" id="detailPanel">
            <button class="close-btn" onclick="closeDetail()">‚úï Close</button>
            <div class="detail-header">
                <div class="detail-icon" id="detailIcon"></div>
                <div class="detail-title">
                    <h2 id="detailCityName"></h2>
                    <p id="detailCondition"></p>
                </div>
            </div>
            <div class="detail-stats" id="detailStats"></div>
            <div class="detail-description" id="detailDescription"></div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                city: "New York",
                country: "üá∫üá∏ USA",
                temperature: 22,
                condition: "sunny",
                humidity: 45,
                windSpeed: 12,
                pressure: 1013,
                visibility: 10,
                sunrise: "6:15 AM",
                sunset: "7:45 PM",
                description: "Beautiful sunny day with clear skies. Perfect for outdoor activities!"
            },
            {
                city: "London",
                country: "üá¨üáß UK",
                temperature: 14,
                condition: "cloudy",
                humidity: 78,
                windSpeed: 18,
                pressure: 1008,
                visibility: 8,
                sunrise: "6:30 AM",
                sunset: "7:20 PM",
                description: "Overcast skies with light drizzle expected. Don't forget your umbrella!"
            },
            {
                city: "Tokyo",
                country: "üáØüáµ Japan",
                temperature: 28,
                condition: "sunny",
                humidity: 55,
                windSpeed: 8,
                pressure: 1016,
                visibility: 12,
                sunrise: "5:45 AM",
                sunset: "6:30 PM",
                description: "Warm and sunny weather. Great day to explore the city!"
            },
            {
                city: "Sydney",
                country: "üá¶üá∫ Australia",
                temperature: 19,
                condition: "rainy",
                humidity: 82,
                windSpeed: 22,
                pressure: 1002,
                visibility: 6,
                sunrise: "6:20 AM",
                sunset: "5:40 PM",
                description: "Rainy conditions with scattered showers. Stay dry indoors!"
            },
            {
                city: "Paris",
                country: "üá´üá∑ France",
                temperature: 16,
                condition: "stormy",
                humidity: 88,
                windSpeed: 28,
                pressure: 995,
                visibility: 4,
                sunrise: "7:00 AM",
                sunset: "7:55 PM",
                description: "Thunderstorms expected. Severe weather warning in effect!"
            }
        ];

        // Weather icons mapping
        const weatherIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è",
            stormy: "‚õàÔ∏è"
        };

        // Color mapping for chart bars based on temperature
        function getTempColor(temp) {
            if (temp < 10) return "#3498db";
            if (temp < 20) return "#9b59b6";
            if (temp < 25) return "#2ecc71";
            return "#e74c3c";
        }

        // Update body background based on weather
        function updateBackground(condition) {
            document.body.className = condition;
        }

        // Render temperature chart
        function renderChart() {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';

            weatherData.forEach(city => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${Math.abs(city.temperature) * 4}px`;
                bar.style.background = getTempColor(city.temperature);

                const value = document.createElement('span');
                value.className = 'bar-value';
                value.textContent = `${city.temperature}¬∞`;

                bar.appendChild(value);

                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = city.city.split(' ')[0];

                barContainer.appendChild(bar);
                barContainer.appendChild(label);
                container.appendChild(barContainer);
            });
        }

        // Render city cards
        function renderCities() {
            const grid = document.getElementById('citiesGrid');
            grid.innerHTML = '';

            weatherData.forEach((city, index) => {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.onclick = () => showDetail(index);

                card.innerHTML = `
                    <div class="city-name">${city.city}</div>
                    <div class="weather-icon">${weatherIcons[city.condition]}</div>
                    <div class="temperature">${city.temperature}¬∞C</div>
                    <div class="condition">${city.condition.charAt(0).toUpperCase() + city.condition.slice(1)}</div>
                    <div class="humidity">üíß ${city.humidity}%</div>
                `;

                grid.appendChild(card);
            });
        }

        // Show detail panel
        function showDetail(index) {
            const city = weatherData[index];
            const panel = document.getElementById('detailPanel');

            // Update background
            updateBackground(city.condition);

            // Highlight active card
            document.querySelectorAll('.city-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });

            // Populate detail panel
            document.getElementById('detailIcon').textContent = weatherIcons[city.condition];
            document.getElementById('detailCityName').textContent = `${city.city}, ${city.country}`;
            document.getElementById('detailCondition').textContent = `${city.condition.charAt(0).toUpperCase() + city.condition.slice(1)} - ${city.temperature}¬∞C`;

            const statsHtml = `
                <div class="stat-card">
                    <h3>üå°Ô∏è Temperature</h3>
                    <p>${city.temperature}¬∞C</p>
                </div>
                <div class="stat-card">
                    <h3>üíß Humidity</h3>
                    <p>${city.humidity}%</p>
                </div>
                <div class="stat-card">
                    <h3>üí® Wind Speed</h3>
                    <p>${city.windSpeed} km/h</p>
                </div>
                <div class="stat-card">
                    <h3>üìä Pressure</h3>
                    <p>${city.pressure} hPa</p>
                </div>
                <div class="stat-card">
                    <h3>üëÅÔ∏è Visibility</h3>
                    <p>${city.visibility} km</p>
                </div>
                <div class="stat-card">
                    <h3>üåÖ Sunrise</h3>
                    <p>${city.sunrise}</p>
                </div>
                <div class="stat-card">
                    <h3>üåá Sunset</h3>
                    <p>${city.sunset}</p>
                </div>
            `;

            document.getElementById('detailStats').innerHTML = statsHtml;
            document.getElementById('detailDescription').textContent = city.description;

            // Show panel
            panel.classList.add('show');
            panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Close detail panel
        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('show');
            document.querySelectorAll('.city-card').forEach(card => {
                card.classList.remove('active');
            });
            // Reset to sunny background
            updateBackground('sunny');
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            renderChart();
            renderCities();
        });
    </script>
</body>
</html>

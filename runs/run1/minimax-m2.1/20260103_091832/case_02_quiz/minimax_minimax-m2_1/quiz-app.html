<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-3deg); }
            50% { transform: scale(1.2) rotate(3deg); }
            75% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
        }

        .start-screen h1 {
            font-size: 2.5rem;
            color: #1a1a2e;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .start-screen .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .quiz-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Quiz Screen */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .progress-container {
            flex: 1;
            margin-right: 20px;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .score-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        .question-container {
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 1.3rem;
            color: #1a1a2e;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f3ff;
            transform: translateX(5px);
        }

        .option.correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            border-color: #56ab2f;
            color: white;
            animation: pulse 0.5s;
        }

        .option.wrong {
            background: linear-gradient(135deg, #cb2d3e 0%, #ef473a 100%);
            border-color: #cb2d3e;
            color: white;
            animation: shake 0.5s;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option.show-correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            border-color: #56ab2f;
            color: white;
        }

        .option-letter {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #1a1a2e;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 12px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .option.correct .option-letter,
        .option.wrong .option-letter,
        .option.show-correct .option-letter {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Result Screen */
        .result-screen {
            text-align: center;
        }

        .result-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: celebrate 1s ease-in-out;
        }

        .result-title {
            font-size: 2rem;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .result-score {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .result-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .result-breakdown {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .breakdown-item {
            text-align: center;
        }

        .breakdown-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .breakdown-label {
            font-size: 0.9rem;
            color: #666;
        }

        .breakdown-item.correct-break .breakdown-number {
            color: #56ab2f;
        }

        .breakdown-item.wrong-break .breakdown-number {
            color: #cb2d3e;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            box-shadow: 0 10px 30px rgba(241, 39, 17, 0.3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .start-screen h1 {
                font-size: 1.8rem;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .result-score {
                font-size: 3rem;
            }

            .quiz-header {
                flex-direction: column;
                gap: 15px;
            }

            .progress-container {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen start-screen active" id="startScreen">
            <div class="quiz-icon">ðŸ§ </div>
            <h1>Fun Quiz Challenge</h1>
            <p class="subtitle">Test your knowledge with 10 random trivia questions!</p>
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="screen quiz-screen" id="quizScreen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">Question <span id="currentNum">1</span> of 10</div>
                </div>
                <div class="score-display">Score: <span id="currentScore">0</span></div>
            </div>
            <div class="question-container">
                <h2 class="question-text" id="questionText"></h2>
                <div class="options-container" id="optionsContainer"></div>
            </div>
        </div>

        <!-- Result Screen -->
        <div class="screen result-screen" id="resultScreen">
            <div class="result-icon" id="resultIcon">ðŸŽ‰</div>
            <h2 class="result-title" id="resultTitle">Great Job!</h2>
            <div class="result-score" id="finalScore">0/10</div>
            <p class="result-message" id="resultMessage">You're a quiz master!</p>
            <div class="result-breakdown">
                <div class="breakdown-item correct-break">
                    <div class="breakdown-number" id="correctCount">0</div>
                    <div class="breakdown-label">Correct</div>
                </div>
                <div class="breakdown-item wrong-break">
                    <div class="breakdown-number" id="wrongCount">0</div>
                    <div class="breakdown-label">Wrong</div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="restartQuiz()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Madrid", "Paris"],
                correct: 3
            },
            {
                question: "How many continents are there on Earth?",
                options: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "Which animal is known as the King of the Jungle?",
                options: ["Tiger", "Elephant", "Lion", "Bear"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "In what year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            },
            {
                question: "Which famous scientist developed the theory of relativity?",
                options: ["Isaac Newton", "Albert Einstein", "Stephen Hawking", "Niels Bohr"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world by area?",
                options: ["Monaco", "San Marino", "Vatican City", "Liechtenstein"],
                correct: 2
            },
            {
                question: "How many bones are in the adult human body?",
                options: ["186", "206", "226", "246"],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        let shuffledQuestions = [];

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function startQuiz() {
            shuffledQuestions = shuffleArray(questions);
            currentQuestionIndex = 0;
            score = 0;
            answered = false;
            showScreen('quizScreen');
            displayQuestion();
        }

        function displayQuestion() {
            answered = false;
            const question = shuffledQuestions[currentQuestionIndex];
            
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentNum').textContent = currentQuestionIndex + 1;
            document.getElementById('currentScore').textContent = score;
            
            const progressPercent = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.innerHTML = `<span class="option-letter">${letters[index]}</span>${option}`;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;
            
            const question = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const correctIndex = question.correct;
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === correctIndex) {
                    option.classList.add('show-correct');
                }
            });
            
            if (selectedIndex === correctIndex) {
                score++;
                options[selectedIndex].classList.add('correct');
                document.getElementById('currentScore').textContent = score;
            } else {
                options[selectedIndex].classList.add('wrong');
            }
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            const percentage = (score / questions.length) * 100;
            
            let icon, title, message;
            
            if (percentage === 100) {
                icon = 'ðŸ†';
                title = 'Perfect Score!';
                message = 'Incredible! You got every question right!';
            } else if (percentage >= 80) {
                icon = 'ðŸŒŸ';
                title = 'Excellent!';
                message = 'Amazing job! You really know your stuff!';
            } else if (percentage >= 60) {
                icon = 'ðŸ‘';
                title = 'Good Job!';
                message = 'Nice work! Keep learning and improving!';
            } else if (percentage >= 40) {
                icon = 'ðŸ“š';
                title = 'Not Bad!';
                message = 'You\'re on your way! Try again for a better score!';
            } else {
                icon = 'ðŸ’ª';
                title = 'Keep Trying!';
                message = 'Practice makes perfect! Give it another shot!';
            }
            
            document.getElementById('resultIcon').textContent = icon;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('finalScore').textContent = score + '/' + questions.length;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = questions.length - score;
            
            showScreen('resultScreen');
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>

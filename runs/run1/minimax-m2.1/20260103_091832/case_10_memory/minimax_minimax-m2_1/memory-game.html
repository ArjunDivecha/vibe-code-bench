<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }

        .stats-container {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecca3;
            text-shadow: 0 0 10px rgba(78, 204, 163, 0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            width: 100%;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.5s ease;
        }

        .card.matched .card-front {
            background: linear-gradient(145deg, #4ecca3, #38b28a);
            box-shadow: 0 0 30px rgba(78, 204, 163, 0.6);
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: linear-gradient(145deg, #e94560, #c73e54);
            transform: rotateY(180deg);
        }

        .card-back::before {
            content: '?';
            font-size: 2.5rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
        }

        .card-front {
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            transform: rotateY(180deg);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .card:hover:not(.flipped):not(.matched) .card-back {
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.4);
        }

        /* Win Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.4s ease;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4ecca3;
            text-shadow: 0 0 20px rgba(78, 204, 163, 0.5);
        }

        .modal-stats {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .modal-stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .modal-stat span:first-child {
            opacity: 0.7;
        }

        .modal-stat span:last-child {
            font-weight: bold;
            color: #4ecca3;
        }

        .play-again-btn {
            background: linear-gradient(145deg, #4ecca3, #38b28a);
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            color: #1a1a2e;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(78, 204, 163, 0.3);
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(78, 204, 163, 0.5);
        }

        .play-again-btn:active {
            transform: translateY(0);
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
            }
            
            .card-face {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats-container {
                gap: 20px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ§© Memory Match</h1>
    
    <div class="stats-container">
        <div class="stat">
            <span class="stat-label">Moves</span>
            <span class="stat-value" id="moves">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Time</span>
            <span class="stat-value" id="timer">0:00</span>
        </div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="modal-overlay" id="winModal">
        <div class="modal">
            <h2>ðŸŽ‰ You Win! ðŸŽ‰</h2>
            <div class="modal-stats">
                <div class="modal-stat">
                    <span>Total Moves</span>
                    <span id="finalMoves">0</span>
                </div>
                <div class="modal-stat">
                    <span>Total Time</span>
                    <span id="finalTime">0:00</span>
                </div>
            </div>
            <button class="play-again-btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ¼', 'ðŸ¦Š', 'ðŸ¦', 'ðŸ¸', 'ðŸµ', 'ðŸ¨'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let isLocked = false;
        let gameStarted = false;

        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const timerDisplay = document.getElementById('timer');
        const winModal = document.getElementById('winModal');
        const finalMoves = document.getElementById('finalMoves');
        const finalTime = document.getElementById('finalTime');
        const playAgainBtn = document.getElementById('playAgainBtn');

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = formatTime(timer);
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (isLocked) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            startTimer();

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === emojis.length) {
                    setTimeout(showWin, 500);
                }
            } else {
                isLocked = true;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function showWin() {
            stopTimer();
            finalMoves.textContent = moves;
            finalTime.textContent = formatTime(timer);
            winModal.classList.add('active');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#4ecca3', '#e94560', '#ffd700', '#ff6b6b', '#4ecdc4'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function initGame() {
            // Reset state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            isLocked = false;
            gameStarted = false;
            
            stopTimer();
            
            // Update displays
            movesDisplay.textContent = '0';
            timerDisplay.textContent = '0:00';
            winModal.classList.remove('active');
            
            // Clear board
            gameBoard.innerHTML = '';
            
            // Create and shuffle cards
            const cardPairs = [...emojis, ...emojis];
            const shuffledCards = shuffle(cardPairs);
            
            shuffledCards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                cards.push(card);
                gameBoard.appendChild(card);
            });
        }

        playAgainBtn.addEventListener('click', initGame);

        // Start the game
        initGame();
    </script>
</body>
</html>

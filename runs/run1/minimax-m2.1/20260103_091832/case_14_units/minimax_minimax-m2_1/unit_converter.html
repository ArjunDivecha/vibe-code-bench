<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .converter-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .content {
            padding: 25px;
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-section label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .category-btn {
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #555;
        }

        .category-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: white;
        }

        .conversion-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .swap-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .formula-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .formula-section h3 {
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .formula-section p {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .quick-conversions {
            margin-top: 20px;
        }

        .quick-conversions h3 {
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-btn {
            padding: 8px 14px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            color: #555;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 480px) {
            .content {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .conversion-section {
                flex-direction: column;
            }

            .swap-btn {
                margin: 10px 0;
                transform: rotate(90deg);
            }

            .swap-btn:hover {
                transform: rotate(270deg);
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <div class="header">
            <h1>üìê Unit Converter</h1>
            <p>Convert between various units instantly</p>
        </div>
        
        <div class="content">
            <div class="category-section">
                <label>Select Category</label>
                <div class="category-buttons">
                    <button class="category-btn active" data-category="length">Length</button>
                    <button class="category-btn" data-category="weight">Weight</button>
                    <button class="category-btn" data-category="temperature">Temperature</button>
                    <button class="category-btn" data-category="volume">Volume</button>
                    <button class="category-btn" data-category="time">Time</button>
                </div>
            </div>

            <div class="conversion-section">
                <div class="input-group">
                    <label>From</label>
                    <input type="number" id="fromValue" placeholder="Enter value" step="any">
                    <select id="fromUnit"></select>
                </div>
                <button class="swap-btn" id="swapBtn" title="Swap units">‚áÖ</button>
                <div class="input-group">
                    <label>To</label>
                    <input type="number" id="toValue" placeholder="Result" step="any">
                    <select id="toUnit"></select>
                </div>
            </div>

            <div class="formula-section">
                <h3>Conversion Formula</h3>
                <p id="formulaText">Select units to see the formula</p>
            </div>

            <div class="quick-conversions">
                <h3>Quick Conversions</h3>
                <div class="quick-buttons" id="quickButtons"></div>
            </div>
        </div>
    </div>

    <script>
        const units = {
            length: {
                name: 'Length',
                units: {
                    km: { name: 'Kilometers', toBase: 1000, fromBase: 0.001 },
                    m: { name: 'Meters', toBase: 1, fromBase: 1 },
                    cm: { name: 'Centimeters', toBase: 0.01, fromBase: 100 },
                    mm: { name: 'Millimeters', toBase: 0.001, fromBase: 1000 },
                    miles: { name: 'Miles', toBase: 1609.344, fromBase: 0.000621371 },
                    feet: { name: 'Feet', toBase: 0.3048, fromBase: 3.28084 },
                    inches: { name: 'Inches', toBase: 0.0254, fromBase: 39.3701 }
                },
                quick: [
                    { from: 'km', to: 'm', label: 'km ‚Üí m' },
                    { from: 'miles', to: 'km', label: 'miles ‚Üí km' },
                    { from: 'feet', to: 'm', label: 'feet ‚Üí m' },
                    { from: 'inches', to: 'cm', label: 'inches ‚Üí cm' }
                ]
            },
            weight: {
                name: 'Weight',
                units: {
                    kg: { name: 'Kilograms', toBase: 1000, fromBase: 0.001 },
                    g: { name: 'Grams', toBase: 1, fromBase: 1 },
                    lb: { name: 'Pounds', toBase: 453.592, fromBase: 0.00220462 },
                    oz: { name: 'Ounces', toBase: 28.3495, fromBase: 0.035274 }
                },
                quick: [
                    { from: 'kg', to: 'g', label: 'kg ‚Üí g' },
                    { from: 'kg', to: 'lb', label: 'kg ‚Üí lb' },
                    { from: 'lb', to: 'kg', label: 'lb ‚Üí kg' },
                    { from: 'oz', to: 'g', label: 'oz ‚Üí g' }
                ]
            },
            temperature: {
                name: 'Temperature',
                units: {
                    C: { name: 'Celsius', type: 'temperature' },
                    F: { name: 'Fahrenheit', type: 'temperature' },
                    K: { name: 'Kelvin', type: 'temperature' }
                },
                quick: [
                    { from: 'C', to: 'F', label: '¬∞C ‚Üí ¬∞F' },
                    { from: 'F', to: 'C', label: '¬∞F ‚Üí ¬∞C' },
                    { from: 'C', to: 'K', label: '¬∞C ‚Üí K' },
                    { from: 'K', to: 'C', label: 'K ‚Üí ¬∞C' }
                ]
            },
            volume: {
                name: 'Volume',
                units: {
                    L: { name: 'Liters', toBase: 1, fromBase: 1 },
                    mL: { name: 'Milliliters', toBase: 0.001, fromBase: 1000 },
                    gallons: { name: 'Gallons (US)', toBase: 3.78541, fromBase: 0.264172 },
                    cups: { name: 'Cups', toBase: 0.236588, fromBase: 4.22675 }
                },
                quick: [
                    { from: 'L', to: 'mL', label: 'L ‚Üí mL' },
                    { from: 'gallons', to: 'L', label: 'gal ‚Üí L' },
                    { from: 'cups', to: 'mL', label: 'cups ‚Üí mL' },
                    { from: 'L', to: 'gallons', label: 'L ‚Üí gal' }
                ]
            },
            time: {
                name: 'Time',
                units: {
                    hours: { name: 'Hours', toBase: 3600, fromBase: 1/3600 },
                    minutes: { name: 'Minutes', toBase: 60, fromBase: 1/60 },
                    seconds: { name: 'Seconds', toBase: 1, fromBase: 1 }
                },
                quick: [
                    { from: 'hours', to: 'minutes', label: 'hr ‚Üí min' },
                    { from: 'hours', to: 'seconds', label: 'hr ‚Üí sec' },
                    { from: 'minutes', to: 'seconds', label: 'min ‚Üí sec' },
                    { from: 'seconds', to: 'hours', label: 'sec ‚Üí hr' }
                ]
            }
        };

        let currentCategory = 'length';

        const fromValue = document.getElementById('fromValue');
        const toValue = document.getElementById('toValue');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const formulaText = document.getElementById('formulaText');
        const quickButtons = document.getElementById('quickButtons');

        function initializeCategory(category) {
            const categoryData = units[category];
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';

            Object.entries(categoryData.units).forEach(([key, value]) => {
                fromUnit.add(new Option(value.name, key));
                toUnit.add(new Option(value.name, key));
            });

            // Set default units
            const defaultFrom = Object.keys(categoryData.units)[0];
            const defaultTo = Object.keys(categoryData.units)[1] || defaultFrom;
            fromUnit.value = defaultFrom;
            toUnit.value = defaultTo;

            updateQuickButtons(categoryData);
            updateFormula();
            convert('from');
        }

        function updateQuickButtons(categoryData) {
            quickButtons.innerHTML = '';
            categoryData.quick.forEach(quick => {
                if (categoryData.units[quick.from] && categoryData.units[quick.to]) {
                    const btn = document.createElement('button');
                    btn.className = 'quick-btn';
                    btn.textContent = quick.label;
                    btn.addEventListener('click', () => {
                        fromUnit.value = quick.from;
                        toUnit.value = quick.to;
                        updateFormula();
                        convert('from');
                    });
                    quickButtons.appendChild(btn);
                }
            });
        }

        function convert(source) {
            const categoryData = units[currentCategory];
            const from = fromUnit.value;
            const to = toUnit.value;
            const value = source === 'from' ? parseFloat(fromValue.value) : parseFloat(toValue.value);

            if (isNaN(value)) {
                if (source === 'from') {
                    toValue.value = '';
                } else {
                    fromValue.value = '';
                }
                return;
            }

            let result;
            const fromUnitData = categoryData.units[from];
            const toUnitData = categoryData.units[to];

            if (fromUnitData.type === 'temperature') {
                result = convertTemperature(value, from, to);
            } else {
                const baseValue = value * fromUnitData.toBase;
                result = baseValue * toUnitData.fromBase;
            }

            const displayValue = Math.abs(result) < 0.0001 || Math.abs(result) >= 1000000 
                ? result.toExponential(6) 
                : parseFloat(result.toFixed(6));

            if (source === 'from') {
                toValue.value = displayValue;
            } else {
                fromValue.value = displayValue;
            }
        }

        function convertTemperature(value, from, to) {
            let celsius;
            
            switch (from) {
                case 'C': celsius = value; break;
                case 'F': celsius = (value - 32) * 5/9; break;
                case 'K': celsius = value - 273.15; break;
            }

            switch (to) {
                case 'C': return celsius;
                case 'F': return celsius * 9/5 + 32;
                case 'K': return celsius + 273.15;
            }
        }

        function getTemperatureFormula(from, to) {
            const formulas = {
                'C-F': '¬∞F = (¬∞C √ó 9/5) + 32',
                'F-C': '¬∞C = (¬∞F ‚àí 32) √ó 5/9',
                'C-K': 'K = ¬∞C + 273.15',
                'K-C': '¬∞C = K ‚àí 273.15',
                'F-K': 'K = (¬∞F ‚àí 32) √ó 5/9 + 273.15',
                'K-F': '¬∞F = (K ‚àí 273.15) √ó 9/5 + 32'
            };
            return formulas[`${from}-${to}`] || `${to} = ${from} (conversion)`;
        }

        function updateFormula() {
            const categoryData = units[currentCategory];
            const from = fromUnit.value;
            const to = toUnit.value;
            const fromUnitData = categoryData.units[from];
            const toUnitData = categoryData.units[to];

            if (fromUnitData.type === 'temperature') {
                formulaText.textContent = getTemperatureFormula(from, to);
            } else {
                const factor = (fromUnitData.toBase * toUnitData.fromBase).toExponential(4);
                formulaText.textContent = `1 ${from} = ${factor} ${to} (multiply by conversion factor)`;
            }
        }

        // Event Listeners
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                initializeCategory(currentCategory);
            });
        });

        fromValue.addEventListener('input', () => convert('from'));
        toValue.addEventListener('input', () => convert('to'));
        
        fromUnit.addEventListener('change', () => {
            updateFormula();
            convert('from');
        });
        
        toUnit.addEventListener('change', () => {
            updateFormula();
            convert('from');
        });

        document.getElementById('swapBtn').addEventListener('click', () => {
            const tempUnit = fromUnit.value;
            const tempValue = fromValue.value;
            
            fromUnit.value = toUnit.value;
            toUnit.value = tempUnit;
            fromValue.value = toValue.value;
            toValue.value = tempValue;
            
            updateFormula();
            convert('from');
        });

        // Initialize
        initializeCategory('length');
    </script>
</body>
</html>

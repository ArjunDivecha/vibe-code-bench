<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Password Display */
        .password-display {
            position: relative;
            margin-bottom: 20px;
        }

        #password-output {
            width: 100%;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 18px 60px 18px 20px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
            letter-spacing: 2px;
            transition: border-color 0.3s ease;
        }

        #password-output:focus {
            outline: none;
            border-color: var(--primary);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-50%) scale(1.05);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .copy-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Strength Meter */
        .strength-section {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .strength-label span {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        #strength-text {
            font-weight: 600;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .strength-meter {
            height: 6px;
            background: var(--bg-input);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.4s ease;
        }

        /* Length Slider */
        .length-section {
            margin-bottom: 25px;
        }

        .length-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .length-header span {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        #length-value {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-input);
            border-radius: 4px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.4);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Character Types */
        .options-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .option-item {
            position: relative;
        }

        .option-item input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .option-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            background: var(--bg-input);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .option-label:hover {
            background: #3f4f63;
        }

        .option-item input:checked + .option-label {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
        }

        .option-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .option-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .generate-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Multiple Passwords */
        .multiple-section {
            margin-bottom: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
        }

        .multiple-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .multiple-header span {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        #count-value {
            font-weight: 700;
            color: var(--primary);
        }

        /* History Section */
        .history-section {
            padding-top: 25px;
            border-top: 1px solid var(--border);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-header h3 {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.8rem;
            transition: color 0.3s ease;
        }

        .clear-history:hover {
            color: var(--danger);
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--bg-input);
            border-radius: 8px;
            margin-bottom: 8px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-password {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            letter-spacing: 1px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-item .copy-btn {
            position: static;
            transform: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .history-item .copy-btn:hover {
            transform: scale(1.05);
        }

        .history-item .copy-btn.copied {
            background: var(--success);
        }

        .history-empty {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            font-size: 0.85rem;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--bg-input);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 14px 24px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Password Generator
                </h1>
                <p>Create strong, secure passwords instantly</p>
            </div>

            <div class="password-display">
                <input type="text" id="password-output" readonly value="Click generate to create password">
                <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                    <svg viewBox="0 0 24 24">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                </button>
            </div>

            <div class="strength-section">
                <div class="strength-label">
                    <span>Password Strength</span>
                    <span id="strength-text">---</span>
                </div>
                <div class="strength-meter">
                    <div class="strength-fill" id="strength-fill"></div>
                </div>
            </div>

            <div class="length-section">
                <div class="length-header">
                    <span>Password Length</span>
                    <span id="length-value">16</span>
                </div>
                <input type="range" class="slider" id="length-slider" min="8" max="32" value="16">
            </div>

            <div class="options-section">
                <p class="section-title">Character Types</p>
                <div class="options-grid">
                    <div class="option-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label class="option-label" for="uppercase">
                            <span class="option-icon">ABC</span>
                            <span class="option-text">Uppercase</span>
                        </label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label class="option-label" for="lowercase">
                            <span class="option-icon">abc</span>
                            <span class="option-text">Lowercase</span>
                        </label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="numbers" checked>
                        <label class="option-label" for="numbers">
                            <span class="option-icon">123</span>
                            <span class="option-text">Numbers</span>
                        </label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="symbols" checked>
                        <label class="option-label" for="symbols">
                            <span class="option-icon">!@#</span>
                            <span class="option-text">Symbols</span>
                        </label>
                    </div>
                </div>
            </div>

            <button class="generate-btn" id="generate-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                Generate Password
            </button>

            <div class="multiple-section">
                <div class="multiple-header">
                    <span>Generate Multiple Passwords</span>
                    <span id="count-value">1</span>
                </div>
                <input type="range" class="slider" id="count-slider" min="1" max="10" value="1">
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Recent Passwords
                    </h3>
                    <button class="clear-history" id="clear-history">Clear</button>
                </div>
                <div class="history-list" id="history-list">
                    <div class="history-empty">No passwords generated yet</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        <span id="toast-message">Password copied!</span>
    </div>

    <script>
        // DOM Elements
        const passwordOutput = document.getElementById('password-output');
        const copyBtn = document.getElementById('copy-btn');
        const generateBtn = document.getElementById('generate-btn');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const countSlider = document.getElementById('count-slider');
        const countValue = document.getElementById('count-value');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const strengthText = document.getElementById('strength-text');
        const strengthFill = document.getElementById('strength-fill');
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Load history from localStorage
        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        // Initialize
        updateHistoryDisplay();
        updateSliderDisplays();

        // Event Listeners
        lengthSlider.addEventListener('input', updateSliderDisplays);
        countSlider.addEventListener('input', updateSliderDisplays);
        generateBtn.addEventListener('click', generatePasswords);
        copyBtn.addEventListener('click', copyToClipboard);
        clearHistoryBtn.addEventListener('click', clearHistory);

        function updateSliderDisplays() {
            lengthValue.textContent = lengthSlider.value;
            countValue.textContent = countSlider.value;
        }

        function generatePasswords() {
            const length = parseInt(lengthSlider.value);
            const count = parseInt(countSlider.value);
            const useUpper = uppercaseCheck.checked;
            const useLower = lowercaseCheck.checked;
            const useNumbers = numbersCheck.checked;
            const useSymbols = symbolsCheck.checked;

            // Check if at least one option is selected
            if (!useUpper && !useLower && !useNumbers && !useSymbols) {
                showToast('Please select at least one character type', 'error');
                return;
            }

            const passwords = [];

            for (let i = 0; i < count; i++) {
                const password = generateSinglePassword(length, useUpper, useLower, useNumbers, useSymbols);
                passwords.push(password);
            }

            // Display the first password
            passwordOutput.value = passwords[0];
            calculateStrength(passwords[0]);

            // Add all to history
            passwords.forEach(pwd => addToHistory(pwd));

            if (count > 1) {
                showToast(`Generated ${count} passwords!`, 'success');
            }
        }

        function generateSinglePassword(length, useUpper, useLower, useNumbers, useSymbols) {
            let charset = '';
            let result = '';

            // Build charset based on selections
            if (useUpper) charset += charSets.uppercase;
            if (useLower) charset += charSets.lowercase;
            if (useNumbers) charset += charSets.numbers;
            if (useSymbols) charset += charSets.symbols;

            // Ensure at least one character from each selected type
            if (useUpper) result += getRandomChar(charSets.uppercase);
            if (useLower) result += getRandomChar(charSets.lowercase);
            if (useNumbers) result += getRandomChar(charSets.numbers);
            if (useSymbols) result += getRandomChar(charSets.symbols);

            // Fill remaining length
            while (result.length < length) {
                result += getRandomChar(charset);
            }

            // Shuffle the result
            result = shuffleString(result);

            // Trim if longer than needed (shouldn't happen but safety check)
            return result.substring(0, length);
        }

        function getRandomChar(str) {
            const randomIndex = crypto.getRandomValues(new Uint32Array(1))[0] % str.length;
            return str[randomIndex];
        }

        function shuffleString(str) {
            const arr = str.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = crypto.getRandomValues(new Uint32Array(1))[0] % (i + 1);
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        function calculateStrength(password) {
            let score = 0;
            const length = password.length;

            // Length scoring
            if (length >= 8) score += 1;
            if (length >= 12) score += 1;
            if (length >= 16) score += 1;
            if (length >= 24) score += 1;

            // Character variety scoring
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            // Bonus for mixing
            const varietyCount = (/[a-z]/.test(password) ? 1 : 0) +
                                 (/[A-Z]/.test(password) ? 1 : 0) +
                                 (/[0-9]/.test(password) ? 1 : 0) +
                                 (/[^a-zA-Z0-9]/.test(password) ? 1 : 0);
            if (varietyCount >= 3) score += 1;
            if (varietyCount >= 4) score += 1;

            // Update UI
            const maxScore = 9;
            const percentage = (score / maxScore) * 100;
            strengthFill.style.width = `${percentage}%`;

            let strength, color;
            if (score <= 3) {
                strength = 'Weak';
                color = 'var(--danger)';
            } else if (score <= 5) {
                strength = 'Fair';
                color = 'var(--warning)';
            } else if (score <= 7) {
                strength = 'Good';
                color = '#3b82f6';
            } else {
                strength = 'Strong';
                color = 'var(--success)';
            }

            strengthText.textContent = strength;
            strengthText.style.color = color;
            strengthFill.style.background = color;
        }

        async function copyToClipboard() {
            const password = passwordOutput.value;
            if (!password || password === 'Click generate to create password') {
                showToast('Generate a password first', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(password);
                copyBtn.classList.add('copied');
                showToast('Password copied!', 'success');

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = password;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                copyBtn.classList.add('copied');
                showToast('Password copied!', 'success');

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        }

        function addToHistory(password) {
            // Add to beginning of array
            passwordHistory.unshift({
                password: password,
                timestamp: new Date().toISOString()
            });

            // Keep only last 20
            if (passwordHistory.length > 20) {
                passwordHistory = passwordHistory.slice(0, 20);
            }

            // Save to localStorage
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="history-empty">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = passwordHistory.map((item, index) => `
                <div class="history-item">
                    <span class="history-password">${escapeHtml(item.password)}</span>
                    <button class="copy-btn" onclick="copyFromHistory(${index})" title="Copy">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="white" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        async function copyFromHistory(index) {
            const password = passwordHistory[index].password;

            try {
                await navigator.clipboard.writeText(password);
                const btn = historyList.children[index].querySelector('.copy-btn');
                btn.classList.add('copied');
                showToast('Password copied!', 'success');

                setTimeout(() => {
                    btn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = password;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                const btn = historyList.children[index].querySelector('.copy-btn');
                btn.classList.add('copied');
                showToast('Password copied!', 'success');

                setTimeout(() => {
                    btn.classList.remove('copied');
                }, 2000);
            }
        }

        function clearHistory() {
            passwordHistory = [];
            localStorage.removeItem('passwordHistory');
            updateHistoryDisplay();
            showToast('History cleared', 'success');
        }

        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make copyFromHistory available globally
        window.copyFromHistory = copyFromHistory;
    </script>
</body>

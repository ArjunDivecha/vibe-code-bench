<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Notes</title>
    <style>
        /* CSS variables for theme */
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --muted-text: #666;
            --accent-color: #6200ea;
            --danger-color: #d32f2f;
            --border-radius: 8px;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 { margin: 0; font-size: 1.5rem; color: var(--accent-color); }

        .search-bar {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 300px;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-bar:focus { border-color: var(--accent-color); }

        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .note-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            max-height: 300px;
            overflow: hidden;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .note-card h3 { margin-top: 0; margin-bottom: 0.5rem; font-size: 1.2rem; }
        .note-card .preview { color: var(--muted-text); font-size: 0.9rem; line-height: 1.4; flex: 1; overflow: hidden; text-overflow: ellipsis; }
        .note-card .date { font-size: 0.75rem; color: #999; margin-top: 1rem; }

        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--accent-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(98, 0, 234, 0.4);
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            z-index: 20;
        }
        .fab:hover { transform: scale(1.1); }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }

        .modal {
            background: var(--card-bg);
            width: 90%;
            max-width: 600px;
            height: 80vh;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header input {
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            width: 100%;
            outline: none;
            background: transparent;
        }

        .toolbar {
            padding: 0.5rem 1.5rem;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 0.5rem;
        }

        .toolbar button {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .toolbar button:hover { background: #eee; }

        .editor {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            outline: none;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        /* Placeholder logic for contenteditable */
        .editor:empty:before {
            content: 'Start typing...';
            color: #aaa;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            background: #f9f9f9;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-close { background: #ddd; color: #333; }
        .btn-close:hover { background: #ccc; }

        .btn-save { background: var(--accent-color); color: white; }
        .btn-save:hover { background: #5000c0; }

        .btn-delete { background: transparent; color: var(--danger-color); }
        .btn-delete:hover { background: rgba(211, 47, 47, 0.1); }

        @media (max-width: 600px) {
            .search-bar { width: 150px; }
            .modal { width: 100%; height: 100%; border-radius: 0; }
        }
        
        .empty-state {
            text-align: center;
            margin-top: 5rem;
            color: var(--muted-text);
        }
    </style>
</head>
<body>

<header>
    <h1>Notes</h1>
    <input type="text" id="search" class="search-bar" placeholder="Search notes...">
</header>

<main id="notes-container">
    <!-- Notes will be injected here -->
</main>

<button class="fab" id="add-btn" title="Create Note">+</button>

<!-- Edit/Create Modal -->
<div class="modal-overlay" id="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <input type="text" id="note-title" placeholder="Title">
        </div>
        <div class="toolbar">
            <button onclick="document.execCommand('bold', false, null)" title="Bold">B</button>
            <button onclick="document.execCommand('italic', false, null)" title="Italic">I</button>
            <button onclick="document.execCommand('underline', false, null)" title="Underline">U</button>
        </div>
        <div class="editor" id="note-content" contenteditable="true"></div>
        <div class="modal-footer">
            <button class="btn btn-delete" id="delete-btn">Delete</button>
            <div>
                <button class="btn btn-close" id="close-btn">Cancel</button>
                <button class="btn btn-save" id="save-btn">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    // State
    let notes = [];
    let currentNoteId = null;

    // Elements
    const container = document.getElementById('notes-container');
    const searchInput = document.getElementById('search');
    const addBtn = document.getElementById('add-btn');
    const modalOverlay = document.getElementById('modal-overlay');
    const titleInput = document.getElementById('note-title');
    const contentInput = document.getElementById('note-content');
    const saveBtn = document.getElementById('save-btn');
    const closeBtn = document.getElementById('close-btn');
    const deleteBtn = document.getElementById('delete-btn');

    // Load notes on startup
    function loadNotes() {
        const stored = localStorage.getItem('notes');
        if (stored) {
            notes = JSON.parse(stored);
        }
        renderNotes();
    }

    // Save notes to local storage
    function persistNotes() {
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
    }

    // Render notes to grid
    function renderNotes(filter = '') {
        container.innerHTML = '';
        
        const filteredNotes = notes.filter(note => {
            const term = filter.toLowerCase();
            return note.title.toLowerCase().includes(term) || 
                   note.content.toLowerCase().includes(term);
        }).sort((a, b) => b.updatedAt - a.updatedAt);

        if (filteredNotes.length === 0) {
            container.innerHTML = '<div class="empty-state">No notes found. Create one!</div>';
            return;
        }

        const grid = document.createElement('div');
        grid.className = 'notes-grid';

        filteredNotes.forEach(note => {
            const card = document.createElement('div');
            card.className = 'note-card';
            card.onclick = () => openNote(note.id);

            // Create preview text (strip html)
            const tmp = document.createElement('DIV');
            tmp.innerHTML = note.content;
            const textContent = tmp.textContent || tmp.innerText || "";
            const previewText = textContent.length > 100 ? textContent.substring(0, 100) + '...' : textContent;

            const date = new Date(note.updatedAt).toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });

            card.innerHTML = `
                <h3>${note.title || 'Untitled'}</h3>
                <div class="preview">${previewText || '<i>No content</i>'}</div>
                <div class="date">${date}</div>
            `;
            grid.appendChild(card);
        });

        container.appendChild(grid);
    }

    // Open Modal logic
    function openNote(id = null) {
        currentNoteId = id;
        if (id) {
            const note = notes.find(n => n.id === id);
            titleInput.value = note.title;
            contentInput.innerHTML = note.content;
            deleteBtn.style.display = 'block';
        } else {
            titleInput.value = '';
            contentInput.innerHTML = '';
            deleteBtn.style.display = 'none';
        }
        modalOverlay.classList.add('open');
        titleInput.focus();
    }

    function closeModal() {
        modalOverlay.classList.remove('open');
        currentNoteId = null;
    }

    function saveNote() {
        const title = titleInput.value.trim();
        const content = contentInput.innerHTML;
        const timestamp = Date.now();

        if (!title && !content.trim()) {
            closeModal();
            return;
        }

        if (currentNoteId) {
            // Update existing
            const index = notes.findIndex(n => n.id === currentNoteId);
            if (index !== -1) {
                notes[index] = { ...notes[index], title, content, updatedAt: timestamp };
            }
        } else {
            // Create new
            const newNote = {
                id: Date.now().toString(),
                title,
                content,
                createdAt: timestamp,
                updatedAt: timestamp
            };
            notes.push(newNote);
        }

        persistNotes();
        closeModal();
    }

    function deleteNote() {
        if (currentNoteId) {
            if(confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                persistNotes();
                closeModal();
            }
        }
    }

    // Event Listeners
    addBtn.addEventListener('click', () => openNote());
    closeBtn.addEventListener('click', closeModal);
    saveBtn.addEventListener('click', saveNote);
    deleteBtn.addEventListener('click', deleteNote);
    
    // Close modal on click outside
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) closeModal();
    });

    // Search listener
    searchInput.addEventListener('input', (e) => {
        renderNotes(e.target.value);
    });

    // Initial load
    loadNotes();

</script>
</body>
</html>

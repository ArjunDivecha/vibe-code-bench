<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator-grid {
            display: grid;
            justify-content: center;
            align-content: center;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: minmax(100px, auto) repeat(5, 80px);
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            gap: 10px;
        }

        .output {
            grid-column: 1 / -1;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            flex-direction: column;
            padding: 20px;
            word-wrap: break-word;
            word-break: break-all;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .output .previous-operand {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.2rem;
            min-height: 24px;
        }

        .output .current-operand {
            color: white;
            font-size: 2.5rem;
        }

        button {
            cursor: pointer;
            font-size: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            background-color: rgba(255, 255, 255, 0.3);
        }

        button.span-two {
            grid-column: span 2;
        }

        button.operator {
            background-color: #ff9f43;
            color: #333;
            font-weight: bold;
            border: none;
        }

        button.operator:hover {
            background-color: #ffaf63;
        }

        button.clear-btn {
            background-color: #ee5253;
            border: none;
            font-weight: bold;
        }
        
        button.clear-btn:hover {
            background-color: #ff6b6b;
        }

        button.equals {
            background-color: #2e86de;
            border: none;
            font-weight: bold;
        }

        button.equals:hover {
            background-color: #54a0ff;
        }

        @media (max-width: 450px) {
            .calculator-grid {
                grid-template-columns: repeat(4, 65px);
                grid-template-rows: minmax(80px, auto) repeat(5, 65px);
                padding: 10px;
                gap: 8px;
            }
            
            .output .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two clear-btn">AC</button>
        <button data-delete>DEL</button>
        <button data-operation class="operator">÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operator">×</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operator">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operator">+</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button data-equals class="equals">=</button>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                if (this.currentOperand === 'Error') {
                    this.clear();
                    return;
                }
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
            }

            appendNumber(number) {
                if (this.currentOperand === 'Error') {
                    this.clear();
                }
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === 'Error') return;
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            computation = "Error";
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                
                // Rounding to avoid floating point issues (e.g. 0.1 + 0.2)
                if (computation !== "Error") {
                    computation = Math.round(computation * 100000000) / 100000000;
                }

                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                if (number === 'Error') return number;
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = 
                    this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandTextElement = document.querySelector('[data-previous-operand]');
        const currentOperandTextElement = document.querySelector('[data-current-operand]');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
                button.blur(); // Remove focus to prevent Enter key triggering it again
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
                button.blur();
            });
        });

        equalsButton.addEventListener('click', button => {
            calculator.compute();
            calculator.updateDisplay();
            equalsButton.blur();
        });

        allClearButton.addEventListener('click', button => {
            calculator.clear();
            calculator.updateDisplay();
            allClearButton.blur();
        });

        deleteButton.addEventListener('click', button => {
            calculator.delete();
            calculator.updateDisplay();
            deleteButton.blur();
        });

        // Keyboard Support
        document.addEventListener('keydown', function(event) {
            let key = event.key;
            
            // Map keys
            if (key === '/') key = '÷';
            if (key === '*') key = '×';
            if (key === 'Enter') key = '=';
            if (key === 'Escape') key = 'AC';
            if (key === 'Backspace') key = 'DEL';

            if ((key >= 0 && key <= 9) || key === '.') {
                calculator.appendNumber(key);
                calculator.updateDisplay();
            }
            if (key === '+' || key === '-' || key === '×' || key === '÷') {
                calculator.chooseOperation(key);
                calculator.updateDisplay();
            }
            if (key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            if (key === 'AC') {
                calculator.clear();
                calculator.updateDisplay();
            }
            if (key === 'DEL') {
                calculator.delete();
                calculator.updateDisplay();
            }
        });

    </script>
</body>
</html>

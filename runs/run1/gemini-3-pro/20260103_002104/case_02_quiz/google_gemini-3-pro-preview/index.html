<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Master</title>
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --error-color: #F44336;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Screens */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        /* Start Screen */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-align: center;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Quiz Screen */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #888;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
        }

        .options-container {
            width: 100%;
            display: grid;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option:hover:not(.disabled) {
            border-color: var(--primary-color);
            background: #f0f0ff;
        }

        .option.correct {
            background: #e8f5e9;
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .option.wrong {
            background: #ffebee;
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .option.disabled {
            cursor: default;
            opacity: 0.7;
        }

        .next-btn {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .next-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Result Screen */
        .score-display {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 20px 0;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>Trivia Master</h1>
            <p class="subtitle">Test your knowledge with 10 random questions!</p>
            <button class="btn" onclick="startGame()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="header">
                <span id="question-counter">Question 1/10</span>
                <span id="score-counter">Score: 0</span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <h2 id="question-text" class="question-text">Question text goes here?</h2>
            <div id="options-container" class="options-container">
                <!-- Options injected via JS -->
            </div>
            <button id="next-btn" class="btn next-btn" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h1>Quiz Completed!</h1>
            <div class="score-display">
                <span id="final-score">0</span>/10
            </div>
            <p id="result-message" class="message">Great job!</p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz Data
        const questions = [
            {
                question: "Which chemical element has the symbol 'Au'?",
                options: ["Silver", "Gold", "Copper", "Aluminum"],
                correct: 1
            },
            {
                question: "What is the capital city of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correct: 2
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Who wrote the play 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correct: 1
            },
            {
                question: "What is the powerhouse of the cell?",
                options: ["Nucleus", "Mitochondria", "Ribosome", "Cytoplasm"],
                correct: 1
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                question: "Which represents the freezing point of water in Fahrenheit?",
                options: ["0Â°F", "32Â°F", "100Â°F", "212Â°F"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world by land area?",
                options: ["Monaco", "Nauru", "Vatican City", "San Marino"],
                correct: 2
            },
            {
                question: "In which year did the first human land on the moon?",
                options: ["1965", "1969", "1972", "1959"],
                correct: 1
            },
            {
                question: "What is the fastest land animal?",
                options: ["Lion", "Gazelle", "Cheetah", "Leopard"],
                correct: 2
            }
        ];

        // State
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswered = false;

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const questionCounterEl = document.getElementById('question-counter');
        const scoreCounterEl = document.getElementById('score-counter');
        const progressFillEl = document.getElementById('progress-fill');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const nextBtnEl = document.getElementById('next-btn');
        
        const finalScoreEl = document.getElementById('final-score');
        const resultMessageEl = document.getElementById('result-message');

        // Functions
        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            switchScreen(quizScreen);
            loadQuestion();
        }

        function switchScreen(screen) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        function loadQuestion() {
            isAnswered = false;
            nextBtnEl.classList.remove('visible');
            
            const q = questions[currentQuestionIndex];
            
            // Update UI
            questionCounterEl.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            scoreCounterEl.textContent = `Score: ${score}`;
            questionTextEl.textContent = q.question;
            
            // Update Progress Bar
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressFillEl.style.width = `${progress}%`;

            // Render Options
            optionsContainerEl.innerHTML = '';
            q.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => selectOption(index, btn);
                optionsContainerEl.appendChild(btn);
            });
        }

        function selectOption(selectedIndex, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const q = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');

            if (selectedIndex === q.correct) {
                btnElement.classList.add('correct');
                score++;
                scoreCounterEl.textContent = `Score: ${score}`;
                // Add checkmark icon
                btnElement.innerHTML += ' <span>&#10004;</span>';
            } else {
                btnElement.classList.add('wrong');
                // Add cross icon
                btnElement.innerHTML += ' <span>&#10008;</span>';
                
                // Highlight correct answer
                options[q.correct].classList.add('correct');
                options[q.correct].innerHTML += ' <span>&#10004;</span>';
            }

            // Disable all options
            options.forEach(opt => opt.classList.add('disabled'));

            // Show next button
            nextBtnEl.classList.add('visible');
            
            // Update progress bar to include current step completion
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressFillEl.style.width = `${progress}%`;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            switchScreen(resultScreen);
            finalScoreEl.textContent = score;
            
            let msg = "";
            if (score === 10) {
                msg = "Perfect! You're a genius! ðŸŒŸ";
                createConfetti();
            } else if (score >= 7) {
                msg = "Great job! You know your stuff! ðŸŽ‰";
            } else if (score >= 4) {
                msg = "Not bad, but you can do better! ðŸ‘";
            } else {
                msg = "Oops! Might want to study a bit more. ðŸ“š";
            }
            resultMessageEl.textContent = msg;
        }

        function restartGame() {
            // Remove confetti if any
            const confetti = document.querySelectorAll('.confetti');
            confetti.forEach(c => c.remove());
            startGame();
        }

        // Simple Confetti Effect
        function createConfetti() {
            const colors = ['#6C63FF', '#4CAF50', '#F44336', '#FFC107', '#2196F3'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = Math.random() * 3 + 2 + 's';
                conf.style.top = -10 + 'px';
                document.body.appendChild(conf);
            }
        }

    </script>
</body>
</html>

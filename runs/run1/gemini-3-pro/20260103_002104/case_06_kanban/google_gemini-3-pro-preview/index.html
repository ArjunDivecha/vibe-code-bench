<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        :root {
            --bg-color: #f4f5f7;
            --column-bg: #ebecf0;
            --card-bg: #ffffff;
            --text-color: #172b4d;
            --urgent-color: #ff5630;
            --medium-color: #ffab00;
            --low-color: #36b37e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        #add-btn {
            padding: 10px 20px;
            background-color: #0052cc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        #add-btn:hover {
            background-color: #0065ff;
        }

        .board {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            flex-grow: 1;
            align-items: flex-start;
        }

        .column {
            background-color: var(--column-bg);
            border-radius: 3px;
            width: 300px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .column-header {
            padding: 10px 10px 5px 10px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .count {
            color: #5e6c84;
            font-size: 14px;
        }

        .column-content {
            padding: 0 10px 10px 10px;
            flex-grow: 1;
            overflow-y: auto;
            min-height: 100px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(9,30,66,.25);
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
        }

        .card:hover {
            background-color: #f4f5f7;
        }

        .card-title {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .priority-indicator {
            height: 4px;
            width: 40px;
            border-radius: 2px;
            margin-bottom: 8px;
        }

        .priority-urgent { background-color: var(--urgent-color); }
        .priority-medium { background-color: var(--medium-color); }
        .priority-low { background-color: var(--low-color); }

        /* Drag and Drop Styles */
        .card.dragging {
            opacity: 0.5;
        }

        .column-content.drag-over {
            background-color: rgba(0, 82, 204, 0.1);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 3px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .modal h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #dfe1e6;
            border-radius: 3px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #0052cc;
            outline: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #0052cc;
            color: white;
        }

        .btn-danger {
            background-color: #de350b;
            color: white;
            margin-right: auto; /* Push to left */
        }

        .btn-secondary {
            background-color: rgba(9, 30, 66, 0.04);
            color: #42526e;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kanban Board</h1>
        <button id="add-btn">+ Add Card</button>
    </header>

    <div class="board">
        <!-- To Do Column -->
        <div class="column" id="col-todo">
            <div class="column-header">
                <span>To Do</span>
                <span class="count" id="count-todo">0</span>
            </div>
            <div class="column-content" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                <!-- Cards go here -->
            </div>
        </div>

        <!-- In Progress Column -->
        <div class="column" id="col-inprogress">
            <div class="column-header">
                <span>In Progress</span>
                <span class="count" id="count-inprogress">0</span>
            </div>
            <div class="column-content" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                <!-- Cards go here -->
            </div>
        </div>

        <!-- Done Column -->
        <div class="column" id="col-done">
            <div class="column-header">
                <span>Done</span>
                <span class="count" id="count-done">0</span>
            </div>
            <div class="column-content" id="done" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
                <!-- Cards go here -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="card-modal">
        <div class="modal">
            <h2 id="modal-title">Edit Card</h2>
            <form id="card-form">
                <input type="hidden" id="card-id">
                <div class="form-group">
                    <label for="card-title-input">Title</label>
                    <input type="text" id="card-title-input" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="card-priority-input">Priority</label>
                    <select id="card-priority-input">
                        <option value="low">Low (Green)</option>
                        <option value="medium">Medium (Yellow)</option>
                        <option value="urgent">Urgent (Red)</option>
                    </select>
                </div>
                <!-- Status is usually determined by column, but allowing edit here if needed, or just hidden -->
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger hidden" id="delete-btn">Delete</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- State Management ---
        let cards = [];

        function loadData() {
            const storedCards = localStorage.getItem('kanbanCards');
            if (storedCards) {
                cards = JSON.parse(storedCards);
            } else {
                // Default data if empty
                cards = [
                    { id: '1', title: 'Welcome to Kanban!', status: 'todo', priority: 'low' },
                    { id: '2', title: 'Drag me to In Progress', status: 'todo', priority: 'medium' },
                    { id: '3', title: 'Click me to edit', status: 'todo', priority: 'urgent' }
                ];
                saveData();
            }
            renderBoard();
        }

        function saveData() {
            localStorage.setItem('kanbanCards', JSON.stringify(cards));
            renderBoard();
        }

        // --- Rendering ---
        function renderBoard() {
            // Clear columns
            document.getElementById('todo').innerHTML = '';
            document.getElementById('inprogress').innerHTML = '';
            document.getElementById('done').innerHTML = '';

            // Counters
            const counts = { todo: 0, inprogress: 0, done: 0 };

            cards.forEach(card => {
                const cardEl = createCardElement(card);
                const column = document.getElementById(card.status);
                if (column) {
                    column.appendChild(cardEl);
                    counts[card.status]++;
                }
            });

            // Update counts
            document.getElementById('count-todo').textContent = counts.todo;
            document.getElementById('count-inprogress').textContent = counts.inprogress;
            document.getElementById('count-done').textContent = counts.done;
        }

        function createCardElement(card) {
            const el = document.createElement('div');
            el.className = 'card';
            el.draggable = true;
            el.dataset.id = card.id;
            
            // Drag events
            el.addEventListener('dragstart', dragStart);
            el.addEventListener('dragend', dragEnd);
            
            // Click to edit
            el.addEventListener('click', () => openModal(card));

            const priorityDiv = document.createElement('div');
            priorityDiv.className = `priority-indicator priority-${card.priority}`;
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'card-title';
            titleDiv.textContent = card.title;

            el.appendChild(priorityDiv);
            el.appendChild(titleDiv);

            return el;
        }

        // --- Drag and Drop Logic ---
        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
            e.target.classList.add('dragging');
            // Effect allowed
            e.dataTransfer.effectAllowed = "move";
        }

        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function allowDrop(e) {
            e.preventDefault();
            // Highlight column
            const columnContent = e.target.closest('.column-content');
            if (columnContent) {
                columnContent.classList.add('drag-over');
            }
        }

        function dragLeave(e) {
            const columnContent = e.target.closest('.column-content');
            if (columnContent) {
                columnContent.classList.remove('drag-over');
            }
        }

        function drop(e) {
            e.preventDefault();
            const columnContent = e.target.closest('.column-content');
            
            if (columnContent) {
                columnContent.classList.remove('drag-over');
                const cardId = e.dataTransfer.getData('text/plain');
                const newStatus = columnContent.id;

                // Update data
                const cardIndex = cards.findIndex(c => c.id === cardId);
                if (cardIndex > -1 && cards[cardIndex].status !== newStatus) {
                    cards[cardIndex].status = newStatus;
                    saveData();
                }
            }
        }

        // --- Modal Logic ---
        const modalOverlay = document.getElementById('card-modal');
        const modalTitle = document.getElementById('modal-title');
        const cardIdInput = document.getElementById('card-id');
        const titleInput = document.getElementById('card-title-input');
        const priorityInput = document.getElementById('card-priority-input');
        const deleteBtn = document.getElementById('delete-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const cardForm = document.getElementById('card-form');

        function openModal(card = null) {
            if (card) {
                // Edit mode
                modalTitle.textContent = 'Edit Card';
                cardIdInput.value = card.id;
                titleInput.value = card.title;
                priorityInput.value = card.priority;
                deleteBtn.classList.remove('hidden');
            } else {
                // Add mode
                modalTitle.textContent = 'Add New Card';
                cardIdInput.value = '';
                titleInput.value = '';
                priorityInput.value = 'low'; // Default
                deleteBtn.classList.add('hidden');
            }
            modalOverlay.style.display = 'flex';
            titleInput.focus();
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        // Add Button
        document.getElementById('add-btn').addEventListener('click', () => openModal());

        // Cancel Button
        cancelBtn.addEventListener('click', closeModal);

        // Click outside modal
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Delete Button
        deleteBtn.addEventListener('click', () => {
            const id = cardIdInput.value;
            if (id) {
                if(confirm('Are you sure you want to delete this card?')) {
                    cards = cards.filter(c => c.id !== id);
                    saveData();
                    closeModal();
                }
            }
        });

        // Form Submit
        cardForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = cardIdInput.value;
            const title = titleInput.value;
            const priority = priorityInput.value;

            if (id) {
                // Update existing
                const index = cards.findIndex(c => c.id === id);
                if (index > -1) {
                    cards[index].title = title;
                    cards[index].priority = priority;
                }
            } else {
                // Create new
                const newCard = {
                    id: Date.now().toString(),
                    title: title,
                    priority: priority,
                    status: 'todo' // Default status
                };
                cards.push(newCard);
            }
            saveData();
            closeModal();
        });

        // Initialize
        loadData();

    </script>
</body>
</html>

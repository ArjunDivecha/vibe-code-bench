<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            padding: 20px;
        }

        .sunny-bg { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        .cloudy-bg { background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%); }
        .rainy-bg { background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); }
        .partly-cloudy-bg { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); }
        .stormy-bg { background: linear-gradient(135deg, #373b44 0%, #4286f4 100%); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .weather-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .weather-card.active {
            border: 3px solid #667eea;
            transform: scale(1.02);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }

        .weather-icon {
            font-size: 3rem;
        }

        .temperature {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 1.1rem;
            color: #666;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .humidity {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 0.95rem;
        }

        .humidity-icon {
            font-size: 1.2rem;
        }

        /* Details Panel */
        .details-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .details-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .details-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .details-title h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .details-title .weather-icon {
            font-size: 2.5rem;
        }

        .close-btn {
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .detail-item .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .detail-item .label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }

        .detail-item .value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }

        /* Chart Section */
        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 250px;
            padding: 20px 10px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .chart-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex: 1;
            max-width: 80px;
        }

        .bar {
            width: 50px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 10px 10px 0 0;
            transition: all 0.5s ease;
            position: relative;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .bar-label {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .weather-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 15px;
            }

            .weather-card {
                padding: 15px;
            }

            .city-name {
                font-size: 1.1rem;
            }

            .temperature {
                font-size: 2.2rem;
            }

            .weather-icon {
                font-size: 2.2rem;
            }

            .details-panel {
                padding: 20px;
            }

            .details-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-container {
                height: 200px;
            }

            .bar {
                width: 35px;
            }

            .bar-label {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .weather-grid {
                grid-template-columns: 1fr 1fr;
            }

            .chart-bar {
                max-width: 60px;
            }

            .bar {
                width: 30px;
            }
        }

        /* Loading animation for bars */
        .bar {
            animation: growUp 1s ease forwards;
        }

        @keyframes growUp {
            from {
                height: 0 !important;
            }
        }
    </style>
</head>
<body class="sunny-bg">
    <div class="container">
        <header>
            <h1>üåç Weather Dashboard</h1>
            <p>Click on a city to see detailed weather information</p>
        </header>

        <div class="weather-grid" id="weatherGrid"></div>

        <div class="details-panel" id="detailsPanel">
            <div class="details-header">
                <div class="details-title">
                    <span class="weather-icon" id="detailIcon"></span>
                    <h2 id="detailCity"></h2>
                </div>
                <button class="close-btn" onclick="closeDetails()">√ó</button>
            </div>
            <div class="details-grid" id="detailsGrid"></div>
        </div>

        <div class="chart-section">
            <h3 class="chart-title">üìä Temperature Comparison (¬∞C)</h3>
            <div class="chart-container" id="chartContainer"></div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                city: "New York",
                country: "USA",
                temperature: 22,
                condition: "partly-cloudy",
                humidity: 65,
                windSpeed: 15,
                feelsLike: 24,
                pressure: 1015,
                visibility: 10,
                uvIndex: 6
            },
            {
                city: "London",
                country: "UK",
                temperature: 16,
                condition: "rainy",
                humidity: 80,
                windSpeed: 20,
                feelsLike: 14,
                pressure: 1008,
                visibility: 5,
                uvIndex: 2
            },
            {
                city: "Tokyo",
                country: "Japan",
                temperature: 28,
                condition: "sunny",
                humidity: 55,
                windSpeed: 10,
                feelsLike: 30,
                pressure: 1020,
                visibility: 15,
                uvIndex: 8
            },
            {
                city: "Sydney",
                country: "Australia",
                temperature: 19,
                condition: "cloudy",
                humidity: 70,
                windSpeed: 25,
                feelsLike: 18,
                pressure: 1012,
                visibility: 12,
                uvIndex: 4
            },
            {
                city: "Paris",
                country: "France",
                temperature: 20,
                condition: "sunny",
                humidity: 45,
                windSpeed: 12,
                feelsLike: 21,
                pressure: 1018,
                visibility: 14,
                uvIndex: 7
            }
        ];

        // Weather icons mapping
        const weatherIcons = {
            "sunny": "‚òÄÔ∏è",
            "cloudy": "‚òÅÔ∏è",
            "rainy": "üåßÔ∏è",
            "partly-cloudy": "‚õÖ",
            "stormy": "‚õàÔ∏è"
        };

        // Background class mapping
        const bgClasses = {
            "sunny": "sunny-bg",
            "cloudy": "cloudy-bg",
            "rainy": "rainy-bg",
            "partly-cloudy": "partly-cloudy-bg",
            "stormy": "stormy-bg"
        };

        let selectedCity = null;

        // Render weather cards
        function renderWeatherCards() {
            const grid = document.getElementById('weatherGrid');
            grid.innerHTML = '';

            weatherData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'weather-card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-header">
                        <span class="city-name">${data.city}</span>
                        <span class="weather-icon">${weatherIcons[data.condition]}</span>
                    </div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition.replace('-', ' ')}</div>
                    <div class="humidity">
                        <span class="humidity-icon">üíß</span>
                        <span>Humidity: ${data.humidity}%</span>
                    </div>
                `;
                card.addEventListener('click', () => selectCity(index));
                grid.appendChild(card);
            });
        }

        // Select city and show details
        function selectCity(index) {
            selectedCity = index;
            const data = weatherData[index];

            // Update background
            document.body.className = bgClasses[data.condition];

            // Update active card
            document.querySelectorAll('.weather-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });

            // Show details panel
            const panel = document.getElementById('detailsPanel');
            panel.classList.add('show');

            document.getElementById('detailIcon').textContent = weatherIcons[data.condition];
            document.getElementById('detailCity').textContent = `${data.city}, ${data.country}`;

            const detailsGrid = document.getElementById('detailsGrid');
            detailsGrid.innerHTML = `
                <div class="detail-item">
                    <div class="icon">üå°Ô∏è</div>
                    <div class="label">Temperature</div>
                    <div class="value">${data.temperature}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="icon">ü§í</div>
                    <div class="label">Feels Like</div>
                    <div class="value">${data.feelsLike}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="icon">üíß</div>
                    <div class="label">Humidity</div>
                    <div class="value">${data.humidity}%</div>
                </div>
                <div class="detail-item">
                    <div class="icon">üí®</div>
                    <div class="label">Wind Speed</div>
                    <div class="value">${data.windSpeed} km/h</div>
                </div>
                <div class="detail-item">
                    <div class="icon">üìä</div>
                    <div class="label">Pressure</div>
                    <div class="value">${data.pressure} hPa</div>
                </div>
                <div class="detail-item">
                    <div class="icon">üëÅÔ∏è</div>
                    <div class="label">Visibility</div>
                    <div class="value">${data.visibility} km</div>
                </div>
                <div class="detail-item">
                    <div class="icon">‚òÄÔ∏è</div>
                    <div class="label">UV Index</div>
                    <div class="value">${data.uvIndex}</div>
                </div>
                <div class="detail-item">
                    <div class="icon">${weatherIcons[data.condition]}</div>
                    <div class="label">Condition</div>
                    <div class="value">${data.condition.replace('-', ' ')}</div>
                </div>
            `;

            // Scroll to details on mobile
            if (window.innerWidth <= 768) {
                panel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Close details panel
        function closeDetails() {
            document.getElementById('detailsPanel').classList.remove('show');
            document.querySelectorAll('.weather-card').forEach(card => {
                card.classList.remove('active');
            });
            selectedCity = null;
        }

        // Render temperature chart
        function renderChart() {
            const container = document.getElementById('chartContainer');
            container.innerHTML = '';

            const maxTemp = Math.max(...weatherData.map(d => d.temperature));
            const minTemp = Math.min(...weatherData.map(d => d.temperature));
            const range = maxTemp - minTemp || 1;

            weatherData.forEach((data, index) => {
                const barHeight = 50 + ((data.temperature - minTemp) / range) * 150;
                
                const barDiv = document.createElement('div');
                barDiv.className = 'chart-bar';
                barDiv.innerHTML = `
                    <div class="bar" style="height: ${barHeight}px; animation-delay: ${index * 0.1}s">
                        <span class="bar-value">${data.temperature}¬∞</span>
                    </div>
                    <span class="bar-label">${data.city}</span>
                `;
                barDiv.addEventListener('click', () => selectCity(index));
                container.appendChild(barDiv);
            });
        }

        // Initialize
        function init() {
            renderWeatherCards();
            renderChart();
            
            // Set initial background based on first sunny city (Tokyo)
            const sunnyIndex = weatherData.findIndex(d => d.condition === 'sunny');
            if (sunnyIndex !== -1) {
                document.body.className = bgClasses[weatherData[sunnyIndex].condition];
            }
        }

        // Run on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

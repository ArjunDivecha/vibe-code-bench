<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .filters {
                grid-template-columns: 1fr;
            }
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
        }

        .expense-info {
            flex: 1;
        }

        .expense-category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .category-Food { background: #ffeaa7; color: #d68910; }
        .category-Transport { background: #74b9ff; color: #2471a3; }
        .category-Entertainment { background: #fd79a8; color: #b03a5e; }
        .category-Bills { background: #a29bfe; color: #5b4da8; }
        .category-Shopping { background: #55efc4; color: #1e8449; }
        .category-Other { background: #dfe6e9; color: #636e72; }

        .expense-desc {
            font-weight: 500;
            color: #333;
        }

        .expense-date {
            font-size: 0.85rem;
            color: #888;
        }

        .expense-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: #e74c3c;
            margin-right: 10px;
        }

        .delete-btn {
            background: #e74c3c;
            width: auto;
            padding: 8px 12px;
            font-size: 0.85rem;
        }

        .delete-btn:hover {
            background: #c0392b;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .summary-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .summary-item.total {
            grid-column: span 2;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .summary-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 3px;
        }

        .no-expenses {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .clear-filters {
            background: #95a5a6;
            margin-top: 10px;
        }

        .clear-filters:hover {
            background: #7f8c8d;
            box-shadow: 0 5px 20px rgba(149, 165, 166, 0.4);
        }

        .full-width {
            grid-column: span 2;
        }

        @media (max-width: 900px) {
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        
        <div class="grid">
            <!-- Add Expense Form -->
            <div class="card">
                <h2>‚ûï Add Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category...</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Bills">üìÑ Bills</option>
                            <option value="Shopping">üõí Shopping</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required placeholder="What did you spend on?">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <!-- Summary & Chart -->
            <div class="card">
                <h2>üìä Summary</h2>
                <div class="summary-grid">
                    <div class="summary-item total">
                        <div class="summary-value" id="total-spending">$0.00</div>
                        <div class="summary-label">Total Spending</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="expense-count">0</div>
                        <div class="summary-label">Transactions</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value" id="avg-expense">$0.00</div>
                        <div class="summary-label">Average</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="pie-chart" width="220" height="220"></canvas>
                </div>
                <div class="legend" id="chart-legend"></div>
            </div>

            <!-- Expense List -->
            <div class="card full-width">
                <h2>üìã Expenses</h2>
                <div class="filters">
                    <div>
                        <label for="filter-category">Filter by Category</label>
                        <select id="filter-category">
                            <option value="">All Categories</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Bills">üìÑ Bills</option>
                            <option value="Shopping">üõí Shopping</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="filter-date-from">From Date</label>
                        <input type="date" id="filter-date-from">
                    </div>
                    <div>
                        <label for="filter-date-to">To Date</label>
                        <input type="date" id="filter-date-to">
                    </div>
                </div>
                <button class="clear-filters" onclick="clearFilters()">Clear Filters</button>
                <div class="expense-list" id="expense-list">
                    <div class="no-expenses">No expenses yet. Add your first expense above!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // Category colors for pie chart
        const categoryColors = {
            'Food': '#f39c12',
            'Transport': '#3498db',
            'Entertainment': '#e84393',
            'Bills': '#9b59b6',
            'Shopping': '#00b894',
            'Other': '#636e72'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('date').valueAsDate = new Date();
            renderExpenses();
            updateSummary();
            drawPieChart();
        });

        // Form submission
        document.getElementById('expense-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            expenses.push(expense);
            saveExpenses();
            renderExpenses();
            updateSummary();
            drawPieChart();
            
            e.target.reset();
            document.getElementById('date').valueAsDate = new Date();
        });

        // Filter listeners
        document.getElementById('filter-category').addEventListener('change', renderExpenses);
        document.getElementById('filter-date-from').addEventListener('change', renderExpenses);
        document.getElementById('filter-date-to').addEventListener('change', renderExpenses);

        // Save to localStorage
        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Get filtered expenses
        function getFilteredExpenses() {
            const categoryFilter = document.getElementById('filter-category').value;
            const dateFrom = document.getElementById('filter-date-from').value;
            const dateTo = document.getElementById('filter-date-to').value;

            return expenses.filter(expense => {
                if (categoryFilter && expense.category !== categoryFilter) return false;
                if (dateFrom && expense.date < dateFrom) return false;
                if (dateTo && expense.date > dateTo) return false;
                return true;
            });
        }

        // Render expenses list
        function renderExpenses() {
            const list = document.getElementById('expense-list');
            const filtered = getFilteredExpenses();

            if (filtered.length === 0) {
                list.innerHTML = '<div class="no-expenses">No expenses found.</div>';
                return;
            }

            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            list.innerHTML = filtered.map(expense => `
                <div class="expense-item">
                    <div class="expense-info">
                        <span class="expense-category category-${expense.category}">${expense.category}</span>
                        <div class="expense-desc">${expense.description}</div>
                        <div class="expense-date">${formatDate(expense.date)}</div>
                    </div>
                    <span class="expense-amount">$${expense.amount.toFixed(2)}</span>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        // Delete expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(e => e.id !== id);
                saveExpenses();
                renderExpenses();
                updateSummary();
                drawPieChart();
            }
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('filter-category').value = '';
            document.getElementById('filter-date-from').value = '';
            document.getElementById('filter-date-to').value = '';
            renderExpenses();
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        // Update summary
        function updateSummary() {
            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            const count = expenses.length;
            const avg = count > 0 ? total / count : 0;

            document.getElementById('total-spending').textContent = `$${total.toFixed(2)}`;
            document.getElementById('expense-count').textContent = count;
            document.getElementById('avg-expense').textContent = `$${avg.toFixed(2)}`;
        }

        // Draw pie chart
        function drawPieChart() {
            const canvas = document.getElementById('pie-chart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate totals by category
            const categoryTotals = {};
            let total = 0;

            expenses.forEach(expense => {
                categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
                total += expense.amount;
            });

            // Draw pie chart
            if (total === 0) {
                ctx.fillStyle = '#e0e0e0';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#999';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No data', centerX, centerY);
                document.getElementById('chart-legend').innerHTML = '';
                return;
            }

            let startAngle = -Math.PI / 2;
            const legendItems = [];

            Object.entries(categoryTotals).forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * Math.PI * 2;
                const endAngle = startAngle + sliceAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = categoryColors[category];
                ctx.fill();

                // Add white border between slices
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                const percentage = ((amount / total) * 100).toFixed(1);
                legendItems.push(`
                    <div class="legend-item">
                        <div class="legend-color" style="background: ${categoryColors[category]}"></div>
                        <span>${category}: $${amount.toFixed(2)} (${percentage}%)</span>
                    </div>
                `);

                startAngle = endAngle;
            });

            document.getElementById('chart-legend').innerHTML = legendItems.join('');
        }
    </script>
</body>
</html>

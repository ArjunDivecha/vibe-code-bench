<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .password-output {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            word-break: break-all;
            color: #00ff88;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .strength-meter {
            margin-top: 15px;
        }

        .strength-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 0.85rem;
            margin-top: 8px;
            text-align: center;
            opacity: 0.8;
        }

        .controls {
            margin-bottom: 25px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0, 217, 255, 0.4);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .length-value {
            background: rgba(0, 217, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            color: #00d9ff;
        }

        .toggles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .toggle-item span {
            font-size: 0.95rem;
        }

        .toggle-switch {
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 13px;
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 27px;
        }

        .count-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .count-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .count-btn:hover {
            background: rgba(0, 217, 255, 0.3);
        }

        .count-value {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 140px;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .passwords-list {
            margin-top: 20px;
        }

        .password-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-item-text {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #00ff88;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }

        .copy-btn {
            background: rgba(0, 217, 255, 0.2);
            border: none;
            color: #00d9ff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.85rem;
        }

        .copy-btn:hover {
            background: rgba(0, 217, 255, 0.4);
        }

        .copy-btn.copied {
            background: rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .history-section h3 {
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .clear-history {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }

        .clear-history:hover {
            color: #ff6b6b;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .history-item-text {
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.7);
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
        }

        .history-item-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-right: 10px;
        }

        .empty-history {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 255, 136, 0.9);
            color: #1a1a2e;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 500px) {
            .toggles {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .password-output {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>

        <div class="card">
            <div class="password-display">
                <div class="password-output" id="passwordOutput">Click Generate to create password</div>
                <div class="strength-meter">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength will appear here</div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>Password Length</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="lengthSlider" min="8" max="32" value="16">
                        <span class="length-value" id="lengthValue">16</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Character Types</label>
                    <div class="toggles">
                        <div class="toggle-item" onclick="toggleOption('uppercase')">
                            <span>ABC Uppercase</span>
                            <div class="toggle-switch active" id="toggle-uppercase"></div>
                        </div>
                        <div class="toggle-item" onclick="toggleOption('lowercase')">
                            <span>abc Lowercase</span>
                            <div class="toggle-switch active" id="toggle-lowercase"></div>
                        </div>
                        <div class="toggle-item" onclick="toggleOption('numbers')">
                            <span>123 Numbers</span>
                            <div class="toggle-switch active" id="toggle-numbers"></div>
                        </div>
                        <div class="toggle-item" onclick="toggleOption('symbols')">
                            <span>!@# Symbols</span>
                            <div class="toggle-switch active" id="toggle-symbols"></div>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label>Number of Passwords</label>
                    <div class="count-control">
                        <button class="count-btn" onclick="changeCount(-1)">‚àí</button>
                        <span class="count-value" id="countValue">1</span>
                        <button class="count-btn" onclick="changeCount(1)">+</button>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" onclick="generatePasswords()">
                    <span class="btn-icon">‚ö°</span> Generate
                </button>
                <button class="btn btn-secondary" onclick="copyPassword()">
                    <span class="btn-icon">üìã</span> Copy
                </button>
            </div>

            <div class="passwords-list" id="passwordsList"></div>
        </div>

        <div class="card history-section">
            <h3>
                üìú Recent Passwords
                <button class="clear-history" onclick="clearHistory()">Clear All</button>
            </h3>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // State
        let options = {
            uppercase: true,
            lowercase: true,
            numbers: true,
            symbols: true
        };
        let passwordCount = 1;
        let currentPasswords = [];
        let history = JSON.parse(localStorage.getItem('passwordHistory') || '[]');

        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateHistoryDisplay();
            const slider = document.getElementById('lengthSlider');
            slider.addEventListener('input', (e) => {
                document.getElementById('lengthValue').textContent = e.target.value;
            });
        });

        // Toggle option
        function toggleOption(option) {
            const activeCount = Object.values(options).filter(v => v).length;
            
            // Prevent disabling all options
            if (options[option] && activeCount <= 1) {
                showToast('At least one option must be selected!');
                return;
            }

            options[option] = !options[option];
            const toggle = document.getElementById(`toggle-${option}`);
            toggle.classList.toggle('active', options[option]);
        }

        // Change password count
        function changeCount(delta) {
            passwordCount = Math.max(1, Math.min(10, passwordCount + delta));
            document.getElementById('countValue').textContent = passwordCount;
        }

        // Generate random password
        function generatePassword(length) {
            let chars = '';
            let password = '';
            let guaranteedChars = [];

            // Build character set and guarantee at least one of each selected type
            Object.keys(options).forEach(key => {
                if (options[key]) {
                    chars += charSets[key];
                    guaranteedChars.push(charSets[key][Math.floor(Math.random() * charSets[key].length)]);
                }
            });

            if (chars === '') {
                return 'Select at least one option';
            }

            // Generate random characters
            for (let i = 0; i < length - guaranteedChars.length; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }

            // Add guaranteed characters at random positions
            guaranteedChars.forEach(char => {
                const pos = Math.floor(Math.random() * (password.length + 1));
                password = password.slice(0, pos) + char + password.slice(pos);
            });

            return password;
        }

        // Calculate password strength
        function calculateStrength(password) {
            let score = 0;
            
            // Length scoring
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 24) score += 1;

            // Character variety
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            // Complexity bonus
            if (password.length >= 12 && /[a-z]/.test(password) && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[^a-zA-Z0-9]/.test(password)) {
                score += 2;
            }

            return Math.min(score, 10);
        }

        // Get strength info
        function getStrengthInfo(score) {
            if (score <= 2) return { text: 'Very Weak', color: '#ff4757' };
            if (score <= 4) return { text: 'Weak', color: '#ff6b6b' };
            if (score <= 6) return { text: 'Medium', color: '#ffa502' };
            if (score <= 8) return { text: 'Strong', color: '#2ed573' };
            return { text: 'Very Strong', color: '#00ff88' };
        }

        // Generate passwords
        function generatePasswords() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            currentPasswords = [];

            for (let i = 0; i < passwordCount; i++) {
                currentPasswords.push(generatePassword(length));
            }

            // Display main password
            const mainPassword = currentPasswords[0];
            document.getElementById('passwordOutput').textContent = mainPassword;

            // Update strength meter
            const strength = calculateStrength(mainPassword);
            const strengthInfo = getStrengthInfo(strength);
            const strengthFill = document.getElementById('strengthFill');
            strengthFill.style.width = `${strength * 10}%`;
            strengthFill.style.background = strengthInfo.color;
            document.getElementById('strengthText').textContent = `Strength: ${strengthInfo.text}`;

            // Display additional passwords
            const listContainer = document.getElementById('passwordsList');
            if (currentPasswords.length > 1) {
                listContainer.innerHTML = currentPasswords.slice(1).map((pwd, idx) => `
                    <div class="password-item">
                        <span class="password-item-text">${pwd}</span>
                        <button class="copy-btn" onclick="copySpecificPassword('${pwd}', this)">Copy</button>
                    </div>
                `).join('');
            } else {
                listContainer.innerHTML = '';
            }

            // Add to history
            currentPasswords.forEach(pwd => addToHistory(pwd));
        }

        // Add to history
        function addToHistory(password) {
            const entry = {
                password,
                time: new Date().toLocaleTimeString()
            };
            history.unshift(entry);
            history = history.slice(0, 20); // Keep only last 20
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        // Update history display
        function updateHistoryDisplay() {
            const container = document.getElementById('historyList');
            if (history.length === 0) {
                container.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            container.innerHTML = history.map(entry => `
                <div class="history-item">
                    <span class="history-item-text">${entry.password}</span>
                    <span class="history-item-time">${entry.time}</span>
                    <button class="copy-btn" onclick="copySpecificPassword('${entry.password}', this)">Copy</button>
                </div>
            `).join('');
        }

        // Clear history
        function clearHistory() {
            history = [];
            localStorage.removeItem('passwordHistory');
            updateHistoryDisplay();
            showToast('History cleared!');
        }

        // Copy main password
        function copyPassword() {
            const password = document.getElementById('passwordOutput').textContent;
            if (password && password !== 'Click Generate to create password') {
                navigator.clipboard.writeText(password).then(() => {
                    showToast('Copied to clipboard!');
                }).catch(() => {
                    fallbackCopy(password);
                });
            }
        }

        // Copy specific password
        function copySpecificPassword(password, btn) {
            navigator.clipboard.writeText(password).then(() => {
                btn.textContent = '‚úì Copied';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                fallbackCopy(password);
            });
        }

        // Fallback copy for older browsers
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showToast('Copied to clipboard!');
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>

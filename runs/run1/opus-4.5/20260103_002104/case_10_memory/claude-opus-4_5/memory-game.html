<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-icon {
            font-size: 1.5rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .card-front {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            transform: rotateY(180deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-back {
            background: linear-gradient(145deg, #4a90d9, #357abd);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card-back::before {
            content: '‚ùì';
            font-size: 2.5rem;
            opacity: 0.8;
        }

        .card:hover:not(.flipped):not(.matched) .card-inner {
            transform: scale(1.05);
        }

        .card.matched {
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .card.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        .card.matched .card-front {
            background: linear-gradient(145deg, #7dff7d, #5acc5a);
            animation: glow 1s ease infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #5acc5a; }
            to { box-shadow: 0 0 20px #7dff7d, 0 0 30px #5acc5a; }
        }

        /* Win Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-100px) scale(0.5); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .trophy {
            font-size: 5rem;
            animation: spin 2s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .final-stats {
            margin: 20px 0;
            font-size: 1.3rem;
        }

        .final-stats p {
            margin: 10px 0;
        }

        .play-again-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .play-again-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .restart-btn {
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: white;
            color: #667eea;
        }

        @media (max-width: 500px) {
            .card {
                width: 70px;
                height: 70px;
            }
            .card-front, .card-back {
                font-size: 2rem;
            }
            .card-back::before {
                font-size: 1.8rem;
            }
            .game-board {
                gap: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>üß† Memory Game üéÆ</h1>
    
    <div class="stats">
        <div class="stat">
            <span class="stat-icon">üéØ</span>
            <span>Moves: <span id="moves">0</span></span>
        </div>
        <div class="stat">
            <span class="stat-icon">‚è±Ô∏è</span>
            <span>Time: <span id="timer">0:00</span></span>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <button class="restart-btn" onclick="initGame()">üîÑ Restart Game</button>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="trophy">üèÜ</div>
            <h2>You Won! üéâ</h2>
            <div class="final-stats">
                <p>‚è±Ô∏è Time: <span id="finalTime"></span></p>
                <p>üéØ Moves: <span id="finalMoves"></span></p>
                <p>‚≠ê Score: <span id="score"></span></p>
            </div>
            <button class="play-again-btn" onclick="playAgain()">Play Again üöÄ</button>
        </div>
    </div>

    <script>
        const emojis = ['üê∂', 'üê±', 'üêº', 'ü¶ä', 'ü¶Å', 'üê∏', 'üêµ', 'üê®', 'üê∞', 'ü¶Ñ', 'üêô', 'ü¶ã'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let seconds = 0;
        let isLocked = false;

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createCards() {
            const selectedEmojis = shuffle(emojis).slice(0, 8);
            const pairs = [...selectedEmojis, ...selectedEmojis];
            return shuffle(pairs);
        }

        function initGame() {
            // Reset everything
            cards = createCards();
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            isLocked = false;
            
            // Clear timer
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            // Update display
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('winModal').classList.remove('show');

            // Create board
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"></div>
                        <div class="card-front">${emoji}</div>
                    </div>
                `;

                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }

        function startTimer() {
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(() => {
                    seconds++;
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    document.getElementById('timer').textContent = 
                        `${mins}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }
        }

        function flipCard(card) {
            if (isLocked) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            startTimer();
            
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === 8) {
                    setTimeout(winGame, 500);
                }
            } else {
                isLocked = true;
                card1.classList.add('shake');
                card2.classList.add('shake');

                setTimeout(() => {
                    card1.classList.remove('flipped', 'shake');
                    card2.classList.remove('flipped', 'shake');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function winGame() {
            clearInterval(timerInterval);
            
            // Calculate score
            const timeBonus = Math.max(0, 300 - seconds);
            const moveBonus = Math.max(0, 100 - moves) * 10;
            const score = 1000 + timeBonus + moveBonus;

            // Show modal
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('finalTime').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('score').textContent = score;
            
            document.getElementById('winModal').classList.add('show');
            
            // Confetti!
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff69b4'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function playAgain() {
            initGame();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #e94560, #f39c12, #2ecc71, #3498db, #9b59b6);
        }

        /* Screens */
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
        }

        .quiz-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #1a1a2e;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #e94560, #c23a51);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Quiz Screen */
        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(90deg, #e94560, #f39c12);
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .question-count {
            color: #666;
            font-size: 1rem;
        }

        .score-display {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .question {
            font-size: 1.4rem;
            color: #1a1a2e;
            margin-bottom: 30px;
            line-height: 1.5;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover:not(.disabled) {
            border-color: #3498db;
            background: #eef6fc;
            transform: translateX(10px);
        }

        .option-letter {
            background: #3498db;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option.correct {
            background: #d4edda;
            border-color: #2ecc71;
            animation: correctPulse 0.5s ease;
        }

        .option.correct .option-letter {
            background: #2ecc71;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .option.wrong {
            background: #f8d7da;
            border-color: #e74c3c;
            animation: shake 0.5s ease;
        }

        .option.wrong .option-letter {
            background: #e74c3c;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .next-btn {
            margin-top: 30px;
            display: none;
            width: 100%;
        }

        .next-btn.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Result Screen */
        .result-screen {
            text-align: center;
        }

        .result-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: popIn 0.6s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .result-title {
            font-size: 2rem;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #e94560, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .score-message {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #1a1a2e;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .stat.correct .stat-value {
            color: #2ecc71;
        }

        .stat.wrong .stat-value {
            color: #e74c3c;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen active start-screen" id="startScreen">
            <div class="quiz-icon">üß†</div>
            <h1>Ultimate Trivia Quiz</h1>
            <p class="subtitle">Test your knowledge with 10 fun questions about random topics!</p>
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="screen" id="quizScreen">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="quiz-header">
                <span class="question-count" id="questionCount">Question 1 of 10</span>
                <span class="score-display" id="scoreDisplay">Score: 0</span>
            </div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <button class="btn next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Result Screen -->
        <div class="screen result-screen" id="resultScreen">
            <div class="result-icon" id="resultIcon">üèÜ</div>
            <h2 class="result-title" id="resultTitle">Quiz Complete!</h2>
            <div class="final-score" id="finalScore">0/10</div>
            <p class="score-message" id="scoreMessage">Great effort!</p>
            <div class="stats">
                <div class="stat correct">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat wrong">
                    <div class="stat-value" id="wrongCount">0</div>
                    <div class="stat-label">Wrong</div>
                </div>
            </div>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the only planet in our solar system that rotates clockwise?",
                options: ["Mars", "Venus", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Which animal can sleep for up to 3 years?",
                options: ["Sloth", "Koala", "Snail", "Cat"],
                correct: 2
            },
            {
                question: "What is the national animal of Scotland?",
                options: ["Lion", "Dragon", "Unicorn", "Eagle"],
                correct: 2
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                question: "What is the fear of long words called?",
                options: ["Logophobia", "Hippopotomonstrosesquippedaliophobia", "Verbophobia", "Lexicophobia"],
                correct: 1
            },
            {
                question: "Which country invented ice cream?",
                options: ["Italy", "United States", "China", "France"],
                correct: 2
            },
            {
                question: "What color is a polar bear's skin?",
                options: ["White", "Pink", "Black", "Gray"],
                correct: 2
            },
            {
                question: "How many bones do sharks have?",
                options: ["206", "300", "Zero", "150"],
                correct: 2
            },
            {
                question: "What is the shortest war in history?",
                options: ["6 days", "45 minutes", "38 minutes", "2 hours"],
                correct: 2
            },
            {
                question: "Which fruit has its seeds on the outside?",
                options: ["Kiwi", "Strawberry", "Raspberry", "Blueberry"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            showScreen('quizScreen');
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            
            document.getElementById('progress').style.width = ((currentQuestion) / questions.length * 100) + '%';
            document.getElementById('questionCount').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            document.getElementById('question').textContent = q.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D'];
            q.options.forEach((option, index) => {
                const optionEl = document.createElement('button');
                optionEl.className = 'option';
                optionEl.innerHTML = `<span class="option-letter">${letters[index]}</span><span>${option}</span>`;
                optionEl.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionEl);
            });
            
            document.getElementById('nextBtn').classList.remove('show');
        }

        function selectAnswer(selected) {
            if (answered) return;
            answered = true;
            
            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((opt, index) => {
                opt.classList.add('disabled');
                if (index === q.correct) {
                    opt.classList.add('correct');
                }
                if (index === selected && selected !== q.correct) {
                    opt.classList.add('wrong');
                }
            });
            
            if (selected === q.correct) {
                score++;
                document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
            }
            
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.classList.add('show');
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'See Results' : 'Next Question';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        function showResults() {
            showScreen('resultScreen');
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = questions.length - score;
            
            const percentage = (score / questions.length) * 100;
            let icon, title, message;
            
            if (percentage === 100) {
                icon = 'üèÜ';
                title = 'Perfect Score!';
                message = 'Incredible! You\'re a trivia genius!';
                createConfetti();
            } else if (percentage >= 80) {
                icon = 'üåü';
                title = 'Excellent!';
                message = 'Amazing job! You really know your stuff!';
                createConfetti();
            } else if (percentage >= 60) {
                icon = 'üëè';
                title = 'Good Job!';
                message = 'Well done! Keep learning and improving!';
            } else if (percentage >= 40) {
                icon = 'üìö';
                title = 'Nice Try!';
                message = 'Keep practicing, you\'ll get better!';
            } else {
                icon = 'üí™';
                title = 'Keep Going!';
                message = 'Don\'t give up! Try again and beat your score!';
            }
            
            document.getElementById('resultIcon').textContent = icon;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            document.querySelectorAll('.confetti').forEach(c => c.remove());
            startQuiz();
        }

        function createConfetti() {
            const colors = ['#e94560', '#f39c12', '#2ecc71', '#3498db', '#9b59b6', '#1abc9c'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 30px;
        }
        
        .settings {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: #dee2e6;
            border-radius: 5px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }
        
        .length-value {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 480px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }
        
        .checkbox-item label {
            color: var(--dark);
            font-weight: 500;
        }
        
        .generate-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 25px;
        }
        
        .generate-btn:hover {
            background: var(--secondary);
        }
        
        .password-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .password-field {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .password-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 18px;
            font-family: monospace;
            outline: none;
        }
        
        .password-input:focus {
            border-color: var(--primary);
        }
        
        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: var(--secondary);
        }
        
        .strength-meter {
            margin-top: 15px;
        }
        
        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .meter-bars {
            display: flex;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .meter-bar {
            flex: 1;
            height: 100%;
            transition: background 0.3s;
        }
        
        .bar-1 { background: #dc3545; }
        .bar-2 { background: #fd7e14; }
        .bar-3 { background: #ffc107; }
        .bar-4 { background: #20c997; }
        .bar-5 { background: #28a745; }
        
        .history-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s;
        }
        
        .history-item:last-child {
            margin-bottom: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .history-password {
            font-family: monospace;
            font-size: 16px;
            word-break: break-all;
        }
        
        .history-copy {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .history-copy:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Password Generator</h1>
        <p class="subtitle">Create strong, unique passwords in seconds</p>
        
        <div class="settings">
            <div class="setting-group">
                <div class="setting-label">
                    <span>Password Length</span>
                    <span id="length-value">12</span>
                </div>
                <div class="slider-container">
                    <input type="range" min="8" max="32" value="12" class="slider" id="length-slider">
                </div>
            </div>
            
            <div class="setting-group">
                <div class="setting-label">
                    <span>Character Types</span>
                </div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$%)</label>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="generate-btn" class="generate-btn">Generate Passwords</button>
        
        <div class="password-display">
            <div class="password-field">
                <input type="text" id="password-output" class="password-input" readonly placeholder="Your password will appear here">
                <button id="copy-btn" class="copy-btn">Copy</button>
            </div>
            
            <div class="strength-meter">
                <div class="strength-label">
                    <span>Password Strength</span>
                    <span id="strength-text">Medium</span>
                </div>
                <div class="meter-bars">
                    <div class="meter-bar bar-1"></div>
                    <div class="meter-bar bar-2"></div>
                    <div class="meter-bar bar-3"></div>
                    <div class="meter-bar bar-4"></div>
                    <div class="meter-bar bar-5"></div>
                </div>
            </div>
        </div>
        
        <div class="history-section">
            <h2 class="section-title">Password History</h2>
            <div id="history-list" class="history-list">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification">Password copied to clipboard!</div>
    
    <script>
        // DOM Elements
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate-btn');
        const passwordOutput = document.getElementById('password-output');
        const copyBtn = document.getElementById('copy-btn');
        const strengthText = document.getElementById('strength-text');
        const meterBars = document.querySelectorAll('.meter-bar');
        const historyList = document.getElementById('history-list');
        const notification = document.getElementById('notification');
        
        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };
        
        // Password history array
        let passwordHistory = [];
        
        // Update length display when slider changes
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });
        
        // Generate password function
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let charset = '';
            
            // Build character set based on selected options
            if (uppercaseCheckbox.checked) charset += charSets.uppercase;
            if (lowercaseCheckbox.checked) charset += charSets.lowercase;
            if (numbersCheckbox.checked) charset += charSets.numbers;
            if (symbolsCheckbox.checked) charset += charSets.symbols;
            
            // Ensure at least one character type is selected
            if (charset === '') {
                alert('Please select at least one character type');
                return '';
            }
            
            // Generate password
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            return password;
        }
        
        // Calculate password strength
        function calculateStrength(password) {
            let strength = 0;
            
            // Length contributes to strength
            strength += password.length * 4;
            
            // Character variety contributes to strength
            if (/[A-Z]/.test(password)) strength += 10;
            if (/[a-z]/.test(password)) strength += 10;
            if (/[0-9]/.test(password)) strength += 10;
            if (/[^A-Za-z0-9]/.test(password)) strength += 15;
            
            // Bonus for mixed case
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength += 10;
            
            // Bonus for numbers and symbols
            if (/[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) strength += 15;
            
            // Cap at 100
            return Math.min(strength, 100);
        }
        
        // Update strength meter display
        function updateStrengthMeter(strength) {
            // Update text
            if (strength < 20) {
                strengthText.textContent = 'Very Weak';
                strengthText.style.color = '#dc3545';
            } else if (strength < 40) {
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#fd7e14';
            } else if (strength < 60) {
                strengthText.textContent = 'Medium';
                strengthText.style.color = '#ffc107';
            } else if (strength < 80) {
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#20c997';
            } else {
                strengthText.textContent = 'Very Strong';
                strengthText.style.color = '#28a745';
            }
            
            // Update meter bars
            const barsToFill = Math.ceil(strength / 20);
            meterBars.forEach((bar, index) => {
                if (index < barsToFill) {
                    bar.style.opacity = '1';
                } else {
                    bar.style.opacity = '0.2';
                }
            });
        }
        
        // Add password to history
        function addToHistory(password) {
            // Add to beginning of array
            passwordHistory.unshift(password);
            
            // Limit to 10 items
            if (passwordHistory.length > 10) {
                passwordHistory.pop();
            }
            
            // Update history display
            updateHistoryDisplay();
        }
        
        // Update history display
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            passwordHistory.forEach(password => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <div class="history-password">${password}</div>
                    <button class="history-copy" data-password="${password}">Copy</button>
                `;
                
                historyList.appendChild(historyItem);
            });
            
            // Add event listeners to copy buttons
            document.querySelectorAll('.history-copy').forEach(button => {
                button.addEventListener('click', (e) => {
                    const password = e.target.getAttribute('data-password');
                    copyToClipboard(password);
                });
            });
        }
        
        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification();
            });
        }
        
        // Show notification
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Event Listeners
        generateBtn.addEventListener('click', () => {
            const password = generatePassword();
            if (password) {
                passwordOutput.value = password;
                const strength = calculateStrength(password);
                updateStrengthMeter(strength);
                addToHistory(password);
            }
        });
        
        copyBtn.addEventListener('click', () => {
            if (passwordOutput.value) {
                copyToClipboard(passwordOutput.value);
            }
        });
        
        // Initialize
        updateStrengthMeter(50); // Default medium strength
        updateHistoryDisplay();
    </script>
</body>
</html>

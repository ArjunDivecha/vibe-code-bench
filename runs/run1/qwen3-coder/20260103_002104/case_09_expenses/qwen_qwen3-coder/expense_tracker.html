<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            font-size: 1.6rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #d1146a;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filters > div {
            flex: 1;
            min-width: 200px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .amount {
            font-weight: 600;
        }
        
        .positive {
            color: #2a9d8f;
        }
        
        .negative {
            color: var(--danger);
        }
        
        .text-center {
            text-align: center;
        }
        
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .category-food { color: #2a9d8f; }
        .category-transport { color: #3a86ff; }
        .category-entertainment { color: #ff006e; }
        .category-bills { color: #8338ec; }
        .category-shopping { color: #fb5607; }
        .category-other { color: #7209b7; }
        
        .chart-container {
            height: 300px;
            position: relative;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Expense Tracker</h1>
            <p>Track your spending and manage your budget</p>
        </header>
        
        <div class="grid">
            <div class="card">
                <h2 class="card-title">üìù Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="2" placeholder="What was this expense for?"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit">‚ûï Add Expense</button>
                </form>
            </div>
            
            <div class="card">
                <h2 class="card-title">üìä Summary</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">Total Expenses</div>
                        <div class="stat-value" id="total-expenses">$0.00</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">This Month</div>
                        <div class="stat-value" id="month-expenses">$0.00</div>
                    </div>
                </div>
                
                <h3 style="margin: 25px 0 15px;">Category Breakdown</h3>
                <div id="category-breakdown">
                    <!-- Category breakdown will be inserted here -->
                </div>
                
                <div class="chart-container">
                    <canvas id="category-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">üìã Expense List</h2>
            
            <div class="filters">
                <div>
                    <label for="filter-category">Filter by Category</label>
                    <select id="filter-category">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label for="filter-start-date">Start Date</label>
                    <input type="date" id="filter-start-date">
                </div>
                
                <div>
                    <label for="filter-end-date">End Date</label>
                    <input type="date" id="filter-end-date">
                </div>
                
                <div style="display: flex; align-items: end;">
                    <button id="clear-filters">Clear Filters</button>
                </div>
            </div>
            
            <div style="overflow-x: auto;">
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-list">
                        <!-- Expenses will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const expenseForm = document.getElementById('expense-form');
        const expensesList = document.getElementById('expenses-list');
        const filterCategory = document.getElementById('filter-category');
        const filterStartDate = document.getElementById('filter-start-date');
        const filterEndDate = document.getElementById('filter-end-date');
        const clearFiltersBtn = document.getElementById('clear-filters');
        const totalExpensesEl = document.getElementById('total-expenses');
        const monthExpensesEl = document.getElementById('month-expenses');
        const categoryBreakdownEl = document.getElementById('category-breakdown');
        const categoryChartCanvas = document.getElementById('category-chart');

        // Initialize with today's date
        document.getElementById('date').valueAsDate = new Date();

        // Expense data
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // Categories with colors
        const categories = {
            'Food': { color: '#2a9d8f', class: 'category-food' },
            'Transport': { color: '#3a86ff', class: 'category-transport' },
            'Entertainment': { color: '#ff006e', class: 'category-entertainment' },
            'Bills': { color: '#8338ec', class: 'category-bills' },
            'Shopping': { color: '#fb5607', class: 'category-shopping' },
            'Other': { color: '#7209b7', class: 'category-other' }
        };

        // Initialize the app
        function init() {
            renderExpenses();
            updateSummary();
            setupEventListeners();
            drawChart();
        }

        // Set up event listeners
        function setupEventListeners() {
            expenseForm.addEventListener('submit', addExpense);
            filterCategory.addEventListener('change', renderExpenses);
            filterStartDate.addEventListener('change', renderExpenses);
            filterEndDate.addEventListener('change', renderExpenses);
            clearFiltersBtn.addEventListener('click', clearFilters);
        }

        // Add new expense
        function addExpense(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            
            if (!amount || !category || !date) return;
            
            const expense = {
                id: Date.now(),
                amount,
                category,
                description: description || 'No description',
                date
            };
            
            expenses.push(expense);
            saveExpenses();
            renderExpenses();
            updateSummary();
            drawChart();
            
            // Reset form
            expenseForm.reset();
            document.getElementById('date').valueAsDate = new Date();
        }

        // Delete expense
        function deleteExpense(id) {
            expenses = expenses.filter(expense => expense.id !== id);
            saveExpenses();
            renderExpenses();
            updateSummary();
            drawChart();
        }

        // Save expenses to localStorage
        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Render expenses table
        function renderExpenses() {
            const filteredExpenses = getFilteredExpenses();
            
            if (filteredExpenses.length === 0) {
                expensesList.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center">No expenses found</td>
                    </tr>
                `;
                return;
            }
            
            expensesList.innerHTML = filteredExpenses.map(expense => `
                <tr>
                    <td>${formatDate(expense.date)}</td>
                    <td>${expense.description}</td>
                    <td><span class="${categories[expense.category].class}">${expense.category}</span></td>
                    <td class="amount negative">$${expense.amount.toFixed(2)}</td>
                    <td>
                        <button class="btn-danger" onclick="deleteExpense(${expense.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Get filtered expenses based on filters
        function getFilteredExpenses() {
            const categoryFilter = filterCategory.value;
            const startDate = filterStartDate.value;
            const endDate = filterEndDate.value;
            
            return expenses.filter(expense => {
                // Category filter
                if (categoryFilter && expense.category !== categoryFilter) {
                    return false;
                }
                
                // Date range filter
                if (startDate && expense.date < startDate) {
                    return false;
                }
                
                if (endDate && expense.date > endDate) {
                    return false;
                }
                
                return true;
            });
        }

        // Clear all filters
        function clearFilters() {
            filterCategory.value = '';
            filterStartDate.value = '';
            filterEndDate.value = '';
            renderExpenses();
        }

        // Update summary statistics
        function updateSummary() {
            // Total expenses
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            totalExpensesEl.textContent = `$${total.toFixed(2)}`;
            
            // This month's expenses
            const now = new Date();
            const thisMonth = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            const monthTotal = expenses
                .filter(expense => expense.date.startsWith(thisMonth))
                .reduce((sum, expense) => sum + expense.amount, 0);
            monthExpensesEl.textContent = `$${monthTotal.toFixed(2)}`;
            
            // Category breakdown
            const categoryTotals = {};
            Object.keys(categories).forEach(category => {
                categoryTotals[category] = 0;
            });
            
            expenses.forEach(expense => {
                categoryTotals[expense.category] += expense.amount;
            });
            
            categoryBreakdownEl.innerHTML = Object.entries(categoryTotals)
                .filter(([_, amount]) => amount > 0)
                .map(([category, amount]) => `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>
                            <span class="${categories[category].class}">‚óè</span>
                            ${category}
                        </span>
                        <span>$${amount.toFixed(2)} (${(amount/total*100 || 0).toFixed(1)}%)</span>
                    </div>
                `).join('');
        }

        // Draw category chart
        function drawChart() {
            const ctx = categoryChartCanvas.getContext('2d');
            categoryChartCanvas.width = categoryChartCanvas.offsetWidth;
            categoryChartCanvas.height = categoryChartCanvas.offsetHeight;
            
            // Clear canvas
            ctx.clearRect(0, 0, categoryChartCanvas.width, categoryChartCanvas.height);
            
            // Calculate category totals
            const categoryTotals = {};
            Object.keys(categories).forEach(category => {
                categoryTotals[category] = 0;
            });
            
            expenses.forEach(expense => {
                categoryTotals[expense.category] += expense.amount;
            });
            
            // Filter out categories with zero amounts
            const nonZeroCategories = Object.entries(categoryTotals)
                .filter(([_, amount]) => amount > 0);
            
            if (nonZeroCategories.length === 0) {
                // Draw "No data" message
                ctx.fillStyle = '#6c757d';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No expense data to display', categoryChartCanvas.width/2, categoryChartCanvas.height/2);
                return;
            }
            
            // Calculate total for percentages
            const total = nonZeroCategories.reduce((sum, [_, amount]) => sum + amount, 0);
            
            // Draw pie chart
            const centerX = categoryChartCanvas.width / 2;
            const centerY = categoryChartCanvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.8;
            
            let startAngle = 0;
            
            nonZeroCategories.forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;
                const endAngle = startAngle + sliceAngle;
                
                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = categories[category].color;
                ctx.fill();
                
                // Draw label
                const midAngle = startAngle + sliceAngle / 2;
                const labelRadius = radius * 0.7;
                const labelX = centerX + Math.cos(midAngle) * labelRadius;
                const labelY = centerY + Math.sin(midAngle) * labelRadius;
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${Math.round(amount/total*100)}%`, labelX, labelY);
                
                startAngle = endAngle;
            });
        }

        // Helper function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Make deleteExpense available globally for inline onclick
        window.deleteExpense = deleteExpense;

        // Initialize the app
        init();
    </script>
</body>
</html>

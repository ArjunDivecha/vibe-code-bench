<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .active {
            display: block;
        }
        
        .question-container {
            margin: 20px 0;
        }
        
        .question-number {
            font-size: 1.2rem;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #2c3e50;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .options {
            list-style: none;
            margin: 20px 0;
        }
        
        .option {
            background-color: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .option.correct {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        
        .controls {
            margin: 25px 0;
        }
        
        button {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .score-container {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .final-score {
            font-size: 3rem;
            color: #3498db;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .feedback {
            font-size: 1.3rem;
            margin: 20px 0;
            min-height: 40px;
        }
        
        .correct-feedback {
            color: #27ae60;
        }
        
        .incorrect-feedback {
            color: #c0392b;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        .bounce {
            animation: bounce 1s;
        }
        
        .progress-container {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .option {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>ðŸ§  Quiz Challenge</h1>
            <p style="font-size: 1.2rem; margin: 20px 0; color: #34495e;">
                Test your knowledge with 10 fun trivia questions!<br>
                Can you get a perfect score?
            </p>
            <button id="start-btn">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="question-number" id="question-number">Question 1 of 10</div>
                <div class="question-text" id="question-text">Loading question...</div>
            </div>
            
            <ul class="options" id="options-list">
                <!-- Options will be inserted here by JavaScript -->
            </ul>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="controls">
                <button id="next-btn" style="display: none;">Next Question</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>Quiz Completed!</h1>
            <div class="final-score" id="final-score">0/10</div>
            <p class="score-container">Your score: <span id="score-text">0</span> out of 10</p>
            <div id="result-message" style="font-size: 1.3rem; margin: 20px 0;"></div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz questions data
        const quizData = [
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: 1
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["African Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
                answer: 1
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                answer: 1
            },
            {
                question: "In which year did the Titanic sink?",
                options: ["1905", "1912", "1923", "1930"],
                answer: 1
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                answer: 2
            },
            {
                question: "Which of these is NOT a primary color?",
                options: ["Red", "Blue", "Green", "Yellow"],
                answer: 2
            },
            {
                question: "How many bones are in the human body?",
                options: ["206", "300", "150", "250"],
                answer: 0
            },
            {
                question: "Which ocean is the largest?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: 3
            },
            {
                question: "What is the fastest land animal?",
                options: ["Lion", "Cheetah", "Horse", "Greyhound"],
                answer: 1
            },
            {
                question: "Which country invented pizza?",
                options: ["France", "Greece", "Italy", "Spain"],
                answer: 2
            }
        ];

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsList = document.getElementById('options-list');
        const feedback = document.getElementById('feedback');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const resultMessage = document.getElementById('result-message');
        const progressBar = document.getElementById('progress-bar');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        // Initialize the quiz
        function initQuiz() {
            startBtn.addEventListener('click', startQuiz);
            nextBtn.addEventListener('click', nextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
        }

        // Start the quiz
        function startQuiz() {
            startScreen.classList.remove('active');
            quizScreen.classList.add('active');
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        // Display current question
        function showQuestion() {
            const question = quizData[currentQuestion];
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            questionText.textContent = question.question;
            
            // Update progress bar
            progressBar.style.width = `${((currentQuestion) / quizData.length) * 100}%`;
            
            // Clear previous options
            optionsList.innerHTML = '';
            feedback.textContent = '';
            nextBtn.style.display = 'none';
            
            // Add options
            question.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.classList.add('option');
                li.textContent = option;
                li.addEventListener('click', () => selectOption(li, index));
                optionsList.appendChild(li);
            });
        }

        // Handle option selection
        function selectOption(optionElement, index) {
            // If already answered, do nothing
            if (nextBtn.style.display !== 'none') return;
            
            // Remove previous selections
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Mark selected option
            optionElement.classList.add('selected');
            selectedOption = index;
            
            // Check answer
            const correctAnswer = quizData[currentQuestion].answer;
            if (index === correctAnswer) {
                optionElement.classList.add('correct');
                feedback.textContent = 'Correct! ðŸŽ‰';
                feedback.className = 'feedback correct-feedback';
                score++;
            } else {
                optionElement.classList.add('incorrect');
                feedback.textContent = 'Incorrect! ðŸ˜Ÿ';
                feedback.className = 'feedback incorrect-feedback';
                
                // Show correct answer
                document.querySelectorAll('.option')[correctAnswer].classList.add('correct');
            }
            
            nextBtn.style.display = 'inline-block';
        }

        // Move to next question
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show final results
        function showResults() {
            quizScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            finalScore.textContent = `${score}/${quizData.length}`;
            scoreText.textContent = score;
            
            // Show personalized message
            if (score === quizData.length) {
                resultMessage.textContent = 'Perfect score! You\'re a trivia master! ðŸ†';
            } else if (score >= quizData.length * 0.7) {
                resultMessage.textContent = 'Great job! You know your stuff! ðŸ‘';
            } else if (score >= quizData.length * 0.5) {
                resultMessage.textContent = 'Not bad! Keep learning! ðŸ“š';
            } else {
                resultMessage.textContent = 'Better luck next time! Try again! ðŸ’ª';
            }
        }

        // Restart the quiz
        function restartQuiz() {
            resultsScreen.classList.remove('active');
            startScreen.classList.add('active');
        }

        // Initialize the app
        window.onload = initQuiz;
    </script>
</body>
</html>

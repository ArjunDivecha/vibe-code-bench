            background-color: var(--hover-bg);

            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-light);

                fullText: `IN THE SUPREME COURT OF CALIFORNIA

Smith v. Johnson
No. S234567
Argued March 10, 2023
Decided May 15, 2023

OPINION

CHIEF JUSTICE CORRIGAN delivered the opinion of the court.

This case presents the question of whether the doctrine of adverse possession applies with the same force in urban areas as in rural settings. Plaintiffs, the Smiths, purchased their property in San Francisco in 2010. Defendants, the Johnsons, had been using a portion of the Smiths' backyard as their own for over a decade, maintaining a garden and storage shed.

The trial court found that the Johnsons' use was continuous, open, and notorious for more than five years, satisfying the requirements for adverse possession under California Civil Code section 325. The court awarded the disputed strip of land to the Johnsons.

On appeal, the Smiths argued that adverse possession should not apply in urban settings where property boundaries are clearly delineated and recorded. We disagree.

The doctrine of adverse possession serves important social functions: it protects possessors who have invested time and resources in land, and it resolves potential disputes by placing a statute of limitations on ownership claims. These purposes are no less relevant in urban areas than in rural ones.

We affirm the judgment of the Court of Appeal.

DISCUSSION

I. Legal Standard

Adverse possession in California requires five elements: (1) actual possession; (2) open and notorious use; (3) exclusive possession; (4) hostile or adverse possession; and (5) continuous possession for five years.

II. Urban Context

The Smiths argue that urban property owners have a reasonable expectation that their precisely surveyed boundaries will be respected. While we acknowledge the practical differences between rural and urban settings, these differences do not justify a different legal standard. Property owners have a duty to monitor their boundaries regardless of location.

III. Application to Facts

The Johnsons' garden and shed were clearly visible from adjacent properties. Their use was continuous for over a decade, and they paid property taxes on the disputed portion. These facts satisfy all elements of adverse possession.

CONCLUSION

The judgment is affirmed.

FOR THE FEDERAL CIRCUIT

WILLIAMS, Plaintiff-Appellant
v.
GLOBAL TECH CORP., Defendant-Appellee

No. 2022-1456
Patent Appeal from the United States Patent and Trademark Office
Patent Trial and Appeal Board

Decided: February 18, 2023

Before NEWMAN, LOURIE, and CHEN, Circuit Judges.

CHEN, Circuit Judge.

Williams appeals from the final written decision of the Patent Trial and Appeal Board ("Board") finding claims 1–10 of U.S. Patent No. 10,123,456 ("the '456 patent") unpatentable as directed to ineligible subject matter under 35 U.S.C. § 101. Because we agree with the Board's analysis, we affirm.

BACKGROUND

Williams owns the '456 patent, titled "Neural Network-Based Data Classification System." The patent describes a machine learning system for categorizing electronic documents. Claim 1, representative of the claims on appeal, recites:

A method for classifying electronic documents, comprising:
receiving a plurality of electronic documents;
generating feature vectors for each of the documents;
training a neural network using the feature vectors;
classifying new documents using the trained neural network.

Global Tech filed a petition for inter partes review ("IPR"), arguing that the claims are directed to the abstract idea of "organizing information" and lack an inventive concept. The Board agreed and instituted review.

In its final written decision, the Board determined that the claims are directed to the abstract idea of "organizing information" and that the additional elements—using a neural network—amount to no more than well-understood, routine, conventional activity. Williams timely appealed.

DISCUSSION

We review the Board's claim construction de novo and its § 101 eligibility determination de novo. In re: Smith, 978 F.3d 1267, 1273 (Fed. Cir. 2020).

Under Alice Corp. v. CLS Bank International, 573 U.S. 208 (2014), we conduct a two-step analysis. First, we determine whether the claims are directed to a patent-ineligible concept, such as an abstract idea. If so, we proceed to step two and consider whether the elements of each claim, both individually and as an ordered combination, transform the nature of the claim into a patent-eligible application.

At step one, we agree with the Board that the claims are directed to the abstract idea of "organizing information." This court has repeatedly held that information organizing concepts are abstract ideas. See, e.g., Content Extraction & Transmission LLC v. Wells Fargo Bank, Nat. Ass'n, 776 F.3d 1343, 1347 (Fed. Cir. 2014).

At step two, Williams argues that the use of a neural network provides the requisite inventive concept. However, the specification describes neural networks in generic terms, without disclosing any technical improvements to the neural network itself. The use of neural networks to classify documents is well-understood, routine, and conventional. See Bancorp Servs., L.L.C. v. Sun Life Assur. Co. of Canada, 687 F.3d 1266, 1278 (Fed. Cir. 2012) (finding generic computer implementation insufficient).

Accordingly, we affirm the Board's conclusion that the claims are ineligible under § 101.

AFFIRMED

NEWMAN, Circuit Judge, concurring in the judgment.

I agree that the claims are directed to patent-ineligible subject matter. The majority's analysis is correct under current precedent. However, I write separately to note that the result might be different if the specification disclosed technical improvements to the neural network itself.`

JOHN ANDERSON, Plaintiff-Appellant,
v.
METRO TRANSIT AUTHORITY, Defendant-Appellee.

No. 22-2345

Decided January 10, 2023

Before EASTERBROOK, RIPPLE, and SYKES, Circuit Judges.

SYKES, Circuit Judge.

John Anderson appeals the district court's grant of summary judgment to the Metro Transit Authority ("MTA") in his Americans with Disabilities Act ("ADA") lawsuit. Anderson, who uses a wheelchair, alleges that the MTA's bus system is inaccessible because not all buses are equipped with wheelchair ramps and not all drivers are trained to assist disabled passengers.

The district court concluded that the MTA's compliance with the Department of Transportation's regulations constitutes compliance with the ADA. Anderson argues that the regulations are insufficient and that the MTA must do more to accommodate disabled passengers. We affirm.

I. Background

The MTA operates over 200 buses in a metropolitan area of approximately 500,000 residents. Under the Department of Transportation's ADA regulations, public transit systems must ensure that a certain percentage of their fleet is accessible to individuals with disabilities. The MTA meets this requirement by maintaining 30% of its buses with wheelchair lifts or ramps.

Anderson alleges that this is insufficient because he has been unable to board MTA buses on multiple occasions. He seeks injunctive relief requiring the MTA to make 100% of its fleet accessible and to provide additional driver training.

II. Discussion

We review the grant of summary judgment de novo. Anderson bears the initial burden of establishing a violation of the ADA. See Dkt. 34 at 8.

The ADA requires public entities to make reasonable modifications to policies, practices, or procedures when necessary to avoid discrimination. 42 U.S.C. § 12132. However, modifications are not required if they would fundamentally alter the nature of the service. 28 C.F.R. § 35.130(b)(7).

SARAH REED, Plaintiff-Appellant,

Argued June 10, 2022
Filed December 5, 2022

Before: WARDLAW, CHRISTEN, and BADE, Circuit Judges.

WARDLAW, Circuit Judge:

Sarah Reed appeals the district court's dismissal of her First Amendment claim against Social Media Network, Inc. ("SMN"), the operator of a private social media platform. Reed alleges that SMN violated her First Amendment rights by removing her posts and suspending her account for content that she claims is political speech.

The district court dismissed the action for failure to state a claim, concluding that SMN is a private entity and not a state actor. We have jurisdiction under 28 U.S.C. § 1291, and we affirm.

I. BACKGROUND

Reed is a user of SMN's social media platform. She posted content expressing political opinions that were critical of certain government policies. SMN removed several of her posts and ultimately suspended her account for violating its terms of service, which prohibit hate speech and harassment.

Reed filed suit in federal court, alleging that SMN's actions violated her First Amendment rights. The district court dismissed the complaint, reasoning that the First Amendment constrains only government action, and SMN is a private entity.

II. DISCUSSION

We review de novo the district court's dismissal for failure to state a claim. Hamilton v. Brown, 979 F.3d 731, 734 (9th Cir. 2020).

The First Amendment prohibits only government abridgment of speech. Am. Mfrs. Mut. Ins. Co. v. Sullivan, 526 U.S. 40, 50 (1999). Private entities are generally not subject to First Amendment constraints. Prager Univ. v. Google LLC, 951 F.3d 991, 996 (9th Cir. 2020).

The judgment of the district court is AFFIRMED.

                fullText: `UNITED STATES COURT OF FEDERAL CLAIMS

ESTATE OF CARMEN MARTINEZ, Plaintiff,
v.
UNITED STATES, Defendant.

No. 21-789C
Filed: March 22, 2023

OPINION

Judge MARGOLIS.

This case involves a takings claim under the Fifth Amendment. Plaintiff, the Estate of Carmen Martinez, owns 50 acres of undeveloped land in a coastal area that has been subject to environmental restrictions for the past five years. The Estate claims that these restrictions have reduced the property's value by 80% and constitute a taking requiring compensation under the Fifth Amendment.

The government moves for dismissal, arguing that the restrictions are temporary and do not require compensation. For the reasons stated below, we deny the motion.

I. BACKGROUND

The Martinez property is located within a designated coastal habitat area. In 2018, the Fish and Wildlife Service designated the area as critical habitat for the Western Snowy Plover, a threatened bird species. As a result, the property became subject to restrictions on development and land use.

The restrictions prohibit construction of permanent structures, limit access during nesting season, and require permits for any ground disturbance. The Estate alleges that these restrictions have prevented it from developing the property for residential use, which was its intended purpose.

An appraisal submitted by the Estate estimates that the property's value decreased from $2.5 million to $500,000 after the restrictions were imposed. The government disputes this valuation but does not challenge the fact that the property's value has declined.

II. DISCUSSION

A. Legal Standard

The Fifth Amendment provides that private property shall not "be taken for public use, without just compensation." U.S. Const. amend. V. A taking may occur through physical appropriation or through regulation that goes "too far." Penn Central Transp. Co. v. New York City, 438 U.S. 104, 124 (1978).

In determining whether a regulatory taking has occurred, we consider: (1) the economic impact of the regulation on the claimant; (2) the extent to which the regulation has interfered with distinct investment-backed expectations; and (3) the character of the governmental action. Id. at 124.

I. Facts and Procedural Background

In 2020, the Colorado Air Quality Commission ("Commission") adopted regulations requiring oil and gas operations in the Denver metropolitan area to reduce volatile organic compound emissions by 45% below federal standards. The City of Denver petitioned for review, arguing that these regulations are preempted by the federal Clean Air Act.

The Clean Air Act establishes a cooperative federalism model in which the federal government sets national ambient air quality standards, while states implement programs to achieve those standards. 42 U.S.C. § 7401 et seq.

The Commission's regulations fall squarely within the state authority recognized by the Clean Air Act. They are designed to supplement federal requirements in order to protect local air quality. The regulations do not prevent the attainment of federal standards; indeed, they advance that objective.

WHITE, Circuit Judge.

Plaintiff Susan Roberts appeals the district court's grant of summary judgment to Defendant Acme Manufacturing in her Americans with Disabilities Act ("ADA") case. Roberts argues that Acme failed to provide a reasonable accommodation for her disability and that the district court erred in granting summary judgment. For the following reasons, we REVERSE and REMAND.

I. BACKGROUND

Roberts worked as a production line operator at Acme's manufacturing plant. She suffers from Crohn's disease, which occasionally causes severe abdominal pain and requires immediate access to a bathroom.

In 2021, Roberts requested a modified work schedule that would allow her to take more frequent breaks. Acme denied the request without engaging in any discussion with Roberts about alternative accommodations.

Roberts was subsequently disciplined for taking unscheduled breaks to manage her condition. She filed suit, alleging that Acme failed to provide a reasonable accommodation and discriminated against her because of her disability.

The district court granted summary judgment to Acme, concluding that Roberts's requested accommodation was not reasonable and that she had not proposed any alternatives.

II. DISCUSSION

We review de novo the district court's grant of summary judgment. Ercegovich v. Goodyear Tire & Rubber Co., 154 F.3d 344, 348 (6th Cir. 1998).

The ADA requires employers to provide reasonable accommodations to qualified individuals with disabilities, unless doing so would cause undue hardship. 42 U.S.C. § 12112(b)(5)(A).

The ADA also requires employers to engage in an interactive process to identify appropriate accommodations. 29 C.F.R. § 1630.9.

A. Reasonable Accommodation

The district court erred in concluding that Roberts's requested accommodation was unreasonable. An accommodation is reasonable if it enables the employee to perform the essential functions of the job without causing undue hardship to the employer.

More importantly, Acme failed to engage in the interactive process required by the ADA regulations. Rather than discussing Roberts's needs and exploring alternative accommodations, Acme simply denied her request.

OPINION

KEASLER, J.

This case presents the question of whether evidence obtained pursuant to a search warrant with a technical defect should be suppressed when the officers acted in good faith reliance on that warrant. We hold that it should not.

I. FACTS

In 2020, police obtained a search warrant for Williams's residence based on probable cause to believe that evidence of drug trafficking would be found. The warrant was issued by a magistrate and authorized the search of Williams's residence for controlled substances and drug paraphernalia.

During the search, officers found approximately 50 grams of methamphetamine and drug manufacturing equipment. Williams was charged with manufacturing a controlled substance.

Before trial, Williams moved to suppress the evidence, arguing that the warrant was defective because it did not adequately describe the place to be searched. The trial court denied the motion, finding that the officers had acted in good faith reliance on the warrant.

Williams was convicted and sentenced to 20 years in prison. The court of appeals affirmed, agreeing that the good faith exception applied.

II. DISCUSSION

Williams argues that the exclusionary rule requires suppression of all evidence obtained pursuant to a defective warrant, regardless of the officers' good faith. We disagree.

In United States v. Leon, 468 U.S. 897 (1984), the Supreme Court recognized a good faith exception to the exclusionary rule. Under this exception, evidence obtained pursuant to a warrant that is later found to be defective should not be suppressed if the officers acted in objectively reasonable reliance on the warrant.

The Leon Court identified four situations in which the good faith exception does not apply: (1) when the magistrate was misled by information in an affidavit that the officer knew was false or would have known was false except for reckless disregard for the truth; (2) when the issuing magistrate wholly abandoned his neutral and detached role; (3) when the warrant is based on an affidavit so lacking in indicia of probable cause as to render official belief in its existence entirely unreasonable; and (4) when the warrant is so facially deficient that the executing officers cannot reasonably presume it to be valid.

None of these exceptions apply here. The warrant was not based on false information, the magistrate was neutral, the affidavit supported probable cause, and the warrant was not facially deficient.

While the warrant may have lacked some descriptive detail, it provided sufficient information for the officers to identify the correct location. The defect was technical, not fundamental.

III. CONCLUSION

The judgment of the court of appeals is AFFIRMED.

I. FACTS

K.M. is a 16-year-old minor suffering from a life-threatening heart condition. Her parents, both licensed physicians, have refused to consent to a heart transplant, believing that the risks outweigh the benefits. The hospital petitioned the court for authority to proceed with the transplant over the parents' objection.

II. ANALYSIS

Parents have a fundamental right to make medical decisions for their children. See Parham v. J.R., 442 U.S. 584, 602 (1979). However, this right is not absolute.

Florida law recognizes that courts may intervene in parental medical decisions when necessary to protect a child's best interests. See § 39.201, Fla. Stat.

MEMORANDUM OPINION

This consolidated proceeding under the National Labor Relations Act, as amended, presents the question of whether union security agreements in right-to-work states violate employees' rights under Section 7 of the Act. For the reasons set forth below, we find that they do not.

I. THE ALLEGED UNFAIR LABOR PRACTICES

The Retail Workers Union, Local 123 (the "Union"), represents employees of Hernandez Department Stores (the "Employer") at its locations in Kansas and Missouri. In 2021, the Union and Employer negotiated a collective bargaining agreement that included a union security clause requiring employees to pay dues or fees as a condition of employment.

II. DISCUSSION

Section 7 of the Act guarantees employees "the right to self-organization, to form, join, or assist labor organizations... and to engage in other concerted activities for the purpose of collective bargaining or other mutual aid or protection."

Employees in right-to-work states have the right to refrain from joining or supporting a union. However, this right does not preclude unions and employers from negotiating union security agreements that comply with state law.

The union security clause here complies with Kansas law, which permits such agreements if they are freely negotiated. The employees had the opportunity to vote on the collective bargaining agreement and chose not to do so. They are bound by its terms.

Moreover, the agreement includes a Beck rights notice informing employees of their right to pay only for representational activities. This satisfies the requirements of applicable law.

Having found no violation of the Act, we will dismiss the complaints in their entirety.

                        <span class="case-court">${caseItem.court}</span>
                        <span class="case-date">${caseItem.date}</span>
                        <span class="case-id">${caseItem.id}</span>
                    </div>
                    <div class="case-snippet">${caseItem.snippet}</div>
                `;
                caseElement.addEventListener('click', () => showCaseDetail(caseItem));
                resultsList.appendChild(caseElement);
            });
        }

        // Handle search
        function handleSearch() {
            const query = searchInput.value.toLowerCase().trim();
            if (!query) {
                displayResults(mockCases);
                return;
            }
            
            const filteredCases = mockCases.filter(caseItem => 
                caseItem.title.toLowerCase().includes(query) ||
                caseItem.court.toLowerCase().includes(query) ||
                caseItem.date.includes(query) ||
                caseItem.snippet.toLowerCase().includes(query) ||
                caseItem.summary.toLowerCase().includes(query) ||
                caseItem.fullText.toLowerCase().includes(query)
            );
            
            displayResults(filteredCases);
        }

        // Show case detail view
        function showCaseDetail(caseItem) {
            currentCase = caseItem;
            detailView.classList.remove('hidden');
            notesSidebar.classList.remove('hidden');
            
            detailTitle.textContent = caseItem.title;
            detailCourt.textContent = caseItem.court;
            detailDate.textContent = caseItem.date;
            detailId.textContent = caseItem.id;
            currentCaseId.textContent = `Case ID: ${caseItem.id}`;
            
            summaryContent.innerHTML = `<p>${caseItem.summary}</p>`;
            fullTextContent.textContent = caseItem.fullText;
            
            displayNotes();
        }

        // Switch tabs
        function switchTab(tabName) {
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Handle entity extraction
        function handleExtractEntities() {
            if (!currentCase) return;
            
            // Simulate entity extraction by highlighting names and dates
            const contentElements = [summaryContent, fullTextContent];
            
            contentElements.forEach(element => {
                let content = element.innerHTML;
                
                // Highlight names (simplified pattern)
                content = content.replace(/\b([A-Z][a-z]+ [A-Z][a-z]+)\b/g, '<span class="highlight">$1</span>');
                
                // Highlight dates
                content = content.replace(/\b(\d{4}-\d{2}-\d{2})\b/g, '<span class="highlight">$1</span>');
                content = content.replace(/\b(\d{1,2}\/\d{1,2}\/\d{4})\b/g, '<span class="highlight">$1</span>');
                
                element.innerHTML = content;
            });
            
            // Show a notification
            const notification = document.createElement('div');
            notification.textContent = 'Entities extracted and highlighted';
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'var(--accent-blue)';
            notification.style.color = 'var(--primary-dark)';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '4px';
            notification.style.zIndex = '1000';
            notification.style.fontWeight = '600';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }

        // Display notes for current case
        function displayNotes() {
            if (!currentCase) return;
            
            notesList.innerHTML = '';
            
            const caseNotes = notes[currentCase.id] || [];
            
            if (caseNotes.length === 0) {
                notesList.innerHTML = '<p class="no-notes">No notes for this case yet.</p>';
                return;
            }
            
            caseNotes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.innerHTML = `
                    <div class="note-text">${note.text}</div>
                    <div class="note-meta">
                        <span class="note-date">${note.date}</span>
                        <div class="note-actions">
                            <button class="note-action" data-action="delete" data-index="${index}">Delete</button>
                        </div>
                    </div>
                `;
                notesList.appendChild(noteElement);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.note-action[data-action="delete"]').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    deleteNote(index);
                });
            });
        }

        // Handle adding a note
        function handleAddNote() {
            if (!currentCase || !noteText.value.trim()) return;
            
            const note = {
                text: noteText.value.trim(),
                date: new Date().toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            
            if (!notes[currentCase.id]) {
                notes[currentCase.id] = [];
            }
            
            notes[currentCase.id].push(note);
            localStorage.setItem('caseNotes', JSON.stringify(notes));
            
            noteText.value = '';
            displayNotes();
        }

        // Delete a note
        function deleteNote(index) {
            if (!currentCase || !notes[currentCase.id]) return;
            
            notes[currentCase.id].splice(index, 1);
            
            if (notes[currentCase.id].length === 0) {
                delete notes[currentCase.id];
            }
            
            localStorage.setItem('caseNotes', JSON.stringify(notes));
            displayNotes();
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

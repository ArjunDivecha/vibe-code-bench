<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: white;
            margin: 20px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5rem;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 500px;
        }
        
        .card {
            aspect-ratio: 3/4;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .card-back {
            background: linear-gradient(45deg, #4ecdc4, #556270);
            font-size: 1.8rem;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            transform: scale(0.8);
            transition: transform 0.5s;
        }
        
        .win-screen.show .win-content {
            transform: scale(1);
        }
        
        .win-content h2 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .win-stats {
            font-size: 1.3rem;
            margin: 20px 0;
            color: #333;
        }
        
        .win-stats span {
            font-weight: bold;
            color: #ff6b6b;
        }
        
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(180deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        @media (max-width: 600px) {
            .game-board {
                gap: 10px;
            }
            
            .card-front, .card-back {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Card Game</h1>
        
        <div class="stats">
            <div class="moves">Moves: <span id="moves">0</span></div>
            <div class="timer">Time: <span id="time">0</span>s</div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="controls">
            <button id="reset-btn">Restart Game</button>
        </div>
    </div>
    
    <div class="win-screen" id="win-screen">
        <div class="win-content">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p>You've matched all pairs!</p>
            <div class="win-stats">
                <p>Moves: <span id="final-moves">0</span></p>
                <p>Time: <span id="final-time">0</span> seconds</p>
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const timeDisplay = document.getElementById('time');
            const resetBtn = document.getElementById('reset-btn');
            const winScreen = document.getElementById('win-screen');
            const finalMoves = document.getElementById('final-moves');
            const finalTime = document.getElementById('final-time');
            const playAgainBtn = document.getElementById('play-again');
            
            // Game state
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval = null;
            let canFlip = true;
            
            // Emoji symbols for card faces
            const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸŠ', 'ðŸ“', 'ðŸ‘', 'ðŸ'];
            
            // Initialize game
            function initGame() {
                // Reset game state
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                canFlip = true;
                movesDisplay.textContent = moves;
                timeDisplay.textContent = timer;
                
                // Clear game board
                gameBoard.innerHTML = '';
                
                // Clear timer
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                
                // Create card pairs
                let gameSymbols = [...symbols, ...symbols];
                shuffleArray(gameSymbols);
                
                // Create cards
                gameSymbols.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face card-front">${symbol}</div>
                            <div class="card-face card-back">?</div>
                        </div>
                    `;
                    card.dataset.symbol = symbol;
                    card.dataset.index = index;
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
            }
            
            // Flip a card
            function flipCard() {
                if (!canFlip) return;
                if (this.classList.contains('flipped')) return;
                if (flippedCards.length >= 2) return;
                
                // Start timer on first move
                if (moves === 0) {
                    startTimer();
                }
                
                this.classList.add('flipped');
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    canFlip = false;
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.dataset.symbol === card2.dataset.symbol) {
                        // Match found
                        card1.classList.add('pulse');
                        card2.classList.add('pulse');
                        matchedPairs++;
                        
                        // Check for win
                        if (matchedPairs === symbols.length) {
                            setTimeout(endGame, 500);
                        }
                        
                        flippedCards = [];
                        canFlip = true;
                    } else {
                        // No match - flip back after delay
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                            canFlip = true;
                        }, 1000);
                    }
                }
            }
            
            // Start the game timer
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timeDisplay.textContent = timer;
                }, 1000);
            }
            
            // End the game
            function endGame() {
                clearInterval(timerInterval);
                finalMoves.textContent = moves;
                finalTime.textContent = timer;
                setTimeout(() => {
                    winScreen.classList.add('show');
                }, 500);
            }
            
            // Shuffle array using Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Event listeners
            resetBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', () => {
                winScreen.classList.remove('show');
                initGame();
            });
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>

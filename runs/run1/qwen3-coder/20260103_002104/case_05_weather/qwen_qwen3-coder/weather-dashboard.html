<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.sunny {
            background: linear-gradient(135deg, #FFB347, #FFCC33);
        }

        body.cloudy {
            background: linear-gradient(135deg, #bdc3c7, #2c3e50);
        }

        body.rainy {
            background: linear-gradient(135deg, #606c88, #3f4c6b);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .city-card h2 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 15px 0;
        }

        .temp {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3436;
            margin: 10px 0;
        }

        .condition {
            font-size: 1.2rem;
            color: #636e72;
            margin: 5px 0;
        }

        .humidity {
            font-size: 1.1rem;
            color: #636e72;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 30px 0;
        }

        .chart-container h2 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 20px;
        }

        .chart {
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 20px;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
        }

        .bar {
            width: 40px;
            background: #74b9ff;
            border-radius: 5px 5px 0 0;
            margin-bottom: 10px;
            position: relative;
            transition: height 1s ease;
        }

        .bar-label {
            font-size: 0.9rem;
            color: #2d3436;
            text-align: center;
        }

        .detail-view {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 30px 0;
            display: none;
        }

        .detail-view.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .detail-header h2 {
            color: #2d3436;
        }

        .close-btn {
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detail-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-item .label {
            font-size: 1rem;
            color: #636e72;
            margin-bottom: 5px;
        }

        .detail-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3436;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px 0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-content {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Click on any city to view detailed weather information</p>
        </header>

        <div class="weather-grid">
            <!-- City cards will be generated by JavaScript -->
        </div>

        <div class="chart-container">
            <h2>Temperature Comparison</h2>
            <div class="chart" id="temp-chart">
                <!-- Chart bars will be generated by JavaScript -->
            </div>
        </div>

        <div class="detail-view" id="detail-view">
            <div class="detail-header">
                <h2 id="detail-city-name">City Details</h2>
                <button class="close-btn" id="close-detail">√ó</button>
            </div>
            <div class="detail-content" id="detail-content">
                <!-- Detail content will be generated by JavaScript -->
            </div>
        </div>

        <footer>
            <p>Weather Dashboard ¬© 2023 | Mock Data for Demonstration</p>
        </footer>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                city: "New York",
                temperature: 22,
                condition: "sunny",
                humidity: 65,
                wind: 12,
                pressure: 1015,
                visibility: 16
            },
            {
                city: "London",
                temperature: 15,
                condition: "cloudy",
                humidity: 78,
                wind: 8,
                pressure: 1008,
                visibility: 10
            },
            {
                city: "Tokyo",
                temperature: 28,
                condition: "sunny",
                humidity: 55,
                wind: 6,
                pressure: 1012,
                visibility: 20
            },
            {
                city: "Sydney",
                temperature: 18,
                condition: "rainy",
                humidity: 85,
                wind: 18,
                pressure: 1005,
                visibility: 8
            },
            {
                city: "Paris",
                temperature: 19,
                condition: "cloudy",
                humidity: 72,
                wind: 10,
                pressure: 1010,
                visibility: 12
            }
        ];

        // Condition icons
        const conditionIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è"
        };

        // DOM elements
        const weatherGrid = document.querySelector('.weather-grid');
        const tempChart = document.getElementById('temp-chart');
        const detailView = document.getElementById('detail-view');
        const detailCityName = document.getElementById('detail-city-name');
        const detailContent = document.getElementById('detail-content');
        const closeDetailBtn = document.getElementById('close-detail');

        // Function to create city cards
        function createCityCards() {
            weatherData.forEach(city => {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.innerHTML = `
                    <h2>${city.city}</h2>
                    <div class="weather-icon">${conditionIcons[city.condition]}</div>
                    <div class="temp">${city.temperature}¬∞C</div>
                    <div class="condition">${city.condition.charAt(0).toUpperCase() + city.condition.slice(1)}</div>
                    <div class="humidity">Humidity: ${city.humidity}%</div>
                `;
                
                card.addEventListener('click', () => showCityDetails(city));
                weatherGrid.appendChild(card);
            });
        }

        // Function to create temperature chart
        function createTempChart() {
            // Find max temperature for scaling
            const maxTemp = Math.max(...weatherData.map(city => city.temperature));
            
            weatherData.forEach(city => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                // Scale bar height (max 180px)
                bar.style.height = `${(city.temperature / maxTemp) * 180}px`;
                
                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = city.city;
                
                barContainer.appendChild(bar);
                barContainer.appendChild(label);
                tempChart.appendChild(barContainer);
            });
        }

        // Function to show city details
        function showCityDetails(city) {
            // Update background based on condition
            document.body.className = city.condition;
            
            detailCityName.textContent = city.city;
            detailContent.innerHTML = '';
            
            // Create detail items
            const details = [
                { label: "Temperature", value: `${city.temperature}¬∞C` },
                { label: "Condition", value: city.condition.charAt(0).toUpperCase() + city.condition.slice(1) },
                { label: "Humidity", value: `${city.humidity}%` },
                { label: "Wind Speed", value: `${city.wind} km/h` },
                { label: "Pressure", value: `${city.pressure} hPa` },
                { label: "Visibility", value: `${city.visibility} km` }
            ];
            
            details.forEach(item => {
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                detailItem.innerHTML = `
                    <div class="label">${item.label}</div>
                    <div class="value">${item.value}</div>
                `;
                detailContent.appendChild(detailItem);
            });
            
            detailView.classList.add('active');
        }

        // Function to close detail view
        function closeDetailView() {
            detailView.classList.remove('active');
            // Reset background
            document.body.className = '';
        }

        // Event listeners
        closeDetailBtn.addEventListener('click', closeDetailView);

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            createCityCards();
            createTempChart();
        });
    </script>
</body>
</html>

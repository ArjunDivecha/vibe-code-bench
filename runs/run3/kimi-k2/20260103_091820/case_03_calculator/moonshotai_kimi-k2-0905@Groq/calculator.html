<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .display {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .previous-operand {
            color: #888;
            font-size: 14px;
            min-height: 20px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .current-operand {
            color: #fff;
            font-size: 32px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #3d3d3d;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        button:hover {
            background: #4d4d4d;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .operator {
            background: #ff9500;
        }

        .operator:hover {
            background: #ffb143;
        }

        .equals {
            background: #4CAF50;
            grid-column: span 2;
        }

        .equals:hover {
            background: #5cbf60;
        }

        .clear {
            background: #f44336;
            grid-column: span 2;
        }

        .clear:hover {
            background: #f66;
        }

        .zero {
            grid-column: span 2;
        }

        .decimal {
            font-weight: bold;
        }

        @media (max-width: 400px) {
            .calculator {
                max-width: 100%;
            }
            
            button {
                padding: 15px;
                font-size: 18px;
            }
            
            .current-operand {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="calculator.clear()">C</button>
            <button onclick="calculator.delete()">DEL</button>
            <button class="operator" onclick="calculator.chooseOperation('÷')">÷</button>
            
            <button onclick="calculator.appendNumber('7')">7</button>
            <button onclick="calculator.appendNumber('8')">8</button>
            <button onclick="calculator.appendNumber('9')">9</button>
            <button class="operator" onclick="calculator.chooseOperation('×')">×</button>
            
            <button onclick="calculator.appendNumber('4')">4</button>
            <button onclick="calculator.appendNumber('5')">5</button>
            <button onclick="calculator.appendNumber('6')">6</button>
            <button class="operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button onclick="calculator.appendNumber('1')">1</button>
            <button onclick="calculator.appendNumber('2')">2</button>
            <button onclick="calculator.appendNumber('3')">3</button>
            <button class="operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button class="zero" onclick="calculator.appendNumber('0')">0</button>
            <button class="decimal" onclick="calculator.appendDecimal()">.</button>
            <button class="equals" onclick="calculator.equals()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand === '0') return;
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.slice(0, -1);
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '0' && this.currentOperand === '0') return;
                if (this.currentOperand === '0') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand += number;
                }
                this.updateDisplay();
            }

            appendDecimal() {
                if (this.currentOperand.includes('.')) return;
                this.currentOperand += '.';
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '0') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            this.currentOperand = 'Error: Cannot divide by zero';
                            this.updateDisplay();
                            setTimeout(() => {
                                this.clear();
                            }, 2000);
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = this.formatNumber(computation);
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            formatNumber(number) {
                if (isNaN(number)) return '0';
                return number.toString();
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.currentOperand;
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }

            equals() {
                if (this.operation === undefined) return;
                this.compute();
            }
        }

        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                calculator.appendNumber(e.key);
            } else if (e.key === '.') {
                calculator.appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                let operation = e.key;
                if (operation === '*') operation = '×';
                if (operation === '/') operation = '÷';
                calculator.chooseOperation(operation);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculator.equals();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                calculator.clear();
            } else if (e.key === 'Backspace') {
                calculator.delete();
            }
        });

        // Prevent form submission on Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

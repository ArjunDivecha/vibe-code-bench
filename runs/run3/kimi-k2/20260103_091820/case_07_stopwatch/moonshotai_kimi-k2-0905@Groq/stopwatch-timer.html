<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 400px;
        }

        .mode-toggle {
            margin-bottom: 20px;
        }

        .mode-toggle button {
            background: #333;
            color: white;
            border: 2px solid #555;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .mode-toggle button.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .mode-toggle button:hover {
            background: #555;
        }

        .display {
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .timer-input {
            display: none;
            margin: 20px 0;
        }

        .timer-input input {
            width: 60px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            background: #333;
            color: white;
            border: 2px solid #555;
            border-radius: 5px;
            margin: 0 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .controls button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .start { background: #4CAF50; color: white; }
        .stop { background: #f44336; color: white; }
        .reset { background: #ff9800; color: white; }
        .lap { background: #2196F3; color: white; }

        .laps {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
        }

        .lap-item {
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lap-number {
            color: #ff9800;
            font-weight: bold;
        }

        .lap-time {
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }

        .hidden {
            display: none !important;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .alert-box {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .alert-box h2 {
            color: #ff0000;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .alert-box button {
            background: #f44336;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button id="stopwatchMode" class="active">Stopwatch</button>
            <button id="timerMode">Timer</button>
        </div>

        <div id="stopwatchDisplay" class="display">00:00:00.00</div>

        <div id="timerInput" class="timer-input">
            <input type="number" id="hoursInput" min="0" max="99" value="0" placeholder="HH">
            <span>:</span>
            <input type="number" id="minutesInput" min="0" max="59" value="0" placeholder="MM">
            <span>:</span>
            <input type="number" id="secondsInput" min="0" max="59" value="0" placeholder="SS">
        </div>

        <div id="timerDisplay" class="display hidden">00:00:00</div>

        <div class="controls">
            <button id="startBtn" class="start">Start</button>
            <button id="stopBtn" class="stop hidden">Stop</button>
            <button id="resetBtn" class="reset">Reset</button>
            <button id="lapBtn" class="lap">Lap</button>
        </div>

        <div id="lapsContainer" class="laps">
            <div id="lapsList"></div>
        </div>
    </div>

    <div id="alertOverlay" class="alert-overlay">
        <div class="alert-box">
            <h2>⏰ TIME'S UP! ⏰</h2>
            <button onclick="dismissAlert()">OK</button>
        </div>
    </div>

    <script>
        let mode = 'stopwatch';
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCounter = 0;

        // Stopwatch elements
        const stopwatchDisplay = document.getElementById('stopwatchDisplay');
        const timerDisplay = document.getElementById('timerDisplay');
        const timerInput = document.getElementById('timerInput');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsList = document.getElementById('lapsList');
        const alertOverlay = document.getElementById('alertOverlay');

        // Timer input elements
        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');

        // Mode toggle
        document.getElementById('stopwatchMode').addEventListener('click', () => setMode('stopwatch'));
        document.getElementById('timerMode').addEventListener('click', () => setMode('timer'));

        function setMode(newMode) {
            mode = newMode;
            
            // Update button states
            document.getElementById('stopwatchMode').classList.toggle('active', mode === 'stopwatch');
            document.getElementById('timerMode').classList.toggle('active', mode === 'timer');
            
            // Reset everything
            reset();
            
            if (mode === 'stopwatch') {
                stopwatchDisplay.classList.remove('hidden');
                timerDisplay.classList.add('hidden');
                timerInput.style.display = 'none';
                lapBtn.style.display = 'inline-block';
                lapsList.parentElement.style.display = 'block';
            } else {
                stopwatchDisplay.classList.add('hidden');
                timerDisplay.classList.remove('hidden');
                timerInput.style.display = 'block';
                lapBtn.style.display = 'none';
                lapsList.parentElement.style.display = 'none';
            }
        }

        function formatTime(totalMilliseconds) {
            const totalSeconds = Math.floor(totalMilliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((totalMilliseconds % 1000) / 10);
            
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad(milliseconds)}`;
        }

        function formatTimerTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function updateDisplay() {
            if (mode === 'stopwatch') {
                const currentTime = Date.now();
                elapsedTime = currentTime - startTime;
                stopwatchDisplay.textContent = formatTime(elapsedTime);
            } else {
                // Timer mode
                if (elapsedTime > 0) {
                    elapsedTime -= 10;
                    if (elapsedTime <= 0) {
                        elapsedTime = 0;
                        stop();
                        playAlert();
                    }
                }
                timerDisplay.textContent = formatTimerTime(Math.ceil(elapsedTime / 1000));
            }
        }

        function start() {
            if (mode === 'timer' && elapsedTime === 0) {
                // Set timer from inputs
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                elapsedTime = (hours * 3600 + minutes * 60 + seconds) * 1000;
                
                if (elapsedTime === 0) return;
            }
            
            if (mode === 'stopwatch') {
                startTime = Date.now() - elapsedTime;
            }
            
            isRunning = true;
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            lapBtn.disabled = false;
            
            timerInterval = setInterval(updateDisplay, 10);
        }

        function stop() {
            isRunning = false;
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            lapBtn.disabled = true;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function reset() {
            stop();
            elapsedTime = 0;
            
            if (mode === 'stopwatch') {
                stopwatchDisplay.textContent = '00:00:00.00';
                lapsList.innerHTML = '';
                lapCounter = 0;
            } else {
                timerDisplay.textContent = '00:00:00';
                hoursInput.value = 0;
                minutesInput.value = 0;
                secondsInput.value = 0;
            }
        }

        function lap() {
            if (!isRunning || mode !== 'stopwatch') return;
            
            lapCounter++;
            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.innerHTML = `
                <span class="lap-number">Lap ${lapCounter}</span>
                <span class="lap-time">${formatTime(elapsedTime)}</span>
            `;
            lapsList.insertBefore(lapItem, lapsList.firstChild);
        }

        function playAlert() {
            // Create a simple beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            // Show visual alert
            alertOverlay.style.display = 'flex';
        }

        function dismissAlert() {
            alertOverlay.style.display = 'none';
        }

        // Event listeners
        startBtn.addEventListener('click', start);
        stopBtn.addEventListener('click', stop);
        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', lap);

        // Input validation
        hoursInput.addEventListener('input', (e) => {
            if (e.target.value > 99) e.target.value = 99;
            if (e.target.value < 0) e.target.value = 0;
        });

        minutesInput.addEventListener('input', (e) => {
            if (e.target.value > 59) e.target.value = 59;
            if (e.target.value < 0) e.target.value = 0;
        });

        secondsInput.addEventListener('input', (e) => {
            if (e.target.value > 59) e.target.value = 59;
            if (e.target.value < 0) e.target.value = 0;
        });
    </script>
</body>
</html>

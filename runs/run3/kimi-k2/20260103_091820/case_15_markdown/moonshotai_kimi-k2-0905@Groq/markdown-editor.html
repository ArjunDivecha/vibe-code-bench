<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #ddd;
            --accent-color: #007acc;
            --code-bg: #f8f8f8;
            --blockquote-border: #ddd;
            --blockquote-bg: #f9f9f9;
        }

        [data-theme="dark"] {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #3c3c3c;
            --text-primary: #d4d4d4;
            --text-secondary: #969696;
            --border-color: #454545;
            --accent-color: #007acc;
            --code-bg: #2d2d2d;
            --blockquote-border: #454545;
            --blockquote-bg: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .theme-toggle {
            background-color: transparent;
            border: none;
            font-size: 20px;
            padding: 5px;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .pane {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pane-header {
            background-color: var(--bg-secondary);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .pane-content {
            flex: 1;
            overflow: auto;
            padding: 20px;
        }

        #editor {
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
        }

        #preview {
            background-color: var(--bg-primary);
            line-height: 1.6;
        }

        /* Markdown Preview Styles */
        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        #preview h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        #preview h3 { font-size: 1.25em; }
        #preview h4 { font-size: 1em; }
        #preview h5 { font-size: 0.875em; }
        #preview h6 { font-size: 0.85em; color: var(--text-secondary); }

        #preview p {
            margin-bottom: 16px;
        }

        #preview strong {
            font-weight: 600;
        }

        #preview em {
            font-style: italic;
        }

        #preview code {
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        #preview pre {
            background-color: var(--code-bg);
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        #preview pre code {
            background-color: transparent;
            padding: 0;
            margin: 0;
            font-size: 100%;
        }

        #preview blockquote {
            padding: 0 1em;
            color: var(--text-secondary);
            border-left: 0.25em solid var(--blockquote-border);
            background-color: var(--blockquote-bg);
            margin-bottom: 16px;
            padding: 16px;
            border-radius: 0 6px 6px 0;
        }

        #preview ul, #preview ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        #preview li {
            margin-bottom: 4px;
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        .divider {
            width: 1px;
            background-color: var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .divider {
                width: 100%;
                height: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Markdown Editor</h1>
        <div class="header-controls">
            <button onclick="saveContent()">Save</button>
            <button onclick="loadContent()">Load</button>
            <button onclick="exportHTML()">Export HTML</button>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </div>
    </div>
    
    <div class="container">
        <div class="pane">
            <div class="pane-header">Markdown</div>
            <div class="pane-content">
                <textarea id="editor" placeholder="Type your markdown here..."># Welcome to Markdown Editor

This is a **bold** text and this is *italic* text.

## Features

- Headers (# ## ###)
- **Bold** and *italic* text
- Lists (- and 1. 2. 3.)
- [Links](https://example.com)
- `Inline code`
- Code blocks
- Blockquotes

    console.log("Hello, World!");

- Item 1

- Item 3

### Links

Check out [GitHub](https://github.com) for more information.</textarea>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="pane">
            <div class="pane-header">Preview</div>
            <div class="pane-content">
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const themeToggle = document.querySelector('.theme-toggle');

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        // Update preview on input
        editor.addEventListener('input', updatePreview);
        
        // Initial preview
        updatePreview();

        function updatePreview() {
            const markdown = editor.value;
            const html = parseMarkdown(markdown);
            preview.innerHTML = html;
        }

        function parseMarkdown(text) {
            // Escape HTML
            text = text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');

            // Code blocks (```)
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                return '<pre><code>' + code.trim() + '</code></pre>';
            });

            // Inline code (`)
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers
            text = text.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Italic
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

            // Blockquotes
            text = text.replace(/^&gt; (.*$)/gim, '<blockquote>$1</blockquote>');
            text = text.replace(/^&gt;$/gim, '<blockquote></blockquote>');

            // Lists
            // Unordered lists
            text = text.replace(/^[\*\-\+] (.+)$/gim, '<ul><li>$1</li></ul>');
            // Ordered lists
            text = text.replace(/^\d+\. (.+)$/gim, '<ol><li>$1</li></ol>');

            // Fix list structure (merge consecutive lists)
            text = text.replace(/<\/ul>\s*<ul>/g, '');
            text = text.replace(/<\/ol>\s*<ol>/g, '');

            // Line breaks
            text = text.replace(/\n/g, '<br>');

            // Remove extra <br> tags
            text = text.replace(/<br><\/(h[1-6]|blockquote|li)>/g, '</$1>');
            text = text.replace(/<br><(ul|ol|blockquote)>/g, '<$1>');
            text = text.replace(/<(ul|ol|blockquote)><br>/g, '<$1>');
            text = text.replace(/<\/(ul|ol|blockquote)><br>/g, '</$1>');

            // Remove <br> after <pre>
            text = text.replace(/<\/pre><br>/g, '</pre>');

            return text;
        }

        function saveContent() {
            const content = editor.value;
            localStorage.setItem('markdownContent', content);
            showNotification('Content saved to localStorage!');
        }

        function loadContent() {
            const content = localStorage.getItem('markdownContent');
            if (content) {
                editor.value = content;
                updatePreview();
                showNotification('Content loaded from localStorage!');
            } else {
                showNotification('No saved content found!');
            }
        }

        function exportHTML() {
            const htmlContent = preview.innerHTML;
            const fullHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        h1 { font-size: 2em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        h3 { font-size: 1.25em; }
        code {
            background-color: #f8f8f8;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        pre {
            background-color: #f8f8f8;
            padding: 16px;
            overflow: auto;
            border-radius: 6px;
        }
        pre code {
            padding: 0;
            background-color: transparent;
        }
        blockquote {
            padding: 0 1em;
            color: #666;
            border-left: 0.25em solid #ddd;
            background-color: #f9f9f9;
            padding: 16px;
            border-radius: 0 6px 6px 0;
        }
        ul, ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }
        a {
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
${htmlContent}
</body>
</html>`;
            
            const blob = new Blob([fullHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-export.html';
            a.click();
            URL.revokeObjectURL(url);
            showNotification('HTML exported!');
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeToggle.textContent = theme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 70px;
                right: 20px;
                background: var(--accent-color);
                color: white;
                padding: 12px 20px;
                border-radius: 4px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                z-index: 1000;
                font-size: 14px;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Add animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Auto-save every 30 seconds
        setInterval(() => {
            if (editor.value.trim()) {
                saveContent();
            }
        }, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .category-selector {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .conversion-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-group {
            flex: 1;
        }

        .swap-button {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .swap-button:hover {
            transform: rotate(180deg);
        }

        .formula {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            text-align: center;
            color: #666;
        }

        .quick-conversions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .quick-button {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .quick-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .conversion-section {
                flex-direction: column;
            }

            .swap-button {
                transform: rotate(90deg);
            }

            .swap-button:hover {
                transform: rotate(270deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="category-selector">
            <label for="category">Category:</label>
            <select id="category" onchange="updateUnits()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div class="conversion-section">
            <div class="input-group">
                <label for="fromValue">From:</label>
                <input type="number" id="fromValue" placeholder="0" oninput="convert('from')">
                <select id="fromUnit" onchange="convert('from')"></select>
            </div>
            
            <button class="swap-button" onclick="swapUnits()">⇄</button>
            
            <div class="input-group">
                <label for="toValue">To:</label>
                <input type="number" id="toValue" placeholder="0" oninput="convert('to')">
                <select id="toUnit" onchange="convert('from')"></select>
            </div>
        </div>

        <div class="formula" id="formula">Select units to see conversion formula</div>

        <div id="quickConversions">
            <label>Quick Conversions:</label>
            <div class="quick-conversions" id="quickButtons"></div>
        </div>
    </div>

    <script>
        const units = {
            length: {
                units: ['km', 'm', 'cm', 'mm', 'miles', 'feet', 'inches'],
                conversions: {
                    'km': {
                        'm': 1000,
                        'cm': 100000,
                        'mm': 1000000,
                        'miles': 0.621371,
                        'feet': 3280.84,
                        'inches': 39370.1
                    },
                    'm': {
                        'km': 0.001,
                        'cm': 100,
                        'mm': 1000,
                        'miles': 0.000621371,
                        'feet': 3.28084,
                        'inches': 39.3701
                    },
                    'cm': {
                        'km': 0.00001,
                        'm': 0.01,
                        'mm': 10,
                        'miles': 0.00000621371,
                        'feet': 0.0328084,
                        'inches': 0.393701
                    },
                    'mm': {
                        'km': 0.000001,
                        'm': 0.001,
                        'cm': 0.1,
                        'miles': 0.000000621371,
                        'feet': 0.00328084,
                        'inches': 0.0393701
                    },
                    'miles': {
                        'km': 1.60934,
                        'm': 1609.34,
                        'cm': 160934,
                        'mm': 1609340,
                        'feet': 5280,
                        'inches': 63360
                    },
                    'feet': {
                        'km': 0.0003048,
                        'm': 0.3048,
                        'cm': 30.48,
                        'mm': 304.8,
                        'miles': 0.000189394,
                        'inches': 12
                    },
                    'inches': {
                        'km': 0.0000254,
                        'm': 0.0254,
                        'cm': 2.54,
                        'mm': 25.4,
                        'miles': 0.0000157828,
                        'feet': 0.0833333
                    }
                }
            },
            weight: {
                units: ['kg', 'g', 'lb', 'oz'],
                conversions: {
                    'kg': {
                        'g': 1000,
                        'lb': 2.20462,
                        'oz': 35.274
                    },
                    'g': {
                        'kg': 0.001,
                        'lb': 0.00220462,
                        'oz': 0.035274
                    },
                    'lb': {
                        'kg': 0.453592,
                        'g': 453.592,
                        'oz': 16
                    },
                    'oz': {
                        'kg': 0.0283495,
                        'g': 28.3495,
                        'lb': 0.0625
                    }
                }
            },
            temperature: {
                units: ['C', 'F', 'K'],
                conversions: {
                    'C': {
                        'F': 'formula',
                        'K': 'formula'
                    },
                    'F': {
                        'C': 'formula',
                        'K': 'formula'
                    },
                    'K': {
                        'C': 'formula',
                        'F': 'formula'
                    }
                }
            },
            volume: {
                units: ['L', 'mL', 'gallons', 'cups'],
                conversions: {
                    'L': {
                        'mL': 1000,
                        'gallons': 0.264172,
                        'cups': 4.22675
                    },
                    'mL': {
                        'L': 0.001,
                        'gallons': 0.000264172,
                        'cups': 0.00422675
                    },
                    'gallons': {
                        'L': 3.78541,
                        'mL': 3785.41,
                        'cups': 16
                    },
                    'cups': {
                        'L': 0.236588,
                        'mL': 236.588,
                        'gallons': 0.0625
                    }
                }
            },
            time: {
                units: ['hours', 'minutes', 'seconds'],
                conversions: {
                    'hours': {
                        'minutes': 60,
                        'seconds': 3600
                    },
                    'minutes': {
                        'hours': 1/60,
                        'seconds': 60
                    },
                    'seconds': {
                        'hours': 1/3600,
                        'minutes': 1/60
                    }
                }
            }
        };

        const quickConversions = {
            length: ['1 km to miles', '1 mile to km', '1 m to feet', '1 foot to cm'],
            weight: ['1 kg to lb', '1 lb to kg', '1 oz to g', '500 g to lb'],
            temperature: ['0 C to F', '32 F to C', '100 C to F', '98.6 F to C'],
            volume: ['1 L to gallons', '1 gallon to L', '1 cup to mL', '500 mL to cups'],
            time: ['1 hour to minutes', '30 minutes to seconds', '1 day to hours', '300 seconds to minutes']
        };

        function updateUnits() {
            const category = document.getElementById('category').value;
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            units[category].units.forEach(unit => {
                fromSelect.innerHTML += `<option value="${unit}">${unit}</option>`;
                toSelect.innerHTML += `<option value="${unit}">${unit}</option>`;
            });
            
            toSelect.selectedIndex = 1;
            updateQuickConversions();
            convert('from');
        }

        function convert(direction) {
            const category = document.getElementById('category').value;
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const toValue = parseFloat(document.getElementById('toValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            if (direction === 'from') {
                if (isNaN(fromValue)) {
                    document.getElementById('toValue').value = '';
                    return;
                }
                
                let result;
                if (category === 'temperature') {
                    result = convertTemperature(fromValue, fromUnit, toUnit);
                } else {
                    const conversionFactor = units[category].conversions[fromUnit][toUnit];
                    result = fromValue * conversionFactor;
                }
                
                document.getElementById('toValue').value = result.toFixed(6).replace(/\.?0+$/, '');
            } else {
                if (isNaN(toValue)) {
                    document.getElementById('fromValue').value = '';
                    return;
                }
                
                let result;
                if (category === 'temperature') {
                    result = convertTemperature(toValue, toUnit, fromUnit);
                } else {
                    const conversionFactor = units[category].conversions[fromUnit][toUnit];
                    result = toValue / conversionFactor;
                }
                
                document.getElementById('fromValue').value = result.toFixed(6).replace(/\.?0+$/, '');
            }
            
            updateFormula();
        }

        function convertTemperature(value, from, to) {
            if (from === to) return value;
            
            let celsius;
            if (from === 'C') celsius = value;
            else if (from === 'F') celsius = (value - 32) * 5/9;
            else if (from === 'K') celsius = value - 273.15;
            
            if (to === 'C') return celsius;
            else if (to === 'F') return celsius * 9/5 + 32;
            else if (to === 'K') return celsius + 273.15;
        }

        function updateFormula() {
            const category = document.getElementById('category').value;
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            
            let formula = '';
            
            if (category === 'temperature') {
                if (fromUnit === 'C' && toUnit === 'F') formula = 'F = (C × 9/5) + 32';
                else if (fromUnit === 'F' && toUnit === 'C') formula = 'C = (F - 32) × 5/9';
                else if (fromUnit === 'C' && toUnit === 'K') formula = 'K = C + 273.15';
                else if (fromUnit === 'K' && toUnit === 'C') formula = 'C = K - 273.15';
                else if (fromUnit === 'F' && toUnit === 'K') formula = 'K = (F - 32) × 5/9 + 273.15';
                else if (fromUnit === 'K' && toUnit === 'F') formula = 'F = (K - 273.15) × 9/5 + 32';
                else formula = 'Same unit';
            } else {
                const factor = units[category].conversions[fromUnit][toUnit];
                formula = `1 ${fromUnit} = ${factor} ${toUnit}`;
            }
            
            document.getElementById('formula').textContent = formula;
        }

        function swapUnits() {
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            const fromValue = document.getElementById('fromValue').value;
            const toValue = document.getElementById('toValue').value;
            
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            
            document.getElementById('fromValue').value = toValue;
            document.getElementById('toValue').value = fromValue;
            
            updateFormula();
        }

        function updateQuickConversions() {
            const category = document.getElementById('category').value;
            const quickButtons = document.getElementById('quickButtons');
            
            quickButtons.innerHTML = '';
            quickConversions[category].forEach(conversion => {
                const button = document.createElement('button');
                button.className = 'quick-button';
                button.textContent = conversion;
                button.onclick = () => applyQuickConversion(conversion);
                quickButtons.appendChild(button);
            });
        }

        function applyQuickConversion(conversion) {
            const parts = conversion.split(' ');
            const value = parseFloat(parts[0]);
            const fromUnit = parts[1];
            const toUnit = parts[3];
            
            document.getElementById('fromValue').value = value;
            document.getElementById('fromUnit').value = fromUnit;
            document.getElementById('toUnit').value = toUnit;
            
            convert('from');
        }

        // Initialize
        updateUnits();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .start-screen p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .question-screen {
            display: none;
        }

        .question-counter {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .question {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            animation: pulse 0.5s ease;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .score {
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
        }

        .result-screen {
            display: none;
        }

        .final-score {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        .result-message {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>ðŸŽ¯ Fun Trivia Quiz</h1>
            <p>Test your knowledge with 10 exciting questions!</p>
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Question Screen -->
        <div class="question-screen" id="questionScreen">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="question-counter" id="questionCounter">Question 1 of 10</div>
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
            <div class="score" id="currentScore">Score: 0</div>
        </div>

        <!-- Result Screen -->
        <div class="result-screen" id="resultScreen">
            <h1>ðŸŽ‰ Quiz Complete!</h1>
            <div class="final-score" id="finalScore">0/10</div>
            <div class="result-message" id="resultMessage"></div>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the smallest planet in our solar system?",
                options: ["Mars", "Venus", "Mercury", "Pluto"],
                correct: 2
            },
            {
                question: "Which animal can survive the longest without water?",
                options: ["Camel", "Kangaroo Rat", "Elephant", "Giraffe"],
                correct: 1
            },
            {
                question: "What is the capital of Canada?",
                options: ["Toronto", "Vancouver", "Montreal", "Ottawa"],
                correct: 3
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["1", "2", "3", "4"],
                correct: 2
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                correct: 2
            },
            {
                question: "Which country has the most time zones?",
                options: ["Russia", "USA", "China", "France"],
                correct: 3
            },
            {
                question: "What year was the first iPhone released?",
                options: ["2005", "2007", "2008", "2010"],
                correct: 1
            },
            {
                question: "How many bones are in the human body?",
                options: ["106", "206", "306", "406"],
                correct: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic", "Indian", "Arctic", "Pacific"],
                correct: 3
            },
            {
                question: "Which planet has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of 10`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentScore').textContent = `Score: ${score}`;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            answered = true;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
                document.getElementById('currentScore').textContent = `Score: ${score}`;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
            }
            
            // Disable all options
            options.forEach(option => {
                option.style.cursor = 'default';
                option.onclick = null;
            });
            
            // Move to next question after delay
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = `${score}/10`;
            
            let message = '';
            if (score === 10) {
                message = 'Perfect score! You\'re a trivia master! ðŸ†';
            } else if (score >= 8) {
                message = 'Excellent! You really know your stuff! ðŸŒŸ';
            } else if (score >= 6) {
                message = 'Good job! You did pretty well! ðŸ‘';
            } else if (score >= 4) {
                message = 'Not bad! Keep practicing! ðŸ“š';
            } else {
                message = 'Nice try! Better luck next time! ðŸ’ª';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>

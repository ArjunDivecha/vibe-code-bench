<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .password-display {
            background: #f7f7f7;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            word-break: break-all;
            color: #333;
            margin-bottom: 10px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .length-display {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .strength-meter {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-weak {
            background: #f56565;
            width: 25%;
        }

        .strength-fair {
            background: #ed8936;
            width: 50%;
        }

        .strength-good {
            background: #ecc94b;
            width: 75%;
        }

        .strength-strong {
            background: #48bb78;
            width: 100%;
        }

        .strength-text {
            text-align: center;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }

        .history {
            margin-top: 30px;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .history-item {
            background: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item .time {
            color: #888;
            font-size: 0.8rem;
        }

        .multiple-passwords {
            margin-bottom: 20px;
        }

        .password-count {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .password-count input {
            width: 60px;
            padding: 5px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            text-align: center;
        }

        .password-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .password-list-item {
            background: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="password-display">
            <div class="password-text" id="passwordText">Click generate to create a password</div>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="strength-meter">
            <div class="strength-fill" id="strengthFill"></div>
        </div>
        <div class="strength-text" id="strengthText">Password strength: None</div>

        <div class="controls">
            <div class="control-group">
                <label>Password Length</label>
                <div class="slider-container">
                    <input type="range" id="lengthSlider" min="8" max="32" value="16" oninput="updateLength()">
                    <div class="length-display" id="lengthDisplay">16</div>
                </div>
            </div>

            <div class="control-group">
                <label>Character Types</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$)</label>
                    </div>
                </div>
            </div>

            <div class="multiple-passwords">
                <div class="password-count">
                    <label>Generate multiple:</label>
                    <input type="number" id="passwordCount" min="1" max="10" value="1">
                    <span>passwords</span>
                </div>
                <div class="password-list" id="passwordList"></div>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">Generate Password(s)</button>

        <div class="history">
            <h3>Recent Passwords</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let passwordHistory = [];

        function updateLength() {
            const slider = document.getElementById('lengthSlider');
            const display = document.getElementById('lengthDisplay');
            display.textContent = slider.value;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const passwordCount = parseInt(document.getElementById('passwordCount').value);

            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Please select at least one character type!');
                return;
            }

            let charset = '';
            if (useUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (useLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (useNumbers) charset += '0123456789';
            if (useSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            const passwords = [];
            for (let i = 0; i < passwordCount; i++) {
                let password = '';
                for (let j = 0; j < length; j++) {
                    password += charset.charAt(Math.floor(Math.random() * charset.length));
                }
                passwords.push(password);
            }

            // Display first password in main display
            document.getElementById('passwordText').textContent = passwords[0];
            
            // Update strength meter
            updateStrengthMeter(passwords[0]);

            // Add to history
            passwords.forEach(password => {
                addToHistory(password);
            });

            // Display multiple passwords if more than 1
            if (passwordCount > 1) {
                displayMultiplePasswords(passwords);
            } else {
                document.getElementById('passwordList').innerHTML = '';
            }
        }

        function updateStrengthMeter(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let strengthClass = '';
            let strengthLabel = '';

            // Calculate strength based on various factors
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (password.length >= 16) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength <= 3) {
                strengthClass = 'strength-weak';
                strengthLabel = 'Weak';
            } else if (strength <= 5) {
                strengthClass = 'strength-fair';
                strengthLabel = 'Fair';
            } else if (strength <= 6) {
                strengthClass = 'strength-good';
                strengthLabel = 'Good';
            } else {
                strengthClass = 'strength-strong';
                strengthLabel = 'Strong';
            }

            strengthFill.className = 'strength-fill ' + strengthClass;
            strengthText.textContent = `Password strength: ${strengthLabel}`;
        }

        function displayMultiplePasswords(passwords) {
            const passwordList = document.getElementById('passwordList');
            passwordList.innerHTML = '';
            
            passwords.forEach((password, index) => {
                const item = document.createElement('div');
                item.className = 'password-list-item';
                item.innerHTML = `
                    <span>${password}</span>
                    <button class="copy-btn" onclick="copySpecificPassword('${password}')">Copy</button>
                `;
                passwordList.appendChild(item);
            });
        }

        function copyPassword() {
            const passwordText = document.getElementById('passwordText').textContent;
            if (passwordText === 'Click generate to create a password') {
                alert('Please generate a password first!');
                return;
            }
            
            copyToClipboard(passwordText);
        }

        function copySpecificPassword(password) {
            copyToClipboard(password);
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // Visual feedback
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.textContent = 'Copied!';
            copyBtn.classList.add('copied');
            
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
                copyBtn.classList.remove('copied');
            }, 2000);
        }

        function addToHistory(password) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            passwordHistory.unshift({
                password: password,
                time: timeString
            });
            
            // Keep only last 10 passwords
            if (passwordHistory.length > 10) {
                passwordHistory.pop();
            }
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            passwordHistory.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${item.password}</span>
                    <span class="time">${item.time}</span>
                `;
                historyList.appendChild(historyItem);
            });
        }

        // Initialize
        updateLength();
    </script>
</body>
</html>

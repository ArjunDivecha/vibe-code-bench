<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .session-info {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-ring {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        .progress-ring-circle {
            stroke: white;
            stroke-width: 4;
            fill: transparent;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 0;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-wrapper {
            position: relative;
            display: inline-block;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
        }

        .tomato-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        <div class="session-info" id="sessionInfo">Work Session 1</div>
        
        <div class="timer-wrapper">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
            </svg>
            <div class="timer-display" id="timerDisplay">25:00</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timer = null;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let isPaused = false;
        let sessionCount = 1;
        let isWorkSession = true;
        let originalTime = 25 * 60;

        // Create audio context for beep sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800; // Frequency in Hz
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress ring
            const progress = (originalTime - timeLeft) / originalTime;
            const circumference = 2 * Math.PI * 90;
            const offset = circumference - (progress * circumference);
            document.querySelector('.progress-ring-circle').style.strokeDashoffset = offset;
        }

        function updateSessionInfo() {
            const sessionType = isWorkSession ? 'Work' : 'Break';
            document.getElementById('sessionInfo').textContent = `${sessionType} Session ${sessionCount}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                timer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        // Timer finished
                        clearInterval(timer);
                        playBeep();
                        
                        // Switch between work and break sessions
                        if (isWorkSession) {
                            // Switch to break
                            isWorkSession = false;
                            timeLeft = 5 * 60; // 5 minutes
                            originalTime = 5 * 60;
                        } else {
                            // Switch to work
                            isWorkSession = true;
                            sessionCount++;
                            timeLeft = 25 * 60; // 25 minutes
                            originalTime = 25 * 60;
                        }
                        
                        updateSessionInfo();
                        updateDisplay();
                        
                        // Auto-start next session
                        isRunning = false;
                        startTimer();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning && !isPaused) {
                clearInterval(timer);
                isPaused = true;
                isRunning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('startBtn').textContent = 'Resume';
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isPaused = false;
            isWorkSession = true;
            sessionCount = 1;
            timeLeft = 25 * 60;
            originalTime = 25 * 60;
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'Start';
            
            updateDisplay();
            updateSessionInfo();
            
            // Reset progress ring
            document.querySelector('.progress-ring-circle').style.strokeDashoffset = 0;
        }

        // Initialize display
        updateDisplay();
        updateSessionInfo();
    </script>
</body>
</html>

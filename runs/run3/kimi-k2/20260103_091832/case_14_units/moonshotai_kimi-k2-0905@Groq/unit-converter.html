<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-selector {
            margin-bottom: 30px;
        }

        .category-selector label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        .category-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .category-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .conversion-area {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-row input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        .input-row input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-row select {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            min-width: 120px;
            transition: border-color 0.3s;
        }

        .input-row select:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            align-self: center;
        }

        .swap-button:hover {
            transform: rotate(180deg);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .formula-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
            color: #666;
        }

        .quick-conversions {
            margin-top: 30px;
        }

        .quick-conversions h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .quick-button {
            background: #f0f0f0;
            border: 2px solid transparent;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 14px;
        }

        .quick-button:hover {
            background: #e8e8e8;
            border-color: #667eea;
            color: #667eea;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .input-row {
                flex-direction: column;
            }

            .input-row input,
            .input-row select {
                width: 100%;
            }

            .swap-button {
                align-self: center;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="category-selector">
            <label for="category">Select Category:</label>
            <select id="category" onchange="updateUnits()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div class="conversion-area">
            <div class="input-group">
                <div class="input-row">
                    <input type="number" id="fromValue" placeholder="Enter value" oninput="convert()">
                    <select id="fromUnit" onchange="convert()">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <button class="swap-button" onclick="swapUnits()" title="Swap units">⇅</button>
                
                <div class="input-row">
                    <input type="number" id="toValue" placeholder="Result" readonly>
                    <select id="toUnit" onchange="convert()">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </div>

        <div class="formula-display" id="formula">
            Formula: Select units to see conversion formula
        </div>

        <div class="quick-conversions">
            <h3>Common Conversions</h3>
            <div class="quick-buttons" id="quickButtons">
                <!-- Quick conversion buttons will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const units = {
            length: {
                units: ['km', 'm', 'cm', 'mm', 'miles', 'feet', 'inches'],
                conversions: {
                    'km': 1000,
                    'm': 1,
                    'cm': 0.01,
                    'mm': 0.001,
                    'miles': 1609.344,
                    'feet': 0.3048,
                    'inches': 0.0254
                }
            },
            weight: {
                units: ['kg', 'g', 'lb', 'oz'],
                conversions: {
                    'kg': 1,
                    'g': 0.001,
                    'lb': 0.453592,
                    'oz': 0.0283495
                }
            },
            temperature: {
                units: ['C', 'F', 'K'],
                conversions: {}
            },
            volume: {
                units: ['L', 'mL', 'gallons', 'cups'],
                conversions: {
                    'L': 1,
                    'mL': 0.001,
                    'gallons': 3.78541,
                    'cups': 0.236588
                }
            },
            time: {
                units: ['hours', 'minutes', 'seconds'],
                conversions: {
                    'hours': 3600,
                    'minutes': 60,
                    'seconds': 1
                }
            }
        };

        const quickConversions = {
            length: [
                { from: 1, fromUnit: 'km', toUnit: 'miles', label: '1 km → miles' },
                { from: 1, fromUnit: 'miles', toUnit: 'km', label: '1 mile → km' },
                { from: 1, fromUnit: 'feet', toUnit: 'cm', label: '1 ft → cm' },
                { from: 1, fromUnit: 'inches', toUnit: 'cm', label: '1 inch → cm' }
            ],
            weight: [
                { from: 1, fromUnit: 'kg', toUnit: 'lb', label: '1 kg → lb' },
                { from: 1, fromUnit: 'lb', toUnit: 'kg', label: '1 lb → kg' },
                { from: 1, fromUnit: 'oz', toUnit: 'g', label: '1 oz → g' }
            ],
            temperature: [
                { from: 0, fromUnit: 'C', toUnit: 'F', label: '0°C → °F' },
                { from: 100, fromUnit: 'C', toUnit: 'F', label: '100°C → °F' },
                { from: 32, fromUnit: 'F', toUnit: 'C', label: '32°F → °C' }
            ],
            volume: [
                { from: 1, fromUnit: 'L', toUnit: 'gallons', label: '1 L → gallons' },
                { from: 1, fromUnit: 'gallons', toUnit: 'L', label: '1 gal → L' },
                { from: 1, fromUnit: 'cups', toUnit: 'mL', label: '1 cup → mL' }
            ],
            time: [
                { from: 1, fromUnit: 'hours', toUnit: 'minutes', label: '1 hr → min' },
                { from: 1, fromUnit: 'hours', toUnit: 'seconds', label: '1 hr → sec' },
                { from: 1, fromUnit: 'minutes', toUnit: 'seconds', label: '1 min → sec' }
            ]
        };

        function updateUnits() {
            const category = document.getElementById('category').value;
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';
            
            units[category].units.forEach(unit => {
                fromSelect.innerHTML += `<option value="${unit}">${unit}</option>`;
                toSelect.innerHTML += `<option value="${unit}">${unit}</option>`;
            });
            
            // Set different default selections
            if (units[category].units.length > 1) {
                toSelect.selectedIndex = 1;
            }
            
            updateQuickButtons();
            convert();
        }

        function convertTemperature(value, from, to) {
            let celsius;
            
            // Convert to Celsius first
            if (from === 'C') {
                celsius = value;
            } else if (from === 'F') {
                celsius = (value - 32) * 5/9;
            } else if (from === 'K') {
                celsius = value - 273.15;
            }
            
            // Convert from Celsius to target
            if (to === 'C') {
                return celsius;
            } else if (to === 'F') {
                return celsius * 9/5 + 32;
            } else if (to === 'K') {
                return celsius + 273.15;
            }
        }

        function convert() {
            const category = document.getElementById('category').value;
            const fromValue = parseFloat(document.getElementById('fromValue').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const toValueField = document.getElementById('toValue');
            const formulaField = document.getElementById('formula');
            
            if (isNaN(fromValue)) {
                toValueField.value = '';
                formulaField.textContent = 'Formula: Enter a value to see conversion';
                return;
            }
            
            let result;
            let formula;
            
            if (category === 'temperature') {
                result = convertTemperature(fromValue, fromUnit, toUnit);
                if (fromUnit === 'C' && toUnit === 'F') {
                    formula = '°F = (°C × 9/5) + 32';
                } else if (fromUnit === 'F' && toUnit === 'C') {
                    formula = '°C = (°F - 32) × 5/9';
                } else if (fromUnit === 'C' && toUnit === 'K') {
                    formula = 'K = °C + 273.15';
                } else if (fromUnit === 'K' && toUnit === 'C') {
                    formula = '°C = K - 273.15';
                } else if (fromUnit === 'F' && toUnit === 'K') {
                    formula = 'K = (°F - 32) × 5/9 + 273.15';
                } else if (fromUnit === 'K' && toUnit === 'F') {
                    formula = '°F = (K - 273.15) × 9/5 + 32';
                } else {
                    formula = 'No conversion needed';
                }
            } else {
                const conversions = units[category].conversions;
                const baseValue = fromValue * conversions[fromUnit];
                result = baseValue / conversions[toUnit];
                
                const factor = conversions[toUnit] / conversions[fromUnit];
                formula = `1 ${fromUnit} = ${factor.toFixed(6)} ${toUnit}`;
            }
            
            toValueField.value = result.toFixed(6).replace(/\.?0+$/, '');
            formulaField.textContent = `Formula: ${formula}`;
        }

        function swapUnits() {
            const fromSelect = document.getElementById('fromUnit');
            const toSelect = document.getElementById('toUnit');
            const fromValue = document.getElementById('fromValue').value;
            const toValue = document.getElementById('toValue').value;
            
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            
            document.getElementById('fromValue').value = toValue;
            document.getElementById('toValue').value = fromValue;
            
            convert();
        }

        function updateQuickButtons() {
            const category = document.getElementById('category').value;
            const quickButtonsContainer = document.getElementById('quickButtons');
            const buttons = quickConversions[category];
            
            quickButtonsContainer.innerHTML = '';
            buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.className = 'quick-button';
                btn.textContent = button.label;
                btn.onclick = () => {
                    document.getElementById('fromValue').value = button.from;
                    document.getElementById('fromUnit').value = button.fromUnit;
                    document.getElementById('toUnit').value = button.toUnit;
                    convert();
                };
                quickButtonsContainer.appendChild(btn);
            });
        }

        // Initialize on load
        window.onload = function() {
            updateUnits();
        };
    </script>
</body>
</html>

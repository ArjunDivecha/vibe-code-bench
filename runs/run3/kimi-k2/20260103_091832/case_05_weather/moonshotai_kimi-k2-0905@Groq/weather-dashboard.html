<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            transition: background 0.5s ease;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .city-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 3rem;
            text-align: center;
            margin: 15px 0;
        }

        .temperature {
            font-size: 2rem;
            font-weight: bold;
            color: #e17055;
            text-align: center;
            margin: 10px 0;
        }

        .condition {
            text-align: center;
            color: #636e72;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .humidity {
            text-align: center;
            color: #74b9ff;
            font-size: 1rem;
        }

        .details-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .details-panel.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .details-title {
            font-size: 2rem;
            color: #2d3436;
        }

        .close-btn {
            background: #e17055;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .details-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: rgba(116, 185, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2d3436;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #2d3436;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: end;
            justify-content: space-around;
            height: 200px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .bar {
            background: linear-gradient(to top, #74b9ff, #0984e3);
            border-radius: 5px 5px 0 0;
            min-width: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            color: white;
            font-weight: bold;
            padding: 5px;
            position: relative;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            font-size: 0.8rem;
            color: #2d3436;
            white-space: nowrap;
        }

        .bar-value {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .chart {
                height: 150px;
            }
            
            .details-content {
                grid-template-columns: 1fr;
            }
        }

        /* Weather condition backgrounds */
        body.sunny {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        body.cloudy {
            background: linear-gradient(135deg, #74b9ff, #636e72);
        }

        body.rainy {
            background: linear-gradient(135deg, #636e72, #2d3436);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üåç Weather Dashboard</h1>
        
        <div class="cities-grid" id="citiesGrid">
            <!-- City cards will be populated by JavaScript -->
        </div>

        <div class="details-panel" id="detailsPanel">
            <div class="details-header">
                <h2 class="details-title" id="detailsTitle"></h2>
                <button class="close-btn" onclick="closeDetails()">Close</button>
            </div>
            <div class="details-content" id="detailsContent">
                <!-- Details will be populated by JavaScript -->
            </div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Temperature Comparison Across Cities</h3>
            <div class="chart" id="temperatureChart">
                <!-- Chart will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Mock weather data for 5 cities
        const weatherData = {
            'New York': {
                temperature: 22,
                condition: 'sunny',
                humidity: 65,
                icon: '‚òÄÔ∏è',
                details: {
                    'Feels Like': '25¬∞C',
                    'Wind Speed': '12 km/h',
                    'Pressure': '1013 hPa',
                    'Visibility': '10 km',
                    'UV Index': '6',
                    'Dew Point': '15¬∞C'
                }
            },
            'London': {
                temperature: 15,
                condition: 'cloudy',
                humidity: 78,
                icon: '‚òÅÔ∏è',
                details: {
                    'Feels Like': '13¬∞C',
                    'Wind Speed': '18 km/h',
                    'Pressure': '1008 hPa',
                    'Visibility': '8 km',
                    'UV Index': '2',
                    'Dew Point': '11¬∞C'
                }
            },
            'Tokyo': {
                temperature: 28,
                condition: 'rainy',
                humidity: 82,
                icon: 'üåßÔ∏è',
                details: {
                    'Feels Like': '32¬∞C',
                    'Wind Speed': '8 km/h',
                    'Pressure': '1010 hPa',
                    'Visibility': '6 km',
                    'UV Index': '3',
                    'Dew Point': '24¬∞C'
                }
            },
            'Sydney': {
                temperature: 19,
                condition: 'sunny',
                humidity: 58,
                icon: '‚òÄÔ∏è',
                details: {
                    'Feels Like': '21¬∞C',
                    'Wind Speed': '15 km/h',
                    'Pressure': '1015 hPa',
                    'Visibility': '15 km',
                    'UV Index': '7',
                    'Dew Point': '11¬∞C'
                }
            },
            'Paris': {
                temperature: 17,
                condition: 'cloudy',
                humidity: 71,
                icon: '‚òÅÔ∏è',
                details: {
                    'Feels Like': '16¬∞C',
                    'Wind Speed': '10 km/h',
                    'Pressure': '1011 hPa',
                    'Visibility': '12 km',
                    'UV Index': '1',
                    'Dew Point': '12¬∞C'
                }
            }
        };

        // Function to create city cards
        function createCityCards() {
            const citiesGrid = document.getElementById('citiesGrid');
            citiesGrid.innerHTML = '';

            Object.keys(weatherData).forEach(city => {
                const data = weatherData[city];
                const card = document.createElement('div');
                card.className = 'city-card';
                card.onclick = () => showDetails(city);
                
                card.innerHTML = `
                    <div class="city-name">${city}</div>
                    <div class="weather-icon">${data.icon}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition.charAt(0).toUpperCase() + data.condition.slice(1)}</div>
                    <div class="humidity">üíß Humidity: ${data.humidity}%</div>
                `;
                
                citiesGrid.appendChild(card);
            });
        }

        // Function to show city details
        function showDetails(city) {
            const data = weatherData[city];
            const detailsPanel = document.getElementById('detailsPanel');
            const detailsTitle = document.getElementById('detailsTitle');
            const detailsContent = document.getElementById('detailsContent');

            detailsTitle.textContent = `${city} Weather Details`;
            
            detailsContent.innerHTML = '';
            Object.keys(data.details).forEach(key => {
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                detailItem.innerHTML = `
                    <div class="detail-label">${key}</div>
                    <div class="detail-value">${data.details[key]}</div>
                `;
                detailsContent.appendChild(detailItem);
            });

            detailsPanel.classList.add('active');
            
            // Change background based on weather condition
            document.body.className = data.condition;
        }

        // Function to close details panel
        function closeDetails() {
            document.getElementById('detailsPanel').classList.remove('active');
            document.body.className = ''; // Reset background
        }

        // Function to create temperature chart
        function createTemperatureChart() {
            const chart = document.getElementById('temperatureChart');
            const cities = Object.keys(weatherData);
            const maxTemp = Math.max(...cities.map(city => weatherData[city].temperature));
            
            chart.innerHTML = '';
            
            cities.forEach(city => {
                const temp = weatherData[city].temperature;
                const height = (temp / maxTemp) * 160; // Scale height proportionally
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${height}px`;
                bar.innerHTML = `
                    <div class="bar-value">${temp}¬∞C</div>
                    <div class="bar-label">${city}</div>
                `;
                
                chart.appendChild(bar);
            });
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            createCityCards();
            createTemperatureChart();
        });

        // Close details panel when clicking outside
        document.addEventListener('click', function(event) {
            const detailsPanel = document.getElementById('detailsPanel');
            if (detailsPanel.classList.contains('active') && 
                !detailsPanel.contains(event.target) && 
                !event.target.closest('.city-card')) {
                closeDetails();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: #0a0a0a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display-input {
            color: #888;
            font-size: 18px;
            margin-bottom: 5px;
            min-height: 25px;
        }

        .display-result {
            color: #fff;
            font-size: 36px;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #2a2a2a;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background: #3a3a3a;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            background: #4a4a4a;
        }

        .operator {
            background: #667eea;
        }

        .operator:hover {
            background: #7e8ff0;
        }

        .equals {
            background: #4caf50;
            grid-column: span 2;
        }

        .equals:hover {
            background: #66bb6a;
        }

        .clear {
            background: #f44336;
        }

        .clear:hover {
            background: #ef5350;
        }

        .zero {
            grid-column: span 2;
        }

        .error {
            color: #f44336 !important;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 15px;
            }
            
            button {
                padding: 15px;
                font-size: 20px;
            }
            
            .display-result {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-input" id="displayInput"></div>
            <div class="display-result" id="displayResult">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">C</button>
            <button onclick="appendOperator('/')" class="operator">÷</button>
            <button onclick="appendOperator('*')" class="operator">×</button>
            <button onclick="deleteLast()">←</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')" class="operator">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')" class="operator">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendDecimal()">.</button>
            
            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="calculate()" class="equals">=</button>
        </div>
    </div>

    <script>
        let currentInput = '';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;

        const displayInput = document.getElementById('displayInput');
        const displayResult = document.getElementById('displayResult');

        function updateDisplay() {
            if (currentInput === '' && previousInput === '') {
                displayInput.textContent = '';
                displayResult.textContent = '0';
                displayResult.classList.remove('error');
            } else if (currentInput === '' && previousInput !== '') {
                displayInput.textContent = previousInput;
                displayResult.textContent = previousInput;
            } else {
                displayInput.textContent = currentInput;
                displayResult.textContent = currentInput;
            }
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0' && num === '0') return;
            if (currentInput === '0' && num !== '0') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '') {
                currentInput = '0.';
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput === '' && previousInput === '') return;
            
            if (currentInput !== '' && previousInput !== '' && operation) {
                calculate();
            }
            
            if (currentInput === '' && previousInput !== '' && operation) {
                operation = op;
                return;
            }
            
            previousInput = currentInput;
            currentInput = '';
            operation = op;
            displayInput.textContent = previousInput + ' ' + getOperatorSymbol(op);
        }

        function getOperatorSymbol(op) {
            switch(op) {
                case '+': return '+';
                case '-': return '-';
                case '*': return '×';
                case '/': return '÷';
                default: return op;
            }
        }

        function calculate() {
            if (currentInput === '' || previousInput === '' || !operation) return;
            
            const num1 = parseFloat(previousInput);
            const num2 = parseFloat(currentInput);
            
            if (isNaN(num1) || isNaN(num2)) return;
            
            let result;
            switch(operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        displayResult.textContent = 'Error: Divide by zero';
                        displayResult.classList.add('error');
                        currentInput = '';
                        previousInput = '';
                        operation = null;
                        shouldResetDisplay = true;
                        return;
                    }
                    result = num1 / num2;
                    break;
            }
            
            // Handle floating point precision
            result = Math.round(result * 100000000) / 100000000;
            
            currentInput = result.toString();
            previousInput = '';
            operation = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearAll() {
            currentInput = '';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput === '') return;
            currentInput = currentInput.slice(0, -1);
            if (currentInput === '' && previousInput !== '') {
                currentInput = previousInput;
                previousInput = '';
                operation = null;
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearAll();
            } else if (e.key === 'Backspace') {
                deleteLast();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

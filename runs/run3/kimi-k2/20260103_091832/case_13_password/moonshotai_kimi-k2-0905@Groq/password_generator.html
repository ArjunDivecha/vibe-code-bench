<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a67d8;
            transform: translateY(-50%) scale(1.05);
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: #e9ecef;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .length-value {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .strength-meter {
            height: 8px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .strength-weak { background: #f56565; width: 25%; }
        .strength-fair { background: #ed8936; width: 50%; }
        .strength-good { background: #ecc94b; width: 75%; }
        .strength-strong { background: #48bb78; width: 100%; }

        .strength-text {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }

        .history {
            margin-top: 30px;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }

        .history-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-copy {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .history-copy:hover {
            background: #5a67d8;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quantity-control input {
            width: 60px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .passwords-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .password-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="password-display" id="passwordDisplay">
            <span id="passwordText">Click generate to create passwords</span>
            <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy</button>
        </div>

        <div class="strength-text" id="strengthText">Password Strength: -</div>
        <div class="strength-meter">
            <div class="strength-bar" id="strengthBar"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="lengthSlider">Password Length</label>
                <div class="slider-container">
                    <input type="range" id="lengthSlider" min="8" max="32" value="16" oninput="updateLength()">
                    <span class="length-value" id="lengthValue">16</span>
                </div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$)</label>
                </div>
            </div>

            <div class="quantity-control">
                <label for="quantity">Generate:</label>
                <input type="number" id="quantity" min="1" max="10" value="1">
                <span>password(s)</span>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePasswords()">Generate Passwords</button>

        <div id="multiplePasswords" class="passwords-grid"></div>

        <div class="history">
            <h3>Recent Passwords</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        let passwordHistory = [];
        let currentPasswords = [];

        function updateLength() {
            const slider = document.getElementById('lengthSlider');
            const value = document.getElementById('lengthValue');
            value.textContent = slider.value;
        }

        function generatePassword(length, useUppercase, useLowercase, useNumbers, useSymbols) {
            let charset = '';
            if (useUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (useLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (useNumbers) charset += '0123456789';
            if (useSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            if (charset === '') return '';

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            return password;
        }

        function calculateStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (password.length >= 16) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score <= 2) return 'weak';
            if (score <= 4) return 'fair';
            if (score <= 6) return 'good';
            return 'strong';
        }

        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            const strengthText = document.getElementById('strengthText');
            const strengthBar = document.getElementById('strengthBar');

            const strengthLevels = {
                'weak': { text: 'Weak', class: 'strength-weak' },
                'fair': { text: 'Fair', class: 'strength-fair' },
                'good': { text: 'Good', class: 'strength-good' },
                'strong': { text: 'Strong', class: 'strength-strong' }
            };

            strengthText.textContent = `Password Strength: ${strengthLevels[strength].text}`;
            strengthBar.className = `strength-bar ${strengthLevels[strength].class}`;
        }

        function generatePasswords() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const quantity = parseInt(document.getElementById('quantity').value);

            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Please select at least one character type!');
                return;
            }

            currentPasswords = [];
            const passwordsContainer = document.getElementById('multiplePasswords');
            passwordsContainer.innerHTML = '';

            for (let i = 0; i < quantity; i++) {
                const password = generatePassword(length, useUppercase, useLowercase, useNumbers, useSymbols);
                currentPasswords.push(password);

                if (quantity > 1) {
                    const passwordItem = document.createElement('div');
                    passwordItem.className = 'password-item';
                    passwordItem.innerHTML = `
                        <span>${password}</span>
                        <button class="history-copy" onclick="copyPassword('${password}')">Copy</button>
                    `;
                    passwordsContainer.appendChild(passwordItem);
                }
            }

            const mainPassword = currentPasswords[0];
            document.getElementById('passwordText').textContent = mainPassword;
            updateStrengthMeter(mainPassword);

            // Add to history
            passwordHistory.unshift(...currentPasswords);
            if (passwordHistory.length > 10) {
                passwordHistory = passwordHistory.slice(0, 10);
            }
            updateHistory();
        }

        function copyToClipboard() {
            const password = document.getElementById('passwordText').textContent;
            copyPassword(password);
        }

        function copyPassword(password) {
            if (password === 'Click generate to create passwords') return;

            navigator.clipboard.writeText(password).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">No passwords generated yet</div>';
                return;
            }

            passwordHistory.forEach((password, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${password}</span>
                    <button class="history-copy" onclick="copyHistoryPassword(${index})">Copy</button>
                `;
                historyList.appendChild(historyItem);
            });
        }

        function copyHistoryPassword(index) {
            const password = passwordHistory[index];
            navigator.clipboard.writeText(password).then(() => {
                // Visual feedback
                const event = event || window.event;
                const button = event.target;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        // Initialize
        updateLength();
        updateHistory();
    </script>
</body>
</html>

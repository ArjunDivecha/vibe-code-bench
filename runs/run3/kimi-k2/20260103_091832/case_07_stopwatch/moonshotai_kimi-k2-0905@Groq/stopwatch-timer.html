<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #2a2a2a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .mode-btn {
            padding: 10px 20px;
            background-color: #3a3a3a;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background-color: #00ff00;
            color: #1a1a1a;
        }

        .mode-btn.active {
            background-color: #00ff00;
            color: #1a1a1a;
        }

        .display {
            font-size: 4em;
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            background-color: #3a3a3a;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background-color: #00ff00;
            color: #1a1a1a;
            transform: scale(1.05);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .timer-inputs {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .timer-inputs.active {
            display: flex;
        }

        .time-input {
            width: 80px;
            padding: 10px;
            background-color: #3a3a3a;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            text-align: center;
            font-size: 24px;
        }

        .time-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .laps-container {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .lap-item {
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-number {
            color: #00ff00;
            font-size: 14px;
        }

        .lap-time {
            color: #00ff00;
            font-size: 18px;
        }

        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            color: #00ff00;
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #00ff00;
            font-size: 24px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            z-index: 1000;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STOPWATCH & TIMER</h1>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('stopwatch')">STOPWATCH</button>
            <button class="mode-btn" onclick="setMode('timer')">TIMER</button>
        </div>

        <div class="timer-inputs" id="timerInputs">
            <input type="number" class="time-input" id="hoursInput" min="0" max="99" value="0">
            <span style="font-size: 24px;">:</span>
            <input type="number" class="time-input" id="minutesInput" min="0" max="59" value="0">
            <span style="font-size: 24px;">:</span>
            <input type="number" class="time-input" id="secondsInput" min="0" max="59" value="0">
        </div>

        <div class="display" id="display">00:00:00.00</div>

        <div class="controls" id="controls">
            <button class="control-btn" onclick="startStop()">START</button>
            <button class="control-btn" onclick="reset()">RESET</button>
            <button class="control-btn" id="lapBtn" onclick="lap()" style="display: none;">LAP</button>
        </div>

        <div class="laps-container" id="lapsContainer"></div>
    </div>

    <div class="alert-overlay" id="alertOverlay" style="display: none;"></div>
    <div class="alert pulse" id="alert" style="display: none;">
        <div>TIME'S UP!</div>
        <button onclick="closeAlert()" style="margin-top: 20px; padding: 10px 20px; background-color: #00ff00; color: #1a1a1a; border: none; border-radius: 5px; cursor: pointer;">OK</button>
    </div>

    <script>
        let mode = 'stopwatch';
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let laps = [];
        let timerDuration = 0;
        let remainingTime = 0;

        const display = document.getElementById('display');
        const controls = document.getElementById('controls');
        const lapBtn = document.getElementById('lapBtn');
        const lapsContainer = document.getElementById('lapsContainer');
        const timerInputs = document.getElementById('timerInputs');
        const alert = document.getElementById('alert');
        const alertOverlay = document.getElementById('alertOverlay');
        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');

        function setMode(newMode) {
            mode = newMode;
            reset();
            
            // Update UI
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'timer') {
                timerInputs.classList.add('active');
                lapBtn.style.display = 'none';
                lapsContainer.style.display = 'none';
            } else {
                timerInputs.classList.remove('active');
                lapBtn.style.display = 'block';
                lapsContainer.style.display = 'block';
            }
            
            // Update control buttons
            controls.innerHTML = '';
            if (mode === 'stopwatch') {
                controls.innerHTML = `
                    <button class="control-btn" onclick="startStop()">START</button>
                    <button class="control-btn" onclick="reset()">RESET</button>
                    <button class="control-btn" id="lapBtn" onclick="lap()">LAP</button>
                `;
            } else {
                controls.innerHTML = `
                    <button class="control-btn" onclick="startStop()">START</button>
                    <button class="control-btn" onclick="reset()">RESET</button>
                `;
            }
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);
            
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad(ms)}`;
        }

        function pad(number) {
            return number < 10 ? '0' + number : number;
        }

        function startStop() {
            if (isRunning) {
                stop();
            } else {
                start();
            }
        }

        function start() {
            if (mode === 'stopwatch') {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateStopwatch, 10);
            } else {
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                
                if (hours === 0 && minutes === 0 && seconds === 0) {
                    alert('Please set a time for the timer');
                    return;
                }
                
                if (remainingTime === 0) {
                    timerDuration = (hours * 3600 + minutes * 60 + seconds) * 1000;
                    remainingTime = timerDuration;
                }
                
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 10);
                timerInputs.classList.remove('active');
            }
            
            isRunning = true;
            controls.querySelector('.control-btn').textContent = 'STOP';
        }

        function stop() {
            clearInterval(timerInterval);
            isRunning = false;
            controls.querySelector('.control-btn').textContent = 'START';
            
            if (mode === 'timer' && remainingTime > 0) {
                const elapsed = Date.now() - startTime;
                remainingTime -= elapsed;
            }
        }

        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            remainingTime = 0;
            laps = [];
            display.textContent = '00:00:00.00';
            lapsContainer.innerHTML = '';
            controls.querySelector('.control-btn').textContent = 'START';
            
            if (mode === 'timer') {
                hoursInput.value = 0;
                minutesInput.value = 0;
                secondsInput.value = 0;
                timerInputs.classList.add('active');
            }
            
            closeAlert();
        }

        function updateStopwatch() {
            elapsedTime = Date.now() - startTime;
            display.textContent = formatTime(elapsedTime);
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const timeLeft = remainingTime - elapsed;
            
            if (timeLeft <= 0) {
                display.textContent = '00:00:00.00';
                clearInterval(timerInterval);
                isRunning = false;
                remainingTime = 0;
                controls.querySelector('.control-btn').textContent = 'START';
                showAlert();
                playSound();
            } else {
                display.textContent = formatTime(timeLeft);
            }
        }

        function lap() {
            if (isRunning && mode === 'stopwatch') {
                laps.push(elapsedTime);
                displayLaps();
            }
        }

        function displayLaps() {
            lapsContainer.innerHTML = '';
            laps.forEach((lap, index) => {
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">LAP ${index + 1}</span>
                    <span class="lap-time">${formatTime(lap)}</span>
                `;
                lapsContainer.appendChild(lapItem);
            });
        }

        function showAlert() {
            alertOverlay.style.display = 'block';
            alert.style.display = 'block';
        }

        function closeAlert() {
            alertOverlay.style.display = 'none';
            alert.style.display = 'none';
        }

        function playSound() {
            // Create a simple beep sound using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Prevent negative values in timer inputs
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) this.value = 0;
                if (this.id === 'hoursInput' && this.value > 99) this.value = 99;
                if ((this.id === 'minutesInput' || this.id === 'secondsInput') && this.value > 59) this.value = 59;
            });
        });
    </script>
</body>
</html>

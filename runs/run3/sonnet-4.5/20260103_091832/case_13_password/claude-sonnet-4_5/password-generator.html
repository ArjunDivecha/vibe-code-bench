<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            word-break: break-all;
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }

        .password-text.placeholder {
            color: #adb5bd;
            font-style: italic;
            font-family: 'Segoe UI', sans-serif;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .strength-meter {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .strength-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 10px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #fd7e14; width: 50%; }
        .strength-good { background: #ffc107; width: 75%; }
        .strength-strong { background: #28a745; width: 100%; }

        .controls {
            margin-bottom: 25px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 5px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .slider::-webkit-slider-thumb:hover {
            background: #5568d3;
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: 700;
            color: #667eea;
            font-size: 1.1em;
        }

        .toggles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .toggle input {
            display: none;
        }

        .toggle-slider {
            width: 50px;
            height: 26px;
            background: #ccc;
            border-radius: 34px;
            position: relative;
            transition: 0.3s;
            margin-right: 10px;
        }

        .toggle-slider:before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle input:checked + .toggle-slider {
            background: #667eea;
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-label {
            color: #333;
            font-size: 0.95em;
        }

        .count-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-selector input {
            width: 60px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .history {
            margin-top: 30px;
            border-top: 2px solid #e9ecef;
            padding-top: 25px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .clear-history {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .clear-history:hover {
            background: #c82333;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .history-password {
            flex: 1;
            word-break: break-all;
            margin-right: 10px;
        }

        .history-copy {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8em;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .history-copy:hover {
            background: #5568d3;
        }

        .empty-history {
            text-align: center;
            color: #adb5bd;
            padding: 30px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .toggles {
                grid-template-columns: 1fr;
            }

            .buttons {
                grid-template-columns: 1fr;
            }
        }

        .tooltip {
            position: fixed;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <p class="subtitle">Create strong, secure passwords instantly</p>

        <div class="password-display">
            <div class="password-text placeholder" id="passwordDisplay">
                Click "Generate" to create a password
            </div>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength:</span>
                <span id="strengthText">-</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">Password Length</label>
                <div class="slider-container">
                    <input type="range" min="8" max="32" value="16" class="slider" id="lengthSlider">
                    <span class="slider-value" id="lengthValue">16</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Character Types</label>
                <div class="toggles">
                    <label class="toggle">
                        <input type="checkbox" id="uppercaseToggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Uppercase (A-Z)</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="lowercaseToggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Lowercase (a-z)</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="numbersToggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Numbers (0-9)</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="symbolsToggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Symbols (!@#$...)</span>
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Generate Multiple</label>
                <div class="count-selector">
                    <input type="number" min="1" max="10" value="1" id="countInput">
                    <span style="color: #666; font-size: 0.9em;">passwords at once</span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="generatePasswords()">
                üé≤ Generate Password
            </button>
            <button class="btn btn-secondary" onclick="generatePasswords()">
                üîÑ Regenerate
            </button>
        </div>

        <div class="history">
            <div class="history-header">
                <div class="history-title">üìã Recent Passwords</div>
                <button class="clear-history" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        // Character sets
        const UPPERCASE = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LOWERCASE = 'abcdefghijklmnopqrstuvwxyz';
        const NUMBERS = '0123456789';
        const SYMBOLS = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Password history
        let passwordHistory = [];

        // Load history from localStorage
        function loadHistory() {
            const saved = localStorage.getItem('passwordHistory');
            if (saved) {
                passwordHistory = JSON.parse(saved);
                displayHistory();
            }
        }

        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
        }

        // Update length slider value display
        document.getElementById('lengthSlider').addEventListener('input', (e) => {
            document.getElementById('lengthValue').textContent = e.target.value;
        });

        // Generate password
        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const useUppercase = document.getElementById('uppercaseToggle').checked;
            const useLowercase = document.getElementById('lowercaseToggle').checked;
            const useNumbers = document.getElementById('numbersToggle').checked;
            const useSymbols = document.getElementById('symbolsToggle').checked;

            // Build character set
            let charset = '';
            let requiredChars = [];

            if (useUppercase) {
                charset += UPPERCASE;
                requiredChars.push(UPPERCASE[Math.floor(Math.random() * UPPERCASE.length)]);
            }
            if (useLowercase) {
                charset += LOWERCASE;
                requiredChars.push(LOWERCASE[Math.floor(Math.random() * LOWERCASE.length)]);
            }
            if (useNumbers) {
                charset += NUMBERS;
                requiredChars.push(NUMBERS[Math.floor(Math.random() * NUMBERS.length)]);
            }
            if (useSymbols) {
                charset += SYMBOLS;
                requiredChars.push(SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]);
            }

            // Check if at least one option is selected
            if (charset === '') {
                alert('Please select at least one character type!');
                return null;
            }

            // Generate password
            let password = '';
            
            // Add required characters first
            for (let char of requiredChars) {
                password += char;
            }

            // Fill the rest randomly
            for (let i = password.length; i < length; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }

            // Shuffle the password
            password = password.split('').sort(() => Math.random() - 0.5).join('');

            return password;
        }

        // Generate multiple passwords
        function generatePasswords() {
            const count = parseInt(document.getElementById('countInput').value) || 1;
            const passwords = [];

            for (let i = 0; i < count; i++) {
                const password = generatePassword();
                if (password) {
                    passwords.push(password);
                }
            }

            if (passwords.length > 0) {
                // Display first password
                const passwordDisplay = document.getElementById('passwordDisplay');
                passwordDisplay.textContent = passwords[0];
                passwordDisplay.classList.remove('placeholder');

                // Calculate strength
                calculateStrength(passwords[0]);

                // Add all to history
                passwords.forEach(pwd => addToHistory(pwd));

                // Reset copy button
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copy';
                copyBtn.classList.remove('copied');
            }
        }

        // Calculate password strength
        function calculateStrength(password) {
            let strength = 0;
            const strengthText = document.getElementById('strengthText');
            const strengthFill = document.getElementById('strengthFill');

            // Length check
            if (password.length >= 12) strength += 2;
            else if (password.length >= 8) strength += 1;

            // Character variety
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;

            // Update display
            strengthFill.className = 'strength-fill';
            
            if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#dc3545';
            } else if (strength <= 4) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair';
                strengthText.style.color = '#fd7e14';
            } else if (strength <= 5) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good';
                strengthText.style.color = '#ffc107';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#28a745';
            }
        }

        // Copy password to clipboard
        function copyPassword() {
            const passwordDisplay = document.getElementById('passwordDisplay');
            const password = passwordDisplay.textContent;

            if (password && !passwordDisplay.classList.contains('placeholder')) {
                navigator.clipboard.writeText(password).then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    copyBtn.textContent = '‚úì Copied!';
                    copyBtn.classList.add('copied');
                    
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            }
        }

        // Copy from history
        function copyFromHistory(password) {
            navigator.clipboard.writeText(password).then(() => {
                showTooltip('Copied to clipboard!');
            });
        }

        // Show tooltip
        function showTooltip(text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.classList.add('show');
            
            // Position tooltip
            tooltip.style.left = '50%';
            tooltip.style.top = '20px';
            tooltip.style.transform = 'translateX(-50%)';

            setTimeout(() => {
                tooltip.classList.remove('show');
            }, 2000);
        }

        // Add password to history
        function addToHistory(password) {
            // Avoid duplicates
            passwordHistory = passwordHistory.filter(p => p !== password);
            
            // Add to beginning
            passwordHistory.unshift(password);

            // Keep only last 10
            if (passwordHistory.length > 10) {
                passwordHistory = passwordHistory.slice(0, 10);
            }

            saveHistory();
            displayHistory();
        }

        // Display history
        function displayHistory() {
            const historyList = document.getElementById('historyList');
            
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = passwordHistory.map(password => `
                <div class="history-item">
                    <div class="history-password">${password}</div>
                    <button class="history-copy" onclick="copyFromHistory('${password}')">Copy</button>
                </div>
            `).join('');
        }

        // Clear history
        function clearHistory() {
            if (confirm('Are you sure you want to clear all password history?')) {
                passwordHistory = [];
                saveHistory();
                displayHistory();
            }
        }

        // Initialize
        loadHistory();

        // Generate initial password
        generatePasswords();
    </script>
</body>
</html>

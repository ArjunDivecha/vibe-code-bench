<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .category-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .conversion-area {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: end;
            margin: 30px 0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .swap-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .swap-button:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .swap-button:active {
            transform: rotate(180deg) scale(0.95);
        }

        .formula-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            color: #555;
            border-left: 4px solid #667eea;
        }

        .quick-conversions {
            margin-top: 30px;
        }

        .quick-conversions h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .quick-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            font-weight: 600;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .quick-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .conversion-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .swap-button {
                transform: rotate(90deg);
                margin: 0 auto;
            }

            .swap-button:hover {
                transform: rotate(270deg) scale(1.1);
            }

            .quick-buttons {
                grid-template-columns: 1fr;
            }
        }

        .unit-select-group {
            display: flex;
            gap: 10px;
        }

        .unit-select-group select {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Unit Converter</h1>
        
        <div class="category-section">
            <label for="category">Category</label>
            <select id="category">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
            </select>
        </div>

        <div class="conversion-area">
            <div class="input-group">
                <label for="fromUnit">From</label>
                <select id="fromUnit"></select>
                <input type="number" id="fromValue" placeholder="Enter value" step="any">
            </div>

            <button class="swap-button" id="swapBtn" title="Swap units">â‡„</button>

            <div class="input-group">
                <label for="toUnit">To</label>
                <select id="toUnit"></select>
                <input type="number" id="toValue" placeholder="Result" step="any">
            </div>
        </div>

        <div class="formula-display" id="formulaDisplay">
            Select units to see conversion formula
        </div>

        <div class="quick-conversions">
            <h3>Quick Conversions</h3>
            <div class="quick-buttons" id="quickButtons"></div>
        </div>
    </div>

    <script>
        const conversionData = {
            length: {
                units: {
                    km: 'Kilometers',
                    m: 'Meters',
                    cm: 'Centimeters',
                    mm: 'Millimeters',
                    miles: 'Miles',
                    feet: 'Feet',
                    inches: 'Inches'
                },
                toBase: { // Convert to meters
                    km: 1000,
                    m: 1,
                    cm: 0.01,
                    mm: 0.001,
                    miles: 1609.34,
                    feet: 0.3048,
                    inches: 0.0254
                },
                quick: [
                    { from: 'km', to: 'miles', label: 'km â†” miles' },
                    { from: 'm', to: 'feet', label: 'm â†” feet' },
                    { from: 'cm', to: 'inches', label: 'cm â†” inches' }
                ]
            },
            weight: {
                units: {
                    kg: 'Kilograms',
                    g: 'Grams',
                    lb: 'Pounds',
                    oz: 'Ounces'
                },
                toBase: { // Convert to grams
                    kg: 1000,
                    g: 1,
                    lb: 453.592,
                    oz: 28.3495
                },
                quick: [
                    { from: 'kg', to: 'lb', label: 'kg â†” lb' },
                    { from: 'g', to: 'oz', label: 'g â†” oz' }
                ]
            },
            temperature: {
                units: {
                    C: 'Celsius',
                    F: 'Fahrenheit',
                    K: 'Kelvin'
                },
                special: true, // Temperature needs special handling
                quick: [
                    { from: 'C', to: 'F', label: 'Â°C â†” Â°F' },
                    { from: 'C', to: 'K', label: 'Â°C â†” K' }
                ]
            },
            volume: {
                units: {
                    L: 'Liters',
                    mL: 'Milliliters',
                    gallons: 'Gallons',
                    cups: 'Cups'
                },
                toBase: { // Convert to liters
                    L: 1,
                    mL: 0.001,
                    gallons: 3.78541,
                    cups: 0.236588
                },
                quick: [
                    { from: 'L', to: 'gallons', label: 'L â†” gallons' },
                    { from: 'mL', to: 'cups', label: 'mL â†” cups' }
                ]
            },
            time: {
                units: {
                    hours: 'Hours',
                    minutes: 'Minutes',
                    seconds: 'Seconds'
                },
                toBase: { // Convert to seconds
                    hours: 3600,
                    minutes: 60,
                    seconds: 1
                },
                quick: [
                    { from: 'hours', to: 'minutes', label: 'hrs â†” min' },
                    { from: 'minutes', to: 'seconds', label: 'min â†” sec' }
                ]
            }
        };

        let currentCategory = 'length';
        let fromUnit = '';
        let toUnit = '';

        const categorySelect = document.getElementById('category');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const fromValueInput = document.getElementById('fromValue');
        const toValueInput = document.getElementById('toValue');
        const swapBtn = document.getElementById('swapBtn');
        const formulaDisplay = document.getElementById('formulaDisplay');
        const quickButtons = document.getElementById('quickButtons');

        function updateUnits() {
            const category = conversionData[currentCategory];
            const units = category.units;
            
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';
            
            Object.keys(units).forEach(unit => {
                const option1 = document.createElement('option');
                option1.value = unit;
                option1.textContent = units[unit];
                fromUnitSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = unit;
                option2.textContent = units[unit];
                toUnitSelect.appendChild(option2);
            });
            
            // Set default selections
            const unitKeys = Object.keys(units);
            fromUnitSelect.value = unitKeys[0];
            toUnitSelect.value = unitKeys[1] || unitKeys[0];
            
            fromUnit = fromUnitSelect.value;
            toUnit = toUnitSelect.value;
            
            updateQuickButtons();
            updateFormula();
            convert();
        }

        function convertTemperature(value, from, to) {
            let celsius;
            
            // Convert to Celsius first
            if (from === 'C') {
                celsius = value;
            } else if (from === 'F') {
                celsius = (value - 32) * 5/9;
            } else if (from === 'K') {
                celsius = value - 273.15;
            }
            
            // Convert from Celsius to target
            if (to === 'C') {
                return celsius;
            } else if (to === 'F') {
                return celsius * 9/5 + 32;
            } else if (to === 'K') {
                return celsius + 273.15;
            }
        }

        function convert() {
            const fromValue = parseFloat(fromValueInput.value);
            
            if (isNaN(fromValue)) {
                toValueInput.value = '';
                return;
            }
            
            let result;
            const category = conversionData[currentCategory];
            
            if (category.special && currentCategory === 'temperature') {
                result = convertTemperature(fromValue, fromUnit, toUnit);
            } else {
                // Convert to base unit, then to target unit
                const baseValue = fromValue * category.toBase[fromUnit];
                result = baseValue / category.toBase[toUnit];
            }
            
            toValueInput.value = result.toFixed(6).replace(/\.?0+$/, '');
            updateFormula();
        }

        function reverseConvert() {
            const toValue = parseFloat(toValueInput.value);
            
            if (isNaN(toValue)) {
                fromValueInput.value = '';
                return;
            }
            
            let result;
            const category = conversionData[currentCategory];
            
            if (category.special && currentCategory === 'temperature') {
                result = convertTemperature(toValue, toUnit, fromUnit);
            } else {
                const baseValue = toValue * category.toBase[toUnit];
                result = baseValue / category.toBase[fromUnit];
            }
            
            fromValueInput.value = result.toFixed(6).replace(/\.?0+$/, '');
        }

        function updateFormula() {
            const category = conversionData[currentCategory];
            const fromUnitName = category.units[fromUnit];
            const toUnitName = category.units[toUnit];
            
            if (fromUnit === toUnit) {
                formulaDisplay.textContent = `1 ${fromUnitName} = 1 ${toUnitName}`;
                return;
            }
            
            if (category.special && currentCategory === 'temperature') {
                let formula = '';
                if (fromUnit === 'C' && toUnit === 'F') {
                    formula = 'Â°F = (Â°C Ã— 9/5) + 32';
                } else if (fromUnit === 'F' && toUnit === 'C') {
                    formula = 'Â°C = (Â°F - 32) Ã— 5/9';
                } else if (fromUnit === 'C' && toUnit === 'K') {
                    formula = 'K = Â°C + 273.15';
                } else if (fromUnit === 'K' && toUnit === 'C') {
                    formula = 'Â°C = K - 273.15';
                } else if (fromUnit === 'F' && toUnit === 'K') {
                    formula = 'K = (Â°F - 32) Ã— 5/9 + 273.15';
                } else if (fromUnit === 'K' && toUnit === 'F') {
                    formula = 'Â°F = (K - 273.15) Ã— 9/5 + 32';
                }
                formulaDisplay.textContent = formula;
            } else {
                const ratio = (category.toBase[fromUnit] / category.toBase[toUnit]).toFixed(6).replace(/\.?0+$/, '');
                formulaDisplay.textContent = `1 ${fromUnitName} = ${ratio} ${toUnitName}`;
            }
        }

        function swap() {
            const tempUnit = fromUnit;
            fromUnit = toUnit;
            toUnit = tempUnit;
            
            fromUnitSelect.value = fromUnit;
            toUnitSelect.value = toUnit;
            
            const tempValue = fromValueInput.value;
            fromValueInput.value = toValueInput.value;
            toValueInput.value = tempValue;
            
            updateFormula();
        }

        function updateQuickButtons() {
            const category = conversionData[currentCategory];
            quickButtons.innerHTML = '';
            
            category.quick.forEach(quick => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = quick.label;
                btn.onclick = () => {
                    fromUnit = quick.from;
                    toUnit = quick.to;
                    fromUnitSelect.value = fromUnit;
                    toUnitSelect.value = toUnit;
                    fromValueInput.value = '1';
                    convert();
                };
                quickButtons.appendChild(btn);
            });
        }

        // Event listeners
        categorySelect.addEventListener('change', (e) => {
            currentCategory = e.target.value;
            fromValueInput.value = '';
            toValueInput.value = '';
            updateUnits();
        });

        fromUnitSelect.addEventListener('change', (e) => {
            fromUnit = e.target.value;
            convert();
        });

        toUnitSelect.addEventListener('change', (e) => {
            toUnit = e.target.value;
            convert();
        });

        fromValueInput.addEventListener('input', convert);
        toValueInput.addEventListener('input', reverseConvert);

        swapBtn.addEventListener('click', swap);

        // Initialize
        updateUnits();
    </script>
</body>
</html>

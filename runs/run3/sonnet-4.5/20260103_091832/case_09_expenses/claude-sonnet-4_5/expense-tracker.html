<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .summary-card .amount {
            font-size: 24px;
            font-weight: bold;
        }

        .expenses-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .expense-category {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-food { background: #fff3cd; color: #856404; }
        .category-transport { background: #cfe2ff; color: #084298; }
        .category-entertainment { background: #f8d7da; color: #842029; }
        .category-bills { background: #d1e7dd; color: #0f5132; }
        .category-shopping { background: #e7d6f5; color: #6f42c1; }
        .category-other { background: #e2e3e5; color: #41464b; }

        .expense-details {
            flex-grow: 1;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .expense-date {
            font-size: 12px;
            color: #666;
        }

        .expense-amount {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            width: auto;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        canvas {
            max-width: 100%;
        }

        .category-legend {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-text {
            font-size: 14px;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .expense-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Tracker</h1>

        <div class="main-grid">
            <div class="card">
                <h2>Add Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <div class="card">
                <h2>Category Breakdown</h2>
                <div class="chart-container">
                    <canvas id="pie-chart" width="300" height="300"></canvas>
                </div>
                <div class="category-legend" id="legend"></div>
            </div>
        </div>

        <div class="card">
            <h2>Summary</h2>
            <div class="summary" id="summary"></div>
        </div>

        <div class="card">
            <h2>Expenses</h2>
            <div class="filters">
                <div class="form-group">
                    <label for="filter-category">Filter by Category</label>
                    <select id="filter-category">
                        <option value="">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-date-from">From Date</label>
                    <input type="date" id="filter-date-from">
                </div>
                <div class="form-group">
                    <label for="filter-date-to">To Date</label>
                    <input type="date" id="filter-date-to">
                </div>
            </div>
            <div class="expenses-list" id="expenses-list"></div>
        </div>
    </div>

    <script>
        // Data management
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // Category colors for pie chart
        const categoryColors = {
            'Food': '#ffc107',
            'Transport': '#0d6efd',
            'Entertainment': '#dc3545',
            'Bills': '#198754',
            'Shopping': '#6f42c1',
            'Other': '#6c757d'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();
            
            // Event listeners
            document.getElementById('expense-form').addEventListener('submit', addExpense);
            document.getElementById('filter-category').addEventListener('change', renderExpenses);
            document.getElementById('filter-date-from').addEventListener('change', renderExpenses);
            document.getElementById('filter-date-to').addEventListener('change', renderExpenses);

            // Initial render
            renderExpenses();
            renderSummary();
            drawPieChart();
        });

        function addExpense(e) {
            e.preventDefault();

            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            expenses.push(expense);
            saveExpenses();

            // Reset form
            e.target.reset();
            document.getElementById('date').valueAsDate = new Date();

            // Update displays
            renderExpenses();
            renderSummary();
            drawPieChart();
        }

        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(exp => exp.id !== id);
                saveExpenses();
                renderExpenses();
                renderSummary();
                drawPieChart();
            }
        }

        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function getFilteredExpenses() {
            const categoryFilter = document.getElementById('filter-category').value;
            const dateFromFilter = document.getElementById('filter-date-from').value;
            const dateToFilter = document.getElementById('filter-date-to').value;

            return expenses.filter(expense => {
                if (categoryFilter && expense.category !== categoryFilter) {
                    return false;
                }
                if (dateFromFilter && expense.date < dateFromFilter) {
                    return false;
                }
                if (dateToFilter && expense.date > dateToFilter) {
                    return false;
                }
                return true;
            });
        }

        function renderExpenses() {
            const expensesList = document.getElementById('expenses-list');
            const filteredExpenses = getFilteredExpenses();

            if (filteredExpenses.length === 0) {
                expensesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <p>No expenses found</p>
                    </div>
                `;
                return;
            }

            // Sort by date (newest first)
            const sortedExpenses = [...filteredExpenses].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            expensesList.innerHTML = sortedExpenses.map(expense => `
                <div class="expense-item">
                    <span class="expense-category category-${expense.category.toLowerCase()}">
                        ${expense.category}
                    </span>
                    <div class="expense-details">
                        <div class="expense-description">${expense.description}</div>
                        <div class="expense-date">${formatDate(expense.date)}</div>
                    </div>
                    <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button>
                </div>
            `).join('');
        }

        function renderSummary() {
            const summaryDiv = document.getElementById('summary');
            const filteredExpenses = getFilteredExpenses();

            const total = filteredExpenses.reduce((sum, exp) => sum + exp.amount, 0);
            
            const categoryTotals = {};
            filteredExpenses.forEach(exp => {
                categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
            });

            let summaryHTML = `
                <div class="summary-card">
                    <h3>Total Spending</h3>
                    <div class="amount">$${total.toFixed(2)}</div>
                </div>
            `;

            for (const [category, amount] of Object.entries(categoryTotals).sort((a, b) => b[1] - a[1])) {
                summaryHTML += `
                    <div class="summary-card">
                        <h3>${category}</h3>
                        <div class="amount">$${amount.toFixed(2)}</div>
                    </div>
                `;
            }

            summaryDiv.innerHTML = summaryHTML;
        }

        function drawPieChart() {
            const canvas = document.getElementById('pie-chart');
            const ctx = canvas.getContext('2d');
            const filteredExpenses = getFilteredExpenses();

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (filteredExpenses.length === 0) {
                ctx.fillStyle = '#999';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No data to display', canvas.width / 2, canvas.height / 2);
                document.getElementById('legend').innerHTML = '';
                return;
            }

            // Calculate category totals
            const categoryTotals = {};
            let total = 0;
            filteredExpenses.forEach(exp => {
                categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
                total += exp.amount;
            });

            // Draw pie chart
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;
            let currentAngle = -Math.PI / 2;

            const sortedCategories = Object.entries(categoryTotals).sort((a, b) => b[1] - a[1]);

            sortedCategories.forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;
                
                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = categoryColors[category];
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                currentAngle += sliceAngle;
            });

            // Update legend
            const legendDiv = document.getElementById('legend');
            legendDiv.innerHTML = sortedCategories.map(([category, amount]) => {
                const percentage = ((amount / total) * 100).toFixed(1);
                return `
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: ${categoryColors[category]}"></div>
                        <span class="legend-text">${category}: ${percentage}%</span>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>

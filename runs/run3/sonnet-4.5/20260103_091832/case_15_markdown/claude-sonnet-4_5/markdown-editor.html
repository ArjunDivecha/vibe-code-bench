<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --code-bg: #f4f4f4;
            --blockquote-bg: #f9f9f9;
            --blockquote-border: #cccccc;
        }

        body.dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #444444;
            --button-bg: #5a9f5d;
            --button-hover: #4a8f4d;
            --code-bg: #2a2a2a;
            --blockquote-bg: #2a2a2a;
            --blockquote-border: #555555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .toggle-dark {
            background-color: #666;
        }

        .toggle-dark:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            background-color: var(--bg-secondary);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }

        #editor {
            flex: 1;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: none;
            resize: none;
            outline: none;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-primary);
            border-left: 1px solid var(--border-color);
        }

        /* Preview Styling */
        #preview h1, #preview h2, #preview h3, 
        #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        #preview h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        #preview h3 { font-size: 1.25em; }
        #preview h4 { font-size: 1em; }
        #preview h5 { font-size: 0.875em; }
        #preview h6 { font-size: 0.85em; color: var(--text-secondary); }

        #preview p {
            margin-bottom: 16px;
            line-height: 1.6;
        }

        #preview strong {
            font-weight: 600;
        }

        #preview em {
            font-style: italic;
        }

        #preview ul, #preview ol {
            margin-bottom: 16px;
            padding-left: 32px;
        }

        #preview li {
            margin-bottom: 4px;
            line-height: 1.6;
        }

        #preview a {
            color: #0366d6;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        #preview pre code {
            background-color: transparent;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid var(--blockquote-border);
            padding-left: 16px;
            margin-bottom: 16px;
            color: var(--text-secondary);
            background-color: var(--blockquote-bg);
            padding: 12px 16px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            #preview {
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìù Markdown Editor</h1>
        <div class="controls">
            <button onclick="saveToStorage()">üíæ Save</button>
            <button onclick="loadFromStorage()">üìÇ Load</button>
            <button onclick="exportHTML()">üì• Export HTML</button>
            <button class="toggle-dark" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>
    </header>

    <div class="container">
        <div class="pane">
            <div class="pane-header">MARKDOWN</div>
            <textarea id="editor" placeholder="Type your markdown here...
# Welcome to Markdown Editor

Try some **bold** and *italic* text!

## Features
- Headers
- Lists
- Links
- Code blocks
- And more...

```
console.log('Hello, World!');
```

> This is a blockquote

[Link to example](https://example.com)"></textarea>
        </div>
        <div class="pane">
            <div class="pane-header">PREVIEW</div>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Markdown parser
        function parseMarkdown(markdown) {
            let html = markdown;

            // Code blocks (must be first to protect their contents)
            html = html.replace(/```([\s\S]*?)```/g, function(match, code) {
                return '<pre><code>' + escapeHtml(code.trim()) + '</code></pre>';
            });

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Split into lines for processing
            let lines = html.split('\n');
            let result = [];
            let inList = false;
            let inOrderedList = false;
            let inBlockquote = false;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let processed = false;

                // Headers
                if (line.match(/^######\s+(.+)$/)) {
                    line = '<h6>' + processInline(RegExp.$1) + '</h6>';
                    processed = true;
                } else if (line.match(/^#####\s+(.+)$/)) {
                    line = '<h5>' + processInline(RegExp.$1) + '</h5>';
                    processed = true;
                } else if (line.match(/^####\s+(.+)$/)) {
                    line = '<h4>' + processInline(RegExp.$1) + '</h4>';
                    processed = true;
                } else if (line.match(/^###\s+(.+)$/)) {
                    line = '<h3>' + processInline(RegExp.$1) + '</h3>';
                    processed = true;
                } else if (line.match(/^##\s+(.+)$/)) {
                    line = '<h2>' + processInline(RegExp.$1) + '</h2>';
                    processed = true;
                } else if (line.match(/^#\s+(.+)$/)) {
                    line = '<h1>' + processInline(RegExp.$1) + '</h1>';
                    processed = true;
                }

                // Blockquotes
                if (line.match(/^>\s+(.+)$/)) {
                    if (!inBlockquote) {
                        result.push('<blockquote>');
                        inBlockquote = true;
                    }
                    line = processInline(RegExp.$1);
                    processed = true;
                } else if (inBlockquote) {
                    result.push('</blockquote>');
                    inBlockquote = false;
                }

                // Unordered lists
                if (line.match(/^[-*]\s+(.+)$/)) {
                    if (!inList) {
                        result.push('<ul>');
                        inList = true;
                    }
                    line = '<li>' + processInline(RegExp.$1) + '</li>';
                    processed = true;
                } else if (inList && !line.match(/^[-*]\s+/)) {
                    result.push('</ul>');
                    inList = false;
                }

                // Ordered lists
                if (line.match(/^\d+\.\s+(.+)$/)) {
                    if (!inOrderedList) {
                        result.push('<ol>');
                        inOrderedList = true;
                    }
                    line = '<li>' + processInline(RegExp.$1) + '</li>';
                    processed = true;
                } else if (inOrderedList && !line.match(/^\d+\.\s+/)) {
                    result.push('</ol>');
                    inOrderedList = false;
                }

                // Regular paragraphs
                if (!processed && line.trim() !== '') {
                    // Don't wrap if it's already HTML
                    if (!line.match(/^<[^>]+>/)) {
                        line = '<p>' + processInline(line) + '</p>';
                    }
                } else if (line.trim() === '') {
                    line = '<br>';
                }

                result.push(line);
            }

            // Close any open lists or blockquotes
            if (inList) result.push('</ul>');
            if (inOrderedList) result.push('</ol>');
            if (inBlockquote) result.push('</blockquote>');

            return result.join('\n');
        }

        function processInline(text) {
            // Links [text](url)
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Bold **text**
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Italic *text*
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            return text;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Update preview
        function updatePreview() {
            const markdown = editor.value;
            preview.innerHTML = parseMarkdown(markdown);
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('markdownContent', editor.value);
            alert('‚úÖ Saved to browser storage!');
        }

        // Load from localStorage
        function loadFromStorage() {
            const saved = localStorage.getItem('markdownContent');
            if (saved) {
                editor.value = saved;
                updatePreview();
                alert('‚úÖ Loaded from browser storage!');
            } else {
                alert('‚ùå No saved content found!');
            }
        }

        // Export as HTML
        function exportHTML() {
            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            color: #333;
        }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 8px; }
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        pre {
            background-color: #f4f4f4;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid #ccc;
            padding-left: 16px;
            color: #666;
            background-color: #f9f9f9;
            padding: 12px 16px;
            border-radius: 4px;
        }
        a { color: #0366d6; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
${preview.innerHTML}
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-export.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // Auto-save every 2 seconds
        setInterval(() => {
            if (editor.value) {
                localStorage.setItem('markdownContent', editor.value);
            }
        }, 2000);

        // Listen for input
        editor.addEventListener('input', updatePreview);

        // Load saved content on startup
        const saved = localStorage.getItem('markdownContent');
        if (saved) {
            editor.value = saved;
        }

        // Initial render
        updatePreview();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer üçÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .session-info {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 500;
        }

        .timer-display {
            font-size: 7em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 0.05em;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn {
            background: #51cf66;
            color: white;
        }

        .start-btn:hover {
            background: #37b24d;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .pause-btn {
            background: #ffd43b;
            color: #333;
        }

        .pause-btn:hover {
            background: #fcc419;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
        }

        .reset-btn:hover {
            background: #fa5252;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .tomato {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .status {
            font-size: 1.1em;
            margin-top: 20px;
            opacity: 0.8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato">üçÖ</div>
        <h1 class="title">Pomodoro Timer</h1>
        <div class="session-info" id="sessionInfo">Work Session 1</div>
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="status" id="status">Ready to focus!</div>
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.workDuration = 25 * 60; // 25 minutes in seconds
                this.breakDuration = 5 * 60; // 5 minutes in seconds
                this.timeLeft = this.workDuration;
                this.isRunning = false;
                this.isWorkSession = true;
                this.workSessionCount = 1;
                this.breakSessionCount = 0;
                this.intervalId = null;
                
                this.timerDisplay = document.getElementById('timerDisplay');
                this.sessionInfo = document.getElementById('sessionInfo');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                this.setupEventListeners();
                this.updateDisplay();
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
            }
            
            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.startBtn.disabled = true;
                    this.pauseBtn.disabled = false;
                    this.status.textContent = this.isWorkSession ? 'Time to focus! üí™' : 'Enjoy your break! ‚òï';
                    
                    this.intervalId = setInterval(() => {
                        this.tick();
                    }, 1000);
                }
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.startBtn.disabled = false;
                    this.pauseBtn.disabled = true;
                    this.status.textContent = 'Paused';
                    clearInterval(this.intervalId);
                }
            }
            
            reset() {
                this.pause();
                this.isWorkSession = true;
                this.workSessionCount = 1;
                this.breakSessionCount = 0;
                this.timeLeft = this.workDuration;
                this.updateDisplay();
                this.updateSessionInfo();
                this.status.textContent = 'Ready to focus!';
                this.startBtn.disabled = false;
            }
            
            tick() {
                this.timeLeft--;
                
                if (this.timeLeft < 0) {
                    this.playBeep();
                    this.switchSession();
                } else {
                    this.updateDisplay();
                }
            }
            
            switchSession() {
                this.isWorkSession = !this.isWorkSession;
                
                if (this.isWorkSession) {
                    this.workSessionCount++;
                    this.timeLeft = this.workDuration;
                    this.status.textContent = 'Break over! Time to work! üí™';
                } else {
                    this.breakSessionCount++;
                    this.timeLeft = this.breakDuration;
                    this.status.textContent = 'Great work! Take a break! ‚òï';
                }
                
                this.updateDisplay();
                this.updateSessionInfo();
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timerDisplay.textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            
            updateSessionInfo() {
                if (this.isWorkSession) {
                    this.sessionInfo.textContent = `Work Session ${this.workSessionCount}`;
                } else {
                    this.sessionInfo.textContent = `Break ${this.breakSessionCount}`;
                }
            }
            
            playBeep() {
                // Create a beep sound using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                // Play multiple beeps
                setTimeout(() => {
                    const oscillator2 = audioContext.createOscillator();
                    const gainNode2 = audioContext.createGain();
                    oscillator2.connect(gainNode2);
                    gainNode2.connect(audioContext.destination);
                    oscillator2.frequency.value = 1000;
                    oscillator2.type = 'sine';
                    gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator2.start(audioContext.currentTime);
                    oscillator2.stop(audioContext.currentTime + 0.5);
                }, 200);
                
                setTimeout(() => {
                    const oscillator3 = audioContext.createOscillator();
                    const gainNode3 = audioContext.createGain();
                    oscillator3.connect(gainNode3);
                    gainNode3.connect(audioContext.destination);
                    oscillator3.frequency.value = 800;
                    oscillator3.type = 'sine';
                    gainNode3.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode3.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator3.start(audioContext.currentTime);
                    oscillator3.stop(audioContext.currentTime + 0.5);
                }, 400);
            }
        }
        
        // Initialize the timer when the page loads
        const timer = new PomodoroTimer();
    </script>
</body>
</html>

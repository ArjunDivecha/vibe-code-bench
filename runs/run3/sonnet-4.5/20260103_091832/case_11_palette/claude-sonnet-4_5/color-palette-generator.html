<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .palette-container {
            display: flex;
            gap: 0;
            width: 100%;
            max-width: 1200px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.6s ease-out;
        }

        .color-box {
            flex: 1;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .color-box:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .color-box:hover .color-info {
            transform: translateY(0);
        }

        .color-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .color-codes {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .color-codes div {
            margin: 3px 0;
        }

        .lock-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .color-box:hover .lock-btn {
            opacity: 1;
            transform: scale(1);
        }

        .lock-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .lock-btn.locked {
            opacity: 1;
            background: #ffd700;
            transform: scale(1);
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 0.6s ease-out 0.3s backwards;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
        }

        .saved-palettes {
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.6s ease-out 0.4s backwards;
        }

        .saved-title {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .saved-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .saved-palette {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .saved-palette:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .saved-palette-colors {
            display: flex;
            height: 80px;
        }

        .saved-palette-color {
            flex: 1;
        }

        .saved-palette-actions {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .saved-palette-date {
            font-size: 0.8em;
            color: #666;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #ff5252;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            pointer-events: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes colorChange {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .color-box.generating {
            animation: colorChange 0.3s ease-out;
        }

        @media (max-width: 768px) {
            .palette-container {
                flex-direction: column;
                height: auto;
            }
            
            .color-box {
                height: 120px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .saved-list {
                grid-template-columns: 1fr;
            }
        }

        .hint {
            color: white;
            margin-top: 15px;
            opacity: 0.8;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® Color Palette Generator</h1>
        <p>Click to copy ‚Ä¢ Lock favorites ‚Ä¢ Press spacebar for new palette</p>
    </div>

    <div class="palette-container" id="paletteContainer">
        <!-- Color boxes will be generated here -->
    </div>

    <div class="controls">
        <button class="btn btn-generate" id="generateBtn">Generate Palette</button>
        <button class="btn btn-save" id="saveBtn">üíæ Save Palette</button>
        <button class="btn btn-clear" id="clearBtn">üóëÔ∏è Clear Saved</button>
    </div>

    <div class="hint">
        üí° Tip: Click any color to copy its hex code to clipboard
    </div>

    <div class="saved-palettes" id="savedPalettes">
        <h2 class="saved-title">Saved Palettes</h2>
        <div class="saved-list" id="savedList">
            <!-- Saved palettes will appear here -->
        </div>
    </div>

    <script>
        // Color naming logic
        const colorNames = {
            red: { hue: [0, 20], sat: [50, 100], names: ['Crimson', 'Ruby', 'Cherry', 'Rose', 'Scarlet', 'Burgundy', 'Vermillion'] },
            orange: { hue: [21, 40], sat: [50, 100], names: ['Tangerine', 'Coral', 'Peach', 'Apricot', 'Amber', 'Bronze', 'Copper'] },
            yellow: { hue: [41, 60], sat: [50, 100], names: ['Gold', 'Lemon', 'Butter', 'Canary', 'Mustard', 'Honey', 'Sunshine'] },
            green: { hue: [61, 160], sat: [50, 100], names: ['Emerald', 'Jade', 'Forest', 'Mint', 'Olive', 'Sage', 'Lime'] },
            cyan: { hue: [161, 200], sat: [50, 100], names: ['Turquoise', 'Teal', 'Aqua', 'Ocean', 'Sky', 'Cyan', 'Azure'] },
            blue: { hue: [201, 240], sat: [50, 100], names: ['Sapphire', 'Navy', 'Cobalt', 'Royal', 'Indigo', 'Cerulean', 'Periwinkle'] },
            purple: { hue: [241, 280], sat: [50, 100], names: ['Violet', 'Plum', 'Lavender', 'Orchid', 'Amethyst', 'Lilac', 'Mauve'] },
            pink: { hue: [281, 330], sat: [50, 100], names: ['Rose', 'Blush', 'Fuchsia', 'Magenta', 'Carnation', 'Bubblegum', 'Salmon'] },
            magenta: { hue: [331, 359], sat: [50, 100], names: ['Magenta', 'Hot Pink', 'Berry', 'Cerise', 'Ruby', 'Raspberry', 'Crimson'] },
            brown: { hue: [0, 359], sat: [20, 49], names: ['Chocolate', 'Coffee', 'Mocha', 'Chestnut', 'Sienna', 'Caramel', 'Tan'] },
            gray: { hue: [0, 359], sat: [0, 19], names: ['Silver', 'Ash', 'Slate', 'Charcoal', 'Pewter', 'Stone', 'Graphite'] }
        };

        // State
        let currentPalette = [];
        let lockedColors = [false, false, false, false, false];

        // Generate random color
        function randomColor() {
            const hue = Math.floor(Math.random() * 360);
            const sat = Math.floor(Math.random() * 50) + 50;
            const light = Math.floor(Math.random() * 40) + 30;
            return hslToHex(hue, sat, light);
        }

        // HSL to Hex conversion
        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;

            if (h < 60) { r = c; g = x; b = 0; }
            else if (h < 120) { r = x; g = c; b = 0; }
            else if (h < 180) { r = 0; g = c; b = x; }
            else if (h < 240) { r = 0; g = x; b = c; }
            else if (h < 300) { r = x; g = 0; b = c; }
            else { r = c; g = 0; b = x; }

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
        }

        // Hex to RGB
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `${r}, ${g}, ${b}`;
        }

        // Hex to HSL
        function hexToHsl(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        // Get color name
        function getColorName(hex) {
            const hsl = hexToHsl(hex);
            
            for (const [colorFamily, data] of Object.entries(colorNames)) {
                if (hsl.h >= data.hue[0] && hsl.h <= data.hue[1] && 
                    hsl.s >= data.sat[0] && hsl.s <= data.sat[1]) {
                    const names = data.names;
                    return names[Math.floor(Math.random() * names.length)];
                }
            }
            
            // Fallback based on lightness
            if (hsl.l > 80) return 'Light ' + ['Cream', 'Pearl', 'Snow', 'Ivory'][Math.floor(Math.random() * 4)];
            if (hsl.l < 20) return 'Dark ' + ['Night', 'Shadow', 'Onyx', 'Ebony'][Math.floor(Math.random() * 4)];
            
            return 'Mystery';
        }

        // Generate palette
        function generatePalette() {
            const container = document.getElementById('paletteContainer');
            
            for (let i = 0; i < 5; i++) {
                if (!lockedColors[i]) {
                    currentPalette[i] = randomColor();
                }
            }

            container.innerHTML = '';
            currentPalette.forEach((color, index) => {
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box generating';
                colorBox.style.backgroundColor = color;
                
                const rgb = hexToRgb(color);
                const colorName = getColorName(color);
                
                colorBox.innerHTML = `
                    <button class="lock-btn ${lockedColors[index] ? 'locked' : ''}" data-index="${index}">
                        ${lockedColors[index] ? 'üîí' : 'üîì'}
                    </button>
                    <div class="color-info">
                        <div class="color-name">${colorName}</div>
                        <div class="color-codes">
                            <div>HEX: ${color.toUpperCase()}</div>
                            <div>RGB: ${rgb}</div>
                        </div>
                    </div>
                `;
                
                // Click to copy
                colorBox.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('lock-btn')) {
                        copyToClipboard(color);
                    }
                });
                
                container.appendChild(colorBox);
            });

            // Add lock button listeners
            document.querySelectorAll('.lock-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.dataset.index);
                    lockedColors[index] = !lockedColors[index];
                    btn.classList.toggle('locked');
                    btn.textContent = lockedColors[index] ? 'üîí' : 'üîì';
                });
            });

            // Remove animation class after animation
            setTimeout(() => {
                document.querySelectorAll('.color-box').forEach(box => {
                    box.classList.remove('generating');
                });
            }, 300);
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied ${text.toUpperCase()} to clipboard!`);
            });
        }

        // Show toast notification
        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Save palette
        function savePalette() {
            const saved = JSON.parse(localStorage.getItem('colorPalettes') || '[]');
            const newPalette = {
                colors: [...currentPalette],
                date: new Date().toLocaleString()
            };
            saved.unshift(newPalette);
            localStorage.setItem('colorPalettes', JSON.stringify(saved));
            loadSavedPalettes();
            showToast('Palette saved! üíæ');
        }

        // Load saved palettes
        function loadSavedPalettes() {
            const saved = JSON.parse(localStorage.getItem('colorPalettes') || '[]');
            const savedList = document.getElementById('savedList');
            
            if (saved.length === 0) {
                savedList.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No saved palettes yet. Create and save your first palette!</p>';
                return;
            }

            savedList.innerHTML = saved.map((palette, index) => `
                <div class="saved-palette" data-index="${index}">
                    <div class="saved-palette-colors">
                        ${palette.colors.map(color => `
                            <div class="saved-palette-color" style="background-color: ${color}"></div>
                        `).join('')}
                    </div>
                    <div class="saved-palette-actions">
                        <span class="saved-palette-date">${palette.date}</span>
                        <button class="btn-delete" data-index="${index}">Delete</button>
                    </div>
                </div>
            `).join('');

            // Add click listeners
            document.querySelectorAll('.saved-palette').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('btn-delete')) {
                        const index = parseInt(el.dataset.index);
                        loadPalette(saved[index].colors);
                    }
                });
            });

            // Add delete listeners
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.dataset.index);
                    deletePalette(index);
                });
            });
        }

        // Load a palette
        function loadPalette(colors) {
            currentPalette = [...colors];
            lockedColors = [false, false, false, false, false];
            generatePalette();
            showToast('Palette loaded! üé®');
        }

        // Delete palette
        function deletePalette(index) {
            const saved = JSON.parse(localStorage.getItem('colorPalettes') || '[]');
            saved.splice(index, 1);
            localStorage.setItem('colorPalettes', JSON.stringify(saved));
            loadSavedPalettes();
            showToast('Palette deleted! üóëÔ∏è');
        }

        // Clear all saved palettes
        function clearAllPalettes() {
            if (confirm('Are you sure you want to delete all saved palettes?')) {
                localStorage.removeItem('colorPalettes');
                loadSavedPalettes();
                showToast('All palettes cleared! üóëÔ∏è');
            }
        }

        // Event listeners
        document.getElementById('generateBtn').addEventListener('click', generatePalette);
        document.getElementById('saveBtn').addEventListener('click', savePalette);
        document.getElementById('clearBtn').addEventListener('click', clearAllPalettes);

        // Spacebar to generate
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                generatePalette();
            }
        });

        // Initialize
        generatePalette();
        loadSavedPalettes();
    </script>
</body>
</html>

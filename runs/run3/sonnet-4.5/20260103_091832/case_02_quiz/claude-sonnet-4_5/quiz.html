<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: bounce 1s ease;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }

        .score-display {
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
        }

        .question-text {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            animation: slideIn 0.6s ease;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            animation: slideIn 0.7s ease;
            animation-fill-mode: both;
        }

        .option:nth-child(1) { animation-delay: 0.1s; }
        .option:nth-child(2) { animation-delay: 0.2s; }
        .option:nth-child(3) { animation-delay: 0.3s; }
        .option:nth-child(4) { animation-delay: 0.4s; }

        .option:hover {
            background: #e8e9ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: pulse 0.5s ease;
        }

        .option.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-button {
            margin-top: 30px;
            display: none;
        }

        .next-button.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result-screen {
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            color: white;
            animation: pulse 1s ease infinite;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
        }

        .score-label {
            font-size: 1.2em;
            margin-top: 5px;
        }

        .result-message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }

        .result-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.1em;
            color: #666;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            position: absolute;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
            animation: bounce 1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <h1>ðŸŽ¯ Ultimate Quiz Game</h1>
            <p class="subtitle">Test your knowledge with 10 exciting questions!</p>
            <div class="emoji">ðŸ§ </div>
            <button onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            
            <div class="question-header">
                <div class="question-number">Question <span id="questionNumber">1</span>/10</div>
                <div class="score-display">Score: <span id="currentScore">0</span></div>
            </div>

            <div class="question-text" id="questionText"></div>
            
            <div class="options" id="optionsContainer"></div>

            <button id="nextButton" class="next-button" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="screen">
            <h1>Quiz Complete!</h1>
            <div class="emoji" id="resultEmoji">ðŸŽ‰</div>
            
            <div class="score-circle">
                <div class="final-score" id="finalScore">0</div>
                <div class="score-label">out of 10</div>
            </div>

            <div class="result-message" id="resultMessage"></div>
            
            <div class="result-details">
                <div>Correct Answers: <strong id="correctCount">0</strong></div>
                <div>Wrong Answers: <strong id="wrongCount">0</strong></div>
                <div>Accuracy: <strong id="accuracy">0%</strong></div>
            </div>

            <button onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What planet is known as the 'Red Planet'?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Which fruit is known for having its seeds on the outside?",
                options: ["Raspberry", "Blackberry", "Strawberry", "Kiwi"],
                correct: 2
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                question: "In what year did the Titanic sink?",
                options: ["1912", "1905", "1920", "1898"],
                correct: 0
            },
            {
                question: "What is the smallest country in the world?",
                options: ["Monaco", "San Marino", "Vatican City", "Liechtenstein"],
                correct: 2
            },
            {
                question: "What does 'HTTP' stand for?",
                options: [
                    "HyperText Transfer Protocol",
                    "High Transfer Text Protocol",
                    "HyperText Transmission Process",
                    "High Tech Transfer Protocol"
                ],
                correct: 0
            },
            {
                question: "Which sport uses the terms 'love', 'deuce', and 'advantage'?",
                options: ["Badminton", "Table Tennis", "Tennis", "Squash"],
                correct: 2
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correct: 1
            },
            {
                question: "How many bones are in the adult human body?",
                options: ["186", "206", "226", "246"],
                correct: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const question = quizData[currentQuestion];
            
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('questionText').textContent = question.question;
            
            const progressPercent = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('nextButton').classList.remove('show');
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                option.classList.add('disabled');
            });
            
            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
                document.getElementById('currentScore').textContent = score;
            } else {
                options[selectedIndex].classList.add('wrong');
                options[question.correct].classList.add('correct');
            }
            
            document.getElementById('nextButton').classList.add('show');
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            const wrongCount = quizData.length - score;
            const accuracy = Math.round((score / quizData.length) * 100);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = wrongCount;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            let message, emoji;
            if (score === 10) {
                message = "Perfect Score! You're a Quiz Master! ðŸ†";
                emoji = "ðŸ†";
                createConfetti();
            } else if (score >= 8) {
                message = "Excellent Work! You're Really Smart! ðŸŒŸ";
                emoji = "ðŸŒŸ";
            } else if (score >= 6) {
                message = "Good Job! Keep It Up! ðŸ‘";
                emoji = "ðŸ‘";
            } else if (score >= 4) {
                message = "Not Bad! You Can Do Better! ðŸ’ª";
                emoji = "ðŸ’ª";
            } else {
                message = "Keep Practicing! You'll Improve! ðŸ“š";
                emoji = "ðŸ“š";
            }
            
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultEmoji').textContent = emoji;
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.querySelector('.container').appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function restartQuiz() {
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('startScreen').classList.add('active');
        }
    </script>
</body>
</html>

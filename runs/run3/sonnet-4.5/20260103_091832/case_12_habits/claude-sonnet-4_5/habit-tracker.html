<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .add-habit {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .add-habit h2 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .habits-list {
            display: grid;
            gap: 20px;
        }

        .habit-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .habit-card:hover {
            transform: translateY(-5px);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .habit-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .habit-title h3 {
            font-size: 1.4em;
            color: #333;
        }

        .today-checkbox {
            width: 30px;
            height: 30px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat {
            text-align: center;
            padding: 10px 15px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 3px;
        }

        .streak {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .streak .stat-value {
            color: white;
        }

        .streak .stat-label {
            color: rgba(255,255,255,0.9);
        }

        .completion {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .completion .stat-value {
            color: white;
        }

        .completion .stat-label {
            color: rgba(255,255,255,0.9);
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .calendar {
            margin-top: 20px;
        }

        .calendar-title {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            gap: 5px;
            max-width: 100%;
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: 600;
            position: relative;
            cursor: help;
            transition: transform 0.2s;
        }

        .day-cell:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .day-cell.completed {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .day-cell.incomplete {
            background: #f0f0f0;
            color: #999;
        }

        .day-cell.today {
            border: 3px solid #667eea;
        }

        .empty-state {
            background: white;
            padding: 60px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .empty-state h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .habit-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .habit-stats {
                width: 100%;
                justify-content: space-around;
            }

            .calendar-grid {
                grid-template-columns: repeat(15, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </header>

        <div class="add-habit">
            <h2>Add New Habit</h2>
            <div class="input-group">
                <input type="text" id="habitInput" placeholder="Enter a habit (e.g., Exercise, Read, Meditate)" />
                <button class="btn btn-primary" onclick="addHabit()">Add Habit</button>
            </div>
        </div>

        <div id="habitsList" class="habits-list"></div>
    </div>

    <script>
        // Initialize data structure
        let habits = [];

        // Load habits from localStorage
        function loadHabits() {
            const stored = localStorage.getItem('habits');
            if (stored) {
                habits = JSON.parse(stored);
            }
            renderHabits();
        }

        // Save habits to localStorage
        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        // Get today's date as YYYY-MM-DD
        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Get date string for n days ago
        function getDateString(daysAgo) {
            const date = new Date();
            date.setDate(date.getDate() - daysAgo);
            return date.toISOString().split('T')[0];
        }

        // Add a new habit
        function addHabit() {
            const input = document.getElementById('habitInput');
            const habitName = input.value.trim();

            if (habitName === '') {
                alert('Please enter a habit name');
                return;
            }

            const habit = {
                id: Date.now(),
                name: habitName,
                completedDates: []
            };

            habits.push(habit);
            saveHabits();
            renderHabits();
            input.value = '';
        }

        // Toggle habit completion for a specific date
        function toggleHabit(habitId, date) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            const index = habit.completedDates.indexOf(date);
            if (index > -1) {
                habit.completedDates.splice(index, 1);
            } else {
                habit.completedDates.push(date);
            }

            saveHabits();
            renderHabits();
        }

        // Delete a habit
        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== habitId);
                saveHabits();
                renderHabits();
            }
        }

        // Calculate current streak
        function calculateStreak(completedDates) {
            if (completedDates.length === 0) return 0;

            const sortedDates = completedDates.sort().reverse();
            let streak = 0;
            const today = getTodayString();
            
            // Check if today or yesterday is completed (to continue streak)
            const yesterday = getDateString(1);
            if (!sortedDates.includes(today) && !sortedDates.includes(yesterday)) {
                return 0;
            }

            // Count consecutive days
            for (let i = 0; i < 365; i++) {
                const checkDate = getDateString(i);
                if (sortedDates.includes(checkDate)) {
                    streak++;
                } else {
                    break;
                }
            }

            return streak;
        }

        // Calculate completion percentage for last 30 days
        function calculateCompletion(completedDates) {
            let completed = 0;
            for (let i = 0; i < 30; i++) {
                const date = getDateString(i);
                if (completedDates.includes(date)) {
                    completed++;
                }
            }
            return Math.round((completed / 30) * 100);
        }

        // Render all habits
        function renderHabits() {
            const habitsList = document.getElementById('habitsList');

            if (habits.length === 0) {
                habitsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No habits yet!</h3>
                        <p>Add your first habit above to get started on your journey.</p>
                    </div>
                `;
                return;
            }

            habitsList.innerHTML = habits.map(habit => {
                const today = getTodayString();
                const isCompletedToday = habit.completedDates.includes(today);
                const streak = calculateStreak(habit.completedDates);
                const completion = calculateCompletion(habit.completedDates);

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-title">
                                <input 
                                    type="checkbox" 
                                    class="today-checkbox" 
                                    ${isCompletedToday ? 'checked' : ''}
                                    onchange="toggleHabit(${habit.id}, '${today}')"
                                />
                                <h3>${habit.name}</h3>
                            </div>
                            <div class="habit-stats">
                                <div class="stat streak">
                                    <div class="stat-value">${streak}</div>
                                    <div class="stat-label">Day Streak</div>
                                </div>
                                <div class="stat completion">
                                    <div class="stat-value">${completion}%</div>
                                    <div class="stat-label">30-Day</div>
                                </div>
                                <button class="delete-btn" onclick="deleteHabit(${habit.id})">Delete</button>
                            </div>
                        </div>
                        <div class="calendar">
                            <div class="calendar-title">Last 30 Days</div>
                            <div class="calendar-grid">
                                ${generateCalendar(habit)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Generate calendar grid for last 30 days
        function generateCalendar(habit) {
            const today = getTodayString();
            let html = '';

            for (let i = 29; i >= 0; i--) {
                const date = getDateString(i);
                const isCompleted = habit.completedDates.includes(date);
                const isToday = date === today;
                const dayNum = new Date(date).getDate();

                const classes = ['day-cell'];
                if (isCompleted) classes.push('completed');
                else classes.push('incomplete');
                if (isToday) classes.push('today');

                html += `
                    <div class="${classes.join(' ')}" title="${date}">
                        ${dayNum}
                    </div>
                `;
            }

            return html;
        }

        // Handle Enter key in input
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('habitInput');
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addHabit();
                }
            });
            
            loadHabits();
        });
    </script>
</body>
</html>

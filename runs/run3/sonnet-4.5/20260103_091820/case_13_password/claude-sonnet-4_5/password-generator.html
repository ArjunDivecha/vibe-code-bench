<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .password-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #333;
            word-break: break-all;
            min-height: 24px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .strength-meter {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .strength-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #fd7e14; width: 50%; }
        .strength-good { background: #ffc107; width: 75%; }
        .strength-strong { background: #28a745; width: 100%; }

        .controls {
            margin-bottom: 25px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .length-value {
            color: #667eea;
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #5568d3;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .toggles {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #667eea;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-label {
            font-size: 14px;
            color: #333;
            user-select: none;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quantity-control label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .quantity-control input {
            width: 60px;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .history {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .clear-history-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-history-btn:hover {
            background: #c82333;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .history-item:hover {
            background: #e9ecef;
        }

        .history-password {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            flex: 1;
            word-break: break-all;
        }

        .history-copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .history-copy-btn:hover {
            background: #5a6268;
        }

        .empty-history {
            text-align: center;
            color: #999;
            padding: 30px;
            font-size: 14px;
        }

        .error-message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .toggles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <p class="subtitle">Create strong, secure passwords in seconds</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="password-display">
            <div class="password-text" id="passwordDisplay">Click generate to create a password</div>
            <button class="copy-btn" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength</span>
                <span id="strengthText">-</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-label">
                    <span>Password Length</span>
                    <span class="length-value" id="lengthValue">16</span>
                </div>
                <input type="range" id="lengthSlider" min="8" max="32" value="16">
            </div>

            <div class="toggles">
                <div class="toggle-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="uppercaseToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label">Uppercase (A-Z)</span>
                </div>
                <div class="toggle-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="lowercaseToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label">Lowercase (a-z)</span>
                </div>
                <div class="toggle-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="numbersToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label">Numbers (0-9)</span>
                </div>
                <div class="toggle-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="symbolsToggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="toggle-label">Symbols (!@#$)</span>
                </div>
            </div>

            <div class="quantity-control">
                <label for="quantityInput">Generate:</label>
                <input type="number" id="quantityInput" min="1" max="10" value="1">
                <span style="font-size: 14px; color: #666;">password(s) at once</span>
            </div>

            <button class="generate-btn" onclick="generatePasswords()">Generate Password</button>
        </div>

        <div class="history">
            <div class="history-header">
                <span class="history-title">Recent Passwords</span>
                <button class="clear-history-btn" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <script>
        // Character sets
        const UPPERCASE = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LOWERCASE = 'abcdefghijklmnopqrstuvwxyz';
        const NUMBERS = '0123456789';
        const SYMBOLS = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Initialize
        let currentPassword = '';
        let history = loadHistory();

        // Update length display
        document.getElementById('lengthSlider').addEventListener('input', function() {
            document.getElementById('lengthValue').textContent = this.value;
        });

        // Load history from localStorage
        function loadHistory() {
            try {
                const saved = localStorage.getItem('passwordHistory');
                return saved ? JSON.parse(saved) : [];
            } catch (e) {
                return [];
            }
        }

        // Save history to localStorage
        function saveHistory() {
            try {
                localStorage.setItem('passwordHistory', JSON.stringify(history));
            } catch (e) {
                console.error('Failed to save history');
            }
        }

        // Generate a single password
        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const useUppercase = document.getElementById('uppercaseToggle').checked;
            const useLowercase = document.getElementById('lowercaseToggle').checked;
            const useNumbers = document.getElementById('numbersToggle').checked;
            const useSymbols = document.getElementById('symbolsToggle').checked;

            // Build character set
            let charset = '';
            let requiredChars = [];

            if (useUppercase) {
                charset += UPPERCASE;
                requiredChars.push(UPPERCASE[Math.floor(Math.random() * UPPERCASE.length)]);
            }
            if (useLowercase) {
                charset += LOWERCASE;
                requiredChars.push(LOWERCASE[Math.floor(Math.random() * LOWERCASE.length)]);
            }
            if (useNumbers) {
                charset += NUMBERS;
                requiredChars.push(NUMBERS[Math.floor(Math.random() * NUMBERS.length)]);
            }
            if (useSymbols) {
                charset += SYMBOLS;
                requiredChars.push(SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]);
            }

            // Check if at least one option is selected
            if (charset === '') {
                showError('Please select at least one character type');
                return null;
            }

            // Generate password ensuring at least one character from each selected type
            let password = '';
            
            // Add required characters first
            for (let char of requiredChars) {
                password += char;
            }

            // Fill the rest randomly
            for (let i = password.length; i < length; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }

            // Shuffle the password
            password = password.split('').sort(() => Math.random() - 0.5).join('');

            return password;
        }

        // Generate multiple passwords
        function generatePasswords() {
            hideError();
            const quantity = parseInt(document.getElementById('quantityInput').value);

            if (quantity < 1 || quantity > 10) {
                showError('Please enter a quantity between 1 and 10');
                return;
            }

            const passwords = [];
            for (let i = 0; i < quantity; i++) {
                const password = generatePassword();
                if (password) {
                    passwords.push(password);
                }
            }

            if (passwords.length > 0) {
                currentPassword = passwords[0];
                document.getElementById('passwordDisplay').textContent = currentPassword;
                updateStrengthMeter(currentPassword);
                
                // Add all passwords to history
                for (let password of passwords) {
                    addToHistory(password);
                }
                
                renderHistory();
            }
        }

        // Calculate password strength
        function calculateStrength(password) {
            if (!password) return { score: 0, text: '-' };

            let score = 0;
            
            // Length score
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 20) score += 1;

            // Character variety
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            // Determine strength level
            if (score <= 3) return { score: 1, text: 'Weak' };
            if (score <= 5) return { score: 2, text: 'Fair' };
            if (score <= 6) return { score: 3, text: 'Good' };
            return { score: 4, text: 'Strong' };
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');

            // Remove all strength classes
            fill.className = 'strength-fill';

            // Add appropriate class
            if (strength.score === 1) fill.classList.add('strength-weak');
            else if (strength.score === 2) fill.classList.add('strength-fair');
            else if (strength.score === 3) fill.classList.add('strength-good');
            else if (strength.score === 4) fill.classList.add('strength-strong');

            text.textContent = strength.text;
        }

        // Copy password to clipboard
        async function copyPassword() {
            if (!currentPassword) {
                showError('No password to copy');
                return;
            }

            try {
                await navigator.clipboard.writeText(currentPassword);
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'Copy';
                    btn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                showError('Failed to copy password');
            }
        }

        // Copy from history
        async function copyFromHistory(password) {
            try {
                await navigator.clipboard.writeText(password);
                const buttons = document.querySelectorAll('.history-copy-btn');
                buttons.forEach(btn => {
                    if (btn.dataset.password === password) {
                        btn.textContent = 'Copied!';
                        setTimeout(() => {
                            btn.textContent = 'Copy';
                        }, 2000);
                    }
                });
            } catch (err) {
                showError('Failed to copy password');
            }
        }

        // Add password to history
        function addToHistory(password) {
            // Remove if already exists
            history = history.filter(p => p !== password);
            
            // Add to beginning
            history.unshift(password);
            
            // Keep only last 10
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            saveHistory();
        }

        // Render history list
        function renderHistory() {
            const listEl = document.getElementById('historyList');
            
            if (history.length === 0) {
                listEl.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            listEl.innerHTML = history.map(password => `
                <div class="history-item">
                    <div class="history-password">${password}</div>
                    <button class="history-copy-btn" data-password="${password}" onclick="copyFromHistory('${password}')">Copy</button>
                </div>
            `).join('');
        }

        // Clear history
        function clearHistory() {
            if (confirm('Are you sure you want to clear all password history?')) {
                history = [];
                saveHistory();
                renderHistory();
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // Hide error message
        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.remove('show');
        }

        // Initialize on load
        renderHistory();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, textarea {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .summary-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .summary-card .amount {
            font-size: 32px;
            font-weight: bold;
        }

        .chart-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .chart-container h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        #pieChart {
            max-width: 400px;
            margin: 0 auto;
        }

        .category-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .category-item {
            padding: 15px;
            background: white;
            border-radius: 10px;
            text-align: center;
        }

        .category-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .category-item .name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .category-item .amount {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }

        .expenses-list {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .expenses-list h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .expense-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 20px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
        }

        .expense-category {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .expense-details {
            flex: 1;
        }

        .expense-details .description {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-details .date {
            font-size: 12px;
            color: #666;
        }

        .expense-amount {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .expense-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .expense-delete:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .expense-item {
                grid-template-columns: auto 1fr;
                gap: 10px;
            }

            .expense-amount {
                grid-column: 2;
                text-align: right;
            }

            .expense-delete {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Expense Tracker</h1>
            <p>Manage your personal expenses with ease</p>
        </div>

        <div class="content">
            <!-- Add Expense Form -->
            <div class="form-section">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Food">üçî Food</option>
                                <option value="Transport">üöó Transport</option>
                                <option value="Entertainment">üé¨ Entertainment</option>
                                <option value="Bills">üí° Bills</option>
                                <option value="Shopping">üõçÔ∏è Shopping</option>
                                <option value="Other">üì¶ Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="What did you spend on?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="form-group">
                    <label for="filterCategory">Filter by Category</label>
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="Food">üçî Food</option>
                        <option value="Transport">üöó Transport</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Bills">üí° Bills</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Other">üì¶ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterDateFrom">From Date</label>
                    <input type="date" id="filterDateFrom">
                </div>
                <div class="form-group">
                    <label for="filterDateTo">To Date</label>
                    <input type="date" id="filterDateTo">
                </div>
            </div>

            <!-- Summary -->
            <div class="summary">
                <div class="summary-card">
                    <h3>TOTAL SPENDING</h3>
                    <div class="amount" id="totalSpending">$0.00</div>
                </div>
                <div class="summary-card">
                    <h3>TOTAL EXPENSES</h3>
                    <div class="amount" id="totalCount">0</div>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-container">
                <h2>Spending by Category</h2>
                <canvas id="pieChart" width="400" height="400"></canvas>
                <div class="category-breakdown" id="categoryBreakdown"></div>
            </div>

            <!-- Expenses List -->
            <div class="expenses-list">
                <h2>All Expenses</h2>
                <div id="expensesList"></div>
            </div>
        </div>
    </div>

    <script>
        // Category colors
        const categoryColors = {
            'Food': '#ff6b6b',
            'Transport': '#4ecdc4',
            'Entertainment': '#45b7d1',
            'Bills': '#feca57',
            'Shopping': '#ee5a6f',
            'Other': '#a29bfe'
        };

        const categoryIcons = {
            'Food': 'üçî',
            'Transport': 'üöó',
            'Entertainment': 'üé¨',
            'Bills': 'üí°',
            'Shopping': 'üõçÔ∏è',
            'Other': 'üì¶'
        };

        // Load expenses from localStorage
        function loadExpenses() {
            const expenses = localStorage.getItem('expenses');
            return expenses ? JSON.parse(expenses) : [];
        }

        // Save expenses to localStorage
        function saveExpenses(expenses) {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Add expense
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            const expenses = loadExpenses();
            expenses.push(expense);
            saveExpenses(expenses);

            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();

            // Refresh display
            displayExpenses();
        });

        // Delete expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                let expenses = loadExpenses();
                expenses = expenses.filter(expense => expense.id !== id);
                saveExpenses(expenses);
                displayExpenses();
            }
        }

        // Get filtered expenses
        function getFilteredExpenses() {
            let expenses = loadExpenses();
            const filterCategory = document.getElementById('filterCategory').value;
            const filterDateFrom = document.getElementById('filterDateFrom').value;
            const filterDateTo = document.getElementById('filterDateTo').value;

            if (filterCategory) {
                expenses = expenses.filter(expense => expense.category === filterCategory);
            }

            if (filterDateFrom) {
                expenses = expenses.filter(expense => expense.date >= filterDateFrom);
            }

            if (filterDateTo) {
                expenses = expenses.filter(expense => expense.date <= filterDateTo);
            }

            return expenses;
        }

        // Display expenses
        function displayExpenses() {
            const expenses = getFilteredExpenses();
            const expensesList = document.getElementById('expensesList');

            if (expenses.length === 0) {
                expensesList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <p>No expenses found. Add your first expense above!</p>
                    </div>
                `;
            } else {
                // Sort by date (newest first)
                expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

                expensesList.innerHTML = expenses.map(expense => `
                    <div class="expense-item">
                        <div class="expense-category" style="background-color: ${categoryColors[expense.category]}20; color: ${categoryColors[expense.category]};">
                            ${categoryIcons[expense.category]}
                        </div>
                        <div class="expense-details">
                            <div class="description">${expense.description}</div>
                            <div class="date">${new Date(expense.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })} ‚Ä¢ ${expense.category}</div>
                        </div>
                        <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                        <button class="expense-delete" onclick="deleteExpense(${expense.id})">Delete</button>
                    </div>
                `).join('');
            }

            updateSummary(expenses);
            drawPieChart(expenses);
        }

        // Update summary
        function updateSummary(expenses) {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalSpending').textContent = `$${total.toFixed(2)}`;
            document.getElementById('totalCount').textContent = expenses.length;
        }

        // Draw pie chart
        function drawPieChart(expenses) {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate category totals
            const categoryTotals = {};
            expenses.forEach(expense => {
                categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + expense.amount;
            });

            const total = Object.values(categoryTotals).reduce((sum, val) => sum + val, 0);

            if (total === 0) {
                ctx.fillStyle = '#ccc';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No data to display', centerX, centerY);
                document.getElementById('categoryBreakdown').innerHTML = '';
                return;
            }

            // Draw pie chart
            let currentAngle = -Math.PI / 2;

            Object.entries(categoryTotals).forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = categoryColors[category];
                ctx.fill();

                // Draw label
                const labelAngle = currentAngle + sliceAngle / 2;
                const labelX = centerX + Math.cos(labelAngle) * (radius * 0.7);
                const labelY = centerY + Math.sin(labelAngle) * (radius * 0.7);
                const percentage = ((amount / total) * 100).toFixed(1);

                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${percentage}%`, labelX, labelY);

                currentAngle += sliceAngle;
            });

            // Update category breakdown
            const breakdownHTML = Object.entries(categoryTotals)
                .sort((a, b) => b[1] - a[1])
                .map(([category, amount]) => `
                    <div class="category-item">
                        <div class="category-color" style="background-color: ${categoryColors[category]};"></div>
                        <div class="name">${categoryIcons[category]} ${category}</div>
                        <div class="amount">$${amount.toFixed(2)}</div>
                    </div>
                `).join('');

            document.getElementById('categoryBreakdown').innerHTML = breakdownHTML;
        }

        // Add filter listeners
        document.getElementById('filterCategory').addEventListener('change', displayExpenses);
        document.getElementById('filterDateFrom').addEventListener('change', displayExpenses);
        document.getElementById('filterDateTo').addEventListener('change', displayExpenses);

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Initial display
        displayExpenses();
    </script>
</body>
</html>

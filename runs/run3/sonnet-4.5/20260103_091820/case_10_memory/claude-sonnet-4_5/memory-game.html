<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game üéÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.3em;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease-out;
        }

        .card.matched .card-front {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 3em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2em;
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: slideUp 0.5s;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.3em;
            margin: 10px 0;
            color: #555;
        }

        .modal-content .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        .play-again-btn {
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .play-again-btn:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .card.wrong {
            animation: shake 0.4s;
        }

        @media (max-width: 600px) {
            .game-grid {
                gap: 10px;
            }

            .card-face {
                font-size: 2em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Memory Game üéÆ</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">‚è±Ô∏è Time</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">üéØ Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <button class="reset-btn" onclick="resetGame()">üîÑ New Game</button>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="emoji">üéâ</div>
            <h2>You Won!</h2>
            <p>‚è±Ô∏è Time: <strong id="finalTime">0:00</strong></p>
            <p>üéØ Moves: <strong id="finalMoves">0</strong></p>
            <button class="play-again-btn" onclick="playAgain()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üéÆ', 'üéØ', 'üé®', 'üé≠', 'üé™', 'üé∏', 'üé∫', 'üéº'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let canFlip = true;

        function initGame() {
            // Create pairs of cards
            cards = [...emojis, ...emojis]
                .map((emoji, index) => ({ emoji, id: index }))
                .sort(() => Math.random() - 0.5);

            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.emoji = card.emoji;
                
                cardElement.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${card.emoji}</div>
                `;
                
                cardElement.addEventListener('click', flipCard);
                grid.appendChild(cardElement);
            });

            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            canFlip = true;
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function flipCard() {
            if (!canFlip) return;
            
            const card = this;
            
            // Don't flip if already flipped or matched
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            // Start timer on first move
            if (!startTime) {
                startTime = Date.now();
                startTimer();
            }

            // Flip the card
            card.classList.add('flipped');
            flippedCards.push(card);

            // Check for match when two cards are flipped
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                document.getElementById('moves').textContent = moves;
                
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const emoji1 = card1.dataset.emoji;
            const emoji2 = card2.dataset.emoji;

            if (emoji1 === emoji2) {
                // Match found!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    
                    flippedCards = [];
                    canFlip = true;

                    // Check for win
                    if (matchedPairs === emojis.length) {
                        setTimeout(showWinModal, 500);
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.add('wrong');
                    card2.classList.add('wrong');
                }, 500);

                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    flippedCards = [];
                    canFlip = true;
                }, 1500);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function showWinModal() {
            clearInterval(timerInterval);
            
            const finalTime = document.getElementById('timer').textContent;
            const finalMoves = moves;
            
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('finalMoves').textContent = finalMoves;
            document.getElementById('winModal').classList.add('show');
        }

        function resetGame() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            initGame();
        }

        function playAgain() {
            document.getElementById('winModal').classList.remove('show');
            resetGame();
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>

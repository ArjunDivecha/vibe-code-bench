<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 0;
            background: #222;
            border-radius: 30px;
            padding: 5px;
            width: fit-content;
            margin: 0 auto;
        }

        .mode-btn {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: #888;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .display {
            background: #000;
            border: 4px solid #333;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            box-shadow: inset 0 0 30px rgba(0, 255, 136, 0.1);
        }

        .time-display {
            font-size: 64px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            font-weight: bold;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }

        .timer-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .timer-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-input-group label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .timer-input-group input {
            width: 70px;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }

        .timer-input-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-start {
            background: #00ff88;
            color: #000;
        }

        .btn-start:hover {
            background: #00dd77;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .btn-stop {
            background: #ff4444;
            color: white;
        }

        .btn-stop:hover {
            background: #dd3333;
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.4);
        }

        .btn-reset {
            background: #888;
            color: white;
        }

        .btn-reset:hover {
            background: #666;
        }

        .btn-lap {
            background: #4488ff;
            color: white;
        }

        .btn-lap:hover {
            background: #3377ee;
            box-shadow: 0 5px 20px rgba(68, 136, 255, 0.4);
        }

        .laps {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .lap-item {
            background: #222;
            padding: 12px 20px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            color: #00ff88;
            border-left: 3px solid #00ff88;
        }

        .lap-number {
            color: #888;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        .timer-complete {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { color: #ff4444; }
            51%, 100% { color: #00ff88; }
        }

        /* Scrollbar styling */
        .laps::-webkit-scrollbar {
            width: 8px;
        }

        .laps::-webkit-scrollbar-track {
            background: #111;
            border-radius: 4px;
        }

        .laps::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .laps::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        @media (max-width: 600px) {
            .time-display {
                font-size: 48px;
            }
            
            .container {
                padding: 20px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="mode-toggle">
                <button class="mode-btn active" onclick="switchMode('stopwatch')">Stopwatch</button>
                <button class="mode-btn" onclick="switchMode('timer')">Timer</button>
            </div>
        </div>

        <!-- Stopwatch Section -->
        <div id="stopwatch-section">
            <div class="display">
                <div class="time-display" id="stopwatch-display">00:00:00.00</div>
            </div>
            <div class="controls">
                <button class="btn-start" id="stopwatch-start" onclick="startStopwatch()">Start</button>
                <button class="btn-stop hidden" id="stopwatch-stop" onclick="stopStopwatch()">Stop</button>
                <button class="btn-lap hidden" id="stopwatch-lap" onclick="recordLap()">Lap</button>
                <button class="btn-reset" onclick="resetStopwatch()">Reset</button>
            </div>
            <div class="laps" id="laps-list"></div>
        </div>

        <!-- Timer Section -->
        <div id="timer-section" class="hidden">
            <div class="timer-inputs">
                <div class="timer-input-group">
                    <label>Hours</label>
                    <input type="number" id="timer-hours" min="0" max="99" value="0">
                </div>
                <div class="timer-input-group">
                    <label>Minutes</label>
                    <input type="number" id="timer-minutes" min="0" max="59" value="5">
                </div>
                <div class="timer-input-group">
                    <label>Seconds</label>
                    <input type="number" id="timer-seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="display">
                <div class="time-display" id="timer-display">05:00.00</div>
            </div>
            <div class="controls">
                <button class="btn-start" id="timer-start" onclick="startTimer()">Start</button>
                <button class="btn-stop hidden" id="timer-stop" onclick="stopTimer()">Pause</button>
                <button class="btn-reset" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Stopwatch variables
        let stopwatchInterval = null;
        let stopwatchStartTime = 0;
        let stopwatchElapsed = 0;
        let stopwatchRunning = false;
        let lapCounter = 1;

        // Timer variables
        let timerInterval = null;
        let timerRemaining = 0;
        let timerRunning = false;
        let timerComplete = false;

        // Mode management
        function switchMode(mode) {
            const stopwatchSection = document.getElementById('stopwatch-section');
            const timerSection = document.getElementById('timer-section');
            const modeBtns = document.querySelectorAll('.mode-btn');

            modeBtns.forEach(btn => btn.classList.remove('active'));

            if (mode === 'stopwatch') {
                stopwatchSection.classList.remove('hidden');
                timerSection.classList.add('hidden');
                modeBtns[0].classList.add('active');
                stopTimer();
            } else {
                stopwatchSection.classList.add('hidden');
                timerSection.classList.remove('hidden');
                modeBtns[1].classList.add('active');
                stopStopwatch();
            }
        }

        // Stopwatch functions
        function formatStopwatchTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
        }

        function updateStopwatchDisplay() {
            const display = document.getElementById('stopwatch-display');
            const currentTime = Date.now() - stopwatchStartTime + stopwatchElapsed;
            display.textContent = formatStopwatchTime(currentTime);
        }

        function startStopwatch() {
            if (!stopwatchRunning) {
                stopwatchStartTime = Date.now();
                stopwatchRunning = true;
                stopwatchInterval = setInterval(updateStopwatchDisplay, 10);

                document.getElementById('stopwatch-start').classList.add('hidden');
                document.getElementById('stopwatch-stop').classList.remove('hidden');
                document.getElementById('stopwatch-lap').classList.remove('hidden');
            }
        }

        function stopStopwatch() {
            if (stopwatchRunning) {
                stopwatchElapsed += Date.now() - stopwatchStartTime;
                stopwatchRunning = false;
                clearInterval(stopwatchInterval);

                document.getElementById('stopwatch-start').classList.remove('hidden');
                document.getElementById('stopwatch-stop').classList.add('hidden');
                document.getElementById('stopwatch-lap').classList.add('hidden');
            }
        }

        function resetStopwatch() {
            stopStopwatch();
            stopwatchElapsed = 0;
            stopwatchStartTime = 0;
            lapCounter = 1;
            document.getElementById('stopwatch-display').textContent = '00:00:00.00';
            document.getElementById('laps-list').innerHTML = '';
        }

        function recordLap() {
            if (stopwatchRunning) {
                const currentTime = Date.now() - stopwatchStartTime + stopwatchElapsed;
                const lapsList = document.getElementById('laps-list');
                
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCounter}</span>
                    <span>${formatStopwatchTime(currentTime)}</span>
                `;
                
                lapsList.insertBefore(lapItem, lapsList.firstChild);
                lapCounter++;
            }
        }

        // Timer functions
        function formatTimerTime(ms) {
            const totalSeconds = Math.ceil(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);

            if (hours > 0) {
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
            } else {
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
            }
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timer-display');
            
            if (timerRemaining <= 0) {
                timerRemaining = 0;
                display.textContent = '00:00.00';
                stopTimer();
                timerComplete = true;
                display.classList.add('timer-complete');
                playAlert();
            } else {
                timerRemaining -= 10;
                display.textContent = formatTimerTime(timerRemaining);
            }
        }

        function startTimer() {
            if (!timerRunning) {
                if (timerRemaining === 0) {
                    // Get values from inputs
                    const hours = parseInt(document.getElementById('timer-hours').value) || 0;
                    const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
                    
                    timerRemaining = (hours * 3600 + minutes * 60 + seconds) * 1000;
                    
                    if (timerRemaining === 0) {
                        alert('Please set a time greater than 0');
                        return;
                    }
                }

                timerComplete = false;
                document.getElementById('timer-display').classList.remove('timer-complete');
                timerRunning = true;
                timerInterval = setInterval(updateTimerDisplay, 10);

                document.getElementById('timer-start').classList.add('hidden');
                document.getElementById('timer-stop').classList.remove('hidden');
                
                // Disable inputs when running
                document.getElementById('timer-hours').disabled = true;
                document.getElementById('timer-minutes').disabled = true;
                document.getElementById('timer-seconds').disabled = true;
            }
        }

        function stopTimer() {
            if (timerRunning) {
                timerRunning = false;
                clearInterval(timerInterval);

                document.getElementById('timer-start').classList.remove('hidden');
                document.getElementById('timer-stop').classList.add('hidden');
            }
        }

        function resetTimer() {
            stopTimer();
            timerRemaining = 0;
            timerComplete = false;
            document.getElementById('timer-display').classList.remove('timer-complete');
            
            // Re-enable inputs
            document.getElementById('timer-hours').disabled = false;
            document.getElementById('timer-minutes').disabled = false;
            document.getElementById('timer-seconds').disabled = false;
            
            // Update display based on input values
            updateTimerInputDisplay();
        }

        function updateTimerInputDisplay() {
            const hours = parseInt(document.getElementById('timer-hours').value) || 0;
            const minutes = parseInt(document.getElementById('timer-minutes').value) || 0;
            const seconds = parseInt(document.getElementById('timer-seconds').value) || 0;
            
            const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;
            document.getElementById('timer-display').textContent = formatTimerTime(totalMs);
        }

        // Add event listeners for timer inputs
        document.getElementById('timer-hours').addEventListener('input', updateTimerInputDisplay);
        document.getElementById('timer-minutes').addEventListener('input', updateTimerInputDisplay);
        document.getElementById('timer-seconds').addEventListener('input', updateTimerInputDisplay);

        // Alert sound using Web Audio API
        function playAlert() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Play three beeps
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, i * 400);
            }

            // Show browser alert after sounds
            setTimeout(() => {
                alert('Timer Complete!');
            }, 1200);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            const stopwatchSection = document.getElementById('stopwatch-section');
            const isStopwatchMode = !stopwatchSection.classList.contains('hidden');

            if (e.code === 'Space') {
                e.preventDefault();
                if (isStopwatchMode) {
                    if (stopwatchRunning) {
                        stopStopwatch();
                    } else {
                        startStopwatch();
                    }
                } else {
                    if (timerRunning) {
                        stopTimer();
                    } else {
                        startTimer();
                    }
                }
            } else if (e.code === 'KeyR') {
                if (isStopwatchMode) {
                    resetStopwatch();
                } else {
                    resetTimer();
                }
            } else if (e.code === 'KeyL' && isStopwatchMode) {
                recordLap();
            }
        });

        // Initialize timer display
        updateTimerInputDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .start-btn {
            display: block;
            margin: 0 auto;
            animation: pulse 2s infinite;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .question-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #666;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
            animation: slideIn 0.5s ease;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            padding: 18px 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            animation: slideIn 0.5s ease;
            animation-fill-mode: both;
        }

        .option:nth-child(1) { animation-delay: 0.1s; }
        .option:nth-child(2) { animation-delay: 0.2s; }
        .option:nth-child(3) { animation-delay: 0.3s; }
        .option:nth-child(4) { animation-delay: 0.4s; }

        .option:hover:not(.correct):not(.wrong):not(.disabled) {
            background: #e8eaf6;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            animation: bounce 0.5s ease;
        }

        .option.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .next-btn {
            margin-top: 30px;
            display: none;
        }

        .next-btn.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .score-display {
            text-align: center;
            margin: 30px 0;
        }

        .score-number {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            animation: pulse 1s ease;
        }

        .score-message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        .result-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 1.1em;
        }

        .trophy {
            font-size: 5em;
            text-align: center;
            margin: 20px 0;
            animation: bounce 1s ease infinite;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .question-text {
                font-size: 1.2em;
            }

            .option {
                padding: 15px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <h1>üéØ Ultimate Trivia Quiz</h1>
            <p class="subtitle">Test your knowledge with 10 exciting questions!</p>
            <button class="btn start-btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-info">
                <span id="questionNumber">Question 1 of 10</span>
                <span id="scoreTracker">Score: 0</span>
            </div>

            <div class="question-text" id="questionText"></div>

            <div class="options" id="optionsContainer"></div>

            <button class="btn next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <h1>Quiz Complete!</h1>
            <div class="trophy" id="trophyIcon">üèÜ</div>
            <div class="score-display">
                <div class="score-number" id="finalScore"></div>
                <div class="score-message" id="scoreMessage"></div>
            </div>
            <div class="result-details">
                <div class="result-item">
                    <span>Correct Answers:</span>
                    <span id="correctCount" style="color: #4caf50; font-weight: bold;"></span>
                </div>
                <div class="result-item">
                    <span>Wrong Answers:</span>
                    <span id="wrongCount" style="color: #f44336; font-weight: bold;"></span>
                </div>
                <div class="result-item">
                    <span>Accuracy:</span>
                    <span id="accuracy" style="color: #667eea; font-weight: bold;"></span>
                </div>
            </div>
            <button class="btn start-btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the only mammal capable of true flight?",
                options: ["Flying Squirrel", "Bat", "Sugar Glider", "Flying Lemur"],
                correct: 1
            },
            {
                question: "Which planet in our solar system has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            },
            {
                question: "What is the world's most expensive spice by weight?",
                options: ["Vanilla", "Cardamom", "Saffron", "Cinnamon"],
                correct: 2
            },
            {
                question: "In which year did the Titanic sink?",
                options: ["1910", "1912", "1914", "1916"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world?",
                options: ["Monaco", "San Marino", "Vatican City", "Liechtenstein"],
                correct: 2
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                question: "What was the first Pixar movie?",
                options: ["Finding Nemo", "Monsters Inc", "Toy Story", "A Bug's Life"],
                correct: 2
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Gold", "Aluminum", "Copper"],
                correct: 1
            },
            {
                question: "What is the longest river in the world?",
                options: ["Amazon River", "Nile River", "Yangtze River", "Mississippi River"],
                correct: 1
            },
            {
                question: "How many strings does a standard violin have?",
                options: ["4", "5", "6", "7"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            showScreen('quizScreen');
            loadQuestion();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function loadQuestion() {
            answered = false;
            const question = quizData[currentQuestion];
            
            // Update progress bar
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update question info
            document.getElementById('questionNumber').textContent = 
                `Question ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('scoreTracker').textContent = `Score: ${score}`;
            
            // Update question text
            document.getElementById('questionText').textContent = question.question;
            
            // Create options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // Hide next button
            document.getElementById('nextBtn').classList.remove('show');
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(option => option.classList.add('disabled'));
            
            // Check if correct
            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
            } else {
                options[selectedIndex].classList.add('wrong');
                options[question.correct].classList.add('correct');
            }
            
            // Update score
            document.getElementById('scoreTracker').textContent = `Score: ${score}`;
            
            // Show next button
            document.getElementById('nextBtn').classList.add('show');
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            showScreen('resultsScreen');
            
            // Calculate statistics
            const correctCount = score;
            const wrongCount = quizData.length - score;
            const accuracy = Math.round((score / quizData.length) * 100);
            
            // Display score
            document.getElementById('finalScore').textContent = `${score} / ${quizData.length}`;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            // Display message based on score
            let message = '';
            let trophy = '';
            
            if (accuracy === 100) {
                message = 'Perfect Score! You\'re a Trivia Master! üåü';
                trophy = 'üèÜ';
            } else if (accuracy >= 80) {
                message = 'Excellent work! You really know your stuff! üéâ';
                trophy = 'ü•á';
            } else if (accuracy >= 60) {
                message = 'Good job! Keep learning! üëç';
                trophy = 'ü•à';
            } else if (accuracy >= 40) {
                message = 'Not bad! Room for improvement! üí™';
                trophy = 'ü•â';
            } else {
                message = 'Keep trying! Practice makes perfect! üìö';
                trophy = '‚≠ê';
            }
            
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('trophyIcon').textContent = trophy;
        }

        function restartQuiz() {
            startQuiz();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showScreen('startScreen');
        });
    </script>
</body>
</html>

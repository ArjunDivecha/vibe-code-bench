<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --code-bg: #f4f4f4;
            --blockquote-border: #cccccc;
        }

        body.dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --code-bg: #2d2d2d;
            --blockquote-border: #555555;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button.secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        button.secondary:hover {
            background-color: var(--border-color);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            padding: 10px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }

        #editor {
            flex: 1;
            padding: 20px;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-right: 1px solid var(--border-color);
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Preview styling */
        #preview h1,
        #preview h2,
        #preview h3,
        #preview h4,
        #preview h5,
        #preview h6 {
            margin: 20px 0 10px 0;
            font-weight: 600;
            line-height: 1.3;
        }

        #preview h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        #preview h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        #preview h3 { font-size: 1.3em; }
        #preview h4 { font-size: 1.1em; }
        #preview h5 { font-size: 1em; }
        #preview h6 { font-size: 0.9em; }

        #preview p {
            margin: 10px 0;
            line-height: 1.6;
        }

        #preview strong {
            font-weight: 600;
        }

        #preview em {
            font-style: italic;
        }

        #preview ul,
        #preview ol {
            margin: 10px 0;
            padding-left: 30px;
        }

        #preview li {
            margin: 5px 0;
            line-height: 1.6;
        }

        #preview a {
            color: #4CAF50;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background-color: var(--code-bg);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        #preview pre code {
            background: none;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid var(--blockquote-border);
            padding-left: 15px;
            margin: 10px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            #editor {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìù Markdown Editor</h1>
        <div class="controls">
            <button onclick="saveToStorage()">üíæ Save</button>
            <button onclick="exportHTML()">üì• Export HTML</button>
            <button class="secondary" onclick="toggleDarkMode()">üåì Dark Mode</button>
        </div>
    </header>

    <div class="container">
        <div class="pane">
            <div class="pane-header">MARKDOWN</div>
            <textarea id="editor" placeholder="Type your markdown here..."></textarea>
        </div>
        <div class="pane">
            <div class="pane-header">PREVIEW</div>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        // Load from localStorage on start
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('markdownContent');
            const darkMode = localStorage.getItem('darkMode') === 'true';
            
            if (saved) {
                editor.value = saved;
            } else {
                editor.value = `# Welcome to Markdown Editor!

## Features

This editor supports:

- **Bold text** using \`**text**\`
- *Italic text* using \`*text*\`
- Headers using \`#\`
- Lists (both ordered and unordered)
- [Links](https://example.com)
- \`Inline code\`
- Code blocks
- > Blockquotes

### Code Example

\`\`\`
function hello() {
    console.log("Hello, World!");
}
\`\`\`

### Lists

1. First item
2. Second item
3. Third item

- Unordered item
- Another item
- Yet another item

> "The best way to predict the future is to invent it." - Alan Kay

Start typing to see the live preview!
`;
            }

            if (darkMode) {
                document.body.classList.add('dark-mode');
            }

            updatePreview();
        });

        // Update preview on input
        editor.addEventListener('input', () => {
            updatePreview();
            saveToStorage();
        });

        function parseMarkdown(text) {
            let html = text;

            // Escape HTML
            html = html.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;');

            // Code blocks (must be done before other parsing)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Headers
            html = html.replace(/^######\s+(.+)$/gm, '<h6>$1</h6>');
            html = html.replace(/^#####\s+(.+)$/gm, '<h5>$1</h5>');
            html = html.replace(/^####\s+(.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^###\s+(.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^##\s+(.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');

            // Blockquotes
            html = html.replace(/^>\s+(.+)$/gm, '<blockquote>$1</blockquote>');

            // Bold (must be before italic)
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Ordered lists
            html = html.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, function(match) {
                // Group consecutive list items
                return '<ol>' + match + '</ol>';
            });

            // Unordered lists
            html = html.replace(/^-\s+(.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, function(match) {
                // Only wrap if not already wrapped in ol
                if (!match.includes('<ol>')) {
                    return '<ul>' + match + '</ul>';
                }
                return match;
            });

            // Fix multiple consecutive list wrappers
            html = html.replace(/<\/ol>\s*<ol>/g, '');
            html = html.replace(/<\/ul>\s*<ul>/g, '');

            // Paragraphs (lines that aren't already in tags)
            const lines = html.split('\n');
            const processed = [];
            let inTag = false;

            for (let line of lines) {
                const trimmed = line.trim();
                if (!trimmed) {
                    processed.push('<br>');
                } else if (trimmed.match(/^<(h[1-6]|blockquote|pre|ol|ul|li)/)) {
                    inTag = true;
                    processed.push(line);
                } else if (trimmed.match(/<\/(h[1-6]|blockquote|pre|ol|ul|li)>$/)) {
                    inTag = false;
                    processed.push(line);
                } else if (!inTag && !trimmed.startsWith('<') && !trimmed.endsWith('>')) {
                    processed.push('<p>' + line + '</p>');
                } else {
                    processed.push(line);
                }
            }

            html = processed.join('\n');

            // Clean up
            html = html.replace(/<br>\s*<br>/g, '<br>');
            html = html.replace(/<p><\/p>/g, '');

            return html;
        }

        function updatePreview() {
            const markdown = editor.value;
            const html = parseMarkdown(markdown);
            preview.innerHTML = html;
        }

        function saveToStorage() {
            localStorage.setItem('markdownContent', editor.value);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
        }

        function exportHTML() {
            const markdown = editor.value;
            const html = parseMarkdown(markdown);
            
            const fullHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2 { border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.3em; }
        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        pre code {
            background: none;
            padding: 0;
        }
        blockquote {
            border-left: 4px solid #ccc;
            padding-left: 15px;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        a { color: #4CAF50; text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul, ol { padding-left: 30px; }
    </style>
</head>
<body>
${html}
</body>
</html>`;

            const blob = new Blob([fullHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-export.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>

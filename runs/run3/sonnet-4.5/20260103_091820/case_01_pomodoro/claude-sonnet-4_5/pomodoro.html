<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 450px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .session-info {
            font-size: 1.2em;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        .timer-display {
            font-size: 6em;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            background: white;
            color: #c92a2a;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #startBtn {
            background: #51cf66;
            color: white;
        }

        #pauseBtn {
            background: #ffd43b;
            color: #333;
        }

        #resetBtn {
            background: #ff6b6b;
            color: white;
        }

        .tomato {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .mode-indicator {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .work-mode {
            color: #ffd43b;
        }

        .break-mode {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        <div class="session-info" id="sessionInfo">Work 1</div>
        <div class="mode-indicator" id="modeIndicator">Focus Time!</div>
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="controls">
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let isPaused = false;
        let timerInterval = null;
        let isWorkSession = true;
        let workSessionCount = 1;
        let breakSessionCount = 0;

        const WORK_TIME = 25 * 60;
        const BREAK_TIME = 5 * 60;

        const timerDisplay = document.getElementById('timerDisplay');
        const sessionInfo = document.getElementById('sessionInfo');
        const modeIndicator = document.getElementById('modeIndicator');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
        }

        function updateSessionInfo() {
            if (isWorkSession) {
                sessionInfo.textContent = `Work ${workSessionCount}`;
                modeIndicator.textContent = 'Focus Time!';
                modeIndicator.className = 'mode-indicator work-mode';
            } else {
                sessionInfo.textContent = `Break ${breakSessionCount}`;
                modeIndicator.textContent = 'Break Time!';
                modeIndicator.className = 'mode-indicator break-mode';
            }
        }

        function playBeep() {
            // Create an audio context and generate a beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function switchSession() {
            if (isWorkSession) {
                // Switch to break
                isWorkSession = false;
                breakSessionCount++;
                timeLeft = BREAK_TIME;
            } else {
                // Switch to work
                isWorkSession = true;
                workSessionCount++;
                timeLeft = WORK_TIME;
            }
            updateSessionInfo();
            updateDisplay();
        }

        function tick() {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                // Timer reached 0
                playBeep();
                switchSession();
                // Continue running automatically
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                
                timerInterval = setInterval(tick, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                isPaused = true;
                clearInterval(timerInterval);
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                startBtn.textContent = 'Resume';
            }
        }

        function resetTimer() {
            isRunning = false;
            isPaused = false;
            clearInterval(timerInterval);
            
            isWorkSession = true;
            workSessionCount = 1;
            breakSessionCount = 0;
            timeLeft = WORK_TIME;
            
            updateSessionInfo();
            updateDisplay();
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = 'Start';
        }

        // Initialize display
        updateSessionInfo();
        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            padding: 20px;
        }

        body.sunny {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        body.mixed {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .city-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .city-card.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .city-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4em;
            margin: 15px 0;
            display: block;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }

        .condition {
            font-size: 1.3em;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .humidity {
            font-size: 1.1em;
            color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .details-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .details-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .details-title {
            font-size: 2em;
            color: #2c3e50;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #c0392b;
        }

        .details-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 300px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            margin: 0 10px;
        }

        .bar {
            width: 60px;
            background: linear-gradient(to top, #e74c3c, #f39c12);
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        .bar:hover {
            filter: brightness(1.2);
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.9em;
            color: #2c3e50;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .cities-grid {
                grid-template-columns: 1fr;
            }

            .city-card {
                padding: 20px;
            }

            .temperature {
                font-size: 2.5em;
            }

            .chart {
                height: 250px;
            }

            .bar {
                width: 40px;
            }

            .details-header {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .chart {
                height: 200px;
                flex-direction: column;
                align-items: stretch;
                padding: 10px;
            }

            .bar-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin: 5px 0;
            }

            .bar {
                width: 100%;
                height: 30px !important;
                border-radius: 0 10px 10px 0;
            }

            .bar-value {
                position: static;
                transform: none;
                margin-left: 10px;
            }

            .bar-label {
                margin: 0 10px 0 0;
                order: -1;
                min-width: 80px;
            }
        }
    </style>
</head>
<body class="mixed">
    <div class="container">
        <header>
            <h1>üåç Global Weather Dashboard</h1>
            <p class="subtitle">Real-time weather updates from around the world</p>
        </header>

        <div class="details-panel" id="detailsPanel">
            <div class="details-header">
                <h2 class="details-title" id="detailsTitle">City Details</h2>
                <button class="close-btn" onclick="closeDetails()">‚úï Close</button>
            </div>
            <div class="details-content" id="detailsContent"></div>
        </div>

        <div class="cities-grid" id="citiesGrid"></div>

        <div class="chart-section">
            <h2 class="chart-title">üìä Temperature Comparison</h2>
            <div class="chart" id="chart"></div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = {
            'New York': {
                temperature: 72,
                condition: 'sunny',
                humidity: 65,
                feelsLike: 75,
                windSpeed: 12,
                pressure: 1013,
                visibility: 10,
                uvIndex: 7
            },
            'London': {
                temperature: 58,
                condition: 'cloudy',
                humidity: 78,
                feelsLike: 55,
                windSpeed: 15,
                pressure: 1009,
                visibility: 8,
                uvIndex: 3
            },
            'Tokyo': {
                temperature: 68,
                condition: 'partly cloudy',
                humidity: 70,
                feelsLike: 70,
                windSpeed: 8,
                pressure: 1015,
                visibility: 9,
                uvIndex: 5
            },
            'Sydney': {
                temperature: 82,
                condition: 'sunny',
                humidity: 55,
                feelsLike: 85,
                windSpeed: 10,
                pressure: 1012,
                visibility: 10,
                uvIndex: 9
            },
            'Paris': {
                temperature: 61,
                condition: 'rainy',
                humidity: 85,
                feelsLike: 58,
                windSpeed: 18,
                pressure: 1008,
                visibility: 6,
                uvIndex: 2
            }
        };

        // Weather icons mapping
        const weatherIcons = {
            'sunny': '‚òÄÔ∏è',
            'cloudy': '‚òÅÔ∏è',
            'partly cloudy': '‚õÖ',
            'rainy': 'üåßÔ∏è',
            'stormy': '‚õàÔ∏è'
        };

        // Determine overall weather condition for background
        function determineOverallCondition() {
            const conditions = Object.values(weatherData).map(d => d.condition);
            const sunny = conditions.filter(c => c === 'sunny').length;
            const rainy = conditions.filter(c => c === 'rainy').length;
            const cloudy = conditions.filter(c => c.includes('cloudy')).length;

            if (sunny >= 3) return 'sunny';
            if (rainy >= 2) return 'rainy';
            if (cloudy >= 3) return 'cloudy';
            return 'mixed';
        }

        // Render city cards
        function renderCities() {
            const citiesGrid = document.getElementById('citiesGrid');
            citiesGrid.innerHTML = '';

            Object.keys(weatherData).forEach(city => {
                const data = weatherData[city];
                const card = document.createElement('div');
                card.className = 'city-card';
                card.onclick = () => showDetails(city);
                
                card.innerHTML = `
                    <div class="city-name">${city}</div>
                    <span class="weather-icon">${weatherIcons[data.condition]}</span>
                    <div class="temperature">${data.temperature}¬∞F</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">üíß ${data.humidity}% humidity</div>
                `;
                
                citiesGrid.appendChild(card);
            });
        }

        // Show detailed view for a city
        function showDetails(city) {
            const data = weatherData[city];
            const detailsPanel = document.getElementById('detailsPanel');
            const detailsTitle = document.getElementById('detailsTitle');
            const detailsContent = document.getElementById('detailsContent');

            detailsTitle.textContent = `${city} - Detailed Weather`;
            
            detailsContent.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Temperature</div>
                    <div class="detail-value">${data.temperature}¬∞F</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value">${data.feelsLike}¬∞F</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Condition</div>
                    <div class="detail-value">${weatherIcons[data.condition]} ${data.condition}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value">${data.humidity}%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value">${data.windSpeed} mph</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value">${data.pressure} mb</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value">${data.visibility} mi</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value">${data.uvIndex}</div>
                </div>
            `;

            detailsPanel.classList.add('show');
            detailsPanel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Close details panel
        function closeDetails() {
            document.getElementById('detailsPanel').classList.remove('show');
        }

        // Render temperature chart
        function renderChart() {
            const chart = document.getElementById('chart');
            chart.innerHTML = '';

            const maxTemp = Math.max(...Object.values(weatherData).map(d => d.temperature));
            const minTemp = Math.min(...Object.values(weatherData).map(d => d.temperature));
            const range = maxTemp - minTemp;

            Object.keys(weatherData).forEach(city => {
                const data = weatherData[city];
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                const normalizedHeight = range > 0 
                    ? ((data.temperature - minTemp) / range) * 80 + 20 
                    : 50;
                
                barContainer.innerHTML = `
                    <div class="bar" style="height: ${normalizedHeight}%">
                        <div class="bar-value">${data.temperature}¬∞F</div>
                    </div>
                    <div class="bar-label">${city}</div>
                `;

                chart.appendChild(barContainer);
            });
        }

        // Initialize dashboard
        function init() {
            document.body.className = determineOverallCondition();
            renderCities();
            renderChart();
        }

        // Run on page load
        window.onload = init;
    </script>
</body>
</html>

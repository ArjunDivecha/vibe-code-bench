<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 340px;
        }

        .display {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .expression {
            color: #888;
            font-size: 18px;
            min-height: 25px;
            text-align: right;
            word-wrap: break-word;
            margin-bottom: 5px;
        }

        .result {
            color: #fff;
            font-size: 36px;
            font-weight: 300;
            text-align: right;
            word-wrap: break-word;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 20px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            filter: brightness(1.1);
        }

        .number {
            background: #505050;
            color: #fff;
        }

        .operator {
            background: #ff9500;
            color: #fff;
        }

        .clear {
            background: #d4d4d2;
            color: #000;
        }

        .equals {
            background: #ff9500;
            color: #fff;
            grid-column: span 2;
        }

        .zero {
            grid-column: span 2;
        }

        .error {
            color: #ff4444;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearCalculator()">C</button>
            <button class="operator" onclick="appendOperator('÷')">÷</button>
            <button class="operator" onclick="appendOperator('×')">×</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="deleteLastChar()">⌫</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="number" onclick="appendDecimal()">.</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentExpression = '';
        let currentResult = '0';
        let lastWasOperator = false;
        let lastWasEquals = false;

        const expressionDisplay = document.getElementById('expression');
        const resultDisplay = document.getElementById('result');

        function updateDisplay() {
            expressionDisplay.textContent = currentExpression;
            resultDisplay.textContent = currentResult;
            resultDisplay.classList.remove('error');
        }

        function appendNumber(num) {
            if (lastWasEquals) {
                currentExpression = '';
                lastWasEquals = false;
            }
            
            currentExpression += num;
            currentResult = num;
            lastWasOperator = false;
            updateDisplay();
        }

        function appendOperator(op) {
            if (lastWasEquals) {
                currentExpression = currentResult;
                lastWasEquals = false;
            }

            if (currentExpression === '' && op === '-') {
                currentExpression = '-';
                currentResult = '-';
                lastWasOperator = false;
                updateDisplay();
                return;
            }

            if (currentExpression === '') return;

            // Replace last operator if user presses another operator
            if (lastWasOperator) {
                currentExpression = currentExpression.slice(0, -1) + op;
            } else {
                currentExpression += op;
            }
            
            currentResult = op;
            lastWasOperator = true;
            updateDisplay();
        }

        function appendDecimal() {
            if (lastWasEquals) {
                currentExpression = '0.';
                currentResult = '0.';
                lastWasEquals = false;
                lastWasOperator = false;
                updateDisplay();
                return;
            }

            // Get the current number being typed
            const parts = currentExpression.split(/[+\-×÷]/);
            const lastPart = parts[parts.length - 1];
            
            // Only add decimal if current number doesn't have one
            if (!lastPart.includes('.')) {
                if (lastWasOperator || currentExpression === '') {
                    currentExpression += '0.';
                    currentResult = '0.';
                } else {
                    currentExpression += '.';
                    currentResult += '.';
                }
                lastWasOperator = false;
                updateDisplay();
            }
        }

        function deleteLastChar() {
            if (lastWasEquals) {
                clearCalculator();
                return;
            }

            if (currentExpression.length > 0) {
                currentExpression = currentExpression.slice(0, -1);
                if (currentExpression === '') {
                    currentResult = '0';
                } else {
                    // Show last character or evaluate partial expression
                    const lastChar = currentExpression[currentExpression.length - 1];
                    if (['+', '-', '×', '÷'].includes(lastChar)) {
                        currentResult = lastChar;
                        lastWasOperator = true;
                    } else {
                        currentResult = lastChar;
                        lastWasOperator = false;
                    }
                }
                updateDisplay();
            }
        }

        function clearCalculator() {
            currentExpression = '';
            currentResult = '0';
            lastWasOperator = false;
            lastWasEquals = false;
            updateDisplay();
        }

        function calculate() {
            if (currentExpression === '') return;

            try {
                // Replace calculator symbols with JavaScript operators
                let expression = currentExpression
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/');

                // Check for division by zero
                if (/\/\s*0(?!\d)/.test(expression)) {
                    currentResult = 'Error: Div by 0';
                    resultDisplay.classList.add('error');
                    lastWasEquals = true;
                    updateDisplay();
                    return;
                }

                // Evaluate the expression
                const result = eval(expression);
                
                if (!isFinite(result)) {
                    currentResult = 'Error';
                    resultDisplay.classList.add('error');
                } else {
                    // Round to avoid floating point errors
                    currentResult = Math.round(result * 100000000) / 100000000;
                    currentResult = currentResult.toString();
                }
                
                lastWasEquals = true;
                lastWasOperator = false;
                updateDisplay();
            } catch (error) {
                currentResult = 'Error';
                resultDisplay.classList.add('error');
                lastWasEquals = true;
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;

            // Numbers
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            }
            // Operators
            else if (key === '+') {
                appendOperator('+');
            }
            else if (key === '-') {
                appendOperator('-');
            }
            else if (key === '*') {
                appendOperator('×');
            }
            else if (key === '/') {
                event.preventDefault(); // Prevent browser search
                appendOperator('÷');
            }
            // Decimal
            else if (key === '.') {
                appendDecimal();
            }
            // Equals
            else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            }
            // Clear
            else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearCalculator();
            }
            // Backspace
            else if (key === 'Backspace') {
                event.preventDefault();
                deleteLastChar();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

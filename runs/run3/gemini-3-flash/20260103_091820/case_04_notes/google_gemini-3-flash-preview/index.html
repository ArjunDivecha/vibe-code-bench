<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Notes</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --surface: #ffffff;
            --primary: #3b82f6;
            --text: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        aside {
            width: 320px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-container {
            padding: 10px 20px;
        }

        input#search {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            outline: none;
        }

        #notes-list {
            flex: 1;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .note-item:hover { background: #f3f4f6; }
        .note-item.active { background: #eff6ff; border-left: 4px solid var(--primary); }

        .note-item h3 { margin: 0 0 5px 0; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .note-item p { margin: 0; font-size: 13px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .add-btn {
            margin: 20px;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Main Editor Styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            position: relative;
        }

        .toolbar {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar button {
            background: none;
            border: 1px solid var(--border);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .toolbar button:hover { background: #f3f4f6; }

        .editor-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        #note-title {
            font-size: 32px;
            font-weight: bold;
            border: none;
            outline: none;
            margin-bottom: 20px;
            width: 100%;
        }

        #note-body {
            flex: 1;
            font-size: 18px;
            line-height: 1.6;
            border: none;
            outline: none;
            resize: none;
            overflow-y: auto;
            min-height: 300px;
        }

        /* Rich Text Formatting workaround using contenteditable */
        #note-body-rich {
            flex: 1;
            font-size: 18px;
            line-height: 1.6;
            outline: none;
            min-height: 300px;
        }

        .delete-btn {
            color: var(--danger);
            border-color: var(--danger) !important;
            margin-left: auto;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            flex-direction: column;
        }

        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #9ca3af;
            cursor: text;
        }
    </style>
</head>
<body>

    <aside>
        <div class="sidebar-header">
            <h2 style="margin:0">Notes</h2>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search notes..." oninput="renderNotesList()">
        </div>
        <button class="add-btn" onclick="createNewNote()">+ New Note</button>
        <div id="notes-list"></div>
    </aside>

    <main id="editor-view" style="display: none;">
        <div class="toolbar">
            <button onclick="format('bold')">B</button>
            <button onclick="format('italic')" style="font-style: italic;">I</button>
            <button onclick="format('underline')">U</button>
            <button class="delete-btn" onclick="deleteCurrentNote()">Delete</button>
        </div>
        <div class="editor-container">
            <input type="text" id="note-title" placeholder="Title" oninput="saveCurrentNote()">
            <div id="note-body-rich" contenteditable="true" placeholder="Start writing..." oninput="saveCurrentNote()"></div>
        </div>
    </main>

    <main id="empty-view">
        <div class="empty-state">
            <h3>Select a note or create a new one</h3>
        </div>
    </main>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNoteId = null;

        function saveToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: '',
                content: '',
                updatedAt: new Date().toISOString()
            };
            notes.unshift(newNote);
            saveToStorage();
            renderNotesList();
            selectNote(newNote.id);
        }

        function selectNote(id) {
            currentNoteId = id;
            const note = notes.find(n => n.id === id);
            
            document.getElementById('empty-view').style.display = 'none';
            document.getElementById('editor-view').style.display = 'flex';
            
            document.getElementById('note-title').value = note.title;
            document.getElementById('note-body-rich').innerHTML = note.content;
            
            renderNotesList();
        }

        function saveCurrentNote() {
            if (!currentNoteId) return;
            
            const noteIndex = notes.findIndex(n => n.id === currentNoteId);
            if (noteIndex > -1) {
                notes[noteIndex].title = document.getElementById('note-title').value;
                notes[noteIndex].content = document.getElementById('note-body-rich').innerHTML;
                notes[noteIndex].updatedAt = new Date().toISOString();
                
                // Move to top of list
                const note = notes.splice(noteIndex, 1)[0];
                notes.unshift(note);
                
                saveToStorage();
                renderNotesList();
            }
        }

        function deleteCurrentNote() {
            if (!currentNoteId) return;
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveToStorage();
                currentNoteId = null;
                document.getElementById('editor-view').style.display = 'none';
                document.getElementById('empty-view').style.display = 'flex';
                renderNotesList();
            }
        }

        function format(command) {
            document.execCommand(command, false, null);
            saveCurrentNote();
        }

        function renderNotesList() {
            const listElement = document.getElementById('notes-list');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            
            const filteredNotes = notes.filter(n => 
                n.title.toLowerCase().includes(searchTerm) || 
                n.content.toLowerCase().includes(searchTerm)
            );

            listElement.innerHTML = filteredNotes.map(note => `
                <div class="note-item ${note.id === currentNoteId ? 'active' : ''}" onclick="selectNote('${note.id}')">
                    <h3>${note.title || 'Untitled'}</h3>
                    <p>${stripHtml(note.content) || 'No content'}</p>
                </div>
            `).join('');
        }

        function stripHtml(html) {
            let tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        // Initialize display
        renderNotesList();
    </script>
</body>
</html>

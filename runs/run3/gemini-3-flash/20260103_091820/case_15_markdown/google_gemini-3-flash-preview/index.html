<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Live Editor</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --header-bg: #f5f5f5;
            --accent-color: #007bff;
            --pre-bg: #f8f8f8;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --header-bg: #2d2d2d;
            --accent-color: #3794ff;
            --pre-bg: #2d2d2d;
        }

        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
        }

        header {
            height: 50px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .actions { display: flex; gap: 10px; }

        button {
            padding: 6px 12px;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        button:hover { opacity: 0.9; }

        .container {
            display: flex;
            height: calc(100% - 50px);
        }

        .pane {
            flex: 1;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        #editor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            background: transparent;
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.5;
            border-right: 1px solid var(--border-color);
        }

        #preview {
            line-height: 1.6;
        }

        /* Markdown Styles */
        #preview h1, #preview h2, #preview h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        #preview code { background: var(--pre-bg); padding: 2px 4px; border-radius: 3px; font-family: monospace; }
        #preview pre { background: var(--pre-bg); padding: 16px; border-radius: 6px; overflow: auto; }
        #preview blockquote { border-left: 4px solid var(--border-color); padding-left: 16px; color: #666; margin-left: 0; }
        #preview img { max-width: 100%; }
        #preview ul, #preview ol { padding-left: 2em; }
        #preview a { color: var(--accent-color); }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            #editor { border-right: none; border-bottom: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">MD Editor</div>
    <div class="actions">
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
        <button onclick="exportHTML()">Export HTML</button>
    </div>
</header>

<div class="container">
    <textarea id="editor" placeholder="Type markdown here..." spellcheck="false"></textarea>
    <div id="preview" class="pane"></div>
</div>

<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    // Simple Markdown Parser
    function parseMarkdown(md) {
        let html = md
            // Escape HTML tags to prevent XSS
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            
            // Code blocks (```code```)
            .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
            
            // Headers
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
            
            // Bold (**text**)
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            
            // Italic (*text*)
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            
            // Blockquotes (> text)
            .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
            
            // Links [text](url)
            .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
            
            // Unordered Lists (- text)
            .replace(/^\- (.*$)/gim, '<ul><li>$1</li></ul>')
            // Cleanup adjacent ULs
            .replace(/<\/ul>\s*<ul>/g, '')

            // Ordered Lists (1. text)
            .replace(/^\d+\. (.*$)/gim, '<ol><li>$1</li></ol>')
            // Cleanup adjacent OLs
            .replace(/<\/ol>\s*<ol>/g, '')

            // Line breaks
            .replace(/\n\n/g, '<br>');

        return html;
    }

    function updatePreview() {
        const content = editor.value;
        preview.innerHTML = parseMarkdown(content);
        localStorage.setItem('markdown-content', content);
    }

    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('markdown-theme', newTheme);
    }

    function exportHTML() {
        const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <title>Exported Markdown</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 0 20px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
        blockquote { border-left: 5px solid #ccc; padding-left: 15px; color: #666; }
        code { background: #eee; padding: 2px 5px; }
    </style>
</head>
<body>
    ${preview.innerHTML}
</body>
</html>`;
        
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'exported-markdown.html';
        a.click();
    }

    // Event Listeners
    editor.addEventListener('input', updatePreview);

    // Initial Load
    window.onload = () => {
        const savedContent = localStorage.getItem('markdown-content');
        if (savedContent) {
            editor.value = savedContent;
            updatePreview();
        } else {
            editor.value = "# Welcome\n\nThis is a **live** markdown editor.\n\n- Feature 1\n- Feature 2\n\n```javascript\nconsole.log('Hello World');\n```";
            updatePreview();
        }

        const savedTheme = localStorage.getItem('markdown-theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        }
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Pro</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --bg: #f8fafc;
            --card-back: #1e293b;
            --card-front: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: white;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 500px;
            width: 100%;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 1/1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.7;
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .card-front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
        }

        .card-back {
            background-color: var(--card-back);
            background-image: radial-gradient(circle, #334155 10%, transparent 10%);
            background-size: 15px 15px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background: var(--secondary);
        }

        @media (max-width: 400px) {
            .game-grid {
                gap: 8px;
            }
            .card-face {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Memory Match</h1>
    </div>

    <div class="stats-container">
        <div>Moves: <span id="move-count">0</span></div>
        <div>Time: <span id="timer">00:00</span></div>
    </div>

    <div class="game-grid" id="grid">
        <!-- Cards injected by JS -->
    </div>

    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ You Won! ðŸŽ‰</h2>
            <p>Moves: <span id="final-moves"></span></p>
            <p>Time: <span id="final-time"></span></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['ðŸš€', 'ðŸŽ¨', 'ðŸ•', 'ðŸ±', 'ðŸŒˆ', 'ðŸ’Ž', 'ðŸŽ®', 'ðŸ’¡'];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let timerInterval = null;
        let seconds = 0;
        let isLocked = false;

        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cards = [...emojis, ...emojis];
            cards.sort(() => Math.random() - 0.5);
            
            moves = 0;
            matches = 0;
            seconds = 0;
            flippedCards = [];
            isLocked = false;
            
            document.getElementById('move-count').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('win-modal').style.display = 'none';
            
            clearInterval(timerInterval);
            startTimer();

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = emoji;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function flipCard() {
            if (isLocked) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('move-count').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.value === card2.dataset.value;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matches++;
                flippedCards = [];
                if (matches === emojis.length) {
                    victory();
                }
            } else {
                isLocked = true;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function victory() {
            clearInterval(timerInterval);
            document.getElementById('final-moves').textContent = moves;
            document.getElementById('final-time').textContent = document.getElementById('timer').textContent;
            setTimeout(() => {
                document.getElementById('win-modal').style.display = 'flex';
            }, 500);
        }

        function resetGame() {
            initGame();
        }

        // Start the game on load
        initGame();
    </script>
</body>
</html>

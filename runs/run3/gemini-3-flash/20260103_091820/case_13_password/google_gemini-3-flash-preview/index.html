<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Password Generator</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            text-align: center;
            color: var(--primary);
        }

        /* Result Area */
        .result-container {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        #password-display {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.25rem;
            font-weight: bold;
            word-break: break-all;
            margin-right: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
            color: var(--muted);
        }

        .icon-btn:hover {
            background: var(--border);
            color: var(--primary);
        }

        /* Strength Meter */
        .strength-meter {
            height: 6px;
            width: 100%;
            background: var(--border);
            border-radius: 3px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        #strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        /* Controls */
        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }

        .toggle-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 10px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        /* Multi & History */
        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted);
            margin: 1.5rem 0 0.75rem 0;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        #history-list, #multi-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.85rem;
            font-family: monospace;
        }

        .copy-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PassGen Pro</h1>

        <div class="result-container">
            <span id="password-display">P@ssword123</span>
            <button class="icon-btn" onclick="copyToClipboard('password-display')" title="Copy">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </button>
        </div>

        <div class="strength-meter">
            <div id="strength-bar"></div>
        </div>

        <div class="setting">
            <label>Length: <span id="length-val">16</span></label>
            <input type="range" id="length-slider" min="8" max="32" value="16">
        </div>

        <div class="toggle-group">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="upper" checked>
                <label for="upper">Uppercase</label>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="lower" checked>
                <label for="lower">Lowercase</label>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Numbers</label>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Symbols</label>
            </div>
        </div>

        <button class="btn-primary" onclick="generateSingle()">Generate Password</button>
        <button class="btn-primary" style="background: #94a3b8;" onclick="generateMultiple()">Generate Batch (5)</button>

        <div class="section-title">Batch Results</div>
        <ul id="multi-list"></ul>

        <div class="section-title">History</div>
        <ul id="history-list"></ul>
    </div>

    <div id="toast" class="copy-toast">Copied to clipboard!</div>

    <script>
        const charSets = {
            upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            lower: "abcdefghijklmnopqrstuvwxyz",
            numbers: "0123456789",
            symbols: "!@#$%^&*()_+-=[]{}|;:,.<>?"
        };

        const lengthSlider = document.getElementById('length-slider');
        const lengthVal = document.getElementById('length-val');
        const display = document.getElementById('password-display');
        const strengthBar = document.getElementById('strength-bar');
        const historyList = document.getElementById('history-list');
        const multiList = document.getElementById('multi-list');
        const toast = document.getElementById('toast');

        let history = [];

        lengthSlider.addEventListener('input', (e) => {
            lengthVal.innerText = e.target.value;
            generateSingle();
        });

        function generatePassword(len) {
            let charset = "";
            if (document.getElementById('upper').checked) charset += charSets.upper;
            if (document.getElementById('lower').checked) charset += charSets.lower;
            if (document.getElementById('numbers').checked) charset += charSets.numbers;
            if (document.getElementById('symbols').checked) charset += charSets.symbols;

            if (charset === "") return "Select options!";

            let password = "";
            const array = new Uint32Array(len);
            window.crypto.getRandomValues(array);

            for (let i = 0; i < len; i++) {
                password += charset.charAt(array[i] % charset.length);
            }
            return password;
        }

        function updateStrength(pwd) {
            let score = 0;
            if (pwd.length > 10) score++;
            if (pwd.length > 15) score++;
            if (/[A-Z]/.test(pwd)) score++;
            if (/[0-9]/.test(pwd)) score++;
            if (/[^A-Za-z0-9]/.test(pwd)) score++;

            const colors = [
                '#ef4444', // Very Weak
                '#f59e0b', // Weak
                '#fbbf24', // Medium
                '#84cc16', // Strong
                '#22c55e'  // Very Strong
            ];

            const width = Math.min((score / 5) * 100, 100);
            strengthBar.style.width = width + "%";
            strengthBar.style.backgroundColor = colors[Math.min(score - 1, 4)] || '#ef4444';
        }

        function generateSingle() {
            const pwd = generatePassword(parseInt(lengthSlider.value));
            display.innerText = pwd;
            updateStrength(pwd);
            if (pwd !== "Select options!") {
                addToHistory(pwd);
            }
        }

        function generateMultiple() {
            multiList.innerHTML = "";
            for (let i = 0; i < 5; i++) {
                const pwd = generatePassword(parseInt(lengthSlider.value));
                if (pwd === "Select options!") break;
                
                const li = document.createElement('li');
                li.className = "list-item";
                li.innerHTML = `<span>${pwd}</span><button class="icon-btn" onclick="copyText('${pwd}')">ðŸ“‘</button>`;
                multiList.appendChild(li);
                addToHistory(pwd);
            }
        }

        function addToHistory(pwd) {
            if (history.includes(pwd)) return;
            history.unshift(pwd);
            if (history.length > 10) history.pop();
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = "";
            history.forEach(pwd => {
                const li = document.createElement('li');
                li.className = "list-item";
                li.innerHTML = `<span>${pwd}</span><button class="icon-btn" onclick="copyText('${pwd}')">ðŸ“‘</button>`;
                historyList.appendChild(li);
            });
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            copyText(text);
        }

        function copyText(text) {
            if (text === "Select options!") return;
            navigator.clipboard.writeText(text).then(() => {
                toast.style.opacity = 1;
                setTimeout(() => toast.style.opacity = 0, 2000);
            });
        }

        // Initial Generation
        generateSingle();
    </script>
</body>
</html>

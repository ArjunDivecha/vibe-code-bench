<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Glass Calculator</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --calc-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --op-bg: #334155;
            --num-bg: #1e293b;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .calculator {
            background-color: var(--calc-bg);
            width: 340px;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .display {
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .previous-operand {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 4px;
            height: 1.2rem;
        }

        .current-operand {
            color: var(--text-primary);
            font-size: 2.2rem;
            font-weight: 600;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 12px;
            height: 60px;
            font-size: 1.25rem;
            font-weight: 600;
            transition: all 0.2s ease;
            color: var(--text-primary);
            background-color: var(--num-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: var(--op-bg);
            color: var(--accent-hover);
        }

        .equals {
            background-color: var(--accent);
            grid-column: span 2;
        }

        .clear {
            color: var(--danger);
            background-color: var(--op-bg);
        }

        .span-two {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-two" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteNumber()">DEL</button>
            <button class="operator" onclick="chooseOperation('÷')">÷</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="chooseOperation('×')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="chooseOperation('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="chooseOperation('+')">+</button>
            
            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="equals span-two" onclick="compute()">=</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;

        const currentTextElement = document.getElementById('current-operand');
        const previousTextElement = document.getElementById('previous-operand');

        function updateDisplay() {
            currentTextElement.innerText = formatNumber(currentOperand);
            if (operation != null) {
                previousTextElement.innerText = `${formatNumber(previousOperand)} ${operation}`;
            } else {
                previousTextElement.innerText = '';
            }
        }

        function formatNumber(number) {
            if (number === 'Error') return 'Error';
            const stringNumber = number.toString();
            const integerDigits = parseFloat(stringNumber.split('.')[0]);
            const decimalDigits = stringNumber.split('.')[1];
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') {
                currentOperand = number.toString();
            } else {
                currentOperand = currentOperand.toString() + number.toString();
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '0';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function deleteNumber() {
            if (currentOperand === '0') return;
            currentOperand = currentOperand.toString().slice(0, -1);
            if (currentOperand === '') currentOperand = '0';
            updateDisplay();
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        currentOperand = 'Error';
                        operation = undefined;
                        previousOperand = '';
                        updateDisplay();
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }

            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }

        // Keyboard Support
        window.addEventListener('keydown', e => {
            if (e.key >= 0 && e.key <= 9) appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '=' || e.key === 'Enter') compute();
            if (e.key === 'Backspace') deleteNumber();
            if (e.key === 'Escape') clearDisplay();
            if (e.key === '+') chooseOperation('+');
            if (e.key === '-') chooseOperation('-');
            if (e.key === '*') chooseOperation('×');
            if (e.key === '/') {
                e.preventDefault();
                chooseOperation('÷');
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        :root {
            --tomato-red: #ff6347;
            --tomato-dark: #e5533d;
            --bg-color: #fff5f5;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 99, 71, 0.2);
            width: 350px;
        }

        h1 {
            color: var(--tomato-red);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #status {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #636e72;
        }

        #timer {
            font-size: 5rem;
            font-weight: bold;
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: bold;
            text-transform: uppercase;
        }

        #startPause {
            background-color: var(--tomato-red);
            color: white;
            flex: 2;
        }

        #startPause:hover {
            background-color: var(--tomato-dark);
        }

        #reset {
            background-color: #dfe6e9;
            color: #2d3436;
            flex: 1;
        }

        #reset:hover {
            background-color: #b2bec3;
        }

        .session-count {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #b2bec3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pomodoro</h1>
        <div id="status">Work 1</div>
        <div id="timer">25:00</div>
        
        <div class="controls">
            <button id="startPause">Start</button>
            <button id="reset">Reset</button>
        </div>

        <div class="session-count" id="sessionCounter">Session: 1</div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;
        let isWorkSession = true;
        let sessionNumber = 1;

        const timerDisplay = document.getElementById('timer');
        const statusDisplay = document.getElementById('status');
        const startPauseBtn = document.getElementById('startPause');
        const resetBtn = document.getElementById('reset');
        const sessionCounterDisplay = document.getElementById('sessionCounter');

        // Audio context for the beep sound
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4 note
            
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 1);
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `${timerDisplay.textContent} - ${isWorkSession ? 'Work' : 'Break'}`;
        }

        function switchSession() {
            playBeep();
            if (isWorkSession) {
                isWorkSession = false;
                timeLeft = 5 * 60;
                statusDisplay.textContent = `Break ${sessionNumber}`;
            } else {
                isWorkSession = true;
                sessionNumber++;
                timeLeft = 25 * 60;
                statusDisplay.textContent = `Work ${sessionNumber}`;
                sessionCounterDisplay.textContent = `Session: ${sessionNumber}`;
            }
            updateDisplay();
        }

        function toggleTimer() {
            if (timerId) {
                // Pause
                clearInterval(timerId);
                timerId = null;
                startPauseBtn.textContent = 'Resume';
            } else {
                // Resume audio context if suspended (browser security)
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                
                // Start
                startPauseBtn.textContent = 'Pause';
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        switchSession();
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            isWorkSession = true;
            sessionNumber = 1;
            timeLeft = 25 * 60;
            startPauseBtn.textContent = 'Start';
            statusDisplay.textContent = 'Work 1';
            sessionCounterDisplay.textContent = 'Session: 1';
            updateDisplay();
        }

        startPauseBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

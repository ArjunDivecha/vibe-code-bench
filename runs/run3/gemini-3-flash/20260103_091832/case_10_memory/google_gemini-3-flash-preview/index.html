<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Pro</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-back: #4a90e2;
            --card-front: #ffffff;
            --accent: #ff4757;
            --text: #2f3542;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: white;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            max-width: 500px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1 / 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.95);
            opacity: 0.7;
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background-color: var(--card-back);
            color: white;
        }

        .card-front::after {
            content: '?';
            font-size: 2rem;
            opacity: 0.5;
        }

        .card-back {
            background-color: var(--card-front);
            transform: rotateY(180deg);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff2e44;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 400px) {
            .grid { gap: 10px; }
            .card-face { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Memory Match</h1>
    </div>

    <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Time: <span id="timer">00:00</span></div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>ðŸŽ‰ You Won! ðŸŽ‰</h2>
            <p id="finalStats"></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['ðŸŽˆ', 'ðŸŽ¨', 'ðŸš€', 'ðŸ•', 'ðŸ±', 'ðŸŽ¸', 'ðŸŒˆ', 'ðŸ¦'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timerInterval = null;
        let seconds = 0;
        let isLocked = false;

        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Duplicate emojis to create pairs and shuffle
            const gamePairs = [...emojis, ...emojis];
            gamePairs.sort(() => Math.random() - 0.5);

            gamePairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = emoji;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${emoji}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
            });

            // Reset variables
            moves = 0;
            seconds = 0;
            matchedPairs = 0;
            flippedCards = [];
            isLocked = false;
            updateStats();
            startTimer();
        }

        function flipCard(card) {
            if (isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.value === card2.dataset.value;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                
                if (matchedPairs === emojis.length) {
                    endGame();
                }
            } else {
                isLocked = true;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
        }

        function endGame() {
            clearInterval(timerInterval);
            const timeStr = document.getElementById('timer').textContent;
            document.getElementById('finalStats').innerHTML = 
                `Moves: <b>${moves}</b><br>Time: <b>${timeStr}</b>`;
            document.getElementById('winModal').style.display = 'flex';
        }

        function resetGame() {
            document.getElementById('winModal').style.display = 'none';
            initGame();
        }

        // Start initial game
        initGame();
    </script>
</body>
</html>

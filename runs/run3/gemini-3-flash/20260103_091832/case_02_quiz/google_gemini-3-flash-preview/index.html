<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Spark - Interactive Quiz</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        /* Typography */
        h1 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--primary); }
        p { color: var(--text-muted); line-height: 1.6; }

        /* Buttons */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn:active { transform: translateY(0); }

        /* Quiz UI */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.4s ease;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            min-height: 80px;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-btn {
            background: white;
            border: 2px solid #e2e8f0;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            position: relative;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary);
            background: #f5f3ff;
        }

        .option-btn.correct {
            background-color: #dcfce7 !important;
            border-color: var(--success) !important;
            color: #166534;
        }

        .option-btn.wrong {
            background-color: #fee2e2 !important;
            border-color: var(--error) !important;
            color: #991b1b;
        }

        .option-btn:disabled {
            cursor: default;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .score-display {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary);
            margin: 1rem 0;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="start-screen" class="container fade-in">
        <h1>Trivia Spark</h1>
        <p>Test your knowledge across 10 fun categories! Can you get a perfect score?</p>
        <div style="margin-top: 2rem;">
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="container hidden">
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div id="question-counter" style="text-align: left; color: var(--text-muted); font-weight: 600; margin-bottom: 0.5rem;">
            Question 1/10
        </div>
        <div id="question-text" class="question-text">
            Loading question...
        </div>
        <div id="options-grid" class="options-grid">
            <!-- Options injected by JS -->
        </div>
        <button id="next-btn" class="btn hidden" onclick="handleNext()">Next Question</button>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="container hidden">
        <h1>Quiz Complete!</h1>
        <p>Your final score is:</p>
        <div id="final-score" class="score-display">0/10</div>
        <p id="score-message"></p>
        <div style="margin-top: 2rem;">
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "Which planet is known as the 'Red Planet'?",
                a: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                q: "What is the capital city of Japan?",
                a: ["Seoul", "Beijing", "Tokyo", "Bangkok"],
                correct: 2
            },
            {
                q: "Which of these is NOT a primary color?",
                a: ["Red", "Yellow", "Blue", "Green"],
                correct: 3
            },
            {
                q: "How many legs does a spider typically have?",
                a: ["6", "8", "10", "12"],
                correct: 1
            },
            {
                q: "What is the largest ocean on Earth?",
                a: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                q: "In the Harry Potter series, what is the name of the school?",
                a: ["Hogwarts", "Narnia", "Middle Earth", "Starfleet Academy"],
                correct: 0
            },
            {
                q: "Which fruit is famous for having its seeds on the outside?",
                a: ["Blueberry", "Strawberry", "Raspberry", "Watermelon"],
                correct: 1
            },
            {
                q: "What is the chemical symbol for Gold?",
                a: ["Gd", "Ag", "Au", "Fe"],
                correct: 2
            },
            {
                q: "Who painted the 'Mona Lisa'?",
                a: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"],
                correct: 2
            },
            {
                q: "Which animal is known as the 'King of the Jungle'?",
                a: ["Tiger", "Elephant", "Lion", "Gorilla"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let canAnswer = true;

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const endScreen = document.getElementById('end-screen');
        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const progressFill = document.getElementById('progress-fill');
        const questionCounter = document.getElementById('question-counter');
        const nextBtn = document.getElementById('next-btn');

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            startScreen.classList.add('hidden');
            endScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            quizScreen.classList.add('fade-in');
            showQuestion();
        }

        function showQuestion() {
            canAnswer = true;
            nextBtn.classList.add('hidden');
            const qData = questions[currentQuestionIndex];
            
            // Update UI
            questionText.innerText = qData.q;
            questionCounter.innerText = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            progressFill.style.width = `${(currentQuestionIndex / questions.length) * 100}%`;
            
            // Clear and build options
            optionsGrid.innerHTML = '';
            qData.a.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn fade-in';
                btn.style.animationDelay = `${index * 0.1}s`;
                btn.innerText = option;
                btn.onclick = () => selectOption(index);
                optionsGrid.appendChild(btn);
            });
        }

        function selectOption(index) {
            if (!canAnswer) return;
            canAnswer = false;

            const qData = questions[currentQuestionIndex];
            const buttons = optionsGrid.querySelectorAll('.option-btn');
            
            if (index === qData.correct) {
                buttons[index].classList.add('correct');
                score++;
            } else {
                buttons[index].classList.add('wrong');
                buttons[qData.correct].classList.add('correct');
            }

            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);
            
            // Show next button
            nextBtn.classList.remove('hidden');
            nextBtn.classList.add('fade-in');
        }

        function handleNext() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            endScreen.classList.add('fade-in');
            
            document.getElementById('final-score').innerText = `${score}/${questions.length}`;
            
            const msg = document.getElementById('score-message');
            if (score === questions.length) {
                msg.innerText = "Perfect score! You're a trivia master! ðŸ†";
                createConfetti();
            } else if (score >= 7) {
                msg.innerText = "Great job! You really know your stuff! ðŸŒŸ";
            } else if (score >= 5) {
                msg.innerText = "Not bad! Keep practicing! ðŸ“š";
            } else {
                msg.innerText = "Better luck next time! Want to try again? ðŸ”„";
            }
        }

        function restartQuiz() {
            startQuiz();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                conf.style.top = '-10px';
                conf.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(conf);

                const animation = conf.animate([
                    { transform: `translate3d(0,0,0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate3d(${(Math.random() - 0.5) * 200}px, 100vh, 0) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 2000 + Math.random() * 3000,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    delay: Math.random() * 1000
                });

                animation.onfinish = () => conf.remove();
            }
        }
    </script>
</body>
</html>

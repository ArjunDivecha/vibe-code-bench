<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Live Editor</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --header-bg: #f5f5f5;
            --accent-color: #007bff;
            --editor-bg: #ffffff;
            --preview-bg: #ffffff;
            --code-bg: #f0f0f0;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --header-bg: #2d2d2d;
            --accent-color: #3794ff;
            --editor-bg: #1e1e1e;
            --preview-bg: #1e1e1e;
            --code-bg: #2d2d2d;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: var(--header-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            height: 60px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover { opacity: 0.9; }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #editor, #preview {
            flex: 1;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            outline: none;
        }

        #editor {
            border: none;
            border-right: 1px solid var(--border-color);
            resize: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            background-color: var(--editor-bg);
            color: var(--text-color);
            line-height: 1.5;
        }

        #preview {
            background-color: var(--preview-bg);
            line-height: 1.6;
        }

        /* Markdown Styles */
        #preview h1, #preview h2, #preview h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        #preview code { background-color: var(--code-bg); padding: 2px 4px; border-radius: 3px; font-family: monospace; }
        #preview pre { background-color: var(--code-bg); padding: 15px; border-radius: 5px; overflow-x: auto; }
        #preview pre code { background: transparent; padding: 0; }
        #preview blockquote { border-left: 4px solid var(--border-color); margin: 0; padding-left: 15px; color: #666; font-style: italic; }
        #preview img { max-width: 100%; }
        #preview a { color: var(--accent-color); }
        #preview table { border-collapse: collapse; width: 100%; }
        #preview th, #preview td { border: 1px solid var(--border-color); padding: 8px; }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            #editor { border-right: none; border-bottom: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 1.2rem;">Markdown Editor</div>
    <div class="toolbar">
        <button id="themeToggle">Toggle Dark Mode</button>
        <button id="exportBtn">Export HTML</button>
    </div>
</header>

<div class="container">
    <textarea id="editor" placeholder="Type your markdown here..."></textarea>
    <div id="preview"></div>
</div>

<script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const themeToggle = document.getElementById('themeToggle');
    const exportBtn = document.getElementById('exportBtn');

    // Simple Markdown Parser
    function parseMarkdown(text) {
        let html = text
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
            .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
            .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
            .replace(/\*(.*)\*/gim, '<em>$1</em>')
            .replace(/!\[(.*?)\]\((.*?)\)/gim, "<img alt='$1' src='$2' />")
            .replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2' target='_blank'>$1</a>");

        // Code Blocks
        html = html.replace(/```([\s\S]*?)```/gm, '<pre><code>$1</code></pre>');
        
        // Inline Code
        html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

        // Lists
        html = html.replace(/^\s*-\s+(.*$)/gim, '<ul><li>$1</li></ul>');
        html = html.replace(/^\s*\d+\.\s+(.*$)/gim, '<ol><li>$1</li></ol>');
        
        // Fix list nesting (crude but works for simple lists)
        html = html.replace(/<\/ul>\s*<ul>/g, '');
        html = html.replace(/<\/ol>\s*<ol>/g, '');

        // Paragraphs
        return html.split('\n').map(line => {
            if (!line.trim()) return '<br>';
            if (line.match(/<h|blockquote|ul|ol|li|pre|code/)) return line;
            return `<p>${line}</p>`;
        }).join('\n');
    }

    function updatePreview() {
        const content = editor.value;
        preview.innerHTML = parseMarkdown(content);
        localStorage.setItem('markdown-content', content);
    }

    // Event Listeners
    editor.addEventListener('input', updatePreview);

    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });

    exportBtn.addEventListener('click', () => {
        const blob = new Blob([preview.innerHTML], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'exported-markdown.html';
        a.click();
        URL.revokeObjectURL(url);
    });

    // Initialization
    window.onload = () => {
        // Load saved content
        const savedContent = localStorage.getItem('markdown-content');
        if (savedContent) {
            editor.value = savedContent;
        } else {
            editor.value = "# Welcome to the Markdown Editor\n\nStart typing on the left to see the result on the right.\n\n## Features\n- Live Preview\n- **Bold** and *Italic*\n- [Links](https://google.com)\n- Code blocks:\n```javascript\nconsole.log('Hello World');\n```\n> This is a blockquote\n\nEnjoy!";
        }

        // Load theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        updatePreview();
    };

    // Tab support in textarea
    editor.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            editor.value = editor.value.substring(0, start) + "    " + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + 4;
        }
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Password Generator</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary);
        }

        .display-area {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
            word-break: break-all;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.25rem;
            font-weight: bold;
            border: 1px solid var(--border);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.4rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary-hover);
        }

        .strength-meter {
            height: 6px;
            width: 100%;
            background: #e2e8f0;
            border-radius: 3px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider-container {
            margin: 1rem 0;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 0.5rem;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        button.generate-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.1s;
        }

        button.generate-btn:active {
            transform: scale(0.98);
        }

        .history-section {
            margin-top: 2rem;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        .history-section h2 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .history-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            font-size: 0.85rem;
            border-bottom: 1px solid #f1f5f9;
            font-family: monospace;
        }

        .history-item:hover {
            background: #f8fafc;
        }

        .history-copy {
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
        }

        .multi-gen {
            margin-top: 10px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .multi-gen input {
            width: 50px;
            padding: 2px 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>KeyMaster</h1>
    
    <div class="display-area" id="passwordDisplay">
        Click Generate
        <button class="copy-btn" id="copyBtn">Copy</button>
    </div>

    <div class="strength-meter">
        <div id="strengthBar" class="strength-bar"></div>
    </div>

    <div class="controls">
        <div class="slider-container">
            <div class="control-group">
                <label>Length</label>
                <span id="lengthVal">16</span>
            </div>
            <input type="range" id="lengthSlider" min="8" max="32" value="16">
        </div>

        <div class="checkbox-group">
            <label class="checkbox-item">
                <input type="checkbox" id="uppercase" checked> Uppercase
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="lowercase" checked> Lowercase
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="numbers" checked> Numbers
            </label>
            <label class="checkbox-item">
                <input type="checkbox" id="symbols" checked> Symbols
            </label>
        </div>

        <div class="multi-gen">
            <label>Generate multiple:</label>
            <input type="number" id="multiCount" value="1" min="1" max="10">
        </div>

        <button class="generate-btn" id="generateBtn">Generate Password</button>
    </div>

    <div class="history-section">
        <h2>History</h2>
        <ul class="history-list" id="historyList">
            <!-- History items will appear here -->
        </ul>
    </div>
</div>

<script>
    const charSets = {
        uppercase: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
        lowercase: "abcdefghijklmnopqrstuvwxyz",
        numbers: "0123456789",
        symbols: "!@#$%^&*()_+~`|}{[]:;?><,./-="
    };

    const passwordDisplay = document.getElementById('passwordDisplay');
    const lengthSlider = document.getElementById('lengthSlider');
    const lengthVal = document.getElementById('lengthVal');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const strengthBar = document.getElementById('strengthBar');
    const historyList = document.getElementById('historyList');
    const multiCount = document.getElementById('multiCount');

    const checkboxes = {
        uppercase: document.getElementById('uppercase'),
        lowercase: document.getElementById('lowercase'),
        numbers: document.getElementById('numbers'),
        symbols: document.getElementById('symbols')
    };

    lengthSlider.addEventListener('input', (e) => {
        lengthVal.textContent = e.target.value;
    });

    function generatePassword(length, options) {
        let pool = "";
        if (options.uppercase) pool += charSets.uppercase;
        if (options.lowercase) pool += charSets.lowercase;
        if (options.numbers) pool += charSets.numbers;
        if (options.symbols) pool += charSets.symbols;

        if (pool === "") return "";

        let password = "";
        const array = new Uint32Array(length);
        window.crypto.getRandomValues(array);

        for (let i = 0; i < length; i++) {
            password += pool[array[i] % pool.length];
        }
        return password;
    }

    function calculateStrength(pwd) {
        let strength = 0;
        if (pwd.length > 10) strength += 20;
        if (pwd.length > 15) strength += 20;
        if (/[A-Z]/.test(pwd)) strength += 15;
        if (/[a-z]/.test(pwd)) strength += 15;
        if (/[0-9]/.test(pwd)) strength += 15;
        if (/[^A-Za-z0-9]/.test(pwd)) strength += 15;
        return Math.min(strength, 100);
    }

    function updateStrengthMeter(strength) {
        strengthBar.style.width = strength + '%';
        if (strength < 40) strengthBar.style.backgroundColor = 'var(--danger)';
        else if (strength < 75) strengthBar.style.backgroundColor = 'var(--warning)';
        else strengthBar.style.backgroundColor = 'var(--success)';
    }

    function addToHistory(pwd) {
        if (!pwd) return;
        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `
            <span>${pwd.substring(0, 20)}${pwd.length > 20 ? '...' : ''}</span>
            <span class="history-copy" onclick="copyToClipboard('${pwd}')">Copy</span>
        `;
        historyList.prepend(li);
        if (historyList.children.length > 10) {
            historyList.removeChild(historyList.lastChild);
        }
    }

    function copyToClipboard(text) {
        if (!text || text === "Click Generate") return;
        navigator.clipboard.writeText(text).then(() => {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "Copied!";
            setTimeout(() => copyBtn.textContent = originalText, 1500);
        });
    }

    copyBtn.addEventListener('click', () => {
        const text = passwordDisplay.childNodes[0].textContent.trim();
        copyToClipboard(text);
    });

    generateBtn.addEventListener('click', () => {
        const length = parseInt(lengthSlider.value);
        const count = parseInt(multiCount.value) || 1;
        const options = {
            uppercase: checkboxes.uppercase.checked,
            lowercase: checkboxes.lowercase.checked,
            numbers: checkboxes.numbers.checked,
            symbols: checkboxes.symbols.checked
        };

        let lastPwd = "";
        for(let i = 0; i < count; i++) {
            const pwd = generatePassword(length, options);
            if (pwd) {
                lastPwd = pwd;
                addToHistory(pwd);
            }
        }

        if (lastPwd) {
            passwordDisplay.childNodes[0].textContent = lastPwd;
            const strength = calculateStrength(lastPwd);
            updateStrengthMeter(strength);
        } else {
            alert("Please select at least one character type.");
        }
    });

    // Initial Generate
    generateBtn.click();
</script>

</body>
</html>

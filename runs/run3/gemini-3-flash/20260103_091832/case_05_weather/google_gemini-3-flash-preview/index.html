<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Weather Dashboard</title>
    <style>
        :root {
            --primary: #2c3e50;
            --bg-sunny: linear-gradient(135deg, #fceeb5 0%, #f39c12 100%);
            --bg-cloudy: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            --bg-rainy: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            --bg-default: #f4f7f6;
            --card-white: rgba(255, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-default);
            transition: background 0.5s ease;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* Grid Layout */
        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .city-card {
            background: var(--card-white);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .city-card.active {
            border: 3px solid #3498db;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 10px 0;
        }

        .temp {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Detail Section */
        #detail-view {
            background: var(--card-white);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Chart Section */
        .chart-container {
            background: var(--card-white);
            padding: 20px;
            border-radius: 15px;
            height: 300px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding-top: 20px;
            border-bottom: 2px solid #ddd;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .bar {
            width: 40px;
            background: #3498db;
            border-radius: 5px 5px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }

        .bar:hover {
            background: #2980b9;
        }

        .bar-label {
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: center;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
            .bar {
                width: 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SkyCast Dashboard</h1>
        <p>Click a city to see details and update background</p>
    </header>

    <div class="city-grid" id="cityGrid">
        <!-- Cards injected by JS -->
    </div>

    <div id="detail-view">
        <h2 id="detail-city-name">City Name</h2>
        <div class="detail-grid">
            <div>
                <p><strong>Condition:</strong> <span id="detail-condition"></span></p>
                <p><strong>Temperature:</strong> <span id="detail-temp"></span>Â°C</p>
                <p><strong>Humidity:</strong> <span id="detail-humidity"></span>%</p>
            </div>
            <div>
                <p><strong>Wind Speed:</strong> <span id="detail-wind"></span> km/h</p>
                <p><strong>Visibility:</strong> <span id="detail-visibility"></span> km</p>
                <p><strong>Pressure:</strong> <span id="detail-pressure"></span> hPa</p>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <h3>Temperature Comparison (Â°C)</h3>
        <div class="bar-chart" id="barChart">
            <!-- Bars injected by JS -->
        </div>
    </div>
</div>

<script>
    const weatherData = [
        { id: 1, name: 'New York', temp: 22, condition: 'Sunny', humidity: 45, wind: 12, visibility: 10, pressure: 1012, icon: 'â˜€ï¸' },
        { id: 2, name: 'London', temp: 15, condition: 'Rainy', humidity: 82, wind: 18, visibility: 5, pressure: 1005, icon: 'ðŸŒ§ï¸' },
        { id: 3, name: 'Tokyo', temp: 26, condition: 'Cloudy', humidity: 60, wind: 8, visibility: 8, pressure: 1010, icon: 'â˜ï¸' },
        { id: 4, name: 'Sydney', temp: 19, condition: 'Sunny', humidity: 50, wind: 15, visibility: 12, pressure: 1015, icon: 'â˜€ï¸' },
        { id: 5, name: 'Paris', temp: 17, condition: 'Cloudy', humidity: 70, wind: 10, visibility: 7, pressure: 1008, icon: 'â›…' }
    ];

    const cityGrid = document.getElementById('cityGrid');
    const barChart = document.getElementById('barChart');
    const detailView = document.getElementById('detail-view');

    function init() {
        renderCards();
        renderChart();
    }

    function renderCards() {
        cityGrid.innerHTML = weatherData.map(city => `
            <div class="city-card" onclick="showDetails(${city.id})" id="card-${city.id}">
                <div class="weather-icon">${city.icon}</div>
                <h3>${city.name}</h3>
                <div class="temp">${city.temp}Â°C</div>
                <div style="color: #666; font-size: 0.9rem;">${city.condition}</div>
            </div>
        `).join('');
    }

    function renderChart() {
        const maxTemp = Math.max(...weatherData.map(c => c.temp));
        barChart.innerHTML = weatherData.map(city => {
            const height = (city.temp / maxTemp) * 100;
            return `
                <div class="bar-wrapper">
                    <div class="bar" style="height: ${height}%">
                        <span class="bar-value">${city.temp}Â°</span>
                    </div>
                    <div class="bar-label">${city.name}</div>
                </div>
            `;
        }).join('');
    }

    function showDetails(cityId) {
        const city = weatherData.find(c => c.id === cityId);
        
        // Update Detail UI
        document.getElementById('detail-city-name').innerText = city.name;
        document.getElementById('detail-condition').innerText = city.condition + ' ' + city.icon;
        document.getElementById('detail-temp').innerText = city.temp;
        document.getElementById('detail-humidity').innerText = city.humidity;
        document.getElementById('detail-wind').innerText = city.wind;
        document.getElementById('detail-visibility').innerText = city.visibility;
        document.getElementById('detail-pressure').innerText = city.pressure;

        detailView.style.display = 'block';

        // Update Background
        updateBackground(city.condition);

        // Highlight Active Card
        document.querySelectorAll('.city-card').forEach(card => card.classList.remove('active'));
        document.getElementById(`card-${cityId}`).classList.add('active');

        // Scroll to details on mobile
        if (window.innerWidth < 600) {
            detailView.scrollIntoView({ behavior: 'smooth' });
        }
    }

    function updateBackground(condition) {
        const body = document.body;
        switch(condition) {
            case 'Sunny':
                body.style.background = 'var(--bg-sunny)';
                break;
            case 'Rainy':
                body.style.background = 'var(--bg-rainy)';
                break;
            case 'Cloudy':
                body.style.background = 'var(--bg-cloudy)';
                break;
            default:
                body.style.background = 'var(--bg-default)';
        }
    }

    init();
</script>

</body>
</html>

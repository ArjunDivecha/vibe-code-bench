<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Unit Converter</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .converter-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h1 { margin: 0 0 1.5rem 0; font-size: 1.5rem; text-align: center; color: var(--primary); }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            margin-bottom: 1.5rem;
            padding-bottom: 8px;
            scrollbar-width: thin;
        }

        .tab-btn {
            background: #f1f5f9;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            color: var(--text-muted);
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .unit-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary); }

        select {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
            min-width: 100px;
            cursor: pointer;
        }

        .swap-btn {
            align-self: center;
            background: #f1f5f9;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary);
            transition: transform 0.2s;
        }

        .swap-btn:hover { transform: rotate(180deg); background: #e2e8f0; }

        .formula-box {
            margin-top: 1.5rem;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
            border-left: 4px solid var(--primary);
        }

        .quick-actions {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-btn {
            font-size: 0.75rem;
            background: white;
            border: 1px solid var(--border);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .quick-btn:hover { background: #f1f5f9; border-color: var(--primary); }

        @media (max-width: 400px) {
            .unit-row { flex-direction: column; align-items: stretch; }
            select { width: 100%; }
        }
    </style>
</head>
<body>

<div class="converter-card">
    <h1>Unit Converter</h1>
    
    <div class="category-tabs" id="tabs">
        <!-- Tabs injected by JS -->
    </div>

    <div class="input-group">
        <div class="unit-row">
            <input type="number" id="valFrom" value="1" step="any">
            <select id="unitFrom"></select>
        </div>

        <button class="swap-btn" onclick="swapUnits()" title="Swap Units">⇄</button>

        <div class="unit-row">
            <input type="number" id="valTo" step="any">
            <select id="unitTo"></select>
        </div>
    </div>

    <div class="formula-box" id="formula">
        Formula: 1 km = 1000 m
    </div>

    <div class="quick-actions" id="quickActions">
        <!-- Quick buttons injected by JS -->
    </div>
</div>

<script>
    const data = {
        length: {
            units: {
                km: 1000, m: 1, cm: 0.01, mm: 0.001, 
                miles: 1609.34, feet: 0.3048, inches: 0.0254
            },
            quick: [
                {f: 'miles', t: 'km', v: 1, label: '1 mi to km'},
                {f: 'feet', t: 'm', v: 1, label: '1 ft to m'},
                {f: 'inches', t: 'cm', v: 1, label: '1 in to cm'}
            ]
        },
        weight: {
            units: { kg: 1, g: 0.001, lb: 0.453592, oz: 0.0283495 },
            quick: [
                {f: 'lb', t: 'kg', v: 1, label: '1 lb to kg'},
                {f: 'oz', t: 'g', v: 1, label: '1 oz to g'}
            ]
        },
        temperature: {
            units: { C: 'C', F: 'F', K: 'K' },
            quick: [
                {f: 'C', t: 'F', v: 0, label: '0°C to F'},
                {f: 'F', t: 'C', v: 100, label: '100°F to C'}
            ]
        },
        volume: {
            units: { L: 1, mL: 0.001, gallons: 3.78541, cups: 0.236588 },
            quick: [
                {f: 'gallons', t: 'L', v: 1, label: '1 gal to L'},
                {f: 'cups', t: 'mL', v: 1, label: '1 cup to mL'}
            ]
        },
        time: {
            units: { hours: 3600, minutes: 60, seconds: 1 },
            quick: [
                {f: 'hours', t: 'minutes', v: 1, label: '1 hr to min'},
                {f: 'minutes', t: 'seconds', v: 1, label: '1 min to sec'}
            ]
        }
    };

    let currentCat = 'length';
    const tabsEl = document.getElementById('tabs');
    const unitFromEl = document.getElementById('unitFrom');
    const unitToEl = document.getElementById('unitTo');
    const valFromEl = document.getElementById('valFrom');
    const valToEl = document.getElementById('valTo');
    const formulaEl = document.getElementById('formula');
    const quickEl = document.getElementById('quickActions');

    function init() {
        // Create Tabs
        Object.keys(data).forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${cat === currentCat ? 'active' : ''}`;
            btn.innerText = cat.charAt(0).toUpperCase() + cat.slice(1);
            btn.onclick = () => setCategory(cat);
            tabsEl.appendChild(btn);
        });
        setCategory('length');
    }

    function setCategory(cat) {
        currentCat = cat;
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.toggle('active', b.innerText.toLowerCase() === cat);
        });

        // Update Selects
        unitFromEl.innerHTML = '';
        unitToEl.innerHTML = '';
        const units = Object.keys(data[cat].units);
        units.forEach(u => {
            unitFromEl.add(new Option(u, u));
            unitToEl.add(new Option(u, u));
        });

        // Set defaults
        unitToEl.selectedIndex = 1;

        // Update Quick Actions
        quickEl.innerHTML = '';
        data[cat].quick.forEach(q => {
            const btn = document.createElement('button');
            btn.className = 'quick-btn';
            btn.innerText = q.label;
            btn.onclick = () => {
                valFromEl.value = q.v;
                unitFromEl.value = q.f;
                unitToEl.value = q.t;
                convert('from');
            };
            quickEl.appendChild(btn);
        });

        convert('from');
    }

    function convert(direction) {
        const u1 = unitFromEl.value;
        const u2 = unitToEl.value;
        const units = data[currentCat].units;

        if (currentCat === 'temperature') {
            handleTemp(direction, u1, u2);
        } else {
            if (direction === 'from') {
                const base = valFromEl.value * units[u1];
                valToEl.value = parseFloat((base / units[u2]).toFixed(4));
            } else {
                const base = valToEl.value * units[u2];
                valFromEl.value = parseFloat((base / units[u1]).toFixed(4));
            }
            updateFormula(u1, u2, units[u1], units[u2]);
        }
    }

    function handleTemp(dir, u1, u2) {
        let v1 = parseFloat(valFromEl.value);
        let v2 = parseFloat(valToEl.value);

        const toC = (v, u) => {
            if (u === 'F') return (v - 32) * 5/9;
            if (u === 'K') return v - 273.15;
            return v;
        };
        const fromC = (v, u) => {
            if (u === 'F') return (v * 9/5) + 32;
            if (u === 'K') return v + 273.15;
            return v;
        };

        if (dir === 'from') {
            let celsius = toC(v1, u1);
            valToEl.value = parseFloat(fromC(celsius, u2).toFixed(2));
        } else {
            let celsius = toC(v2, u2);
            valFromEl.value = parseFloat(fromC(celsius, u1).toFixed(2));
        }

        formulaEl.innerText = `Temperature conversion involves offset and scale (e.g., 0°C = 32°F)`;
    }

    function updateFormula(u1, u2, r1, r2) {
        const ratio = (r1 / r2).toFixed(4);
        formulaEl.innerText = `Formula: 1 ${u1} = ${parseFloat(ratio)} ${u2}`;
    }

    function swapUnits() {
        const tempUnit = unitFromEl.value;
        unitFromEl.value = unitToEl.value;
        unitToEl.value = tempUnit;
        convert('from');
    }

    // Listeners
    valFromEl.oninput = () => convert('from');
    valToEl.oninput = () => convert('to');
    unitFromEl.onchange = () => convert('from');
    unitToEl.onchange = () => convert('from');

    init();
</script>
</body>
</html>

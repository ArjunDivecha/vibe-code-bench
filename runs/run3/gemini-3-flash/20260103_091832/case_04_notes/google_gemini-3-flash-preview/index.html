<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Notes</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #212529;
            --primary: #4a90e2;
            --danger: #e74c3c;
            --border: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 { margin: 0; font-weight: 300; }

        .search-bar {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn:hover { opacity: 0.9; }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            border: 1px solid transparent;
        }

        .note-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .note-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-card p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal input, .modal textarea {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .modal textarea {
            height: 300px;
            resize: vertical;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            background: #f1f3f5;
            padding: 5px;
            border-radius: 6px;
        }

        .toolbar button {
            background: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .toolbar button:hover { background: #e9ecef; }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            color: #888;
            margin-top: 50px;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>My Notes</h1>
            <button class="btn btn-primary" onclick="openModal()">+ New Note</button>
        </header>

        <input type="text" id="search" class="search-bar" placeholder="Search notes..." oninput="renderNotes()">

        <div id="notes-grid" class="notes-grid">
            <!-- Notes will appear here -->
        </div>
    </div>

    <!-- Note Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <input type="text" id="note-title" placeholder="Title">
            
            <div class="toolbar">
                <button onclick="formatText('bold')">B</button>
                <button onclick="formatText('italic')">I</button>
                <button onclick="formatText('list')">â€¢ List</button>
            </div>

            <textarea id="note-content" placeholder="Start writing..."></textarea>
            
            <div class="modal-footer">
                <div>
                    <button id="delete-btn" class="btn btn-danger" style="display:none;" onclick="deleteNote()">Delete</button>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('minimal_notes')) || [];
        let currentNoteId = null;

        const grid = document.getElementById('notes-grid');
        const modal = document.getElementById('modal-overlay');
        const titleInput = document.getElementById('note-title');
        const contentInput = document.getElementById('note-content');
        const deleteBtn = document.getElementById('delete-btn');
        const searchInput = document.getElementById('search');

        function renderNotes() {
            const query = searchInput.value.toLowerCase();
            grid.innerHTML = '';
            
            const filtered = notes.filter(n => 
                n.title.toLowerCase().includes(query) || 
                n.content.toLowerCase().includes(query)
            );

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="empty-state">${query ? 'No matching notes found.' : 'No notes yet. Create your first one!'}</div>`;
                return;
            }

            filtered.sort((a, b) => b.updatedAt - a.updatedAt).forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.onclick = () => openModal(note.id);
                
                // Strip simple markdown-like syntax for preview
                const plainText = note.content.replace(/(\*\*|__|\*|_)/g, '');

                card.innerHTML = `
                    <h3>${note.title || 'Untitled'}</h3>
                    <p>${plainText || 'No content...'}</p>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(id = null) {
            currentNoteId = id;
            if (id) {
                const note = notes.find(n => n.id === id);
                titleInput.value = note.title;
                contentInput.value = note.content;
                deleteBtn.style.display = 'inline-block';
            } else {
                titleInput.value = '';
                contentInput.value = '';
                deleteBtn.style.display = 'none';
            }
            modal.style.display = 'flex';
            titleInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
            currentNoteId = null;
        }

        function saveNote() {
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!title && !content) {
                closeModal();
                return;
            }

            if (currentNoteId) {
                const index = notes.findIndex(n => n.id === currentNoteId);
                notes[index] = { ...notes[index], title, content, updatedAt: Date.now() };
            } else {
                notes.push({
                    id: Date.now().toString(),
                    title,
                    content,
                    updatedAt: Date.now()
                });
            }

            persist();
            closeModal();
            renderNotes();
        }

        function deleteNote() {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                persist();
                closeModal();
                renderNotes();
            }
        }

        function persist() {
            localStorage.setItem('minimal_notes', JSON.stringify(notes));
        }

        function formatText(type) {
            const start = contentInput.selectionStart;
            const end = contentInput.selectionEnd;
            const text = contentInput.value;
            const selected = text.substring(start, end);
            let replacement = '';

            switch(type) {
                case 'bold': replacement = `**${selected}**`; break;
                case 'italic': replacement = `_${selected}_`; break;
                case 'list': replacement = `\n- ${selected}`; break;
            }

            contentInput.value = text.substring(0, start) + replacement + text.substring(end);
            contentInput.focus();
            // Reset selection to inside the markers
            const newPos = start + (type === 'list' ? 3 : (type === 'bold' ? 2 : 1));
            contentInput.setSelectionRange(newPos, newPos + selected.length);
        }

        // Close modal on outside click
        window.onclick = (event) => {
            if (event.target == modal) closeModal();
        }

        // Initial render
        renderNotes();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Unit Converter</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Category Tabs */
        .tabs {
            display: flex;
            overflow-x: auto;
            background-color: #e0e7ff;
            scrollbar-width: none; /* Firefox */
        }
        .tabs::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .tab-btn {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            white-space: nowrap;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .tab-btn:hover {
            color: var(--primary);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background-color: white;
        }

        /* Converter Body */
        .converter-body {
            padding: 30px;
        }

        .conversion-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .conversion-row {
                flex-direction: column;
            }
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-group label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-wrapper {
            display: flex;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            ring: 2px solid var(--primary);
        }

        input[type="number"] {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 1.1rem;
            outline: none;
            width: 100%;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        select {
            padding: 12px;
            border: none;
            border-left: 1px solid var(--border);
            background-color: #f9fafb;
            font-size: 0.95rem;
            outline: none;
            cursor: pointer;
            max-width: 120px;
        }

        .swap-btn {
            background-color: #e0e7ff;
            color: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.2s, background-color 0.2s;
            flex-shrink: 0;
        }

        .swap-btn:hover {
            background-color: #c7d2fe;
            transform: rotate(180deg);
        }

        /* Formula */
        .formula-box {
            background-color: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 25px;
        }

        .formula-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 5px;
        }

        .formula-text {
            font-family: "Courier New", monospace;
            font-size: 0.95rem;
            color: var(--text-main);
        }

        /* Quick Conversions */
        .quick-section h3 {
            font-size: 1rem;
            color: var(--text-main);
            margin-bottom: 15px;
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chip {
            background-color: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-muted);
        }

        .chip:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: #eef2ff;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Unit Converter</h1>
    </header>

    <div class="tabs" id="categoryTabs">
        <!-- Tabs injected by JS -->
    </div>

    <div class="converter-body">
        <div class="conversion-row">
            <div class="input-group">
                <label for="fromInput">From</label>
                <div class="input-wrapper">
                    <input type="number" id="fromInput" placeholder="0" value="1">
                    <select id="fromUnit"></select>
                </div>
            </div>

            <button class="swap-btn" id="swapBtn" title="Swap Units">⇄</button>

            <div class="input-group">
                <label for="toInput">To</label>
                <div class="input-wrapper">
                    <input type="number" id="toInput" placeholder="0">
                    <select id="toUnit"></select>
                </div>
            </div>
        </div>

        <div class="formula-box">
            <div class="formula-label">Formula</div>
            <div class="formula-text" id="formulaText">...</div>
        </div>

        <div class="quick-section">
            <h3>Common Conversions</h3>
            <div class="chips" id="quickButtons">
                <!-- Chips injected by JS -->
            </div>
        </div>
    </div>
</div>

<script>
    // --- Data Configuration ---
    const categories = {
        Length: {
            base: 'm',
            units: {
                km: { name: 'Kilometers', factor: 1000 },
                m: { name: 'Meters', factor: 1 },
                cm: { name: 'Centimeters', factor: 0.01 },
                mm: { name: 'Millimeters', factor: 0.001 },
                miles: { name: 'Miles', factor: 1609.344 },
                feet: { name: 'Feet', factor: 0.3048 },
                inches: { name: 'Inches', factor: 0.0254 }
            },
            quick: [
                ['miles', 'km'],
                ['feet', 'm'],
                ['inches', 'cm'],
                ['m', 'feet']
            ]
        },
        Weight: {
            base: 'g',
            units: {
                kg: { name: 'Kilograms', factor: 1000 },
                g: { name: 'Grams', factor: 1 },
                lb: { name: 'Pounds', factor: 453.59237 },
                oz: { name: 'Ounces', factor: 28.34952 }
            },
            quick: [
                ['kg', 'lb'],
                ['lb', 'kg'],
                ['g', 'oz']
            ]
        },
        Volume: {
            base: 'mL',
            units: {
                L: { name: 'Liters', factor: 1000 },
                mL: { name: 'Milliliters', factor: 1 },
                gallons: { name: 'Gallons (US)', factor: 3785.41 },
                cups: { name: 'Cups (US)', factor: 236.588 }
            },
            quick: [
                ['L', 'gallons'],
                ['gallons', 'L'],
                ['cups', 'mL']
            ]
        },
        Time: {
            base: 's',
            units: {
                hours: { name: 'Hours', factor: 3600 },
                minutes: { name: 'Minutes', factor: 60 },
                seconds: { name: 'Seconds', factor: 1 }
            },
            quick: [
                ['hours', 'minutes'],
                ['minutes', 'seconds']
            ]
        },
        Temperature: {
            type: 'special',
            units: {
                C: { name: 'Celsius' },
                F: { name: 'Fahrenheit' },
                K: { name: 'Kelvin' }
            },
            quick: [
                ['C', 'F'],
                ['F', 'C'],
                ['C', 'K']
            ]
        }
    };

    // --- State ---
    let currentCategory = 'Length';
    let activeInput = 'from'; // 'from' or 'to' to prevent loops

    // --- Elements ---
    const tabsContainer = document.getElementById('categoryTabs');
    const fromInput = document.getElementById('fromInput');
    const toInput = document.getElementById('toInput');
    const fromSelect = document.getElementById('fromUnit');
    const toSelect = document.getElementById('toUnit');
    const swapBtn = document.getElementById('swapBtn');
    const formulaText = document.getElementById('formulaText');
    const quickButtonsContainer = document.getElementById('quickButtons');

    // --- Initialization ---
    function init() {
        renderTabs();
        loadCategory(currentCategory);
        
        // Event Listeners
        fromInput.addEventListener('input', () => {
            activeInput = 'from';
            calculate('from');
        });
        
        toInput.addEventListener('input', () => {
            activeInput = 'to';
            calculate('to');
        });

        fromSelect.addEventListener('change', () => calculate('from'));
        toSelect.addEventListener('change', () => calculate('from')); // Recalculate based on From value

        swapBtn.addEventListener('click', swapUnits);
    }

    // --- Core Logic ---

    function renderTabs() {
        tabsContainer.innerHTML = '';
        Object.keys(categories).forEach(cat => {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${cat === currentCategory ? 'active' : ''}`;
            btn.textContent = cat;
            btn.onclick = () => {
                currentCategory = cat;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadCategory(cat);
            };
            tabsContainer.appendChild(btn);
        });
    }

    function loadCategory(cat) {
        const data = categories[cat];
        const units = Object.keys(data.units);
        
        // Populate Selects
        populateSelect(fromSelect, data.units);
        populateSelect(toSelect, data.units);
        
        // Set defaults (first and second unit usually)
        fromSelect.value = units[0];
        toSelect.value = units[1] || units[0];

        // Reset inputs
        fromInput.value = 1;
        
        // Render Quick Buttons
        renderQuickButtons(data.quick, cat);

        // Initial Calculate
        calculate('from');
    }

    function populateSelect(select, unitsObj) {
        select.innerHTML = '';
        Object.entries(unitsObj).forEach(([key, info]) => {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = info.name; // Could use key like 'kg'
            select.appendChild(option);
        });
    }

    function renderQuickButtons(pairs, cat) {
        quickButtonsContainer.innerHTML = '';
        if(!pairs) return;

        pairs.forEach(pair => {
            const [u1, u2] = pair;
            const btn = document.createElement('div');
            btn.className = 'chip';
            btn.textContent = `${u1} → ${u2}`;
            btn.onclick = () => {
                fromSelect.value = u1;
                toSelect.value = u2;
                fromInput.value = 1;
                calculate('from');
            };
            quickButtonsContainer.appendChild(btn);
        });
    }

    function swapUnits() {
        const tempUnit = fromSelect.value;
        fromSelect.value = toSelect.value;
        toSelect.value = tempUnit;
        
        calculate('from');
    }

    function calculate(source) {
        const catData = categories[currentCategory];
        const valFrom = parseFloat(fromInput.value);
        const valTo = parseFloat(toInput.value);
        
        const uFrom = fromSelect.value;
        const uTo = toSelect.value;

        if (catData.type === 'special' && currentCategory === 'Temperature') {
            handleTemperature(source, valFrom, valTo, uFrom, uTo);
        } else {
            handleLinear(source, valFrom, valTo, uFrom, uTo, catData);
        }
    }

    function handleLinear(source, valFrom, valTo, uFrom, uTo, catData) {
        const factorFrom = catData.units[uFrom].factor;
        const factorTo = catData.units[uTo].factor;

        // Formula: Value(Base) = Value(Unit) * Factor
        // Value(Target) = Value(Base) / FactorTarget
        // Combined: Target = Source * (FactorSource / FactorTarget)
        
        const ratio = factorFrom / factorTo;

        if (source === 'from') {
            if (isNaN(valFrom)) {
                toInput.value = '';
                updateFormula(1, uFrom, uTo, ratio, false);
                return;
            }
            const result = valFrom * ratio;
            toInput.value = formatNumber(result);
            updateFormula(1, uFrom, uTo, ratio, false);
        } else {
            if (isNaN(valTo)) {
                fromInput.value = '';
                updateFormula(1, uFrom, uTo, ratio, false);
                return;
            }
            const result = valTo / ratio;
            fromInput.value = formatNumber(result);
            updateFormula(1, uFrom, uTo, ratio, false);
        }
    }

    function handleTemperature(source, valFrom, valTo, uFrom, uTo) {
        // Convert everything to Celsius first, then to target
        let celsius;
        let result;
        let formulaStr = '';

        if (source === 'from') {
            if (isNaN(valFrom)) { toInput.value = ''; formulaText.textContent = ''; return; }
            
            // Step 1: To Celsius
            if (uFrom === 'C') celsius = valFrom;
            else if (uFrom === 'F') celsius = (valFrom - 32) * 5/9;
            else if (uFrom === 'K') celsius = valFrom - 273.15;

            // Step 2: From Celsius to Target
            if (uTo === 'C') result = celsius;
            else if (uTo === 'F') result = (celsius * 9/5) + 32;
            else if (uTo === 'K') result = celsius + 273.15;

            toInput.value = formatNumber(result);
        } else {
            if (isNaN(valTo)) { fromInput.value = ''; formulaText.textContent = ''; return; }
            
            // Step 1: Target input to Celsius (reverse logic)
            if (uTo === 'C') celsius = valTo;
            else if (uTo === 'F') celsius = (valTo - 32) * 5/9;
            else if (uTo === 'K') celsius = valTo - 273.15;

            // Step 2: Celsius to Source Unit
            if (uFrom === 'C') result = celsius;
            else if (uFrom === 'F') result = (celsius * 9/5) + 32;
            else if (uFrom === 'K') result = celsius + 273.15;

            fromInput.value = formatNumber(result);
        }

        // Generate Formula Text
        if (uFrom === 'C' && uTo === 'F') formulaStr = `(°C × 9/5) + 32 = °F`;
        else if (uFrom === 'F' && uTo === 'C') formulaStr = `(°F − 32) × 5/9 = °C`;
        else if (uFrom === 'C' && uTo === 'K') formulaStr = `°C + 273.15 = K`;
        else if (uFrom === 'K' && uTo === 'C') formulaStr = `K − 273.15 = °C`;
        else if (uFrom === 'F' && uTo === 'K') formulaStr = `(°F − 32) × 5/9 + 273.15 = K`;
        else if (uFrom === 'K' && uTo === 'F') formulaStr = `(K − 273.15) × 9/5 + 32 = °F`;
        else if (uFrom === uTo) formulaStr = `${uFrom} = ${uTo}`;

        formulaText.textContent = formulaStr;
    }

    function updateFormula(val, uFrom, uTo, ratio, isTemp) {
        if(isTemp) return; // Handled in handleTemperature
        
        // Format ratio nicely
        let ratioStr = formatNumber(ratio);
        if (ratio < 0.000001) ratioStr = ratio.toExponential(4);
        
        formulaText.textContent = `1 ${uFrom} = ${ratioStr} ${uTo}`;
    }

    function formatNumber(num) {
        // Avoid floating point errors like 3.00000000004
        const rounded = parseFloat(num.toFixed(6)); 
        // Remove trailing zeros if float
        return rounded.toString(); 
    }

    // Start
    init();

</script>

</body>
</html>

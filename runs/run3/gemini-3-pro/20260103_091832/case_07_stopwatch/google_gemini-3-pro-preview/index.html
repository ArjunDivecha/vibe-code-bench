<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Chronometer</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --display-bg: #000000;
            --text-main: #e0e0e0;
            --accent: #00ffcc;
            --accent-glow: rgba(0, 255, 204, 0.4);
            --red: #ff4444;
            --green: #44ff44;
            --yellow: #ffcc00;
            --btn-text: #000;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--panel-bg);
            width: 380px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Mode Switcher */
        .mode-switch {
            background: #000;
            border-radius: 25px;
            padding: 5px;
            display: flex;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .mode-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #666;
            padding: 10px;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background-color: var(--accent);
            color: var(--btn-text);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Digital Display */
        .display-container {
            background: var(--display-bg);
            border: 4px solid #333;
            border-radius: 10px;
            padding: 20px 0;
            margin-bottom: 25px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .time-display {
            font-size: 3rem;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
            letter-spacing: 2px;
            font-weight: bold;
        }

        .ms-display {
            font-size: 1.5rem;
            color: var(--accent);
            opacity: 0.8;
        }

        /* Timer Inputs */
        .timer-setup {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 100%;
            padding: 10px 0;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group input {
            background: #222;
            border: 1px solid #444;
            color: var(--accent);
            font-family: inherit;
            font-size: 2rem;
            width: 70px;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            outline: none;
        }

        .time-input-group input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .time-input-group label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .colon {
            font-size: 2rem;
            color: #666;
            margin-bottom: 20px; 
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s, filter 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: var(--btn-text);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start { background-color: var(--green); }
        .btn-stop { background-color: var(--red); color: white; }
        .btn-pause { background-color: var(--yellow); }
        .btn-reset { background-color: #444; color: white; }
        .btn-lap { background-color: #444; color: white; }

        /* Laps List */
        .laps-panel {
            background: #111;
            border-radius: 10px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
        }

        /* Custom Scrollbar */
        .laps-panel::-webkit-scrollbar {
            width: 8px;
        }
        .laps-panel::-webkit-scrollbar-track {
            background: #111;
        }
        .laps-panel::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .lap-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            border-bottom: 1px solid #222;
            color: #aaa;
            font-size: 0.9rem;
        }

        .lap-row:first-child {
            color: var(--accent);
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        /* Animation for Timer Alert */
        @keyframes flash {
            0% { background-color: var(--display-bg); }
            50% { background-color: #330000; }
            100% { background-color: var(--display-bg); }
        }
        .flashing {
            animation: flash 0.5s infinite;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mode-switch">
        <button class="mode-btn active" id="btn-mode-stopwatch">STOPWATCH</button>
        <button class="mode-btn" id="btn-mode-timer">TIMER</button>
    </div>

    <!-- STOPWATCH SECTION -->
    <div id="stopwatch-panel">
        <div class="display-container">
            <span class="time-display" id="sw-display">00:00:00</span><span class="ms-display" id="sw-ms">.000</span>
        </div>

        <div class="controls">
            <button class="btn btn-reset" id="sw-btn-reset">Reset</button>
            <button class="btn btn-start" id="sw-btn-start">Start</button>
            <button class="btn btn-lap hidden" id="sw-btn-lap">Lap</button>
            <button class="btn btn-stop hidden" id="sw-btn-stop">Stop</button>
        </div>

        <div class="laps-panel" id="sw-laps">
            <!-- Laps will be injected here -->
        </div>
    </div>

    <!-- TIMER SECTION -->
    <div id="timer-panel" class="hidden">
        <div class="display-container" id="timer-display-container">
            <!-- Setup Inputs -->
            <div class="timer-setup" id="timer-setup">
                <div class="time-input-group">
                    <input type="number" id="t-input-h" min="0" max="99" value="00" oninput="validity.valid||(value='');">
                    <label>HR</label>
                </div>
                <span class="colon">:</span>
                <div class="time-input-group">
                    <input type="number" id="t-input-m" min="0" max="59" value="05" oninput="validity.valid||(value='');">
                    <label>MIN</label>
                </div>
                <span class="colon">:</span>
                <div class="time-input-group">
                    <input type="number" id="t-input-s" min="0" max="59" value="00" oninput="validity.valid||(value='');">
                    <label>SEC</label>
                </div>
            </div>
            
            <!-- Countdown Display -->
            <div id="timer-countdown" class="hidden">
                <span class="time-display" id="t-display">00:00:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-reset" id="t-btn-reset">Reset</button>
            <button class="btn btn-start" id="t-btn-start">Start</button>
            <button class="btn btn-pause hidden" id="t-btn-pause">Pause</button>
            <button class="btn btn-start hidden" id="t-btn-resume">Resume</button>
        </div>
    </div>
</div>

<script>
    // --- UTILS ---
    function pad(num, size = 2) {
        let s = "000" + num;
        return s.substr(s.length - size);
    }

    function formatTime(ms) {
        let h = Math.floor(ms / 3600000);
        let m = Math.floor((ms % 3600000) / 60000);
        let s = Math.floor((ms % 60000) / 1000);
        let millis = ms % 1000;
        return {
            h: pad(h),
            m: pad(m),
            s: pad(s),
            ms: pad(millis, 3),
            str: `${pad(h)}:${pad(m)}:${pad(s)}`
        };
    }

    // --- AUDIO CONTEXT (BEEP) ---
    let audioCtx = null;
    function playAlarm() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4
        oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
        
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.5);
    }
    
    // --- STOPWATCH LOGIC ---
    const swDisplay = document.getElementById('sw-display');
    const swMsDisplay = document.getElementById('sw-ms');
    const swBtnStart = document.getElementById('sw-btn-start');
    const swBtnStop = document.getElementById('sw-btn-stop');
    const swBtnLap = document.getElementById('sw-btn-lap');
    const swBtnReset = document.getElementById('sw-btn-reset');
    const swLapsList = document.getElementById('sw-laps');

    let swInterval = null;
    let swStartTime = 0;
    let swElapsedTime = 0;
    let lapCount = 0;

    function updateStopwatch() {
        const now = Date.now();
        const diff = now - swStartTime + swElapsedTime;
        const time = formatTime(diff);
        swDisplay.textContent = time.str;
        swMsDisplay.textContent = '.' + time.ms;
    }

    swBtnStart.addEventListener('click', () => {
        swStartTime = Date.now();
        swInterval = requestAnimationFrame(function loop() {
            updateStopwatch();
            swInterval = requestAnimationFrame(loop);
        });
        
        swBtnStart.classList.add('hidden');
        swBtnReset.classList.add('hidden'); // Hide reset while running
        swBtnStop.classList.remove('hidden');
        swBtnLap.classList.remove('hidden');
    });

    swBtnStop.addEventListener('click', () => {
        cancelAnimationFrame(swInterval);
        swElapsedTime += Date.now() - swStartTime;
        
        swBtnStop.classList.add('hidden');
        swBtnLap.classList.add('hidden');
        swBtnStart.classList.remove('hidden');
        swBtnReset.classList.remove('hidden');
    });

    swBtnReset.addEventListener('click', () => {
        swElapsedTime = 0;
        swDisplay.textContent = "00:00:00";
        swMsDisplay.textContent = ".000";
        swLapsList.innerHTML = '';
        lapCount = 0;
    });

    swBtnLap.addEventListener('click', () => {
        lapCount++;
        const now = Date.now();
        const diff = now - swStartTime + swElapsedTime;
        const time = formatTime(diff);
        
        const div = document.createElement('div');
        div.className = 'lap-row';
        div.innerHTML = `<span>Lap ${lapCount}</span><span>${time.str}.${time.ms}</span>`;
        swLapsList.prepend(div);
    });

    // --- TIMER LOGIC ---
    const tSetup = document.getElementById('timer-setup');
    const tCountdown = document.getElementById('timer-countdown');
    const tDisplay = document.getElementById('t-display');
    const tBtnStart = document.getElementById('t-btn-start');
    const tBtnPause = document.getElementById('t-btn-pause');
    const tBtnResume = document.getElementById('t-btn-resume');
    const tBtnReset = document.getElementById('t-btn-reset');
    const tDisplayContainer = document.getElementById('timer-display-container');

    const inpH = document.getElementById('t-input-h');
    const inpM = document.getElementById('t-input-m');
    const inpS = document.getElementById('t-input-s');

    let tInterval = null;
    let tEndTime = 0;
    let tRemaining = 0;
    let tAlarmInterval = null;

    function padInput(el) {
        if(el.value.length < 2) el.value = pad(el.value, 2);
    }

    [inpH, inpM, inpS].forEach(el => {
        el.addEventListener('blur', () => padInput(el));
    });

    function updateTimer() {
        const now = Date.now();
        const left = tEndTime - now;

        if (left <= 0) {
            clearInterval(tInterval);
            tDisplay.textContent = "00:00:00";
            timerFinished();
            return;
        }

        const time = formatTime(left + 999); // Ceiling effect for countdown
        tDisplay.textContent = time.str;
    }

    function timerFinished() {
        tDisplayContainer.classList.add('flashing');
        playAlarm();
        tAlarmInterval = setInterval(playAlarm, 1000);
        
        // Change UI to finished state
        tBtnPause.classList.add('hidden');
        tBtnResume.classList.add('hidden');
        tBtnReset.classList.remove('hidden');
    }

    function stopAlarm() {
        if (tAlarmInterval) clearInterval(tAlarmInterval);
        tDisplayContainer.classList.remove('flashing');
    }

    tBtnStart.addEventListener('click', () => {
        const h = parseInt(inpH.value) || 0;
        const m = parseInt(inpM.value) || 0;
        const s = parseInt(inpS.value) || 0;
        
        let totalMs = (h * 3600 + m * 60 + s) * 1000;
        if (totalMs <= 0) return;

        tRemaining = totalMs;
        tEndTime = Date.now() + tRemaining;

        tSetup.classList.add('hidden');
        tCountdown.classList.remove('hidden');
        tDisplay.textContent = formatTime(totalMs).str;

        tBtnStart.classList.add('hidden');
        tBtnReset.classList.add('hidden');
        tBtnPause.classList.remove('hidden');

        tInterval = setInterval(updateTimer, 50);
    });

    tBtnPause.addEventListener('click', () => {
        clearInterval(tInterval);
        tRemaining = tEndTime - Date.now();
        tBtnPause.classList.add('hidden');
        tBtnResume.classList.remove('hidden');
        tBtnReset.classList.remove('hidden');
    });

    tBtnResume.addEventListener('click', () => {
        tEndTime = Date.now() + tRemaining;
        tInterval = setInterval(updateTimer, 50);
        tBtnResume.classList.add('hidden');
        tBtnReset.classList.add('hidden');
        tBtnPause.classList.remove('hidden');
    });

    tBtnReset.addEventListener('click', () => {
        clearInterval(tInterval);
        stopAlarm();
        
        tCountdown.classList.add('hidden');
        tSetup.classList.remove('hidden');
        
        tBtnStart.classList.remove('hidden');
        tBtnPause.classList.add('hidden');
        tBtnResume.classList.add('hidden');
        tBtnReset.classList.remove('hidden');
    });

    // --- MODE SWITCHING ---
    const btnModeSw = document.getElementById('btn-mode-stopwatch');
    const btnModeTm = document.getElementById('btn-mode-timer');
    const panelSw = document.getElementById('stopwatch-panel');
    const panelTm = document.getElementById('timer-panel');

    btnModeSw.addEventListener('click', () => {
        btnModeSw.classList.add('active');
        btnModeTm.classList.remove('active');
        panelSw.classList.remove('hidden');
        panelTm.classList.add('hidden');
    });

    btnModeTm.addEventListener('click', () => {
        btnModeTm.classList.add('active');
        btnModeSw.classList.remove('active');
        panelTm.classList.remove('hidden');
        panelSw.classList.add('hidden');
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator-grid {
            display: grid;
            justify-content: center;
            align-content: center;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: minmax(100px, auto) repeat(5, 80px);
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .output {
            grid-column: 1 / -1;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            flex-direction: column;
            padding: 15px;
            word-wrap: break-word;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .output .previous-operand {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            min-height: 24px;
        }

        .output .current-operand {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        button {
            cursor: pointer;
            font-size: 1.5rem;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transition: all 0.2s ease;
            color: #333;
            font-weight: 500;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .span-two {
            grid-column: span 2;
            border-radius: 40px;
        }

        button.operation {
            background-color: #ff9f43;
            color: white;
        }

        button.operation:hover {
            background-color: #ffaf40;
        }

        button.secondary {
            background-color: #a4b0be;
            color: #333;
        }

        button.secondary:hover {
            background-color: #ced6e0;
        }

        button.equals {
            background-color: #2ecc71;
            color: white;
            border-radius: 40px;
        }

        button.equals:hover {
            background-color: #27ae60;
        }

    </style>
</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        
        <button data-all-clear class="span-two secondary">AC</button>
        <button data-delete class="secondary">DEL</button>
        <button data-operation class="operation">÷</button>
        
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation">×</button>
        
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation">-</button>
        
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operation">+</button>
        
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two equals">=</button>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
            }

            delete() {
                if (this.shouldResetScreen) return;
                if (this.currentOperand === '0') return;
                
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '' || this.currentOperand === '-') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            computation = "Error";
                        } else {
                            computation = prev / current;
                        }
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetScreen = true;
            }

            getDisplayNumber(number) {
                if (number === 'Error') return number;
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandTextElement = document.querySelector('[data-previous-operand]');
        const currentOperandTextElement = document.querySelector('[data-current-operand]');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });

        equalsButton.addEventListener('click', button => {
            calculator.compute();
            calculator.updateDisplay();
        });

        allClearButton.addEventListener('click', button => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', button => {
            calculator.delete();
            calculator.updateDisplay();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if ((e.key >= 0 && e.key <= 9) || e.key === '.') {
                calculator.appendNumber(e.key);
                calculator.updateDisplay();
            }
            if (e.key === '+' || e.key === '-') {
                calculator.chooseOperation(e.key);
                calculator.updateDisplay();
            }
            if (e.key === '*') {
                calculator.chooseOperation('×');
                calculator.updateDisplay();
            }
            if (e.key === '/') {
                e.preventDefault(); // Prevent Firefox quick find
                calculator.chooseOperation('÷');
                calculator.updateDisplay();
            }
            if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculator.compute();
                calculator.updateDisplay();
            }
            if (e.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            if (e.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>

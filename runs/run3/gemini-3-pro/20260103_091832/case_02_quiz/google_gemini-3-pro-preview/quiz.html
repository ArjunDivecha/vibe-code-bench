<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Quiz</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #dfe6e9;
            --text-color: #2d3436;
            --success-color: #00b894;
            --error-color: #d63031;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            outline: none;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Screens */
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        /* Quiz Specifics */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #636e72;
            font-weight: bold;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        @media (min-width: 500px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .option-btn {
            background-color: #f1f2f6;
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            color: var(--text-color);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #e6e6e6;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .option-btn:disabled {
            cursor: default;
            transform: none;
        }

        .option-btn.correct {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .option-btn.wrong {
            background-color: var(--error-color);
            color: white;
            border-color: var(--error-color);
        }

        /* Score Display */
        .final-score {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 1rem 0;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #636e72;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Confetti (Simple CSS implementation) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
            top: -10px;
            z-index: 0;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
        
        .progress-bar {
            height: 6px;
            background-color: #f1f2f6;
            border-radius: 3px;
            margin-top: 2rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>Trivia Master</h1>
            <p>Test your knowledge with 10 fun questions across various topics!</p>
            <div style="font-size: 5rem; margin: 2rem 0;">üß†</div>
            <button id="start-btn" class="btn">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="stats-bar">
                <span id="question-counter">Question 1/10</span>
                <span id="score-display">Score: 0</span>
            </div>
            
            <div class="question-container">
                <h2 id="question-text">Question goes here?</h2>
            </div>
            
            <div class="options-grid" id="options-container">
                <!-- Options injected by JS -->
            </div>

            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <h1>Quiz Completed!</h1>
            <p>Your final score is</p>
            <div id="final-score" class="final-score">0/10</div>
            <p id="result-message" class="message">Nice try!</p>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz Data
        const questions = [
            {
                question: "What is the capital city of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                answer: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Jupiter", "Mars", "Saturn"],
                answer: 2
            },
            {
                question: "What is the chemical symbol for Gold?",
                options: ["Ag", "Au", "Fe", "Pb"],
                answer: 1
            },
            {
                question: "Who wrote the play 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Mark Twain", "Jane Austen"],
                answer: 1
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["African Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                answer: 1
            },
            {
                question: "How many continents are there on Earth?",
                options: ["5", "6", "7", "8"],
                answer: 2
            },
            {
                question: "Which gas do plants absorb from the atmosphere for photosynthesis?",
                options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"],
                answer: 1
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                answer: 2
            },
            {
                question: "Which country is credited with inventing tea?",
                options: ["India", "United Kingdom", "China", "Japan"],
                answer: 2
            },
            {
                question: "In which year did the Titanic sink?",
                options: ["1905", "1912", "1918", "1923"],
                answer: 1
            }
        ];

        // State Variables
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswering = false;

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressFill = document.getElementById('progress-fill');
        
        const finalScoreEl = document.getElementById('final-score');
        const resultMessageEl = document.getElementById('result-message');

        // Event Listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            showScreen(quizScreen);
            loadQuestion();
            updateScore();
        }

        function showScreen(screen) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // Show target screen
            screen.classList.add('active');
        }

        function loadQuestion() {
            isAnswering = true;
            const currentQuestion = questions[currentQuestionIndex];
            
            // Update UI text
            questionText.textContent = currentQuestion.question;
            questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            
            // Update progress bar
            const progressPct = ((currentQuestionIndex) / questions.length) * 100;
            progressFill.style.width = `${progressPct}%`;

            // Create Options
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function selectAnswer(selectedIndex, selectedBtn) {
            if (!isAnswering) return;
            isAnswering = false; // Prevent multiple clicks

            const currentQuestion = questions[currentQuestionIndex];
            const correctIndex = currentQuestion.answer;
            const allButtons = optionsContainer.querySelectorAll('.option-btn');

            // Disable all buttons
            allButtons.forEach(btn => btn.disabled = true);

            if (selectedIndex === correctIndex) {
                selectedBtn.classList.add('correct');
                score++;
                updateScore();
                // Little punch animation
                selectedBtn.animate([
                    { transform: 'scale(1)' },
                    { transform: 'scale(1.05)' },
                    { transform: 'scale(1)' }
                ], { duration: 200 });
            } else {
                selectedBtn.classList.add('wrong');
                // Highlight the correct one
                allButtons[correctIndex].classList.add('correct');
                // Shake animation for wrong answer
                selectedBtn.animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }

            // Wait before next question
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    endGame();
                }
            }, 1500);
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function endGame() {
            showScreen(resultScreen);
            finalScoreEl.textContent = `${score}/${questions.length}`;
            
            // Final progress bar fill
            progressFill.style.width = '100%';

            // Custom message
            if (score === questions.length) {
                resultMessageEl.textContent = "Perfect! You're a genius! üèÜ";
                createConfetti();
            } else if (score >= 7) {
                resultMessageEl.textContent = "Great job! You know your stuff! üéâ";
            } else if (score >= 4) {
                resultMessageEl.textContent = "Not bad, but there's room for improvement. üëç";
            } else {
                resultMessageEl.textContent = "Oops! Better luck next time. üòÖ";
            }
        }

        function createConfetti() {
            const colors = ['#6c5ce7', '#00b894', '#fdcb6e', '#ff7675', '#0984e3'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random properties
                const bg = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100 + 'vw';
                const animDuration = Math.random() * 3 + 2 + 's';
                
                confetti.style.backgroundColor = bg;
                confetti.style.left = left;
                confetti.style.animationDuration = animDuration;
                
                document.body.appendChild(confetti);
                
                // Cleanup
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>

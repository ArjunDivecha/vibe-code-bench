<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-back-color: #34495e;
            --card-front-color: #ecf0f1;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            perspective: 1000px;
        }

        .card {
            background-color: transparent;
            width: 100%;
            aspect-ratio: 1;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: pulse 0.5s ease-in-out;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            backface-visibility: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(135deg, #3498db, #2980b9);
            transform: rotateY(0deg);
            /* Pattern for card back */
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255,255,255,0.1) 0px,
                rgba(255,255,255,0.1) 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .card-back {
            background-color: var(--card-front-color);
            color: #333;
            transform: rotateY(180deg);
            border: 4px solid #fff;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--bg-color);
        }

        .final-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #27ae60;
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            20% { transform: rotateY(180deg) translateX(-5px); }
            40% { transform: rotateY(180deg) translateX(5px); }
            60% { transform: rotateY(180deg) translateX(-5px); }
            80% { transform: rotateY(180deg) translateX(5px); }
        }

        .card.shake {
            animation: shake 0.5s ease-in-out;
        }

        @media (max-width: 500px) {
            .game-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            .card-face {
                font-size: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <h1>ðŸ§  Memory Match</h1>

    <div class="stats-container">
        <div class="stat-box">
            <span class="stat-label">Moves</span>
            <span class="stat-value" id="moves">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Time</span>
            <span class="stat-value" id="time">00:00</span>
        </div>
    </div>

    <div class="game-grid" id="gameGrid">
        <!-- Cards will be injected here by JS -->
    </div>

    <div class="modal-overlay" id="gameOverModal">
        <div class="modal-content">
            <div class="modal-title">ðŸŽ‰ You Won!</div>
            <p style="margin-bottom: 20px;">Great memory!</p>
            <div class="final-stats">
                <div class="stat-box">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="finalMoves">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="finalTime">00:00</span>
                </div>
            </div>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const cards = [
            'ðŸŽ', 'ðŸŽ',
            'ðŸŒ', 'ðŸŒ',
            'ðŸ‡', 'ðŸ‡',
            'ðŸ‰', 'ðŸ‰',
            'ðŸ’', 'ðŸ’',
            'ðŸ“', 'ðŸ“',
            'ðŸ', 'ðŸ',
            'ðŸ¥', 'ðŸ¥'
        ];

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moveCount = 0;
        let timeElapsed = 0;
        let timerInterval = null;
        let matchedPairs = 0;
        let gameActive = false;

        const gridElement = document.getElementById('gameGrid');
        const movesElement = document.getElementById('moves');
        const timeElement = document.getElementById('time');
        const modalElement = document.getElementById('gameOverModal');
        const finalMovesElement = document.getElementById('finalMoves');
        const finalTimeElement = document.getElementById('finalTime');

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeElapsed = 0;
            timeElement.textContent = "00:00";
            timerInterval = setInterval(() => {
                timeElapsed++;
                timeElement.textContent = formatTime(timeElapsed);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.emoji = emoji;

            // Front face (what you see when face down - the back pattern)
            const frontFace = document.createElement('div');
            frontFace.classList.add('card-face', 'card-front');
            // We can add a "?" or logo here if we want, but CSS pattern is fine
            frontFace.innerHTML = 'â“'; 

            // Back face (what you see when flipped up - the emoji)
            const backFace = document.createElement('div');
            backFace.classList.add('card-face', 'card-back');
            backFace.textContent = emoji;

            // Note: In CSS transform, we are rotating the container. 
            // Usually "front" is the image and "back" is the pattern.
            // But here I named classes based on DOM order vs visual.
            // Let's stick to standard naming: 
            // .card-front is the FACE DOWN side (visible initially)? No, usually front is the content.
            // Let's adjust logic:
            // CSS: .card-front (blue pattern, rotateY(0)), .card-back (emoji, rotateY(180))
            // When flipped: rotateY(180). Thus showing .card-back.
            
            // Re-verifying CSS:
            // .card-front { transform: rotateY(0deg); } -> Visible initially
            // .card-back { transform: rotateY(180deg); } -> Hidden initially (facing away)
            // .flipped { transform: rotateY(180deg); } -> Front rotates to 180 (hidden), Back rotates to 360/0 (visible).
            
            // So:
            // card-front should be the pattern/logo.
            // card-back should be the emoji.
            
            card.appendChild(frontFace);
            card.appendChild(backFace);
            
            card.addEventListener('click', flipCard);
            return card;
        }

        function startGame() {
            // Reset State
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            moveCount = 0;
            matchedPairs = 0;
            gameActive = true;
            
            movesElement.textContent = moveCount;
            modalElement.classList.remove('visible');
            
            // Clear Grid
            gridElement.innerHTML = '';
            
            // Shuffle and Deal
            const shuffledCards = shuffle([...cards]);
            shuffledCards.forEach(emoji => {
                const card = createCard(emoji);
                gridElement.appendChild(card);
            });

            startTimer();
        }

        function flipCard() {
            if (!gameActive) return;
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                // First click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        function incrementMoves() {
            moveCount++;
            movesElement.textContent = moveCount;
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            // It's a match!
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            // Add matched animation class
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
            }, 500);

            matchedPairs++;
            resetBoard();

            if (matchedPairs === cards.length / 2) {
                gameOver();
            }
        }

        function unflipCards() {
            lockBoard = true;

            // Add shake effect for mismatch
            setTimeout(() => {
                firstCard.classList.add('shake');
                secondCard.classList.add('shake');
            }, 400);

            setTimeout(() => {
                firstCard.classList.remove('flipped', 'shake');
                secondCard.classList.remove('flipped', 'shake');
                resetBoard();
            }, 1200);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function gameOver() {
            gameActive = false;
            stopTimer();
            finalMovesElement.textContent = moveCount;
            finalTimeElement.textContent = timeElement.textContent;
            
            setTimeout(() => {
                modalElement.classList.add('visible');
            }, 800);
        }

        // Initialize game on load
        window.addEventListener('DOMContentLoaded', startGame);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analytics Dashboard</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent: #4a90e2;
            --info: #2196f3;
            --warn: #ff9800;
            --error: #f44336;
            --critical: #9c27b0;
            --border: #404040;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1, h2 { margin: 0; }
        
        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        /* Stats Summary */
        .summary-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .stat-item .value { font-size: 2em; font-weight: bold; }
        .stat-item .label { font-size: 0.9em; opacity: 0.8; }
        
        /* Charts */
        .chart-container {
            height: 250px;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
        }
        /* Bar Chart */
        .bar-chart rect {
            fill: var(--error);
            transition: height 0.3s;
        }
        .bar-chart rect:hover { fill: var(--critical); }
        .bar-chart text { fill: #aaa; font-size: 10px; }
        
        /* Pie Chart */
        .pie-chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .pie-legend {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            font-size: 0.9em;
        }
        .legend-dot {
            width: 10px; height: 10px;
            display: inline-block;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Data Table */
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
        }
        input, select {
            padding: 8px 12px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-color);
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }
        th { background-color: #333; }
        tr:hover { background-color: #383838; }
        
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .badge-INFO { background-color: rgba(33, 150, 243, 0.2); color: var(--info); }
        .badge-WARN { background-color: rgba(255, 152, 0, 0.2); color: var(--warn); }
        .badge-ERROR { background-color: rgba(244, 67, 54, 0.2); color: var(--error); }
        .badge-CRITICAL { background-color: rgba(156, 39, 176, 0.2); color: var(--critical); }

        /* Helpers */
        .loading { text-align: center; padding: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Server Log Analytics</h1>
            <div id="last-updated" style="font-size: 0.9em; color: #aaa;"></div>
        </header>

        <!-- Summary Cards -->
        <div class="dashboard-grid">
            <div class="card">
                <h2>Log Distribution</h2>
                <div class="pie-chart-container" id="pie-chart"></div>
                <div class="pie-legend" id="pie-legend"></div>
            </div>
            <div class="card">
                <h2>Errors per Hour (24h)</h2>
                <svg id="timeline-chart" width="100%" height="220" class="bar-chart"></svg>
            </div>
            <div class="card">
                <h2>Most Common Errors</h2>
                <ul id="top-errors" style="padding-left: 20px;"></ul>
            </div>
        </div>

        <!-- Log Table -->
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Log Explorer</h2>
                <div class="controls">
                    <input type="text" id="search-input" placeholder="Search logs...">
                    <select id="level-filter">
                        <option value="ALL">All Levels</option>
                        <option value="ERROR_PLUS">Error & Alert</option>
                        <option value="CRITICAL">Alert (Critical)</option>
                    </select>
                </div>
            </div>
            <div style="max-height: 500px; overflow-y: auto;">
                <table id="log-table">
                    <thead>
                        <tr>
                            <th width="180">Timestamp</th>
                            <th width="100">Level</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const COLORS = {
            INFO: '#2196f3',
            WARN: '#ff9800',
            ERROR: '#f44336',
            CRITICAL: '#9c27b0'
        };

        let allLogs = [];

        async function init() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                
                allLogs = data.logs;
                
                renderPieChart(data.levels);
                renderTimeline(data.timeline);
                renderTopErrors(data.top_errors);
                filterAndRenderTable();
                
                document.getElementById('last-updated').innerText = 'Updated: ' + new Date().toLocaleTimeString();
            } catch (e) {
                console.error("Failed to load data", e);
            }
        }

        // --- Render Pie Chart (SVG) ---
        function renderPieChart(levels) {
            const total = Object.values(levels).reduce((a, b) => a + b, 0);
            let cumulativePercent = 0;
            const size = 100; // viewBox size
            const r = 15.9155; // radius for circumference 100
            const cx = 50, cy = 50;
            
            let svgContent = `<svg viewBox="0 0 100 100" width="180" height="180" style="transform: rotate(-90deg);">`;
            let legendHtml = '';

            for (const [level, count] of Object.entries(levels)) {
                const percent = (count / total) * 100;
                const color = COLORS[level] || '#ccc';
                
                // SVG Circle segment
                svgContent += `
                    <circle cx="${cx}" cy="${cy}" r="${r}" fill="transparent" stroke="${color}" stroke-width="8"
                    stroke-dasharray="${percent} ${100 - percent}" stroke-dashoffset="-${cumulativePercent}"></circle>
                `;
                cumulativePercent += percent;

                // Legend
                legendHtml += `
                    <div><span class="legend-dot" style="background:${color}"></span>${level} (${Math.round(percent)}%)</div>
                `;
            }
            svgContent += `</svg>`;
            
            document.getElementById('pie-chart').innerHTML = svgContent;
            document.getElementById('pie-legend').innerHTML = legendHtml;
        }

        // --- Render Timeline (SVG Bar Chart) ---
        function renderTimeline(timeline) {
            const svg = document.getElementById('timeline-chart');
            const width = svg.clientWidth;
            const height = svg.clientHeight;
            const padding = 20;
            
            // Clear existing
            svg.innerHTML = '';
            
            if (timeline.length === 0) return;

            const maxCount = Math.max(...timeline.map(t => t.count));
            const barWidth = (width - padding * 2) / timeline.length;
            
            timeline.forEach((item, index) => {
                const barHeight = (item.count / maxCount) * (height - padding * 2);
                const x = padding + index * barWidth;
                const y = height - padding - barHeight;
                
                // Bar
                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("x", x + 2);
                rect.setAttribute("y", y);
                rect.setAttribute("width", Math.max(barWidth - 4, 2));
                rect.setAttribute("height", barHeight);
                
                // Tooltip title
                const title = document.createElementNS("http://www.w3.org/2000/svg", "title");
                title.textContent = `${item.hour}: ${item.count} errors`;
                rect.appendChild(title);
                
                svg.appendChild(rect);
            });
            
            // X-Axis line
            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", padding);
            line.setAttribute("y1", height - padding);
            line.setAttribute("x2", width - padding);
            line.setAttribute("y2", height - padding);
            line.setAttribute("stroke", "#666");
            svg.appendChild(line);
        }

        // --- Render Top Errors ---
        function renderTopErrors(errors) {
            const list = document.getElementById('top-errors');
            list.innerHTML = errors.map(e => `
                <li style="margin-bottom: 8px;">
                    <span style="color:var(--error); font-weight:bold;">${e.count}</span> 
                    ${e.message}
                </li>`).join('');
        }

        // --- Table & Filtering ---
        const searchInput = document.getElementById('search-input');
        const levelFilter = document.getElementById('level-filter');
        
        function filterAndRenderTable() {
            const term = searchInput.value.toLowerCase();
            const filterType = levelFilter.value;
            
            const filtered = allLogs.filter(log => {
                // Level Filter
                if (filterType === 'CRITICAL' && log.level !== 'CRITICAL') return false;
                if (filterType === 'ERROR_PLUS' && !['ERROR', 'CRITICAL'].includes(log.level)) return false;
                
                // Search Filter
                if (term) {
                    return log.message.toLowerCase().includes(term) || 
                           log.level.toLowerCase().includes(term) ||
                           log.timestamp.includes(term);
                }
                return true;
            });
            
            const tbody = document.querySelector('#log-table tbody');
            // Limit to 200 for performance if list is huge
            const displayLogs = filtered.slice(0, 200); 
            
            tbody.innerHTML = displayLogs.map(log => `
                <tr>
                    <td style="color:#888;">${log.timestamp}</td>
                    <td><span class="badge badge-${log.level}">${log.level}</span></td>
                    <td>${log.message}</td>
                </tr>
            `).join('');

            if (filtered.length > 200) {
                tbody.innerHTML += `<tr><td colspan="3" style="text-align:center; color:#666;">... ${filtered.length - 200} more logs hidden ...</td></tr>`;
            }
        }

        searchInput.addEventListener('input', filterAndRenderTable);
        levelFilter.addEventListener('change', filterAndRenderTable);

        // Start
        init();
    </script>
</body>
</html>

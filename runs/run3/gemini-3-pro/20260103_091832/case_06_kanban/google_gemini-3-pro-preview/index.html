<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
    <style>
        :root {
            --bg-color: #f4f5f7;
            --column-bg: #ebecf0;
            --card-bg: #ffffff;
            --text-color: #172b4d;
            --urgent-color: #ff5630;
            --medium-color: #ffab00;
            --low-color: #36b37e;
            --btn-primary: #0052cc;
            --btn-danger: #de350b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 3px;
            padding: 8px 12px;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--btn-primary);
            color: white;
        }
        .btn-primary:hover { background-color: #0047b3; }

        .btn-danger {
            background-color: var(--btn-danger);
            color: white;
        }
        .btn-danger:hover { background-color: #bf2600; }

        .btn-secondary {
            background-color: rgba(9, 30, 66, 0.08);
            color: var(--text-color);
        }
        .btn-secondary:hover { background-color: rgba(9, 30, 66, 0.13); }

        /* Board Layout */
        .board {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            flex-grow: 1;
            align-items: flex-start;
        }

        .column {
            background-color: var(--column-bg);
            border-radius: 3px;
            width: 300px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
        }

        .column-header {
            padding: 10px 10px 0;
            margin-bottom: 10px;
        }

        .column-header h2 {
            margin: 0;
            font-size: 14px;
            text-transform: uppercase;
            color: #5e6c84;
        }

        .card-list {
            padding: 0 8px 8px;
            flex-grow: 1;
            min-height: 50px;
            overflow-y: auto;
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg);
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(9, 30, 66, 0.25);
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            position: relative;
            border-left: 4px solid transparent;
            transition: background-color 0.2s;
        }

        .card:hover {
            background-color: #f4f5f7;
        }

        .card.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .card-title {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .card-meta {
            font-size: 12px;
            color: #5e6c84;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Priorities */
        .priority-urgent { border-left-color: var(--urgent-color); }
        .priority-medium { border-left-color: var(--medium-color); }
        .priority-low { border-left-color: var(--low-color); }

        .badge {
            padding: 2px 6px;
            border-radius: 3px;
            color: white;
            font-weight: bold;
            font-size: 10px;
            text-transform: uppercase;
        }
        .badge-urgent { background-color: var(--urgent-color); }
        .badge-medium { background-color: var(--medium-color); }
        .badge-low { background-color: var(--low-color); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 3px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 8px 16px -4px rgba(9, 30, 66, 0.25);
        }

        .modal-header {
            margin-bottom: 20px;
        }
        .modal-header h2 { margin: 0; }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 12px;
            color: #5e6c84;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #dfe1e6;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: var(--btn-primary);
            outline: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .left-actions {
            margin-right: auto;
        }

        /* Drag Over Highlight */
        .column.drag-over {
            background-color: #dfe1e6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kanban Board</h1>
        <button class="btn-primary" id="add-card-btn">Add Card</button>
    </header>

    <div class="board">
        <div class="column" id="col-todo" data-status="todo">
            <div class="column-header">
                <h2>To Do <span id="count-todo"></span></h2>
            </div>
            <div class="card-list" id="list-todo">
                <!-- Cards go here -->
            </div>
        </div>

        <div class="column" id="col-inprogress" data-status="inprogress">
            <div class="column-header">
                <h2>In Progress <span id="count-inprogress"></span></h2>
            </div>
            <div class="card-list" id="list-inprogress">
                <!-- Cards go here -->
            </div>
        </div>

        <div class="column" id="col-done" data-status="done">
            <div class="column-header">
                <h2>Done <span id="count-done"></span></h2>
            </div>
            <div class="card-list" id="list-done">
                <!-- Cards go here -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="card-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add Card</h2>
            </div>
            <form id="card-form">
                <input type="hidden" id="card-id">
                <div class="form-group">
                    <label for="card-title-input">Title</label>
                    <input type="text" id="card-title-input" required placeholder="Enter card title...">
                </div>
                <div class="form-group">
                    <label for="card-desc-input">Description (Optional)</label>
                    <textarea id="card-desc-input" rows="3" placeholder="Add more details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="card-priority-input">Priority</label>
                    <select id="card-priority-input">
                        <option value="low">Low (Green)</option>
                        <option value="medium">Medium (Yellow)</option>
                        <option value="urgent">Urgent (Red)</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <div class="left-actions">
                        <button type="button" class="btn-danger" id="delete-btn" style="display: none;">Delete</button>
                    </div>
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- State Management ---
        const STORAGE_KEY = 'kanban_data';
        let cards = [];

        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                cards = JSON.parse(data);
            } else {
                // Initial Example Data
                cards = [
                    { id: Date.now().toString(), title: "Welcome to Kanban!", description: "Drag me around.", status: "todo", priority: "low" }
                ];
                saveData();
            }
            renderBoard();
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
            renderBoard();
        }

        // --- Rendering ---
        function renderBoard() {
            // Clear lists
            document.getElementById('list-todo').innerHTML = '';
            document.getElementById('list-inprogress').innerHTML = '';
            document.getElementById('list-done').innerHTML = '';

            // Counters
            const counts = { todo: 0, inprogress: 0, done: 0 };

            cards.forEach(card => {
                const cardEl = createCardElement(card);
                const listId = `list-${card.status}`;
                const listEl = document.getElementById(listId);
                if (listEl) {
                    listEl.appendChild(cardEl);
                    counts[card.status]++;
                }
            });

            // Update header counts (optional polish)
            // document.getElementById('count-todo').textContent = `(${counts.todo})`;
            // ...
        }

        function createCardElement(card) {
            const div = document.createElement('div');
            div.className = `card priority-${card.priority}`;
            div.draggable = true;
            div.dataset.id = card.id;

            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = card.title;

            const meta = document.createElement('div');
            meta.className = 'card-meta';
            
            const badge = document.createElement('span');
            badge.className = `badge badge-${card.priority}`;
            badge.textContent = card.priority;

            meta.appendChild(badge);

            div.appendChild(title);
            div.appendChild(meta);

            // Events
            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('click', () => openEditModal(card.id));

            return div;
        }

        // --- Drag and Drop ---
        let draggedCardId = null;

        function handleDragStart(e) {
            draggedCardId = this.dataset.id;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.id);
        }

        const columns = document.querySelectorAll('.column');
        columns.forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault(); // Necessary to allow dropping
                column.classList.add('drag-over');
            });

            column.addEventListener('dragleave', () => {
                column.classList.remove('drag-over');
            });

            column.addEventListener('drop', (e) => {
                e.preventDefault();
                column.classList.remove('drag-over');
                const status = column.dataset.status;
                
                if (draggedCardId) {
                    const cardIndex = cards.findIndex(c => c.id === draggedCardId);
                    if (cardIndex > -1) {
                        cards[cardIndex].status = status;
                        saveData();
                    }
                }
                
                // Cleanup visual drag state
                const draggedCard = document.querySelector('.card.dragging');
                if (draggedCard) draggedCard.classList.remove('dragging');
                draggedCardId = null;
            });
        });

        // --- Modal & Form Handling ---
        const modalOverlay = document.getElementById('card-modal');
        const cardForm = document.getElementById('card-form');
        const deleteBtn = document.getElementById('delete-btn');
        const modalTitle = document.getElementById('modal-title');
        
        // Inputs
        const idInput = document.getElementById('card-id');
        const titleInput = document.getElementById('card-title-input');
        const descInput = document.getElementById('card-desc-input');
        const priorityInput = document.getElementById('card-priority-input');

        document.getElementById('add-card-btn').addEventListener('click', () => {
            openAddModal();
        });

        document.getElementById('cancel-btn').addEventListener('click', closeModal);
        
        // Close on outside click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        function openAddModal() {
            modalTitle.textContent = "Add Card";
            cardForm.reset();
            idInput.value = "";
            deleteBtn.style.display = 'none';
            modalOverlay.style.display = 'flex';
            titleInput.focus();
        }

        function openEditModal(id) {
            const card = cards.find(c => c.id === id);
            if (!card) return;

            modalTitle.textContent = "Edit Card";
            idInput.value = card.id;
            titleInput.value = card.title;
            descInput.value = card.description || "";
            priorityInput.value = card.priority;
            
            deleteBtn.style.display = 'block';
            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        cardForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = idInput.value;
            const title = titleInput.value.trim();
            const desc = descInput.value.trim();
            const priority = priorityInput.value;

            if (!title) return;

            if (id) {
                // Edit existing
                const index = cards.findIndex(c => c.id === id);
                if (index > -1) {
                    cards[index].title = title;
                    cards[index].description = desc;
                    cards[index].priority = priority;
                }
            } else {
                // Add new
                const newCard = {
                    id: Date.now().toString(),
                    title: title,
                    description: desc,
                    priority: priority,
                    status: 'todo' // Default column
                };
                cards.push(newCard);
            }

            saveData();
            closeModal();
        });

        deleteBtn.addEventListener('click', () => {
            const id = idInput.value;
            if (id && confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(c => c.id !== id);
                saveData();
                closeModal();
            }
        });

        // --- Init ---
        loadData();

    </script>
</body>
</html>

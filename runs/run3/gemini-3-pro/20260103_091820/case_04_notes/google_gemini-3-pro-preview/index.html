<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Notes</title>
    <style>
        /* CSS Variables & Reset */
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: 0.2s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            padding: 20px; 
            min-height: 100vh;
        }

        /* Layout */
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 40px; 
            flex-wrap: wrap; 
            gap: 20px; 
            padding-top: 20px;
        }
        
        h1 { font-size: 2rem; font-weight: 800; color: #111; letter-spacing: -0.025em; }
        
        .controls { display: flex; gap: 12px; flex-grow: 1; justify-content: flex-end; align-items: center; }
        
        #search-input {
            padding: 12px 20px;
            border: 2px solid transparent;
            background: white;
            border-radius: 50px;
            width: 100%;
            max-width: 320px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: var(--transition);
            outline: none;
        }
        #search-input:focus { border-color: var(--accent-color); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        #add-btn {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
            display: flex; align-items: center; gap: 6px;
        }
        #add-btn:hover { background-color: var(--accent-hover); transform: translateY(-1px); }

        /* Note Grid */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding-bottom: 40px;
        }

        .note-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            flex-direction: column;
            height: 280px;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .note-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1); 
            border-color: rgba(59, 130, 246, 0.2);
        }

        .note-title { 
            font-weight: 700; 
            font-size: 1.25rem; 
            margin-bottom: 12px; 
            color: #111;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .note-preview { 
            color: var(--text-secondary); 
            font-size: 1rem; 
            line-height: 1.6;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 7;
            -webkit-box-orient: vertical;
            word-break: break-word;
        }
        
        .note-date {
            font-size: 0.85rem;
            color: #9ca3af;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
        }

        /* Modal / Editor */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .modal-content {
            background: var(--card-bg);
            width: 90%; max-width: 700px; height: 85vh;
            border-radius: 16px;
            display: flex; flex-direction: column;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.95);
            transition: transform 0.2s;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .editor-header { margin-bottom: 20px; }
        
        .editor-title {
            width: 100%;
            border: none;
            font-size: 2rem;
            font-weight: 700;
            outline: none;
            padding: 8px 0;
            color: #111;
            background: transparent;
        }
        .editor-title::placeholder { color: #d1d5db; }

        .toolbar {
            display: flex; gap: 8px; margin-bottom: 16px; border-bottom: 1px solid #f3f4f6; padding-bottom: 16px;
        }
        
        .tool-btn {
            background: #f3f4f6; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 600; 
            color: #4b5563;
            transition: background 0.2s;
        }
        .tool-btn:hover { background: #e5e7eb; color: #111; }

        .editor-body {
            flex-grow: 1;
            overflow-y: auto;
            outline: none;
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-color);
            padding-right: 10px;
        }
        /* Custom Scrollbar for editor */
        .editor-body::-webkit-scrollbar { width: 6px; }
        .editor-body::-webkit-scrollbar-track { background: transparent; }
        .editor-body::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 20px; }
        
        .editor-footer {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 0.95rem; transition: var(--transition); }
        .btn-close { background: white; color: #6b7280; border: 1px solid #e5e7eb; margin-right: 8px; }
        .btn-close:hover { background: #f9fafb; border-color: #d1d5db; color: #374151; }
        
        .btn-delete { background: #fee2e2; color: #dc2626; }
        .btn-delete:hover { background: #fecaca; }
        
        .btn-save { background: var(--accent-color); color: white; box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2); }
        .btn-save:hover { background: var(--accent-hover); transform: translateY(-1px); }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            background: white;
            border-radius: var(--border-radius);
            border: 2px dashed #e5e7eb;
        }
        .empty-state h3 { margin-bottom: 10px; color: #374151; }

        @media (max-width: 600px) {
            header { flex-direction: column; align-items: flex-start; gap: 15px; }
            .controls { width: 100%; flex-wrap: wrap; }
            #search-input { max-width: 100%; order: 2; }
            #add-btn { width: 100%; justify-content: center; order: 1; }
            .modal-content { width: 100%; height: 100%; border-radius: 0; padding: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸ“’ My Notes</h1>
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search title or content...">
            <button id="add-btn">
                <span style="font-size: 1.2rem; line-height: 1;">+</span> New Note
            </button>
        </div>
    </header>

    <div id="notes-grid" class="notes-grid">
        <!-- Notes will be injected here -->
    </div>
</div>

<!-- Editor Modal -->
<div id="modal" class="modal-overlay">
    <div class="modal-content">
        <div class="editor-header">
            <input type="text" id="note-title" class="editor-title" placeholder="Note Title">
        </div>
        <div class="toolbar">
            <button class="tool-btn" onclick="document.execCommand('bold', false, null)" title="Bold"><b>B</b></button>
            <button class="tool-btn" onclick="document.execCommand('italic', false, null)" title="Italic"><i>I</i></button>
            <button class="tool-btn" onclick="document.execCommand('underline', false, null)" title="Underline"><u>U</u></button>
            <button class="tool-btn" onclick="document.execCommand('strikeThrough', false, null)" title="Strikethrough"><s>S</s></button>
            <div style="width: 1px; background: #e5e7eb; margin: 0 5px;"></div>
            <button class="tool-btn" onclick="document.execCommand('insertUnorderedList', false, null)" title="Bullet List">â€¢ List</button>
            <button class="tool-btn" onclick="document.execCommand('insertOrderedList', false, null)" title="Numbered List">1. List</button>
        </div>
        <div id="note-content" class="editor-body" contenteditable="true" spellcheck="false"></div>
        <div class="editor-footer">
            <button id="delete-btn" class="btn btn-delete">Delete Note</button>
            <div>
                <button id="close-btn" class="btn btn-close">Cancel</button>
                <button id="save-btn" class="btn btn-save">Save Note</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- State Management ---
    let notes = [];
    let currentNoteId = null;

    // --- DOM Elements ---
    const gridEl = document.getElementById('notes-grid');
    const searchInput = document.getElementById('search-input');
    const addBtn = document.getElementById('add-btn');
    const modal = document.getElementById('modal');
    const titleInput = document.getElementById('note-title');
    const contentInput = document.getElementById('note-content');
    const saveBtn = document.getElementById('save-btn');
    const closeBtn = document.getElementById('close-btn');
    const deleteBtn = document.getElementById('delete-btn');

    // --- Initialization ---
    window.addEventListener('DOMContentLoaded', () => {
        loadNotes();
        renderNotes();
        
        // Focus search on slash
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput && !modal.classList.contains('active')) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    });

    // --- Helper Functions ---
    function generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    function formatDate(isoString) {
        const date = new Date(isoString);
        return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
    }
    
    function formatTime(isoString) {
        const date = new Date(isoString);
        return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function saveToStorage() {
        localStorage.setItem('minimal-notes-app', JSON.stringify(notes));
    }

    function loadNotes() {
        const saved = localStorage.getItem('minimal-notes-app');
        if (saved) {
            try {
                notes = JSON.parse(saved);
            } catch (e) {
                console.error("Failed to parse notes", e);
                notes = [];
            }
        }
    }

    // --- Rendering ---
    function renderNotes(filterText = '') {
        gridEl.innerHTML = '';
        
        const filteredNotes = notes.filter(note => {
            const text = filterText.toLowerCase();
            return (note.title || '').toLowerCase().includes(text) || 
                   (note.content || '').toLowerCase().includes(text);
        }).sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

        if (filteredNotes.length === 0) {
            if (filterText) {
                gridEl.innerHTML = `
                    <div class="empty-state">
                        <h3>No matches found</h3>
                        <p>Try a different search term.</p>
                    </div>`;
            } else {
                gridEl.innerHTML = `
                    <div class="empty-state">
                        <h3>It's quiet here...</h3>
                        <p>Click the <b>+ New Note</b> button to get started!</p>
                    </div>`;
            }
            return;
        }

        filteredNotes.forEach(note => {
            const card = document.createElement('div');
            card.className = 'note-card';
            
            // Strip HTML for preview
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = note.content;
            const textContent = tempDiv.textContent || tempDiv.innerText || '';
            const previewText = textContent.trim() ? textContent : '<i>No additional text</i>';

            card.innerHTML = `
                <div class="note-title" title="${note.title}">${note.title || 'Untitled Note'}</div>
                <div class="note-preview">${textContent ? textContent : '<span style="color:#ccc">No content</span>'}</div>
                <div class="note-date">
                    <span>${formatDate(note.updatedAt)}</span>
                    <span>${formatTime(note.updatedAt)}</span>
                </div>
            `;
            
            card.addEventListener('click', () => openEditor(note.id));
            gridEl.appendChild(card);
        });
    }

    // --- Editor Logic ---
    function openEditor(id = null) {
        currentNoteId = id;
        if (id) {
            const note = notes.find(n => n.id === id);
            if (!note) return; // Note might have been deleted elsewhere
            titleInput.value = note.title;
            contentInput.innerHTML = note.content;
            deleteBtn.style.display = 'block';
        } else {
            titleInput.value = '';
            contentInput.innerHTML = '';
            deleteBtn.style.display = 'none';
        }
        modal.classList.add('active');
        
        // Small delay to ensure focus works after transition
        setTimeout(() => {
            if (!id) titleInput.focus();
        }, 50);
    }

    function closeEditor() {
        modal.classList.remove('active');
        currentNoteId = null;
    }

    function saveNote() {
        const title = titleInput.value.trim();
        const content = contentInput.innerHTML;
        const timestamp = new Date().toISOString();
        
        // Strip HTML to check if truly empty
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = content;
        const textContent = tempDiv.textContent || tempDiv.innerText || '';

        if (!title && !textContent.trim()) {
            closeEditor();
            return;
        }

        if (currentNoteId) {
            // Update existing
            const index = notes.findIndex(n => n.id === currentNoteId);
            if (index !== -1) {
                notes[index] = { ...notes[index], title, content, updatedAt: timestamp };
            }
        } else {
            // Create new
            const newNote = {
                id: generateId(),
                title,
                content,
                createdAt: timestamp,
                updatedAt: timestamp
            };
            notes.push(newNote);
        }

        saveToStorage();
        renderNotes(searchInput.value);
        closeEditor();
    }

    function deleteCurrentNote() {
        if (currentNoteId && confirm('Are you sure you want to delete this note? This cannot be undone.')) {
            notes = notes.filter(n => n.id !== currentNoteId);
            saveToStorage();
            renderNotes(searchInput.value);
            closeEditor();
        }
    }

    // --- Event Listeners ---
    addBtn.addEventListener('click', () => openEditor());
    closeBtn.addEventListener('click', closeEditor);
    saveBtn.addEventListener('click', saveNote);
    deleteBtn.addEventListener('click', deleteCurrentNote);
    
    // Close modal on outside click
    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeEditor();
    });

    // Search
    searchInput.addEventListener('input', (e) => {
        renderNotes(e.target.value);
    });

    // Handle Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
        if (modal.classList.contains('active')) {
            if (e.key === 'Escape') {
                closeEditor();
            }
            // Ctrl+S / Cmd+S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveNote();
            }
        }
    });

    // Placeholder behavior for contenteditable
    contentInput.addEventListener('focus', function() {
        if (this.innerHTML.trim() === '<br>') this.innerHTML = '';
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        /* CSS Variables for theme */
        :root {
            --bg-color: #121212;
            --calc-bg: #1e1e1e;
            --display-bg: #2d2d2d;
            --text-main: #ffffff;
            --text-secondary: #a0a0a0;
            --btn-bg: #333333;
            --btn-hover: #444444;
            --btn-active: #555555;
            --accent: #ff9f0a; /* Orange for operators */
            --accent-hover: #ffb340;
            --function-btn: #a6a6a6; /* Light grey for top row */
            --function-text: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .calculator {
            background-color: var(--calc-bg);
            width: 320px;
            max-width: 90vw;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .display-container {
            background-color: var(--display-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 80px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .previous-operand {
            color: var(--text-secondary);
            font-size: 1rem;
            min-height: 1.2rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .current-operand {
            color: var(--text-main);
            font-size: 2.5rem;
            font-weight: 500;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            outline: none;
            background-color: var(--btn-bg);
            color: var(--text-main);
            font-size: 1.5rem;
            border-radius: 50%; /* Circular buttons */
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, filter 0.1s;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto; /* Center in grid cell */
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        button:active {
            transform: scale(0.95);
            background-color: var(--btn-active);
        }

        /* Special button styling */
        .span-two {
            grid-column: span 2;
            width: 100%;
            border-radius: 30px; /* Pill shape */
        }

        .operator {
            background-color: var(--accent);
            color: #fff;
            font-weight: 600;
        }

        .operator:hover {
            background-color: var(--accent-hover);
        }

        .function-key {
            background-color: var(--function-btn);
            color: var(--function-text);
            font-weight: 500;
        }
        
        .function-key:hover {
            background-color: #d4d4d4;
        }

        /* Responsive adjustments */
        @media (max-width: 360px) {
            .calculator {
                width: 100%;
                height: 100%;
                border-radius: 0;
                padding: 10px;
                justify-content: flex-end;
            }
            
            button {
                width: 100%;
                height: 70px;
                border-radius: 35px;
            }

            .span-two {
                border-radius: 35px;
            }
        }

    </style>
</head>
<body>

<div class="calculator">
    <div class="display-container">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand>0</div>
    </div>
    <div class="buttons-grid">
        <button class="function-key" data-action="clear">AC</button>
        <button class="function-key" data-action="delete">⌫</button>
        <button class="function-key" data-operation="%">%</button>
        <button class="operator" data-operation="÷">÷</button>
        
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="operator" data-operation="×">×</button>
        
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operator" data-operation="-">-</button>
        
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operator" data-operation="+">+</button>
        
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
        <button class="operator" data-action="equals">=</button>
    </div>
</div>

<script>
    class Calculator {
        constructor(previousOperandTextElement, currentOperandTextElement) {
            this.previousOperandTextElement = previousOperandTextElement;
            this.currentOperandTextElement = currentOperandTextElement;
            this.clear();
        }

        clear() {
            this.currentOperand = '0';
            this.previousOperand = '';
            this.operation = undefined;
        }

        delete() {
            if (this.currentOperand === 'Error' || this.currentOperand === 'NaN') {
                this.clear();
                return;
            }
            if (this.currentOperand.toString().length === 1) {
                this.currentOperand = '0';
            } else {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
            }
        }

        appendNumber(number) {
            if (this.currentOperand === 'Error' || this.currentOperand === 'NaN') this.currentOperand = '';
            // Prevent multiple decimals
            if (number === '.' && this.currentOperand.includes('.')) return;
            // Prevent leading zeros unless it's just '0' or '0.'
            if (this.currentOperand === '0' && number !== '.') {
                this.currentOperand = number.toString();
            } else {
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }
        }

        chooseOperation(operation) {
            if (this.currentOperand === 'Error') return;
            if (this.currentOperand === '') {
                // Allow changing operation if one is already selected
                if (this.previousOperand !== '') {
                    this.operation = operation;
                }
                return;
            }
            if (this.previousOperand !== '') {
                this.compute();
            }
            this.operation = operation;
            this.previousOperand = this.currentOperand;
            this.currentOperand = '';
        }

        compute() {
            let computation;
            const prev = parseFloat(this.previousOperand);
            const current = parseFloat(this.currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (this.operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        computation = "Error";
                    } else {
                        computation = prev / current;
                    }
                    break;
                case '%':
                    // Modulo
                    computation = prev % current;
                    break;
                default:
                    return;
            }

            // Handle floating point precision issues roughly
            if (typeof computation === 'number') {
                // Round to 8 decimal places to avoid 0.1 + 0.2 = 0.30000000000000004
                computation = Math.round(computation * 100000000) / 100000000;
            }

            this.currentOperand = computation;
            this.operation = undefined;
            this.previousOperand = '';
        }

        getDisplayNumber(number) {
            if (number === 'Error') return number;
            const stringNumber = number.toString();
            const integerDigits = parseFloat(stringNumber.split('.')[0]);
            const decimalDigits = stringNumber.split('.')[1];
            let integerDisplay;
            if (isNaN(integerDigits)) {
                integerDisplay = '';
            } else {
                integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
            }
            if (decimalDigits != null) {
                return `${integerDisplay}.${decimalDigits}`;
            } else {
                return integerDisplay;
            }
        }

        updateDisplay() {
            this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
            if (this.operation != null) {
                this.previousOperandTextElement.innerText = 
                    `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
            } else {
                this.previousOperandTextElement.innerText = '';
            }
        }
    }

    const previousOperandTextElement = document.querySelector('[data-previous-operand]');
    const currentOperandTextElement = document.querySelector('[data-current-operand]');
    const numberButtons = document.querySelectorAll('[data-number]');
    const operationButtons = document.querySelectorAll('[data-operation]');
    const equalsButton = document.querySelector('[data-action="equals"]');
    const deleteButton = document.querySelector('[data-action="delete"]');
    const allClearButton = document.querySelector('[data-action="clear"]');

    const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

    numberButtons.forEach(button => {
        button.addEventListener('click', () => {
            calculator.appendNumber(button.innerText);
            calculator.updateDisplay();
        });
    });

    operationButtons.forEach(button => {
        button.addEventListener('click', () => {
            calculator.chooseOperation(button.innerText);
            calculator.updateDisplay();
        });
    });

    equalsButton.addEventListener('click', button => {
        calculator.compute();
        calculator.updateDisplay();
    });

    allClearButton.addEventListener('click', button => {
        calculator.clear();
        calculator.updateDisplay();
    });

    deleteButton.addEventListener('click', button => {
        calculator.delete();
        calculator.updateDisplay();
    });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        let key = e.key;

        // Map keys to calculator functions
        if ((key >= 0 && key <= 9) || key === '.') {
            simulateButtonPress(key);
            calculator.appendNumber(key);
            calculator.updateDisplay();
        } 
        
        if (key === '+' || key === '-' || key === '*' || key === '/' || key === '%') {
            let op = key;
            if (key === '*') op = '×';
            if (key === '/') op = '÷';
            simulateButtonPress(op);
            calculator.chooseOperation(op);
            calculator.updateDisplay();
        }

        if (key === 'Enter' || key === '=') {
            e.preventDefault(); // Prevent default enter behavior on buttons
            simulateButtonPress('=');
            calculator.compute();
            calculator.updateDisplay();
        }

        if (key === 'Backspace') {
            simulateButtonPress('⌫');
            calculator.delete();
            calculator.updateDisplay();
        }

        if (key === 'Escape') {
            simulateButtonPress('AC');
            calculator.clear();
            calculator.updateDisplay();
        }
    });

    function simulateButtonPress(keyVal) {
        // Find button with matching text or data attribute
        const buttons = Array.from(document.querySelectorAll('button'));
        const btn = buttons.find(b => {
            return b.innerText === keyVal || 
                   b.dataset.action === keyVal || 
                   (keyVal === '⌫' && b.innerText === '⌫') || 
                   (keyVal === 'AC' && b.innerText === 'AC');
        });
        
        if (btn) {
            // Visual feedback
            btn.style.filter = "brightness(1.5)";
            btn.style.transform = "scale(0.95)";
            setTimeout(() => {
                btn.style.filter = "";
                btn.style.transform = "";
            }, 100);
        }
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --success: #10b981;
            --empty-slot: #e5e7eb;
            --danger: #ef4444;
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
        }

        /* Input Section */
        .add-habit-form {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--empty-slot);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button.add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button.add-btn:hover {
            background-color: var(--primary-hover);
        }

        /* Habit List */
        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .habit-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        .habit-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .habit-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
            align-items: center;
        }

        .stat-badge {
            background-color: #f0f9ff;
            color: #0369a1;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: var(--danger);
        }

        /* Grid View */
        .habit-grid-container {
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .habit-grid {
            display: flex;
            gap: 4px;
            min-width: max-content;
        }

        .day-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .day-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            height: 20px;
        }

        .check-box {
            width: 32px;
            height: 32px;
            background-color: var(--empty-slot);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .check-box:hover {
            background-color: #d1d5db;
        }

        .check-box.checked {
            background-color: var(--success);
            color: white;
            transform: scale(1.05);
        }

        .check-box.today {
            border: 2px solid var(--text-main);
        }

        /* Tooltip */
        .check-box:hover::after {
            content: attr(data-date);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            margin-bottom: 6px;
            z-index: 10;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .habit-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .habit-stats {
                width: 100%;
                justify-content: space-between;
            }
            .delete-btn {
                position: absolute;
                top: 1.5rem;
                right: 1.5rem;
            }
            .habit-card {
                position: relative;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Habit Tracker</h1>
        <div class="subtitle">Build better habits, one day at a time.</div>
    </header>

    <div class="add-habit-form">
        <input type="text" id="habitInput" placeholder="Enter a new habit (e.g., 'Read 10 pages')" onkeypress="handleKeyPress(event)">
        <button class="add-btn" onclick="addHabit()">Add Habit</button>
    </div>

    <div id="habitList" class="habit-list">
        <!-- Habits will be injected here -->
    </div>
</div>

<script>
    // --- State Management ---
    let habits = [];
    const STORAGE_KEY = 'habit_tracker_data_v1';

    // Initialize
    function init() {
        loadHabits();
        render();
    }

    function loadHabits() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            habits = JSON.parse(stored);
        } else {
            // Default data for first time users
            habits = [
                {
                    id: Date.now(),
                    name: "Drink 2L Water",
                    history: {} // Format: "YYYY-MM-DD": true
                }
            ];
            saveHabits();
        }
    }

    function saveHabits() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(habits));
        render();
    }

    // --- Date Helpers ---
    function getTodayString() {
        const d = new Date();
        return formatDate(d);
    }

    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function getLast30Days() {
        const dates = [];
        for (let i = 29; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            dates.push(d);
        }
        return dates;
    }

    // --- Actions ---
    function addHabit() {
        const input = document.getElementById('habitInput');
        const name = input.value.trim();
        
        if (!name) return;

        const newHabit = {
            id: Date.now(),
            name: name,
            history: {}
        };

        habits.unshift(newHabit); // Add to top
        input.value = '';
        saveHabits();
    }

    function deleteHabit(id) {
        if (confirm('Are you sure you want to delete this habit?')) {
            habits = habits.filter(h => h.id !== id);
            saveHabits();
        }
    }

    function toggleDay(habitId, dateStr) {
        const habit = habits.find(h => h.id === habitId);
        if (habit) {
            if (habit.history[dateStr]) {
                delete habit.history[dateStr];
            } else {
                habit.history[dateStr] = true;
            }
            saveHabits();
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            addHabit();
        }
    }

    // --- Stats Calculation ---
    function calculateStats(habit) {
        const todayStr = getTodayString();
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        const yesterdayStr = formatDate(yesterday);

        // Streak Logic:
        // Count backwards from today. 
        // If today is done, start count from today.
        // If today is NOT done, but yesterday IS, start count from yesterday.
        // If neither, streak is 0.
        
        let streak = 0;
        let currentCheckDate = new Date();
        
        // Determine start point
        if (!habit.history[todayStr] && !habit.history[yesterdayStr]) {
            streak = 0;
        } else {
            // If today is not done, we start checking from yesterday
            if (!habit.history[todayStr]) {
                currentCheckDate.setDate(currentCheckDate.getDate() - 1);
            }
            
            // Loop backwards
            while (true) {
                const dateStr = formatDate(currentCheckDate);
                if (habit.history[dateStr]) {
                    streak++;
                    currentCheckDate.setDate(currentCheckDate.getDate() - 1);
                } else {
                    break;
                }
            }
        }

        // Percentage (Last 30 days)
        const last30 = getLast30Days();
        const completedCount = last30.filter(d => habit.history[formatDate(d)]).length;
        const percentage = Math.round((completedCount / 30) * 100);

        return { streak, percentage };
    }

    // --- Rendering ---
    function render() {
        const list = document.getElementById('habitList');
        list.innerHTML = '';

        if (habits.length === 0) {
            list.innerHTML = '<div class="empty-state">No habits yet. Add one above to get started!</div>';
            return;
        }

        const dates = getLast30Days();
        const todayStr = getTodayString();

        habits.forEach(habit => {
            const stats = calculateStats(habit);
            
            const card = document.createElement('div');
            card.className = 'habit-card';

            // Header
            const header = `
                <div class="habit-header">
                    <div class="habit-title">${escapeHtml(habit.name)}</div>
                    <div class="habit-stats">
                        <span class="stat-badge">ðŸ”¥ ${stats.streak} day streak</span>
                        <span class="stat-badge">ðŸ“Š ${stats.percentage}% (30d)</span>
                        <button class="delete-btn" onclick="deleteHabit(${habit.id})" title="Delete Habit">âœ•</button>
                    </div>
                </div>
            `;

            // Grid
            let gridHtml = '<div class="habit-grid-container"><div class="habit-grid">';
            
            dates.forEach(date => {
                const dateStr = formatDate(date);
                const isCompleted = !!habit.history[dateStr];
                const isToday = dateStr === todayStr;
                const dayName = date.toLocaleDateString('en-US', { weekday: 'narrow' }); // M, T, W...
                const displayDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                gridHtml += `
                    <div class="day-column">
                        <div class="day-label">${dayName}</div>
                        <div 
                            class="check-box ${isCompleted ? 'checked' : ''} ${isToday ? 'today' : ''}" 
                            onclick="toggleDay(${habit.id}, '${dateStr}')"
                            data-date="${displayDate}"
                        >
                            ${isCompleted ? 'âœ“' : ''}
                        </div>
                    </div>
                `;
            });
            
            gridHtml += '</div></div>';

            card.innerHTML = header + gridHtml;
            list.appendChild(card);
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Start app
    init();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Quiz</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --background: #dfe6e9;
            --surface: #ffffff;
            --text: #2d3436;
            --success: #00b894;
            --error: #d63031;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--surface);
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        /* Screens */
        .screen {
            padding: 40px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            flex-grow: 1;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .screen.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 2.5rem;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Buttons */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(108, 92, 231, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(108, 92, 231, 0.4);
            background-color: #5849be;
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Quiz Specifics */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #eee;
            position: absolute;
            top: 0;
            left: 0;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-container {
            width: 100%;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        .option-btn {
            background-color: #f1f2f6;
            border: 2px solid transparent;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #e6e6e6;
            transform: translateX(5px);
        }

        .option-btn.correct {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }

        .option-btn.wrong {
            background-color: var(--error);
            color: white;
            border-color: var(--error);
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .next-btn-container {
            margin-top: 30px;
            height: 50px; /* Placeholder height */
        }

        /* Results Screen */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, #eee 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            transition: background 1s ease-in-out;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 130px;
            height: 130px;
            background-color: var(--surface);
            border-radius: 50%;
        }

        .score-text {
            position: relative;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen active">
        <h1>Trivia Master</h1>
        <p>Test your knowledge with 10 fun questions about random facts! Are you ready to challenge yourself?</p>
        <button class="btn" onclick="startQuiz()">Begin Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="screen">
        <div class="question-container">
            <h2 id="questionText">Question goes here</h2>
            <div class="options-grid" id="optionsContainer">
                <!-- Options injected by JS -->
            </div>
        </div>
        <div class="next-btn-container">
            <button id="nextBtn" class="btn" style="display: none; padding: 10px 30px; font-size: 1rem;" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="screen">
        <h1>Quiz Complete!</h1>
        <div class="score-circle" id="scoreCircle">
            <span class="score-text" id="finalScore">0/10</span>
        </div>
        <p id="feedbackText">Great job!</p>
        <button class="btn" onclick="resetQuiz()">Play Again</button>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Which animal is known to have cube-shaped poop?",
            options: ["Wombat", "Koala", "Sloth", "Armadillo"],
            correct: 0
        },
        {
            question: "What is the only planet in our solar system that rotates clockwise?",
            options: ["Mars", "Jupiter", "Venus", "Saturn"],
            correct: 2
        },
        {
            question: "How many hearts does an octopus have?",
            options: ["One", "Two", "Three", "Four"],
            correct: 2
        },
        {
            question: "What is the national animal of Scotland?",
            options: ["Lion", "Dragon", "Unicorn", "Red Deer"],
            correct: 2
        },
        {
            question: "Which fruit is known to float in water?",
            options: ["Banana", "Mango", "Pear", "Apple"],
            correct: 3
        },
        {
            question: "What is the tiny plastic piece at the end of a shoelace called?",
            options: ["Tip", "Aglet", "Nubbin", "Cap"],
            correct: 1
        },
        {
            question: "How long is a 'jiffy' in scientific terms?",
            options: ["1 second", "1/10th of a second", "1/100th of a second", "1 minute"],
            correct: 2
        },
        {
            question: "Which country has the most islands in the world?",
            options: ["Indonesia", "Philippines", "Sweden", "Canada"],
            correct: 2
        },
        {
            question: "What is the only letter that doesn't appear in any U.S. state name?",
            options: ["Z", "X", "Q", "J"],
            correct: 2
        },
        {
            question: "What is a group of flamingos called?",
            options: ["A flock", "A flamboyance", "A herd", "A gaggle"],
            correct: 1
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let canAnswer = false;

    // DOM Elements
    const startScreen = document.getElementById('startScreen');
    const quizScreen = document.getElementById('quizScreen');
    const resultScreen = document.getElementById('resultScreen');
    const questionText = document.getElementById('questionText');
    const optionsContainer = document.getElementById('optionsContainer');
    const progressBar = document.getElementById('progressBar');
    const nextBtn = document.getElementById('nextBtn');
    const finalScore = document.getElementById('finalScore');
    const scoreCircle = document.getElementById('scoreCircle');
    const feedbackText = document.getElementById('feedbackText');

    function switchScreen(screen) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        screen.classList.add('active');
    }

    function startQuiz() {
        score = 0;
        currentQuestionIndex = 0;
        switchScreen(quizScreen);
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentQuestionIndex];
        questionText.textContent = q.question;
        optionsContainer.innerHTML = '';
        nextBtn.style.display = 'none';
        canAnswer = true;

        // Update progress bar
        const progress = ((currentQuestionIndex) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;

        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => handleAnswer(index, btn);
            optionsContainer.appendChild(btn);
        });
    }

    function handleAnswer(selectedIndex, btn) {
        if (!canAnswer) return;
        canAnswer = false;

        const q = questions[currentQuestionIndex];
        const buttons = optionsContainer.querySelectorAll('.option-btn');

        if (selectedIndex === q.correct) {
            btn.classList.add('correct');
            score++;
        } else {
            btn.classList.add('wrong');
            buttons[q.correct].classList.add('correct');
        }

        // Disable all buttons
        buttons.forEach(b => b.disabled = true);

        // Show Next button or Finish if last question
        if (currentQuestionIndex === questions.length - 1) {
            nextBtn.textContent = "Finish Quiz";
        } else {
            nextBtn.textContent = "Next Question";
        }
        nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        switchScreen(resultScreen);
        progressBar.style.width = '100%';
        finalScore.textContent = `${score}/${questions.length}`;
        
        // Update score circle gradient based on percentage
        const percentage = (score / questions.length) * 100;
        scoreCircle.style.background = `conic-gradient(var(--primary) ${percentage}%, #eee ${percentage}%)`;

        if (percentage === 100) {
            feedbackText.textContent = "Perfect! You're a genius!";
            createConfetti();
        } else if (percentage >= 70) {
            feedbackText.textContent = "Great job! You know your stuff.";
        } else if (percentage >= 40) {
            feedbackText.textContent = "Not bad, but room for improvement.";
        } else {
            feedbackText.textContent = "Better luck next time!";
        }
    }

    function resetQuiz() {
        startScreen.classList.add('active');
        resultScreen.classList.remove('active');
        quizScreen.classList.remove('active');
        // Clear confetti if any
        document.querySelectorAll('.confetti').forEach(c => c.remove());
    }

    function createConfetti() {
        const colors = ['#6c5ce7', '#00b894', '#fdcb6e', '#ff7675', '#0984e3'];
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = -10 + 'px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);
            
            // Cleanup
            setTimeout(() => confetti.remove(), 5000);
        }
    }
</script>

</body>
</html>

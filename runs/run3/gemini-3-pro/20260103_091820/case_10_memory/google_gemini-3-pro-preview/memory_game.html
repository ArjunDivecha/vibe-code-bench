<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        :root {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-color: #fff;
            --card-back-color: #3498db;
            --accent-color: #e74c3c;
            --match-color: #2ecc71;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling on mobile if possible */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-container {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.2);
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 90vw;
            max-width: 600px;
            aspect-ratio: 1;
            perspective: 1000px;
        }

        .card {
            background-color: transparent;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* State: Flipped */
        .card.flip {
            transform: rotateY(180deg);
            cursor: default;
        }

        /* State: Matched */
        .card.matched .front-face {
            background-color: var(--match-color);
            border-color: var(--match-color);
            animation: pulse 0.5s ease-in-out;
        }

        /* Card Faces */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 3rem;
            user-select: none;
            border: 4px solid #fff;
        }

        .front-face {
            background-color: var(--card-color);
            color: #333;
            transform: rotateY(180deg); /* The content side */
        }

        .back-face {
            background-color: var(--card-back-color);
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            transform: rotateY(0deg); /* The cover side */
            font-size: 2rem;
            color: rgba(255,255,255,0.5);
        }

        .back-face::after {
            content: '?';
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            20% { transform: rotateY(180deg) translateX(-10px); }
            40% { transform: rotateY(180deg) translateX(10px); }
            60% { transform: rotateY(180deg) translateX(-5px); }
            80% { transform: rotateY(180deg) translateX(5px); }
        }

        .card.no-match {
            animation: shake 0.5s;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #333;
            max-width: 400px;
            width: 90%;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--bg-color);
        }

        .modal p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-grid {
                width: 95vw;
                gap: 10px;
            }
            .face {
                font-size: 2.5rem;
                border-width: 2px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>üß† Memory Game</h1>

    <div class="stats-container">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Time: <span id="time">00:00</span></div>
    </div>

    <div class="game-grid" id="grid">
        <!-- Cards injected by JS -->
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>You Won! üèÜ</h2>
            <p>You completed the game in:</p>
            <p><strong><span id="final-moves">0</span> Moves</strong></p>
            <p><strong><span id="final-time">00:00</span></strong></p>
            <button class="btn" onclick="initGame()">Play Again</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const movesEl = document.getElementById('moves');
        const timeEl = document.getElementById('time');
        const modal = document.getElementById('win-modal');
        const finalMovesEl = document.getElementById('final-moves');
        const finalTimeEl = document.getElementById('final-time');

        // Game State
        const emojis = ['üçï', 'üöÄ', 'üê±', 'üåµ', 'üé∏', 'üç¶', 'üíé', 'üéà'];
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let timeStart = null;
        let timeInterval = null;
        let matchesFound = 0;
        let gameStarted = false;

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function startTimer() {
            if (timeInterval) clearInterval(timeInterval);
            const startTime = Date.now();
            timeInterval = setInterval(() => {
                const delta = Math.floor((Date.now() - startTime) / 1000);
                timeEl.textContent = formatTime(delta);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timeInterval);
        }

        function updateMoves() {
            moves++;
            movesEl.textContent = moves;
        }

        function initGame() {
            // Reset State
            grid.innerHTML = '';
            modal.classList.remove('show');
            moves = 0;
            matchesFound = 0;
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            gameStarted = false;
            
            movesEl.textContent = '0';
            timeEl.textContent = '00:00';
            stopTimer();

            // Create Deck
            // Double the emojis to make pairs
            const deck = [...emojis, ...emojis];
            shuffle(deck);

            // Generate HTML
            deck.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;

                const frontFace = document.createElement('div');
                frontFace.classList.add('face', 'front-face');
                frontFace.textContent = emoji;

                const backFace = document.createElement('div');
                backFace.classList.add('face', 'back-face');

                card.appendChild(frontFace);
                card.appendChild(backFace);
                
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return; // Double click on same card

            // Start timer on first move
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            this.classList.add('flip');

            if (!hasFlippedCard) {
                // First card flipped
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second card flipped
            secondCard = this;
            updateMoves();
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            // Match found
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            // Add matched style
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                resetBoard();
                matchesFound++;
                if (matchesFound === emojis.length) {
                    endGame();
                }
            }, 500); // Wait for flip to finish partially
        }

        function unflipCards() {
            lockBoard = true;
            
            // Add shake effect after a brief pause
            setTimeout(() => {
                firstCard.classList.add('no-match');
                secondCard.classList.add('no-match');
            }, 400);

            setTimeout(() => {
                firstCard.classList.remove('flip', 'no-match');
                secondCard.classList.remove('flip', 'no-match');
                resetBoard();
            }, 1200);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function endGame() {
            stopTimer();
            finalMovesEl.textContent = moves;
            finalTimeEl.textContent = timeEl.textContent;
            
            // Small delay to let the last card flip animation finish
            setTimeout(() => {
                modal.classList.add('show');
            }, 800);
        }

        // Start the game on load
        initGame();

    </script>
</body>
</html>

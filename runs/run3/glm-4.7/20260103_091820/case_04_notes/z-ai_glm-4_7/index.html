<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-bar input:focus {
            border-color: #007AFF;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #007AFF;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
        }

        .btn-danger:hover {
            background: #d63026;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .note-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-card p {
            font-size: 14px;
            color: #666;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        .note-card .date {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header input {
            font-size: 20px;
            font-weight: 600;
            border: none;
            outline: none;
            flex: 1;
            color: #333;
        }

        .modal-header input::placeholder {
            color: #ccc;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            margin-left: 15px;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 25px;
            flex: 1;
            overflow-y: auto;
        }

        .editor-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .toolbar-btn {
            background: #f5f5f5;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
            transition: background 0.2s;
        }

        .toolbar-btn:hover {
            background: #e0e0e0;
        }

        .toolbar-btn.active {
            background: #007AFF;
            color: white;
        }

        .note-content {
            min-height: 300px;
            font-size: 15px;
            line-height: 1.7;
            outline: none;
        }

        .note-content[contenteditable]:empty:before {
            content: attr(data-placeholder);
            color: #ccc;
        }

        .note-content strong {
            font-weight: 600;
        }

        .note-content em {
            font-style: italic;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-footer .left {
            display: flex;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar {
                width: 100%;
                margin: 0;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Notes</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search notes...">
            </div>
            <button class="btn btn-primary" id="newNoteBtn">+ New Note</button>
        </header>

        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be rendered here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <h3>No notes yet</h3>
            <p>Click "New Note" to create your first note</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <input type="text" id="noteTitle" placeholder="Note title...">
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="editor-toolbar">
                    <button class="toolbar-btn" data-command="bold" title="Bold"><strong>B</strong></button>
                    <button class="toolbar-btn" data-command="italic" title="Italic"><em>I</em></button>
                </div>
                <div class="note-content" id="noteContent" contenteditable="true" data-placeholder="Start writing your note..."></div>
            </div>
            <div class="modal-footer">
                <div class="left">
                    <button class="btn btn-danger" id="deleteNoteBtn" style="display: none;">Delete</button>
                </div>
                <div class="right">
                    <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button class="btn btn-primary" id="saveNoteBtn">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App State
        let notes = [];
        let currentNoteId = null;

        // DOM Elements
        const notesGrid = document.getElementById('notesGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const newNoteBtn = document.getElementById('newNoteBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalClose = document.getElementById('modalClose');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveNoteBtn = document.getElementById('saveNoteBtn');
        const deleteNoteBtn = document.getElementById('deleteNoteBtn');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const toolbarBtns = document.querySelectorAll('.toolbar-btn');

        // Initialize
        function init() {
            loadNotes();
            renderNotes();
            bindEvents();
        }

        // Load notes from localStorage
        function loadNotes() {
            const saved = localStorage.getItem('notes');
            if (saved) {
                notes = JSON.parse(saved);
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Render notes grid
        function renderNotes(filter = '') {
            const filteredNotes = filter 
                ? notes.filter(note => 
                    note.title.toLowerCase().includes(filter.toLowerCase()) ||
                    note.content.toLowerCase().includes(filter.toLowerCase())
                )
                : notes;

            if (filteredNotes.length === 0) {
                notesGrid.style.display = 'none';
                emptyState.style.display = 'block';
                if (filter) {
                    emptyState.querySelector('h3').textContent = 'No results found';
                    emptyState.querySelector('p').textContent = 'Try a different search term';
                } else {
                    emptyState.querySelector('h3').textContent = 'No notes yet';
                    emptyState.querySelector('p').textContent = 'Click "New Note" to create your first note';
                }
                return;
            }

            notesGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            // Sort by date (newest first)
            const sortedNotes = [...filteredNotes].sort((a, b) => 
                new Date(b.updatedAt) - new Date(a.updatedAt)
            );

            notesGrid.innerHTML = sortedNotes.map(note => `
                <div class="note-card" data-id="${note.id}">
                    <h3>${escapeHtml(note.title) || 'Untitled'}</h3>
                    <p>${escapeHtml(stripHtml(note.content)) || 'No content'}</p>
                    <div class="date">${formatDate(note.updatedAt)}</div>
                </div>
            `).join('');

            // Add click handlers to note cards
            document.querySelectorAll('.note-card').forEach(card => {
                card.addEventListener('click', () => {
                    openNote(card.dataset.id);
                });
            });
        }

        // Open modal for new note
        function openNewNote() {
            currentNoteId = null;
            noteTitle.value = '';
            noteContent.innerHTML = '';
            deleteNoteBtn.style.display = 'none';
            modalOverlay.classList.add('active');
            noteTitle.focus();
        }

        // Open existing note
        function openNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            currentNoteId = id;
            noteTitle.value = note.title;
            noteContent.innerHTML = note.content;
            deleteNoteBtn.style.display = 'block';
            modalOverlay.classList.add('active');
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            currentNoteId = null;
        }

        // Save note
        function saveNote() {
            const title = noteTitle.value.trim();
            const content = noteContent.innerHTML.trim();

            if (!title && !content) {
                closeModal();
                return;
            }

            if (currentNoteId) {
                // Update existing note
                const noteIndex = notes.findIndex(n => n.id === currentNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].title = title;
                    notes[noteIndex].content = content;
                    notes[noteIndex].updatedAt = new Date().toISOString();
                }
            } else {
                // Create new note
                const newNote = {
                    id: generateId(),
                    title: title,
                    content: content,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.push(newNote);
            }

            saveNotes();
            renderNotes(searchInput.value);
            closeModal();
        }

        // Delete note
        function deleteNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveNotes();
                renderNotes(searchInput.value);
                closeModal();
            }
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Strip HTML tags
        function stripHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        // Bind events
        function bindEvents() {
            // New note button
            newNoteBtn.addEventListener('click', openNewNote);

            // Close modal
            modalClose.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });

            // Save note
            saveNoteBtn.addEventListener('click', saveNote);

            // Delete note
            deleteNoteBtn.addEventListener('click', deleteNote);

            // Search
            searchInput.addEventListener('input', (e) => {
                renderNotes(e.target.value);
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
                if ((e.metaKey || e.ctrlKey) && e.key === 's' && modalOverlay.classList.contains('active')) {
                    e.preventDefault();
                    saveNote();
                }
            });

            // Toolbar buttons
            toolbarBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const command = btn.dataset.command;
                    document.execCommand(command, false, null);
                    noteContent.focus();
                });
            });

            // Update toolbar button states on selection
            noteContent.addEventListener('mouseup', updateToolbarState);
            noteContent.addEventListener('keyup', updateToolbarState);
        }

        // Update toolbar button states
        function updateToolbarState() {
            toolbarBtns.forEach(btn => {
                const command = btn.dataset.command;
                if (document.queryCommandState(command)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // Start app
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: linear-gradient(145deg, #1e1e2f, #2a2a3f);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: linear-gradient(145deg, #0a0a14, #12121f);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: right;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.5);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .display-expression {
            color: #6b7280;
            font-size: 1rem;
            min-height: 1.5rem;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .display-value {
            color: #f8fafc;
            font-size: 2.5rem;
            font-weight: 300;
            word-break: break-all;
            line-height: 1.1;
        }

        .display-value.error {
            color: #ef4444;
            font-size: 1.5rem;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.4rem;
            font-weight: 500;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: linear-gradient(145deg, #3a3a4f, #2d2d3f);
            color: #f1f5f9;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn-number:hover {
            background: linear-gradient(145deg, #4a4a5f, #3d3d4f);
        }

        .btn-operator {
            background: linear-gradient(145deg, #e94560, #c73e54);
            color: #ffffff;
            box-shadow: 
                0 4px 15px rgba(233, 69, 96, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-operator:hover {
            background: linear-gradient(145deg, #f95570, #d74e64);
        }

        .btn-function {
            background: linear-gradient(145deg, #4a5568, #3d4657);
            color: #f1f5f9;
            box-shadow: 
                0 4px 10px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn-function:hover {
            background: linear-gradient(145deg, #5a6578, #4d5667);
        }

        .btn-clear {
            background: linear-gradient(145deg, #f59e0b, #d97706);
            color: #ffffff;
            box-shadow: 
                0 4px 15px rgba(245, 158, 11, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-clear:hover {
            background: linear-gradient(145deg, #ffae1b, #e98716);
        }

        .btn-equals {
            grid-column: span 2;
            background: linear-gradient(145deg, #10b981, #059669);
            color: #ffffff;
            box-shadow: 
                0 4px 15px rgba(16, 185, 129, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-equals:hover {
            background: linear-gradient(145deg, #20c991, #16a67a);
        }

        .btn-zero {
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 20px;
            }

            .display {
                padding: 20px;
                min-height: 100px;
            }

            .display-value {
                font-size: 2rem;
            }

            button {
                padding: 15px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-expression" id="expression"></div>
            <div class="display-value" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearAll()">C</button>
            <button class="btn-function" onclick="toggleSign()">±</button>
            <button class="btn-function" onclick="percentage()">%</button>
            <button class="btn-operator" onclick="appendOperator('÷')">÷</button>
            
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('×')">×</button>
            
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('-')">−</button>
            
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendDecimal()">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetDisplay = false;
        let lastResult = null;

        const display = document.getElementById('display');
        const expression = document.getElementById('expression');

        function updateDisplay() {
            display.textContent = currentValue;
            display.classList.remove('error');
            
            if (previousValue && operator) {
                expression.textContent = `${previousValue} ${operator}`;
            } else {
                expression.textContent = '';
            }
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentValue = num;
                shouldResetDisplay = false;
            } else {
                currentValue = currentValue === '0' ? num : currentValue + num;
            }
            
            // Limit the length
            if (currentValue.length > 15) {
                currentValue = currentValue.slice(0, 15);
            }
            
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            
            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!operator || !previousValue) return;
            
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '−':
                case '-':
                    result = prev - current;
                    break;
                case '×':
                case '*':
                    result = prev * current;
                    break;
                case '÷':
                case '/':
                    if (current === 0) {
                        showError("Can't divide by zero");
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            // Handle floating point precision
            result = Math.round(result * 1000000000000) / 1000000000000;
            
            // Check for overflow
            if (!isFinite(result) || Math.abs(result) > 1e15) {
                showError('Overflow');
                return;
            }

            expression.textContent = `${previousValue} ${operator} ${currentValue} =`;
            currentValue = result.toString();
            lastResult = currentValue;
            previousValue = '';
            operator = null;
            shouldResetDisplay = true;
            
            updateDisplay();
        }

        function clearAll() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetDisplay = false;
            lastResult = null;
            updateDisplay();
        }

        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        function showError(message) {
            display.textContent = message;
            display.classList.add('error');
            expression.textContent = '';
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetDisplay = true;
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+') {
                appendOperator('+');
            } else if (e.key === '-') {
                appendOperator('−');
            } else if (e.key === '*') {
                appendOperator('×');
            } else if (e.key === '/') {
                appendOperator('÷');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearAll();
            } else if (e.key === 'Backspace') {
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
                updateDisplay();
            } else if (e.key === '%') {
                percentage();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

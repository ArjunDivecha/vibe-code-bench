<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: titleBounce 1s ease-out;
        }

        @keyframes titleBounce {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stat span {
            font-weight: bold;
            color: #ffd700;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card {
            width: 90px;
            height: 90px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.5s ease-out;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.2); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-10px); }
            75% { transform: rotateY(180deg) translateX(10px); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card-front {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(145deg, #4a5568, #2d3748);
            color: #a0aec0;
            font-size: 2rem;
        }

        .card-back::before {
            content: "‚ùì";
        }

        .card:hover .card-back {
            background: linear-gradient(145deg, #5a6578, #3d4758);
        }

        /* Win Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease-out;
            max-width: 400px;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .modal-stats {
            margin: 20px 0;
            color: #4a5568;
        }

        .modal-stats p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .modal-stats strong {
            color: #667eea;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .play-again-btn:active {
            transform: translateY(0);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                top: 100vh;
                transform: rotate(720deg);
            }
        }

        @media (max-width: 500px) {
            .card {
                width: 70px;
                height: 70px;
            }
            
            .card-face {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                gap: 15px;
                font-size: 1rem;
            }
            
            .stat {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>üß† Memory Game</h1>
    
    <div class="stats">
        <div class="stat">Moves: <span id="moves">0</span></div>
        <div class="stat">Time: <span id="time">0:00</span></div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ You Win! üéâ</h2>
            <div class="modal-stats">
                <p>Moves: <strong id="finalMoves">0</strong></p>
                <p>Time: <strong id="finalTime">0:00</strong></p>
            </div>
            <button class="play-again-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üöÄ', 'üåü', 'üéÆ', 'üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timer = null;
        let seconds = 0;
        let canFlip = true;

        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const winModal = document.getElementById('winModal');
        const finalMoves = document.getElementById('finalMoves');
        const finalTime = document.getElementById('finalTime');

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createDeck() {
            const deck = [...emojis, ...emojis];
            return shuffle(deck);
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.emoji = emoji;
            
            card.innerHTML = `
                <div class="card-face card-front">${emoji}</div>
                <div class="card-face card-back"></div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                canFlip = true;

                if (matchedPairs === emojis.length) {
                    setTimeout(showWinScreen, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.add('shake');
                    card2.classList.add('shake');
                }, 400);

                setTimeout(() => {
                    card1.classList.remove('flipped', 'shake');
                    card2.classList.remove('flipped', 'shake');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timeDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }

        function showWinScreen() {
            stopTimer();
            finalMoves.textContent = moves;
            finalTime.textContent = timeDisplay.textContent;
            winModal.classList.add('show');
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function restartGame() {
            winModal.classList.remove('show');
            stopTimer();
            
            // Reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            canFlip = true;
            
            movesDisplay.textContent = '0';
            timeDisplay.textContent = '0:00';
            
            // Clear and rebuild board
            gameBoard.innerHTML = '';
            initGame();
        }

        function initGame() {
            const deck = createDeck();
            deck.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameBoard.appendChild(card);
            });
        }

        // Start the game
        initGame();
    </script>
</body>
</html>

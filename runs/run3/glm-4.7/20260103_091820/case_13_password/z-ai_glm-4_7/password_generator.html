<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
        }

        .password-display input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #333;
            text-align: center;
            outline: none;
            letter-spacing: 2px;
        }

        .copy-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-50%) scale(1.05);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .strength-meter {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .strength-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-fill.weak { width: 25%; background: #dc3545; }
        .strength-fill.fair { width: 50%; background: #ffc107; }
        .strength-fill.good { width: 75%; background: #fd7e14; }
        .strength-fill.strong { width: 100%; background: #28a745; }

        .controls {
            margin-bottom: 25px;
        }

        .length-control {
            margin-bottom: 20px;
        }

        .length-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        .length-value {
            background: #667eea;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 14px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover {
            background: #e9ecef;
        }

        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            font-size: 14px;
            color: #333;
            user-select: none;
        }

        .multi-generate {
            margin-bottom: 25px;
        }

        .multi-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .multi-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .multi-input:focus {
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .multiple-passwords {
            display: none;
            margin-bottom: 25px;
        }

        .multiple-passwords.show {
            display: block;
        }

        .multiple-passwords h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .password-list {
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }

        .password-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .password-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .password-item-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
        }

        .password-item-copy {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .password-item-copy:hover {
            background: #5568d3;
        }

        .history {
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-header h3 {
            font-size: 16px;
            color: #333;
        }

        .clear-history {
            background: transparent;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .clear-history:hover {
            background: #fff5f5;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .history-item-text {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .history-item-copy {
            background: white;
            border: 1px solid #e9ecef;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            margin-left: 10px;
            transition: all 0.2s ease;
        }

        .history-item-copy:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .empty-history {
            text-align: center;
            color: #999;
            font-size: 14px;
            padding: 20px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .password-display input {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Password Generator</h1>
            <p>Create strong, secure passwords instantly</p>
        </div>

        <div class="content">
            <div class="password-display">
                <input type="text" id="password" readonly value="Click Generate">
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>

            <div class="strength-meter">
                <div class="strength-label">
                    <span>Password Strength</span>
                    <span id="strengthText">-</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>

            <div class="controls">
                <div class="length-control">
                    <div class="length-label">
                        <span>Password Length</span>
                        <span class="length-value" id="lengthValue">16</span>
                    </div>
                    <input type="range" class="slider" id="lengthSlider" min="8" max="32" value="16">
                </div>

                <div class="options">
                    <div class="option">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$)</label>
                    </div>
                </div>
            </div>

            <div class="multi-generate">
                <label class="multi-label">Generate Multiple Passwords</label>
                <input type="number" class="multi-input" id="multiCount" min="1" max="20" value="1" placeholder="Number of passwords (1-20)">
            </div>

            <button class="generate-btn" id="generateBtn">üé≤ Generate Password</button>

            <div class="multiple-passwords" id="multiplePasswords">
                <h3>Generated Passwords</h3>
                <div class="password-list" id="passwordList"></div>
            </div>

            <div class="history">
                <div class="history-header">
                    <h3>üìú Recent History</h3>
                    <button class="clear-history" id="clearHistory">Clear</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="empty-history">No passwords generated yet</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // Character sets
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // DOM Elements
        const passwordInput = document.getElementById('password');
        const copyBtn = document.getElementById('copyBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const generateBtn = document.getElementById('generateBtn');
        const multiCount = document.getElementById('multiCount');
        const multiplePasswords = document.getElementById('multiplePasswords');
        const passwordList = document.getElementById('passwordList');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistory');
        const toast = document.getElementById('toast');

        const checkboxes = {
            uppercase: document.getElementById('uppercase'),
            lowercase: document.getElementById('lowercase'),
            numbers: document.getElementById('numbers'),
            symbols: document.getElementById('symbols')
        };

        // History storage
        let history = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        // Initialize
        updateLengthValue();
        renderHistory();

        // Event Listeners
        lengthSlider.addEventListener('input', updateLengthValue);
        generateBtn.addEventListener('click', generate);
        copyBtn.addEventListener('click', () => copyToClipboard(passwordInput.value));
        clearHistoryBtn.addEventListener('click', clearHistory);

        // Generate random password
        function generatePassword(length, options) {
            let chars = '';
            let password = '';

            // Build character set
            if (options.uppercase) chars += CHAR_SETS.uppercase;
            if (options.lowercase) chars += CHAR_SETS.lowercase;
            if (options.numbers) chars += CHAR_SETS.numbers;
            if (options.symbols) chars += CHAR_SETS.symbols;

            if (chars === '') return '';

            // Generate password
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }

            // Ensure at least one character from each selected type
            if (options.uppercase) {
                const pos = Math.floor(Math.random() * length);
                password = password.substring(0, pos) + 
                    CHAR_SETS.uppercase[Math.floor(Math.random() * CHAR_SETS.uppercase.length)] + 
                    password.substring(pos + 1);
            }
            if (options.lowercase) {
                const pos = Math.floor(Math.random() * length);
                password = password.substring(0, pos) + 
                    CHAR_SETS.lowercase[Math.floor(Math.random() * CHAR_SETS.lowercase.length)] + 
                    password.substring(pos + 1);
            }
            if (options.numbers) {
                const pos = Math.floor(Math.random() * length);
                password = password.substring(0, pos) + 
                    CHAR_SETS.numbers[Math.floor(Math.random() * CHAR_SETS.numbers.length)] + 
                    password.substring(pos + 1);
            }
            if (options.symbols) {
                const pos = Math.floor(Math.random() * length);
                password = password.substring(0, pos) + 
                    CHAR_SETS.symbols[Math.floor(Math.random() * CHAR_SETS.symbols.length)] + 
                    password.substring(pos + 1);
            }

            return password;
        }

        // Calculate password strength
        function calculateStrength(password) {
            let score = 0;

            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 24) score += 1;

            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            if (score <= 2) return { level: 'weak', text: 'Weak' };
            if (score <= 4) return { level: 'fair', text: 'Fair' };
            if (score <= 6) return { level: 'good', text: 'Good' };
            return { level: 'strong', text: 'Strong' };
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            
            strengthFill.className = 'strength-fill ' + strength.level;
            strengthText.textContent = strength.text;
        }

        // Update length display
        function updateLengthValue() {
            lengthValue.textContent = lengthSlider.value;
        }

        // Generate password(s)
        function generate() {
            const length = parseInt(lengthSlider.value);
            const count = Math.min(Math.max(parseInt(multiCount.value) || 1, 1), 20);
            
            const options = {
                uppercase: checkboxes.uppercase.checked,
                lowercase: checkboxes.lowercase.checked,
                numbers: checkboxes.numbers.checked,
                symbols: checkboxes.symbols.checked
            };

            // Validate at least one option is selected
            if (!options.uppercase && !options.lowercase && !options.numbers && !options.symbols) {
                showToast('Please select at least one character type');
                return;
            }

            if (count === 1) {
                const password = generatePassword(length, options);
                passwordInput.value = password;
                updateStrengthMeter(password);
                multiplePasswords.classList.remove('show');
                addToHistory(password);
            } else {
                const passwords = [];
                for (let i = 0; i < count; i++) {
                    passwords.push(generatePassword(length, options));
                }
                
                passwordInput.value = passwords[0];
                updateStrengthMeter(passwords[0]);
                
                // Display multiple passwords
                passwordList.innerHTML = passwords.map(pw => `
                    <div class="password-item">
                        <span class="password-item-text">${pw}</span>
                        <button class="password-item-copy" onclick="copyToClipboard('${pw}')">Copy</button>
                    </div>
                `).join('');
                multiplePasswords.classList.add('show');
                
                // Add first password to history
                addToHistory(passwords[0]);
            }
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!');
                
                if (copyBtn.textContent === 'Copy') {
                    copyBtn.textContent = 'Copied!';
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                        copyBtn.classList.remove('copied');
                    }, 2000);
                }
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            }
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Add to history
        function addToHistory(password) {
            // Avoid duplicates
            if (history.includes(password)) return;
            
            history.unshift(password);
            
            // Keep only last 10 passwords
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            renderHistory();
        }

        // Render history
        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = history.map(pw => `
                <div class="history-item">
                    <span class="history-item-text">${pw}</span>
                    <button class="history-item-copy" onclick="copyToClipboard('${pw}')">Copy</button>
                </div>
            `).join('');
        }

        // Clear history
        function clearHistory() {
            history = [];
            localStorage.removeItem('passwordHistory');
            renderHistory();
            showToast('History cleared');
        }

        // Generate initial password
        generate();
    </script>
</body>
</html>

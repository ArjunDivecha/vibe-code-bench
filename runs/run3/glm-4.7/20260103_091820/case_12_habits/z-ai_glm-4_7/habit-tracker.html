<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .add-habit-form {
            display: flex;
            gap: 10px;
        }

        .add-habit-form input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .add-habit-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-habit-form button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-habit-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .habit-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .habit-item:hover {
            transform: translateX(5px);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .habit-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .habit-today {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #666;
        }

        .stat-icon {
            font-size: 1.2rem;
        }

        .streak-fire {
            color: #ff9500;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(32px, 1fr));
            gap: 6px;
            margin-top: 12px;
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            background: #e0e0e0;
            color: #999;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .day-cell:hover {
            transform: scale(1.1);
        }

        .day-cell.today {
            border: 2px solid #667eea;
        }

        .day-cell.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .day-label {
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            margin-top: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .motivational-message {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .habit-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .habit-today {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Habit Tracker</h1>
        
        <div class="card">
            <form class="add-habit-form" id="addHabitForm">
                <input type="text" id="habitInput" placeholder="Enter a new habit..." maxlength="50">
                <button type="submit">Add Habit</button>
            </form>
        </div>

        <div class="motivational-message" id="motivationalMessage"></div>

        <div class="card">
            <div id="habitsList" class="habits-list"></div>
        </div>
    </div>

    <script>
        // Habit Tracker Application
        const STORAGE_KEY = 'habitTrackerData';

        // Motivational messages
        const messages = [
            "Small steps lead to big changes! ðŸš€",
            "You're doing amazing! Keep it up! ðŸ’ª",
            "Every day is a new opportunity! â­",
            "Consistency is key to success! ðŸ”‘",
            "Your future self will thank you! ðŸ™",
            "Progress, not perfection! ðŸ“ˆ",
            "You've got this! Believe in yourself! ðŸ’«",
            "One day at a time! ðŸŒ…"
        ];

        // Get today's date as YYYY-MM-DD
        function getTodayDate() {
            return new Date().toISOString().split('T')[0];
        }

        // Get dates for the past 30 days
        function getPast30Days() {
            const dates = [];
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push({
                    date: date.toISOString().split('T')[0],
                    day: date.getDate()
                });
            }
            return dates;
        }

        // Load data from localStorage
        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : { habits: [] };
        }

        // Save data to localStorage
        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // Calculate streak for a habit
        function calculateStreak(habit) {
            if (!habit.completedDates || habit.completedDates.length === 0) {
                return 0;
            }

            const sortedDates = [...habit.completedDates].sort().reverse();
            const today = getTodayDate();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = yesterday.toISOString().split('T')[0];

            let streak = 0;
            let currentDate = new Date();

            // Check if today or yesterday is completed to start/maintain streak
            if (!sortedDates.includes(today) && !sortedDates.includes(yesterdayStr)) {
                return 0;
            }

            // Start from today and count backwards
            for (let i = 0; i < 365; i++) {
                const dateStr = currentDate.toISOString().split('T')[0];
                if (sortedDates.includes(dateStr)) {
                    streak++;
                } else if (i > 0) {
                    // Allow skipping today if checking from yesterday
                    break;
                }
                currentDate.setDate(currentDate.getDate() - 1);
            }

            return streak;
        }

        // Calculate completion percentage
        function calculateCompletion(habit) {
            if (!habit.completedDates) return 0;
            
            const past30Days = getPast30Days();
            const completedIn30Days = past30Days.filter(d => 
                habit.completedDates.includes(d.date)
            ).length;
            
            return Math.round((completedIn30Days / 30) * 100);
        }

        // Render habits
        function renderHabits() {
            const data = loadData();
            const container = document.getElementById('habitsList');
            const today = getTodayDate();
            const past30Days = getPast30Days();

            if (data.habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸŒ±</div>
                        <h3>No habits yet</h3>
                        <p>Add your first habit above to start tracking!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.habits.map((habit, index) => {
                const streak = calculateStreak(habit);
                const completion = calculateCompletion(habit);
                const isCompletedToday = habit.completedDates && habit.completedDates.includes(today);

                const calendarHTML = past30Days.map(day => {
                    const isCompleted = habit.completedDates && habit.completedDates.includes(day.date);
                    const isToday = day.date === today;
                    return `
                        <div class="day-cell ${isCompleted ? 'completed' : ''} ${isToday ? 'today' : ''}" 
                             title="${day.date}"
                             onclick="toggleDay('${habit.id}', '${day.date}')">
                            ${day.day}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="habit-item">
                        <div class="habit-header">
                            <div class="habit-name">
                                ${habit.name}
                            </div>
                            <div class="habit-today">
                                <span>Today</span>
                                <div class="checkbox ${isCompletedToday ? 'checked' : ''}" 
                                     onclick="toggleHabit('${habit.id}')"></div>
                                <button class="delete-btn" onclick="deleteHabit('${habit.id}')">Ã—</button>
                            </div>
                        </div>
                        <div class="habit-stats">
                            <div class="stat">
                                <span class="stat-icon streak-fire">ðŸ”¥</span>
                                <span>${streak} day streak</span>
                            </div>
                            <div class="stat">
                                <span class="stat-icon">ðŸ“Š</span>
                                <span>${completion}% this month</span>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${completion}%"></div>
                        </div>
                        <div class="calendar-grid">
                            ${calendarHTML}
                        </div>
                        <div class="day-label">Past 30 days</div>
                    </div>
                `;
            }).join('');
        }

        // Add a new habit
        function addHabit(name) {
            const data = loadData();
            const habit = {
                id: Date.now().toString(),
                name: name.trim(),
                completedDates: [],
                createdAt: getTodayDate()
            };
            data.habits.push(habit);
            saveData(data);
            renderHabits();
        }

        // Toggle habit completion for today
        function toggleHabit(habitId) {
            const data = loadData();
            const habit = data.habits.find(h => h.id === habitId);
            if (!habit) return;

            const today = getTodayDate();
            if (!habit.completedDates) habit.completedDates = [];

            const index = habit.completedDates.indexOf(today);
            if (index > -1) {
                habit.completedDates.splice(index, 1);
            } else {
                habit.completedDates.push(today);
            }

            saveData(data);
            renderHabits();
            updateMotivationalMessage();
        }

        // Toggle habit completion for a specific day
        function toggleDay(habitId, date) {
            const data = loadData();
            const habit = data.habits.find(h => h.id === habitId);
            if (!habit) return;

            if (!habit.completedDates) habit.completedDates = [];

            const index = habit.completedDates.indexOf(date);
            if (index > -1) {
                habit.completedDates.splice(index, 1);
            } else {
                habit.completedDates.push(date);
            }

            saveData(data);
            renderHabits();
        }

        // Delete a habit
        function deleteHabit(habitId) {
            const data = loadData();
            data.habits = data.habits.filter(h => h.id !== habitId);
            saveData(data);
            renderHabits();
        }

        // Update motivational message based on progress
        function updateMotivationalMessage() {
            const data = loadData();
            const messageEl = document.getElementById('motivationalMessage');
            const today = getTodayDate();

            if (data.habits.length === 0) {
                messageEl.style.display = 'none';
                return;
            }

            const totalHabits = data.habits.length;
            const completedToday = data.habits.filter(h => 
                h.completedDates && h.completedDates.includes(today)
            ).length;

            if (completedToday === 0 && totalHabits > 0) {
                messageEl.textContent = "Start your day strong! Complete your first habit! ðŸ’ª";
            } else if (completedToday === totalHabits) {
                messageEl.textContent = "ðŸŽ‰ Amazing! All habits completed today! You're unstoppable!";
            } else {
                messageEl.textContent = messages[Math.floor(Math.random() * messages.length)];
            }

            messageEl.style.display = 'block';
        }

        // Initialize
        document.getElementById('addHabitForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('habitInput');
            const name = input.value.trim();
            if (name) {
                addHabit(name);
                input.value = '';
            }
        });

        // Initial render
        renderHabits();
        updateMotivationalMessage();
    </script>
</body>
</html>

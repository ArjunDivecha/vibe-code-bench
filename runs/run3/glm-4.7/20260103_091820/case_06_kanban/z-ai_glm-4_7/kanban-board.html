<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .board {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .column-header h2 {
            font-size: 1.2rem;
            color: #333;
        }

        .card-count {
            background: #e0e0e0;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #666;
        }

        .column-todo .column-header h2 { color: #e74c3c; }
        .column-progress .column-header h2 { color: #f39c12; }
        .column-done .column-header h2 { color: #27ae60; }

        .card-list {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            cursor: grab;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            border-left: 4px solid #ccc;
        }

        .card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .card:active {
            cursor: grabbing;
        }

        .card.dragging {
            opacity: 0.5;
            transform: rotate(3deg);
        }

        .card.priority-urgent {
            border-left-color: #e74c3c;
        }

        .card.priority-medium {
            border-left-color: #f39c12;
        }

        .card.priority-low {
            border-left-color: #27ae60;
        }

        .card-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .card-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .priority-badge {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-urgent .priority-badge {
            background: #ffebee;
            color: #e74c3c;
        }

        .priority-medium .priority-badge {
            background: #fff8e1;
            color: #f39c12;
        }

        .priority-low .priority-badge {
            background: #e8f5e9;
            color: #27ae60;
        }

        .add-card-btn {
            width: 100%;
            padding: 10px;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .add-card-btn:hover {
            background: #e9ecef;
            border-color: #bbb;
            color: #333;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .card-list.drag-over {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ Kanban Board</h1>
    
    <div class="board">
        <!-- To Do Column -->
        <div class="column column-todo" data-column="todo">
            <div class="column-header">
                <h2>To Do</h2>
                <span class="card-count" id="todo-count">0</span>
            </div>
            <div class="card-list" id="todo-list"></div>
            <button class="add-card-btn" onclick="openModal('todo')">+ Add Card</button>
        </div>

        <!-- In Progress Column -->
        <div class="column column-progress" data-column="progress">
            <div class="column-header">
                <h2>In Progress</h2>
                <span class="card-count" id="progress-count">0</span>
            </div>
            <div class="card-list" id="progress-list"></div>
            <button class="add-card-btn" onclick="openModal('progress')">+ Add Card</button>
        </div>

        <!-- Done Column -->
        <div class="column column-done" data-column="done">
            <div class="column-header">
                <h2>Done</h2>
                <span class="card-count" id="done-count">0</span>
            </div>
            <div class="card-list" id="done-list"></div>
            <button class="add-card-btn" onclick="openModal('done')">+ Add Card</button>
        </div>
    </div>

    <!-- Card Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Add New Card</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="card-form">
                <input type="hidden" id="card-id">
                <input type="hidden" id="card-column">
                
                <div class="form-group">
                    <label for="card-title-input">Title *</label>
                    <input type="text" id="card-title-input" required placeholder="Enter card title...">
                </div>
                
                <div class="form-group">
                    <label for="card-description-input">Description</label>
                    <textarea id="card-description-input" placeholder="Enter description (optional)..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="card-priority-input">Priority</label>
                    <select id="card-priority-input">
                        <option value="low">Low (Green)</option>
                        <option value="medium" selected>Medium (Yellow)</option>
                        <option value="urgent">Urgent (Red)</option>
                    </select>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-danger" id="delete-btn" style="display: none;" onclick="deleteCard()">Delete</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Card</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data structure for cards
        let cards = [];
        let currentEditingId = null;

        // Initialize the board
        function init() {
            loadFromStorage();
            renderAllColumns();
            setupDragAndDrop();
        }

        // Save cards to localStorage
        function saveToStorage() {
            localStorage.setItem('kanban-cards', JSON.stringify(cards));
        }

        // Load cards from localStorage
        function loadFromStorage() {
            const stored = localStorage.getItem('kanban-cards');
            if (stored) {
                cards = JSON.parse(stored);
            }
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Create card element
        function createCardElement(card) {
            const cardEl = document.createElement('div');
            cardEl.className = `card priority-${card.priority}`;
            cardEl.draggable = true;
            cardEl.dataset.id = card.id;
            
            const priorityLabels = {
                urgent: 'Urgent',
                medium: 'Medium',
                low: 'Low'
            };

            cardEl.innerHTML = `
                <div class="card-title">${escapeHtml(card.title)}</div>
                ${card.description ? `<div class="card-description">${escapeHtml(card.description)}</div>` : ''}
                <div class="card-meta">
                    <span class="priority-badge">${priorityLabels[card.priority]}</span>
                </div>
            `;

            cardEl.addEventListener('click', () => openModal(card.column, card.id));
            cardEl.addEventListener('dragstart', handleDragStart);
            cardEl.addEventListener('dragend', handleDragEnd);

            return cardEl;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render a single column
        function renderColumn(column) {
            const listEl = document.getElementById(`${column}-list`);
            const columnCards = cards.filter(card => card.column === column);
            
            listEl.innerHTML = '';
            
            if (columnCards.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No cards yet</div>';
            } else {
                columnCards.forEach(card => {
                    listEl.appendChild(createCardElement(card));
                });
            }

            // Update count
            document.getElementById(`${column}-count`).textContent = columnCards.length;
        }

        // Render all columns
        function renderAllColumns() {
            renderColumn('todo');
            renderColumn('progress');
            renderColumn('done');
        }

        // Open modal for adding/editing
        function openModal(column, cardId = null) {
            const overlay = document.getElementById('modal-overlay');
            const form = document.getElementById('card-form');
            const titleEl = document.getElementById('modal-title');
            const deleteBtn = document.getElementById('delete-btn');

            document.getElementById('card-column').value = column;

            if (cardId) {
                // Edit mode
                currentEditingId = cardId;
                const card = cards.find(c => c.id === cardId);
                if (card) {
                    titleEl.textContent = 'Edit Card';
                    document.getElementById('card-id').value = card.id;
                    document.getElementById('card-title-input').value = card.title;
                    document.getElementById('card-description-input').value = card.description || '';
                    document.getElementById('card-priority-input').value = card.priority;
                    deleteBtn.style.display = 'block';
                }
            } else {
                // Add mode
                currentEditingId = null;
                titleEl.textContent = 'Add New Card';
                form.reset();
                document.getElementById('card-id').value = '';
                document.getElementById('card-column').value = column;
                document.getElementById('card-priority-input').value = 'medium';
                deleteBtn.style.display = 'none';
            }

            overlay.classList.add('active');
            document.getElementById('card-title-input').focus();
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            currentEditingId = null;
        }

        // Save card (add or update)
        function saveCard(e) {
            e.preventDefault();

            const title = document.getElementById('card-title-input').value.trim();
            const description = document.getElementById('card-description-input').value.trim();
            const priority = document.getElementById('card-priority-input').value;
            const column = document.getElementById('card-column').value;

            if (!title) return;

            if (currentEditingId) {
                // Update existing card
                const cardIndex = cards.findIndex(c => c.id === currentEditingId);
                if (cardIndex !== -1) {
                    cards[cardIndex] = {
                        ...cards[cardIndex],
                        title,
                        description,
                        priority
                    };
                }
            } else {
                // Add new card
                const newCard = {
                    id: generateId(),
                    title,
                    description,
                    priority,
                    column,
                    createdAt: new Date().toISOString()
                };
                cards.push(newCard);
            }

            saveToStorage();
            renderAllColumns();
            closeModal();
        }

        // Delete card
        function deleteCard() {
            if (currentEditingId && confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(c => c.id !== currentEditingId);
                saveToStorage();
                renderAllColumns();
                closeModal();
            }
        }

        // Drag and Drop handlers
        let draggedCardId = null;

        function handleDragStart(e) {
            draggedCardId = e.target.dataset.id;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.card-list').forEach(list => {
                list.classList.remove('drag-over');
            });
        }

        function setupDragAndDrop() {
            const cardLists = document.querySelectorAll('.card-list');

            cardLists.forEach(list => {
                list.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    list.classList.add('drag-over');
                });

                list.addEventListener('dragleave', () => {
                    list.classList.remove('drag-over');
                });

                list.addEventListener('drop', (e) => {
                    e.preventDefault();
                    list.classList.remove('drag-over');

                    const targetColumn = list.closest('.column').dataset.column;
                    
                    if (draggedCardId) {
                        const cardIndex = cards.findIndex(c => c.id === draggedCardId);
                        if (cardIndex !== -1) {
                            cards[cardIndex].column = targetColumn;
                            saveToStorage();
                            renderAllColumns();
                        }
                    }
                    draggedCardId = null;
                });
            });
        }

        // Event listeners
        document.getElementById('card-form').addEventListener('submit', saveCard);

        // Close modal on overlay click
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal-overlay')) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>

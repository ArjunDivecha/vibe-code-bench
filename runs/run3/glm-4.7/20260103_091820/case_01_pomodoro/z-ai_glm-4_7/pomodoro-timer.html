<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #2d2d44, #1f1f30);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            min-width: 400px;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .session-label {
            color: #ff6b6b;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 700;
            color: #fff;
            margin: 2rem 0;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .timer-display.break {
            color: #4ecdc4;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .mode-indicator {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: #ff6b6b;
            color: #fff;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-indicator.break {
            background: #4ecdc4;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .pause-btn {
            background: linear-gradient(145deg, #ffd93d, #f0c929);
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 217, 61, 0.6);
        }

        .reset-btn {
            background: linear-gradient(145deg, #6c757d, #5a6268);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #3d3d5c;
            border-radius: 3px;
            margin-top: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            border-radius: 3px;
            transition: width 1s linear;
        }

        .progress-fill.break {
            background: linear-gradient(90deg, #4ecdc4, #7ee8e0);
        }

        .tomato-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        <div class="session-label" id="sessionLabel">Session 1</div>
        <div class="mode-indicator" id="modeIndicator">Work Time</div>
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 100%"></div>
        </div>
        <div class="buttons">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Timer settings
        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        const BREAK_TIME = 5 * 60; // 5 minutes in seconds

        // State
        let timeLeft = WORK_TIME;
        let totalTime = WORK_TIME;
        let isRunning = false;
        let isBreak = false;
        let sessionCount = 1;
        let timerId = null;

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const sessionLabel = document.getElementById('sessionLabel');
        const modeIndicator = document.getElementById('modeIndicator');
        const progressFill = document.getElementById('progressFill');

        // Audio context for beep sound
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            // Play a second beep
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.frequency.value = 1000;
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.5);
            }, 200);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            
            // Update progress bar
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            progressFill.style.width = `${100 - progress}%`;
        }

        function updateMode() {
            if (isBreak) {
                timerDisplay.classList.add('break');
                modeIndicator.classList.add('break');
                progressFill.classList.add('break');
                modeIndicator.textContent = 'Break Time';
                sessionLabel.textContent = `Break ${Math.floor(sessionCount / 2)}`;
            } else {
                timerDisplay.classList.remove('break');
                modeIndicator.classList.remove('break');
                progressFill.classList.remove('break');
                modeIndicator.textContent = 'Work Time';
                sessionLabel.textContent = `Work ${Math.ceil(sessionCount / 2)}`;
            }
        }

        function switchMode() {
            playBeep();
            
            if (isBreak) {
                // Switch to work
                isBreak = false;
                sessionCount++;
                timeLeft = WORK_TIME;
                totalTime = WORK_TIME;
            } else {
                // Switch to break
                isBreak = true;
                timeLeft = BREAK_TIME;
                totalTime = BREAK_TIME;
            }
            
            updateMode();
            updateDisplay();
            
            // Auto-start next session
            if (isRunning) {
                startTimer();
            }
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    timerId = null;
                    isRunning = false;
                    switchMode();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerId);
            timerId = null;
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            pauseTimer();
            isBreak = false;
            sessionCount = 1;
            timeLeft = WORK_TIME;
            totalTime = WORK_TIME;
            updateMode();
            updateDisplay();
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();
        updateMode();
    </script>
</body>
</html>

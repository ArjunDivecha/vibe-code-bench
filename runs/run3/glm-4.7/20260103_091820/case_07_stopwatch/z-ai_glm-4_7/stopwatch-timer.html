<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #0a0a0f;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.1),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            border: 2px solid #333;
        }

        .mode-toggle {
            display: flex;
            background: #1a1a2e;
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0a0f;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .mode-btn:hover:not(.active) {
            color: #00ff88;
        }

        .display {
            background: #000;
            border-radius: 15px;
            padding: 30px 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 3px solid #222;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(0, 255, 136, 0.05);
        }

        .time {
            font-size: 48px;
            color: #00ff88;
            text-shadow: 
                0 0 10px rgba(0, 255, 136, 0.8),
                0 0 20px rgba(0, 255, 136, 0.5),
                0 0 40px rgba(0, 255, 136, 0.3);
            letter-spacing: 3px;
            font-weight: bold;
        }

        .milliseconds {
            font-size: 24px;
            color: #00aa55;
        }

        .timer-input {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .timer-input.active {
            display: flex;
        }

        .timer-input-group {
            text-align: center;
        }

        .timer-input-group label {
            display: block;
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .timer-input-group input {
            width: 70px;
            padding: 15px 10px;
            background: #1a1a2e;
            border: 2px solid #333;
            border-radius: 10px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 28px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .timer-input-group input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .timer-input-group input::-webkit-inner-spin-button,
        .timer-input-group input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .colon {
            color: #00ff88;
            font-size: 28px;
            padding-top: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0a0f;
        }

        .btn-primary:hover {
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #1a1a2e;
            color: #00ff88;
            border: 2px solid #00ff88;
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #cc3845 100%);
            color: white;
        }

        .btn-danger:hover {
            box-shadow: 0 0 25px rgba(255, 71, 87, 0.5);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .laps {
            margin-top: 25px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .laps.active {
            display: block;
        }

        .laps::-webkit-scrollbar {
            width: 6px;
        }

        .laps::-webkit-scrollbar-track {
            background: #1a1a2e;
            border-radius: 3px;
        }

        .laps::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 3px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #1a1a2e;
            margin-bottom: 8px;
            border-radius: 8px;
            color: #00ff88;
            font-size: 14px;
            border-left: 3px solid #00ff88;
        }

        .lap-number {
            color: #666;
        }

        .lap-time {
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        .timer-alert {
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(255, 71, 87, 0.5),
                    inset 0 0 30px rgba(255, 71, 87, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(255, 71, 87, 0.8),
                    inset 0 0 50px rgba(255, 71, 87, 0.2);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            .time {
                font-size: 36px;
            }

            .milliseconds {
                font-size: 18px;
            }

            .timer-input-group input {
                width: 55px;
                font-size: 22px;
                padding: 12px 8px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="stopwatch">Stopwatch</button>
            <button class="mode-btn" data-mode="timer">Timer</button>
        </div>

        <!-- Stopwatch Mode -->
        <div id="stopwatch-mode">
            <div class="display">
                <div class="time" id="stopwatch-display">00:00:00<span class="milliseconds">.000</span></div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="sw-start">Start</button>
                <button class="btn btn-secondary hidden" id="sw-lap">Lap</button>
                <button class="btn btn-danger hidden" id="sw-stop">Stop</button>
                <button class="btn btn-secondary" id="sw-reset">Reset</button>
            </div>
            <div class="laps" id="laps-container"></div>
        </div>

        <!-- Timer Mode -->
        <div id="timer-mode" class="hidden">
            <div class="timer-input active" id="timer-setup">
                <div class="timer-input-group">
                    <label>Hours</label>
                    <input type="number" id="timer-hours" min="0" max="99" value="0">
                </div>
                <span class="colon">:</span>
                <div class="timer-input-group">
                    <label>Minutes</label>
                    <input type="number" id="timer-minutes" min="0" max="59" value="5">
                </div>
                <span class="colon">:</span>
                <div class="timer-input-group">
                    <label>Seconds</label>
                    <input type="number" id="timer-seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="display" id="timer-display-container">
                <div class="time" id="timer-display">00:05:00<span class="milliseconds">.000</span></div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="timer-start">Start</button>
                <button class="btn btn-secondary hidden" id="timer-pause">Pause</button>
                <button class="btn btn-secondary hidden" id="timer-resume">Resume</button>
                <button class="btn btn-secondary" id="timer-reset">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Audio Context for alarm sound
        let audioContext;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playAlarm() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            
            // Beep pattern
            const now = audioContext.currentTime;
            for (let i = 0; i < 10; i++) {
                oscillator.frequency.setValueAtTime(800, now + i * 0.3);
                gainNode.gain.setValueAtTime(0.3, now + i * 0.3);
                gainNode.gain.setValueAtTime(0, now + i * 0.3 + 0.15);
            }
            
            oscillator.start(now);
            oscillator.stop(now + 3);
        }

        // Mode Toggle
        const modeBtns = document.querySelectorAll('.mode-btn');
        const stopwatchMode = document.getElementById('stopwatch-mode');
        const timerMode = document.getElementById('timer-mode');

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                if (btn.dataset.mode === 'stopwatch') {
                    stopwatchMode.classList.remove('hidden');
                    timerMode.classList.add('hidden');
                } else {
                    stopwatchMode.classList.add('hidden');
                    timerMode.classList.remove('hidden');
                }
            });
        });

        // ==================== STOPWATCH ====================
        let swStartTime = 0;
        let swElapsedTime = 0;
        let swInterval = null;
        let swRunning = false;
        let lapCount = 0;

        const swDisplay = document.getElementById('stopwatch-display');
        const swStart = document.getElementById('sw-start');
        const swStop = document.getElementById('sw-stop');
        const swReset = document.getElementById('sw-reset');
        const swLap = document.getElementById('sw-lap');
        const lapsContainer = document.getElementById('laps-container');

        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;

            return {
                main: `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`,
                ms: `.${String(milliseconds).padStart(3, '0')}`
            };
        }

        function updateStopwatchDisplay() {
            const time = formatTime(swElapsedTime);
            swDisplay.innerHTML = `${time.main}<span class="milliseconds">${time.ms}</span>`;
        }

        function startStopwatch() {
            swStartTime = Date.now() - swElapsedTime;
            swInterval = setInterval(() => {
                swElapsedTime = Date.now() - swStartTime;
                updateStopwatchDisplay();
            }, 10);
            swRunning = true;
            swStart.classList.add('hidden');
            swStop.classList.remove('hidden');
            swLap.classList.remove('hidden');
        }

        function stopStopwatch() {
            clearInterval(swInterval);
            swRunning = false;
            swStart.classList.remove('hidden');
            swStart.textContent = 'Resume';
            swStop.classList.add('hidden');
            swLap.classList.add('hidden');
        }

        function resetStopwatch() {
            clearInterval(swInterval);
            swRunning = false;
            swElapsedTime = 0;
            lapCount = 0;
            updateStopwatchDisplay();
            lapsContainer.innerHTML = '';
            lapsContainer.classList.remove('active');
            swStart.classList.remove('hidden');
            swStart.textContent = 'Start';
            swStop.classList.add('hidden');
            swLap.classList.add('hidden');
        }

        function recordLap() {
            lapCount++;
            const time = formatTime(swElapsedTime);
            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.innerHTML = `
                <span class="lap-number">Lap ${lapCount}</span>
                <span class="lap-time">${time.main}${time.ms}</span>
            `;
            lapsContainer.insertBefore(lapItem, lapsContainer.firstChild);
            lapsContainer.classList.add('active');
        }

        swStart.addEventListener('click', startStopwatch);
        swStop.addEventListener('click', stopStopwatch);
        swReset.addEventListener('click', resetStopwatch);
        swLap.addEventListener('click', recordLap);

        // ==================== TIMER ====================
        let timerTotalTime = 0;
        let timerRemaining = 0;
        let timerInterval = null;
        let timerRunning = false;
        let timerPaused = false;

        const timerSetup = document.getElementById('timer-setup');
        const timerDisplay = document.getElementById('timer-display');
        const timerDisplayContainer = document.getElementById('timer-display-container');
        const timerHours = document.getElementById('timer-hours');
        const timerMinutes = document.getElementById('timer-minutes');
        const timerSeconds = document.getElementById('timer-seconds');
        const timerStart = document.getElementById('timer-start');
        const timerPause = document.getElementById('timer-pause');
        const timerResume = document.getElementById('timer-resume');
        const timerReset = document.getElementById('timer-reset');

        function updateTimerDisplay() {
            const time = formatTime(timerRemaining);
            timerDisplay.innerHTML = `${time.main}<span class="milliseconds">${time.ms}</span>`;
        }

        function getTimerInput() {
            const h = parseInt(timerHours.value) || 0;
            const m = parseInt(timerMinutes.value) || 0;
            const s = parseInt(timerSeconds.value) || 0;
            return (h * 3600000) + (m * 60000) + (s * 1000);
        }

        function startTimer() {
            if (!timerPaused) {
                timerTotalTime = getTimerInput();
                timerRemaining = timerTotalTime;
            }
            
            if (timerRemaining <= 0) return;

            timerPaused = false;
            timerRunning = true;
            const endTime = Date.now() + timerRemaining;

            timerSetup.classList.remove('active');
            timerDisplayContainer.classList.remove('timer-alert');
            
            timerStart.classList.add('hidden');
            timerPause.classList.remove('hidden');
            timerResume.classList.add('hidden');

            timerInterval = setInterval(() => {
                timerRemaining = endTime - Date.now();
                
                if (timerRemaining <= 0) {
                    timerRemaining = 0;
                    updateTimerDisplay();
                    timerComplete();
                } else {
                    updateTimerDisplay();
                }
            }, 10);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerPaused = true;
            timerRunning = false;
            timerPause.classList.add('hidden');
            timerResume.classList.remove('hidden');
        }

        function resumeTimer() {
            startTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerPaused = false;
            timerRemaining = getTimerInput();
            updateTimerDisplay();
            timerSetup.classList.add('active');
            timerDisplayContainer.classList.remove('timer-alert');
            timerStart.classList.remove('hidden');
            timerPause.classList.add('hidden');
            timerResume.classList.add('hidden');
        }

        function timerComplete() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerDisplayContainer.classList.add('timer-alert');
            timerPause.classList.add('hidden');
            timerResume.classList.add('hidden');
            timerStart.classList.remove('hidden');
            timerStart.textContent = 'Restart';
            playAlarm();
        }

        timerStart.addEventListener('click', startTimer);
        timerPause.addEventListener('click', pauseTimer);
        timerResume.addEventListener('click', resumeTimer);
        timerReset.addEventListener('click', resetTimer);

        // Update timer display when inputs change
        [timerHours, timerMinutes, timerSeconds].forEach(input => {
            input.addEventListener('input', () => {
                // Clamp values
                if (input.id === 'timer-hours') {
                    input.value = Math.min(99, Math.max(0, parseInt(input.value) || 0));
                } else {
                    input.value = Math.min(59, Math.max(0, parseInt(input.value) || 0));
                }
                if (!timerRunning && !timerPaused) {
                    timerRemaining = getTimerInput();
                    updateTimerDisplay();
                }
            });
        });

        // Initialize timer display
        timerRemaining = getTimerInput();
        updateTimerDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .question-number {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 18px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f3ff;
            transform: translateX(5px);
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            animation: pulse 0.5s ease;
        }

        .option.correct::after {
            content: 'âœ“';
            position: absolute;
            right: 20px;
            color: #28a745;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .option.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            animation: shake 0.5s ease;
        }

        .option.wrong::after {
            content: 'âœ—';
            position: absolute;
            right: 20px;
            color: #dc3545;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .option.disabled {
            cursor: default;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-btn {
            margin-top: 30px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .next-btn:hover {
            background: #5568d3;
        }

        .final-score {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .score-message {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #667eea;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(600px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <span class="emoji">ðŸ§ </span>
            <h1>Trivia Quiz</h1>
            <p class="subtitle">Test your knowledge with 10 fun questions!</p>
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="score-display">Score: <span id="current-score">0</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p class="question-number">Question <span id="question-num">1</span> of 10</p>
            <h2 id="question" class="question"></h2>
            <div class="options" id="options"></div>
            <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question â†’</button>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="screen">
            <span class="emoji" id="end-emoji">ðŸŽ‰</span>
            <h1>Quiz Complete!</h1>
            <p class="score-message" id="score-message">Great job!</p>
            <div class="final-score" id="final-score">0</div>
            <p style="color: #999; margin-bottom: 30px;">out of 10</p>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the only mammal capable of true flight?",
                options: ["Flying squirrel", "Bat", "Sugar glider", "Colugo"],
                correct: 1
            },
            {
                question: "Which planet in our solar system has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            },
            {
                question: "In what year was the first iPhone released?",
                options: ["2005", "2006", "2007", "2008"],
                correct: 2
            },
            {
                question: "What is the smallest country in the world by land area?",
                options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                correct: 1
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Copper", "Gold", "Aluminum"],
                correct: 2
            },
            {
                question: "How many bones does an adult human typically have?",
                options: ["186", "206", "226", "246"],
                correct: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "Which artist painted the famous 'Starry Night'?",
                options: ["Pablo Picasso", "Vincent van Gogh", "Claude Monet", "Leonardo da Vinci"],
                correct: 1
            },
            {
                question: "What is the capital city of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                correct: 2
            },
            {
                question: "How many players are on a standard soccer team on the field?",
                options: ["9", "10", "11", "12"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            currentQuestion = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('question-num').textContent = currentQuestion + 1;
            document.getElementById('question').textContent = question.question;
            document.getElementById('current-score').textContent = score;
            
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.width = `${(currentQuestion / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionEl);
            });
            
            document.getElementById('next-btn').style.display = 'none';
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.add('disabled');
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index && index !== question.correct) {
                    option.classList.add('wrong');
                }
            });
            
            if (index === question.correct) {
                score++;
                document.getElementById('current-score').textContent = score;
            }
            
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('end-screen').classList.add('active');
            
            document.getElementById('final-score').textContent = score;
            
            let emoji, message;
            if (score === 10) {
                emoji = 'ðŸ†';
                message = 'Perfect score! You\'re a genius!';
                createConfetti();
            } else if (score >= 8) {
                emoji = 'ðŸŽ‰';
                message = 'Amazing! You really know your stuff!';
                createConfetti();
            } else if (score >= 6) {
                emoji = 'ðŸ˜Š';
                message = 'Great job! Keep learning!';
            } else if (score >= 4) {
                emoji = 'ðŸ¤”';
                message = 'Not bad! Room for improvement!';
            } else {
                emoji = 'ðŸ“š';
                message = 'Keep studying, you\'ll do better next time!';
            }
            
            document.getElementById('end-emoji').textContent = emoji;
            document.getElementById('score-message').textContent = message;
        }

        function restartQuiz() {
            document.getElementById('end-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>

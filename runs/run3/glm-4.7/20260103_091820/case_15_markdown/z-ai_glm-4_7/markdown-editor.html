<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #ddd;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --code-bg: #f4f4f4;
            --blockquote-bg: #f9f9f9;
            --blockquote-border: #5c6bc0;
        }

        .dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #444;
            --accent-color: #4dabf7;
            --accent-hover: #339af0;
            --code-bg: #2a2a2a;
            --blockquote-bg: #2a2a2a;
            --blockquote-border: #7c4dff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        button:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .icon-btn {
            padding: 0.5rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            background-color: var(--bg-secondary);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .editor-container {
            flex: 1;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
            border-right: 1px solid var(--border-color);
        }

        .preview-container {
            flex: 1;
            overflow: auto;
            padding: 1.5rem;
        }

        #preview {
            line-height: 1.7;
            max-width: 100%;
        }

        /* Markdown Preview Styles */
        #preview h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid var(--border-color);
        }

        #preview h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0 0.75rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid var(--border-color);
        }

        #preview h3 {
            font-size: 1.25rem;
            margin: 1.25rem 0 0.5rem;
        }

        #preview h4 {
            font-size: 1.1rem;
            margin: 1rem 0 0.5rem;
        }

        #preview p {
            margin-bottom: 1rem;
        }

        #preview strong {
            font-weight: 700;
        }

        #preview em {
            font-style: italic;
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview ul, #preview ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        #preview li {
            margin-bottom: 0.25rem;
        }

        #preview ul {
            list-style-type: disc;
        }

        #preview ol {
            list-style-type: decimal;
        }

        #preview code {
            background-color: var(--code-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        #preview pre code {
            background-color: transparent;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid var(--blockquote-border);
            background-color: var(--blockquote-bg);
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        #preview blockquote p {
            margin-bottom: 0;
        }

        #preview hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 1.5rem 0;
        }

        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        #preview th, #preview td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: left;
        }

        #preview th {
            background-color: var(--code-bg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            #editor {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            h1 {
                font-size: 1rem;
            }

            .toolbar button span {
                display: none;
            }

            .toolbar button {
                padding: 0.5rem;
            }
        }

        .status {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìù Markdown Editor</h1>
        <div class="toolbar">
            <span class="status" id="status"></span>
            <button class="icon-btn" id="darkModeToggle" title="Toggle Dark Mode">
                <span id="themeIcon">üåô</span>
            </button>
            <button id="clearBtn" title="Clear">üóëÔ∏è</button>
            <button id="exportBtn" title="Export as HTML">üì• Export HTML</button>
        </div>
    </header>

    <div class="main-container">
        <div class="pane">
            <div class="pane-header">Editor</div>
            <div class="editor-container">
                <textarea id="editor" placeholder="Write your markdown here..."></textarea>
            </div>
        </div>
        <div class="pane">
            <div class="pane-header">Preview</div>
            <div class="preview-container">
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const clearBtn = document.getElementById('clearBtn');
        const exportBtn = document.getElementById('exportBtn');
        const status = document.getElementById('status');

        // Default markdown content
        const defaultContent = `# Welcome to Markdown Editor! üéâ

This is a **split-pane** markdown editor with live preview.

## Features

- **Bold** and *italic* text
- Lists (ordered and unordered)
- [Links](https://example.com)
- Code blocks and inline \`code\`
- Blockquotes
- Dark mode toggle
- Auto-save to localStorage

### Code Example

\`\`\`javascript
function greet(name) {
    console.log(\`Hello, \${name}!\`);
}
greet('World');
\`\`\`

> This is a blockquote. It's great for highlighting important information.

### Lists

Unordered:
- First item
- Second item
- Third item

Ordered:
1. First step
2. Second step
3. Third step

---

Start editing to see the magic! ‚ú®
`;

        // Markdown Parser
        class MarkdownParser {
            constructor() {
                this.rules = [
                    // Code blocks (must be first to avoid conflicts)
                    { pattern: /```(\w*)\n([\s\S]*?)```/g, replacement: '<pre><code class="language-$1">$2</code></pre>' },
                    // Inline code
                    { pattern: /`([^`]+)`/g, replacement: '<code>$1</code>' },
                    // Headers
                    { pattern: /^#### (.+)$/gm, replacement: '<h4>$1</h4>' },
                    { pattern: /^### (.+)$/gm, replacement: '<h3>$1</h3>' },
                    { pattern: /^## (.+)$/gm, replacement: '<h2>$1</h2>' },
                    { pattern: /^# (.+)$/gm, replacement: '<h1>$1</h1>' },
                    // Bold
                    { pattern: /\*\*([^*]+)\*\*/g, replacement: '<strong>$1</strong>' },
                    { pattern: /__([^_]+)__/g, replacement: '<strong>$1</strong>' },
                    // Italic
                    { pattern: /\*([^*]+)\*/g, replacement: '<em>$1</em>' },
                    { pattern: /_([^_]+)_/g, replacement: '<em>$1</em>' },
                    // Links
                    { pattern: /\[([^\]]+)\]\(([^)]+)\)/g, replacement: '<a href="$2" target="_blank">$1</a>' },
                    // Images
                    { pattern: /!\[([^\]]*)\]\(([^)]+)\)/g, replacement: '<img src="$2" alt="$1">' },
                    // Blockquotes
                    { pattern: /^> (.+)$/gm, replacement: '<blockquote><p>$1</p></blockquote>' },
                    // Horizontal rule
                    { pattern: /^---$/gm, replacement: '<hr>' },
                    { pattern: /^\*\*\*$/gm, replacement: '<hr>' },
                    // Unordered lists
                    { pattern: /^- (.+)$/gm, replacement: '<li>$1</li>' },
                    { pattern: /^\* (.+)$/gm, replacement: '<li>$1</li>' },
                    // Ordered lists
                    { pattern: /^\d+\. (.+)$/gm, replacement: '<li>$1</li>' },
                ];
            }

            parse(markdown) {
                let html = markdown;

                // Escape HTML characters first
                html = html
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');

                // Apply all rules
                for (const rule of this.rules) {
                    html = html.replace(rule.pattern, rule.replacement);
                }

                // Wrap list items
                html = this.wrapLists(html);

                // Wrap remaining text in paragraphs
                html = this.wrapParagraphs(html);

                // Merge consecutive blockquotes
                html = html.replace(/<\/blockquote>\n<blockquote><p>/g, '<br>');

                return html;
            }

            wrapLists(html) {
                const lines = html.split('\n');
                let result = [];
                let inUl = false;
                let inOl = false;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const trimmed = line.trim();

                    if (trimmed.startsWith('<li>')) {
                        // Check if this looks like an ordered list item from the original markdown
                        const prevLine = i > 0 ? lines[i - 1].trim() : '';
                        const isOrdered = /^\d+\./.test(markdownLineAt(i, editor.value));

                        if (isOrdered) {
                            if (!inOl) {
                                result.push('<ol>');
                                inOl = true;
                            }
                            if (inUl) {
                                result.push('</ul>');
                                inUl = false;
                            }
                        } else {
                            if (!inUl) {
                                result.push('<ul>');
                                inUl = true;
                            }
                            if (inOl) {
                                result.push('</ol>');
                                inOl = false;
                            }
                        }
                        result.push(line);
                    } else {
                        if (inUl) {
                            result.push('</ul>');
                            inUl = false;
                        }
                        if (inOl) {
                            result.push('</ol>');
                            inOl = false;
                        }
                        result.push(line);
                    }
                }

                if (inUl) result.push('</ul>');
                if (inOl) result.push('</ol>');

                return result.join('\n');
            }

            wrapParagraphs(html) {
                const lines = html.split('\n');
                let result = [];
                let inParagraph = false;

                for (const line of lines) {
                    const trimmed = line.trim();
                    
                    // Skip empty lines and already wrapped elements
                    if (!trimmed) {
                        if (inParagraph) {
                            result.push('</p>');
                            inParagraph = false;
                        }
                        continue;
                    }

                    if (trimmed.match(/^<(h[1-6]|ul|ol|li|pre|blockquote|hr|div|p)/)) {
                        if (inParagraph) {
                            result.push('</p>');
                            inParagraph = false;
                        }
                        result.push(line);
                    } else {
                        if (!inParagraph) {
                            result.push('<p>');
                            inParagraph = true;
                        }
                        result.push(line);
                    }
                }

                if (inParagraph) {
                    result.push('</p>');
                }

                return result.join('\n');
            }
        }

        // Helper function to get original markdown line
        function markdownLineAt(index, markdown) {
            return markdown.split('\n')[index] || '';
        }

        const parser = new MarkdownParser();

        // Render markdown to HTML
        function renderMarkdown() {
            const markdown = editor.value;
            preview.innerHTML = parser.parse(markdown);
            saveToStorage();
            updateStatus();
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('markdown-content', editor.value);
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        // Load from localStorage
        function loadFromStorage() {
            const savedContent = localStorage.getItem('markdown-content');
            const savedDarkMode = localStorage.getItem('dark-mode') === 'true';

            editor.value = savedContent || defaultContent;
            
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
            }

            renderMarkdown();
        }

        // Update status
        function updateStatus() {
            const words = editor.value.trim().split(/\s+/).filter(w => w).length;
            const chars = editor.value.length;
            const lines = editor.value.split('\n').length;
            status.textContent = `${lines} lines | ${words} words | ${chars} chars`;
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            saveToStorage();
        }

        // Clear editor
        function clearEditor() {
            if (confirm('Are you sure you want to clear the editor?')) {
                editor.value = '';
                renderMarkdown();
            }
        }

        // Export as HTML
        function exportHTML() {
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.7;
        }
        h1, h2, h3 { margin-top: 1.5em; }
        h1 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        code { background: #f4f4f4; padding: 0.2em 0.4em; border-radius: 3px; }
        pre { background: #f4f4f4; padding: 1em; border-radius: 6px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #ddd; margin: 0; padding-left: 1em; color: #666; }
        a { color: #0066cc; }
    </style>
</head>
<body>
${preview.innerHTML}
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exported-document.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event listeners
        editor.addEventListener('input', renderMarkdown);
        darkModeToggle.addEventListener('click', toggleDarkMode);
        clearBtn.addEventListener('click', clearEditor);
        exportBtn.addEventListener('click', exportHTML);

        // Keyboard shortcut for saving
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveToStorage();
                showStatus('Saved!');
            }
        });

        // Show temporary status
        function showStatus(message) {
            const originalStatus = status.textContent;
            status.textContent = message;
            setTimeout(() => {
                status.textContent = originalStatus;
            }, 2000);
        }

        // Initialize
        loadFromStorage();
    </script>
</body>
</html>

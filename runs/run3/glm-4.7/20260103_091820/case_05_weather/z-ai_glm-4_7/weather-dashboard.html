<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            padding: 20px;
        }

        .sunny-bg {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .cloudy-bg {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
        }

        .rainy-bg {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        .partly-cloudy-bg {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .city-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .city-card.active {
            ring: 4px solid white;
            transform: scale(1.05);
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .condition {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .humidity {
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .details-panel {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .details-panel.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .details-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #c0392b;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .chart-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 250px;
            padding: 20px 0;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 15%;
        }

        .bar {
            width: 100%;
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease, background 0.3s ease;
            min-height: 20px;
            position: relative;
        }

        .bar:hover {
            filter: brightness(1.1);
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
        }

        .forecast {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        .forecast-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .forecast-days {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .forecast-day {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            min-width: 100px;
            text-align: center;
        }

        .forecast-day-name {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .forecast-day-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .forecast-day-temp {
            font-weight: 600;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .cities-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .city-card {
                padding: 15px;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .chart {
                height: 200px;
            }

            .bar-label {
                font-size: 0.7rem;
            }

            .forecast-days {
                flex-wrap: wrap;
            }

            .forecast-day {
                min-width: 70px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }

            .details-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body class="partly-cloudy-bg">
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        <p class="subtitle">Click on a city for more details</p>

        <div class="cities-grid" id="citiesGrid"></div>

        <div class="details-panel" id="detailsPanel">
            <div class="details-header">
                <h2 class="details-title" id="detailsTitle">City Details</h2>
                <button class="close-btn" onclick="closeDetails()">Close</button>
            </div>
            <div class="details-grid" id="detailsGrid"></div>
            <div class="forecast">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-days" id="forecastDays"></div>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Temperature Comparison</h2>
            <div class="chart" id="chart"></div>
        </div>
    </div>

    <script>
        const weatherData = [
            {
                name: "New York",
                temperature: 72,
                condition: "sunny",
                humidity: 45,
                windSpeed: 12,
                feelsLike: 74,
                uvIndex: 8,
                pressure: 1015,
                visibility: 10,
                forecast: [
                    { day: "Mon", icon: "‚òÄÔ∏è", temp: 75 },
                    { day: "Tue", icon: "‚õÖ", temp: 70 },
                    { day: "Wed", icon: "üåßÔ∏è", temp: 65 },
                    { day: "Thu", icon: "‚õàÔ∏è", temp: 62 },
                    { day: "Fri", icon: "‚òÄÔ∏è", temp: 68 }
                ]
            },
            {
                name: "London",
                temperature: 58,
                condition: "rainy",
                humidity: 82,
                windSpeed: 18,
                feelsLike: 55,
                uvIndex: 2,
                pressure: 1008,
                visibility: 5,
                forecast: [
                    { day: "Mon", icon: "üåßÔ∏è", temp: 56 },
                    { day: "Tue", icon: "üåßÔ∏è", temp: 54 },
                    { day: "Wed", icon: "‚õÖ", temp: 58 },
                    { day: "Thu", icon: "‚òÅÔ∏è", temp: 60 },
                    { day: "Fri", icon: "üåßÔ∏è", temp: 57 }
                ]
            },
            {
                name: "Tokyo",
                temperature: 78,
                condition: "cloudy",
                humidity: 70,
                windSpeed: 8,
                feelsLike: 82,
                uvIndex: 6,
                pressure: 1012,
                visibility: 8,
                forecast: [
                    { day: "Mon", icon: "‚òÅÔ∏è", temp: 76 },
                    { day: "Tue", icon: "‚õÖ", temp: 79 },
                    { day: "Wed", icon: "‚òÄÔ∏è", temp: 82 },
                    { day: "Thu", icon: "‚õÖ", temp: 80 },
                    { day: "Fri", icon: "üåßÔ∏è", temp: 75 }
                ]
            },
            {
                name: "Sydney",
                temperature: 68,
                condition: "partly-cloudy",
                humidity: 55,
                windSpeed: 15,
                feelsLike: 66,
                uvIndex: 5,
                pressure: 1020,
                visibility: 12,
                forecast: [
                    { day: "Mon", icon: "‚õÖ", temp: 70 },
                    { day: "Tue", icon: "‚òÄÔ∏è", temp: 72 },
                    { day: "Wed", icon: "‚òÄÔ∏è", temp: 74 },
                    { day: "Thu", icon: "‚õÖ", temp: 68 },
                    { day: "Fri", icon: "üåßÔ∏è", temp: 65 }
                ]
            },
            {
                name: "Paris",
                temperature: 65,
                condition: "sunny",
                humidity: 50,
                windSpeed: 10,
                feelsLike: 64,
                uvIndex: 7,
                pressure: 1018,
                visibility: 15,
                forecast: [
                    { day: "Mon", icon: "‚òÄÔ∏è", temp: 68 },
                    { day: "Tue", icon: "‚òÄÔ∏è", temp: 70 },
                    { day: "Wed", icon: "‚õÖ", temp: 67 },
                    { day: "Thu", icon: "‚òÅÔ∏è", temp: 64 },
                    { day: "Fri", icon: "üåßÔ∏è", temp: 62 }
                ]
            }
        ];

        const conditionIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è",
            "partly-cloudy": "‚õÖ"
        };

        const conditionColors = {
            sunny: "#f39c12",
            cloudy: "#7f8c8d",
            rainy: "#3498db",
            "partly-cloudy": "#1abc9c"
        };

        const bgClasses = {
            sunny: "sunny-bg",
            cloudy: "cloudy-bg",
            rainy: "rainy-bg",
            "partly-cloudy": "partly-cloudy-bg"
        };

        function renderCities() {
            const grid = document.getElementById('citiesGrid');
            grid.innerHTML = weatherData.map((city, index) => `
                <div class="city-card" onclick="showDetails(${index})" data-index="${index}">
                    <div class="city-name">${city.name}</div>
                    <div class="weather-icon">${conditionIcons[city.condition]}</div>
                    <div class="temperature">${city.temperature}¬∞F</div>
                    <div class="condition">${city.condition.replace('-', ' ')}</div>
                    <div class="humidity">üíß ${city.humidity}%</div>
                </div>
            `).join('');
        }

        function showDetails(index) {
            const city = weatherData[index];
            const panel = document.getElementById('detailsPanel');
            const title = document.getElementById('detailsTitle');
            const grid = document.getElementById('detailsGrid');
            const forecast = document.getElementById('forecastDays');

            // Update background based on selected city
            document.body.className = bgClasses[city.condition];

            // Highlight selected card
            document.querySelectorAll('.city-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });

            title.textContent = `${city.name} Weather Details`;
            
            grid.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">Temperature</div>
                    <div class="detail-value">${city.temperature}¬∞F</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value">${city.feelsLike}¬∞F</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value">${city.humidity}%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value">${city.windSpeed} mph</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value">${city.uvIndex}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value">${city.pressure} hPa</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value">${city.visibility} mi</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Condition</div>
                    <div class="detail-value">${conditionIcons[city.condition]} ${city.condition.replace('-', ' ')}</div>
                </div>
            `;

            forecast.innerHTML = city.forecast.map(day => `
                <div class="forecast-day">
                    <div class="forecast-day-name">${day.day}</div>
                    <div class="forecast-day-icon">${day.icon}</div>
                    <div class="forecast-day-temp">${day.temp}¬∞F</div>
                </div>
            `).join('');

            panel.classList.add('show');
            panel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function closeDetails() {
            document.getElementById('detailsPanel').classList.remove('show');
            document.querySelectorAll('.city-card').forEach(card => {
                card.classList.remove('active');
            });
            document.body.className = 'partly-cloudy-bg';
        }

        function renderChart() {
            const chart = document.getElementById('chart');
            const maxTemp = Math.max(...weatherData.map(c => c.temperature));
            const minTemp = Math.min(...weatherData.map(c => c.temperature));
            const range = maxTemp - minTemp + 10;

            chart.innerHTML = weatherData.map(city => {
                const height = ((city.temperature - minTemp + 5) / range) * 180 + 40;
                return `
                    <div class="bar-container">
                        <div class="bar" style="height: ${height}px; background: ${conditionColors[city.condition]}">
                            <span class="bar-value">${city.temperature}¬∞</span>
                        </div>
                        <div class="bar-label">${city.name}</div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        renderCities();
        renderChart();
    </script>
</body>
</html>

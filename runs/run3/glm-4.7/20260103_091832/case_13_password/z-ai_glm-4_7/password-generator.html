<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --strength-weak: #ef4444;
            --strength-medium: #f59e0b;
            --strength-strong: #10b981;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 28px;
            font-size: 14px;
        }

        .password-display {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: border-color 0.3s;
        }

        .password-display:focus-within {
            border-color: var(--primary);
        }

        .password-output {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            word-break: break-all;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text);
        }

        .password-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-icon {
            padding: 10px;
            flex: 0 0 auto;
        }

        .strength-meter {
            margin-bottom: 24px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .strength-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .strength-fill.weak {
            background: var(--strength-weak);
        }

        .strength-fill.medium {
            background: var(--strength-medium);
        }

        .strength-fill.strong {
            background: var(--strength-strong);
        }

        .controls {
            margin-bottom: 24px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .length-value {
            color: var(--primary);
            font-weight: 700;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }

        .toggle:hover {
            background: var(--border);
        }

        .toggle input {
            display: none;
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: var(--border);
            border-radius: 12px;
            position: relative;
            transition: background 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .toggle input:checked + .toggle-switch {
            background: var(--primary);
        }

        .toggle input:checked + .toggle-switch::after {
            transform: translateX(20px);
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 500;
        }

        .multi-generate {
            margin-bottom: 24px;
        }

        .multi-input {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .multi-input input {
            flex: 1;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .multi-input input:focus {
            border-color: var(--primary);
        }

        .multi-input input[type="number"] {
            width: 80px;
            flex: 0 0 auto;
        }

        .passwords-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }

        .password-item {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .password-item .copy-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .password-item .copy-btn:hover {
            color: var(--primary);
            background: var(--border);
        }

        .history-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .history-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--text-muted);
        }

        .history-item .copy-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            opacity: 0.5;
            transition: all 0.2s;
        }

        .history-item:hover .copy-btn {
            opacity: 1;
        }

        .history-item .copy-btn:hover {
            color: var(--primary);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .password-output {
                font-size: 18px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîê Password Generator</h1>
            <p class="subtitle">Create strong, secure passwords instantly</p>

            <div class="password-display">
                <div class="password-output" id="passwordOutput">Click Generate</div>
                <div class="password-actions">
                    <button class="btn btn-primary" id="generateBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Generate
                    </button>
                    <button class="btn btn-secondary btn-icon" id="copyBtn" title="Copy to clipboard">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="strength-meter">
                <div class="strength-label">
                    <span>Password Strength</span>
                    <span id="strengthText">-</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <div class="control-label">
                        <span>Password Length</span>
                        <span class="length-value" id="lengthValue">16</span>
                    </div>
                    <input type="range" class="slider" id="lengthSlider" min="8" max="32" value="16">
                </div>

                <div class="options-grid">
                    <label class="toggle">
                        <input type="checkbox" id="uppercaseToggle" checked>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">Uppercase (A-Z)</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="lowercaseToggle" checked>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">Lowercase (a-z)</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="numbersToggle" checked>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">Numbers (0-9)</span>
                    </label>
                    <label class="toggle">
                        <input type="checkbox" id="symbolsToggle" checked>
                        <span class="toggle-switch"></span>
                        <span class="toggle-label">Symbols (!@#$)</span>
                    </label>
                </div>
            </div>

            <div class="multi-generate">
                <div class="control-label">
                    <span>Generate Multiple Passwords</span>
                </div>
                <div class="multi-input">
                    <input type="number" id="multiCount" min="1" max="10" value="3" placeholder="Count">
                    <button class="btn btn-secondary" id="multiGenerateBtn">Generate Multiple</button>
                </div>
                <div class="passwords-list" id="passwordsList"></div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <span class="history-title">Recent Passwords</span>
                    <button class="clear-btn" id="clearHistoryBtn">Clear All</button>
                </div>
                <div class="history-list" id="historyList">
                    <p style="text-align: center; color: var(--text-muted); font-size: 13px; padding: 12px;">No history yet</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // Character sets
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // DOM Elements
        const passwordOutput = document.getElementById('passwordOutput');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseToggle = document.getElementById('uppercaseToggle');
        const lowercaseToggle = document.getElementById('lowercaseToggle');
        const numbersToggle = document.getElementById('numbersToggle');
        const symbolsToggle = document.getElementById('symbolsToggle');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const multiCount = document.getElementById('multiCount');
        const multiGenerateBtn = document.getElementById('multiGenerateBtn');
        const passwordsList = document.getElementById('passwordsList');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const toast = document.getElementById('toast');

        // History
        let history = [];

        // Crypto-secure random number generator
        function getSecureRandomInt(max) {
            const array = new Uint32Array(1);
            window.crypto.getRandomValues(array);
            return array[0] % max;
        }

        // Generate password
        function generatePassword(length = 16, options = {}) {
            const {
                uppercase = true,
                lowercase = true,
                numbers = true,
                symbols = true
            } = options;

            let chars = '';
            if (uppercase) chars += CHAR_SETS.uppercase;
            if (lowercase) chars += CHAR_SETS.lowercase;
            if (numbers) chars += CHAR_SETS.numbers;
            if (symbols) chars += CHAR_SETS.symbols;

            if (chars === '') {
                return 'Select at least one option';
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars[getSecureRandomInt(chars.length)];
            }

            return password;
        }

        // Calculate password strength
        function calculateStrength(password) {
            let score = 0;
            let feedback = '';

            if (password.length < 8) {
                return { score: 0, text: 'Very Weak', class: 'weak' };
            }

            // Length bonus
            score += Math.min(password.length * 4, 40);

            // Character variety
            if (/[a-z]/.test(password)) score += 10;
            if (/[A-Z]/.test(password)) score += 10;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^a-zA-Z0-9]/.test(password)) score += 15;

            // Determine strength
            if (score < 40) {
                return { score, text: 'Weak', class: 'weak' };
            } else if (score < 70) {
                return { score, text: 'Medium', class: 'medium' };
            } else {
                return { score, text: 'Strong', class: 'strong' };
            }
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            const percentage = Math.min((strength.score / 100) * 100, 100);
            
            strengthFill.style.width = percentage + '%';
            strengthFill.className = 'strength-fill ' + strength.class;
            strengthText.textContent = strength.text;
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!');
            } catch (err) {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            }
        }

        // Show toast
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Add to history
        function addToHistory(password) {
            if (password === 'Select at least one option' || password === 'Click Generate') return;
            
            // Remove duplicates
            history = history.filter(p => p !== password);
            // Add to front
            history.unshift(password);
            // Keep only last 10
            history = history.slice(0, 10);
            
            renderHistory();
        }

        // Render history
        function renderHistory() {
            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: var(--text-muted); font-size: 13px; padding: 12px;">No history yet</p>';
                return;
            }

            historyList.innerHTML = history.map(password => `
                <div class="history-item">
                    <span>${password.substring(0, 20)}${password.length > 20 ? '...' : ''}</span>
                    <button class="copy-btn" onclick="copyToClipboard('${password}')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // Generate single password
        function generate() {
            const length = parseInt(lengthSlider.value);
            const options = {
                uppercase: uppercaseToggle.checked,
                lowercase: lowercaseToggle.checked,
                numbers: numbersToggle.checked,
                symbols: symbolsToggle.checked
            };

            const password = generatePassword(length, options);
            passwordOutput.textContent = password;
            updateStrengthMeter(password);
            addToHistory(password);
        }

        // Generate multiple passwords
        function generateMultiple() {
            const count = Math.min(Math.max(parseInt(multiCount.value) || 1, 1), 10);
            const length = parseInt(lengthSlider.value);
            const options = {
                uppercase: uppercaseToggle.checked,
                lowercase: lowercaseToggle.checked,
                numbers: numbersToggle.checked,
                symbols: symbolsToggle.checked
            };

            const passwords = [];
            for (let i = 0; i < count; i++) {
                passwords.push(generatePassword(length, options));
            }

            passwordsList.innerHTML = passwords.map(password => `
                <div class="password-item">
                    <span>${password}</span>
                    <button class="copy-btn" onclick="copyToClipboard('${password}')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            `).join('');

            // Add first password to history
            addToHistory(passwords[0]);
        }

        // Event listeners
        generateBtn.addEventListener('click', generate);
        
        copyBtn.addEventListener('click', () => {
            const password = passwordOutput.textContent;
            if (password !== 'Click Generate' && password !== 'Select at least one option') {
                copyToClipboard(password);
            }
        });

        lengthSlider.addEventListener('input', (e) => {
            lengthValue.textContent = e.target.value;
        });

        multiGenerateBtn.addEventListener('click', generateMultiple);

        clearHistoryBtn.addEventListener('click', () => {
            history = [];
            renderHistory();
        });

        // Generate initial password
        generate();
    </script>
</body>
</html>

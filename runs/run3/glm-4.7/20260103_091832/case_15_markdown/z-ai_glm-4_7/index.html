<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #007acc;
            --accent-hover: #005a9e;
            --code-bg: #f4f4f4;
            --blockquote-bg: #f9f9f9;
            --blockquote-border: #007acc;
        }

        .dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #3c3c3c;
            --accent-color: #4a9eff;
            --accent-hover: #6bb3ff;
            --code-bg: #2d2d2d;
            --blockquote-bg: #2a2a2a;
            --blockquote-border: #4a9eff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button.secondary {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        button.secondary:hover {
            background-color: var(--border-color);
        }

        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            background-color: var(--bg-secondary);
            padding: 8px 16px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
        }

        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        #editor {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
        }

        /* Markdown Preview Styles */
        #preview h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 1.5em;
            margin-top: 1em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #preview h3 {
            font-size: 1.25em;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        #preview p {
            margin-bottom: 1em;
            line-height: 1.6;
        }

        #preview strong {
            font-weight: bold;
        }

        #preview em {
            font-style: italic;
        }

        #preview ul, #preview ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        #preview li {
            margin-bottom: 0.25em;
            line-height: 1.6;
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: underline;
        }

        #preview code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        #preview pre code {
            background-color: transparent;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid var(--blockquote-border);
            padding-left: 16px;
            margin: 1em 0;
            color: var(--text-secondary);
            background-color: var(--blockquote-bg);
            padding: 12px 16px;
            border-radius: 0 8px 8px 0;
        }

        #preview hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }

        /* Auto-save indicator */
        .save-indicator {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            #preview {
                border-left: none;
                border-top: 1px solid var(--border-color);
            }

            .toolbar {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìù Markdown Editor</h1>
        <div class="toolbar">
            <span class="save-indicator" id="saveIndicator">All changes saved</span>
            <button class="secondary" id="darkModeToggle">üåô Dark Mode</button>
            <button class="secondary" id="clearBtn">Clear</button>
            <button id="exportBtn">üì• Export HTML</button>
        </div>
    </header>
    <div class="main-container">
        <div class="pane">
            <div class="pane-header">Editor</div>
            <textarea id="editor" placeholder="Start writing your Markdown here..."></textarea>
        </div>
        <div class="pane">
            <div class="pane-header">Preview</div>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const saveIndicator = document.getElementById('saveIndicator');

        // Storage keys
        const STORAGE_KEY = 'markdown-editor-content';
        const DARK_MODE_KEY = 'markdown-editor-dark-mode';

        // Markdown Parser
        function parseMarkdown(markdown) {
            let html = markdown;

            // Escape HTML special characters first (except for our markdown)
            html = html.replace(/&/g, '&amp;');
            html = html.replace(/</g, '&lt;');
            html = html.replace(/>/g, '&gt;');

            // Code blocks (```code```) - must be before other processing
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, lang, code) {
                return '<pre><code class="language-' + lang + '">' + code.trim() + '</code></pre>';
            });

            // Inline code (`code`)
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers (# ## ### #### ##### ######)
            html = html.replace(/^######\s+(.+)$/gm, '<h6>$1</h6>');
            html = html.replace(/^#####\s+(.+)$/gm, '<h5>$1</h5>');
            html = html.replace(/^####\s+(.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^###\s+(.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^##\s+(.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');

            // Bold (**text** and __text__)
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__([^_]+)__/g, '<strong>$1</strong>');

            // Italic (*text* and _text_)
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            html = html.replace(/_([^_]+)_/g, '<em>$1</em>');

            // Strikethrough (~~text~~)
            html = html.replace(/~~([^~]+)~~/g, '<del>$1</del>');

            // Links [text](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Images ![alt](url)
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%;">');

            // Blockquotes (> text)
            html = html.replace(/^>\s+(.+)$/gm, '<blockquote>$1</blockquote>');
            
            // Join consecutive blockquotes
            html = html.replace(/<\/blockquote>\n<blockquote>/g, '\n');

            // Horizontal rule (--- or ***)
            html = html.replace(/^(---|\*\*\*)$/gm, '<hr>');

            // Unordered lists (- item)
            html = html.replace(/^[\-\*]\s+(.+)$/gm, '<li>$1</li>');
            
            // Wrap consecutive li in ul
            html = html.replace(/(<li>.*<\/li>\n?)+/g, function(match) {
                return '<ul>' + match + '</ul>';
            });

            // Ordered lists (1. item)
            html = html.replace(/^\d+\.\s+(.+)$/gm, '<oli>$1</oli>');
            
            // Wrap consecutive oli in ol
            html = html.replace(/(<oli>.*<\/oli>\n?)+/g, function(match) {
                let list = match.replace(/<\/?oli>/g, function(m) {
                    return m === '<oli>' ? '<li>' : '</li>';
                });
                return '<ol>' + list + '</ol>';
            });

            // Paragraphs (double newline)
            html = html.replace(/\n\n/g, '</p><p>');

            // Line breaks
            html = html.replace(/\n/g, '<br>');

            // Wrap in paragraph if not already wrapped
            if (!html.startsWith('<')) {
                html = '<p>' + html + '</p>';
            }

            // Clean up empty paragraphs
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ol>)/g, '$1');
            html = html.replace(/(<\/ol>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)<\/p>/g, '$1');

            return html;
        }

        // Update preview
        function updatePreview() {
            const markdown = editor.value;
            preview.innerHTML = parseMarkdown(markdown);
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, editor.value);
            saveIndicator.textContent = 'Saving...';
            setTimeout(() => {
                saveIndicator.textContent = 'All changes saved';
            }, 500);
        }

        // Load from localStorage
        function loadFromStorage() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                editor.value = saved;
                updatePreview();
            }
        }

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem(DARK_MODE_KEY, isDark);
            darkModeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        // Load dark mode preference
        function loadDarkMode() {
            const isDark = localStorage.getItem(DARK_MODE_KEY) === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
            }
        }

        // Export as HTML
        function exportHTML() {
            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3 { margin-top: 1.5em; }
        h1 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 4px; }
        pre { background: #f4f4f4; padding: 16px; border-radius: 8px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #007acc; padding-left: 16px; color: #666; margin: 1em 0; }
        a { color: #007acc; }
    </style>
</head>
<body>
${parseMarkdown(editor.value)}
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exported.html';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Clear editor
        function clearEditor() {
            if (confirm('Are you sure you want to clear the editor?')) {
                editor.value = '';
                updatePreview();
                saveToStorage();
            }
        }

        // Event listeners
        editor.addEventListener('input', () => {
            updatePreview();
            saveToStorage();
        });

        darkModeToggle.addEventListener('click', toggleDarkMode);
        exportBtn.addEventListener('click', exportHTML);
        clearBtn.addEventListener('click', clearEditor);

        // Tab key support for indentation
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
                updatePreview();
                saveToStorage();
            }
        });

        // Initialize
        loadDarkMode();
        loadFromStorage();
        updatePreview();
    </script>
</body>
</html>

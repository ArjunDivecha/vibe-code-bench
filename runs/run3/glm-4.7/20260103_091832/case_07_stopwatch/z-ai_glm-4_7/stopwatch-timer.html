<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #0f0f23;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.1),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        .mode-toggle {
            display: flex;
            background: #1a1a3e;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #0f0f23;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .mode-btn:hover:not(.active) {
            color: #00ff88;
        }

        .display {
            background: linear-gradient(145deg, #1a1a3e, #0d0d1a);
            border-radius: 15px;
            padding: 30px 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #2a2a4e;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 255, 136, 0.1);
        }

        .time-display {
            font-size: 48px;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 
                0 0 10px rgba(0, 255, 136, 0.5),
                0 0 20px rgba(0, 255, 136, 0.3),
                0 0 40px rgba(0, 255, 136, 0.2);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .milliseconds {
            font-size: 24px;
            color: #00ff88;
            opacity: 0.7;
        }

        .timer-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .timer-input.hidden {
            display: none;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            color: #666;
            font-size: 10px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-input input {
            width: 70px;
            height: 50px;
            background: #1a1a3e;
            border: 2px solid #2a2a4e;
            border-radius: 10px;
            color: #00ff88;
            font-size: 24px;
            text-align: center;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.3s ease;
        }

        .timer-input input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .timer-input input::placeholder {
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-start {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #0f0f23;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff4757, #ff3344);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-lap, .btn-pause {
            background: linear-gradient(135deg, #ffa502, #ff7f00);
            color: #0f0f23;
        }

        .btn-lap:hover, .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 165, 2, 0.4);
        }

        .btn-reset {
            background: linear-gradient(135deg, #57606f, #2f3542);
            color: white;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(87, 96, 111, 0.4);
        }

        .btn.hidden {
            display: none;
        }

        .laps-container {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .laps-container.hidden {
            display: none;
        }

        .laps-container::-webkit-scrollbar {
            width: 6px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: #1a1a3e;
            border-radius: 3px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: #2a2a4e;
            border-radius: 3px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #1a1a3e;
            margin-bottom: 8px;
            border-radius: 8px;
            color: #00ff88;
            font-size: 14px;
            border-left: 3px solid #00ff88;
        }

        .lap-number {
            color: #666;
        }

        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff4757, #ff3344);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            z-index: 1000;
            animation: pulse 0.5s ease-in-out infinite;
        }

        .alert.hidden {
            display: none;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button class="mode-btn active" id="stopwatchMode">Stopwatch</button>
            <button class="mode-btn" id="timerMode">Timer</button>
        </div>

        <div class="display">
            <div class="time-display" id="timeDisplay">00:00:00</div>
            <div class="milliseconds" id="msDisplay">.000</div>
        </div>

        <!-- Timer Input -->
        <div class="timer-input hidden" id="timerInput">
            <div class="input-group">
                <label>Hours</label>
                <input type="number" id="hoursInput" min="0" max="99" value="0" placeholder="00">
            </div>
            <div class="input-group">
                <label>Minutes</label>
                <input type="number" id="minutesInput" min="0" max="59" value="5" placeholder="00">
            </div>
            <div class="input-group">
                <label>Seconds</label>
                <input type="number" id="secondsInput" min="0" max="59" value="0" placeholder="00">
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-stop hidden" id="stopBtn">Stop</button>
            <button class="btn btn-lap hidden" id="lapBtn">Lap</button>
            <button class="btn btn-pause hidden" id="pauseBtn">Pause</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>

        <div class="laps-container hidden" id="lapsContainer">
            <div id="lapsList"></div>
        </div>
    </div>

    <div class="alert hidden" id="alert">⏰ TIME'S UP! ⏰</div>

    <script>
        // State
        let mode = 'stopwatch'; // 'stopwatch' or 'timer'
        let isRunning = false;
        let startTime = 0;
        let elapsedTime = 0;
        let timerDuration = 0;
        let timerRemaining = 0;
        let intervalId = null;
        let laps = [];
        let audioContext = null;

        // DOM Elements
        const timeDisplay = document.getElementById('timeDisplay');
        const msDisplay = document.getElementById('msDisplay');
        const stopwatchModeBtn = document.getElementById('stopwatchMode');
        const timerModeBtn = document.getElementById('timerMode');
        const timerInput = document.getElementById('timerInput');
        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const lapBtn = document.getElementById('lapBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapsContainer = document.getElementById('lapsContainer');
        const lapsList = document.getElementById('lapsList');
        const alert = document.getElementById('alert');

        // Format time
        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;
            
            return {
                main: `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`,
                ms: `.${String(milliseconds).padStart(3, '0')}`
            };
        }

        // Update display
        function updateDisplay(ms) {
            const formatted = formatTime(ms);
            timeDisplay.textContent = formatted.main;
            msDisplay.textContent = formatted.ms;
        }

        // Sound alert
        function playAlert() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            // Create a series of beeps
            const frequencies = [880, 988, 880, 988];
            let i = 0;
            
            function playBeep() {
                if (i >= frequencies.length) {
                    alert.classList.add('hidden');
                    return;
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequencies[i];
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                i++;
                setTimeout(playBeep, 400);
            }
            
            alert.classList.remove('hidden');
            playBeep();
        }

        // Stopwatch functions
        function startStopwatch() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                intervalId = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay(elapsedTime);
                }, 10);
                isRunning = true;
                updateButtons();
            }
        }

        function stopStopwatch() {
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
                updateButtons();
            }
        }

        function lapStopwatch() {
            if (isRunning || elapsedTime > 0) {
                laps.push(elapsedTime);
                renderLaps();
            }
        }

        function resetStopwatch() {
            stopStopwatch();
            elapsedTime = 0;
            laps = [];
            updateDisplay(0);
            lapsList.innerHTML = '';
            lapsContainer.classList.add('hidden');
            updateButtons();
        }

        // Timer functions
        function startTimer() {
            if (!isRunning) {
                if (timerRemaining === 0) {
                    const hours = parseInt(hoursInput.value) || 0;
                    const minutes = parseInt(minutesInput.value) || 0;
                    const seconds = parseInt(secondsInput.value) || 0;
                    timerDuration = (hours * 3600000) + (minutes * 60000) + (seconds * 1000);
                    timerRemaining = timerDuration;
                }
                
                if (timerRemaining <= 0) return;
                
                const endTime = Date.now() + timerRemaining;
                
                intervalId = setInterval(() => {
                    timerRemaining = endTime - Date.now();
                    
                    if (timerRemaining <= 0) {
                        timerRemaining = 0;
                        updateDisplay(0);
                        clearInterval(intervalId);
                        isRunning = false;
                        playAlert();
                        updateButtons();
                        timerInput.classList.remove('hidden');
                    } else {
                        updateDisplay(timerRemaining);
                    }
                }, 10);
                
                isRunning = true;
                timerInput.classList.add('hidden');
                updateButtons();
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
                updateButtons();
            }
        }

        function resetTimer() {
            pauseTimer();
            timerRemaining = 0;
            timerDuration = 0;
            updateDisplay(0);
            timerInput.classList.remove('hidden');
            updateButtons();
        }

        // Render laps
        function renderLaps() {
            if (laps.length > 0) {
                lapsContainer.classList.remove('hidden');
                lapsList.innerHTML = laps.map((lap, index) => {
                    const formatted = formatTime(lap);
                    return `
                        <div class="lap-item">
                            <span class="lap-number">Lap ${String(index + 1).padStart(2, '0')}</span>
                            <span>${formatted.main}${formatted.ms}</span>
                        </div>
                    `;
                }).reverse().join('');
            }
        }

        // Update button visibility
        function updateButtons() {
            if (mode === 'stopwatch') {
                if (isRunning) {
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                    lapBtn.classList.remove('hidden');
                    pauseBtn.classList.add('hidden');
                } else {
                    startBtn.classList.remove('hidden');
                    stopBtn.classList.add('hidden');
                    lapBtn.classList.add('hidden');
                    pauseBtn.classList.add('hidden');
                }
            } else {
                if (isRunning) {
                    startBtn.classList.add('hidden');
                    stopBtn.classList.add('hidden');
                    lapBtn.classList.add('hidden');
                    pauseBtn.classList.remove('hidden');
                } else {
                    startBtn.classList.remove('hidden');
                    stopBtn.classList.add('hidden');
                    lapBtn.classList.add('hidden');
                    pauseBtn.classList.add('hidden');
                }
            }
        }

        // Mode switching
        function switchMode(newMode) {
            // Stop any running timer/stopwatch
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
            }
            
            mode = newMode;
            
            // Update mode buttons
            if (mode === 'stopwatch') {
                stopwatchModeBtn.classList.add('active');
                timerModeBtn.classList.remove('active');
                timerInput.classList.add('hidden');
                lapsContainer.classList.remove('hidden');
                updateDisplay(elapsedTime);
            } else {
                timerModeBtn.classList.add('active');
                stopwatchModeBtn.classList.remove('active');
                timerInput.classList.remove('hidden');
                lapsContainer.classList.add('hidden');
                updateDisplay(timerRemaining > 0 ? timerRemaining : 0);
            }
            
            updateButtons();
        }

        // Event listeners
        stopwatchModeBtn.addEventListener('click', () => switchMode('stopwatch'));
        timerModeBtn.addEventListener('click', () => switchMode('timer'));

        startBtn.addEventListener('click', () => {
            if (mode === 'stopwatch') {
                startStopwatch();
            } else {
                startTimer();
            }
        });

        stopBtn.addEventListener('click', stopStopwatch);
        lapBtn.addEventListener('click', lapStopwatch);
        pauseBtn.addEventListener('click', pauseTimer);

        resetBtn.addEventListener('click', () => {
            if (mode === 'stopwatch') {
                resetStopwatch();
            } else {
                resetTimer();
            }
        });

        // Input validation
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('change', () => {
                let value = parseInt(input.value) || 0;
                const max = parseInt(input.max);
                const min = parseInt(input.min);
                
                if (value > max) value = max;
                if (value < min) value = min;
                
                input.value = String(value).padStart(2, '0');
            });
        });

        // Initialize
        updateButtons();
    </script>
</body>
</html>

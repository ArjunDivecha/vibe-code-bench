<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .session {
            color: #ff6b6b;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .timer-display {
            font-size: 8rem;
            font-weight: bold;
            color: #fff;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
        }

        .status {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status.work {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .status.break {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .pause-btn {
            background: linear-gradient(135deg, #ffd93d, #f9c74f);
            color: #333;
        }

        .pause-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 217, 61, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(108, 117, 125, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-ring {
            margin: 0 auto 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }

            .timer-display {
                font-size: 5rem;
            }

            button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        <div class="session" id="sessionDisplay">Work Session 1</div>
        
        <div class="status work" id="statusDisplay">Focus Time</div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="buttons">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Timer settings
        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        const BREAK_TIME = 5 * 60; // 5 minutes in seconds

        // State variables
        let timeLeft = WORK_TIME;
        let isRunning = false;
        let isWorkSession = true;
        let sessionCount = 1;
        let intervalId = null;

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const sessionDisplay = document.getElementById('sessionDisplay');
        const statusDisplay = document.getElementById('statusDisplay');

        // Audio context for beep sound
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            // Play a second beep
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.frequency.value = 1000;
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.5);
            }, 200);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            
            // Update page title
            document.title = `${formatTime(timeLeft)} - ${isWorkSession ? 'Focus' : 'Break'}`;
        }

        function updateSessionDisplay() {
            if (isWorkSession) {
                sessionDisplay.textContent = `Work Session ${sessionCount}`;
                statusDisplay.textContent = 'Focus Time';
                statusDisplay.className = 'status work';
            } else {
                sessionDisplay.textContent = `Break ${sessionCount}`;
                statusDisplay.textContent = 'Relax';
                statusDisplay.className = 'status break';
            }
        }

        function startTimer() {
            if (isRunning) return;
            
            initAudio();
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            intervalId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    // Timer finished
                    clearInterval(intervalId);
                    playBeep();
                    
                    // Switch between work and break
                    isWorkSession = !isWorkSession;
                    
                    if (isWorkSession) {
                        sessionCount++;
                        timeLeft = WORK_TIME;
                    } else {
                        timeLeft = BREAK_TIME;
                    }
                    
                    updateSessionDisplay();
                    updateDisplay();
                    
                    // Auto-start next session or wait for user?
                    // Let's pause and let user start next session
                    isRunning = false;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(intervalId);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            clearInterval(intervalId);
            isRunning = false;
            isWorkSession = true;
            timeLeft = WORK_TIME;
            sessionCount = 1;
            
            updateDisplay();
            updateSessionDisplay();
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();
        updateSessionDisplay();
    </script>
</body>
</html>

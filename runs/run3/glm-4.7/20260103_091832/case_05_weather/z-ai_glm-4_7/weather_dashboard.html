<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Weather Cards Grid */
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .weather-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .weather-card.active {
            ring: 4px solid white;
            transform: scale(1.05);
        }

        .city-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .condition {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .humidity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #3498db;
            font-size: 0.9rem;
        }

        /* Detail Section */
        .detail-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .detail-section.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .detail-title {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .detail-main {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .detail-icon {
            font-size: 6rem;
        }

        .detail-temp {
            font-size: 4rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .detail-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        /* Chart Section */
        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .chart-container {
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 20px 0;
            gap: 15px;
        }

        .bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100px;
        }

        .bar {
            width: 100%;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease, background 0.3s ease;
            position: relative;
            min-height: 10px;
        }

        .bar:hover {
            background: linear-gradient(to top, #f093fb, #f5576c);
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #2c3e50;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
            font-weight: 500;
        }

        /* Background themes */
        .bg-sunny {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .bg-cloudy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg-rainy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        .bg-default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .weather-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .weather-card {
                padding: 20px;
            }

            .temperature {
                font-size: 2rem;
            }

            .detail-main {
                justify-content: center;
            }

            .detail-temp {
                font-size: 3rem;
            }

            .chart-container {
                height: 250px;
                gap: 10px;
            }

            .bar-label {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .weather-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .detail-info {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Close button */
        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-default">
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Click on a city to see detailed weather information</p>
        </header>

        <div class="weather-grid" id="weatherGrid"></div>

        <div class="detail-section" id="detailSection">
            <div class="detail-header">
                <h2 class="detail-title" id="detailTitle">City Details</h2>
                <button class="close-btn" onclick="closeDetails()">Close</button>
            </div>
            <div class="detail-main">
                <span class="detail-icon" id="detailIcon">‚òÄÔ∏è</span>
                <span class="detail-temp" id="detailTemp">25¬∞C</span>
            </div>
            <div class="detail-info">
                <div class="info-item">
                    <div class="info-label">Condition</div>
                    <div class="info-value" id="detailCondition">Sunny</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Humidity</div>
                    <div class="info-value" id="detailHumidity">65%</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Wind Speed</div>
                    <div class="info-value" id="detailWind">12 km/h</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Feels Like</div>
                    <div class="info-value" id="detailFeelsLike">27¬∞C</div>
                </div>
                <div class="info-item">
                    <div class="info-label">UV Index</div>
                    <div class="info-value" id="detailUV">6</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Visibility</div>
                    <div class="info-value" id="detailVisibility">10 km</div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <h2 class="chart-title">üìä Temperature Comparison</h2>
            <div class="chart-container" id="chartContainer"></div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                city: "New York",
                temperature: 22,
                condition: "sunny",
                humidity: 55,
                windSpeed: 15,
                feelsLike: 24,
                uvIndex: 7,
                visibility: 10
            },
            {
                city: "London",
                temperature: 14,
                condition: "rainy",
                humidity: 82,
                windSpeed: 20,
                feelsLike: 12,
                uvIndex: 2,
                visibility: 5
            },
            {
                city: "Tokyo",
                temperature: 28,
                condition: "cloudy",
                humidity: 70,
                windSpeed: 8,
                feelsLike: 31,
                uvIndex: 5,
                visibility: 8
            },
            {
                city: "Sydney",
                temperature: 19,
                condition: "sunny",
                humidity: 45,
                windSpeed: 18,
                feelsLike: 20,
                uvIndex: 8,
                visibility: 15
            },
            {
                city: "Paris",
                temperature: 16,
                condition: "cloudy",
                humidity: 65,
                windSpeed: 12,
                feelsLike: 15,
                uvIndex: 4,
                visibility: 9
            }
        ];

        // Weather icons mapping
        const weatherIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è"
        };

        // Initialize the dashboard
        function init() {
            renderWeatherCards();
            renderChart();
        }

        // Render weather cards
        function renderWeatherCards() {
            const grid = document.getElementById('weatherGrid');
            grid.innerHTML = '';

            weatherData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = 'weather-card';
                card.onclick = () => showDetails(index);

                card.innerHTML = `
                    <div class="city-name">${data.city}</div>
                    <div class="weather-icon">${weatherIcons[data.condition]}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">
                        üíß ${data.humidity}%
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Show city details
        function showDetails(index) {
            const data = weatherData[index];
            const detailSection = document.getElementById('detailSection');
            
            // Update detail content
            document.getElementById('detailTitle').textContent = `${data.city} Weather`;
            document.getElementById('detailIcon').textContent = weatherIcons[data.condition];
            document.getElementById('detailTemp').textContent = `${data.temperature}¬∞C`;
            document.getElementById('detailCondition').textContent = data.condition;
            document.getElementById('detailHumidity').textContent = `${data.humidity}%`;
            document.getElementById('detailWind').textContent = `${data.windSpeed} km/h`;
            document.getElementById('detailFeelsLike').textContent = `${data.feelsLike}¬∞C`;
            document.getElementById('detailUV').textContent = data.uvIndex;
            document.getElementById('detailVisibility').textContent = `${data.visibility} km`;

            // Show detail section
            detailSection.classList.add('visible');

            // Update background based on condition
            updateBackground(data.condition);

            // Scroll to details
            detailSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Update active card
            document.querySelectorAll('.weather-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
        }

        // Close details
        function closeDetails() {
            const detailSection = document.getElementById('detailSection');
            detailSection.classList.remove('visible');
            
            // Reset background
            document.body.className = 'bg-default';
            
            // Remove active class from cards
            document.querySelectorAll('.weather-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        // Update background based on weather condition
        function updateBackground(condition) {
            document.body.className = `bg-${condition}`;
        }

        // Render temperature chart
        function renderChart() {
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = '';

            const maxTemp = Math.max(...weatherData.map(d => d.temperature));
            const minTemp = Math.min(...weatherData.map(d => d.temperature));
            const range = maxTemp - minTemp + 5;

            weatherData.forEach(data => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                // Calculate bar height (minimum 10%)
                const heightPercent = Math.max(10, ((data.temperature - minTemp + 2) / range) * 80);

                const barColor = getBarColor(data.condition);

                barContainer.innerHTML = `
                    <div class="bar" style="height: ${heightPercent}%; background: ${barColor};">
                        <span class="bar-value">${data.temperature}¬∞</span>
                    </div>
                    <span class="bar-label">${data.city}</span>
                `;

                chartContainer.appendChild(barContainer);
            });
        }

        // Get bar color based on condition
        function getBarColor(condition) {
            switch (condition) {
                case 'sunny':
                    return 'linear-gradient(to top, #f093fb, #f5576c)';
                case 'cloudy':
                    return 'linear-gradient(to top, #667eea, #764ba2)';
                case 'rainy':
                    return 'linear-gradient(to top, #4b6cb7, #182848)';
                default:
                    return 'linear-gradient(to top, #667eea, #764ba2)';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

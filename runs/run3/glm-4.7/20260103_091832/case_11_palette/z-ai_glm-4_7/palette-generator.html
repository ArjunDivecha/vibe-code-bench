<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .color-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.4s ease, flex 0.3s ease;
            cursor: pointer;
            position: relative;
            min-width: 80px;
        }

        .color-column:hover {
            flex: 1.2;
        }

        .color-column:hover .lock-btn {
            opacity: 1;
        }

        .color-info {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .color-column:hover .color-info,
        .color-column.locked .color-info {
            opacity: 1;
            transform: translateY(0);
        }

        .color-column.locked .color-info {
            opacity: 1;
        }

        .hex-code {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .rgb-code {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .color-name {
            font-size: 0.85rem;
            font-style: italic;
            opacity: 0.7;
        }

        .lock-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            padding: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }

        .lock-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        .color-column.locked .lock-btn {
            opacity: 1;
        }

        .lock-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-save {
            background: white;
            color: #333;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .saved-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }

        .saved-toggle {
            background: rgba(255,255,255,0.95);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .saved-toggle:hover {
            transform: translateY(-2px);
        }

        .saved-panel {
            position: absolute;
            bottom: 60px;
            left: 0;
            background: rgba(255,255,255,0.98);
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
        }

        .saved-panel.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .saved-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .saved-palette {
            display: flex;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .saved-palette:hover {
            transform: scale(1.02);
        }

        .saved-palette-color {
            flex: 1;
            height: 40px;
        }

        .delete-palette {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 0.85rem;
            color: #666;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .instructions kbd {
            background: #eee;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #ccc;
        }

        .empty-saved {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .color-column {
                flex-direction: row;
                justify-content: space-between;
                padding: 15px 20px;
                min-height: 80px;
            }

            .color-column:hover {
                flex: 1;
            }

            .color-info {
                display: flex;
                align-items: center;
                gap: 15px;
                opacity: 1;
                transform: none;
            }

            .hex-code {
                font-size: 1.2rem;
                margin-bottom: 0;
            }

            .rgb-code, .color-name {
                display: none;
            }

            .color-column:hover .rgb-code,
            .color-column:hover .color-name {
                display: block;
            }

            .controls {
                top: auto;
                bottom: 80px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .instructions {
                display: none;
            }

            .saved-panel {
                width: calc(100vw - 40px);
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn btn-generate" onclick="generatePalette()">Generate</button>
        <button class="btn btn-save" onclick="savePalette()">Save Palette</button>
    </div>

    <div class="container" id="palette">
        <!-- Color columns will be generated here -->
    </div>

    <div class="saved-section">
        <button class="saved-toggle" onclick="toggleSavedPanel()">â˜… Saved Palettes (<span id="saved-count">0</span>)</button>
        <div class="saved-panel" id="saved-panel">
            <h3>Saved Palettes</h3>
            <div id="saved-list"></div>
        </div>
    </div>

    <div class="toast" id="toast">Copied!</div>

    <div class="instructions">
        <p>Press <kbd>Space</kbd> to generate â€¢ Click color to copy â€¢ Click ðŸ”’ to lock</p>
    </div>

    <script>
        // Color names database
        const colorNames = {
            '#FF0000': 'Red', '#00FF00': 'Lime', '#0000FF': 'Blue',
            '#FFFF00': 'Yellow', '#FF00FF': 'Magenta', '#00FFFF': 'Cyan',
            '#000000': 'Black', '#FFFFFF': 'White', '#808080': 'Gray',
            '#800000': 'Maroon', '#008000': 'Green', '#000080': 'Navy',
            '#808000': 'Olive', '#800080': 'Purple', '#008080': 'Teal',
            '#C0C0C0': 'Silver', '#FFA500': 'Orange', '#FFC0CB': 'Pink',
            '#A52A2A': 'Brown', '#FFD700': 'Gold', '#F0E68C': 'Khaki',
            '#E6E6FA': 'Lavender', '#FF6347': 'Tomato', '#40E0D0': 'Turquoise',
            '#EE82EE': 'Violet', '#F5DEB3': 'Wheat', '#D2691E': 'Chocolate',
            '#FF4500': 'Orange Red', '#DA70D6': 'Orchid', '#98FB98': 'Pale Green',
            '#AFEEEE': 'Pale Turquoise', '#DB7093': 'Pale Violet Red',
            '#FFEFD5': 'Papaya Whip', '#FFDAB9': 'Peach Puff', '#CD853F': 'Peru',
            '#FFC0CB': 'Pink', '#DDA0DD': 'Plum', '#B0E0E6': 'Powder Blue',
            '#BC8F8F': 'Rosy Brown', '#4169E1': 'Royal Blue', '#8B4513': 'Saddle Brown',
            '#FA8072': 'Salmon', '#F4A460': 'Sandy Brown', '#2E8B57': 'Sea Green',
            '#FFF5EE': 'Seashell', '#A0522D': 'Sienna', '#C0C0C0': 'Silver',
            '#87CEEB': 'Sky Blue', '#6A5ACD': 'Slate Blue', '#708090': 'Slate Gray',
            '#FFFAFA': 'Snow', '#00FF7F': 'Spring Green', '#4682B4': 'Steel Blue',
            '#D2B48C': 'Tan', '#008080': 'Teal', '#D8BFD8': 'Thistle',
            '#FF6347': 'Tomato', '#40E0D0': 'Turquoise', '#EE82EE': 'Violet',
            '#F5DEB3': 'Wheat', '#FFFFFF': 'White', '#F5F5F5': 'White Smoke',
            '#FFFF00': 'Yellow', '#9ACD32': 'Yellow Green'
        };

        // Extended color name generator
        function getColorName(hex) {
            // Check exact match first
            const upperHex = hex.toUpperCase();
            if (colorNames[upperHex]) {
                return colorNames[upperHex];
            }

            // Find closest color by calculating distance
            let minDistance = Infinity;
            let closestName = 'Unknown';

            for (const [colorHex, name] of Object.entries(colorNames)) {
                const distance = colorDistance(hex, colorHex);
                if (distance < minDistance) {
                    minDistance = distance;
                    closestName = name;
                }
            }

            // Add modifiers based on brightness/saturation
            const rgb = hexToRgb(hex);
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);

            let prefix = '';
            if (hsl.l < 15) prefix = 'Dark ';
            else if (hsl.l > 85) prefix = 'Light ';
            else if (hsl.s < 15) prefix = 'Dull ';
            else if (hsl.s > 85) prefix = 'Vivid ';

            return prefix + closestName;
        }

        function colorDistance(hex1, hex2) {
            const rgb1 = hexToRgb(hex1);
            const rgb2 = hexToRgb(hex2);
            return Math.sqrt(
                Math.pow(rgb1.r - rgb2.r, 2) +
                Math.pow(rgb1.g - rgb2.g, 2) +
                Math.pow(rgb1.b - rgb2.b, 2)
            );
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getContrastColor(hex) {
            const rgb = hexToRgb(hex);
            const luminance = (0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b) / 255;
            return luminance > 0.5 ? '#000000' : '#FFFFFF';
        }

        let palette = [];
        let lockedColors = [false, false, false, false, false];

        function generatePalette() {
            const paletteContainer = document.getElementById('palette');

            for (let i = 0; i < 5; i++) {
                if (!lockedColors[i]) {
                    palette[i] = generateRandomColor();
                }
            }

            renderPalette();
        }

        function renderPalette() {
            const paletteContainer = document.getElementById('palette');
            paletteContainer.innerHTML = '';

            palette.forEach((color, index) => {
                const column = document.createElement('div');
                column.className = 'color-column' + (lockedColors[index] ? ' locked' : '');
                column.style.backgroundColor = color;
                column.style.color = getContrastColor(color);

                const rgb = hexToRgb(color);
                const colorName = getColorName(color);

                column.innerHTML = `
                    <button class="lock-btn" onclick="event.stopPropagation(); toggleLock(${index})" title="${lockedColors[index] ? 'Unlock' : 'Lock'} color">
                        ${lockedColors[index] 
                            ? '<svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>'
                            : '<svg viewBox="0 0 24 24"><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"/></svg>'
                        }
                    </button>
                    <div class="color-info">
                        <div class="hex-code">${color}</div>
                        <div class="rgb-code">rgb(${rgb.r}, ${rgb.g}, ${rgb.b})</div>
                        <div class="color-name">${colorName}</div>
                    </div>
                `;

                column.onclick = () => copyToClipboard(color);
                paletteContainer.appendChild(column);
            });
        }

        function toggleLock(index) {
            lockedColors[index] = !lockedColors[index];
            renderPalette();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied ${text}!`);
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 1500);
        }

        function savePalette() {
            const savedPalettes = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            savedPalettes.unshift([...palette]);
            localStorage.setItem('savedPalettes', JSON.stringify(savedPalettes));
            updateSavedCount();
            renderSavedPalettes();
            showToast('Palette saved!');
        }

        function loadSavedPalettes() {
            return JSON.parse(localStorage.getItem('savedPalettes') || '[]');
        }

        function updateSavedCount() {
            const savedPalettes = loadSavedPalettes();
            document.getElementById('saved-count').textContent = savedPalettes.length;
        }

        function renderSavedPalettes() {
            const savedPalettes = loadSavedPalettes();
            const savedList = document.getElementById('saved-list');

            if (savedPalettes.length === 0) {
                savedList.innerHTML = '<div class="empty-saved">No saved palettes yet</div>';
                return;
            }

            savedList.innerHTML = savedPalettes.map((palette, index) => `
                <div class="saved-palette" onclick="loadPalette(${index})">
                    ${palette.map(color => `<div class="saved-palette-color" style="background-color: ${color}"></div>`).join('')}
                    <button class="delete-palette" onclick="event.stopPropagation(); deletePalette(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function loadPalette(index) {
            const savedPalettes = loadSavedPalettes();
            palette = [...savedPalettes[index]];
            lockedColors = [false, false, false, false, false];
            renderPalette();
            showToast('Palette loaded!');
        }

        function deletePalette(index) {
            const savedPalettes = loadSavedPalettes();
            savedPalettes.splice(index, 1);
            localStorage.setItem('savedPalettes', JSON.stringify(savedPalettes));
            updateSavedCount();
            renderSavedPalettes();
        }

        function toggleSavedPanel() {
            const panel = document.getElementById('saved-panel');
            panel.classList.toggle('show');
            if (panel.classList.contains('show')) {
                renderSavedPalettes();
            }
        }

        // Keyboard event for spacebar
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                generatePalette();
            }
            if (e.code === 'Escape') {
                document.getElementById('saved-panel').classList.remove('show');
            }
        });

        // Close saved panel when clicking outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('saved-panel');
            const toggle = document.querySelector('.saved-toggle');
            if (!panel.contains(e.target) && !toggle.contains(e.target)) {
                panel.classList.remove('show');
            }
        });

        // Initialize
        generatePalette();
        updateSavedCount();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .screen {
            padding: 40px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Start Screen */
        .start-screen h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .start-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .start-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Quiz Screen */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .question-counter {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .score-display {
            background: #f0f0f0;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .question {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 16px 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            color: #333;
        }

        .option:hover:not(.disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateX(10px);
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
            animation: pulse 0.5s ease;
        }

        .option.wrong {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Result Screen */
        .result-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .result-screen h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .final-score span {
            font-size: 1.5rem;
            color: #666;
        }

        .result-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Progress Bar */
        .progress-bar {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti-fall 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen active" id="start-screen">
            <div class="start-icon">üß†</div>
            <h1>Trivia Quiz</h1>
            <p>Test your knowledge with 10 fun questions!</p>
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <span class="question-counter" id="question-counter">Question 1/10</span>
                <span class="score-display" id="score-display">Score: 0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <h2 class="question" id="question">Question goes here?</h2>
            <div class="options" id="options">
                <!-- Options will be inserted here -->
            </div>
        </div>

        <!-- Result Screen -->
        <div class="screen" id="result-screen">
            <div class="result-icon" id="result-icon">üèÜ</div>
            <h2>Quiz Complete!</h2>
            <div class="final-score" id="final-score">8<span>/10</span></div>
            <p class="result-message" id="result-message">Great job!</p>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the only mammal capable of true flight?",
                options: ["Flying squirrel", "Bat", "Eagle", "Ostrich"],
                correct: 1
            },
            {
                question: "Which planet in our solar system has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world by land area?",
                options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                correct: 1
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Aluminum", "Gold", "Argon"],
                correct: 2
            },
            {
                question: "In what year did the Titanic sink?",
                options: ["1905", "1912", "1920", "1898"],
                correct: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "Which fruit is famous for keeping the doctor away?",
                options: ["Orange", "Banana", "Apple", "Grape"],
                correct: 2
            },
            {
                question: "How many bones are in the adult human body?",
                options: ["186", "206", "226", "246"],
                correct: 1
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                correct: 2
            },
            {
                question: "Which artist painted the Mona Lisa?",
                options: ["Michelangelo", "Raphael", "Leonardo da Vinci", "Donatello"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function loadQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('question-counter').textContent = `Question ${currentQuestion + 1}/${questions.length}`;
            document.getElementById('score-display').textContent = `Score: ${score}`;
            document.getElementById('progress-fill').style.width = `${((currentQuestion) / questions.length) * 100}%`;
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, i) => {
                option.classList.add('disabled');
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index && index !== question.correct) {
                    option.classList.add('wrong');
                }
            });
            
            if (index === question.correct) {
                score++;
                document.getElementById('score-display').textContent = `Score: ${score}`;
            }
            
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            showScreen('result-screen');
            document.getElementById('final-score').innerHTML = `${score}<span>/${questions.length}</span>`;
            
            const resultIcon = document.getElementById('result-icon');
            const resultMessage = document.getElementById('result-message');
            
            if (score === 10) {
                resultIcon.textContent = 'üåü';
                resultMessage.textContent = 'Perfect! You\'re a genius!';
            } else if (score >= 7) {
                resultIcon.textContent = 'üéâ';
                resultMessage.textContent = 'Excellent work! Well done!';
            } else if (score >= 5) {
                resultIcon.textContent = 'üëç';
                resultMessage.textContent = 'Good job! Keep learning!';
            } else if (score >= 3) {
                resultIcon.textContent = 'ü§î';
                resultMessage.textContent = 'Not bad, but room for improvement!';
            } else {
                resultIcon.textContent = 'üìö';
                resultMessage.textContent = 'Keep studying, you\'ll do better next time!';
            }
            
            if (score >= 7) {
                createConfetti();
            }
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>

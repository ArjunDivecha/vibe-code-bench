<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .category-tab {
            padding: 10px 16px;
            border: none;
            background: #f0f0f0;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
        }

        .category-tab:hover {
            background: #e0e0e0;
        }

        .category-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .converter-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-wrapper select {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            min-width: 100px;
        }

        .input-wrapper select:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20px;
        }

        .swap-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .formula-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .formula-box h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .formula-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .quick-conversions {
            margin-top: 25px;
        }

        .quick-conversions h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .quick-btn {
            padding: 8px 14px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .input-wrapper select {
                width: 100%;
            }

            .category-tab {
                padding: 8px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Unit Converter</h1>
        
        <div class="category-tabs" id="categoryTabs">
            <button class="category-tab active" data-category="length">Length</button>
            <button class="category-tab" data-category="weight">Weight</button>
            <button class="category-tab" data-category="temperature">Temperature</button>
            <button class="category-tab" data-category="volume">Volume</button>
            <button class="category-tab" data-category="time">Time</button>
        </div>

        <div class="converter-section">
            <div class="input-group">
                <label>From</label>
                <div class="input-wrapper">
                    <input type="number" id="fromInput" placeholder="Enter value" step="any">
                    <select id="fromUnit"></select>
                </div>
            </div>

            <div class="swap-container">
                <button class="swap-btn" id="swapBtn" title="Swap units">â‡„</button>
            </div>

            <div class="input-group">
                <label>To</label>
                <div class="input-wrapper">
                    <input type="number" id="toInput" placeholder="Result" step="any" readonly>
                    <select id="toUnit"></select>
                </div>
            </div>
        </div>

        <div class="formula-box">
            <h3>Conversion Formula</h3>
            <p class="formula-text" id="formulaText">Select units to see formula</p>
        </div>

        <div class="quick-conversions">
            <h3>Quick Conversions</h3>
            <div class="quick-buttons" id="quickButtons"></div>
        </div>
    </div>

    <script>
        // Unit definitions with conversion factors to base unit
        const unitData = {
            length: {
                base: 'm',
                units: {
                    'km': { name: 'Kilometers', factor: 1000 },
                    'm': { name: 'Meters', factor: 1 },
                    'cm': { name: 'Centimeters', factor: 0.01 },
                    'mm': { name: 'Millimeters', factor: 0.001 },
                    'miles': { name: 'Miles', factor: 1609.344 },
                    'feet': { name: 'Feet', factor: 0.3048 },
                    'inches': { name: 'Inches', factor: 0.0254 }
                },
                quick: [
                    { from: 1, fromUnit: 'km', toUnit: 'miles', label: '1 km â†’ miles' },
                    { from: 1, fromUnit: 'm', toUnit: 'feet', label: '1 m â†’ feet' },
                    { from: 1, fromUnit: 'feet', toUnit: 'cm', label: '1 ft â†’ cm' }
                ]
            },
            weight: {
                base: 'kg',
                units: {
                    'kg': { name: 'Kilograms', factor: 1 },
                    'g': { name: 'Grams', factor: 0.001 },
                    'lb': { name: 'Pounds', factor: 0.453592 },
                    'oz': { name: 'Ounces', factor: 0.0283495 }
                },
                quick: [
                    { from: 1, fromUnit: 'kg', toUnit: 'lb', label: '1 kg â†’ lb' },
                    { from: 1, fromUnit: 'lb', toUnit: 'kg', label: '1 lb â†’ kg' },
                    { from: 100, fromUnit: 'g', toUnit: 'oz', label: '100g â†’ oz' }
                ]
            },
            temperature: {
                units: {
                    'C': { name: 'Celsius' },
                    'F': { name: 'Fahrenheit' },
                    'K': { name: 'Kelvin' }
                },
                quick: [
                    { from: 0, fromUnit: 'C', toUnit: 'F', label: '0Â°C â†’ Â°F' },
                    { from: 100, fromUnit: 'C', toUnit: 'F', label: '100Â°C â†’ Â°F' },
                    { from: 37, fromUnit: 'C', toUnit: 'F', label: '37Â°C â†’ Â°F' }
                ]
            },
            volume: {
                base: 'L',
                units: {
                    'L': { name: 'Liters', factor: 1 },
                    'mL': { name: 'Milliliters', factor: 0.001 },
                    'gallons': { name: 'Gallons', factor: 3.78541 },
                    'cups': { name: 'Cups', factor: 0.236588 }
                },
                quick: [
                    { from: 1, fromUnit: 'L', toUnit: 'gallons', label: '1 L â†’ gallons' },
                    { from: 1, fromUnit: 'gallons', toUnit: 'L', label: '1 gal â†’ L' },
                    { from: 1, fromUnit: 'cups', toUnit: 'mL', label: '1 cup â†’ mL' }
                ]
            },
            time: {
                base: 'seconds',
                units: {
                    'hours': { name: 'Hours', factor: 3600 },
                    'minutes': { name: 'Minutes', factor: 60 },
                    'seconds': { name: 'Seconds', factor: 1 }
                },
                quick: [
                    { from: 1, fromUnit: 'hours', toUnit: 'minutes', label: '1 hr â†’ min' },
                    { from: 1, fromUnit: 'hours', toUnit: 'seconds', label: '1 hr â†’ sec' },
                    { from: 1, fromUnit: 'days', toUnit: 'hours', label: '1 day â†’ hr' }
                ]
            }
        };

        // Add days to time units for quick conversions
        unitData.time.units['days'] = { name: 'Days', factor: 86400 };

        let currentCategory = 'length';

        // DOM Elements
        const categoryTabs = document.getElementById('categoryTabs');
        const fromInput = document.getElementById('fromInput');
        const toInput = document.getElementById('toInput');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const formulaText = document.getElementById('formulaText');
        const quickButtons = document.getElementById('quickButtons');

        // Initialize
        function init() {
            populateUnits(currentCategory);
            setupEventListeners();
            updateFormula();
            populateQuickButtons();
        }

        // Populate unit dropdowns
        function populateUnits(category) {
            const units = unitData[category].units;
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';

            Object.keys(units).forEach(key => {
                const option1 = document.createElement('option');
                option1.value = key;
                option1.textContent = units[key].name;
                fromUnit.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = key;
                option2.textContent = units[key].name;
                toUnit.appendChild(option2);
            });

            // Set default units
            const unitKeys = Object.keys(units);
            fromUnit.value = unitKeys[0];
            toUnit.value = unitKeys[1] || unitKeys[0];
        }

        // Setup event listeners
        function setupEventListeners() {
            categoryTabs.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-tab')) {
                    document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    populateUnits(currentCategory);
                    populateQuickButtons();
                    fromInput.value = '';
                    toInput.value = '';
                    updateFormula();
                }
            });

            fromInput.addEventListener('input', () => {
                convert('from');
            });

            fromUnit.addEventListener('change', () => {
                convert('from');
                updateFormula();
            });

            toUnit.addEventListener('change', () => {
                convert('from');
                updateFormula();
            });

            swapBtn.addEventListener('click', () => {
                const temp = fromUnit.value;
                fromUnit.value = toUnit.value;
                toUnit.value = temp;
                convert('from');
                updateFormula();
            });

            quickButtons.addEventListener('click', (e) => {
                if (e.target.classList.contains('quick-btn')) {
                    const data = JSON.parse(e.target.dataset.conversion);
                    fromUnit.value = data.fromUnit;
                    toUnit.value = data.toUnit;
                    fromInput.value = data.from;
                    convert('from');
                    updateFormula();
                }
            });
        }

        // Convert values
        function convert(direction) {
            const category = currentCategory;
            const fromVal = parseFloat(fromInput.value);
            const fromU = fromUnit.value;
            const toU = toUnit.value;

            if (isNaN(fromVal)) {
                toInput.value = '';
                return;
            }

            let result;

            if (category === 'temperature') {
                result = convertTemperature(fromVal, fromU, toU);
            } else {
                result = convertLinear(fromVal, fromU, toU, category);
            }

            // Format result nicely
            if (Math.abs(result) < 0.000001 || Math.abs(result) > 1000000) {
                toInput.value = result.toExponential(6);
            } else {
                toInput.value = parseFloat(result.toPrecision(10));
            }
        }

        // Linear conversion (multiply by factors)
        function convertLinear(value, fromU, toU, category) {
            const units = unitData[category].units;
            const baseFactor = units[fromU].factor;
            const targetFactor = units[toU].factor;
            return (value * baseFactor) / targetFactor;
        }

        // Temperature conversion (special formulas)
        function convertTemperature(value, fromU, toU) {
            // First convert to Celsius
            let celsius;
            switch (fromU) {
                case 'C':
                    celsius = value;
                    break;
                case 'F':
                    celsius = (value - 32) * 5 / 9;
                    break;
                case 'K':
                    celsius = value - 273.15;
                    break;
            }

            // Then convert from Celsius to target
            switch (toU) {
                case 'C':
                    return celsius;
                case 'F':
                    return celsius * 9 / 5 + 32;
                case 'K':
                    return celsius + 273.15;
            }
        }

        // Update formula display
        function updateFormula() {
            const fromU = fromUnit.value;
            const toU = toUnit.value;
            const units = unitData[currentCategory].units;

            let formula;

            if (currentCategory === 'temperature') {
                formula = getTemperatureFormula(fromU, toU);
            } else {
                if (fromU === toU) {
                    formula = `${units[fromU].name} = ${units[toU].name}`;
                } else {
                    const factor = units[fromU].factor / units[toU].factor;
                    if (factor >= 1) {
                        formula = `1 ${units[fromU].name} = ${factor.toFixed(6).replace(/\.?0+$/, '')} ${units[toU].name}`;
                    } else {
                        formula = `1 ${units[fromU].name} = ${factor.toFixed(6).replace(/\.?0+$/, '')} ${units[toU].name}`;
                    }
                }
            }

            formulaText.textContent = formula;
        }

        // Get temperature formula
        function getTemperatureFormula(fromU, toU) {
            const formulas = {
                'C-C': 'Â°C = Â°C',
                'C-F': 'Â°F = (Â°C Ã— 9/5) + 32',
                'C-K': 'K = Â°C + 273.15',
                'F-C': 'Â°C = (Â°F - 32) Ã— 5/9',
                'F-F': 'Â°F = Â°F',
                'F-K': 'K = (Â°F - 32) Ã— 5/9 + 273.15',
                'K-C': 'Â°C = K - 273.15',
                'K-F': 'Â°F = (K - 273.15) Ã— 9/5 + 32',
                'K-K': 'K = K'
            };
            return formulas[`${fromU}-${toU}`];
        }

        // Populate quick conversion buttons
        function populateQuickButtons() {
            quickButtons.innerHTML = '';
            const quick = unitData[currentCategory].quick || [];

            quick.forEach(q => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = q.label;
                btn.dataset.conversion = JSON.stringify(q);
                quickButtons.appendChild(btn);
            });
        }

        // Initialize the app
        init();
    </script>
</body>
</html>

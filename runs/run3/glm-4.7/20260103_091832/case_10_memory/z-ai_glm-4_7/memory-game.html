<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat:hover {
            transform: scale(1.05);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .card {
            width: 80px;
            height: 80px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(145deg, #4facfe 0%, #00f2fe 100%);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(145deg, #f093fb 0%, #f5576c 100%);
        }

        .card-back::before {
            content: '?';
            font-size: 2rem;
            color: white;
            opacity: 0.8;
        }

        .card:hover:not(.flipped):not(.matched) .card-inner {
            transform: scale(1.05);
        }

        .card:hover:not(.flipped):not(.matched) .card-back {
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Win Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(145deg, #ffffff 0%, #f0f0f0 100%);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: slideUp 0.5s ease;
            max-width: 400px;
            width: 90%;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .modal-content .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .final-stats {
            margin: 20px 0;
            color: #555;
        }

        .final-stats p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .final-stats span {
            font-weight: bold;
            color: #764ba2;
            font-size: 1.3rem;
        }

        .play-again-btn {
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .play-again-btn:active {
            transform: translateY(0);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 400px) {
            .card {
                width: 65px;
                height: 65px;
            }
            
            .card-face {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>üß† Memory Game</h1>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-label">Moves</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat">
            <div class="stat-label">Time</div>
            <div class="stat-value" id="time">0:00</div>
        </div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="emoji">üéâ</div>
            <h2>You Won!</h2>
            <div class="final-stats">
                <p>Moves: <span id="finalMoves">0</span></p>
                <p>Time: <span id="finalTime">0:00</span></p>
                <p>‚≠ê Rating: <span id="rating">‚≠ê‚≠ê‚≠ê</span></p>
            </div>
            <button class="play-again-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game emojis - 8 pairs
        const emojis = ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçí', 'ü•ù', 'üçë'];
        
        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timer = null;
        let seconds = 0;
        let isProcessing = false;

        // DOM elements
        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const timeDisplay = document.getElementById('time');
        const winModal = document.getElementById('winModal');
        const finalMoves = document.getElementById('finalMoves');
        const finalTime = document.getElementById('finalTime');
        const ratingDisplay = document.getElementById('rating');

        // Initialize game
        function initGame() {
            // Create pairs and shuffle
            cards = [...emojis, ...emojis];
            shuffle(cards);
            
            // Reset state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            isProcessing = false;
            
            // Update displays
            movesDisplay.textContent = '0';
            timeDisplay.textContent = '0:00';
            winModal.classList.remove('show');
            
            // Clear and rebuild board
            gameBoard.innerHTML = '';
            cards.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameBoard.appendChild(card);
            });
        }

        // Create card element
        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.emoji = emoji;
            
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-face card-front">${emoji}</div>
                    <div class="card-face card-back"></div>
                </div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        // Flip card
        function flipCard(card) {
            // Ignore if processing, already flipped, or matched
            if (isProcessing || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched')) {
                return;
            }
            
            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            // Flip the card
            card.classList.add('flipped');
            flippedCards.push(card);
            
            // Check for match when two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                checkMatch();
            }
        }

        // Check if cards match
        function checkMatch() {
            isProcessing = true;
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;
            
            if (match) {
                // Match found!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    flippedCards = [];
                    isProcessing = false;
                    
                    // Check for win
                    if (matchedPairs === emojis.length) {
                        endGame();
                    }
                }, 300);
            } else {
                // No match - flip back
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 1000);
            }
        }

        // Timer functions
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                timeDisplay.textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }

        function formatTime(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // End game
        function endGame() {
            stopTimer();
            
            // Show confetti
            createConfetti();
            
            // Calculate rating
            let rating = '‚≠ê‚≠ê‚≠ê';
            if (moves > 16) rating = '‚≠ê‚≠ê';
            if (moves > 24) rating = '‚≠ê';
            
            // Update modal
            finalMoves.textContent = moves;
            finalTime.textContent = formatTime(seconds);
            ratingDisplay.textContent = rating;
            
            // Show modal with delay
            setTimeout(() => {
                winModal.classList.add('show');
            }, 500);
        }

        // Restart game
        function restartGame() {
            stopTimer();
            initGame();
        }

        // Shuffle array (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#ffd700', '#ff6b6b'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        // Start the game
        initGame();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button.delete-btn {
            background: #ff4757;
            padding: 6px 12px;
            width: auto;
            font-size: 0.85rem;
        }

        button.delete-btn:hover {
            background: #ff3838;
            box-shadow: 0 3px 10px rgba(255, 71, 87, 0.4);
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filters input, .filters select {
            flex: 1;
            min-width: 150px;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            flex: 1;
            min-width: 150px;
        }

        .summary-item h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .summary-item .amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .expense-item:hover {
            background: #f8f9fa;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-info {
            flex: 1;
        }

        .expense-amount {
            font-weight: 700;
            font-size: 1.1rem;
            color: #333;
        }

        .expense-category {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 8px;
        }

        .category-Food { background: #ffeaa7; color: #d68910; }
        .category-Transport { background: #74b9ff; color: #0984e3; }
        .category-Entertainment { background: #fd79a8; color: #e84393; }
        .category-Bills { background: #a29bfe; color: #6c5ce7; }
        .category-Shopping { background: #55efc4; color: #00b894; }
        .category-Other { background: #dfe6e9; color: #636e72; }

        .expense-description {
            color: #666;
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .expense-date {
            color: #999;
            font-size: 0.8rem;
        }

        .expense-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .breakdown {
            margin-top: 20px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-category {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breakdown-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        
        <div class="grid">
            <!-- Left Column: Add Expense -->
            <div class="card">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Bills">üìÑ Bills</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="What did you spend on?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit">Add Expense</button>
                </form>
            </div>
            
            <!-- Right Column: Summary & Chart -->
            <div class="card">
                <h2>Summary</h2>
                <div class="summary">
                    <div class="summary-item">
                        <h3>Total Expenses</h3>
                        <div class="amount" id="totalAmount">$0.00</div>
                    </div>
                    <div class="summary-item">
                        <h3>Transactions</h3>
                        <div class="amount" id="totalTransactions">0</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="pieChart" width="250" height="250"></canvas>
                </div>
                
                <div class="breakdown" id="breakdown"></div>
            </div>
        </div>
        
        <!-- Bottom: Expense List -->
        <div class="card" style="margin-top: 20px;">
            <h2>Expense History</h2>
            
            <div class="filters">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Food">üçî Food</option>
                    <option value="Transport">üöó Transport</option>
                    <option value="Entertainment">üé¨ Entertainment</option>
                    <option value="Bills">üìÑ Bills</option>
                    <option value="Shopping">üõçÔ∏è Shopping</option>
                    <option value="Other">üì¶ Other</option>
                </select>
                <input type="date" id="filterDateFrom" placeholder="From">
                <input type="date" id="filterDateTo" placeholder="To">
                <button onclick="clearFilters()" style="flex: 0; padding: 12px 20px; width: auto;">Clear</button>
            </div>
            
            <div class="expense-list" id="expenseList"></div>
        </div>
    </div>

    <script>
        // Category colors for chart
        const categoryColors = {
            'Food': '#ffeaa7',
            'Transport': '#74b9ff',
            'Entertainment': '#fd79a8',
            'Bills': '#a29bfe',
            'Shopping': '#55efc4',
            'Other': '#dfe6e9'
        };

        const categoryBorderColors = {
            'Food': '#d68910',
            'Transport': '#0984e3',
            'Entertainment': '#e84393',
            'Bills': '#6c5ce7',
            'Shopping': '#00b894',
            'Other': '#636e72'
        };

        // Initialize expenses from localStorage
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };
            
            expenses.unshift(expense);
            saveExpenses();
            renderAll();
            
            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
        });

        // Filter event listeners
        document.getElementById('filterCategory').addEventListener('change', renderAll);
        document.getElementById('filterDateFrom').addEventListener('change', renderAll);
        document.getElementById('filterDateTo').addEventListener('change', renderAll);

        function clearFilters() {
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            renderAll();
        }

        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function getFilteredExpenses() {
            const category = document.getElementById('filterCategory').value;
            const dateFrom = document.getElementById('filterDateFrom').value;
            const dateTo = document.getElementById('filterDateTo').value;
            
            return expenses.filter(expense => {
                if (category && expense.category !== category) return false;
                if (dateFrom && expense.date < dateFrom) return false;
                if (dateTo && expense.date > dateTo) return false;
                return true;
            });
        }

        function deleteExpense(id) {
            expenses = expenses.filter(e => e.id !== id);
            saveExpenses();
            renderAll();
        }

        function formatCurrency(amount) {
            return '$' + amount.toFixed(2);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function renderExpenseList() {
            const filtered = getFilteredExpenses();
            const listEl = document.getElementById('expenseList');
            
            if (filtered.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 12V8H6a2 2 0 01-2-2c0-1.1.9-2 2-2h12v4"/>
                            <path d="M4 6v12c0 1.1.9 2 2 2h14v-4"/>
                            <path d="M18 12a2 2 0 00-2 2c0 1.1.9 2 2 2h4v-4h-4z"/>
                        </svg>
                        <p>No expenses found</p>
                    </div>
                `;
                return;
            }
            
            listEl.innerHTML = filtered.map(expense => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div>
                            <span class="expense-category category-${expense.category}">${expense.category}</span>
                            <span class="expense-amount">${formatCurrency(expense.amount)}</span>
                        </div>
                        <div class="expense-description">${expense.description}</div>
                        <div class="expense-date">${formatDate(expense.date)}</div>
                    </div>
                    <div class="expense-right">
                        <button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function renderSummary() {
            const filtered = getFilteredExpenses();
            const total = filtered.reduce((sum, e) => sum + e.amount, 0);
            
            document.getElementById('totalAmount').textContent = formatCurrency(total);
            document.getElementById('totalTransactions').textContent = filtered.length;
        }

        function renderBreakdown() {
            const filtered = getFilteredExpenses();
            const breakdown = {};
            
            filtered.forEach(e => {
                breakdown[e.category] = (breakdown[e.category] || 0) + e.amount;
            });
            
            const breakdownEl = document.getElementById('breakdown');
            
            if (Object.keys(breakdown).length === 0) {
                breakdownEl.innerHTML = '';
                return;
            }
            
            const total = Object.values(breakdown).reduce((a, b) => a + b, 0);
            
            breakdownEl.innerHTML = Object.entries(breakdown)
                .sort((a, b) => b[1] - a[1])
                .map(([category, amount]) => `
                    <div class="breakdown-item">
                        <div class="breakdown-category">
                            <div class="breakdown-color" style="background: ${categoryColors[category]}"></div>
                            <span>${category}</span>
                        </div>
                        <div>
                            <strong>${formatCurrency(amount)}</strong>
                            <span style="color: #999; font-size: 0.85rem; margin-left: 8px;">
                                (${Math.round(amount / total * 100)}%)
                            </span>
                        </div>
                    </div>
                `).join('');
        }

        function renderPieChart() {
            const filtered = getFilteredExpenses();
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (filtered.length === 0) {
                // Draw empty circle
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = '#999';
                ctx.font = '14px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('No data', centerX, centerY);
                return;
            }
            
            const breakdown = {};
            filtered.forEach(e => {
                breakdown[e.category] = (breakdown[e.category] || 0) + e.amount;
            });
            
            const total = Object.values(breakdown).reduce((a, b) => a + b, 0);
            let startAngle = -Math.PI / 2;
            
            Object.entries(breakdown).forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                
                ctx.fillStyle = categoryColors[category];
                ctx.fill();
                
                ctx.strokeStyle = categoryBorderColors[category];
                ctx.lineWidth = 2;
                ctx.stroke();
                
                startAngle += sliceAngle;
            });
            
            // Draw center circle for donut effect
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.5, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
        }

        function renderAll() {
            renderExpenseList();
            renderSummary();
            renderBreakdown();
            renderPieChart();
        }

        // Initial render
        renderAll();
    </script>
</body>
</html>

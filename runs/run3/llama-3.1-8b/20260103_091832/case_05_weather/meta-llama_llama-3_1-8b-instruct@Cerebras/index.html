<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .city-list {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .city {
            width: 20%;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            cursor: pointer;
        }
        .city:hover {
            background-color: #e0e0e0;
        }
        .city-selected {
            background-color: #fff;
        }
        .weather-detail {
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart {
            width: 100%;
            height: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="city-list">
        <div class="city" onclick="selectCity('New York')">New York</div>
        <div class="city" onclick="selectCity('London')">London</div>
        <div class="city" onclick="selectCity('Tokyo')">Tokyo</div>
        <div class="city" onclick="selectCity('Sydney')">Sydney</div>
        <div class="city" onclick="selectCity('Paris')">Paris</div>
    </div>
    <div class="weather-detail" id="weather-detail" style="display: none;">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="condition"></p>
        <p id="humidity"></p>
    </div>
    <div class="chart" id="chart" style="display: none;"></div>

    <script>
        const cities = [
            { name: 'New York', temperature: 25, condition: 'sunny', humidity: 60 },
            { name: 'London', temperature: 18, condition: 'cloudy', humidity: 80 },
            { name: 'Tokyo', temperature: 28, condition: 'sunny', humidity: 40 },
            { name: 'Sydney', temperature: 22, condition: 'rainy', humidity: 90 },
            { name: 'Paris', temperature: 20, condition: 'cloudy', humidity: 70 }
        ];

        let selectedCity = null;

        function selectCity(cityName) {
            selectedCity = cities.find(city => city.name === cityName);
            document.getElementById('weather-detail').style.display = 'block';
            document.getElementById('chart').style.display = 'block';
            document.getElementById('city-name').innerText = selectedCity.name;
            document.getElementById('temperature').innerText = `${selectedCity.temperature}°C`;
            document.getElementById('condition').innerText = getCondition(selectedCity.condition);
            document.getElementById('humidity').innerText = `${selectedCity.humidity}%`;
            updateChart();
        }

        function getCondition(condition) {
            switch (condition) {
                case 'sunny':
                    return '☀️';
                case 'cloudy':
                    return '☁️';
                case 'rainy':
                    return '⛈️';
                default:
                    return '';
            }
        }

        function updateChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: cities.map(city => city.name),
                    datasets: [{
                        label: 'Temperature',
                        data: cities.map(city => city.temperature),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function changeBackgroundColor() {
            if (selectedCity) {
                document.body.style.backgroundColor = getBackgroundColor(selectedCity.condition);
            }
        }

        function getBackgroundColor(condition) {
            switch (condition) {
                case 'sunny':
                    return '#ffffcc';
                case 'cloudy':
                    return '#d9d9d9';
                case 'rainy':
                    return '#cccccc';
                default:
                    return '#f0f0f0';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            selectCity(cities[0].name);
            changeBackgroundColor();
        });
    </script>
</body>
</html>

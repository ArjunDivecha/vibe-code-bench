<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Summary Reporter</title>
    <style>
        /* Premium CSS Styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .table-of-contents {
            margin-bottom: 20px;
        }
        
        .summary {
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        #print-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #print-button:hover {
            background-color: #3e8e41;
        }
        
        @media print {
            body {
                background-color: #f0f0f0;
            }
            .card {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <h1>Table of Contents</h1>
    <ul id="toc">
    </ul>
    <h1 class="summary">Summary:</h1>
    <p id="summary-text"></p>
    <div id="slides">
    </div>
    <button id="print-button" onclick="window.print()">Print to PDF</button>

    <script>
        // Get all .txt files in the directory
        const files = Array.from(document.body.children).find((child) => child.nodeName === "UL").id = "toc";
        const filesArray = Array.from(document.body.children).find((child) => child.id === "slides");
        const filesText = [];
        const summaryText = [];
        const headings = [];
        
        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.multiple = true;
        fileInput.onchange = (event) => {
            const filesList = event.target.files;
            for (const file of filesList) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const contents = event.target.result;
                    const text = contents.split("\n");
                    const heading = text[0];
                    fileInput.files = Array.from(event.target.files).slice(1);
                    filesText.push(text.slice(1).join("<br>"));
                    headings.push(heading);
                    const summaryTextElement = document.getElementById("summary-text");
                    summaryTextElement.textContent += heading + "<br>";
                    const tocElement = document.getElementById("toc");
                    const li = document.createElement("li");
                    li.textContent = heading;
                    tocElement.appendChild(li);
                    const cardElement = document.createElement("div");
                    cardElement.className = "card";
                    cardElement.textContent = filesText.join("<br>");
                    filesArray.appendChild(cardElement);
                };
                reader.readAsText(file);
            }
        };
        fileInput.click();
    </script>
</body>
</html>

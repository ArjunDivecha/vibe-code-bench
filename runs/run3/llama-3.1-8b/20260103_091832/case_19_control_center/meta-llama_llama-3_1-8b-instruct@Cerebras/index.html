<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Control Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glassmorphism">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Project Control Center</h2>
            </div>
            <ul class="nav-list">
                <li class="nav-item active">
                    <a href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="#settings">Settings</a>
                </li>
            </ul>
            <button class="new-project-btn">New Project</button>
        </div>
        <div class="main-content">
            <div class="home-view">
                <h2>Welcome to Project Control Center</h2>
                <p>This is the home view</p>
            </div>
            <div class="projects-view" id="projects-view">
                <h2>Active Projects</h2>
                <div class="project-cards">
                    <div class="project-card">
                        <h3>Project 1</h3>
                        <div class="progress-bar">
                            <div class="progress" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="project-card">
                        <h3>Project 2</h3>
                        <div class="progress-bar">
                            <div class="progress" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
                <h2>Recent Activity</h2>
                <div class="activity-timeline">
                    <div class="activity-item">
                        <p>Event 1</p>
                    </div>
                    <div class="activity-item">
                        <p>Event 2</p>
                    </div>
                </div>
                <h2>Quick Links</h2>
                <div class="quick-links-grid">
                    <div class="quick-link">
                        <i class="fa fa-file"></i>
                    </div>
                    <div class="quick-link">
                        <i class="fa fa-code"></i>
                    </div>
                </div>
                <h2>Task List</h2>
                <div class="task-list">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">Task 1</label>
                    <input type="checkbox" id="task-2">
                    <label for="task-2">Task 2</label>
                </div>
            </div>
            <div class="settings-view" id="settings-view">
                <h2>Settings</h2>
                <p>This is the settings view</p>
            </div>
        </div>
        <div class="new-project-modal">
            <div class="modal-content">
                <h2>New Project</h2>
                <form>
                    <input type="text" placeholder="Project Name">
                    <input type="text" placeholder="Project Description">
                    <button>Create Project</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
        }
        
        .card {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        
        .card.flip {
            transform: rotateY(180deg);
            transition: transform 0.5s;
        }
        
        .stats {
            margin-top: 20px;
        }
        
        .stats span {
            font-size: 18px;
        }
        
        .stats span:nth-child(2) {
            margin-left: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <div class="stats">
        <span id="moves">0 moves</span>
        <span id="time">0 seconds</span>
    </div>
    <button onclick="playAgain()">Play Again</button>
    <script>
        // Variables
        const grid = document.getElementById('grid');
        let cards = [];
        let flipped = [];
        let moves = 0;
        let time = 0;
        let intervalId;
        
        // Function to generate the grid
        function generateGrid() {
            for (let i = 0; i < 16; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = Math.random() < 0.5 ? 'ðŸ¶' : 'ðŸ±';
                card.dataset.id = i;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                cards.push(card);
            }
        }
        
        // Function to flip a card
        function flipCard(event) {
            if (flipped.length < 2) {
                if (!flipped.includes(event.target)) {
                    event.target.classList.add('flip');
                    flipped.push(event.target);
                    moves++;
                    document.getElementById('moves').textContent = ` ${moves} moves`;
                    if (flipped.length === 2) {
                        setTimeout(checkMatch, 1000);
                    }
                }
            }
        }
        
        // Function to check if two cards match
        function checkMatch() {
            const [card1, card2] = flipped;
            if (card1.innerHTML === card2.innerHTML) {
                card1.classList.remove('flip');
                card2.classList.remove('flip');
            } else {
                card1.classList.remove('flip');
                card2.classList.remove('flip');
                setTimeout(() => {
                    card1.classList.add('flip');
                    card2.classList.add('flip');
                }, 1000);
            }
            flipped = [];
        }
        
        // Function to play the game
        function playGame() {
            clearInterval(intervalId);
            intervalId = setInterval(() => {
                time++;
                document.getElementById('time').textContent = ` ${time} seconds`;
            }, 1000);
            generateGrid();
            const startButton = document.getElementById('start-button');
            startButton.style.display = 'none';
        }
        
        // Function to play again
        function playAgain() {
            clearInterval(intervalId);
            time = 0;
            document.getElementById('moves').textContent = `0 moves`;
            document.getElementById('time').textContent = `0 seconds`;
            grid.innerHTML = '';
            flipped = [];
            cards = [];
            const startButton = document.getElementById('start-button');
            startButton.style.display = 'inline-block';
        }
        
        // Function to check if the game is won
        function checkWin() {
            const allFlipped = cards.every(card => card.classList.contains('flip'));
            if (allFlipped) {
                clearInterval(intervalId);
                alert(`Congratulations, you won in ${time} seconds!`);
                playAgain();
            }
        }
        
        // Event listener for the start button
        document.getElementById('start-button').addEventListener('click', playGame);
        
        // Event listener for the play again button
        document.getElementById('play-again-button').addEventListener('click', playAgain);
        
        // Add event listener to the grid
        grid.addEventListener('click', (event) => {
            if (event.target.classList.contains('card')) {
                flipCard(event);
                checkWin();
            }
        });
    </script>
    <button id="start-button" onclick="playGame()">Start Game</button>
    <button id="play-again-button" onclick="playAgain()">Play Again</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #question-container {
            display: none;
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            flex-direction: column;
        }
        .option {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .option:hover {
            background-color: #f5f5f5;
        }
        .option:active {
            background-color: #ddd;
        }
        .correct {
            background-color: #c6efce;
        }
        .wrong {
            background-color: #ffc6c6;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #play-again {
            display: none;
            margin-top: 20px;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .spinner {
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <button id="begin-quiz">Begin Quiz</button>
    </div>
    <div id="question-container">
        <div id="question"></div>
        <div id="options">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>
        <div id="score"></div>
        <div id="play-again">
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script>
        let score = 0;
        let currentQuestion = 0;
        let questions = [
            {
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Saturn", "Jupiter", "Mars"],
                correct: 2
            },
            {
                question: "Which of the following authors wrote the book 'To Kill a Mockingbird'?",
                options: ["F. Scott Fitzgerald", "Harper Lee", "Jane Austen", "J.K. Rowling"],
                correct: 1
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Ag", "Au", "Hg", "Pb"],
                correct: 1
            },
            {
                question: "Which of the following countries is known for its chocolate production?",
                options: ["Belgium", "France", "Germany", "Italy"],
                correct: 0
            },
            {
                question: "What is the largest mammal on Earth?",
                options: ["Blue whale", "Fin whale", "Humpback whale", "Sperm whale"],
                correct: 0
            },
            {
                question: "Which of the following artists painted the famous painting 'The Starry Night'?",
                options: ["Leonardo da Vinci", "Vincent van Gogh", "Pablo Picasso", "Claude Monet"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world, both in terms of population and land area?",
                options: ["Vatican City", "Monaco", "Nauru", "Tuvalu"],
                correct: 0
            },
            {
                question: "Which of the following planets is known for its rings?",
                options: ["Mercury", "Mars", "Jupiter", "Saturn"],
                correct: 3
            },
            {
                question: "What is the chemical symbol for oxygen?",
                options: ["O", "H", "C", "N"],
                correct: 0
            },
            {
                question: "Which of the following composers wrote the famous opera 'La Boh√®me'?",
                options: ["Giacomo Puccini", "Giuseppe Verdi", "Richard Wagner", "Pyotr Ilyich Tchaikovsky"],
                correct: 0
            }
        ];

        document.getElementById("begin-quiz").addEventListener("click", startQuiz);

        function startQuiz() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            let question = questions[currentQuestion];
            document.getElementById("question").innerText = question.question;
            for (let i = 0; i < 4; i++) {
                document.querySelectorAll(".option")[i].innerText = question.options[i];
                document.querySelectorAll(".option")[i].addEventListener("click", () => {
                    checkAnswer(i);
                });
            }
        }

        function checkAnswer(answer) {
            let question = questions[currentQuestion];
            if (answer === question.correct) {
                score++;
                document.querySelectorAll(".option")[answer].classList.add("correct");
                document.querySelectorAll(".option")[answer].style.backgroundColor = "#c6efce";
            } else {
                document.querySelectorAll(".option")[answer].classList.add("wrong");
                document.querySelectorAll(".option")[answer].style.backgroundColor = "#ffc6c6";
            }
            document.getElementById("score").innerText = `Score: ${score}/${currentQuestion + 1}`;
            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    for (let i = 0; i < 4; i++) {
                        document.querySelectorAll(".option")[i].classList.remove("correct");
                        document.querySelectorAll(".option")[i].classList.remove("wrong");
                        document.querySelectorAll(".option")[i].style.backgroundColor = "";
                    }
                    showQuestion();
                }, 2000);
            } else {
                document.getElementById("question-container").style.display = "none";
                document.getElementById("play-again").style.display = "block";
            }
        }

        document.getElementById("play-again-btn").addEventListener("click", () => {
            score = 0;
            currentQuestion = 0;
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("question-container").style.display = "block";
            showQuestion();
        });
    </script>
</body>
</html>

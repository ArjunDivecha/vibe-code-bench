<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            max-width: 400px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #category {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #category select {
            width: 100%;
            height: 30px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        #from-unit, #to-unit {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        #from-unit input, #to-unit input {
            width: 100%;
            height: 30px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        #swap {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        #result {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #quick-conversions {
            padding: 10px;
        }
        #quick-conversions button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        #quick-conversions button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Unit Converter</h2>
        <form>
            <div id="category">
                <label for="category-select">Category:</label>
                <select id="category-select" onchange="updateUnits()">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                    <option value="volume">Volume</option>
                    <option value="time">Time</option>
                </select>
            </div>
            <div id="from-unit">
                <label for="from-unit-input">From:</label>
                <input type="number" id="from-unit-input" oninput="updateResult()">
                <label for="from-unit-select">Unit:</label>
                <select id="from-unit-select" onchange="updateResult()"></select>
            </div>
            <div id="to-unit">
                <label for="to-unit-input">To:</label>
                <input type="number" id="to-unit-input" disabled>
                <label for="to-unit-select">Unit:</label>
                <select id="to-unit-select" disabled></select>
            </div>
            <button id="swap">Swap</button>
            <div id="result">
                <label for="result">Result:</label>
                <p id="result-value"></p>
                <p id="result-formula"></p>
            </div>
            <div id="quick-conversions">
                <button onclick="convertLength('miles')">Miles to Kilometers</button>
                <button onclick="convertLength('km')">Kilometers to Miles</button>
                <button onclick="convertWeight('kg')">Kilograms to Pounds</button>
                <button onclick="convertWeight('lb')">Pounds to Kilograms</button>
                <button onclick="convertTemperature('C')">Celsius to Fahrenheit</button>
                <button onclick="convertTemperature('F')">Fahrenheit to Celsius</button>
                <button onclick="convertVolume('L')">Liters to Gallons</button>
                <button onclick="convertVolume('gallons')">Gallons to Liters</button>
                <button onclick="convertTime('hours')">Hours to Minutes</button>
                <button onclick="convertTime('minutes')">Minutes to Hours</button>
            </div>
        </form>
    </div>
    <script>
        const categories = {
            length: {
                units: ['km', 'm', 'cm', 'mm', 'miles', 'feet', 'inches'],
                conversions: {
                    km: { m: 1000, cm: 100000, mm: 1000000, miles: 0.621371, feet: 3280.84, inches: 39370.1 },
                    m: { km: 0.001, cm: 100, mm: 1000, miles: 0.000621371, feet: 3.28084, inches: 39.3701 },
                    cm: { km: 0.00001, m: 0.01, mm: 10, miles: 0.00000621371, feet: 0.0328084, inches: 0.393701 },
                    mm: { km: 0.000001, m: 0.001, cm: 0.1, miles: 0.000000621371, feet: 0.00328084, inches: 0.0393701 },
                    miles: { km: 1.60934, m: 1609.34, cm: 160934, mm: 1609340, feet: 5280, inches: 63360 },
                    feet: { km: 0.0003048, m: 0.3048, cm: 30.48, mm: 304.8, miles: 0.000189394, inches: 3.28084 },
                    inches: { km: 0.0000254, m: 0.0254, cm: 2.54, mm: 25.4, miles: 0.000015783, feet: 0.0833333 }
                }
            },
            weight: {
                units: ['kg', 'g', 'lb', 'oz'],
                conversions: {
                    kg: { g: 1000, lb: 2.20462, oz: 35.274 },
                    g: { kg: 0.001, lb: 0.00220462, oz: 0.035274 },
                    lb: { kg: 0.453592, g: 453.592, oz: 16 },
                    oz: { kg: 0.0283495, g: 28.3495, lb: 0.0625 }
                }
            },
            temperature: {
                units: ['C', 'F', 'K'],
                conversions: {
                    C: { F: (x) => x * 9/5 + 32, K: (x) => x + 273.15 },
                    F: { C: (x) => (x - 32) * 5/9, K: (x) => (x - 32) * 5/9 + 273.15 },
                    K: { C: (x) => x - 273.15, F: (x) => (x - 273.15) * 9/5 + 32 }
                }
            },
            volume: {
                units: ['L', 'mL', 'gallons', 'cups'],
                conversions: {
                    L: { mL: 1000, gallons: 0.264172, cups: 4.22675 },
                    mL: { L: 0.001, gallons: 0.000264172, cups: 0.00422675 },
                    gallons: { L: 3.78541, mL: 3785.41, cups: 16 },
                    cups: { L: 0.236588, mL: 236.588, gallons: 0.0625 }
                }
            },
            time: {
                units: ['hours', 'minutes', 'seconds'],
                conversions: {
                    hours: { minutes: 60, seconds: 3600 },
                    minutes: { hours: 0.0166667, seconds: 60 },
                    seconds: { hours: 0.000277778, minutes: 0.0166667 }
                }
            }
        };

        let currentCategory = 'length';
        let currentFromUnit = 'm';
        let currentToUnit = 'cm';

        function updateUnits() {
            const categorySelect = document.getElementById('category-select');
            const fromUnitSelect = document.getElementById('from-unit-select');
            const toUnitSelect = document.getElementById('to-unit-select');
            currentCategory = categorySelect.value;
            fromUnitSelect.innerHTML = '';
            toUnitSelect.innerHTML = '';
            categories[currentCategory].units.forEach(unit => {
                const option = document.createElement('option');
                option.text = unit;
                option.value = unit;
                fromUnitSelect.add(option);
                toUnitSelect.add(option.cloneNode(true));
            });
            updateResult();
        }

        function updateResult() {
            const fromUnitInput = document.getElementById('from-unit-input');
            const fromUnitSelect = document.getElementById('from-unit-select');
            const toUnitSelect = document.getElementById('to-unit-select');
            const resultValue = document.getElementById('result-value');
            const resultFormula = document.getElementById('result-formula');
            const swapButton = document.getElementById('swap');
            const fromUnit = fromUnitInput.value || 0;
            const toUnit = toUnitSelect.value;
            currentFromUnit = fromUnitSelect.value;
            currentToUnit = toUnit;
            swapButton.disabled = currentFromUnit === toUnit;
            const conversion = categories[currentCategory].conversions[currentFromUnit][toUnit];
            if (conversion) {
                resultValue.textContent = conversion(fromUnit);
                resultFormula.textContent = `x ${currentFromUnit} = ${fromUnit} * ${currentCategory} conversions[${currentFromUnit}][${toUnit}]`;
            } else {
                resultValue.textContent = 'Unknown conversion';
                resultFormula.textContent = '';
            }
        }

        document.addEventListener('DOMContentLoaded', updateUnits);
    </script>
</body>
</html>

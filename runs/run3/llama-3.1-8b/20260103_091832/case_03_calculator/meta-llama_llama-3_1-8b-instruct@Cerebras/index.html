<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .calculator {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
        }
        
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
            font-size: 24px;
            text-align: right;
        }
        
        .button {
            width: 60px;
            height: 60px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        .clear {
            width: 60px;
            height: 60px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #f44336;
            color: #fff;
            cursor: pointer;
        }
        
        .clear:hover {
            background-color: #e91e63;
        }
        
        .equals {
            width: 60px;
            height: 60px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        .equals:hover {
            background-color: #3e8e41;
        }
        
        .decimal {
            width: 60px;
            height: 60px;
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        .decimal:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button" value="/">/</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button" value="*">*</button>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" value="-">-</button>
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="clear" value="C">C</button>
            <button class="equals" value="=">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");
        let currentNumber = "";
        let previousNumber = "";
        let operation = "";
        
        function updateDisplay() {
            display.value = currentNumber;
        }
        
        function addDigit(digit) {
            if (operation !== "") {
                previousNumber = currentNumber;
                currentNumber = "";
                operation = digit;
            } else {
                currentNumber += digit;
            }
            updateDisplay();
        }
        
        function handleOperation(operation) {
            if (previousNumber !== "" && currentNumber !== "") {
                let result = eval(previousNumber + operation + currentNumber);
                display.value = result;
                currentNumber = result.toString();
                previousNumber = "";
            }
        }
        
        function clear() {
            currentNumber = "";
            previousNumber = "";
            operation = "";
            display.value = "";
        }
        
        function calculate() {
            if (previousNumber !== "" && currentNumber !== "") {
                let result = eval(previousNumber + "+" + currentNumber);
                display.value = result;
            }
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.keyMatch("0") || event.keyMatch("1") || event.keyMatch("2") || event.keyMatch("3") || event.keyMatch("4") || event.keyMatch("5") || event.keyMatch("6") || event.keyMatch("7") || event.keyMatch("8") || event.keyMatch("9")) {
                addDigit(event.key);
            } else if (event.key === "+" || event.key === "-" || event.key === "*" || event.key === "/") {
                handleOperation(event.key);
            } else if (event.key === "=") {
                calculate();
            } else if (event.key === "c" || event.key === "C") {
                clear();
            } else if (event.key === ".") {
                addDigit(".");
            }
        });
        
        const buttons = document.querySelectorAll(".button");
        buttons.forEach((button) => {
            button.addEventListener("click", () => {
                addDigit(button.value);
            });
        });
        
        const clearButton = document.querySelector(".clear");
        clearButton.addEventListener("click", () => {
            clear();
        });
        
        const equalsButton = document.querySelector(".equals");
        equalsButton.addEventListener("click", () => {
            calculate();
        });
        
        const decimalButton = document.querySelector(".decimal");
        decimalButton.addEventListener("click", () => {
            addDigit(".");
        });
        
        updateDisplay();
    </script>
</body>
</html>

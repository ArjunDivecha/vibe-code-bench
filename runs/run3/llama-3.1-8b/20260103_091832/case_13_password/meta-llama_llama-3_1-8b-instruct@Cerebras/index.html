<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .slider {
            margin-bottom: 20px;
        }
        
        .toggle {
            margin-right: 20px;
        }
        
        .password {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
        }
        
        .strength-meter {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
        }
        
        .strength-meter strong {
            width: 0%;
            height: 100%;
            background-color: #f00;
            border-radius: 5px;
            transition: width 0.5s;
        }
        
        .clipboard {
            margin-top: 20px;
        }
        
        .history {
            margin-top: 40px;
        }
        
        .history li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .history li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="slider">
            <label for="length">Length:</label>
            <input type="range" id="length" min="8" max="32" value="12">
            <span id="length-value">12</span>
        </div>
        <div class="toggle">
            <label for="uppercase">Uppercase:</label>
            <input type="checkbox" id="uppercase">
        </div>
        <div class="toggle">
            <label for="numbers">Numbers:</label>
            <input type="checkbox" id="numbers">
        </div>
        <div class="toggle">
            <label for="symbols">Symbols:</label>
            <input type="checkbox" id="symbols">
        </div>
        <div class="password">
            <button id="generate">Generate</button>
            <input type="text" id="password" readonly>
        </div>
        <div class="strength-meter">
            <strong id="strength-meter"></strong>
        </div>
        <div class="clipboard">
            <button id="copy">Copy to Clipboard</button>
        </div>
        <div class="history">
            <h2>History:</h2>
            <ul id="history">
            </ul>
        </div>
    </div>
    
    <script>
        const lengthInput = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const uppercaseInput = document.getElementById('uppercase');
        const numbersInput = document.getElementById('numbers');
        const symbolsInput = document.getElementById('symbols');
        const generateButton = document.getElementById('generate');
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strength-meter');
        const copyButton = document.getElementById('copy');
        const historyList = document.getElementById('history');
        
        let history = [];
        
        generateButton.addEventListener('click', generatePassword);
        copyButton.addEventListener('click', copyPassword);
        lengthInput.addEventListener('input', updateLengthValue);
        
        function generatePassword() {
            const length = parseInt(lengthInput.value);
            const uppercase = uppercaseInput.checked;
            const numbers = numbersInput.checked;
            const symbols = symbolsInput.checked;
            
            const characters = 'abcdefghijklmnopqrstuvwxyz';
            if (uppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (numbers) characters += '0123456789';
            if (symbols) characters += '!@#$%^&*()_+-={}:<>?';
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            passwordInput.value = password;
            calculatePasswordStrength(password);
            addHistory(password);
        }
        
        function copyPassword() {
            const password = passwordInput.value;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        }
        
        function updateLengthValue() {
            lengthValue.textContent = lengthInput.value;
        }
        
        function calculatePasswordStrength(password) {
            const strength = password.length;
            const meterWidth = (strength / 32) * 100;
            strengthMeter.style.width = `${meterWidth}%`;
            strengthMeter.textContent = `${strength} characters`;
        }
        
        function addHistory(password) {
            const historyItem = document.createElement('li');
            historyItem.textContent = password;
            historyList.appendChild(historyItem);
            history.unshift(password);
            if (history.length > 5) history.pop();
        }
    </script>
</body>
</html>

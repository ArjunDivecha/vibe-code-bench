<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch and Timer</title>
	<style>
		body {
			font-family: monospace;
			background-color: #f0f0f0;
		}
		.container {
			width: 400px;
			height: 200px;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			text-align: center;
		}
		.mode-switch {
			text-align: center;
			margin-bottom: 20px;
		}
		.mode-switch button {
			width: 100px;
			height: 30px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.mode-switch button:hover {
			background-color: #3e8e41;
		}
		.stopwatch {
			margin-top: 20px;
		}
		.stopwatch button {
			width: 100px;
			height: 30px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.stopwatch button:hover {
			background-color: #3e8e41;
		}
		.timer {
			margin-top: 20px;
		}
		.timer input[type="number"] {
			width: 50px;
			height: 30px;
			margin: 0 10px;
		}
		.timer button {
			width: 100px;
			height: 30px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.timer button:hover {
			background-color: #3e8e41;
		}
		.display {
			font-size: 48px;
			font-weight: bold;
			margin-top: 20px;
		}
		.lap-list {
			margin-top: 20px;
		}
		.lap-list ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.lap-list li {
			background-color: #f0f0f0;
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Stopwatch and Timer</h1>
		</div>
		<div class="mode-switch">
			<button id="stopwatch-mode" onclick="switchMode('stopwatch')">Stopwatch</button>
			<button id="timer-mode" onclick="switchMode('timer')">Timer</button>
		</div>
		<div class="stopwatch" id="stopwatch" style="display: none;">
			<button id="start-stop" onclick="startStop()">Start/Stop</button>
			<button id="lap" onclick="lap()">Lap</button>
			<button id="reset" onclick="reset()">Reset</button>
			<div class="display" id="display"></div>
			<ul class="lap-list" id="lap-list">
			</ul>
		</div>
		<div class="timer" id="timer" style="display: none;">
			<input type="number" id="hours" value="0">
			<input type="number" id="minutes" value="0">
			<input type="number" id="seconds" value="0">
			<button id="start-timer" onclick="startTimer()">Start</button>
			<button id="pause-resume" onclick="pauseResume()">Pause/Resume</button>
			<div class="display" id="timer-display"></div>
		</div>
	</div>
	<script>
		let stopwatchMode = true;
		let elapsedTime = 0;
		let lapTimes = [];
		let timerInterval;
		let timerPaused = false;

		function switchMode(mode) {
			if (mode === 'stopwatch') {
				document.getElementById('stopwatch').style.display = 'block';
				document.getElementById('timer').style.display = 'none';
				stopwatchMode = true;
				document.getElementById('display').innerText = '00:00:00.000';
				document.getElementById('lap-list').innerHTML = '';
				elapsedTime = 0;
				lapTimes = [];
				clearInterval(timerInterval);
				timerPaused = false;
			} else if (mode === 'timer') {
				document.getElementById('stopwatch').style.display = 'none';
				document.getElementById('timer').style.display = 'block';
				stopwatchMode = false;
				document.getElementById('timer-display').innerText = '';
				document.getElementById('start-timer').disabled = false;
				elapsedTime = 0;
				clearInterval(timerInterval);
				timerPaused = false;
			}
		}

		function startStop() {
			if (stopwatchMode) {
				if (elapsedTime === 0) {
					startTimer();
				} else {
					clearInterval(timerInterval);
					timerPaused = true;
				}
			}
		}

		function lap() {
			if (stopwatchMode) {
				lapTimes.push(elapsedTime);
				const lapList = document.getElementById('lap-list');
				const newLap = document.createElement('li');
				newLap.innerText = `Lap ${lapList.children.length + 1}: ${formatTime(elapsedTime)}`;
				lapList.appendChild(newLap);
			}
		}

		function reset() {
			if (stopwatchMode) {
				clearInterval(timerInterval);
				document.getElementById('display').innerText = '00:00:00.000';
				document.getElementById('lap-list').innerHTML = '';
				elapsedTime = 0;
				lapTimes = [];
				timerPaused = false;
			}
		}

		function startTimer() {
			const hours = parseInt(document.getElementById('hours').value);
			const minutes = parseInt(document.getElementById('minutes').value);
			const seconds = parseInt(document.getElementById('seconds').value);
			elapsedTime = hours * 3600 + minutes * 60 + seconds;
			timerInterval = setInterval(updateTimer, 10);
			document.getElementById('timer-display').innerText = formatTime(elapsedTime);
		}

		function pauseResume() {
			if (!timerPaused) {
				clearInterval(timerInterval);
				timerPaused = true;
			} else {
				timerInterval = setInterval(updateTimer, 10);
				timerPaused = false;
			}
		}

		function updateTimer() {
			elapsedTime -= 0.01;
			document.getElementById('timer-display').innerText = formatTime(elapsedTime);
			if (elapsedTime <= 0) {
				alert('Time is up!');
				clearInterval(timerInterval);
				document.getElementById('timer-display').innerText = '';
				document.getElementById('start-timer').disabled = true;
				timerPaused = false;
			}
		}

		function formatTime(time) {
			const hours = Math.floor(time / 3600);
			const minutes = Math.floor((time % 3600) / 60);
			const seconds = Math.floor(time % 60);
			const milliseconds = Math.floor((time % 1) * 100);
			return `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}.${padZero(milliseconds)}`;
		}

		function padZero(time) {
			return (time < 10 ? '0' : '') + time;
		}

		document.addEventListener('DOMContentLoaded', function() {
			if (stopwatchMode) {
				document.getElementById('stopwatch').style.display = 'block';
				document.getElementById('timer').style.display = 'none';
			} else {
				document.getElementById('timer').style.display = 'block';
				document.getElementById('stopwatch').style.display = 'none';
			}
		});
	</script>
</body>
</html>

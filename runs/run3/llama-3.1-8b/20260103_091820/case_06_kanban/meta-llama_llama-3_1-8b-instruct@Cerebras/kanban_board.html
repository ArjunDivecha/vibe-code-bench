<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .column {
            width: 300px;
            height: 500px;
            float: left;
            margin: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .card {
            width: 90%;
            height: 40px;
            margin: 5px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: move;
        }
        .card.red {
            background-color: #ff0000;
        }
        .card.yellow {
            background-color: #ffff00;
        }
        .card.green {
            background-color: #00ff00;
        }
        .card.red:hover {
            background-color: #ff3333;
        }
        .card.yellow:hover {
            background-color: #ffff66;
        }
        .card.green:hover {
            background-color: #33ff33;
        }
    </style>
</head>
<body>
    <h1>Kanban Board</h1>
    <div class="column" id="todo-column">
        <h2>To Do</h2>
        <div id="todo-column-content"></div>
        <button onclick="addCard('todo')">Add Card</button>
    </div>
    <div class="column" id="in-progress-column">
        <h2>In Progress</h2>
        <div id="in-progress-column-content"></div>
    </div>
    <div class="column" id="done-column">
        <h2>Done</h2>
        <div id="done-column-content"></div>
    </div>

    <script src="kanban_board.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category {
            margin-bottom: 20px;
        }
        .units {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .unit {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
        }
        .active {
            background-color: #4CAF50;
            color: #fff;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
        }
        .input-group input[type="number"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .swap {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .swap:hover {
            background-color: #ccc;
        }
        .formula {
            font-size: 14px;
            color: #666;
        }
        .quick-conversions {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        .quick-conversions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .quick-conversions li {
            margin-bottom: 10px;
        }
        .quick-conversions li button {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .quick-conversions li button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="category">
            <button id="length-btn" class="unit active">Length</button>
            <button id="weight-btn" class="unit">Weight</button>
            <button id="temperature-btn" class="unit">Temperature</button>
            <button id="volume-btn" class="unit">Volume</button>
            <button id="time-btn" class="unit">Time</button>
        </div>
        <div class="input-group">
            <label for="from-unit">From:</label>
            <select id="from-unit"></select>
        </div>
        <div class="input-group">
            <label for="to-unit">To:</label>
            <select id="to-unit"></select>
        </div>
        <div class="input-group">
            <label for="value">Value:</label>
            <input type="number" id="value">
        </div>
        <div class="swap">
            <button id="swap-btn">Swap</button>
        </div>
        <div class="formula"></div>
        <div class="quick-conversions">
            <h2>Quick Conversions:</h2>
            <ul>
                <li><button onclick="convert('1m')">1 meter</button></li>
                <li><button onclick="convert('1kg')">1 kilogram</button></li>
                <li><button onclick="convert('20C')">20Â°C</button></li>
                <li><button onclick="convert('1L')">1 liter</button></li>
                <li><button onclick="convert('1h')">1 hour</button></li>
            </ul>
        </div>
    </div>
    <script>
        const units = [
            { name: 'kilometers', symbol: 'km' },
            { name: 'meters', symbol: 'm' },
            { name: 'centimeters', symbol: 'cm' },
            { name: 'millimeters', symbol: 'mm' },
            { name: 'miles', symbol: 'miles' },
            { name: 'feet', symbol: 'ft' },
            { name: 'inches', symbol: 'in' },
            { name: 'kilograms', symbol: 'kg' },
            { name: 'grams', symbol: 'g' },
            { name: 'pounds', symbol: 'lb' },
            { name: 'ounces', symbol: 'oz' },
            { name: 'celsius', symbol: 'C' },
            { name: 'fahrenheit', symbol: 'F' },
            { name: 'kelvin', symbol: 'K' },
            { name: 'liters', symbol: 'L' },
            { name: 'milliliters', symbol: 'mL' },
            { name: 'gallons', symbol: 'gal' },
            { name: 'cups', symbol: 'cup' },
            { name: 'hours', symbol: 'h' },
            { name: 'minutes', symbol: 'min' },
            { name: 'seconds', symbol: 's' },
        ];

        const fromUnit = document.getElementById('from-unit');
        const toUnit = document.getElementById('to-unit');
        const valueInput = document.getElementById('value');
        const swapButton = document.getElementById('swap-btn');
        const formulaDisplay = document.querySelector('.formula');

        let activeCategory = 'length';
        let activeFromUnit = units.find(u => u.symbol === 'km');
        let activeToUnit = units.find(u => u.symbol === 'm');

        function populateUnitLists(category) {
            const categoryUnits = units.filter(u => u.category === category);
            categoryUnits.forEach(u => {
                const unitOption = document.createElement('option');
                unitOption.value = u.symbol;
                unitOption.textContent = u.symbol + ' (' + u.name + ')';
                fromUnit.appendChild(unitOption);
                toUnit.appendChild(unitOption.cloneNode(true));
            });
        }

        function updateDisplay() {
            const fromUnitValue = units.find(u => u.symbol === fromUnit.value);
            const toUnitValue = units.find(u => u.symbol === toUnit.value);
            const value = parseFloat(valueInput.value);

            if (fromUnitValue && toUnitValue && value !== null && value !== '') {
                const conversionFormula = `${value} ${fromUnitValue.symbol} = ${convertUnit(value, fromUnitValue.symbol, toUnitValue.symbol)} ${toUnitValue.symbol}`;
                formulaDisplay.textContent = conversionFormula;
            } else {
                formulaDisplay.textContent = '';
            }
        }

        function convertUnit(value, fromUnit, toUnit) {
            const fromUnitValue = units.find(u => u.symbol === fromUnit);
            const toUnitValue = units.find(u => u.symbol === toUnit);

            if (fromUnitValue && toUnitValue) {
                const conversionFactor = getConversionFactor(fromUnitValue, toUnitValue);
                return (value * conversionFactor).toFixed(2);
            } else {
                return '';
            }
        }

        function getConversionFactor(fromUnit, toUnit) {
            switch (fromUnit.name) {
                case 'kilometers':
                    switch (toUnit.name) {
                        case 'meters':
                            return 1000;
                        case 'millimeters':
                            return 1000000;
                        case 'centimeters':
                            return 100000;
                        default:
                            return 1;
                    }
                case 'meters':
                    switch (toUnit.name) {
                        case 'kilometers':
                            return 0.001;
                        case 'millimeters':
                            return 1000;
                        case 'centimeters':
                            return 100;
                        default:
                            return 1;
                    }
                case 'millimeters':
                    switch (toUnit.name) {
                        case 'kilometers':
                            return 0.000001;
                        case 'meters':
                            return 0.001;
                        case 'centimeters':
                            return 0.1;
                        default:
                            return 1;
                    }
                case 'centimeters':
                    switch (toUnit.name) {
                        case 'kilometers':
                            return 0.00001;
                        case 'meters':
                            return 0.01;
                        case 'millimeters':
                            return 10;
                        default:
                            return 1;
                    }
                case 'pounds':
                    switch (toUnit.name) {
                        case 'kilograms':
                            return 0.453592;
                        case 'ounces':
                            return 16;
                        default:
                            return 1;
                    }
                case 'ounces':
                    switch (toUnit.name) {
                        case 'kilograms':
                            return 0.0283495;
                        case 'pounds':
                            return 0.0625;
                        default:
                            return 1;
                    }
                case 'celsius':
                    switch (toUnit.name) {
                        case 'fahrenheit':
                            return (9/5) + 32;
                        case 'kelvin':
                            return 273.15;
                        default:
                            return 1;
                    }
                case 'fahrenheit':
                    switch (toUnit.name) {
                        case 'celsius':
                            return (5/9) * (value - 32);
                        case 'kelvin':
                            return 273.15 + (5/9) * (value - 32);
                        default:
                            return 1;
                    }
                case 'kelvin':
                    switch (toUnit.name) {
                        case 'celsius':
                            return value - 273.15;
                        case 'fahrenheit':
                            return (value - 273.15) * (9/5) + 32;
                        default:
                            return 1;
                    }
                case 'liters':
                    switch (toUnit.name) {
                        case 'milliliters':
                            return 1000;
                        case 'gallons':
                            return 0.264172;
                        case 'cups':
                            return 4.22675;
                        default:
                            return 1;
                    }
                case 'milliliters':
                    switch (toUnit.name) {
                        case 'liters':
                            return 0.001;
                        case 'gallons':
                            return 0.000264172;
                        case 'cups':
                            return 0.00422675;
                        default:
                            return 1;
                    }
                case 'gallons':
                    switch (toUnit.name) {
                        case 'liters':
                            return 3.78541;
                        case 'milliliters':
                            return 3785.41;
                        case 'cups':
                            return 16;
                        default:
                            return 1;
                    }
                case 'cups':
                    switch (toUnit.name) {
                        case 'liters':
                            return 0.236588;
                        case 'milliliters':
                            return 236.588;
                        case 'gallons':
                            return 0.0625;
                        default:
                            return 1;
                    }
                case 'hours':
                    switch (toUnit.name) {
                        case 'minutes':
                            return 60;
                        case 'seconds':
                            return 3600;
                        default:
                            return 1;
                    }
                case 'minutes':
                    switch (toUnit.name) {
                        case 'hours':
                            return 0.0166667;
                        case 'seconds':
                            return 60;
                        default:
                            return 1;
                    }
                case 'seconds':
                    switch (toUnit.name) {
                        case 'hours':
                            return 0.000277778;
                        case 'minutes':
                            return 0.0166667;
                        default:
                            return 1;
                    }
                default:
                    return 1;
            }
        }

        swapButton.addEventListener('click', () => {
            const temp = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = temp;
            updateDisplay();
        });

        fromUnit.addEventListener('change', () => {
            activeFromUnit = units.find(u => u.symbol === fromUnit.value);
            updateDisplay();
        });

        toUnit.addEventListener('change', () => {
            activeToUnit = units.find(u => u.symbol === toUnit.value);
            updateDisplay();
        });

        valueInput.addEventListener('input', updateDisplay);

        populateUnitLists('length');
        updateDisplay();
    </script>
</body>
</html>

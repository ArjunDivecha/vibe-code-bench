<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #ff3737;
        }
        #session {
            font-size: 24px;
            font-weight: bold;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff3737;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="timer">25:00</div>
    <div id="session">Work 1</div>
    <div id="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    <script>
        let minutes = 25;
        let seconds = 0;
        let workSession = 1;
        let breakSession = 1;
        let intervalId;
        let isRunning = false;

        function updateTimer() {
            document.getElementById("timer").innerText = formatTime(minutes, seconds);
            seconds++;
            if (seconds >= 60) {
                minutes--;
                seconds = 0;
            }
            if (minutes === -1) {
                minutes = 5;
                breakSession++;
                isRunning = false;
                document.getElementById("session").innerText = `Break ${breakSession}`;
            } else if (minutes === 0 && seconds === 0) {
                minutes = 25;
                workSession++;
                isRunning = false;
                document.getElementById("session").innerText = `Work ${workSession}`;
            }
        }

        function formatTime(m, s) {
            return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
        }

        function start() {
            if (!isRunning) {
                intervalId = setInterval(updateTimer, 1000);
                isRunning = true;
                document.getElementById("start").disabled = true;
                document.getElementById("pause").disabled = false;
                document.getElementById("reset").disabled = false;
            }
        }

        function pause() {
            clearInterval(intervalId);
            isRunning = false;
            document.getElementById("start").disabled = false;
            document.getElementById("pause").disabled = true;
        }

        function reset() {
            clearInterval(intervalId);
            isRunning = false;
            minutes = 25;
            seconds = 0;
            workSession = 1;
            breakSession = 1;
            document.getElementById("timer").innerText = "25:00";
            document.getElementById("session").innerText = "Work 1";
            document.getElementById("start").disabled = false;
            document.getElementById("pause").disabled = true;
            document.getElementById("reset").disabled = true;
        }

        document.getElementById("start").addEventListener("click", start);
        document.getElementById("pause").addEventListener("click", pause);
        document.getElementById("reset").addEventListener("click", reset);

        let audio = new Audio('https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/beep.mp3');
        function playSound() {
            audio.play();
        }

        document.getElementById("timer").addEventListener("click", playSound);
    </script>
</body>
</html>

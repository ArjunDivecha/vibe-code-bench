<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #start-screen {
            display: none;
        }
        
        #question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        #options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .option {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .option:hover {
            background-color: #ccc;
        }
        
        #score {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .animate {
            animation: blink 0.5s;
        }
        
        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <button id="begin-quiz">Begin Quiz</button>
    </div>
    <div id="question"></div>
    <div id="options">
        <div class="option" id="option1"></div>
        <div class="option" id="option2"></div>
        <div class="option" id="option3"></div>
        <div class="option" id="option4"></div>
    </div>
    <div id="score">0/10</div>
    <div id="result"></div>

    <script>
        let score = 0;
        let currentQuestion = 0;
        let questions = [
            {
                question: "What is the largest planet in our solar system?",
                options: ["Earth", "Saturn", "Jupiter", "Uranus"],
                answer: 2
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Leonardo da Vinci", "Michelangelo", "Raphael", "Caravaggio"],
                answer: 0
            },
            {
                question: "What is the smallest country in the world?",
                options: ["Vatican City", "Monaco", "Nauru", "Tuvalu"],
                answer: 0
            },
            {
                question: "Who wrote Romeo and Juliet?",
                options: ["William Shakespeare", "Charles Dickens", "Jane Austen", "J.K. Rowling"],
                answer: 0
            },
            {
                question: "What is the largest mammal?",
                options: ["Blue whale", "Fin whale", "Humpback whale", "Sperm whale"],
                answer: 0
            },
            {
                question: "Who was the first president of the United States?",
                options: ["George Washington", "Thomas Jefferson", "Abraham Lincoln", "Benjamin Franklin"],
                answer: 0
            },
            {
                question: "What is the highest mountain in the world?",
                options: ["Mount Everest", "K2", "Kangchenjunga", "Lhotse"],
                answer: 0
            },
            {
                question: "Who discovered gravity?",
                options: ["Galileo Galilei", "Isaac Newton", "Albert Einstein", "Leonardo da Vinci"],
                answer: 1
            },
            {
                question: "What is the largest living structure on Earth?",
                options: ["The Great Barrier Reef", "The Amazon Rainforest", "The Grand Canyon", "The Great Wall of China"],
                answer: 0
            },
            {
                question: "Who painted the Starry Night?",
                options: ["Leonardo da Vinci", "Vincent van Gogh", "Pablo Picasso", "Claude Monet"],
                answer: 1
            }
        ];

        document.getElementById("begin-quiz").addEventListener("click", startQuiz);

        function startQuiz() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("question").innerHTML = questions[currentQuestion].question;
            document.getElementById("options").innerHTML = "";
            for (let i = 0; i < 4; i++) {
                let option = document.createElement("div");
                option.className = "option";
                option.id = "option" + (i + 1);
                option.addEventListener("click", checkAnswer);
                option.innerHTML = questions[currentQuestion].options[i];
                document.getElementById("options").appendChild(option);
            }
        }

        function checkAnswer() {
            let answer = document.getElementById("option" + this.id.slice(5)).innerHTML;
            let correctAnswer = questions[currentQuestion].options[questions[currentQuestion].answer];
            if (answer === correctAnswer) {
                score++;
                document.getElementById("options").classList.add("animate");
                setTimeout(() => document.getElementById("options").classList.remove("animate"), 500);
                document.getElementById("result").innerHTML = "Correct!";
            } else {
                document.getElementById("options").classList.add("animate");
                setTimeout(() => document.getElementById("options").classList.remove("animate"), 500);
                document.getElementById("result").innerHTML = "Incorrect. The correct answer was " + correctAnswer;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                document.getElementById("question").innerHTML = questions[currentQuestion].question;
                document.getElementById("options").innerHTML = "";
                for (let i = 0; i < 4; i++) {
                    let option = document.createElement("div");
                    option.className = "option";
                    option.id = "option" + (i + 1);
                    option.addEventListener("click", checkAnswer);
                    option.innerHTML = questions[currentQuestion].options[i];
                    document.getElementById("options").appendChild(option);
                }
            } else {
                document.getElementById("score").innerHTML = score + "/10";
                document.getElementById("result").innerHTML = "Game over! Your final score is " + score + "/10";
                document.getElementById("start-screen").style.display = "block";
                document.getElementById("start-screen").innerHTML = "<button id='play-again'>Play again</button>";
                document.getElementById("play-again").addEventListener("click", () => {
                    score = 0;
                    currentQuestion = 0;
                    document.getElementById("start-screen").style.display = "none";
                    document.getElementById("question").innerHTML = "";
                    document.getElementById("options").innerHTML = "";
                    document.getElementById("score").innerHTML = "0/10";
                    document.getElementById("result").innerHTML = "";
                    document.getElementById("start-screen").innerHTML = "<button id='begin-quiz'>Begin Quiz</button>";
                    document.getElementById("begin-quiz").addEventListener("click", startQuiz);
                });
            }
        }
    </script>
</body>
</html>

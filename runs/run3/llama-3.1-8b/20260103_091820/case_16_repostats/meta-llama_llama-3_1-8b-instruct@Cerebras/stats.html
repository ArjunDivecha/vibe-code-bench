<!DOCTYPE html>
<html>
<head>
    <title>Codebase Fingerprint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .chart {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #444;
        }
        .legend {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #444;
        }
        .legend span {
            background-color: #666;
            height: 10px;
            width: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Codebase Fingerprint</h1>
        <div class="chart">
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" fill="#666" stroke="#fff" stroke-width="2"/>
                <circle cx="50" cy="50" r="30" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
                <circle cx="50" cy="50" r="20" fill="#33cc33" stroke="#fff" stroke-width="2"/>
                <circle cx="50" cy="50" r="10" fill="#6666ff" stroke="#fff" stroke-width="2"/>
                <text x="50" y="60" font-size="16" font-family="Arial" fill="#fff">File Types</text>
            </svg>
            <div class="legend">
                <span style="background-color: #666;"></span> Unknown
                <span style="background-color: #ff69b4;"></span> Python
                <span style="background-color: #33cc33;"></span> JavaScript
                <span style="background-color: #6666ff;"></span> CSS
            </div>
        </div>
        <div class="chart">
            <svg width="500" height="200">
                <rect x="10" y="10" width="480" height="180" fill="#444" stroke="#fff" stroke-width="2"/>
                <g>
                    <text x="20" y="30" font-size="16" font-family="Arial" fill="#fff">File Sizes</text>
                    <rect x="10" y="60" width="40" height="120" fill="#6666ff" stroke="#fff" stroke-width="2"/>
                    <text x="20" y="180" font-size="16" font-family="Arial" fill="#fff">Largest File: {{largest_name}} ({{largest_size}} bytes)</text>
                </g>
            </svg>
            <div class="legend">
                <span style="background-color: #6666ff;"></span> Largest File
            </div>
        </div>
        <div class="chart">
            <svg width="500" height="200">
                <rect x="10" y="10" width="480" height="180" fill="#444" stroke="#fff" stroke-width="2"/>
                <g>
                    <text x="20" y="30" font-size="16" font-family="Arial" fill="#fff">Directories</text>
                    <rect x="10" y="60" width="40" height="120" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
                    <text x="20" y="180" font-size="16" font-family="Arial" fill="#fff">Directory Depth: {{directory_depth}}</text>
                </g>
            </svg>
            <div class="legend">
                <span style="background-color: #ff69b4;"></span> Directory Depth
            </div>
        </div>
        <div class="chart">
            <svg width="500" height="200">
                <rect x="10" y="10" width="480" height="180" fill="#444" stroke="#fff" stroke-width="2"/>
                <g>
                    <text x="20" y="30" font-size="16" font-family="Arial" fill="#fff">Lines of Code</text>
                    <rect x="10" y="60" width="40" height="120" fill="#33cc33" stroke="#fff" stroke-width="2"/>
                    <text x="20" y="180" font-size="16" font-family="Arial" fill="#fff">Total Lines: {{total_lines}}</text>
                </g>
            </svg>
            <div class="legend">
                <span style="background-color: #33cc33;"></span> Lines of Code
            </div>
        </div>
    </div>

    <script>
        const fileTypes = JSON.parse(document.querySelector('body').dataset.filetypes);
        const largest = JSON.parse(document.querySelector('body').dataset.largest);
        const directoryDepth = JSON.parse(document.querySelector('body').dataset.directorydepth);
        const totalLines = JSON.parse(document.querySelector('body').dataset.totallines);

        const largestName = largest.name;
        const largestSize = largest.size;

        document.querySelector('.chart:nth-child(2) text:nth-child(4)').textContent = `Largest File: ${largestName} (${largestSize} bytes)`;
        document.querySelector('.chart:nth-child(3) text:nth-child(4)').textContent = `Directory Depth: ${directoryDepth}`;
        document.querySelector('.chart:nth-child(4) text:nth-child(4)').textContent = `Total Lines: ${totalLines}`;
    </script>

    <script>
        document.querySelector('body').dataset.filetypes = JSON.stringify(fileTypes);
        document.querySelector('body').dataset.largest = JSON.stringify(largest);
        document.querySelector('body').dataset.directorydepth = directoryDepth;
        document.querySelector('body').dataset.totallines = totalLines;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        #header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        
        #main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #list-container {
            margin-top: 1em;
        }
        
        .note {
            padding: 1em;
            border-bottom: 1px solid #ccc;
        }
        
        .note:hover {
            background-color: #f9f9f9;
        }
        
        #note-form {
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #note-form input[type="text"] {
            width: 100%;
            height: 2em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        #note-form textarea {
            width: 100%;
            height: 10em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        #note-form button[type="submit"] {
            width: 100%;
            height: 2em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #note-form button[type="submit"]:hover {
            background-color: #444;
        }
        
        #search-container {
            margin-top: 1em;
        }
        
        #search-container input[type="search"] {
            width: 100%;
            height: 2em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        #search-container button[type="button"] {
            width: 2em;
            height: 2em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #search-container button[type="button"]:hover {
            background-color: #444;
        }
        
        .note-content {
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .edit-container {
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .edit-container input[type="text"] {
            width: 100%;
            height: 2em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        .edit-container textarea {
            width: 100%;
            height: 10em;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        .edit-container button[type="submit"] {
            width: 100%;
            height: 2em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .edit-container button[type="submit"]:hover {
            background-color: #444;
        }
        
        .format-btn {
            padding: 0.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .format-btn:hover {
            background-color: #f9f9f9;
        }
        
        .format-btn-bold {
            background-color: #333;
            color: #fff;
        }
        
        .format-btn-bold:hover {
            background-color: #444;
        }
        
        .format-btn-italic {
            background-color: #666;
            color: #fff;
        }
        
        .format-btn-italic:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Note Taking App</h1>
    </header>
    <main id="main">
        <section id="list-container">
            <h2>Notes</h2>
            <ul id="note-list"></ul>
        </section>
        <section id="search-container">
            <input type="search" id="search-input" placeholder="Search notes">
            <button type="button" id="search-btn">Search</button>
        </section>
        <section id="note-form">
            <h2>Create new note</h2>
            <form id="create-note-form">
                <input type="text" id="note-title" placeholder="Note title">
                <textarea id="note-content" placeholder="Note content"></textarea>
                <button type="submit">Create</button>
            </form>
        </section>
        <section id="edit-container" style="display: none;">
            <h2>Edit note</h2>
            <form id="edit-note-form">
                <input type="text" id="edit-note-title" placeholder="Note title">
                <textarea id="edit-note-content" placeholder="Note content"></textarea>
                <button type="submit">Save</button>
            </form>
        </section>
    </main>
    
    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let searchInput = document.getElementById('search-input');
        let searchBtn = document.getElementById('search-btn');
        let noteList = document.getElementById('note-list');
        let noteForm = document.getElementById('create-note-form');
        let editContainer = document.getElementById('edit-container');
        let editForm = document.getElementById('edit-note-form');
        
        noteList.addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                let noteId = e.target.dataset.noteId;
                let note = notes.find(n => n.id === noteId);
                noteForm.style.display = 'none';
                editContainer.style.display = '';
                editForm.noteId.value = noteId;
                editForm.noteTitle.value = note.title;
                editForm.noteContent.value = note.content;
            }
        });
        
        noteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let title = document.getElementById('note-title').value;
            let content = document.getElementById('note-content').value;
            notes.push({ id: Math.random(), title, content });
            localStorage.setItem('notes', JSON.stringify(notes));
            noteList.innerHTML = '';
            notes.forEach(note => {
                let listItem = document.createElement('LI');
                listItem.dataset.noteId = note.id;
                listItem.textContent = note.title;
                noteList.appendChild(listItem);
            });
            noteForm.style.display = 'none';
            editContainer.style.display = 'none';
        });
        
        editForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let noteId = editForm.noteId.value;
            let title = editForm.noteTitle.value;
            let content = editForm.noteContent.value;
            let note = notes.find(n => n.id === noteId);
            note.title = title;
            note.content = content;
            localStorage.setItem('notes', JSON.stringify(notes));
            noteList.innerHTML = '';
            notes.forEach(note => {
                let listItem = document.createElement('LI');
                listItem.dataset.noteId = note.id;
                listItem.textContent = note.title;
                noteList.appendChild(listItem);
            });
            noteForm.style.display = '';
            editContainer.style.display = 'none';
        });
        
        searchBtn.addEventListener('click', () => {
            let searchQuery = searchInput.value.toLowerCase();
            let filteredNotes = notes.filter(note => note.title.toLowerCase().includes(searchQuery) || note.content.toLowerCase().includes(searchQuery));
            noteList.innerHTML = '';
            filteredNotes.forEach(note => {
                let listItem = document.createElement('LI');
                listItem.dataset.noteId = note.id;
                listItem.textContent = note.title;
                noteList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>

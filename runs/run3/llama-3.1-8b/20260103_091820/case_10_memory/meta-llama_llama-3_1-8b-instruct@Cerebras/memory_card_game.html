<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        #grid div {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.5s;
        }
        #grid div.flipped {
            transform: rotateY(180deg);
        }
        #grid div.matched {
            transform: rotateY(180deg);
            box-shadow: 0 0 10px #0f0;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div id="stats">Moves: 0, Time: 0s</div>
    <div id="grid"></div>
    <button id="play-again">Play Again</button>
    <script>
        const grid = document.getElementById('grid');
        const playAgain = document.getElementById('play-again');
        const stats = document.getElementById('stats');
        let moves = 0;
        let time = 0;
        let intervalId = null;
        let cards = [];
        let flippedCards = [];

        function createCards() {
            for (let i = 0; i < 8; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = i;
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
                cards.push(card);
            }
        }

        function flipCard(e) {
            if (e.target.classList.contains('flipped') || e.target.classList.contains('matched')) return;
            e.target.classList.add('flipped');
            flippedCards.push(e.target);
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                flippedCards = [];
            } else {
                setTimeout(unflipCards, 1000);
            }
            moves++;
            stats.textContent = `Moves: ${moves}, Time: ${time}s`;
        }

        function unflipCards() {
            flippedCards.forEach(card => card.classList.remove('flipped'));
            flippedCards = [];
        }

        function startGame() {
            moves = 0;
            time = 0;
            intervalId = setInterval(() => {
                time++;
                stats.textContent = `Moves: ${moves}, Time: ${time}s`;
            }, 1000);
            createCards();
            playAgain.style.display = 'none';
        }

        function endGame() {
            clearInterval(intervalId);
            playAgain.style.display = 'block';
        }

        function playAgainGame() {
            grid.innerHTML = '';
            startGame();
        }

        playAgain.addEventListener('click', playAgainGame);
        startGame();
    </script>
</body>
</html>

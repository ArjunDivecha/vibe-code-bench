<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            max-width: 400px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #slider-container {
            margin-bottom: 20px;
        }
        #slider {
            width: 100%;
        }
        #toggle-container {
            margin-bottom: 20px;
        }
        .toggle {
            margin-right: 10px;
        }
        #password-container {
            margin-bottom: 20px;
        }
        #password-strength {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        #password-strength-meter {
            width: 0;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 10px;
        }
        #copy-button {
            margin-top: 10px;
        }
        #history-container {
            margin-top: 20px;
        }
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #history-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #history-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Password Generator</h2>
        <div id="slider-container">
            <label for="length">Length:</label>
            <input type="range" id="length" min="8" max="32" value="12">
            <span id="length-value">12</span>
        </div>
        <div id="toggle-container">
            <label for="uppercase">Uppercase:</label>
            <input type="checkbox" id="uppercase" class="toggle">
            <label for="numbers">Numbers:</label>
            <input type="checkbox" id="numbers" class="toggle">
            <label for="symbols">Symbols:</label>
            <input type="checkbox" id="symbols" class="toggle">
        </div>
        <div id="password-container">
            <button id="generate-password">Generate Password</button>
            <button id="generate-multiple">Generate Multiple Passwords</button>
        </div>
        <div id="password-strength-container">
            <label for="password">Password:</label>
            <input type="text" id="password" readonly>
            <div id="password-strength">
                <div id="password-strength-meter"></div>
            </div>
        </div>
        <button id="copy-button">Copy to Clipboard</button>
        <div id="history-container">
            <h3>Recent Passwords:</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script>
        const passwordLength = document.getElementById('length');
        const uppercaseToggle = document.getElementById('uppercase');
        const numbersToggle = document.getElementById('numbers');
        const symbolsToggle = document.getElementById('symbols');
        const generatePasswordButton = document.getElementById('generate-password');
        const generateMultipleButton = document.getElementById('generate-multiple');
        const passwordInput = document.getElementById('password');
        const passwordStrengthMeter = document.getElementById('password-strength-meter');
        const historyList = document.getElementById('history-list');
        let passwordHistory = [];

        passwordLength.addEventListener('input', updateLengthValue);
        uppercaseToggle.addEventListener('click', updateToggle);
        numbersToggle.addEventListener('click', updateToggle);
        symbolsToggle.addEventListener('click', updateToggle);
        generatePasswordButton.addEventListener('click', generatePassword);
        generateMultipleButton.addEventListener('click', generateMultiplePasswords);
        passwordInput.addEventListener('click', () => passwordInput.select());

        function updateLengthValue() {
            document.getElementById('length-value').textContent = passwordLength.value;
        }

        function updateToggle() {
            const password = generatePassword(passwordLength.value, uppercaseToggle.checked, numbersToggle.checked, symbolsToggle.checked);
            passwordInput.value = password;
            calculatePasswordStrength(password);
        }

        function generatePassword(length, uppercase, numbers, symbols) {
            const characters = [];
            if (uppercase) characters.push(...Array(26).fill(0).map((_, i) => String.fromCharCode(65 + i)));
            if (numbers) characters.push(...Array(10).fill(0).map((_, i) => i.toString()));
            if (symbols) characters.push(...Array(10).fill(0).map((_, i) => String.fromCharCode(33 + i)));
            characters.push(...Array(26).fill(0).map((_, i) => String.fromCharCode(97 + i)));
            const password = Array(length).fill(0).map(() => characters[Math.floor(Math.random() * characters.length)]).join('');
            return password;
        }

        function generateMultiplePasswords() {
            const length = passwordLength.value;
            const uppercase = uppercaseToggle.checked;
            const numbers = numbersToggle.checked;
            const symbols = symbolsToggle.checked;
            const passwords = Array(10).fill(0).map(() => generatePassword(length, uppercase, numbers, symbols));
            passwordInput.value = passwords.join('\n');
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[!@#$%^&*()_+=[\]{};':"\\|,.<>?]/.test(password)) strength++;
            const strengthMeter = Math.floor((strength / 4) * 100);
            passwordStrengthMeter.style.width = `${strengthMeter}%`;
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(passwordInput.value).then(() => alert('Password copied to clipboard!'));
        }

        generatePasswordButton.addEventListener('click', () => {
            passwordHistory.push(passwordInput.value);
            const historyListItem = document.createElement('li');
            historyListItem.textContent = passwordInput.value;
            historyList.appendChild(historyListItem);
            if (historyList.children.length > 10) historyList.removeChild(historyList.children[0]);
        });

        document.getElementById('copy-button').addEventListener('click', copyToClipboard);
    </script>
</body>
</html>

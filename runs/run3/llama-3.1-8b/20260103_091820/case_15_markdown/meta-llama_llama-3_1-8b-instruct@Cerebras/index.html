<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        body {
            font-family: monospace;
            background-color: #f0f0f0;
            transition: background-color 0.2s ease-in-out;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-pane {
            flex-basis: 50%;
            padding: 1rem;
            background-color: #fff;
            border-right: 1px solid #ddd;
        }
        .right-pane {
            flex-basis: 50%;
            padding: 1rem;
            background-color: #fff;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .markdown-editor {
            width: 100%;
            height: 100%;
            padding: 1rem;
            font-size: 1.2rem;
        }
        .preview {
            width: 100%;
            height: 100%;
            padding: 1rem;
            font-size: 1.2rem;
        }
        .export-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .export-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <textarea id="markdown-editor" class="markdown-editor" spellcheck="false"></textarea>
        </div>
        <div class="right-pane">
            <div id="preview" class="preview"></div>
            <button id="export-button" class="export-button">Export as HTML</button>
        </div>
    </div>
    <script>
        const markdownEditor = document.getElementById('markdown-editor');
        const preview = document.getElementById('preview');
        const exportButton = document.getElementById('export-button');
        let darkMode = localStorage.getItem('darkMode') === 'true';
        const markdown = {
            headers: '# ## ###',
            bold: '**',
            italic: '*',
            lists: '- 1. 2. 3.',
            links: '[text](url)',
            codeBlocks: '```code```',
            blockquotes: '>',
            render(text) {
                let html = text;
                html = html.replace(new RegExp(markdown.headers, 'g'), (match) => {
                    return match.replace(/#/g, '<h1>');
                });
                html = html.replace(new RegExp(markdown.bold, 'g'), (match) => {
                    return match.replace(/\*/g, '<b>');
                });
                html = html.replace(new RegExp(markdown.italic, 'g'), (match) => {
                    return match.replace(/\*/g, '<i>');
                });
                html = html.replace(new RegExp(markdown.lists, 'g'), (match) => {
                    return match.replace(/-/g, '<ul>');
                });
                html = html.replace(new RegExp(markdown.links, 'g'), (match) => {
                    const [text, url] = match.split('(');
                    return `<a href="${url}">${text}</a>`;
                });
                html = html.replace(new RegExp(markdown.codeBlocks, 'g'), (match) => {
                    return `<pre><code>${match.slice(3, -3)}</code></pre>`;
                });
                html = html.replace(new RegExp(markdown.blockquotes, 'g'), (match) => {
                    return `<blockquote>${match.slice(1)}</blockquote>`;
                });
                return html;
            }
        };
        exportButton.addEventListener('click', () => {
            const html = markdown.render(markdownEditor.value);
            const blob = new Blob([html], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'markdown.html';
            link.click();
        });
        markdownEditor.addEventListener('input', () => {
            const html = markdown.render(markdownEditor.value);
            preview.innerHTML = html;
        });
        document.body.classList.toggle('dark-mode', darkMode);
        exportButton.addEventListener('click', () => {
            localStorage.setItem('darkMode', darkMode);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz Challenge</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .active {
            display: block;
        }
        
        .start-screen {
            padding: 40px 20px;
        }
        
        .quiz-screen {
            padding: 20px;
        }
        
        .result-screen {
            padding: 40px 20px;
        }
        
        .question-container {
            margin: 20px 0;
        }
        
        .question-number {
            font-size: 1.2rem;
            color: #6a11cb;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #333;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background-color: #f0f5ff;
            border: 2px solid #d0d9ff;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .option:hover {
            background-color: #d0d9ff;
            transform: translateX(5px);
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .btn-next {
            background: linear-gradient(to right, #28a745, #20c997);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-next:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }
        
        .score-container {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #6a11cb;
            font-weight: bold;
        }
        
        .final-score {
            font-size: 5rem;
            color: #2575fc;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        .feedback {
            font-size: 1.3rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
        }
        
        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .bounce {
            animation: bounce 1s;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen start-screen active">
            <h1>ðŸ§  Fun Quiz Challenge</h1>
            <p style="font-size: 1.2rem; margin: 20px 0; color: #555;">Test your knowledge with 10 exciting questions!</p>
            <div style="font-size: 5rem; margin: 20px 0;">ðŸŽ¯</div>
            <p style="margin: 20px 0; color: #666;">Answer all questions and see how well you score!</p>
            <button id="start-btn">Begin Quiz</button>
        </div>
        
        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen quiz-screen">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div class="question-container">
                <div class="question-number" id="question-number">Question 1 of 10</div>
                <div class="question-text" id="question-text">Which is the largest planet in our solar system?</div>
            </div>
            <div class="options-container" id="options-container">
                <!-- Options will be inserted here by JavaScript -->
            </div>
            <div class="feedback hidden" id="feedback"></div>
            <button id="next-btn" class="btn-next hidden">Next Question</button>
        </div>
        
        <!-- Result Screen -->
        <div id="result-screen" class="screen result-screen">
            <h1>Quiz Completed!</h1>
            <div style="font-size: 5rem; margin: 20px 0;">ðŸŽ‰</div>
            <p style="font-size: 1.5rem; margin: 20px 0;">Your final score is:</p>
            <div class="final-score" id="final-score">0</div>
            <div class="feedback" id="result-message">Great job!</div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz questions data
        const quizData = [
            {
                question: "Which is the largest planet in our solar system?",
                options: ["Earth", "Jupiter", "Saturn", "Neptune"],
                answer: 1
            },
            {
                question: "What is the capital city of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                answer: 2
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                answer: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                answer: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: 3
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: 1
            },
            {
                question: "How many bones are in the human body?",
                options: ["206", "300", "150", "187"],
                answer: 0
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                answer: 2
            },
            {
                question: "Which country is known as the Land of the Rising Sun?",
                options: ["China", "Japan", "South Korea", "Thailand"],
                answer: 1
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["African Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                answer: 1
            }
        ];

        // DOM elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionNumber = document.getElementById('question-number');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const progress = document.getElementById('progress');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Initialize quiz
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            showQuestion();
            updateProgress();
        }

        // Show current question
        function showQuestion() {
            const question = quizData[currentQuestion];
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index, optionElement));
                optionsContainer.appendChild(optionElement);
            });
            
            feedback.classList.add('hidden');
            nextBtn.classList.add('hidden');
            answered = false;
        }

        // Handle option selection
        function selectOption(selectedIndex, optionElement) {
            if (answered) return;
            
            answered = true;
            const correctIndex = quizData[currentQuestion].answer;
            
            // Highlight correct and incorrect answers
            const options = optionsContainer.children;
            for (let i = 0; i < options.length; i++) {
                if (i === correctIndex) {
                    options[i].classList.add('correct');
                } else if (i === selectedIndex && selectedIndex !== correctIndex) {
                    options[i].classList.add('incorrect');
                }
            }
            
            // Show feedback
            if (selectedIndex === correctIndex) {
                feedback.textContent = 'Correct! ðŸŽ‰';
                feedback.className = 'feedback correct';
                score++;
            } else {
                feedback.textContent = `Incorrect! The correct answer is: ${quizData[currentQuestion].options[correctIndex]}`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        // Move to next question
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        // Update progress bar
        function updateProgress() {
            const percentage = ((currentQuestion) / quizData.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        // Show final results
        function showResults() {
            quizScreen.classList.remove('active');
            resultScreen.classList.add('active');
            finalScore.textContent = `${score}/${quizData.length}`;
            
            // Personalized message based on score
            if (score === quizData.length) {
                resultMessage.textContent = 'Perfect score! You\'re a genius! ðŸ§ ';
                resultMessage.className = 'feedback correct';
            } else if (score >= quizData.length * 0.7) {
                resultMessage.textContent = 'Great job! You really know your stuff! ðŸ‘';
                resultMessage.className = 'feedback correct';
            } else if (score >= quizData.length * 0.5) {
                resultMessage.textContent = 'Not bad! Keep learning! ðŸ“š';
                resultMessage.className = 'feedback';
            } else {
                resultMessage.textContent = 'Better luck next time! Try again! ðŸ’ª';
                resultMessage.className = 'feedback incorrect';
            }
            
            // Add bounce animation to score
            finalScore.classList.add('bounce');
            setTimeout(() => {
                finalScore.classList.remove('bounce');
            }, 1000);
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            startScreen.classList.remove('active');
            quizScreen.classList.add('active');
            initQuiz();
        });

        nextBtn.addEventListener('click', nextQuestion);

        restartBtn.addEventListener('click', () => {
            resultScreen.classList.remove('active');
            quizScreen.classList.add('active');
            initQuiz();
        });

        // Initialize progress bar
        updateProgress();
    </script>
</body>
</html>

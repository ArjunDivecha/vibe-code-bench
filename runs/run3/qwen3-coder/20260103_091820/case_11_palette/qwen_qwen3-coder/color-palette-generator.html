<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0 30px;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .palette-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .palette-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .palette-container {
                grid-template-columns: 1fr;
            }
        }

        .color-card {
            height: 180px;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .color-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .color-card:hover .color-info {
            transform: translateY(0);
        }

        .color-card.locked .color-info {
            transform: translateY(0);
        }

        .color-card.locked::before {
            content: "ðŸ”’";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            z-index: 10;
        }

        .hex-code {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .rgb-code {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .color-name {
            font-style: italic;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .lock-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .color-card:hover .lock-btn {
            opacity: 1;
        }

        .lock-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .saved-palettes {
            width: 100%;
            margin-top: 30px;
        }

        .saved-palettes h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .saved-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .saved-palette {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        .saved-colors {
            display: flex;
            height: 80px;
        }

        .saved-color {
            flex: 1;
        }

        .saved-info {
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .empty-message {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Generator</h1>
            <p class="subtitle">Click colors to copy â€¢ Lock favorites â€¢ Save palettes</p>
        </header>

        <div class="controls">
            <button id="generate-btn">Generate New Palette</button>
            <button id="save-btn">Save Current Palette</button>
        </div>

        <div class="palette-container" id="palette-container">
            <!-- Color cards will be generated here -->
        </div>

        <div class="saved-palettes">
            <h2>Saved Palettes</h2>
            <div class="saved-container" id="saved-container">
                <!-- Saved palettes will appear here -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification">Color copied to clipboard!</div>

    <script>
        // Color name mapping
        const colorNames = {
            "#FF6B6B": "Coral",
            "#4ECDC4": "Turquoise",
            "#45B7D1": "Sky Blue",
            "#FFBE0B": "Amber",
            "#FB5607": "Orange Peel",
            "#FF006E": "Hot Pink",
            "#8338EC": "Violet",
            "#3A86FF": "Azure",
            "#38B000": "Malachite",
            "#9EF01A": "Lime",
            "#FF9E00": "Orange",
            "#FF5400": "Flame",
            "#6A0136": "Patriarch",
            "#0077b6": "Ocean Blue",
            "#2a9d8f": "Jungle Green",
            "#e9c46a": "Saffron",
            "#f4a261": "Sand",
            "#e76f51": "Terra Cotta",
            "#264653": "Charcoal",
            "#2a9d8f": "Teal",
            "#e76f51": "Coral Red",
            "#f4a261": "Atomic Tangerine",
            "#e9c46a": "Maize",
            "#264653": "Dark Slate Gray"
        };

        // Generate random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Get color name or generate one
        function getColorName(hex) {
            return colorNames[hex.toUpperCase()] || `Color ${hex.toUpperCase()}`;
        }

        // Create color card element
        function createColorCard(color, index) {
            const card = document.createElement('div');
            card.className = 'color-card';
            card.style.backgroundColor = color;
            
            const rgb = hexToRgb(color);
            const colorName = getColorName(color);
            
            card.innerHTML = `
                <button class="lock-btn" data-index="${index}">ðŸ”’</button>
                <div class="color-info">
                    <div class="hex-code">${color}</div>
                    <div class="rgb-code">RGB(${rgb.r}, ${rgb.g}, ${rgb.b})</div>
                    <div class="color-name">${colorName}</div>
                </div>
            `;
            
            return card;
        }

        // Generate palette
        function generatePalette() {
            const container = document.getElementById('palette-container');
            container.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const color = getRandomColor();
                const card = createColorCard(color, i);
                container.appendChild(card);
            }
            
            // Add event listeners
            document.querySelectorAll('.color-card').forEach((card, index) => {
                card.addEventListener('click', () => copyColor(card, index));
            });
            
            document.querySelectorAll('.lock-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleLock(btn.dataset.index);
                });
            });
        }

        // Copy color to clipboard
        function copyColor(card, index) {
            const hexCode = card.querySelector('.hex-code').textContent;
            navigator.clipboard.writeText(hexCode).then(() => {
                showNotification(`Copied ${hexCode} to clipboard!`);
            });
        }

        // Toggle color lock
        function toggleLock(index) {
            const card = document.querySelectorAll('.color-card')[index];
            card.classList.toggle('locked');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Save current palette
        function savePalette() {
            const colors = [];
            document.querySelectorAll('.color-card').forEach(card => {
                if (!card.classList.contains('locked')) {
                    colors.push(card.style.backgroundColor);
                }
            });
            
            if (colors.length === 0) {
                showNotification('No unlocked colors to save!');
                return;
            }
            
            // Convert RGB to HEX for saving
            const hexColors = colors.map(color => {
                const rgb = color.match(/\d+/g);
                return "#" + ((1 << 24) + (parseInt(rgb[0]) << 16) + (parseInt(rgb[1]) << 8) + parseInt(rgb[2])).toString(16).slice(1);
            });
            
            const savedPalettes = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            savedPalettes.push(hexColors);
            localStorage.setItem('savedPalettes', JSON.stringify(savedPalettes));
            
            showNotification('Palette saved!');
            renderSavedPalettes();
        }

        // Render saved palettes
        function renderSavedPalettes() {
            const container = document.getElementById('saved-container');
            const savedPalettes = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            
            if (savedPalettes.length === 0) {
                container.innerHTML = '<div class="empty-message">No saved palettes yet. Save some!</div>';
                return;
            }
            
            container.innerHTML = '';
            
            savedPalettes.forEach((palette, index) => {
                const paletteEl = document.createElement('div');
                paletteEl.className = 'saved-palette';
                
                let colorsHtml = '';
                palette.forEach(color => {
                    colorsHtml += `<div class="saved-color" style="background-color: ${color}"></div>`;
                });
                
                paletteEl.innerHTML = `
                    <div class="saved-colors">${colorsHtml}</div>
                    <div class="saved-info">
                        <span>Palette ${index + 1}</span>
                        <button class="delete-btn" data-index="${index}">âœ•</button>
                    </div>
                `;
                
                container.appendChild(paletteEl);
            });
            
            // Add delete event listeners
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deletePalette(btn.dataset.index);
                });
            });
        }

        // Delete saved palette
        function deletePalette(index) {
            const savedPalettes = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            savedPalettes.splice(index, 1);
            localStorage.setItem('savedPalettes', JSON.stringify(savedPalettes));
            renderSavedPalettes();
            showNotification('Palette deleted!');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generatePalette();
            renderSavedPalettes();
            
            // Event listeners
            document.getElementById('generate-btn').addEventListener('click', generatePalette);
            document.getElementById('save-btn').addEventListener('click', savePalette);
            
            // Spacebar to generate
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    generatePalette();
                }
            });
        });
    </script>
</body>
</html>

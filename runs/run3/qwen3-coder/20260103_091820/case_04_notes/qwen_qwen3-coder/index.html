<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --light: #f8fafc;
            --dark: #0f172a;
            --gray: #94a3b8;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            color: var(--primary);
            font-weight: 700;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        #search {
            width: 100%;
            padding: 10px 15px;
            padding-left: 35px;
            border: 1px solid var(--border);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        #search:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .main-content {
            display: flex;
            gap: 30px;
        }

        .sidebar {
            flex: 0 0 300px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        #new-note-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        #new-note-btn:hover {
            background: var(--primary-dark);
        }

        .notes-list {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .note-item:last-child {
            border-bottom: none;
        }

        .note-item:hover {
            background: #f8fafc;
        }

        .note-item.active {
            background: #eef2ff;
            border-left: 3px solid var(--primary);
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            color: var(--gray);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .editor {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .editor.hidden {
            display: none;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        #note-title {
            border: none;
            font-size: 24px;
            font-weight: 700;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            outline: none;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .toolbar-btn {
            background: #f1f5f9;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #e2e8f0;
        }

        #note-content {
            flex: 1;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.6;
            padding: 10px;
            outline: none;
        }

        #delete-note {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        #delete-note:hover {
            background: #dc2626;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            color: var(--gray);
        }

        .empty-state h2 {
            margin-bottom: 15px;
            color: var(--dark);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                flex: 0 0 auto;
            }

            .search-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Notes</h1>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="search" placeholder="Search notes...">
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <button id="new-note-btn">+ New Note</button>
                <div class="notes-list" id="notes-list">
                    <!-- Notes will be populated here -->
                </div>
            </div>

            <div class="editor hidden" id="editor">
                <div class="editor-header">
                    <input type="text" id="note-title" placeholder="Note Title">
                    <button id="delete-note">Delete</button>
                </div>
                <div class="toolbar">
                    <button class="toolbar-btn" data-command="bold">Bold</button>
                    <button class="toolbar-btn" data-command="italic">Italic</button>
                    <button class="toolbar-btn" data-command="underline">Underline</button>
                </div>
                <textarea id="note-content" placeholder="Start writing your note here..."></textarea>
            </div>

            <div class="empty-state" id="empty-state">
                <h2>No Notes Yet</h2>
                <p>Create your first note by clicking the "New Note" button</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const notesList = document.getElementById('notes-list');
        const editor = document.getElementById('editor');
        const emptyState = document.getElementById('empty-state');
        const newNoteBtn = document.getElementById('new-note-btn');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const deleteNoteBtn = document.getElementById('delete-note');
        const searchInput = document.getElementById('search');
        const toolbarBtns = document.querySelectorAll('.toolbar-btn');

        // State
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNoteId = null;

        // Initialize the app
        function init() {
            renderNotesList();
            setupEventListeners();
            updateEmptyState();
        }

        // Set up event listeners
        function setupEventListeners() {
            newNoteBtn.addEventListener('click', createNewNote);
            noteTitle.addEventListener('input', updateNote);
            noteContent.addEventListener('input', updateNote);
            deleteNoteBtn.addEventListener('click', deleteNote);
            searchInput.addEventListener('input', renderNotesList);
            
            toolbarBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const command = btn.dataset.command;
                    document.execCommand(command, false, null);
                    noteContent.focus();
                });
            });
        }

        // Create a new note
        function createNewNote() {
            const newNote = {
                id: Date.now().toString(),
                title: 'Untitled Note',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            notes.unshift(newNote);
            saveNotes();
            renderNotesList();
            openNote(newNote.id);
        }

        // Open a note for editing
        function openNote(id) {
            currentNoteId = id;
            const note = notes.find(note => note.id === id);
            
            if (note) {
                noteTitle.value = note.title;
                noteContent.value = note.content;
                
                editor.classList.remove('hidden');
                emptyState.classList.add('hidden');
                
                // Highlight active note in list
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.toggle('active', item.dataset.id === id);
                });
            }
        }

        // Update current note
        function updateNote() {
            if (!currentNoteId) return;
            
            const note = notes.find(note => note.id === currentNoteId);
            if (note) {
                note.title = noteTitle.value;
                note.content = noteContent.value;
                note.updatedAt = new Date().toISOString();
                saveNotes();
                renderNotesList(); // Re-render list to update preview
            }
        }

        // Delete current note
        function deleteNote() {
            if (!currentNoteId) return;
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(note => note.id !== currentNoteId);
                saveNotes();
                renderNotesList();
                closeEditor();
                updateEmptyState();
            }
        }

        // Close editor
        function closeEditor() {
            currentNoteId = null;
            editor.classList.add('hidden');
            emptyState.classList.remove('hidden');
            noteTitle.value = '';
            noteContent.value = '';
            
            // Remove active class from all notes
            document.querySelectorAll('.note-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Render notes list
        function renderNotesList() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.content.toLowerCase().includes(searchTerm)
            );
            
            notesList.innerHTML = '';
            
            filteredNotes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.dataset.id = note.id;
                
                // Create preview from content
                const contentPreview = note.content.substring(0, 100) + (note.content.length > 100 ? '...' : '');
                const date = new Date(note.updatedAt);
                const dateStr = date.toLocaleDateString();
                
                noteElement.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${contentPreview}</div>
                    <div class="note-date">${dateStr}</div>
                `;
                
                noteElement.addEventListener('click', () => openNote(note.id));
                notesList.appendChild(noteElement);
            });
        }

        // Update empty state visibility
        function updateEmptyState() {
            if (notes.length === 0) {
                emptyState.classList.remove('hidden');
                editor.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Initialize the app
        init();
    </script>
</body>
</html>

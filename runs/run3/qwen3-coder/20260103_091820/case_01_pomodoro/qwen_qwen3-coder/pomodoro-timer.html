<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            padding: 20px;
        }
        
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .session {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            height: 24px;
        }
        
        .timer {
            font-size: 5rem;
            font-weight: bold;
            color: #d32f2f;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .start-btn {
            background-color: #d32f2f;
            color: white;
        }
        
        .pause-btn {
            background-color: #ff9800;
            color: white;
        }
        
        .reset-btn {
            background-color: #1976d2;
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .progress-container {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #d32f2f;
            width: 100%;
            transition: width 1s linear;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            color: #555;
        }
        
        .stat-box {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            margin: 0 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d32f2f;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .timer {
                font-size: 3.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="session" id="session">Work Session 1</div>
        <div class="timer" id="timer">25:00</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="start-btn">Start</button>
            <button class="pause-btn" id="pause-btn">Pause</button>
            <button class="reset-btn" id="reset-btn">Reset</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div>Work Sessions</div>
                <div class="stat-value" id="work-count">0</div>
            </div>
            <div class="stat-box">
                <div>Breaks</div>
                <div class="stat-value" id="break-count">0</div>
            </div>
        </div>
    </div>

    <script>
        // Timer constants
        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        const BREAK_TIME = 5 * 60; // 5 minutes in seconds
        
        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const sessionDisplay = document.getElementById('session');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const progressBar = document.getElementById('progress-bar');
        const workCountDisplay = document.getElementById('work-count');
        const breakCountDisplay = document.getElementById('break-count');
        
        // Timer state
        let timer;
        let isRunning = false;
        let isPaused = false;
        let currentTime = WORK_TIME;
        let totalTime = WORK_TIME;
        let workSessions = 0;
        let breakSessions = 0;
        let isWorkSession = true;
        let sessionNumber = 1;
        
        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }
        
        // Update the timer display
        function updateDisplay() {
            timerDisplay.textContent = formatTime(currentTime);
            sessionDisplay.textContent = isWorkSession ? `Work Session ${sessionNumber}` : `Break ${sessionNumber}`;
            
            // Update progress bar
            const progress = ((totalTime - currentTime) / totalTime) * 100;
            progressBar.style.width = `${100 - progress}%`;
        }
        
        // Play beep sound
        function playBeep() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, context.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 1);
            
            oscillator.start(context.currentTime);
            oscillator.stop(context.currentTime + 1);
        }
        
        // Start the timer
        function startTimer() {
            if (isRunning && !isPaused) return;
            
            isRunning = true;
            isPaused = false;
            startBtn.textContent = 'Running...';
            
            timer = setInterval(() => {
                currentTime--;
                updateDisplay();
                
                if (currentTime <= 0) {
                    playBeep();
                    clearInterval(timer);
                    isRunning = false;
                    startBtn.textContent = 'Start';
                    
                    // Switch between work and break sessions
                    if (isWorkSession) {
                        workSessions++;
                        workCountDisplay.textContent = workSessions;
                        currentTime = BREAK_TIME;
                        totalTime = BREAK_TIME;
                        isWorkSession = false;
                    } else {
                        breakSessions++;
                        breakCountDisplay.textContent = breakSessions;
                        sessionNumber++;
                        currentTime = WORK_TIME;
                        totalTime = WORK_TIME;
                        isWorkSession = true;
                    }
                    
                    updateDisplay();
                }
            }, 1000);
        }
        
        // Pause the timer
        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timer);
            isRunning = false;
            isPaused = true;
            startBtn.textContent = 'Resume';
        }
        
        // Reset the timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isPaused = false;
            isWorkSession = true;
            sessionNumber = 1;
            currentTime = WORK_TIME;
            totalTime = WORK_TIME;
            startBtn.textContent = 'Start';
            updateDisplay();
            progressBar.style.width = '100%';
        }
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            if (isPaused) {
                startTimer();
            } else if (!isRunning) {
                startTimer();
            }
        });
        
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

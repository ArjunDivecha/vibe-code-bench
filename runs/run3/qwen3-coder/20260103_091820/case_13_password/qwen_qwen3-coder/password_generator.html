<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border: #dee2e6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .length-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: var(--border);
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .length-value {
            background: var(--light);
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }
        
        .strength-meter {
            height: 10px;
            background: var(--border);
            border-radius: 5px;
            margin: 10px 0 5px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease, background 0.3s ease;
        }
        
        .strength-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .password-display {
            position: relative;
            margin: 25px 0;
        }
        
        .password-input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .password-input:focus {
            border-color: var(--primary);
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: var(--secondary);
        }
        
        .generate-section {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-control input {
            width: 60px;
            padding: 8px;
            border: 2px solid var(--border);
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-generate {
            background: var(--primary);
            color: white;
            flex: 1;
        }
        
        .btn-generate:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .history-section h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
        }
        
        .history-item {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-password {
            font-family: monospace;
            letter-spacing: 1px;
            word-break: break-all;
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .history-copy, .history-delete {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px;
        }
        
        .history-copy {
            color: var(--primary);
        }
        
        .history-delete {
            color: var(--danger);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 600px) {
            .generate-section {
                flex-direction: column;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Generator</h1>
            <p class="subtitle">Create strong and secure passwords</p>
        </header>
        
        <div class="main-content">
            <div class="form-group">
                <label for="length">Password Length: <span id="length-value">12</span></label>
                <div class="length-control">
                    <input type="range" id="length" min="8" max="32" value="12">
                </div>
            </div>
            
            <div class="form-group">
                <label>Character Types:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#$)</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Password Strength:</label>
                <div class="strength-meter">
                    <div class="strength-fill" id="strength-fill"></div>
                </div>
                <div class="strength-labels">
                    <span>Weak</span>
                    <span>Medium</span>
                    <span>Strong</span>
                </div>
            </div>
            
            <div class="password-display">
                <input type="text" class="password-input" id="password-output" readonly>
                <button class="copy-btn" id="copy-btn">Copy</button>
            </div>
            
            <div class="generate-section">
                <div class="quantity-control">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" max="10" value="1">
                </div>
                <button class="btn btn-generate" id="generate-btn">Generate Passwords</button>
            </div>
            
            <div class="history-section">
                <h3>Recent Passwords</h3>
                <div class="history-list" id="history-list">
                    <!-- History items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Password copied to clipboard!</div>

    <script>
        // DOM Elements
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const strengthFill = document.getElementById('strength-fill');
        const passwordOutput = document.getElementById('password-output');
        const copyBtn = document.getElementById('copy-btn');
        const generateBtn = document.getElementById('generate-btn');
        const quantityInput = document.getElementById('quantity');
        const historyList = document.getElementById('history-list');
        const notification = document.getElementById('notification');
        
        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };
        
        // Password history array
        let passwordHistory = [];
        
        // Update length display
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            updateStrengthMeter();
        });
        
        // Generate password function
        function generatePassword(length, includeUppercase, includeLowercase, includeNumbers, includeSymbols) {
            let charset = '';
            let password = '';
            
            // Build character set based on selected options
            if (includeUppercase) charset += charSets.uppercase;
            if (includeLowercase) charset += charSets.lowercase;
            if (includeNumbers) charset += charSets.numbers;
            if (includeSymbols) charset += charSets.symbols;
            
            // Ensure at least one character set is selected
            if (charset === '') {
                return 'Please select at least one character type';
            }
            
            // Generate password
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            return password;
        }
        
        // Calculate password strength
        function calculateStrength(password) {
            let strength = 0;
            
            // Length contributes up to 50% of strength
            strength += Math.min(50, (password.length / 32) * 50);
            
            // Character variety contributes up to 50% of strength
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[^a-zA-Z0-9]/.test(password);
            
            const varietyScore = (hasLower + hasUpper + hasNumber + hasSymbol) * 12.5;
            strength += Math.min(50, varietyScore);
            
            return Math.min(100, Math.round(strength));
        }
        
        // Update strength meter UI
        function updateStrengthMeter() {
            // Generate a temporary password to calculate strength
            const tempPassword = generatePassword(
                parseInt(lengthSlider.value),
                uppercaseCheckbox.checked,
                lowercaseCheckbox.checked,
                numbersCheckbox.checked,
                symbolsCheckbox.checked
            );
            
            const strength = calculateStrength(tempPassword);
            strengthFill.style.width = `${strength}%`;
            
            // Update color based on strength
            if (strength < 40) {
                strengthFill.style.background = 'var(--danger)';
            } else if (strength < 80) {
                strengthFill.style.background = 'var(--warning)';
            } else {
                strengthFill.style.background = 'var(--success)';
            }
        }
        
        // Add password to history
        function addToHistory(password) {
            // Add to beginning of array
            passwordHistory.unshift({
                password: password,
                timestamp: new Date()
            });
            
            // Keep only last 10 passwords
            if (passwordHistory.length > 10) {
                passwordHistory.pop();
            }
            
            // Update history display
            renderHistory();
        }
        
        // Render password history
        function renderHistory() {
            historyList.innerHTML = '';
            
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<p>No passwords generated yet</p>';
                return;
            }
            
            passwordHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const timeString = item.timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                historyItem.innerHTML = `
                    <div class="history-password">${item.password}</div>
                    <div class="history-actions">
                        <button class="history-copy" data-index="${index}">Copy</button>
                        <button class="history-delete" data-index="${index}">Delete</button>
                    </div>
                `;
                
                historyList.appendChild(historyItem);
            });
            
            // Add event listeners to copy buttons
            document.querySelectorAll('.history-copy').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    copyToClipboard(passwordHistory[index].password);
                });
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.history-delete').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    passwordHistory.splice(index, 1);
                    renderHistory();
                });
            });
        }
        
        // Copy to clipboard function
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showNotification('Failed to copy password');
            });
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Event Listeners
        generateBtn.addEventListener('click', () => {
            const length = parseInt(lengthSlider.value);
            const includeUppercase = uppercaseCheckbox.checked;
            const includeLowercase = lowercaseCheckbox.checked;
            const includeNumbers = numbersCheckbox.checked;
            const includeSymbols = symbolsCheckbox.checked;
            const quantity = parseInt(quantityInput.value);
            
            // Validate quantity
            if (quantity < 1 || quantity > 10) {
                showNotification('Quantity must be between 1 and 10');
                return;
            }
            
            // Generate passwords
            const passwords = [];
            for (let i = 0; i < quantity; i++) {
                const password = generatePassword(
                    length,
                    includeUppercase,
                    includeLowercase,
                    includeNumbers,
                    includeSymbols
                );
                passwords.push(password);
            }
            
            // Display first password
            passwordOutput.value = passwords[0];
            
            // Add all passwords to history
            passwords.forEach(password => {
                addToHistory(password);
            });
            
            // Update strength meter
            updateStrengthMeter();
        });
        
        copyBtn.addEventListener('click', () => {
            if (passwordOutput.value) {
                copyToClipboard(passwordOutput.value);
            }
        });
        
        // Update strength when checkboxes change
        [uppercaseCheckbox, lowercaseCheckbox, numbersCheckbox, symbolsCheckbox].forEach(checkbox => {
            checkbox.addEventListener('change', updateStrengthMeter);
        });
        
        // Initialize
        updateStrengthMeter();
        renderHistory();
    </script>
</body>
</html>

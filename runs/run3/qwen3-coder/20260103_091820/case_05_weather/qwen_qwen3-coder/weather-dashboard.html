<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            transition: background-color 0.5s ease;
            min-height: 100vh;
            padding: 20px;
        }

        .sunny {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .cloudy {
            background: linear-gradient(135deg, #636e72, #b2bec3);
        }

        .rainy {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding: 20px;
        }

        .bar {
            width: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px 5px 0 0;
            position: relative;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            transition: height 0.5s ease;
        }

        .bar-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .city-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2d3436;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 15px 0;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3436;
            margin: 10px 0;
        }

        .condition {
            font-size: 1.1rem;
            color: #636e72;
            margin: 5px 0;
        }

        .humidity {
            font-size: 1rem;
            color: #636e72;
            margin: 5px 0;
        }

        .detail-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .detail-view.active {
            opacity: 1;
            pointer-events: all;
        }

        .detail-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .detail-view.active .detail-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
        }

        .detail-icon {
            font-size: 5rem;
            margin: 20px 0;
        }

        .detail-temp {
            font-size: 4rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .detail-condition {
            font-size: 1.5rem;
            color: #636e72;
            margin: 10px 0;
        }

        .detail-humidity {
            font-size: 1.2rem;
            color: #636e72;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .chart {
                height: 150px;
            }
            
            .bar {
                width: 30px;
            }
            
            .cities-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="sunny">
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Click on any city for detailed weather information</p>
        </header>

        <div class="chart-container">
            <div class="chart-title">Temperature Comparison</div>
            <div class="chart" id="temperatureChart">
                <!-- Chart bars will be generated by JavaScript -->
            </div>
        </div>

        <div class="cities-grid" id="citiesContainer">
            <!-- City cards will be generated by JavaScript -->
        </div>
    </div>

    <div class="detail-view" id="detailView">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div class="detail-content" id="detailContent">
            <!-- Detail content will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                id: 1,
                name: "New York",
                temperature: 22,
                condition: "sunny",
                humidity: 65,
                description: "Clear skies with occasional clouds. Perfect weather for outdoor activities.",
                icon: "‚òÄÔ∏è"
            },
            {
                id: 2,
                name: "London",
                temperature: 18,
                condition: "cloudy",
                humidity: 75,
                description: "Overcast with light cloud cover. Expect mild temperatures throughout the day.",
                icon: "‚òÅÔ∏è"
            },
            {
                id: 3,
                name: "Tokyo",
                temperature: 28,
                condition: "sunny",
                humidity: 70,
                description: "Hot and sunny with clear skies. Stay hydrated and protect yourself from the sun.",
                icon: "‚òÄÔ∏è"
            },
            {
                id: 4,
                name: "Sydney",
                temperature: 15,
                condition: "rainy",
                humidity: 85,
                description: "Rainy weather with occasional thunderstorms. Carry an umbrella if going out.",
                icon: "üåßÔ∏è"
            },
            {
                id: 5,
                name: "Paris",
                temperature: 20,
                condition: "cloudy",
                humidity: 72,
                description: "Partly cloudy with mild temperatures. A pleasant day for sightseeing.",
                icon: "‚õÖ"
            }
        ];

        // DOM elements
        const citiesContainer = document.getElementById('citiesContainer');
        const temperatureChart = document.getElementById('temperatureChart');
        const detailView = document.getElementById('detailView');
        const detailContent = document.getElementById('detailContent');
        const closeBtn = document.getElementById('closeBtn');
        const body = document.body;

        // Render city cards
        function renderCityCards() {
            citiesContainer.innerHTML = '';
            
            weatherData.forEach(city => {
                const cityCard = document.createElement('div');
                cityCard.className = 'city-card';
                cityCard.innerHTML = `
                    <div class="city-name">${city.name}</div>
                    <div class="weather-icon">${city.icon}</div>
                    <div class="temperature">${city.temperature}¬∞C</div>
                    <div class="condition">${city.condition.charAt(0).toUpperCase() + city.condition.slice(1)}</div>
                    <div class="humidity">Humidity: ${city.humidity}%</div>
                `;
                
                cityCard.addEventListener('click', () => showCityDetail(city));
                citiesContainer.appendChild(cityCard);
            });
        }

        // Render temperature chart
        function renderTemperatureChart() {
            temperatureChart.innerHTML = '';
            
            // Find min and max temperatures for scaling
            const temperatures = weatherData.map(city => city.temperature);
            const minTemp = Math.min(...temperatures);
            const maxTemp = Math.max(...temperatures);
            const range = maxTemp - minTemp || 1; // Avoid division by zero
            
            weatherData.forEach(city => {
                const barHeight = ((city.temperature - minTemp) / range) * 80 + 20; // Scale to 20-100%
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${barHeight}%`;
                
                bar.innerHTML = `
                    <div class="bar-value">${city.temperature}¬∞</div>
                    <div class="bar-label">${city.name}</div>
                `;
                
                temperatureChart.appendChild(bar);
            });
        }

        // Show city detail view
        function showCityDetail(city) {
            detailContent.innerHTML = `
                <div class="city-name">${city.name}</div>
                <div class="detail-icon">${city.icon}</div>
                <div class="detail-temp">${city.temperature}¬∞C</div>
                <div class="detail-condition">${city.condition.charAt(0).toUpperCase() + city.condition.slice(1)}</div>
                <div class="detail-humidity">Humidity: ${city.humidity}%</div>
                <p style="margin-top: 20px; color: #636e72;">${city.description}</p>
            `;
            
            detailView.classList.add('active');
            
            // Change background based on condition
            body.className = city.condition;
        }

        // Close detail view
        function closeDetailView() {
            detailView.classList.remove('active');
            
            // Reset background to sunny (default)
            setTimeout(() => {
                if (!detailView.classList.contains('active')) {
                    body.className = 'sunny';
                }
            }, 300);
        }

        // Event listeners
        closeBtn.addEventListener('click', closeDetailView);
        detailView.addEventListener('click', (e) => {
            if (e.target === detailView) {
                closeDetailView();
            }
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            renderCityCards();
            renderTemperatureChart();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-theme {
            --bg-color: #ffffff;
            --text-color: #333333;
            --editor-bg: #f8f9fa;
            --preview-bg: #ffffff;
            --border-color: #e1e4e8;
            --header-bg: #f6f8fa;
            --button-bg: #f6f8fa;
            --button-hover: #e1e4e8;
        }

        .dark-theme {
            --bg-color: #0d1117;
            --text-color: #e6edf3;
            --editor-bg: #161b22;
            --preview-bg: #0d1117;
            --border-color: #30363d;
            --header-bg: #161b22;
            --button-bg: #21262d;
            --button-hover: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 12px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-pane, .preview-pane {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .editor-pane {
            border-right: 1px solid var(--border-color);
            background-color: var(--editor-bg);
        }

        .preview-pane {
            background-color: var(--preview-bg);
        }

        #markdown-input {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            background-color: transparent;
            color: var(--text-color);
        }

        #preview {
            line-height: 1.6;
        }

        #preview h1 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            margin-bottom: 16px;
            margin-top: 24px;
            font-size: 2em;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
            margin-bottom: 16px;
            margin-top: 24px;
            font-size: 1.5em;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview h3 {
            margin-bottom: 16px;
            margin-top: 24px;
            font-size: 1.25em;
            font-weight: 600;
            line-height: 1.25;
        }

        #preview p {
            margin-bottom: 16px;
        }

        #preview strong {
            font-weight: 600;
        }

        #preview em {
            font-style: italic;
        }

        #preview ul, #preview ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        #preview li {
            margin-bottom: 4px;
        }

        #preview a {
            color: #58a6ff;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview pre {
            background-color: var(--editor-bg);
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            margin-bottom: 16px;
        }

        #preview code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }

        #preview pre code {
            background-color: transparent;
            padding: 0;
        }

        #preview blockquote {
            padding: 0 1em;
            margin-bottom: 16px;
            color: #8b949e;
            border-left: 0.25em solid #30363d;
        }
    </style>
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <div class="logo">Markdown Editor</div>
            <div class="controls">
                <button id="dark-mode-toggle">Toggle Dark Mode</button>
                <button id="export-html">Export as HTML</button>
            </div>
        </div>
        <div class="editor-container">
            <div class="editor-pane">
                <textarea id="markdown-input" placeholder="Enter your markdown here..."></textarea>
            </div>
            <div class="preview-pane">
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const exportHtmlBtn = document.getElementById('export-html');
        const body = document.body;

        // Load saved content and theme from localStorage
        function loadFromStorage() {
            const savedContent = localStorage.getItem('markdown-content');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedContent) {
                markdownInput.value = savedContent;
                renderMarkdown(savedContent);
            }
            
            if (savedTheme) {
                body.className = savedTheme;
            }
        }

        // Save content to localStorage
        function saveToStorage() {
            localStorage.setItem('markdown-content', markdownInput.value);
        }

        // Toggle dark/light mode
        function toggleTheme() {
            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light-theme');
            }
        }

        // Export as HTML
        function exportAsHtml() {
            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        h1, h2, h3 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        code {
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        pre {
            background-color: #f6f8fa;
            padding: 16px;
            overflow: auto;
            border-radius: 6px;
        }
        blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul, ol {
            padding-left: 2em;
        }
    </style>
</head>
<body>
    ${renderMarkdownToHtml(markdownInput.value)}
</body>
</html>`;
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-export.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Simple markdown parser
        function renderMarkdownToHtml(markdown) {
            // Escape HTML
            let html = markdown
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

            // Code blocks
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Blockquotes
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');

            // Unordered lists
            html = html.replace(/^\- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');

            // Ordered lists
            html = html.replace(/^\d+\. (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)(?![\s\S]*<li>)/gs, '<ol>$1</ol>');

            // Paragraphs
            html = html.replace(/^\s*$(\n)*([^\s])/gm, '</p><p>$2');
            html = '<p>' + html + '</p>';

            // Fix nested lists
            html = html.replace(/<\/ul>\s*<ul>/g, '');
            html = html.replace(/<\/ol>\s*<ol>/g, '');

            // Fix multiple paragraphs in lists
            html = html.replace(/<li><p>/g, '<li>');
            html = html.replace(/<\/p><\/li>/g, '</li>');

            return html;
        }

        // Render markdown to preview pane
        function renderMarkdown(markdown) {
            preview.innerHTML = renderMarkdownToHtml(markdown);
        }

        // Event Listeners
        markdownInput.addEventListener('input', () => {
            saveToStorage();
            renderMarkdown(markdownInput.value);
        });

        darkModeToggle.addEventListener('click', toggleTheme);

        exportHtmlBtn.addEventListener('click', exportAsHtml);

        // Initialize
        loadFromStorage();
    </script>
</body>
</html>

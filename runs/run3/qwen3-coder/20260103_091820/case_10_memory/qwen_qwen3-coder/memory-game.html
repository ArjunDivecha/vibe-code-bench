<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            max-width: 420px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            color: #444;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        .card {
            aspect-ratio: 1/1;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .card-back {
            background: linear-gradient(45deg, #4834d4, #686de0);
            font-size: 1.8rem;
            color: white;
        }
        
        .card.matched .card-front {
            background: linear-gradient(45deg, #2ecc71, #1dd1a1);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.05) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(to right, #ff6b6b, #ffa502);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: scale(0.8);
            transition: transform 0.5s;
        }
        
        .win-message.show .win-content {
            transform: scale(1);
        }
        
        .win-content h2 {
            font-size: 2.5rem;
            color: #4834d4;
            margin-bottom: 20px;
        }
        
        .win-stats {
            font-size: 1.3rem;
            margin: 20px 0;
            color: #333;
        }
        
        .win-stats span {
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .emoji {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-board {
                gap: 8px;
            }
            
            .card-front, .card-back {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Match</h1>
        
        <div class="stats">
            <div class="moves">Moves: <span id="moves">0</span></div>
            <div class="timer">Time: <span id="timer">0</span>s</div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="controls">
            <button id="restart">Restart Game</button>
        </div>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <div class="emoji">ðŸŽ‰</div>
            <h2>Congratulations!</h2>
            <div class="win-stats">
                You matched all pairs in <span id="final-moves">0</span> moves<br>
                and <span id="final-time">0</span> seconds!
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const timerDisplay = document.getElementById('timer');
            const restartButton = document.getElementById('restart');
            const winMessage = document.getElementById('win-message');
            const finalMoves = document.getElementById('final-moves');
            const finalTime = document.getElementById('final-time');
            const playAgainButton = document.getElementById('play-again');
            
            // Game variables
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let canFlip = true;
            
            // Emojis for card faces
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
            
            // Initialize game
            function initGame() {
                // Reset game state
                gameBoard.innerHTML = '';
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                canFlip = true;
                movesDisplay.textContent = moves;
                timerDisplay.textContent = timer;
                
                // Clear timer
                clearInterval(timerInterval);
                
                // Create card pairs
                let gameEmojis = [...emojis.slice(0, 8), ...emojis.slice(0, 8)];
                
                // Shuffle cards
                gameEmojis = shuffleArray(gameEmojis);
                
                // Create card elements
                cards = gameEmojis.map((emoji, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">${emoji}</div>
                            <div class="card-back">?</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => flipCard(card, emoji, index));
                    gameBoard.appendChild(card);
                    
                    return {
                        element: card,
                        emoji: emoji,
                        index: index,
                        matched: false
                    };
                });
                
                // Start timer
                timerInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = timer;
                }, 1000);
            }
            
            // Shuffle array using Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Flip card function
            function flipCard(card, emoji, index) {
                // Don't flip if:
                // - Can't flip (waiting for cards to reset)
                // - Card is already flipped
                // - Card is already matched
                // - Two cards are already flipped
                if (!canFlip || card.classList.contains('flipped') || 
                    cards[index].matched || flippedCards.length === 2) {
                    return;
                }
                
                // Flip the card
                card.classList.add('flipped');
                flippedCards.push({card, emoji, index});
                
                // Check for match when two cards are flipped
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    canFlip = false;
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.emoji === card2.emoji) {
                        // Match found
                        setTimeout(() => {
                            card1.card.classList.add('matched');
                            card2.card.classList.add('matched');
                            cards[card1.index].matched = true;
                            cards[card2.index].matched = true;
                            flippedCards = [];
                            canFlip = true;
                            matchedPairs++;
                            
                            // Check for win
                            if (matchedPairs === 8) {
                                endGame();
                            }
                        }, 500);
                    } else {
                        // No match - flip cards back
                        setTimeout(() => {
                            card1.card.classList.remove('flipped');
                            card2.card.classList.remove('flipped');
                            flippedCards = [];
                            canFlip = true;
                        }, 1000);
                    }
                }
            }
            
            // End game function
            function endGame() {
                clearInterval(timerInterval);
                finalMoves.textContent = moves;
                finalTime.textContent = timer;
                
                // Show win message after a delay
                setTimeout(() => {
                    winMessage.classList.add('show');
                }, 1000);
            }
            
            // Event listeners
            restartButton.addEventListener('click', initGame);
            playAgainButton.addEventListener('click', () => {
                winMessage.classList.remove('show');
                initGame();
            });
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>

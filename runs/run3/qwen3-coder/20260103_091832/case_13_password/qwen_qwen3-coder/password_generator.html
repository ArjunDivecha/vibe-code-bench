<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --success: #2ec4b6;
            --warning: #ff9f1c;
            --danger: #e71d36;
            --gray: #8d99ae;
            --border: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 4px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        
        .length-value {
            background: var(--light);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .checkbox-item label {
            color: var(--dark);
            font-weight: 500;
        }
        
        .strength-meter {
            margin: 25px 0;
        }
        
        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .strength-bar {
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 6px;
            transition: width 0.3s ease, background 0.3s ease;
        }
        
        .password-display {
            background: var(--light);
            border-radius: 10px;
            padding: 15px;
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border);
        }
        
        .password-text {
            font-family: monospace;
            font-size: 1.2rem;
            word-break: break-all;
            flex: 1;
        }
        
        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .copy-btn:hover {
            background: var(--primary-dark);
        }
        
        .generate-btn {
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin: 10px 0 25px;
        }
        
        .generate-btn:hover {
            background: #5f0a9d;
        }
        
        .history-section h3 {
            margin-bottom: 15px;
            color: var(--dark);
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
        }
        
        .history-password {
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            flex: 1;
        }
        
        .history-copy {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px;
        }
        
        .empty-history {
            text-align: center;
            color: var(--gray);
            padding: 20px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Password Generator</h1>
        <p class="subtitle">Create strong and secure passwords</p>
        
        <div class="form-group">
            <label class="form-label">Password Length</label>
            <div class="slider-container">
                <input type="range" min="8" max="32" value="16" class="slider" id="lengthSlider">
                <span class="length-value" id="lengthValue">16</span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">Character Types</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$)</label>
                </div>
            </div>
        </div>
        
        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength</span>
                <span id="strengthText">Medium</span>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill" style="width: 50%; background: var(--warning);"></div>
            </div>
        </div>
        
        <div class="password-display">
            <div class="password-text" id="passwordDisplay">Click Generate to create password</div>
            <button class="copy-btn" id="copyButton">
                <span>ðŸ“‹</span> Copy
            </button>
        </div>
        
        <button class="generate-btn" id="generateButton">Generate Password</button>
        
        <div class="history-section">
            <h3>Recent Passwords</h3>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const passwordDisplay = document.getElementById('passwordDisplay');
        const copyButton = document.getElementById('copyButton');
        const generateButton = document.getElementById('generateButton');
        const historyList = document.getElementById('historyList');
        
        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };
        
        // Password history
        let passwordHistory = [];
        
        // Update length display
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });
        
        // Generate password
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            let charset = '';
            
            // Build character set based on selected options
            if (uppercaseCheckbox.checked) charset += charSets.uppercase;
            if (lowercaseCheckbox.checked) charset += charSets.lowercase;
            if (numbersCheckbox.checked) charset += charSets.numbers;
            if (symbolsCheckbox.checked) charset += charSets.symbols;
            
            // Ensure at least one character set is selected
            if (!charset) {
                alert('Please select at least one character type');
                return;
            }
            
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            passwordDisplay.textContent = password;
            updatePasswordStrength(password);
            addToHistory(password);
        }
        
        // Calculate password strength
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length contributes up to 50%
            strength += Math.min(50, (password.length / 32) * 50);
            
            // Character variety contributes up to 50%
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSymbols = /[^a-zA-Z0-9]/.test(password);
            
            const varietyScore = (hasLower + hasUpper + hasNumbers + hasSymbols) * 12.5;
            strength += Math.min(50, varietyScore);
            
            return Math.min(100, strength);
        }
        
        // Update password strength meter
        function updatePasswordStrength(password) {
            const strength = calculatePasswordStrength(password);
            strengthFill.style.width = strength + '%';
            
            // Update color and text based on strength
            if (strength < 40) {
                strengthFill.style.background = 'var(--danger)';
                strengthText.textContent = 'Weak';
                strengthText.style.color = 'var(--danger)';
            } else if (strength < 80) {
                strengthFill.style.background = 'var(--warning)';
                strengthText.textContent = 'Medium';
                strengthText.style.color = 'var(--warning)';
            } else {
                strengthFill.style.background = 'var(--success)';
                strengthText.textContent = 'Strong';
                strengthText.style.color = 'var(--success)';
            }
        }
        
        // Add password to history
        function addToHistory(password) {
            // Add to beginning of array
            passwordHistory.unshift({
                password: password,
                timestamp: new Date()
            });
            
            // Keep only last 10 passwords
            if (passwordHistory.length > 10) {
                passwordHistory.pop();
            }
            
            updateHistoryDisplay();
        }
        
        // Update history display
        function updateHistoryDisplay() {
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }
            
            historyList.innerHTML = passwordHistory.map(item => `
                <div class="history-item">
                    <div class="history-password">${item.password}</div>
                    <button class="history-copy" data-password="${item.password}">Copy</button>
                </div>
            `).join('');
            
            // Add event listeners to copy buttons
            document.querySelectorAll('.history-copy').forEach(button => {
                button.addEventListener('click', (e) => {
                    const password = e.target.getAttribute('data-password');
                    copyToClipboard(password);
                });
            });
        }
        
        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const originalText = copyButton.innerHTML;
                copyButton.innerHTML = '<span>âœ“</span> Copied!';
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                }, 2000);
            });
        }
        
        // Event listeners
        generateButton.addEventListener('click', generatePassword);
        
        copyButton.addEventListener('click', () => {
            if (passwordDisplay.textContent !== 'Click Generate to create password') {
                copyToClipboard(passwordDisplay.textContent);
            }
        });
        
        // Add event listeners to checkboxes to update strength
        [uppercaseCheckbox, lowercaseCheckbox, numbersCheckbox, symbolsCheckbox].forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (passwordDisplay.textContent !== 'Click Generate to create password') {
                    updatePasswordStrength(passwordDisplay.textContent);
                }
            });
        });
        
        // Initialize
        updateHistoryDisplay();
    </script>
</body>
</html>

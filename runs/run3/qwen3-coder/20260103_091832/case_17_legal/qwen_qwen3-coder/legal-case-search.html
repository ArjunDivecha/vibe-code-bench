<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-Law Legal Case Search</title>
    <style>
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #112240;
            --accent-blue: #5d8aa8;
            --accent-light: #a8d0e6;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --highlight: #64ffda;
            --border: #233554;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        header {
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-light);
        }

        .logo span {
            color: var(--highlight);
        }

        .search-container {
            margin-bottom: 25px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--secondary-dark);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }

        .results-container {
            flex: 1;
            background-color: var(--secondary-dark);
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .result-item:hover {
            background-color: rgba(93, 138, 168, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-light);
        }

        .result-meta {
            display: flex;
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .result-court {
            margin-right: 15px;
        }

        .result-snippet {
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-secondary);
        }

        .detail-view {
            flex: 2;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-dark);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .detail-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .detail-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-light);
        }

        .detail-meta {
            display: flex;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .tabs {
            display: flex;
            background-color: var(--primary-dark);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tab.active {
            background-color: var(--accent-blue);
            color: var(--primary-dark);
            font-weight: 600;
        }

        .tab-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .summary-content, .full-text-content {
            line-height: 1.6;
        }

        .summary-content {
            font-size: 16px;
        }

        .full-text-content {
            font-size: 15px;
            white-space: pre-wrap;
        }

        .highlight {
            background-color: rgba(100, 255, 218, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .detail-actions {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 16px;
            background-color: var(--accent-blue);
            color: var(--primary-dark);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #7aa7c7;
        }

        .btn-secondary {
            background-color: var(--secondary-dark);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .notes-sidebar {
            width: 300px;
            background-color: var(--primary-dark);
            border-left: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .notes-title {
            font-size: 18px;
            font-weight: 600;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .note-item {
            padding: 10px;
            background-color: var(--secondary-dark);
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
        }

        .note-text {
            margin-bottom: 8px;
        }

        .note-meta {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .note-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .note-delete:hover {
            color: #ff6b6b;
        }

        .no-notes {
            color: var(--text-secondary);
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .entity-highlight {
            background-color: rgba(100, 255, 218, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
        }

        .date-highlight {
            background-color: rgba(93, 138, 168, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Vibe-<span>Law</span></div>

        <div class="search-container">

                        <span class="result-court" id="detailCourt">Court Name</span>

                    <button class="btn" id="extractEntitiesBtn">Extract Entities</button>
                    <button class="btn btn-secondary" id="saveNoteBtn">Save Selected Text as Note</button>
                </div>
            </div>

            <div class="notes-sidebar hidden" id="notesSidebar">
                <div class="notes-header">
                    <div class="notes-title">Saved Notes</div>
                    <button class="btn btn-secondary" id="clearNotesBtn">Clear All</button>
                </div>
                <div class="notes-list" id="notesList">
                    <!-- Notes will be populated here -->
                </div>
                <div class="no-notes" id="noNotesMessage">No notes saved yet</div>

    </div>

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const detailView = document.getElementById('detailView');
        const notesSidebar = document.getElementById('notesSidebar');
        const detailTitle = document.getElementById('detailTitle');
        const detailCourt = document.getElementById('detailCourt');
        const detailDate = document.getElementById('detailDate');
        const summaryContent = document.getElementById('summaryContent');
        const fullTextContent = document.getElementById('fullTextContent');
        const extractEntitiesBtn = document.getElementById('extractEntitiesBtn');
        const saveNoteBtn = document.getElementById('saveNoteBtn');
        const notesList = document.getElementById('notesList');
        const noNotesMessage = document.getElementById('noNotesMessage');
        const clearNotesBtn = document.getElementById('clearNotesBtn');
        const tabs = document.querySelectorAll('.tab');
        const tabPanes = document.querySelectorAll('.tab-pane');

        // State
        let currentCase = null;
        let notes = JSON.parse(localStorage.getItem('legalNotes')) || [];
        let entitiesExtracted = false;

        // Initialize the application
        function init() {
            renderResults(mockCases);
            setupEventListeners();
            renderNotes();
        }

        // Set up event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            extractEntitiesBtn.addEventListener('click', extractEntities);
            saveNoteBtn.addEventListener('click', saveNote);
            clearNotesBtn.addEventListener('click', clearNotes);
        }

        // Handle search input
        function handleSearch() {
            const query = searchInput.value.toLowerCase();
            if (query.length === 0) {
                renderResults(mockCases);
                return;
            }
            
            const filteredCases = mockCases.filter(caseItem => 
                caseItem.title.toLowerCase().includes(query) ||
                caseItem.court.toLowerCase().includes(query) ||
                caseItem.date.includes(query) ||
                caseItem.snippet.toLowerCase().includes(query) ||
                caseItem.summary.toLowerCase().includes(query)
            );
            
            renderResults(filteredCases);
        }

        // Render search results
        function renderResults(cases) {
            resultsContainer.innerHTML = '';
            
            if (cases.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No cases found matching your search.</div>';
                return;
            }
            
            cases.forEach(caseItem => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result-item';
                resultElement.innerHTML = `
                    <div class="result-title">${caseItem.title}</div>
                    <div class="result-meta">
                        <span class="result-court">${caseItem.court}</span>
                        <span>${caseItem.date}</span>
                    </div>
                    <div class="result-snippet">${caseItem.snippet}</div>
                `;
                
                resultElement.addEventListener('click', () => showCaseDetail(caseItem));
                resultsContainer.appendChild(resultElement);
            });
        }

        // Show case detail view
        function showCaseDetail(caseItem) {
            currentCase = caseItem;
            entitiesExtracted = false;
            
            detailTitle.textContent = caseItem.title;
            detailCourt.textContent = caseItem.court;
            detailDate.textContent = caseItem.date;
            summaryContent.textContent = caseItem.summary;
            fullTextContent.textContent = caseItem.fullText;
            
            detailView.classList.remove('hidden');
            notesSidebar.classList.remove('hidden');
            
            // Reset to summary tab
            switchTab('summary');
        }

        // Switch between tabs
        function switchTab(tabName) {
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            tabPanes.forEach(pane => {
                if (pane.id === `${tabName}Pane`) {
                    pane.classList.add('active');
                } else {
                    pane.classList.remove('active');
                }
            });
        }

        // Extract entities from text
        function extractEntities() {
            if (!currentCase || entitiesExtracted) return;
            
            // Simulate entity extraction by highlighting names and dates
            const names = ['Smith', 'Johnson', 'Rodriguez', 'Anderson', 'Morrison', 'Williams', 'Green', 'Rivera', 'Patricia Johnson', 'David Williams', 'Carlos Rodriguez', 'Mark Anderson', 'Sarah Morrison', 'James Green', 'Maria Rivera'];
            const dates = ['2023-05-15', '2023-03-22', '2023-01-30', '2022-11-12', '2022-09-08', '2022-07-19', '2022-04-05', '2022-02-18', 'May 15, 2020', 'July 4, 2021', 'January 15, 2022'];
            
            let fullText = fullTextContent.textContent;
            
            // Highlight names
            names.forEach(name => {
                const regex = new RegExp(`\\b${name}\\b`, 'gi');
                fullText = fullText.replace(regex, `<span class="entity-highlight">${name}</span>`);
            });
            
            // Highlight dates
            dates.forEach(date => {
                const regex = new RegExp(`\\b${date}\\b`, 'g');
                fullText = fullText.replace(regex, `<span class="date-highlight">${date}</span>`);
            });
            
            fullTextContent.innerHTML = fullText;
            entitiesExtracted = true;
            
            // Update button state
            extractEntitiesBtn.textContent = 'Entities Extracted';
            extractEntitiesBtn.disabled = true;
        }

        // Save selected text as note
        function saveNote() {
            const activeTab = document.querySelector('.tab-pane.active');
            const selectedText = window.getSelection().toString().trim();
            
            if (!selectedText) {
                alert('Please select some text to save as a note.');
                return;
            }
            
            const note = {
                id: Date.now(),
                text: selectedText,
                caseTitle: currentCase ? currentCase.title : 'Unknown Case',
                date: new Date().toLocaleString()
            };
            
            notes.push(note);
            localStorage.setItem('legalNotes', JSON.stringify(notes));
            renderNotes();
        }

        // Render saved notes
        function renderNotes() {
            notesList.innerHTML = '';
            
            if (notes.length === 0) {
                noNotesMessage.classList.remove('hidden');
                return;
            }
            
            noNotesMessage.classList.add('hidden');
            
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.innerHTML = `
                    <button class="note-delete" data-id="${note.id}">âœ•</button>
                    <div class="note-text">${note.text}</div>
                    <div class="note-meta">From: ${note.caseTitle} | ${note.date}</div>
                `;
                
                notesList.appendChild(noteElement);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.note-delete').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(button.dataset.id);
                    deleteNote(id);
                });
            });
        }

        // Delete a note
        function deleteNote(id) {
            notes = notes.filter(note => note.id !== id);
            localStorage.setItem('legalNotes', JSON.stringify(notes));
            renderNotes();
        }

        // Clear all notes
        function clearNotes() {
            if (confirm('Are you sure you want to delete all notes?')) {
                notes = [];
                localStorage.removeItem('legalNotes');
                renderNotes();
            }

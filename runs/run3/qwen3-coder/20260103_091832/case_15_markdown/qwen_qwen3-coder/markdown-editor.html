<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f7f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        header {
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode header {
            background-color: #0f0f0f;
        }

        h1 {
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .dark-mode button {
            background-color: #2980b9;
        }

        button:hover {
            background-color: #2980b9;
        }

        .dark-mode button:hover {
            background-color: #1c6ea4;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-pane, .preview-pane {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .editor-pane {
            border-right: 1px solid #ddd;
        }

        .dark-mode .editor-pane {
            border-right: 1px solid #444;
        }

        #markdown-input {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            outline: none;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1rem;
            background-color: transparent;
            color: inherit;
        }

        #preview {
            line-height: 1.6;
        }

        #preview h1 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.3em;
        }

        .dark-mode #preview h1 {
            border-bottom: 1px solid #444;
        }

        #preview h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 0.3em;
        }

        .dark-mode #preview h2 {
            border-bottom: 1px solid #333;
        }

        #preview code {
            background-color: #f0f0f0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .dark-mode #preview code {
            background-color: #333;
        }

        #preview pre {
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
        }

        .dark-mode #preview pre {
            background-color: #333;
        }

        #preview pre code {
            background: none;
            padding: 0;
        }

        #preview blockquote {
            border-left: 4px solid #3498db;
            padding: 0 1em;
            margin: 1em 0;
            color: #666;
        }

        .dark-mode #preview blockquote {
            border-left: 4px solid #2980b9;
            color: #aaa;
        }

        #preview ul, #preview ol {
            padding-left: 2em;
        }

        #preview li {
            margin: 0.5em 0;
        }

        #preview a {
            color: #3498db;
            text-decoration: none;
        }

        .dark-mode #preview a {
            color: #5dade2;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .editor-pane {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            
            .dark-mode .editor-pane {
                border-bottom: 1px solid #444;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Markdown Editor</h1>
        <div class="controls">
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
            <button id="export-html">Export as HTML</button>
        </div>
    </header>
    
    <div class="container">
        <div class="editor-pane">
            <textarea id="markdown-input" placeholder="Enter your markdown here..."></textarea>
        </div>
        <div class="preview-pane">
            <div id="preview"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const toggleDarkModeBtn = document.getElementById('toggle-dark-mode');
        const exportHtmlBtn = document.getElementById('export-html');
        const body = document.body;

        // Load saved content and theme
        window.addEventListener('DOMContentLoaded', () => {
            // Load saved markdown content
            const savedContent = localStorage.getItem('markdownContent');
            if (savedContent) {
                markdownInput.value = savedContent;
                renderMarkdown(savedContent);
            }
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
            }
        });

        // Save content to localStorage on input
        markdownInput.addEventListener('input', () => {
            const content = markdownInput.value;
            localStorage.setItem('markdownContent', content);
            renderMarkdown(content);
        });

        // Toggle dark mode
        toggleDarkModeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        // Export as HTML
        exportHtmlBtn.addEventListener('click', () => {
            const content = markdownInput.value;
            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exported Markdown</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 2rem; }
        h1 { border-bottom: 1px solid #ddd; padding-bottom: 0.3em; }
        h2 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        code { background-color: #f0f0f0; padding: 0.2em 0.4em; border-radius: 3px; }
        pre { background-color: #f0f0f0; padding: 1em; border-radius: 5px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #3498db; padding: 0 1em; margin: 1em 0; color: #666; }
        ul, ol { padding-left: 2em; }
        li { margin: 0.5em 0; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    ${renderMarkdownToHTML(content)}
</body>
</html>`;
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-export.html';
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        });

        // Render markdown to HTML
        function renderMarkdown(markdown) {
            preview.innerHTML = renderMarkdownToHTML(markdown);
        }

        // Simple markdown parser
        function renderMarkdownToHTML(markdown) {
            let html = markdown;
            
            // Code blocks (```code```)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Headers (# ## ###)
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold (**text**)
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic (*text*)
            html = html.replace(/(\*|_)(.*?)\1/g, '<em>$2</em>');
            
            // Links [text](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Blockquotes (>)
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // Unordered lists (- item)
            html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
            
            // Ordered lists (1. item)
            html = html.replace(/^\d+\. (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/gs, '<ol>$1</ol>');
            
            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/^\s*<li/gm, '<li');
            html = html.replace(/<\/li>\s*<li/gm, '</li><li');
            
            // Handle paragraphs that come after block elements
            html = html.replace(/<\/(ul|ol|blockquote|h1|h2|h3|pre)>[\s\n]+/g, '</$1><p>');
            html = html.replace(/[\s\n]*<(ul|ol|blockquote|h1|h2|h3|pre)/g, '</p><$1');
            
            // Wrap remaining content in paragraphs
            html = '<p>' + html + '</p>';
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<(ul|ol|blockquote|h1|h2|h3|pre)[^>]*>)/g, '$1');
            html = html.replace(/(<\/(ul|ol|blockquote|h1|h2|h3|pre)>)<\/p>/g, '$1');
            
            // Handle line breaks within paragraphs
            html = html.replace(/<p>([^<]*)/g, function(match, p1) {
                return '<p>' + p1.replace(/\n/g, '<br>');
            });
            
            return html;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Challenge</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        .screen {
            padding: 40px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .active {
            display: block;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        h2 {
            color: #3498db;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        p {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .question-count {
            color: #3498db;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .question-text {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
        
        .option {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .option.correct {
            background-color: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        
        .feedback {
            min-height: 30px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .correct-feedback {
            color: #2ecc71;
        }
        
        .incorrect-feedback {
            color: #e74c3c;
        }
        
        .score-container {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.5rem;
        }
        
        .final-score {
            font-size: 3rem;
            margin: 20px 0;
            color: #2c3e50;
        }
        
        .progress-container {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #3498db, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .animation {
            animation: bounce 1s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>ðŸ§  Trivia Quiz Challenge</h1>
            <p>Test your knowledge with 10 fun trivia questions! Can you get a perfect score?</p>
            <button id="start-btn" class="btn">Begin Quiz</button>
        </div>
        
        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="question-count" id="question-count">Question 1 of 10</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question-text" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div class="feedback" id="feedback"></div>
            <button id="next-btn" class="btn" style="display: none;">Next Question</button>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h2>Quiz Completed!</h2>
            <div class="final-score" id="final-score">0/10</div>
            <p id="result-message">Great job! You really know your stuff!</p>
            <div class="score-container">
                <p>Correct Answers: <span id="correct-count">0</span></p>
                <p>Incorrect Answers: <span id="incorrect-count">0</span></p>
            </div>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz questions data
        const quizQuestions = [
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: 1
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["African Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                answer: 1
            },
            {
                question: "Which element has the chemical symbol 'O'?",
                options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                answer: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                answer: 2
            },
            {
                question: "What is the capital city of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                answer: 2
            },
            {
                question: "Which ocean is the largest?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                answer: 3
            },
            {
                question: "How many bones are in the human body?",
                options: ["206", "300", "150", "187"],
                answer: 0
            },
            {
                question: "Which country is known as the Land of the Rising Sun?",
                options: ["China", "Thailand", "Japan", "South Korea"],
                answer: 2
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Gold", "Iron", "Diamond", "Platinum"],
                answer: 2
            },
            {
                question: "Which language is the most spoken worldwide?",
                options: ["English", "Mandarin Chinese", "Spanish", "Hindi"],
                answer: 1
            }
        ];

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionCount = document.getElementById('question-count');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const correctCount = document.getElementById('correct-count');
        const incorrectCount = document.getElementById('incorrect-count');
        const progressBar = document.getElementById('progress-bar');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        // Initialize quiz
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            showQuestion();
            quizScreen.classList.add('active');
            startScreen.classList.remove('active');
        }

        // Show current question
        function showQuestion() {
            const question = quizQuestions[currentQuestion];
            questionCount.textContent = `Question ${currentQuestion + 1} of ${quizQuestions.length}`;
            questionText.textContent = question.question;
            
            // Update progress bar
            progressBar.style.width = `${((currentQuestion) / quizQuestions.length) * 100}%`;
            
            // Clear options container
            optionsContainer.innerHTML = '';
            
            // Create option elements
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                optionElement.addEventListener('click', () => {
                    if (selectedOption === null) {
                        selectOption(optionElement, index);
                    }
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset UI
            feedback.textContent = '';
            nextBtn.style.display = 'none';
            selectedOption = null;
        }

        // Handle option selection
        function selectOption(optionElement, index) {
            selectedOption = index;
            const options = document.querySelectorAll('.option');
            
            // Highlight selected option
            options.forEach(opt => opt.classList.remove('selected'));
            optionElement.classList.add('selected');
            
            // Check answer
            const question = quizQuestions[currentQuestion];
            const isCorrect = index === question.answer;
            
            // Show feedback
            if (isCorrect) {
                optionElement.classList.add('correct');
                feedback.textContent = 'Correct! ðŸŽ‰';
                feedback.className = 'feedback correct-feedback';
                score++;
            } else {
                optionElement.classList.add('incorrect');
                feedback.textContent = 'Incorrect! âŒ';
                feedback.className = 'feedback incorrect-feedback';
                
                // Highlight correct answer
                options[question.answer].classList.add('correct');
            }
            
            // Disable further selections
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            // Show next button
            nextBtn.style.display = 'block';
        }

        // Move to next question or show results
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show quiz results
        function showResults() {
            quizScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            finalScore.textContent = `${score}/${quizQuestions.length}`;
            correctCount.textContent = score;
            incorrectCount.textContent = quizQuestions.length - score;
            
            // Set result message based on score
            if (score === quizQuestions.length) {
                resultMessage.textContent = 'Perfect score! You\'re a trivia master! ðŸ†';
            } else if (score >= quizQuestions.length * 0.7) {
                resultMessage.textContent = 'Great job! You really know your stuff! ðŸ‘';
            } else if (score >= quizQuestions.length * 0.5) {
                resultMessage.textContent = 'Not bad! Keep learning! ðŸ“š';
            } else {
                resultMessage.textContent = 'Better luck next time! Try again! ðŸ’ª';
            }
            
            // Final progress bar
            progressBar.style.width = '100%';
        }

        // Reset and restart quiz
        function restartQuiz() {
            resultsScreen.classList.remove('active');
            startScreen.classList.add('active');
            progressBar.style.width = '0%';
        }

        // Event listeners
        startBtn.addEventListener('click', initQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        // Add animation to start button on load
        window.addEventListener('load', () => {
            startBtn.classList.add('animation');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .sunny {
            background: linear-gradient(135deg, #FFD93D, #FF6B6B);
        }

        .cloudy {
            background: linear-gradient(135deg, #b2fefa, #0ed2f7);
        }

        .rainy {
            background: linear-gradient(135deg, #4DA0FF, #2E5CFF);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .city-name {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #333;
        }

        .weather-icon {
            font-size: 3rem;
            margin: 15px 0;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .condition {
            font-size: 1.1rem;
            color: #666;
            margin: 5px 0;
        }

        .humidity {
            font-size: 1rem;
            color: #777;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .chart-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .chart {
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 20px;
        }

        .bar {
            width: 40px;
            background: linear-gradient(to top, #74b9ff, #0984e3);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: height 1s ease;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: #333;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
        }

        .detail-view {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: none;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .detail-header h2 {
            color: #333;
        }

        .close-btn {
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-item h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .detail-item p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .weather-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .detail-content {
                grid-template-columns: 1fr;
            }
            
            .chart {
                height: 150px;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .weather-grid {
                grid-template-columns: 1fr;
            }
            
            .chart {
                height: 120px;
            }
            
            .bar {
                width: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Click on any city for detailed weather information</p>
        </header>

        <div class="weather-grid" id="weatherGrid">
            <!-- Weather cards will be inserted here by JavaScript -->
        </div>

        <div class="chart-container">
            <h2>Temperature Comparison</h2>
            <div class="chart" id="tempChart">
                <!-- Chart bars will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="detail-view" id="detailView">
            <div class="detail-header">
                <h2 id="detailCityName">City Details</h2>
                <button class="close-btn" id="closeBtn">√ó</button>
            </div>
            <div class="detail-content">
                <div class="detail-item">
                    <h3>Temperature</h3>
                    <p id="detailTemp">--¬∞C</p>
                </div>
                <div class="detail-item">
                    <h3>Condition</h3>
                    <p id="detailCondition">--</p>
                </div>
                <div class="detail-item">
                    <h3>Humidity</h3>
                    <p id="detailHumidity">--%</p>
                </div>
                <div class="detail-item">
                    <h3>Feels Like</h3>
                    <p id="detailFeelsLike">--¬∞C</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                city: "New York",
                temperature: 22,
                condition: "Sunny",
                humidity: 65,
                feelsLike: 24,
                icon: "‚òÄÔ∏è"
            },
            {
                city: "London",
                temperature: 18,
                condition: "Cloudy",
                humidity: 75,
                feelsLike: 17,
                icon: "‚òÅÔ∏è"
            },
            {
                city: "Tokyo",
                temperature: 28,
                condition: "Rainy",
                humidity: 85,
                feelsLike: 29,
                icon: "üåßÔ∏è"
            },
            {
                city: "Sydney",
                temperature: 15,
                condition: "Rainy",
                humidity: 80,
                feelsLike: 14,
                icon: "üåßÔ∏è"
            },
            {
                city: "Paris",
                temperature: 20,
                condition: "Sunny",
                humidity: 60,
                feelsLike: 21,
                icon: "‚òÄÔ∏è"
            }
        ];

        // DOM elements
        const weatherGrid = document.getElementById('weatherGrid');
        const tempChart = document.getElementById('tempChart');
        const detailView = document.getElementById('detailView');
        const closeBtn = document.getElementById('closeBtn');

        // Get max temperature for chart scaling
        const maxTemp = Math.max(...weatherData.map(city => city.temperature));

        // Render weather cards
        function renderWeatherCards() {
            weatherGrid.innerHTML = '';
            weatherData.forEach(city => {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.innerHTML = `
                    <div class="city-name">${city.city}</div>
                    <div class="weather-icon">${city.icon}</div>
                    <div class="temperature">${city.temperature}¬∞C</div>
                    <div class="condition">${city.condition}</div>
                    <div class="humidity">Humidity: ${city.humidity}%</div>
                `;
                card.addEventListener('click', () => showCityDetails(city));
                weatherGrid.appendChild(card);
            });
        }

        // Render temperature chart
        function renderTempChart() {
            tempChart.innerHTML = '';
            weatherData.forEach(city => {
                const barHeight = (city.temperature / maxTemp) * 180;
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${barHeight}px`;
                bar.innerHTML = `
                    <div class="bar-value">${city.temperature}¬∞</div>
                    <div class="bar-label">${city.city}</div>
                `;
                tempChart.appendChild(bar);
            });
        }

        // Show city details
        function showCityDetails(city) {
            document.getElementById('detailCityName').textContent = city.city;
            document.getElementById('detailTemp').textContent = `${city.temperature}¬∞C`;
            document.getElementById('detailCondition').textContent = city.condition;
            document.getElementById('detailHumidity').textContent = `${city.humidity}%`;
            document.getElementById('detailFeelsLike').textContent = `${city.feelsLike}¬∞C`;
            
            detailView.style.display = 'block';
            
            // Change background based on condition
            document.body.className = city.condition.toLowerCase();
        }

        // Close detail view
        function closeDetailView() {
            detailView.style.display = 'none';
            document.body.className = '';
        }

        // Event listeners
        closeBtn.addEventListener('click', closeDetailView);

        // Initialize dashboard
        renderWeatherCards();
        renderTempChart();
    </script>
</body>
</html>

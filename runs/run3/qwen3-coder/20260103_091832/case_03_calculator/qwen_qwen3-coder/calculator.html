<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: #1e2a38;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 25px;
            width: 320px;
        }

        .display {
            background: #0d1520;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            min-height: 1.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 12px;
            padding: 20px 0;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #2d3e50;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: #ff9500;
        }

        .operator:hover {
            background: #ffaa33;
        }

        .equals {
            background: #ff9500;
        }

        .equals:hover {
            background: #ffaa33;
        }

        .clear {
            background: #ff3b30;
        }

        .clear:hover {
            background: #ff5c52;
        }

        .span-two {
            grid-column: span 2;
        }

        .number {
            background: #3a4b5f;
        }

        .number:hover {
            background: #4a5b6f;
        }

        .decimal {
            background: #3a4b5f;
        }

        .decimal:hover {
            background: #4a5b6f;
        }

        @media (max-width: 350px) {
            .calculator {
                padding: 15px;
                width: 280px;
            }
            
            button {
                padding: 15px 0;
                font-size: 1.1rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-two" data-action="clear">C</button>
            <button class="operator" data-action="delete">⌫</button>
            <button class="operator" data-operation="÷">÷</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operation="×">×</button>
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operation="-">−</button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operation="+">+</button>
            <button class="number" data-number="0">0</button>
            <button class="decimal" data-decimal>.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.resetNext = false;
            }

            delete() {
                if (this.resetNext) return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '' || this.currentOperand === '-') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (this.resetNext) {
                    this.currentOperand = '0';
                    this.resetNext = false;
                }
                if (number === '0' && this.currentOperand === '0') return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.calculate();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.resetNext = true;
            }

            calculate() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '−':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            this.currentOperand = 'Error';
                            this.previousOperand = '';
                            this.operation = undefined;
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                // Round to avoid floating point precision issues
                computation = Math.round(computation * 10000000000) / 10000000000;
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.resetNext = true;
            }

            getDisplayNumber(number) {
                if (number === 'Error') return number;
                
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        // Initialize calculator
        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');
        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Button event listeners
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.getAttribute('data-number'));
                calculator.updateDisplay();
            });
        });

        document.querySelectorAll('[data-operation]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.getAttribute('data-operation'));
                calculator.updateDisplay();
            });
        });

        document.querySelector('[data-action="calculate"]').addEventListener('click', () => {
            calculator.calculate();
            calculator.updateDisplay();
        });

        document.querySelector('[data-action="clear"]').addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        document.querySelector('[data-action="delete"]').addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        document.querySelector('[data-decimal]').addEventListener('click', () => {
            // Prevent multiple decimal points
            if (calculator.resetNext) {
                calculator.currentOperand = '0.';
                calculator.resetNext = false;
            } else if (calculator.currentOperand.indexOf('.') === -1) {
                calculator.appendNumber('.');
            }
            calculator.updateDisplay();
        });

        // Keyboard support
        document.addEventListener('keydown', event => {
            if (event.key >= 0 && event.key <= 9) {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            }
            if (event.key === '.') {
                if (calculator.resetNext) {
                    calculator.currentOperand = '0.';
                    calculator.resetNext = false;
                } else if (calculator.currentOperand.indexOf('.') === -1) {
                    calculator.appendNumber('.');
                }
                calculator.updateDisplay();
            }
            if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key === '+' ? '+' : '−');
                calculator.updateDisplay();
            }
            if (event.key === '*') {
                calculator.chooseOperation('×');
                calculator.updateDisplay();
            }
            if (event.key === '/') {
                calculator.chooseOperation('÷');
                calculator.updateDisplay();
            }
            if (event.key === 'Enter' || event.key === '=') {
                calculator.calculate();
                calculator.updateDisplay();
            }
            if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
            if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>

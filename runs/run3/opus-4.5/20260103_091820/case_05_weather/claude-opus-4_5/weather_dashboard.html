<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            padding: 20px;
        }

        .bg-sunny {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .bg-cloudy {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
        }

        .bg-rainy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        }

        .bg-stormy {
            background: linear-gradient(135deg, #373B44 0%, #4286f4 100%);
        }

        .bg-snowy {
            background: linear-gradient(135deg, #e6dada 0%, #274046 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .city-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .city-card.active {
            border: 3px solid #4CAF50;
            transform: scale(1.02);
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 4rem;
            margin: 15px 0;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }

        .condition {
            font-size: 1rem;
            color: #666;
            text-transform: capitalize;
            margin: 5px 0;
        }

        .humidity {
            font-size: 0.9rem;
            color: #888;
        }

        .humidity-icon {
            margin-right: 5px;
        }

        .details-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .details-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .details-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .details-title h2 {
            font-size: 2rem;
            color: #333;
        }

        .details-title .icon {
            font-size: 3rem;
        }

        .close-btn {
            background: #ff5252;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #d32f2f;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-item .label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .detail-item .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .detail-item .icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 250px;
            padding: 20px 10px;
            border-bottom: 2px solid #ddd;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 80px;
        }

        .bar {
            width: 50px;
            background: linear-gradient(180deg, #4CAF50, #8BC34A);
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease;
            position: relative;
            cursor: pointer;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-temp {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
        }

        .bar.cold {
            background: linear-gradient(180deg, #2196F3, #64B5F6);
        }

        .bar.warm {
            background: linear-gradient(180deg, #FF9800, #FFB74D);
        }

        .bar.hot {
            background: linear-gradient(180deg, #f44336, #ef5350);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .legend-color.cold {
            background: #2196F3;
        }

        .legend-color.warm {
            background: #FF9800;
        }

        .legend-color.hot {
            background: #f44336;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .cities-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 15px;
            }

            .city-card {
                padding: 20px 15px;
            }

            .city-name {
                font-size: 1.1rem;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .details-panel {
                padding: 20px;
            }

            .details-title h2 {
                font-size: 1.5rem;
            }

            .chart {
                height: 200px;
            }

            .bar {
                width: 35px;
            }

            .bar-label {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .cities-grid {
                grid-template-columns: 1fr 1fr;
            }

            .details-grid {
                grid-template-columns: 1fr 1fr;
            }

            .chart {
                height: 180px;
            }

            .bar {
                width: 30px;
            }
        }

        .forecast-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .forecast-title {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .forecast-days {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }

        .forecast-day {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            min-width: 80px;
        }

        .forecast-day .day-name {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }

        .forecast-day .day-icon {
            font-size: 1.5rem;
            margin: 5px 0;
        }

        .forecast-day .day-temp {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body class="bg-sunny">
    <div class="container">
        <header>
            <h1>üåç Weather Dashboard</h1>
            <p>Click on a city to see detailed weather information</p>
        </header>

        <div class="cities-grid" id="citiesGrid">
            <!-- Cities will be rendered here -->
        </div>

        <div class="details-panel" id="detailsPanel">
            <!-- Details will be rendered here -->
        </div>

        <div class="chart-container">
            <h3 class="chart-title">üìä Temperature Comparison</h3>
            <div class="chart" id="tempChart">
                <!-- Chart bars will be rendered here -->
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color cold"></div>
                    <span>Cold (&lt;10¬∞C)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color warm"></div>
                    <span>Warm (10-25¬∞C)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color hot"></div>
                    <span>Hot (&gt;25¬∞C)</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = {
            "New York": {
                temperature: 18,
                condition: "cloudy",
                humidity: 65,
                windSpeed: 12,
                feelsLike: 16,
                visibility: 10,
                uvIndex: 4,
                pressure: 1015,
                forecast: [
                    { day: "Mon", condition: "cloudy", temp: 18 },
                    { day: "Tue", condition: "rainy", temp: 15 },
                    { day: "Wed", condition: "rainy", temp: 14 },
                    { day: "Thu", condition: "cloudy", temp: 17 },
                    { day: "Fri", condition: "sunny", temp: 21 }
                ]
            },
            "London": {
                temperature: 12,
                condition: "rainy",
                humidity: 80,
                windSpeed: 18,
                feelsLike: 9,
                visibility: 6,
                uvIndex: 2,
                pressure: 1008,
                forecast: [
                    { day: "Mon", condition: "rainy", temp: 12 },
                    { day: "Tue", condition: "rainy", temp: 11 },
                    { day: "Wed", condition: "cloudy", temp: 13 },
                    { day: "Thu", condition: "cloudy", temp: 14 },
                    { day: "Fri", condition: "sunny", temp: 16 }
                ]
            },
            "Tokyo": {
                temperature: 24,
                condition: "sunny",
                humidity: 55,
                windSpeed: 8,
                feelsLike: 25,
                visibility: 15,
                uvIndex: 7,
                pressure: 1020,
                forecast: [
                    { day: "Mon", condition: "sunny", temp: 24 },
                    { day: "Tue", condition: "sunny", temp: 26 },
                    { day: "Wed", condition: "cloudy", temp: 23 },
                    { day: "Thu", condition: "rainy", temp: 20 },
                    { day: "Fri", condition: "sunny", temp: 25 }
                ]
            },
            "Sydney": {
                temperature: 28,
                condition: "sunny",
                humidity: 45,
                windSpeed: 15,
                feelsLike: 30,
                visibility: 20,
                uvIndex: 9,
                pressure: 1018,
                forecast: [
                    { day: "Mon", condition: "sunny", temp: 28 },
                    { day: "Tue", condition: "sunny", temp: 30 },
                    { day: "Wed", condition: "sunny", temp: 29 },
                    { day: "Thu", condition: "cloudy", temp: 26 },
                    { day: "Fri", condition: "sunny", temp: 27 }
                ]
            },
            "Paris": {
                temperature: 15,
                condition: "cloudy",
                humidity: 70,
                windSpeed: 10,
                feelsLike: 13,
                visibility: 8,
                uvIndex: 3,
                pressure: 1012,
                forecast: [
                    { day: "Mon", condition: "cloudy", temp: 15 },
                    { day: "Tue", condition: "sunny", temp: 18 },
                    { day: "Wed", condition: "sunny", temp: 20 },
                    { day: "Thu", condition: "cloudy", temp: 17 },
                    { day: "Fri", condition: "rainy", temp: 14 }
                ]
            }
        };

        // Weather icons mapping
        const weatherIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è",
            stormy: "‚õàÔ∏è",
            snowy: "‚ùÑÔ∏è"
        };

        // City flags/emojis
        const cityFlags = {
            "New York": "üóΩ",
            "London": "üá¨üáß",
            "Tokyo": "üóº",
            "Sydney": "ü¶ò",
            "Paris": "üóº"
        };

        let selectedCity = null;

        // Render city cards
        function renderCities() {
            const grid = document.getElementById('citiesGrid');
            grid.innerHTML = '';

            for (const [city, data] of Object.entries(weatherData)) {
                const card = document.createElement('div');
                card.className = `city-card ${selectedCity === city ? 'active' : ''}`;
                card.onclick = () => selectCity(city);

                card.innerHTML = `
                    <div class="city-name">${cityFlags[city]} ${city}</div>
                    <div class="weather-icon">${weatherIcons[data.condition]}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">
                        <span class="humidity-icon">üíß</span>${data.humidity}% Humidity
                    </div>
                `;

                grid.appendChild(card);
            }
        }

        // Select a city and show details
        function selectCity(city) {
            selectedCity = city;
            const data = weatherData[city];

            // Update background based on condition
            document.body.className = `bg-${data.condition}`;

            // Update cards
            renderCities();

            // Show details panel
            const panel = document.getElementById('detailsPanel');
            panel.className = 'details-panel show';

            panel.innerHTML = `
                <div class="details-header">
                    <div class="details-title">
                        <span class="icon">${weatherIcons[data.condition]}</span>
                        <h2>${cityFlags[city]} ${city}</h2>
                    </div>
                    <button class="close-btn" onclick="closeDetails()">‚úï Close</button>
                </div>
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="icon">üå°Ô∏è</div>
                        <div class="label">Temperature</div>
                        <div class="value">${data.temperature}¬∞C</div>
                    </div>
                    <div class="detail-item">
                        <div class="icon">ü§î</div>
                        <div class="label">Feels Like</div>
                        <div class="value">${data.feelsLike}¬∞C</div>
                    </div>
                    <div class="detail-item">
                        <div class="icon">üíß</div>
                        <div class="label">Humidity</div>
                        <div class="value">${data.humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="icon">üí®</div>
                        <div class="label">Wind Speed</div>
                        <div class="value">${data.windSpeed} km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="icon">üëÅÔ∏è</div>
                        <div class="label">Visibility</div>
                        <div class="value">${data.visibility} km</div>
                    </div>
                    <div class="detail-item">
                        <div class="icon">‚òÄÔ∏è</div>
                        <div class="label">UV Index</div>
                        <div class="value">${data.uvIndex}</div>
                    </div>
                    <div class="detail-item">
                        <div class="icon">üîΩ</div>
                        <div class="label">Pressure</div>
                        <div class="value">${data.pressure} hPa</div>
                    </div>
                    <div class="detail-item">
                        <div class="icon">${weatherIcons[data.condition]}</div>
                        <div class="label">Condition</div>
                        <div class="value" style="text-transform: capitalize;">${data.condition}</div>
                    </div>
                </div>
                <div class="forecast-section">
                    <div class="forecast-title">üìÖ 5-Day Forecast</div>
                    <div class="forecast-days">
                        ${data.forecast.map(f => `
                            <div class="forecast-day">
                                <div class="day-name">${f.day}</div>
                                <div class="day-icon">${weatherIcons[f.condition]}</div>
                                <div class="day-temp">${f.temp}¬∞C</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Scroll to details
            panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Close details panel
        function closeDetails() {
            selectedCity = null;
            document.getElementById('detailsPanel').className = 'details-panel';
            document.body.className = 'bg-sunny';
            renderCities();
        }

        // Render temperature chart
        function renderChart() {
            const chart = document.getElementById('tempChart');
            chart.innerHTML = '';

            const temps = Object.values(weatherData).map(d => d.temperature);
            const maxTemp = Math.max(...temps);
            const minTemp = Math.min(...temps);

            for (const [city, data] of Object.entries(weatherData)) {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                // Calculate bar height (min 20%, max 100%)
                const heightPercent = ((data.temperature - minTemp + 5) / (maxTemp - minTemp + 10)) * 80 + 20;

                // Determine temperature class
                let tempClass = 'warm';
                if (data.temperature < 10) tempClass = 'cold';
                else if (data.temperature > 25) tempClass = 'hot';

                barContainer.innerHTML = `
                    <div class="bar ${tempClass}" style="height: ${heightPercent}%" onclick="selectCity('${city}')">
                        <span class="bar-temp">${data.temperature}¬∞C</span>
                    </div>
                    <div class="bar-label">${city.split(' ')[0]}</div>
                `;

                chart.appendChild(barContainer);
            }
        }

        // Initialize dashboard
        function init() {
            renderCities();
            renderChart();
        }

        // Run on page load
        init();
    </script>
</body>
</html>

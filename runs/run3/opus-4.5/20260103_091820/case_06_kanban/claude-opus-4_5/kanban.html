<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .column {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            min-height: 500px;
            backdrop-filter: blur(10px);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .column-title {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-count {
            background: rgba(255,255,255,0.2);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .add-card-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.15);
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .add-card-btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
        }

        .cards-container {
            min-height: 300px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: grab;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .card.drag-over {
            border: 2px dashed #667eea;
        }

        .column.drag-over {
            background: rgba(102, 126, 234, 0.2);
        }

        .priority-indicator {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            border-radius: 8px 0 0 8px;
        }

        .priority-urgent .priority-indicator {
            background: linear-gradient(180deg, #ff6b6b, #ee5a5a);
        }

        .priority-medium .priority-indicator {
            background: linear-gradient(180deg, #ffd93d, #f9c74f);
        }

        .priority-low .priority-indicator {
            background: linear-gradient(180deg, #6bcb77, #4ade80);
        }

        .card-title {
            font-size: 1rem;
            color: #333;
            margin-left: 10px;
            word-wrap: break-word;
        }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .card:hover .card-actions {
            opacity: 1;
        }

        .card-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #667eea;
            color: #fff;
        }

        .edit-btn:hover {
            background: #5a6fd6;
        }

        .delete-btn {
            background: #ff6b6b;
            color: #fff;
        }

        .delete-btn:hover {
            background: #ee5a5a;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .priority-options {
            display: flex;
            gap: 10px;
        }

        .priority-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .priority-option:hover {
            transform: translateY(-2px);
        }

        .priority-option.selected {
            border-width: 3px;
        }

        .priority-option.urgent {
            color: #ff6b6b;
        }

        .priority-option.urgent.selected {
            background: #fff0f0;
            border-color: #ff6b6b;
        }

        .priority-option.medium {
            color: #f9a825;
        }

        .priority-option.medium.selected {
            background: #fffde7;
            border-color: #f9a825;
        }

        .priority-option.low {
            color: #4caf50;
        }

        .priority-option.low.selected {
            background: #f0fff4;
            border-color: #4caf50;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #555;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: #ff6b6b;
            color: #fff;
        }

        .btn-delete:hover {
            background: #ee5a5a;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .board {
                grid-template-columns: 1fr;
            }

            .column {
                min-height: 300px;
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.5);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìã Kanban Board</h1>
    </header>

    <div class="board">
        <div class="column" data-column="todo">
            <div class="column-header">
                <span class="column-title">üìù To Do</span>
                <span class="card-count" id="count-todo">0</span>
            </div>
            <button class="add-card-btn" onclick="openModal('todo')">+ Add Card</button>
            <div class="cards-container" id="cards-todo"></div>
        </div>

        <div class="column" data-column="inprogress">
            <div class="column-header">
                <span class="column-title">üîÑ In Progress</span>
                <span class="card-count" id="count-inprogress">0</span>
            </div>
            <button class="add-card-btn" onclick="openModal('inprogress')">+ Add Card</button>
            <div class="cards-container" id="cards-inprogress"></div>
        </div>

        <div class="column" data-column="done">
            <div class="column-header">
                <span class="column-title">‚úÖ Done</span>
                <span class="card-count" id="count-done">0</span>
            </div>
            <button class="add-card-btn" onclick="openModal('done')">+ Add Card</button>
            <div class="cards-container" id="cards-done"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h2 class="modal-title" id="modal-title">Add New Card</h2>
            <div class="form-group">
                <label for="card-title">Card Title</label>
                <input type="text" id="card-title" placeholder="Enter card title..." maxlength="100">
            </div>
            <div class="form-group">
                <label>Priority</label>
                <div class="priority-options">
                    <div class="priority-option urgent" data-priority="urgent" onclick="selectPriority('urgent')">
                        üî¥ Urgent
                    </div>
                    <div class="priority-option medium" data-priority="medium" onclick="selectPriority('medium')">
                        üü° Medium
                    </div>
                    <div class="priority-option low" data-priority="low" onclick="selectPriority('low')">
                        üü¢ Low
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn btn-delete" id="delete-btn" onclick="deleteCard()" style="display: none;">Delete</button>
                <button class="modal-btn btn-save" onclick="saveCard()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let cards = [];
        let currentColumn = null;
        let editingCardId = null;
        let selectedPriority = 'medium';
        let draggedCard = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            renderAllCards();
            setupDragAndDrop();
        });

        // Storage functions
        function saveToStorage() {
            localStorage.setItem('kanban-cards', JSON.stringify(cards));
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('kanban-cards');
            if (saved) {
                cards = JSON.parse(saved);
            }
        }

        // Generate unique ID
        function generateId() {
            return 'card-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // Modal functions
        function openModal(column, cardId = null) {
            currentColumn = column;
            editingCardId = cardId;
            
            const modal = document.getElementById('modal-overlay');
            const titleInput = document.getElementById('card-title');
            const modalTitle = document.getElementById('modal-title');
            const deleteBtn = document.getElementById('delete-btn');
            
            if (cardId) {
                // Editing existing card
                const card = cards.find(c => c.id === cardId);
                if (card) {
                    titleInput.value = card.title;
                    selectPriority(card.priority);
                    modalTitle.textContent = 'Edit Card';
                    deleteBtn.style.display = 'block';
                }
            } else {
                // New card
                titleInput.value = '';
                selectPriority('medium');
                modalTitle.textContent = 'Add New Card';
                deleteBtn.style.display = 'none';
            }
            
            modal.classList.add('active');
            titleInput.focus();
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            currentColumn = null;
            editingCardId = null;
        }

        function selectPriority(priority) {
            selectedPriority = priority;
            document.querySelectorAll('.priority-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            document.querySelector(`.priority-option[data-priority="${priority}"]`).classList.add('selected');
        }

        function saveCard() {
            const title = document.getElementById('card-title').value.trim();
            
            if (!title) {
                alert('Please enter a card title');
                return;
            }
            
            if (editingCardId) {
                // Update existing card
                const cardIndex = cards.findIndex(c => c.id === editingCardId);
                if (cardIndex !== -1) {
                    cards[cardIndex].title = title;
                    cards[cardIndex].priority = selectedPriority;
                }
            } else {
                // Create new card
                const newCard = {
                    id: generateId(),
                    title: title,
                    priority: selectedPriority,
                    column: currentColumn
                };
                cards.push(newCard);
            }
            
            saveToStorage();
            renderAllCards();
            closeModal();
        }

        function deleteCard() {
            if (editingCardId && confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(c => c.id !== editingCardId);
                saveToStorage();
                renderAllCards();
                closeModal();
            }
        }

        // Render functions
        function renderAllCards() {
            ['todo', 'inprogress', 'done'].forEach(column => {
                renderColumn(column);
            });
        }

        function renderColumn(column) {
            const container = document.getElementById(`cards-${column}`);
            const columnCards = cards.filter(c => c.column === column);
            
            // Update count
            document.getElementById(`count-${column}`).textContent = columnCards.length;
            
            if (columnCards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div>No cards yet</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = columnCards.map(card => `
                <div class="card priority-${card.priority}" 
                     draggable="true" 
                     data-id="${card.id}"
                     onclick="openModal('${card.column}', '${card.id}')">
                    <div class="priority-indicator"></div>
                    <div class="card-title">${escapeHtml(card.title)}</div>
                    <div class="card-actions">
                        <button class="card-btn edit-btn" onclick="event.stopPropagation(); openModal('${card.column}', '${card.id}')" title="Edit">‚úèÔ∏è</button>
                        <button class="card-btn delete-btn" onclick="event.stopPropagation(); quickDelete('${card.id}')" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            // Re-attach drag listeners
            setupCardDragListeners();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function quickDelete(cardId) {
            if (confirm('Delete this card?')) {
                cards = cards.filter(c => c.id !== cardId);
                saveToStorage();
                renderAllCards();
            }
        }

        // Drag and Drop
        function setupDragAndDrop() {
            document.querySelectorAll('.column').forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('dragleave', handleDragLeave);
                column.addEventListener('drop', handleDrop);
            });
        }

        function setupCardDragListeners() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            draggedCard = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', e.target.dataset.id);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.column').forEach(col => {
                col.classList.remove('drag-over');
            });
            draggedCard = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const column = e.target.closest('.column');
            if (column) {
                column.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const column = e.target.closest('.column');
            if (column && !column.contains(e.relatedTarget)) {
                column.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            
            const column = e.target.closest('.column');
            if (!column) return;
            
            column.classList.remove('drag-over');
            
            const cardId = e.dataTransfer.getData('text/plain');
            const newColumn = column.dataset.column;
            
            const cardIndex = cards.findIndex(c => c.id === cardId);
            if (cardIndex !== -1) {
                cards[cardIndex].column = newColumn;
                saveToStorage();
                renderAllCards();
            }
        }

        // Close modal on outside click
        document.getElementById('modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.key === 'Enter' && document.getElementById('modal-overlay').classList.contains('active')) {
                saveCard();
            }
        });
    </script>
</body>
</html>

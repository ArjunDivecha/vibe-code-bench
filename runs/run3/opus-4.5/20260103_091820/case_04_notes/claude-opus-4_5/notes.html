<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f7;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .search-box {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: #007aff;
        }

        .new-note-btn {
            margin: 15px 20px;
            padding: 12px 20px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .new-note-btn:hover {
            background: #0056b3;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .note-item:hover {
            background: #f5f5f7;
        }

        .note-item.active {
            background: #e8f4fd;
            border-color: #007aff;
        }

        .note-item-title {
            font-weight: 600;
            font-size: 14px;
            color: #1a1a1a;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-preview {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item-date {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        /* Main Editor */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .formatting-tools {
            display: flex;
            gap: 5px;
        }

        .format-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .format-btn:hover {
            background: #e0e0e0;
        }

        .format-btn.bold {
            font-weight: bold;
        }

        .format-btn.italic {
            font-style: italic;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #d63029;
        }

        .title-input {
            width: 100%;
            padding: 10px 0;
            border: none;
            font-size: 28px;
            font-weight: 600;
            outline: none;
            background: transparent;
            color: #1a1a1a;
        }

        .title-input::placeholder {
            color: #ccc;
        }

        .content-editor {
            flex: 1;
            padding: 15px 0;
            border: none;
            font-size: 16px;
            line-height: 1.6;
            outline: none;
            resize: none;
            color: #333;
            min-height: 300px;
            overflow-y: auto;
        }

        .content-editor:empty:before {
            content: attr(data-placeholder);
            color: #ccc;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }
        }

        .no-notes {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>üìù Notes</h1>
            <input type="text" class="search-box" id="searchInput" placeholder="Search notes...">
        </div>
        <button class="new-note-btn" id="newNoteBtn">+ New Note</button>
        <div class="notes-list" id="notesList">
            <!-- Notes will be rendered here -->
        </div>
    </aside>

    <main class="main-content">
        <div class="editor-container" id="editorContainer">
            <div class="empty-state" id="emptyState">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                <p>Select a note or create a new one</p>
            </div>
            <div id="editor" style="display: none;">
                <div class="editor-header">
                    <div class="formatting-tools">
                        <button class="format-btn bold" id="boldBtn" title="Bold (Ctrl+B)">B</button>
                        <button class="format-btn italic" id="italicBtn" title="Italic (Ctrl+I)">I</button>
                        <button class="format-btn" id="underlineBtn" title="Underline (Ctrl+U)"><u>U</u></button>
                    </div>
                    <button class="delete-btn" id="deleteBtn">Delete</button>
                </div>
                <input type="text" class="title-input" id="titleInput" placeholder="Note title...">
                <div class="content-editor" id="contentEditor" contenteditable="true" data-placeholder="Start writing..."></div>
            </div>
        </div>
    </main>

    <script>
        // Notes App JavaScript
        class NotesApp {
            constructor() {
                this.notes = this.loadNotes();
                this.currentNoteId = null;
                this.saveTimeout = null;

                // DOM Elements
                this.notesList = document.getElementById('notesList');
                this.searchInput = document.getElementById('searchInput');
                this.newNoteBtn = document.getElementById('newNoteBtn');
                this.emptyState = document.getElementById('emptyState');
                this.editor = document.getElementById('editor');
                this.titleInput = document.getElementById('titleInput');
                this.contentEditor = document.getElementById('contentEditor');
                this.deleteBtn = document.getElementById('deleteBtn');
                this.boldBtn = document.getElementById('boldBtn');
                this.italicBtn = document.getElementById('italicBtn');
                this.underlineBtn = document.getElementById('underlineBtn');

                this.bindEvents();
                this.renderNotesList();
            }

            loadNotes() {
                const saved = localStorage.getItem('notes');
                return saved ? JSON.parse(saved) : [];
            }

            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }

            bindEvents() {
                // New note button
                this.newNoteBtn.addEventListener('click', () => this.createNewNote());

                // Search input
                this.searchInput.addEventListener('input', () => this.renderNotesList());

                // Delete button
                this.deleteBtn.addEventListener('click', () => this.deleteCurrentNote());

                // Auto-save on title change
                this.titleInput.addEventListener('input', () => this.autoSave());

                // Auto-save on content change
                this.contentEditor.addEventListener('input', () => this.autoSave());

                // Formatting buttons
                this.boldBtn.addEventListener('click', () => this.formatText('bold'));
                this.italicBtn.addEventListener('click', () => this.formatText('italic'));
                this.underlineBtn.addEventListener('click', () => this.formatText('underline'));

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key.toLowerCase()) {
                            case 'b':
                                e.preventDefault();
                                this.formatText('bold');
                                break;
                            case 'i':
                                e.preventDefault();
                                this.formatText('italic');
                                break;
                            case 'u':
                                e.preventDefault();
                                this.formatText('underline');
                                break;
                        }
                    }
                });
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            createNewNote() {
                const note = {
                    id: this.generateId(),
                    title: '',
                    content: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.notes.unshift(note);
                this.saveNotes();
                this.renderNotesList();
                this.selectNote(note.id);
                this.titleInput.focus();
            }

            selectNote(id) {
                this.currentNoteId = id;
                const note = this.notes.find(n => n.id === id);

                if (note) {
                    this.emptyState.style.display = 'none';
                    this.editor.style.display = 'block';
                    this.titleInput.value = note.title;
                    this.contentEditor.innerHTML = note.content;
                }

                this.renderNotesList();
            }

            autoSave() {
                if (this.saveTimeout) {
                    clearTimeout(this.saveTimeout);
                }

                this.saveTimeout = setTimeout(() => {
                    this.saveCurrentNote();
                }, 300);
            }

            saveCurrentNote() {
                if (!this.currentNoteId) return;

                const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                if (noteIndex === -1) return;

                this.notes[noteIndex].title = this.titleInput.value;
                this.notes[noteIndex].content = this.contentEditor.innerHTML;
                this.notes[noteIndex].updatedAt = new Date().toISOString();

                this.saveNotes();
                this.renderNotesList();
            }

            deleteCurrentNote() {
                if (!this.currentNoteId) return;

                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                    this.saveNotes();
                    this.currentNoteId = null;
                    this.emptyState.style.display = 'flex';
                    this.editor.style.display = 'none';
                    this.renderNotesList();

                    // Select the first note if available
                    if (this.notes.length > 0) {
                        this.selectNote(this.notes[0].id);
                    }
                }
            }

            formatText(command) {
                document.execCommand(command, false, null);
                this.contentEditor.focus();
                this.autoSave();
            }

            getPlainText(html) {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                return temp.textContent || temp.innerText || '';
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));

                if (days === 0) {
                    return 'Today';
                } else if (days === 1) {
                    return 'Yesterday';
                } else if (days < 7) {
                    return `${days} days ago`;
                } else {
                    return date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                    });
                }
            }

            renderNotesList() {
                const searchTerm = this.searchInput.value.toLowerCase();
                
                let filteredNotes = this.notes;
                if (searchTerm) {
                    filteredNotes = this.notes.filter(note => {
                        const plainContent = this.getPlainText(note.content);
                        return note.title.toLowerCase().includes(searchTerm) ||
                               plainContent.toLowerCase().includes(searchTerm);
                    });
                }

                if (filteredNotes.length === 0) {
                    this.notesList.innerHTML = `
                        <div class="no-notes">
                            ${searchTerm ? 'No notes found' : 'No notes yet. Create one!'}
                        </div>
                    `;
                    return;
                }

                this.notesList.innerHTML = filteredNotes.map(note => {
                    const plainContent = this.getPlainText(note.content);
                    const preview = plainContent.substring(0, 50) || 'No content';
                    const title = note.title || 'Untitled';
                    const isActive = note.id === this.currentNoteId;

                    return `
                        <div class="note-item ${isActive ? 'active' : ''}" data-id="${note.id}">
                            <div class="note-item-title">${this.escapeHtml(title)}</div>
                            <div class="note-item-preview">${this.escapeHtml(preview)}${plainContent.length > 50 ? '...' : ''}</div>
                            <div class="note-item-date">${this.formatDate(note.updatedAt)}</div>
                        </div>
                    `;
                }).join('');

                // Add click handlers
                this.notesList.querySelectorAll('.note-item').forEach(item => {
                    item.addEventListener('click', () => {
                        this.selectNote(item.dataset.id);
                    });
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new NotesApp();
        });
    </script>
</body>
</html>

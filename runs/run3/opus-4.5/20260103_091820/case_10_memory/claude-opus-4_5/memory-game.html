<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
            to { text-shadow: 0 0 30px rgba(233, 69, 96, 0.8), 0 0 40px rgba(233, 69, 96, 0.4); }
        }

        .stats {
            display: flex;
            gap: 40px;
            margin: 20px 0;
            color: #fff;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat span {
            color: #e94560;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .card-front {
            background: linear-gradient(145deg, #e94560, #c73e54);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
        }

        .card-front::before {
            content: '‚ùì';
            font-size: 2rem;
        }

        .card-back {
            background: linear-gradient(145deg, #fff, #f0f0f0);
            transform: rotateY(180deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .card:hover:not(.flipped):not(.matched) .card-inner {
            transform: rotateY(15deg) scale(1.05);
        }

        .card:hover:not(.flipped):not(.matched) {
            z-index: 10;
        }

        .card.matched {
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card.matched .card-back {
            background: linear-gradient(145deg, #4ade80, #22c55e);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.4);
        }

        .card.wrong {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Win Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 40px 60px;
            border-radius: 25px;
            text-align: center;
            color: #fff;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(233, 69, 96, 0.3);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            font-size: 2.5rem;
            color: #e94560;
            margin-bottom: 10px;
        }

        .modal .trophy {
            font-size: 5rem;
            margin: 20px 0;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .modal .final-stats {
            font-size: 1.3rem;
            margin: 20px 0;
            line-height: 2;
        }

        .modal .final-stats span {
            color: #e94560;
            font-weight: bold;
        }

        .play-again-btn {
            background: linear-gradient(145deg, #e94560, #c73e54);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.5);
        }

        .play-again-btn:active {
            transform: translateY(0);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear forwards;
            z-index: 999;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Stars rating */
        .stars {
            font-size: 2rem;
            margin: 10px 0;
        }

        .star {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .star.empty {
            color: #4a4a4a;
            text-shadow: none;
        }

        @media (max-width: 500px) {
            .card {
                width: 70px;
                height: 70px;
            }
            
            .card-front, .card-back {
                font-size: 1.8rem;
            }
            
            .game-board {
                gap: 10px;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                gap: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>üé¥ Memory Game üé¥</h1>
    
    <div class="stats">
        <div class="stat">‚è±Ô∏è Time: <span id="timer">0:00</span></div>
        <div class="stat">üéØ Moves: <span id="moves">0</span></div>
        <div class="stat">‚ú® Pairs: <span id="pairs">0</span>/8</div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>üéâ You Won! üéâ</h2>
            <div class="trophy">üèÜ</div>
            <div class="stars" id="stars"></div>
            <div class="final-stats">
                <div>Time: <span id="finalTime">0:00</span></div>
                <div>Moves: <span id="finalMoves">0</span></div>
            </div>
            <button class="play-again-btn" onclick="startGame()">Play Again üîÑ</button>
        </div>
    </div>

    <script>
        const emojis = ['üê∂', 'üê±', 'üêº', 'ü¶ä', 'ü¶Å', 'üê∏', 'üêµ', 'üê∑'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let isLocked = false;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Create pairs
            const cardPairs = [...emojis, ...emojis];
            cards = shuffle(cardPairs);

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">${emoji}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (isLocked) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            // Start timer on first click
            if (moves === 0 && !timer) {
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;
                flippedCards = [];

                if (matchedPairs === emojis.length) {
                    setTimeout(endGame, 500);
                }
            } else {
                isLocked = true;
                card1.classList.add('wrong');
                card2.classList.add('wrong');
                
                setTimeout(() => {
                    card1.classList.remove('flipped', 'wrong');
                    card2.classList.remove('flipped', 'wrong');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timer').textContent = 
                    `${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
            timer = null;
        }

        function getStarRating() {
            if (moves <= 10) return 3;
            if (moves <= 16) return 2;
            return 1;
        }

        function displayStars(rating) {
            const starsContainer = document.getElementById('stars');
            let starsHTML = '';
            for (let i = 0; i < 3; i++) {
                if (i < rating) {
                    starsHTML += '<span class="star">‚≠ê</span>';
                } else {
                    starsHTML += '<span class="star empty">‚òÜ</span>';
                }
            }
            starsContainer.innerHTML = starsHTML;
        }

        function createConfetti() {
            const colors = ['#e94560', '#4ade80', '#fbbf24', '#60a5fa', '#a78bfa'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        function endGame() {
            stopTimer();
            createConfetti();
            
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('finalTime').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
            document.getElementById('finalMoves').textContent = moves;
            
            displayStars(getStarRating());
            document.getElementById('modalOverlay').classList.add('active');
        }

        function startGame() {
            // Reset state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            isLocked = false;
            
            // Reset display
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('modalOverlay').classList.remove('active');
            
            stopTimer();
            createBoard();
        }

        // Initialize game
        startGame();
    </script>
</body>
</html>

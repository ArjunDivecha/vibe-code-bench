<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --accent-color: #4a90d9;
            --code-bg: #f4f4f4;
            --blockquote-border: #4a90d9;
            --blockquote-bg: #f0f7ff;
        }

        .dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #444444;
            --accent-color: #6bb3f8;
            --code-bg: #2d2d2d;
            --blockquote-border: #6bb3f8;
            --blockquote-bg: #252530;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .toolbar-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            opacity: 0.8;
        }

        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            padding: 10px 16px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .editor-pane {
            border-right: 1px solid var(--border-color);
        }

        #markdown-input {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: none;
            resize: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
        }

        #markdown-input::placeholder {
            color: var(--text-secondary);
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-primary);
            line-height: 1.7;
        }

        /* Preview Styles */
        #preview h1, #preview h2, #preview h3, 
        #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: var(--text-primary);
        }

        #preview h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #preview h3 {
            font-size: 1.25em;
        }

        #preview p {
            margin-bottom: 16px;
        }

        #preview strong {
            font-weight: 600;
        }

        #preview em {
            font-style: italic;
        }

        #preview ul, #preview ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }

        #preview li {
            margin-bottom: 4px;
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        #preview pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        #preview pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        #preview blockquote {
            border-left: 4px solid var(--blockquote-border);
            background-color: var(--blockquote-bg);
            padding: 12px 20px;
            margin: 0 0 16px 0;
            border-radius: 0 6px 6px 0;
        }

        #preview blockquote p {
            margin-bottom: 0;
        }

        #preview hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 24px 0;
        }

        .divider {
            width: 4px;
            background-color: var(--border-color);
            cursor: col-resize;
            transition: background-color 0.2s;
        }

        .divider:hover {
            background-color: var(--accent-color);
        }

        .status-bar {
            padding: 8px 20px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .toast {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }

            .editor-pane {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .divider {
                width: 100%;
                height: 4px;
                cursor: row-resize;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>üìù Markdown Editor</h1>
        <div class="toolbar-buttons">
            <button class="btn btn-secondary" onclick="saveToLocalStorage()" title="Save to browser">
                üíæ Save
            </button>
            <button class="btn btn-secondary" onclick="loadFromLocalStorage()" title="Load from browser">
                üìÇ Load
            </button>
            <button class="btn btn-secondary" onclick="toggleDarkMode()" id="theme-toggle">
                üåô Dark Mode
            </button>
            <button class="btn btn-primary" onclick="exportHTML()">
                üì§ Export HTML
            </button>
        </div>
    </div>

    <div class="editor-container">
        <div class="pane editor-pane">
            <div class="pane-header">Markdown</div>
            <textarea id="markdown-input" placeholder="Write your markdown here...

# Heading 1
## Heading 2
### Heading 3

**Bold text** and *italic text*

- List item 1
- List item 2

1. Numbered item 1
2. Numbered item 2

[Link text](https://example.com)

> This is a blockquote

\`inline code\`

\`\`\`
code block
\`\`\`
"></textarea>
        </div>
        <div class="divider" id="divider"></div>
        <div class="pane preview-pane">
            <div class="pane-header">Preview</div>
            <div id="preview"></div>
        </div>
    </div>

    <div class="status-bar">
        <span id="char-count">Characters: 0 | Words: 0 | Lines: 0</span>
        <span id="save-status">Not saved</span>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const charCount = document.getElementById('char-count');
        const saveStatus = document.getElementById('save-status');
        const themeToggle = document.getElementById('theme-toggle');
        const toast = document.getElementById('toast');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved theme
            if (localStorage.getItem('markdown-editor-theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è Light Mode';
            }

            // Load saved content if exists
            const savedContent = localStorage.getItem('markdown-editor-content');
            if (savedContent) {
                markdownInput.value = savedContent;
                updatePreview();
            }

            // Initial preview update
            updatePreview();
        });

        // Markdown parser
        function parseMarkdown(text) {
            let html = text;

            // Escape HTML
            html = html.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;');

            // Code blocks (must be processed first)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers
            html = html.replace(/^###### (.+)$/gm, '<h6>$1</h6>');
            html = html.replace(/^##### (.+)$/gm, '<h5>$1</h5>');
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Bold and italic
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/___(.+?)___/g, '<strong><em>$1</em></strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Images
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width:100%">');

            // Blockquotes
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote><p>$1</p></blockquote>');
            // Merge consecutive blockquotes
            html = html.replace(/<\/blockquote>\n<blockquote>/g, '\n');

            // Horizontal rule
            html = html.replace(/^---$/gm, '<hr>');
            html = html.replace(/^\*\*\*$/gm, '<hr>');

            // Unordered lists
            html = html.replace(/^[\-\*] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)\n(?=<li>)/g, '$1');
            html = html.replace(/(<li>.*<\/li>)(\n|$)(?!<li>)/g, '<ul>$1</ul>$2');
            html = html.replace(/<\/ul>\n<ul>/g, '\n');

            // Ordered lists
            html = html.replace(/^\d+\. (.+)$/gm, '<oli>$1</oli>');
            html = html.replace(/(<oli>.*<\/oli>)\n(?=<oli>)/g, '$1');
            html = html.replace(/(<oli>.*<\/oli>)(\n|$)(?!<oli>)/g, '<ol>$1</ol>$2');
            html = html.replace(/<\/ol>\n<ol>/g, '\n');
            html = html.replace(/<\/?oli>/g, function(match) {
                return match === '<oli>' ? '<li>' : '</li>';
            });

            // Paragraphs
            html = html.split(/\n\n+/).map(block => {
                block = block.trim();
                if (block && 
                    !block.startsWith('<h') && 
                    !block.startsWith('<ul') && 
                    !block.startsWith('<ol') && 
                    !block.startsWith('<blockquote') && 
                    !block.startsWith('<pre') &&
                    !block.startsWith('<hr')) {
                    // Don't wrap if it already contains block elements
                    if (!/<(h[1-6]|ul|ol|blockquote|pre|hr)/.test(block)) {
                        return '<p>' + block.replace(/\n/g, '<br>') + '</p>';
                    }
                }
                return block;
            }).join('\n');

            return html;
        }

        function updatePreview() {
            const markdown = markdownInput.value;
            preview.innerHTML = parseMarkdown(markdown);
            updateStats();
        }

        function updateStats() {
            const text = markdownInput.value;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const lines = text.split('\n').length;
            charCount.textContent = `Characters: ${chars} | Words: ${words} | Lines: ${lines}`;
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function saveToLocalStorage() {
            localStorage.setItem('markdown-editor-content', markdownInput.value);
            saveStatus.textContent = 'Saved at ' + new Date().toLocaleTimeString();
            showToast('Content saved!');
        }

        function loadFromLocalStorage() {
            const content = localStorage.getItem('markdown-editor-content');
            if (content) {
                markdownInput.value = content;
                updatePreview();
                showToast('Content loaded!');
            } else {
                showToast('No saved content found');
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('markdown-editor-theme', isDark ? 'dark' : 'light');
        }

        function exportHTML() {
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.7;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 { margin-top: 24px; margin-bottom: 16px; font-weight: 600; }
        h1 { font-size: 2em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        h3 { font-size: 1.25em; }
        p { margin-bottom: 16px; }
        ul, ol { margin-bottom: 16px; padding-left: 2em; }
        li { margin-bottom: 4px; }
        a { color: #4a90d9; text-decoration: none; }
        a:hover { text-decoration: underline; }
        code { font-family: Monaco, Menlo, monospace; background: #f4f4f4; padding: 2px 6px; border-radius: 4px; }
        pre { background: #f4f4f4; padding: 16px; border-radius: 6px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #4a90d9; background: #f0f7ff; padding: 12px 20px; margin: 0 0 16px 0; }
        hr { border: none; border-top: 2px solid #eee; margin: 24px 0; }
    </style>
</head>
<body>
${preview.innerHTML}
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-export.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('HTML exported!');
        }

        // Event listeners
        markdownInput.addEventListener('input', updatePreview);

        // Resizable divider
        const divider = document.getElementById('divider');
        let isResizing = false;

        divider.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const container = document.querySelector('.editor-container');
            const containerRect = container.getBoundingClientRect();
            const percentage = ((e.clientX - containerRect.left) / containerRect.width) * 100;

            if (percentage > 20 && percentage < 80) {
                const editorPane = document.querySelector('.editor-pane');
                const previewPane = document.querySelector('.preview-pane');
                editorPane.style.flex = `0 0 ${percentage}%`;
                previewPane.style.flex = `0 0 ${100 - percentage}%`;
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveToLocalStorage();
                }
            }
        });

        // Auto-save every 30 seconds
        setInterval(() => {
            if (markdownInput.value) {
                localStorage.setItem('markdown-editor-autosave', markdownInput.value);
            }
        }, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .password-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            word-break: break-all;
            color: #00ff88;
        }

        .copy-btn {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            color: #1a1a2e;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .copy-btn.copied {
            background: #00ff88;
        }

        .strength-meter {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .strength-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s, background 0.3s;
        }

        .strength-weak { background: #ff4757; width: 25%; }
        .strength-fair { background: #ffa502; width: 50%; }
        .strength-good { background: #2ed573; width: 75%; }
        .strength-strong { background: #00ff88; width: 100%; }

        .controls {
            display: grid;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider-value {
            background: rgba(0, 217, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: #00d9ff;
        }

        .toggles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle-item:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 26px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .count-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .count-input {
            width: 80px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a2e;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .passwords-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .password-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .password-item .password-text {
            font-size: 1.1rem;
        }

        .password-item .copy-btn {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .history-section h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .history-item .password-text {
            font-size: 0.95rem;
        }

        .history-item .copy-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .history-item .timestamp {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-left: auto;
        }

        .clear-history {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.5);
            color: #ff4757;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 15px;
            transition: background 0.2s;
        }

        .clear-history:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .password-text {
                font-size: 1rem;
            }

            .toggles {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 20px;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #00ff88;
            color: #1a1a2e;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="card">
            <div class="password-display">
                <span class="password-text" id="mainPassword">Click Generate to create password</span>
                <button class="copy-btn" onclick="copyPassword('mainPassword', this)">üìã Copy</button>
            </div>
            
            <div class="strength-meter">
                <div class="strength-label">
                    <span>Password Strength</span>
                    <span id="strengthText">-</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label class="control-label">Password Length</label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="lengthSlider" min="8" max="32" value="16">
                        <span class="slider-value" id="lengthValue">16</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Character Types</label>
                    <div class="toggles">
                        <label class="toggle-item">
                            <span class="toggle-switch">
                                <input type="checkbox" id="uppercase" checked>
                                <span class="toggle-slider"></span>
                            </span>
                            <span>Uppercase (A-Z)</span>
                        </label>
                        <label class="toggle-item">
                            <span class="toggle-switch">
                                <input type="checkbox" id="lowercase" checked>
                                <span class="toggle-slider"></span>
                            </span>
                            <span>Lowercase (a-z)</span>
                        </label>
                        <label class="toggle-item">
                            <span class="toggle-switch">
                                <input type="checkbox" id="numbers" checked>
                                <span class="toggle-slider"></span>
                            </span>
                            <span>Numbers (0-9)</span>
                        </label>
                        <label class="toggle-item">
                            <span class="toggle-switch">
                                <input type="checkbox" id="symbols" checked>
                                <span class="toggle-slider"></span>
                            </span>
                            <span>Symbols (!@#$)</span>
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Number of Passwords</label>
                    <div class="count-control">
                        <input type="number" class="count-input" id="passwordCount" min="1" max="10" value="1">
                        <span style="color: rgba(255,255,255,0.6);">Max: 10 passwords</span>
                    </div>
                </div>

                <button class="generate-btn" onclick="generatePasswords()">‚ö° Generate Password</button>
            </div>
        </div>

        <div class="card" id="multiplePasswordsCard" style="display: none;">
            <h2 style="margin-bottom: 15px; color: rgba(255,255,255,0.9);">Generated Passwords</h2>
            <div class="passwords-list" id="passwordsList"></div>
        </div>

        <div class="card history-section">
            <h2>üìú Recent History</h2>
            <div class="history-list" id="historyList">
                <div class="empty-state">No passwords generated yet</div>
            </div>
            <button class="clear-history" onclick="clearHistory()">üóëÔ∏è Clear History</button>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        let history = JSON.parse(localStorage.getItem('passwordHistory') || '[]');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateLengthDisplay();
            renderHistory();
        });

        // Length slider
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');

        lengthSlider.addEventListener('input', updateLengthDisplay);

        function updateLengthDisplay() {
            lengthValue.textContent = lengthSlider.value;
        }

        function getCharacterPool() {
            let pool = '';
            if (document.getElementById('uppercase').checked) pool += charSets.uppercase;
            if (document.getElementById('lowercase').checked) pool += charSets.lowercase;
            if (document.getElementById('numbers').checked) pool += charSets.numbers;
            if (document.getElementById('symbols').checked) pool += charSets.symbols;
            return pool;
        }

        function generatePassword(length) {
            const pool = getCharacterPool();
            if (!pool) {
                showToast('Please select at least one character type!');
                return null;
            }

            let password = '';
            const poolLength = pool.length;
            
            // Crypto-secure random number generation
            const randomValues = new Uint32Array(length);
            crypto.getRandomValues(randomValues);
            
            for (let i = 0; i < length; i++) {
                password += pool[randomValues[i] % poolLength];
            }

            // Ensure at least one character from each selected type
            const selectedTypes = [];
            if (document.getElementById('uppercase').checked) selectedTypes.push(charSets.uppercase);
            if (document.getElementById('lowercase').checked) selectedTypes.push(charSets.lowercase);
            if (document.getElementById('numbers').checked) selectedTypes.push(charSets.numbers);
            if (document.getElementById('symbols').checked) selectedTypes.push(charSets.symbols);

            // Replace random positions with guaranteed characters from each type
            const positions = new Set();
            while (positions.size < selectedTypes.length && positions.size < length) {
                const randomPos = new Uint32Array(1);
                crypto.getRandomValues(randomPos);
                positions.add(randomPos[0] % length);
            }

            const posArray = Array.from(positions);
            let passwordArray = password.split('');
            
            selectedTypes.forEach((charSet, index) => {
                if (index < posArray.length) {
                    const randomChar = new Uint32Array(1);
                    crypto.getRandomValues(randomChar);
                    passwordArray[posArray[index]] = charSet[randomChar[0] % charSet.length];
                }
            });

            return passwordArray.join('');
        }

        function calculateStrength(password) {
            if (!password) return { score: 0, label: '-', class: '' };

            let score = 0;
            
            // Length score
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 24) score += 1;

            // Character variety
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            // Complexity bonus
            const uniqueChars = new Set(password).size;
            if (uniqueChars >= password.length * 0.7) score += 1;

            if (score <= 3) return { score, label: 'Weak', class: 'strength-weak' };
            if (score <= 5) return { score, label: 'Fair', class: 'strength-fair' };
            if (score <= 7) return { score, label: 'Good', class: 'strength-good' };
            return { score, label: 'Strong', class: 'strength-strong' };
        }

        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            strengthFill.className = 'strength-fill ' + strength.class;
            strengthText.textContent = strength.label;
        }

        function generatePasswords() {
            const length = parseInt(lengthSlider.value);
            const count = Math.min(10, Math.max(1, parseInt(document.getElementById('passwordCount').value) || 1));
            
            const passwords = [];
            for (let i = 0; i < count; i++) {
                const pwd = generatePassword(length);
                if (pwd) passwords.push(pwd);
            }

            if (passwords.length === 0) return;

            // Update main display
            document.getElementById('mainPassword').textContent = passwords[0];
            updateStrengthMeter(passwords[0]);

            // Add to history
            const timestamp = new Date().toLocaleTimeString();
            passwords.forEach(pwd => {
                history.unshift({ password: pwd, timestamp });
            });
            
            // Keep only last 20
            history = history.slice(0, 20);
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            renderHistory();

            // Show multiple passwords if count > 1
            const multiCard = document.getElementById('multiplePasswordsCard');
            const passwordsList = document.getElementById('passwordsList');
            
            if (count > 1) {
                multiCard.style.display = 'block';
                passwordsList.innerHTML = passwords.map((pwd, i) => `
                    <div class="password-item">
                        <span class="password-text" id="pwd-${i}">${pwd}</span>
                        <button class="copy-btn" onclick="copyPassword('pwd-${i}', this)">üìã Copy</button>
                    </div>
                `).join('');
            } else {
                multiCard.style.display = 'none';
            }
        }

        function copyPassword(elementId, button) {
            const text = document.getElementById(elementId).textContent;
            if (text === 'Click Generate to create password') {
                showToast('Generate a password first!');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '‚úÖ Copied!';
                button.classList.add('copied');
                showToast('Copied to clipboard!');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            });
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<div class="empty-state">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = history.map((item, i) => `
                <div class="history-item">
                    <span class="password-text" id="history-${i}">${item.password}</span>
                    <button class="copy-btn" onclick="copyPassword('history-${i}', this)">üìã</button>
                    <span class="timestamp">${item.timestamp}</span>
                </div>
            `).join('');
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('passwordHistory');
            renderHistory();
            showToast('History cleared!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Generate initial password on load
        setTimeout(generatePasswords, 500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        header p {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .add-habit-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .add-habit-form {
            display: flex;
            gap: 12px;
        }

        .add-habit-form input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .add-habit-form input:focus {
            outline: none;
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }

        .add-habit-form input::placeholder {
            color: #8892b0;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .habits-grid {
            display: grid;
            gap: 20px;
        }

        .habit-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .habit-card:hover {
            border-color: rgba(0, 217, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .habit-info h3 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #fff;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-today {
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 2px solid #00ff88;
        }

        .btn-today.completed {
            background: #00ff88;
            color: #1a1a2e;
        }

        .btn-today:hover {
            transform: scale(1.05);
        }

        .btn-delete {
            padding: 10px 14px;
            border-radius: 10px;
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: none;
            font-size: 1rem;
        }

        .btn-delete:hover {
            background: rgba(255, 71, 87, 0.4);
        }

        .calendar-grid {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .day-cell {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            color: #8892b0;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .day-cell:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .day-cell.completed {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-weight: 600;
        }

        .day-cell.today {
            border: 2px solid #fff;
        }

        .day-cell .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            margin-bottom: 5px;
            color: #fff;
        }

        .day-cell:hover .tooltip {
            display: block;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8892b0;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .motivational-quote {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .motivational-quote p {
            font-size: 1.2rem;
            font-style: italic;
            color: #8892b0;
        }

        .motivational-quote .author {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #00d9ff;
        }

        .overall-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .overall-stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .overall-stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overall-stat-card .label {
            font-size: 0.8rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .add-habit-form {
                flex-direction: column;
            }

            .habit-header {
                flex-direction: column;
                gap: 15px;
            }

            .day-cell {
                width: 22px;
                height: 22px;
                font-size: 0.55rem;
            }

            .habit-stats {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </header>

        <div class="overall-stats" id="overallStats"></div>

        <div class="add-habit-section">
            <form class="add-habit-form" id="addHabitForm">
                <input type="text" id="habitInput" placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)" required>
                <button type="submit" class="btn btn-primary">+ Add Habit</button>
            </form>
        </div>

        <div class="habits-grid" id="habitsGrid"></div>

        <div class="motivational-quote" id="quote"></div>
    </div>

    <script>
        // Data Management
        const STORAGE_KEY = 'habitTrackerData';

        const quotes = [
            { text: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.", author: "Aristotle" },
            { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
            { text: "The secret of your future is hidden in your daily routine.", author: "Mike Murdock" },
            { text: "Motivation is what gets you started. Habit is what keeps you going.", author: "Jim Ryun" },
            { text: "Small daily improvements over time lead to stunning results.", author: "Robin Sharma" },
            { text: "Your habits will determine your future.", author: "Jack Canfield" },
            { text: "First forget inspiration. Habit is more dependable.", author: "Octavia Butler" },
            { text: "Champions don't do extraordinary things. They do ordinary things, but they do them without thinking.", author: "Charles Duhigg" }
        ];

        function loadData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                return JSON.parse(data);
            }
            return { habits: [], completions: {} };
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function getDateString(date = new Date()) {
            return date.toISOString().split('T')[0];
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function getLast30Days() {
            const days = [];
            for (let i = 29; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                days.push(getDateString(date));
            }
            return days;
        }

        function calculateStreak(habitId) {
            const data = loadData();
            const completions = data.completions[habitId] || [];
            let streak = 0;
            const today = new Date();
            
            for (let i = 0; i <= 365; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                const dateStr = getDateString(checkDate);
                
                if (completions.includes(dateStr)) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }
            return streak;
        }

        function calculateCompletionRate(habitId) {
            const data = loadData();
            const completions = data.completions[habitId] || [];
            const last30Days = getLast30Days();
            const completedDays = last30Days.filter(day => completions.includes(day)).length;
            return Math.round((completedDays / 30) * 100);
        }

        // UI Functions
        function addHabit(name) {
            const data = loadData();
            const habit = {
                id: generateId(),
                name: name.trim(),
                createdAt: getDateString()
            };
            data.habits.push(habit);
            data.completions[habit.id] = [];
            saveData(data);
            renderHabits();
        }

        function deleteHabit(habitId) {
            if (!confirm('Are you sure you want to delete this habit?')) return;
            const data = loadData();
            data.habits = data.habits.filter(h => h.id !== habitId);
            delete data.completions[habitId];
            saveData(data);
            renderHabits();
        }

        function toggleCompletion(habitId, dateStr) {
            const data = loadData();
            if (!data.completions[habitId]) {
                data.completions[habitId] = [];
            }
            const index = data.completions[habitId].indexOf(dateStr);
            if (index > -1) {
                data.completions[habitId].splice(index, 1);
            } else {
                data.completions[habitId].push(dateStr);
            }
            saveData(data);
            renderHabits();
        }

        function renderHabits() {
            const data = loadData();
            const grid = document.getElementById('habitsGrid');
            const today = getDateString();
            const last30Days = getLast30Days();

            if (data.habits.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No habits yet!</h3>
                        <p>Add your first habit above to start tracking your progress.</p>
                    </div>
                `;
                renderOverallStats();
                return;
            }

            grid.innerHTML = data.habits.map(habit => {
                const completions = data.completions[habit.id] || [];
                const isCompletedToday = completions.includes(today);
                const streak = calculateStreak(habit.id);
                const completionRate = calculateCompletionRate(habit.id);

                const calendarHTML = last30Days.map(day => {
                    const isCompleted = completions.includes(day);
                    const isToday = day === today;
                    const classes = ['day-cell'];
                    if (isCompleted) classes.push('completed');
                    if (isToday) classes.push('today');
                    
                    const dayNum = new Date(day + 'T00:00:00').getDate();
                    return `
                        <div class="${classes.join(' ')}" onclick="toggleCompletion('${habit.id}', '${day}')">
                            ${dayNum}
                            <span class="tooltip">${formatDate(day)}${isCompleted ? ' ‚úì' : ''}</span>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-info">
                                <h3>${escapeHtml(habit.name)}</h3>
                                <div class="habit-stats">
                                    <div class="stat">
                                        <div class="stat-value">${streak}</div>
                                        <div class="stat-label">Day Streak</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${completionRate}%</div>
                                        <div class="stat-label">Last 30 Days</div>
                                    </div>
                                </div>
                            </div>
                            <div class="habit-actions">
                                <button class="btn btn-today ${isCompletedToday ? 'completed' : ''}" 
                                        onclick="toggleCompletion('${habit.id}', '${today}')">
                                    ${isCompletedToday ? '‚úì Done Today' : 'Mark Complete'}
                                </button>
                                <button class="btn btn-delete" onclick="deleteHabit('${habit.id}')" title="Delete habit">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                        <div class="calendar-grid">
                            ${calendarHTML}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${completionRate}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            renderOverallStats();
        }

        function renderOverallStats() {
            const data = loadData();
            const statsContainer = document.getElementById('overallStats');
            
            if (data.habits.length === 0) {
                statsContainer.innerHTML = '';
                return;
            }

            const today = getDateString();
            let totalCompletedToday = 0;
            let totalStreak = 0;
            let totalCompletionRate = 0;

            data.habits.forEach(habit => {
                const completions = data.completions[habit.id] || [];
                if (completions.includes(today)) totalCompletedToday++;
                totalStreak += calculateStreak(habit.id);
                totalCompletionRate += calculateCompletionRate(habit.id);
            });

            const avgStreak = Math.round(totalStreak / data.habits.length);
            const avgCompletion = Math.round(totalCompletionRate / data.habits.length);

            statsContainer.innerHTML = `
                <div class="overall-stat-card">
                    <div class="value">${data.habits.length}</div>
                    <div class="label">Total Habits</div>
                </div>
                <div class="overall-stat-card">
                    <div class="value">${totalCompletedToday}/${data.habits.length}</div>
                    <div class="label">Done Today</div>
                </div>
                <div class="overall-stat-card">
                    <div class="value">${avgStreak}</div>
                    <div class="label">Avg Streak</div>
                </div>
                <div class="overall-stat-card">
                    <div class="value">${avgCompletion}%</div>
                    <div class="label">Avg Completion</div>
                </div>
            `;
        }

        function renderQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerHTML = `
                <p>"${quote.text}"</p>
                <div class="author">‚Äî ${quote.author}</div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event Listeners
        document.getElementById('addHabitForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('habitInput');
            const name = input.value.trim();
            if (name) {
                addHabit(name);
                input.value = '';
            }
        });

        // Initialize
        renderHabits();
        renderQuote();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 50%, #ff6b6b 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .tomato-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h1 {
            color: #c0392b;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .session-display {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 30px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .session-display.break {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .timer-display {
            font-size: 7rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            border-radius: 4px;
            transition: width 1s linear;
        }

        .progress-fill.break {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.5);
        }

        .btn-pause {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.5);
        }

        .btn-reset {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.4);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .stats span {
            color: #e74c3c;
            font-weight: 700;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .timer-display {
                font-size: 4.5rem;
            }

            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        <div class="session-display" id="sessionDisplay">Work Session 1</div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 100%"></div>
        </div>
        
        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn-pause" id="pauseBtn" onclick="pauseTimer()" style="display: none;">Pause</button>
            <button class="btn-reset" onclick="resetTimer()">Reset</button>
        </div>
        
        <div class="stats">
            Completed Pomodoros: <span id="completedCount">0</span>
        </div>
    </div>

    <script>
        // Timer settings
        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        const BREAK_TIME = 5 * 60; // 5 minutes in seconds

        // State
        let timeRemaining = WORK_TIME;
        let totalTime = WORK_TIME;
        let isRunning = false;
        let isWorkSession = true;
        let workSessionCount = 1;
        let breakSessionCount = 0;
        let completedPomodoros = 0;
        let timerInterval = null;

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const sessionDisplay = document.getElementById('sessionDisplay');
        const progressFill = document.getElementById('progressFill');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const completedCount = document.getElementById('completedCount');

        // Audio context for beep sound
        let audioContext = null;

        function playBeep() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            // Play 3 beeps
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.frequency.value = 800;
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.5, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.5);
            }, 600);

            setTimeout(() => {
                const osc3 = audioContext.createOscillator();
                const gain3 = audioContext.createGain();
                osc3.connect(gain3);
                gain3.connect(audioContext.destination);
                osc3.frequency.value = 1000;
                osc3.type = 'sine';
                gain3.gain.setValueAtTime(0.5, audioContext.currentTime);
                gain3.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                osc3.start(audioContext.currentTime);
                osc3.stop(audioContext.currentTime + 0.8);
            }, 1200);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeRemaining);
            
            const progress = (timeRemaining / totalTime) * 100;
            progressFill.style.width = `${progress}%`;
            
            if (isWorkSession) {
                sessionDisplay.textContent = `Work Session ${workSessionCount}`;
                sessionDisplay.classList.remove('break');
                progressFill.classList.remove('break');
                document.title = `${formatTime(timeRemaining)} - Work | Pomodoro`;
            } else {
                sessionDisplay.textContent = `Break ${breakSessionCount}`;
                sessionDisplay.classList.add('break');
                progressFill.classList.add('break');
                document.title = `${formatTime(timeRemaining)} - Break | Pomodoro`;
            }
            
            completedCount.textContent = completedPomodoros;
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    playBeep();
                    
                    if (isWorkSession) {
                        completedPomodoros++;
                        breakSessionCount++;
                        isWorkSession = false;
                        timeRemaining = BREAK_TIME;
                        totalTime = BREAK_TIME;
                    } else {
                        workSessionCount++;
                        isWorkSession = true;
                        timeRemaining = WORK_TIME;
                        totalTime = WORK_TIME;
                    }
                    
                    updateDisplay();
                    isRunning = false;
                    startBtn.style.display = 'inline-block';
                    pauseBtn.style.display = 'none';
                    startBtn.textContent = 'Start';
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            startBtn.textContent = 'Resume';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorkSession = true;
            workSessionCount = 1;
            breakSessionCount = 0;
            completedPomodoros = 0;
            timeRemaining = WORK_TIME;
            totalTime = WORK_TIME;
            
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            startBtn.textContent = 'Start';
            
            updateDisplay();
            document.title = 'Pomodoro Timer';
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(100, 200, 255, 0.4); }
        }

        .stats {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            color: #fff;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat:hover {
            transform: scale(1.05);
        }

        .stat span {
            color: #64ffda;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 500px;
            perspective: 1000px;
        }

        .card {
            width: 100px;
            height: 100px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .card.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            25% { transform: rotateY(180deg) translateX(-5px); }
            75% { transform: rotateY(180deg) translateX(5px); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .card-back::before {
            content: '‚ùì';
            font-size: 2rem;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .card-front {
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            transform: rotateY(180deg);
            border: 3px solid #64ffda;
        }

        .card.matched .card-front {
            background: linear-gradient(135deg, #64ffda 0%, #4fd1c5 100%);
            animation: rainbow 2s linear infinite;
        }

        @keyframes rainbow {
            0% { border-color: #ff6b6b; }
            25% { border-color: #feca57; }
            50% { border-color: #48dbfb; }
            75% { border-color: #ff9ff3; }
            100% { border-color: #ff6b6b; }
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05) rotateZ(2deg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: fadeIn 0.5s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            color: #fff;
            border: 2px solid #64ffda;
            box-shadow: 0 0 50px rgba(100, 255, 218, 0.3);
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #64ffda;
        }

        .modal .trophy {
            font-size: 5rem;
            animation: spin 1s ease-in-out, float 2s ease-in-out infinite 1s;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .modal-stats {
            margin: 20px 0;
            font-size: 1.3rem;
        }

        .modal-stats p {
            margin: 10px 0;
        }

        .modal-stats span {
            color: #64ffda;
            font-weight: bold;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #64ffda 0%, #4fd1c5 100%);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.4);
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.6);
        }

        .play-again-btn:active {
            transform: translateY(0);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        .new-game-btn {
            margin-top: 20px;
            background: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
            padding: 10px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            background: #64ffda;
            color: #1a1a2e;
        }

        @media (max-width: 500px) {
            .card {
                width: 70px;
                height: 70px;
            }
            .card-face {
                font-size: 1.8rem;
            }
            .game-board {
                gap: 10px;
            }
            .stats {
                gap: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>üß† Memory Card Game</h1>
    
    <div class="stats">
        <div class="stat">‚è±Ô∏è Time: <span id="timer">0:00</span></div>
        <div class="stat">üéØ Moves: <span id="moves">0</span></div>
        <div class="stat">‚ú® Pairs: <span id="pairs">0</span>/8</div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <button class="new-game-btn" onclick="startGame()">üîÑ New Game</button>

    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="trophy">üèÜ</div>
            <h2>You Win!</h2>
            <div class="modal-stats">
                <p>‚è±Ô∏è Time: <span id="finalTime">0:00</span></p>
                <p>üéØ Moves: <span id="finalMoves">0</span></p>
                <p>‚≠ê Rating: <span id="rating">‚≠ê‚≠ê‚≠ê</span></p>
            </div>
            <button class="play-again-btn" onclick="startGame()">üéÆ Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üéÆ', 'üé®', 'üé≠', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üé∫', 'üåü', 'üåà', 'ü¶Ñ', 'üê±', 'ü¶ä', 'üêº', 'ü¶ã', 'üå∫'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let isLocked = false;
        let gameStarted = false;

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (isLocked) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.emoji === card2.dataset.emoji;

            if (match) {
                handleMatch(card1, card2);
            } else {
                handleMismatch(card1, card2);
            }
        }

        function handleMatch(card1, card2) {
            matchedPairs++;
            document.getElementById('pairs').textContent = matchedPairs;
            
            card1.classList.add('matched');
            card2.classList.add('matched');
            
            flippedCards = [];

            if (matchedPairs === 8) {
                setTimeout(showWinModal, 500);
            }
        }

        function handleMismatch(card1, card2) {
            isLocked = true;
            
            card1.classList.add('shake');
            card2.classList.add('shake');
            
            setTimeout(() => {
                card1.classList.remove('flipped', 'shake');
                card2.classList.remove('flipped', 'shake');
                flippedCards = [];
                isLocked = false;
            }, 1000);
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function getRating() {
            if (moves <= 12) return '‚≠ê‚≠ê‚≠ê';
            if (moves <= 18) return '‚≠ê‚≠ê';
            return '‚≠ê';
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#64ffda', '#a29bfe'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function showWinModal() {
            stopTimer();
            createConfetti();
            
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('finalTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('rating').textContent = getRating();
            
            document.getElementById('winModal').classList.add('show');
        }

        function startGame() {
            // Reset state
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            flippedCards = [];
            isLocked = false;
            gameStarted = false;
            
            stopTimer();
            
            // Update display
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('winModal').classList.remove('show');
            
            // Create new cards
            const selectedEmojis = shuffle(emojis).slice(0, 8);
            const cardPairs = shuffle([...selectedEmojis, ...selectedEmojis]);
            
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cardPairs.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                card.style.animationDelay = `${index * 0.05}s`;
                gameBoard.appendChild(card);
            });

            // Animate cards entering
            const allCards = document.querySelectorAll('.card');
            allCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'scale(0) rotateY(180deg)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1) rotateY(0deg)';
                }, index * 50);
            });
        }

        // Start the game on load
        startGame();
    </script>
</body>
</html>

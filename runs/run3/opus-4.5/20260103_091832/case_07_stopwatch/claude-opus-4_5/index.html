<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .mode-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .display-container {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 3px solid #1a1a1a;
            box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(233, 69, 96, 0.1);
        }

        .digital-display {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88,
                         0 0 20px #00ff88,
                         0 0 40px rgba(0, 255, 136, 0.5);
            letter-spacing: 3px;
        }

        .digital-display.timer-mode {
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b,
                         0 0 20px #ff6b6b,
                         0 0 40px rgba(255, 107, 107, 0.5);
        }

        .digital-display.warning {
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .milliseconds {
            font-size: 32px;
            opacity: 0.7;
        }

        .timer-inputs {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .timer-inputs.visible {
            display: flex;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input-group label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .time-input {
            width: 70px;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-family: 'Courier New', monospace;
        }

        .time-input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.4);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.5);
        }

        .btn-stop {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.5);
        }

        .btn-lap, .btn-reset {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-lap:hover, .btn-reset:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .laps-container {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .laps-container::-webkit-scrollbar {
            width: 6px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 8px;
            color: white;
            font-family: 'Courier New', monospace;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .lap-number {
            color: #00ff88;
            font-weight: bold;
        }

        .lap-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .lap-diff {
            color: #ffd93d;
            font-size: 14px;
        }

        .preset-buttons {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-buttons.visible {
            display: flex;
        }

        .preset-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: rgba(233, 69, 96, 0.3);
            border-color: #e94560;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .digital-display {
                font-size: 36px;
            }

            .milliseconds {
                font-size: 24px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .time-input {
                width: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button class="mode-btn active" id="stopwatchMode">⏱️ Stopwatch</button>
            <button class="mode-btn" id="timerMode">⏰ Timer</button>
        </div>

        <div class="timer-inputs" id="timerInputs">
            <div class="time-input-group">
                <label>Hours</label>
                <input type="number" class="time-input" id="hoursInput" min="0" max="99" value="0">
            </div>
            <div class="time-input-group">
                <label>Minutes</label>
                <input type="number" class="time-input" id="minutesInput" min="0" max="59" value="5">
            </div>
            <div class="time-input-group">
                <label>Seconds</label>
                <input type="number" class="time-input" id="secondsInput" min="0" max="59" value="0">
            </div>
        </div>

        <div class="preset-buttons" id="presetButtons">
            <button class="preset-btn" data-time="60">1 min</button>
            <button class="preset-btn" data-time="180">3 min</button>
            <button class="preset-btn" data-time="300">5 min</button>
            <button class="preset-btn" data-time="600">10 min</button>
            <button class="preset-btn" data-time="1800">30 min</button>
        </div>

        <div class="display-container">
            <div class="digital-display" id="display">
                00:00:00<span class="milliseconds">.000</span>
            </div>
        </div>

        <div class="controls" id="stopwatchControls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-stop hidden" id="stopBtn">Stop</button>
            <button class="btn btn-lap" id="lapBtn" disabled>Lap</button>
            <button class="btn btn-reset" id="resetBtn" disabled>Reset</button>
        </div>

        <div class="controls hidden" id="timerControls">
            <button class="btn btn-start" id="timerStartBtn">Start</button>
            <button class="btn btn-stop hidden" id="timerStopBtn">Pause</button>
            <button class="btn btn-reset" id="timerResetBtn">Reset</button>
        </div>

        <div class="laps-container" id="lapsContainer"></div>
    </div>

    <script>
        // Audio context for alert sound
        let audioContext = null;

        function playAlertSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const duration = 0.2;
            const frequency = 800;
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                }, i * 300);
            }
        }

        // State
        let currentMode = 'stopwatch';
        let stopwatchInterval = null;
        let stopwatchTime = 0;
        let stopwatchRunning = false;
        let laps = [];
        let lastLapTime = 0;

        let timerInterval = null;
        let timerTime = 0;
        let timerRunning = false;
        let timerInitialTime = 0;

        // DOM Elements
        const display = document.getElementById('display');
        const stopwatchModeBtn = document.getElementById('stopwatchMode');
        const timerModeBtn = document.getElementById('timerMode');
        const timerInputs = document.getElementById('timerInputs');
        const presetButtons = document.getElementById('presetButtons');
        const stopwatchControls = document.getElementById('stopwatchControls');
        const timerControls = document.getElementById('timerControls');
        const lapsContainer = document.getElementById('lapsContainer');

        // Stopwatch controls
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Timer controls
        const timerStartBtn = document.getElementById('timerStartBtn');
        const timerStopBtn = document.getElementById('timerStopBtn');
        const timerResetBtn = document.getElementById('timerResetBtn');

        // Timer inputs
        const hoursInput = document.getElementById('hoursInput');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');

        // Format time for display
        function formatTime(ms, showMs = true) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = ms % 1000;

            const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (showMs) {
                return `${timeStr}<span class="milliseconds">.${String(milliseconds).padStart(3, '0')}</span>`;
            }
            return timeStr;
        }

        // Mode switching
        function switchMode(mode) {
            currentMode = mode;
            
            if (mode === 'stopwatch') {
                stopwatchModeBtn.classList.add('active');
                timerModeBtn.classList.remove('active');
                timerInputs.classList.remove('visible');
                presetButtons.classList.remove('visible');
                stopwatchControls.classList.remove('hidden');
                timerControls.classList.add('hidden');
                lapsContainer.classList.remove('hidden');
                display.classList.remove('timer-mode');
                display.classList.remove('warning');
                
                // Stop timer if running
                if (timerRunning) {
                    clearInterval(timerInterval);
                    timerRunning = false;
                }
                
                updateStopwatchDisplay();
            } else {
                timerModeBtn.classList.add('active');
                stopwatchModeBtn.classList.remove('active');
                timerInputs.classList.add('visible');
                presetButtons.classList.add('visible');
                stopwatchControls.classList.add('hidden');
                timerControls.classList.remove('hidden');
                lapsContainer.classList.add('hidden');
                display.classList.add('timer-mode');
                
                // Stop stopwatch if running
                if (stopwatchRunning) {
                    clearInterval(stopwatchInterval);
                    stopwatchRunning = false;
                }
                
                updateTimerDisplay();
            }
        }

        stopwatchModeBtn.addEventListener('click', () => switchMode('stopwatch'));
        timerModeBtn.addEventListener('click', () => switchMode('timer'));

        // Stopwatch functions
        function updateStopwatchDisplay() {
            display.innerHTML = formatTime(stopwatchTime);
        }

        function startStopwatch() {
            if (stopwatchRunning) return;
            
            stopwatchRunning = true;
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            lapBtn.disabled = false;
            resetBtn.disabled = false;
            
            const startTime = Date.now() - stopwatchTime;
            
            stopwatchInterval = setInterval(() => {
                stopwatchTime = Date.now() - startTime;
                updateStopwatchDisplay();
            }, 10);
        }

        function stopStopwatch() {
            if (!stopwatchRunning) return;
            
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
        }

        function addLap() {
            if (!stopwatchRunning) return;
            
            const lapTime = stopwatchTime;
            const lapDiff = lapTime - lastLapTime;
            lastLapTime = lapTime;
            
            laps.unshift({ number: laps.length + 1, time: lapTime, diff: lapDiff });
            renderLaps();
        }

        function resetStopwatch() {
            stopStopwatch();
            stopwatchTime = 0;
            lastLapTime = 0;
            laps = [];
            updateStopwatchDisplay();
            renderLaps();
            lapBtn.disabled = true;
            resetBtn.disabled = true;
        }

        function renderLaps() {
            lapsContainer.innerHTML = laps.map(lap => `
                <div class="lap-item">
                    <span class="lap-number">Lap ${lap.number}</span>
                    <span class="lap-diff">+${formatTime(lap.diff, false)}</span>
                    <span class="lap-time">${formatTime(lap.time, false)}</span>
                </div>
            `).join('');
        }

        startBtn.addEventListener('click', startStopwatch);
        stopBtn.addEventListener('click', stopStopwatch);
        lapBtn.addEventListener('click', addLap);
        resetBtn.addEventListener('click', resetStopwatch);

        // Timer functions
        function updateTimerDisplay() {
            if (!timerRunning && timerTime === 0) {
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;
                display.innerHTML = formatTime(totalMs, false);
            } else {
                display.innerHTML = formatTime(timerTime, false);
            }
        }

        function startTimer() {
            if (timerRunning) return;
            
            if (timerTime === 0) {
                const hours = parseInt(hoursInput.value) || 0;
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                timerTime = (hours * 3600 + minutes * 60 + seconds) * 1000;
                timerInitialTime = timerTime;
            }
            
            if (timerTime <= 0) return;
            
            timerRunning = true;
            timerStartBtn.classList.add('hidden');
            timerStopBtn.classList.remove('hidden');
            timerInputs.classList.remove('visible');
            presetButtons.classList.remove('visible');
            display.classList.remove('warning');
            
            const startTime = Date.now();
            const startTimerTime = timerTime;
            
            timerInterval = setInterval(() => {
                timerTime = startTimerTime - (Date.now() - startTime);
                
                if (timerTime <= 10000 && timerTime > 0) {
                    display.classList.add('warning');
                }
                
                if (timerTime <= 0) {
                    timerTime = 0;
                    timerComplete();
                }
                
                updateTimerDisplay();
            }, 100);
        }

        function pauseTimer() {
            if (!timerRunning) return;
            
            timerRunning = false;
            clearInterval(timerInterval);
            timerStartBtn.classList.remove('hidden');
            timerStartBtn.textContent = 'Resume';
            timerStopBtn.classList.add('hidden');
        }

        function resetTimer() {
            timerRunning = false;
            clearInterval(timerInterval);
            timerTime = 0;
            timerStartBtn.classList.remove('hidden');
            timerStartBtn.textContent = 'Start';
            timerStopBtn.classList.add('hidden');
            timerInputs.classList.add('visible');
            presetButtons.classList.add('visible');
            display.classList.remove('warning');
            updateTimerDisplay();
        }

        function timerComplete() {
            timerRunning = false;
            clearInterval(timerInterval);
            timerStartBtn.classList.remove('hidden');
            timerStartBtn.textContent = 'Start';
            timerStopBtn.classList.add('hidden');
            timerInputs.classList.add('visible');
            presetButtons.classList.add('visible');
            
            playAlertSound();
            display.classList.add('warning');
            
            setTimeout(() => {
                display.classList.remove('warning');
            }, 3000);
        }

        timerStartBtn.addEventListener('click', startTimer);
        timerStopBtn.addEventListener('click', pauseTimer);
        timerResetBtn.addEventListener('click', resetTimer);

        // Preset buttons
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const totalSeconds = parseInt(btn.dataset.time);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                hoursInput.value = hours;
                minutesInput.value = minutes;
                secondsInput.value = seconds;
                
                updateTimerDisplay();
            });
        });

        // Input change handlers
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('change', updateTimerDisplay);
            input.addEventListener('input', updateTimerDisplay);
        });

        // Initialize
        updateStopwatchDisplay();
    </script>
</body>
</html>

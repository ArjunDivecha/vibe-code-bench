<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
        }

        /* Start Screen */
        .start-screen h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            animation: bounceIn 0.8s ease;
        }

        .start-screen .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        .start-screen p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Quiz Screen */
        .quiz-screen {
            display: none;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .score-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .question {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            animation: fadeInUp 0.5s ease;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            animation: fadeInUp 0.5s ease;
            animation-fill-mode: both;
        }

        .option:nth-child(1) { animation-delay: 0.1s; }
        .option:nth-child(2) { animation-delay: 0.2s; }
        .option:nth-child(3) { animation-delay: 0.3s; }
        .option:nth-child(4) { animation-delay: 0.4s; }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f3ff;
            transform: translateX(5px);
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            animation: pulse 0.5s ease;
        }

        .option.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-letter {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 12px;
            font-weight: bold;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .next-btn {
            margin-top: 20px;
            display: none;
        }

        /* Results Screen */
        .results-screen {
            display: none;
        }

        .results-screen h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            animation: bounceIn 0.8s ease;
        }

        .score-message {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .trophy {
            font-size: 4em;
            animation: float 3s ease-in-out infinite;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .stat-value.correct-stat { color: #28a745; }
        .stat-value.wrong-stat { color: #dc3545; }

        /* Animations */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f00;
            animation: confetti 3s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            .start-screen h1 {
                font-size: 1.8em;
            }
            .question {
                font-size: 1.2em;
            }
            .final-score {
                font-size: 3.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>üéØ Trivia Quiz</h1>
            <div class="emoji">üß†</div>
            <p>Test your knowledge with 10 fun questions!<br>Can you get them all right?</p>
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="question-info">
                <span id="questionNumber">Question 1 of 10</span>
                <span class="score-display">Score: <span id="currentScore">0</span></span>
            </div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <button class="btn next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <div class="trophy" id="trophy">üèÜ</div>
            <h2>Quiz Complete!</h2>
            <div class="final-score" id="finalScore">0/10</div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value correct-stat" id="correctCount">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat">
                    <div class="stat-value wrong-stat" id="wrongCount">0</div>
                    <div class="stat-label">Wrong</div>
                </div>
            </div>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the only planet in our solar system that rotates clockwise?",
                options: ["Mars", "Venus", "Jupiter", "Neptune"],
                correct: 1
            },
            {
                question: "How many hearts does an octopus have?",
                options: ["1", "2", "3", "4"],
                correct: 2
            },
            {
                question: "What is the national animal of Scotland?",
                options: ["Lion", "Dragon", "Unicorn", "Eagle"],
                correct: 2
            },
            {
                question: "Which country invented ice cream?",
                options: ["Italy", "United States", "France", "China"],
                correct: 3
            },
            {
                question: "What is the fear of long words called?",
                options: ["Logophobia", "Hippopotomonstrosesquippedaliophobia", "Verbophobia", "Lexicophobia"],
                correct: 1
            },
            {
                question: "How many bones does a shark have?",
                options: ["0", "50", "206", "300"],
                correct: 0
            },
            {
                question: "What color is a polar bear's skin?",
                options: ["White", "Pink", "Black", "Gray"],
                correct: 2
            },
            {
                question: "Which fruit has its seeds on the outside?",
                options: ["Apple", "Kiwi", "Strawberry", "Cherry"],
                correct: 2
            },
            {
                question: "How many time zones does Russia have?",
                options: ["5", "8", "11", "15"],
                correct: 2
            },
            {
                question: "What is the only food that never expires?",
                options: ["Rice", "Salt", "Honey", "Dried beans"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            currentQuestion = 0;
            score = 0;
            answered = false;
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('progress').style.width = `${((currentQuestion) / questions.length) * 100}%`;
            document.getElementById('question').textContent = q.question;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';

            const letters = ['A', 'B', 'C', 'D'];
            const optionsHtml = q.options.map((option, index) => `
                <div class="option" onclick="checkAnswer(${index})">
                    <span class="option-letter">${letters[index]}</span>
                    ${option}
                </div>
            `).join('');
            
            document.getElementById('options').innerHTML = optionsHtml;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');

            options.forEach((opt, index) => {
                opt.classList.add('disabled');
                if (index === q.correct) {
                    opt.classList.add('correct');
                } else if (index === selected && selected !== q.correct) {
                    opt.classList.add('wrong');
                }
            });

            if (selected === q.correct) {
                score++;
                feedback.textContent = 'üéâ Correct! Great job!';
                feedback.className = 'feedback correct';
                document.getElementById('currentScore').textContent = score;
            } else {
                feedback.textContent = `‚ùå Wrong! The answer was: ${q.options[q.correct]}`;
                feedback.className = 'feedback wrong';
            }

            feedback.style.display = 'block';
            
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.style.display = 'inline-block';
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'See Results' : 'Next Question';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length}`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = questions.length - score;

            const percentage = (score / questions.length) * 100;
            let message, trophy;
            
            if (percentage === 100) {
                message = "üåü Perfect Score! You're a genius!";
                trophy = "üëë";
                createConfetti();
            } else if (percentage >= 80) {
                message = "üéâ Excellent! You really know your stuff!";
                trophy = "üèÜ";
                createConfetti();
            } else if (percentage >= 60) {
                message = "üëç Good job! Keep learning!";
                trophy = "ü•à";
            } else if (percentage >= 40) {
                message = "üìö Not bad! Room for improvement!";
                trophy = "ü•â";
            } else {
                message = "üí™ Keep trying! You'll get better!";
                trophy = "üìñ";
            }

            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('trophy').textContent = trophy;
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#43e97b', '#38f9d7'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '100vh';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e0e0e0;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #ddd;
            --accent-color: #4a90d9;
            --code-bg: #f4f4f4;
            --blockquote-border: #4a90d9;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #e0e0e0;
            --text-secondary: #aaaaaa;
            --border-color: #444;
            --accent-color: #6db3f2;
            --code-bg: #2d2d2d;
            --blockquote-border: #6db3f2;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--bg-primary);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow);
        }

        h1 {
            font-size: 1.5rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1 svg {
            width: 28px;
            height: 28px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            background-color: var(--bg-tertiary);
            padding: 10px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .divider {
            width: 4px;
            background-color: var(--border-color);
            cursor: col-resize;
            transition: background-color 0.2s;
        }

        .divider:hover {
            background-color: var(--accent-color);
        }

        #editor {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: none;
            resize: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--bg-primary);
            line-height: 1.7;
        }

        /* Preview Styles */
        #preview h1, #preview h2, #preview h3, 
        #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: var(--text-primary);
        }

        #preview h1 {
            font-size: 2em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #preview h2 {
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #preview h3 { font-size: 1.25em; }
        #preview h4 { font-size: 1em; }
        #preview h5 { font-size: 0.875em; }
        #preview h6 { font-size: 0.85em; color: var(--text-secondary); }

        #preview p {
            margin-bottom: 16px;
        }

        #preview strong {
            font-weight: 600;
        }

        #preview em {
            font-style: italic;
        }

        #preview ul, #preview ol {
            margin-bottom: 16px;
            padding-left: 2em;
        }

        #preview li {
            margin-bottom: 4px;
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview code {
            background-color: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        #preview pre code {
            background: none;
            padding: 0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        #preview blockquote {
            border-left: 4px solid var(--blockquote-border);
            padding-left: 16px;
            margin: 0 0 16px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        #preview hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 24px 0;
        }

        .status-bar {
            background-color: var(--bg-tertiary);
            padding: 6px 16px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
        }

        .toast {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: var(--accent-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }

            .divider {
                width: 100%;
                height: 4px;
                cursor: row-resize;
            }

            header {
                flex-direction: column;
                gap: 10px;
            }

            .toolbar {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.56 18H3.44C2.65 18 2 17.37 2 16.59V7.41C2 6.63 2.65 6 3.44 6h17.12c.79 0 1.44.63 1.44 1.41v9.18c0 .78-.65 1.41-1.44 1.41zM6.81 15.19v-3.66l1.92 2.35 1.92-2.35v3.66h1.93V8.81h-1.93l-1.92 2.35-1.92-2.35H4.89v6.38h1.92zm10.96 0l-2.88-3.2h1.92V8.81h1.93v3.18h1.92l-2.89 3.2z"/>
            </svg>
            Markdown Editor
        </h1>
        <div class="toolbar">
            <button class="btn-secondary" onclick="saveToStorage()" title="Save to browser">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
                Save
            </button>
            <button class="btn-secondary" onclick="exportHTML()" title="Export as HTML">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Export HTML
            </button>
            <button class="btn-primary" onclick="toggleDarkMode()" id="themeToggle" title="Toggle dark mode">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="themeIcon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <span id="themeText">Dark Mode</span>
            </button>
        </div>
    </header>

    <div class="editor-container">
        <div class="pane">
            <div class="pane-header">Markdown</div>
            <textarea id="editor" placeholder="Start writing your markdown here..."></textarea>
        </div>
        <div class="divider" id="divider"></div>
        <div class="pane">
            <div class="pane-header">Preview</div>
            <div id="preview"></div>
        </div>
    </div>

    <div class="status-bar">
        <span id="charCount">0 characters | 0 words</span>
        <span id="lastSaved">Not saved yet</span>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const charCount = document.getElementById('charCount');
        const lastSaved = document.getElementById('lastSaved');
        const toast = document.getElementById('toast');
        const themeText = document.getElementById('themeText');
        const themeIcon = document.getElementById('themeIcon');

        // Default markdown content
        const defaultContent = `# Welcome to Markdown Editor! ðŸŽ‰

This is a **live preview** markdown editor. Start typing on the left and see your formatted content on the right!

## Features

- **Bold text** using \`**text**\`
- *Italic text* using \`*text*\`
- Headers using \`#\`, \`##\`, \`###\`

### Lists

Unordered list:
- First item
- Second item
- Third item

Ordered list:
1. First step
2. Second step
3. Third step

### Links and Code

Visit [GitHub](https://github.com) for more info.

Inline \`code\` looks like this.

\`\`\`
// Code block example
function hello() {
    console.log("Hello, World!");
}
\`\`\`

> This is a blockquote. Use it for quotes or important notes!

---

Enjoy writing! âœ¨
`;

        // Markdown parser
        function parseMarkdown(text) {
            let html = text;

            // Escape HTML
            html = html.replace(/&/g, '&amp;')
                       .replace(/</g, '&lt;')
                       .replace(/>/g, '&gt;');

            // Code blocks (must be before other processing)
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers
            html = html.replace(/^###### (.+)$/gm, '<h6>$1</h6>');
            html = html.replace(/^##### (.+)$/gm, '<h5>$1</h5>');
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Horizontal rule
            html = html.replace(/^---$/gm, '<hr>');

            // Bold and Italic
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');

            // Blockquotes
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');

            // Unordered lists
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');

            // Ordered lists
            html = html.replace(/^\d+\. (.+)$/gm, '<oli>$1</oli>');
            html = html.replace(/(<oli>.*<\/oli>\n?)+/g, function(match) {
                return '<ol>' + match.replace(/<\/?oli>/g, function(tag) {
                    return tag.replace('oli', 'li');
                }) + '</ol>';
            });

            // Paragraphs
            html = html.split(/\n\n+/).map(block => {
                block = block.trim();
                if (block && 
                    !block.startsWith('<h') && 
                    !block.startsWith('<ul') && 
                    !block.startsWith('<ol') && 
                    !block.startsWith('<pre') && 
                    !block.startsWith('<blockquote') &&
                    !block.startsWith('<hr')) {
                    // Handle line breaks within paragraphs
                    block = block.replace(/\n/g, '<br>');
                    return '<p>' + block + '</p>';
                }
                return block;
            }).join('\n');

            // Clean up nested tags in lists
            html = html.replace(/<\/ul>\s*<ul>/g, '');
            html = html.replace(/<\/ol>\s*<ol>/g, '');
            html = html.replace(/<\/blockquote>\s*<blockquote>/g, '<br>');

            return html;
        }

        // Update preview
        function updatePreview() {
            const markdown = editor.value;
            preview.innerHTML = parseMarkdown(markdown);
            updateCharCount();
        }

        // Update character and word count
        function updateCharCount() {
            const text = editor.value;
            const chars = text.length;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            charCount.textContent = `${chars} characters | ${words} words`;
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('markdown-editor-content', editor.value);
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            localStorage.setItem('markdown-editor-lastSaved', timeStr);
            lastSaved.textContent = `Last saved: ${timeStr}`;
            showToast('Saved successfully!');
        }

        // Load from localStorage
        function loadFromStorage() {
            const saved = localStorage.getItem('markdown-editor-content');
            const savedTime = localStorage.getItem('markdown-editor-lastSaved');
            
            if (saved !== null) {
                editor.value = saved;
                if (savedTime) {
                    lastSaved.textContent = `Last saved: ${savedTime}`;
                }
            } else {
                editor.value = defaultContent;
            }
            
            // Load theme preference
            const darkMode = localStorage.getItem('markdown-editor-darkMode');
            if (darkMode === 'true') {
                document.body.classList.add('dark-mode');
                updateThemeButton(true);
            }
            
            updatePreview();
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('markdown-editor-darkMode', isDark);
            updateThemeButton(isDark);
        }

        // Update theme button
        function updateThemeButton(isDark) {
            if (isDark) {
                themeText.textContent = 'Light Mode';
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
            } else {
                themeText.textContent = 'Dark Mode';
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
            }
        }

        // Export as HTML
        function exportHTML() {
            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.7;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 { margin-top: 24px; margin-bottom: 16px; }
        h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.25em; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 4px; font-family: monospace; }
        pre { background: #f4f4f4; padding: 16px; border-radius: 6px; overflow-x: auto; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #4a90d9; padding-left: 16px; color: #666; font-style: italic; margin: 0 0 16px 0; }
        a { color: #4a90d9; text-decoration: none; }
        a:hover { text-decoration: underline; }
        ul, ol { padding-left: 2em; }
        hr { border: none; border-top: 2px solid #eee; margin: 24px 0; }
    </style>
</head>
<body>
${preview.innerHTML}
</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-export.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('HTML exported successfully!');
        }

        // Resizable divider
        const divider = document.getElementById('divider');
        let isResizing = false;

        divider.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const container = document.querySelector('.editor-container');
            const containerRect = container.getBoundingClientRect();
            const percentage = ((e.clientX - containerRect.left) / containerRect.width) * 100;
            
            if (percentage > 20 && percentage < 80) {
                const panes = document.querySelectorAll('.pane');
                panes[0].style.flex = `0 0 ${percentage}%`;
                panes[1].style.flex = `0 0 ${100 - percentage}%`;
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
        });

        // Auto-save on changes (debounced)
        let saveTimeout;
        editor.addEventListener('input', () => {
            updatePreview();
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                localStorage.setItem('markdown-editor-content', editor.value);
            }, 1000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveToStorage();
                }
            }
        });

        // Tab support in editor
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                editor.value = editor.value.substring(0, start) + '    ' + editor.value.substring(end);
                editor.selectionStart = editor.selectionEnd = start + 4;
                updatePreview();
            }
        });

        // Initialize
        loadFromStorage();
    </script>
</body>
</html>

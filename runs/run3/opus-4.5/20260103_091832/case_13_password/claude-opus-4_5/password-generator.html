<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            word-break: break-all;
            color: #00ff88;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .strength-meter {
            margin-top: 15px;
        }

        .strength-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .controls {
            margin-bottom: 25px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .slider-container {
            position: relative;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0, 217, 255, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            border: none;
        }

        .toggles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .count-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .count-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .count-btn:hover {
            background: rgba(0, 217, 255, 0.3);
        }

        .count-value {
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .multi-passwords {
            margin-top: 20px;
        }

        .password-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .password-item-text {
            font-family: 'Courier New', monospace;
            color: #00ff88;
            font-size: 0.95rem;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .copy-btn:hover {
            background: rgba(0, 217, 255, 0.3);
        }

        .copy-btn.copied {
            background: #00ff88;
            color: #1a1a2e;
        }

        .history-section h3 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .clear-history {
            font-size: 0.85rem;
            color: #ff6b6b;
            cursor: pointer;
            background: none;
            border: none;
            text-decoration: underline;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .history-password {
            font-family: 'Courier New', monospace;
            color: #00d9ff;
            font-size: 0.9rem;
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
        }

        .history-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-right: 10px;
        }

        .empty-history {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #00ff88;
            color: #1a1a2e;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        @media (max-width: 500px) {
            .toggles {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="card">
            <div class="password-display">
                <div class="password-text" id="mainPassword">Click Generate to create password</div>
                <div class="strength-meter">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-label">
                        <span>Strength:</span>
                        <span id="strengthText">-</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <div class="control-label">
                        <span>Password Length</span>
                        <span id="lengthValue">16</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="lengthSlider" min="8" max="32" value="16">
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>Character Types</span>
                    </div>
                    <div class="toggles">
                        <div class="toggle-item">
                            <span>Uppercase (A-Z)</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="uppercase" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-item">
                            <span>Lowercase (a-z)</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="lowercase" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-item">
                            <span>Numbers (0-9)</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="numbers" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="toggle-item">
                            <span>Symbols (!@#$)</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="symbols" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">
                        <span>Number of Passwords</span>
                        <div class="count-control">
                            <button class="count-btn" onclick="changeCount(-1)">‚àí</button>
                            <span class="count-value" id="countValue">1</span>
                            <button class="count-btn" onclick="changeCount(1)">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" onclick="generatePasswords()">
                    <span>‚ö°</span> Generate
                </button>
                <button class="btn btn-secondary" onclick="copyToClipboard()">
                    <span>üìã</span> Copy
                </button>
            </div>

            <div class="multi-passwords" id="multiPasswords"></div>
        </div>

        <div class="card history-section">
            <h3>
                <span>üìú Password History</span>
                <button class="clear-history" onclick="clearHistory()">Clear All</button>
            </h3>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">Copied to clipboard!</div>

    <script>
        const CHARS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        let passwordCount = 1;
        let generatedPasswords = [];
        let history = JSON.parse(localStorage.getItem('passwordHistory') || '[]');

        // Initialize
        document.getElementById('lengthSlider').addEventListener('input', (e) => {
            document.getElementById('lengthValue').textContent = e.target.value;
        });

        renderHistory();

        function changeCount(delta) {
            passwordCount = Math.max(1, Math.min(10, passwordCount + delta));
            document.getElementById('countValue').textContent = passwordCount;
        }

        function getCharacterSet() {
            let chars = '';
            if (document.getElementById('uppercase').checked) chars += CHARS.uppercase;
            if (document.getElementById('lowercase').checked) chars += CHARS.lowercase;
            if (document.getElementById('numbers').checked) chars += CHARS.numbers;
            if (document.getElementById('symbols').checked) chars += CHARS.symbols;
            return chars;
        }

        function generatePassword(length, chars) {
            if (!chars) return '';
            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);
            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }
            return password;
        }

        function calculateStrength(password) {
            let score = 0;
            
            // Length score
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 24) score += 1;
            
            // Character variety
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;
            
            return Math.min(score, 8);
        }

        function updateStrengthMeter(password) {
            const score = calculateStrength(password);
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');
            
            const percentage = (score / 8) * 100;
            fill.style.width = percentage + '%';
            
            let strength, color;
            if (score <= 2) {
                strength = 'Weak';
                color = '#ff4757';
            } else if (score <= 4) {
                strength = 'Fair';
                color = '#ffa502';
            } else if (score <= 6) {
                strength = 'Good';
                color = '#2ed573';
            } else {
                strength = 'Excellent';
                color = '#00ff88';
            }
            
            fill.style.background = color;
            text.textContent = strength;
            text.style.color = color;
        }

        function generatePasswords() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const chars = getCharacterSet();
            
            if (!chars) {
                showNotification('Please select at least one character type!');
                return;
            }
            
            generatedPasswords = [];
            for (let i = 0; i < passwordCount; i++) {
                generatedPasswords.push(generatePassword(length, chars));
            }
            
            // Display main password
            const mainPassword = generatedPasswords[0];
            document.getElementById('mainPassword').textContent = mainPassword;
            updateStrengthMeter(mainPassword);
            
            // Display multiple passwords if count > 1
            const multiContainer = document.getElementById('multiPasswords');
            if (passwordCount > 1) {
                multiContainer.innerHTML = generatedPasswords.map((pwd, idx) => `
                    <div class="password-item">
                        <span class="password-item-text">${pwd}</span>
                        <button class="copy-btn" onclick="copyPassword('${pwd}', this)">Copy</button>
                    </div>
                `).join('');
            } else {
                multiContainer.innerHTML = '';
            }
            
            // Add to history
            const timestamp = new Date().toLocaleTimeString();
            generatedPasswords.forEach(pwd => {
                history.unshift({ password: pwd, time: timestamp });
            });
            history = history.slice(0, 50); // Keep last 50
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            renderHistory();
        }

        function copyPassword(password, btn) {
            navigator.clipboard.writeText(password).then(() => {
                if (btn) {
                    btn.textContent = '‚úì';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = 'Copy';
                        btn.classList.remove('copied');
                    }, 2000);
                }
                showNotification('Copied to clipboard!');
            });
        }

        function copyToClipboard() {
            const password = document.getElementById('mainPassword').textContent;
            if (password && password !== 'Click Generate to create password') {
                copyPassword(password);
            }
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            if (history.length === 0) {
                container.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }
            
            container.innerHTML = history.map(item => `
                <div class="history-item">
                    <span class="history-password">${item.password}</span>
                    <span class="history-time">${item.time}</span>
                    <button class="copy-btn" onclick="copyPassword('${item.password}', this)">Copy</button>
                </div>
            `).join('');
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('passwordHistory');
            renderHistory();
            showNotification('History cleared!');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Generate initial password
        generatePasswords();
    </script>
</body>
</html>

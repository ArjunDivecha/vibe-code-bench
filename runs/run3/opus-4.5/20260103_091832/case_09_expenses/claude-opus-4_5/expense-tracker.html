<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            padding: 6px 12px;
            width: auto;
            font-size: 0.85rem;
        }

        .total-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .total-card h2 {
            color: white;
            border-bottom-color: rgba(255,255,255,0.3);
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .category-breakdown {
            margin-top: 15px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .category-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #pieChart {
            max-width: 250px;
            max-height: 250px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
        }

        .expense-info {
            flex: 1;
        }

        .expense-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .expense-description {
            color: #333;
            font-weight: 500;
            margin: 5px 0;
        }

        .expense-date {
            color: #888;
            font-size: 0.85rem;
        }

        .expense-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-right: 15px;
        }

        .no-expenses {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            color: #555;
        }

        /* Category colors */
        .cat-food { background-color: #FF6384; }
        .cat-transport { background-color: #36A2EB; }
        .cat-entertainment { background-color: #FFCE56; }
        .cat-bills { background-color: #4BC0C0; }
        .cat-shopping { background-color: #9966FF; }
        .cat-other { background-color: #FF9F40; }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .expense-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .expense-amount {
                margin: 10px 0;
            }
        }

        .clear-filters {
            background: #6c757d;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .filter-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>
        
        <div class="dashboard">
            <!-- Add Expense Form -->
            <div class="card">
                <h2>‚ûï Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category...</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transport">üöó Transport</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Bills">üìÑ Bills</option>
                            <option value="Shopping">üõí Shopping</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required placeholder="What did you spend on?">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <!-- Total & Breakdown -->
            <div class="card total-card">
                <h2>üìä Summary</h2>
                <div class="total-amount">$<span id="totalAmount">0.00</span></div>
                <p style="text-align: center; opacity: 0.8;">Total Spending</p>
                <div class="category-breakdown" id="categoryBreakdown">
                    <!-- Filled by JS -->
                </div>
            </div>

            <!-- Pie Chart -->
            <div class="card">
                <h2>üìà Spending by Category</h2>
                <div class="chart-container">
                    <canvas id="pieChart" width="250" height="250"></canvas>
                </div>
                <div class="legend" id="chartLegend">
                    <!-- Filled by JS -->
                </div>
            </div>
        </div>

        <!-- Expense List -->
        <div class="card">
            <h2>üìù Expense History</h2>
            <div class="filters">
                <div class="form-group">
                    <label for="filterCategory">Filter by Category</label>
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="Food">üçî Food</option>
                        <option value="Transport">üöó Transport</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Bills">üìÑ Bills</option>
                        <option value="Shopping">üõí Shopping</option>
                        <option value="Other">üì¶ Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filterDateFrom">From Date</label>
                    <input type="date" id="filterDateFrom">
                </div>
                <div class="form-group">
                    <label for="filterDateTo">To Date</label>
                    <input type="date" id="filterDateTo">
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn clear-filters" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
            <div class="expense-list" id="expenseList">
                <!-- Filled by JS -->
            </div>
        </div>
    </div>

    <script>
        // Category colors
        const categoryColors = {
            'Food': '#FF6384',
            'Transport': '#36A2EB',
            'Entertainment': '#FFCE56',
            'Bills': '#4BC0C0',
            'Shopping': '#9966FF',
            'Other': '#FF9F40'
        };

        const categoryEmojis = {
            'Food': 'üçî',
            'Transport': 'üöó',
            'Entertainment': 'üé¨',
            'Bills': 'üìÑ',
            'Shopping': 'üõí',
            'Other': 'üì¶'
        };

        // Initialize
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            expenses.push(expense);
            saveExpenses();
            renderAll();
            
            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
        });

        // Filter listeners
        document.getElementById('filterCategory').addEventListener('change', renderExpenseList);
        document.getElementById('filterDateFrom').addEventListener('change', renderExpenseList);
        document.getElementById('filterDateTo').addEventListener('change', renderExpenseList);

        function clearFilters() {
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            renderExpenseList();
        }

        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(e => e.id !== id);
                saveExpenses();
                renderAll();
            }
        }

        function getFilteredExpenses() {
            const categoryFilter = document.getElementById('filterCategory').value;
            const dateFrom = document.getElementById('filterDateFrom').value;
            const dateTo = document.getElementById('filterDateTo').value;

            return expenses.filter(expense => {
                if (categoryFilter && expense.category !== categoryFilter) return false;
                if (dateFrom && expense.date < dateFrom) return false;
                if (dateTo && expense.date > dateTo) return false;
                return true;
            });
        }

        function renderExpenseList() {
            const list = document.getElementById('expenseList');
            const filtered = getFilteredExpenses().sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filtered.length === 0) {
                list.innerHTML = '<div class="no-expenses">No expenses found. Start tracking your spending!</div>';
                return;
            }

            list.innerHTML = filtered.map(expense => `
                <div class="expense-item">
                    <div class="expense-info">
                        <span class="expense-category" style="background-color: ${categoryColors[expense.category]}">
                            ${categoryEmojis[expense.category]} ${expense.category}
                        </span>
                        <div class="expense-description">${escapeHtml(expense.description)}</div>
                        <div class="expense-date">${formatDate(expense.date)}</div>
                    </div>
                    <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                    <button class="btn btn-danger" onclick="deleteExpense(${expense.id})">Delete</button>
                </div>
            `).join('');
        }

        function renderSummary() {
            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);

            const breakdown = {};
            expenses.forEach(expense => {
                breakdown[expense.category] = (breakdown[expense.category] || 0) + expense.amount;
            });

            const breakdownHtml = Object.entries(breakdown)
                .sort((a, b) => b[1] - a[1])
                .map(([category, amount]) => `
                    <div class="category-item">
                        <span>
                            <span class="category-dot" style="background-color: ${categoryColors[category]}"></span>
                            ${categoryEmojis[category]} ${category}
                        </span>
                        <span>$${amount.toFixed(2)}</span>
                    </div>
                `).join('');

            document.getElementById('categoryBreakdown').innerHTML = breakdownHtml || '<p style="text-align: center; opacity: 0.7;">No data yet</p>';
        }

        function renderPieChart() {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate totals by category
            const breakdown = {};
            expenses.forEach(expense => {
                breakdown[expense.category] = (breakdown[expense.category] || 0) + expense.amount;
            });

            const total = Object.values(breakdown).reduce((sum, val) => sum + val, 0);

            if (total === 0) {
                // Draw empty state
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#e0e0e0';
                ctx.fill();
                ctx.fillStyle = '#999';
                ctx.font = '14px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('No data', centerX, centerY);
                document.getElementById('chartLegend').innerHTML = '';
                return;
            }

            // Draw pie slices
            let startAngle = -Math.PI / 2;
            const categories = Object.entries(breakdown).sort((a, b) => b[1] - a[1]);

            categories.forEach(([category, amount]) => {
                const sliceAngle = (amount / total) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = categoryColors[category];
                ctx.fill();

                // Add white border
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                startAngle += sliceAngle;
            });

            // Draw legend
            const legendHtml = categories.map(([category, amount]) => {
                const percentage = ((amount / total) * 100).toFixed(1);
                return `
                    <div class="legend-item">
                        <span class="category-dot" style="background-color: ${categoryColors[category]}"></span>
                        ${categoryEmojis[category]} ${category} (${percentage}%)
                    </div>
                `;
            }).join('');

            document.getElementById('chartLegend').innerHTML = legendHtml;
        }

        function renderAll() {
            renderExpenseList();
            renderSummary();
            renderPieChart();
        }

        function formatDate(dateStr) {
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateStr).toLocaleDateString('en-US', options);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        renderAll();
    </script>
</body>
</html>

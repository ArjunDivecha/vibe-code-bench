<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pomodoro Timer</title>
<style>
    :root {
        --tomato: #e74c3c;
        --tomato-dark: #c0392b;
        --cream: #fff7f2;
        --text: #2c3e50;
    }
    * { box-sizing: border-box; }
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.25), transparent 35%),
                    radial-gradient(circle at 80% 30%, rgba(255,255,255,0.2), transparent 25%),
                    linear-gradient(135deg, #ffcec2, #ffe5de);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        color: var(--text);
    }
    .card {
        background: var(--cream);
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        border-radius: 22px;
        padding: 30px 36px;
        width: min(420px, 90vw);
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    .card::before {
        content: '';
        position: absolute;
        inset: -50% 50% 20% -20%;
        background: radial-gradient(circle, rgba(231,76,60,0.15), transparent 65%);
        transform: rotate(-8deg);
    }
    h1 {
        margin: 0 0 6px;
        font-size: 18px;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--tomato-dark);
        position: relative;
        z-index: 1;
    }
    .session {
        margin: 4px 0 16px;
        font-size: 16px;
        letter-spacing: 0.5px;
        color: #7f8c8d;
        position: relative;
        z-index: 1;
    }
    .timer {
        font-size: 72px;
        font-weight: 700;
        letter-spacing: 3px;
        color: var(--tomato);
        margin: 12px 0 24px;
        position: relative;
        z-index: 1;
    }
    .status-pill {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 999px;
        background: rgba(231, 76, 60, 0.12);
        color: var(--tomato-dark);
        font-weight: 600;
        letter-spacing: 0.5px;
        font-size: 13px;
        position: relative;
        z-index: 1;
    }
    .controls {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 18px;
        position: relative;
        z-index: 1;
    }
    button {
        border: none;
        padding: 12px 18px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    button:active { transform: translateY(1px); }
    .start {
        background: linear-gradient(135deg, var(--tomato), var(--tomato-dark));
        color: #fff;
        box-shadow: 0 8px 20px rgba(231, 76, 60, 0.35);
    }
    .start:hover { filter: brightness(1.05); }
    .pause {
        background: #f1f2f6;
        color: #2d3436;
    }
    .pause:hover { background: #e4e6eb; }
    .reset {
        background: #fff;
        border: 1px solid #dfe6e9;
        color: #636e72;
    }
    .reset:hover { background: #f9fafb; }
    .progress {
        width: 100%;
        height: 10px;
        background: #f4d7d1;
        border-radius: 999px;
        overflow: hidden;
        margin-top: 18px;
        position: relative;
        z-index: 1;
    }
    .progress-bar {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, rgba(231,76,60,0.85), rgba(231,76,60,0.55));
        transform-origin: left center;
        transition: width 0.5s linear;
    }
    footer {
        margin-top: 16px;
        font-size: 12px;
        color: #95a5a6;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>
<div class="card">
    <h1>Pomodoro Timer</h1>
    <div class="session" id="session-label">Work 1</div>
    <div class="status-pill" id="mode-pill">Work</div>
    <div class="timer" id="time-display">25:00</div>

    <div class="controls">
        <button class="start" id="start-btn">Start</button>
        <button class="pause" id="pause-btn" disabled>Pause</button>
        <button class="reset" id="reset-btn">Reset</button>
    </div>
    <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <footer>Tomato-powered focus üçÖ</footer>
</div>

<script>
(function() {
    const WORK_DURATION = 25 * 60;
    const BREAK_DURATION = 5 * 60;

    const timeDisplay = document.getElementById('time-display');
    const sessionLabel = document.getElementById('session-label');
    const modePill = document.getElementById('mode-pill');
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const progressBar = document.getElementById('progress-bar');

    let intervalId = null;
    let remaining = WORK_DURATION;
    let isWork = true;
    let sessionCount = 1;
    let isRunning = false;
    let totalForSession = WORK_DURATION;

    function formatTime(sec) {
        const m = Math.floor(sec / 60).toString().padStart(2, '0');
        const s = Math.floor(sec % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function updateDisplay() {
        timeDisplay.textContent = formatTime(remaining);
        sessionLabel.textContent = `${isWork ? 'Work' : 'Break'} ${sessionCount}`;
        modePill.textContent = isWork ? 'Work' : 'Break';
        modePill.style.background = isWork ? 'rgba(231, 76, 60, 0.12)' : 'rgba(39, 174, 96, 0.12)';
        modePill.style.color = isWork ? '#c0392b' : '#27ae60';
        progressBar.style.width = `${(remaining / totalForSession) * 100}%`;
    }

    function beep() {
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = ctx.createOscillator();
            const gain = ctx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, ctx.currentTime);
            gain.gain.setValueAtTime(0.0001, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.15, ctx.currentTime + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.4);
            oscillator.connect(gain);
            gain.connect(ctx.destination);
            oscillator.start();
            oscillator.stop(ctx.currentTime + 0.45);
        } catch(e) {
            console.warn('Audio not supported', e);
        }
    }

    function switchSession() {
        isWork = !isWork;
        if (isWork) {
            sessionCount += 1;
            remaining = WORK_DURATION;
            totalForSession = WORK_DURATION;
        } else {
            remaining = BREAK_DURATION;
            totalForSession = BREAK_DURATION;
        }
        updateDisplay();
    }

    function tick() {
        if (remaining > 0) {
            remaining -= 1;
            updateDisplay();
        } else {
            beep();
            switchSession();
        }
    }

    function startTimer() {
        if (isRunning) return;
        isRunning = true;
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        intervalId = setInterval(tick, 1000);
    }

    function pauseTimer() {
        if (!isRunning) return;
        isRunning = false;
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        clearInterval(intervalId);
    }

    function resetTimer() {
        clearInterval(intervalId);
        isRunning = false;
        isWork = true;
        sessionCount = 1;
        remaining = WORK_DURATION;
        totalForSession = WORK_DURATION;
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        updateDisplay();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateDisplay();
})();
</script>
</body>
</html>

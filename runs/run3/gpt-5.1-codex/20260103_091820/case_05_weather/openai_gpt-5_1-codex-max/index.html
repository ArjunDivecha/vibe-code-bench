<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Dashboard</title>
<style>
:root {
    --bg: linear-gradient(135deg,#f5f7fa,#c3cfe2);
    --text: #1c1f26;
    --card: rgba(255,255,255,0.75);
    --accent: #3f72af;
}
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height:100vh;
    display:flex;
    flex-direction:column;
}
header{
    padding:1.2rem 1.5rem 0.6rem;
    text-align:center;
}
h1{
    margin:0;
    font-size:2rem;
    letter-spacing:0.02em;
}
.subtitle{
    color:#4a5568;
    margin-top:0.35rem;
}
.container{
    width: min(1100px, 94vw);
    margin:0 auto 1.5rem;
    display:grid;
    gap:1rem;
    grid-template-columns: 1.2fr 0.8fr;
}
.cards{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
    gap:0.9rem;
}
.card{
    background: var(--card);
    padding:1rem;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.06);
    display:flex;
    flex-direction:column;
    gap:0.3rem;
    border:1px solid rgba(255,255,255,0.6);
    cursor:pointer;
    transition: transform 160ms ease, box-shadow 160ms ease;
}
.card:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 30px rgba(0,0,0,0.12);
}
.card.active{
    outline:2px solid var(--accent);
}
.city-row{
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.city-name{
    font-weight:700;
    font-size:1.05rem;
}
.icon{
    font-size:2rem;
}
.temp{
    font-size:1.7rem;
    font-weight:700;
}
.meta{
    display:flex;
    gap:0.6rem;
    flex-wrap:wrap;
    font-size:0.95rem;
    color:#4a5568;
}
.details{
    background: var(--card);
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.07);
    border:1px solid rgba(255,255,255,0.6);
    padding:1rem 1.1rem;
    display:flex;
    flex-direction:column;
    gap:0.7rem;
}
.detail-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.detail-city{
    font-size:1.2rem;
    font-weight:700;
}
.badge{
    padding:0.25rem 0.6rem;
    border-radius:999px;
    background:rgba(63,114,175,0.1);
    color:var(--accent);
    font-weight:600;
    font-size:0.85rem;
}
.detail-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
    gap:0.6rem;
}
.detail-item{
    background:rgba(255,255,255,0.65);
    padding:0.75rem 0.8rem;
    border-radius:12px;
    border:1px solid rgba(0,0,0,0.04);
}
.label{
    font-size:0.86rem;
    color:#4a5568;
}
.value{
    font-size:1.1rem;
    font-weight:700;
    margin-top:0.15rem;
}
.chart-card{
    margin-top:0.4rem;
    background: var(--card);
    padding:0.9rem;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.07);
    border:1px solid rgba(255,255,255,0.6);
}
.chart-card h3{
    margin:0 0 0.5rem;
}
canvas{width:100%; height:220px;}
@media(max-width:900px){
    .container{grid-template-columns:1fr;}
}
@media(max-width:540px){
    h1{font-size:1.6rem;}
    .card{padding:0.9rem;}
    .temp{font-size:1.4rem;}
}
</style>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
    <div class="subtitle">Live-style preview with friendly visuals</div>
</header>

<div class="container">
    <section class="cards" id="cards"></section>
    <aside>
        <div class="details" id="details">
            <div class="detail-header">
                <div class="detail-city">Select a city</div>
                <div class="badge">Details</div>
            </div>
            <div class="detail-grid">
                <div class="detail-item">
                    <div class="label">Temperature</div>
                    <div class="value">--</div>
                </div>
                <div class="detail-item">
                    <div class="label">Condition</div>
                    <div class="value">--</div>
                </div>
                <div class="detail-item">
                    <div class="label">Humidity</div>
                    <div class="value">--</div>
                </div>
                <div class="detail-item">
                    <div class="label">Feels Like</div>
                    <div class="value">--</div>
                </div>
            </div>
        </div>
        <div class="chart-card">
            <h3>Temperature Comparison</h3>
            <canvas id="chart" width="500" height="240"></canvas>
        </div>
    </aside>
</div>

<script>
const weatherData = [
    {city:"New York", temp:26, condition:"Sunny", humidity:52, feels:28, wind:"12 km/h"},
    {city:"London", temp:18, condition:"Cloudy", humidity:70, feels:17, wind:"9 km/h"},
    {city:"Tokyo", temp:23, condition:"Rainy", humidity:80, feels:24, wind:"14 km/h"},
    {city:"Sydney", temp:20, condition:"Windy", humidity:60, feels:20, wind:"18 km/h"},
    {city:"Paris", temp:22, condition:"Partly Cloudy", humidity:62, feels:22, wind:"11 km/h"},
];

const conditionConfig = {
    "Sunny": {icon:"â˜€ï¸", bg:"linear-gradient(135deg,#fefcea,#f1da36)"},
    "Cloudy": {icon:"â˜ï¸", bg:"linear-gradient(135deg,#d7d2cc,#304352)", text:"#102a43"},
    "Partly Cloudy": {icon:"â›…", bg:"linear-gradient(135deg,#e0eafc,#cfdef3)"},
    "Rainy": {icon:"ðŸŒ§ï¸", bg:"linear-gradient(135deg,#4b6cb7,#182848)", text:"#e2ecff"},
    "Windy": {icon:"ðŸŒ¬ï¸", bg:"linear-gradient(135deg,#9be2fe,#67d1fb)"}
};

const cardsContainer = document.getElementById('cards');
let activeCity = null;

function createCards(){
    weatherData.forEach(data=>{
        const card=document.createElement('div');
        card.className='card';
        card.dataset.city=data.city;
        card.innerHTML=`
            <div class="city-row">
                <div class="city-name">${data.city}</div>
                <div class="icon">${getIcon(data.condition)}</div>
            </div>
            <div class="temp">${data.temp}Â°C</div>
            <div class="meta">
                <span>${data.condition}</span>
                <span>Humidity: ${data.humidity}%</span>
            </div>
        `;
        card.addEventListener('click',()=>selectCity(data.city));
        cardsContainer.appendChild(card);
    });
}

function getIcon(condition){
    return (conditionConfig[condition] || {icon:"ðŸŒ¡ï¸"}).icon;
}

function selectCity(city){
    activeCity = city;
    updateActiveCard();
    const data = weatherData.find(c=>c.city===city);
    updateDetails(data);
    setBackground(data.condition);
}

function updateActiveCard(){
    document.querySelectorAll('.card').forEach(card=>{
        card.classList.toggle('active', card.dataset.city===activeCity);
    });
}

function updateDetails(data){
    const details = document.getElementById('details');
    details.querySelector('.detail-city').textContent = data.city;
    const values = details.querySelectorAll('.value');
    values[0].textContent = `${data.temp}Â°C`;
    values[1].textContent = data.condition;
    values[2].textContent = `${data.humidity}%`;
    values[3].textContent = `${data.feels}Â°C`;
}

function setBackground(condition){
    const cfg = conditionConfig[condition] || {};
    document.documentElement.style.setProperty('--bg', cfg.bg || 'linear-gradient(135deg,#f5f7fa,#c3cfe2)');
    if(cfg.text){
        document.documentElement.style.setProperty('--text', cfg.text);
    }else{
        document.documentElement.style.setProperty('--text', '#1c1f26');
    }
}

function drawChart(){
    const canvas = document.getElementById('chart');
    const ctx = canvas.getContext('2d');
    const w = canvas.width, h = canvas.height;
    ctx.clearRect(0,0,w,h);

    const padding = {top:20,right:20,bottom:35,left:40};
    const temps = weatherData.map(d=>d.temp);
    const max = Math.max(...temps)+3;
    const min = Math.min(...temps)-3;
    const xStep = (w - padding.left - padding.right) / (weatherData.length -1 || 1);

    // grid lines
    ctx.strokeStyle = 'rgba(0,0,0,0.08)';
    ctx.lineWidth = 1;
    for(let i=0;i<=4;i++){
        const y = padding.top + (h - padding.top - padding.bottom) * (i/4);
        ctx.beginPath();
        ctx.moveTo(padding.left,y);
        ctx.lineTo(w-padding.right,y);
        ctx.stroke();
    }

    // axis labels
    ctx.fillStyle = '#4a5568';
    ctx.font = '12px Segoe UI';
    ctx.textAlign='right';
    ctx.textBaseline='middle';
    for(let i=0;i<=4;i++){
        const y = padding.top + (h - padding.top - padding.bottom) * (i/4);
        const value = (max - (max-min)*(i/4)).toFixed(0);
        ctx.fillText(value+'Â°', padding.left-6, y);
    }

    // line
    ctx.strokeStyle = '#3f72af';
    ctx.lineWidth = 2.5;
    ctx.beginPath();
    weatherData.forEach((d,idx)=>{
        const x = padding.left + xStep*idx;
        const y = mapTempToY(d.temp, min, max, h, padding);
        if(idx===0) ctx.moveTo(x,y);
        else ctx.lineTo(x,y);
    });
    ctx.stroke();

    // points
    weatherData.forEach((d,idx)=>{
        const x = padding.left + xStep*idx;
        const y = mapTempToY(d.temp, min, max, h, padding);
        ctx.fillStyle='#fff';
        ctx.strokeStyle='#3f72af';
        ctx.lineWidth=2;
        ctx.beginPath();
        ctx.arc(x,y,5,0,Math.PI*2);
        ctx.fill();
        ctx.stroke();
        ctx.fillStyle='#1c1f26';
        ctx.font='12px Segoe UI';
        ctx.textAlign='center';
        ctx.textBaseline='top';
        ctx.fillText(d.city, x, h-padding.bottom+6);
    });
}

function mapTempToY(temp, min, max, height, padding){
    const ratio = (temp - min)/(max - min || 1);
    return height - padding.bottom - ratio*(height - padding.top - padding.bottom);
}

// Init
createCards();
drawChart();
selectCity(weatherData[0].city);
</script>
</body>
</html>

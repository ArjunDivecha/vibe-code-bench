<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-Law: Legal Case Search Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a1428;
            --secondary-dark: #1a2332;
            --accent-blue: #4a90e2;
            --accent-light-blue: #6ba3f5;
            --text-primary: #e8eef7;
            --text-secondary: #b0b8c8;
            --border-color: #2d3748;
            --hover-bg: #1f2937;
            --success-green: #48bb78;
            --warning-orange: #ed8936;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--secondary-dark) 0%, #1a2a3a 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-light-blue);
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .search-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            max-width: 500px;
            display: flex;
            align-items: center;
            background-color: var(--primary-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 14px;
            transition: all 0.2s ease;
        }

        .search-box:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .search-box input {
            background: none;
            border: none;
            color: var(--text-primary);
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            color: var(--text-secondary);
            margin-right: 8px;
            font-size: 16px;
        }

        .search-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .search-btn:hover {
            background-color: var(--accent-light-blue);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 0;
        }

        /* Left Panel - Results */
        .results-panel {
            width: 35%;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-dark);
        }

        .results-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .results-count {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .results-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .case-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: var(--primary-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .case-item:hover {
            background-color: var(--hover-bg);
            border-color: var(--accent-blue);
            border-left-color: var(--accent-blue);
            transform: translateX(4px);
        }

        .case-item.active {
            background-color: var(--hover-bg);
            border-color: var(--accent-blue);
            border-left-color: var(--accent-light-blue);
        }

        .case-title {
            font-weight: 600;
            color: var(--accent-light-blue);
            margin-bottom: 6px;
            font-size: 13px;
        }

        .case-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .case-court {
            color: var(--text-secondary);
        }

        .case-date {
            color: var(--text-secondary);
        }

        .case-snippet {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-top: 6px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Right Panel - Details */
        .detail-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-dark);
        }

        .detail-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--secondary-dark) 0%, rgba(74, 144, 226, 0.05) 100%);
        }

        .detail-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-light-blue);
            margin-bottom: 8px;
        }

        .detail-meta {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            font-size: 12px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
        }

        .meta-label {
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .detail-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .tab {
            padding: 12px 16px;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--accent-light-blue);
            border-bottom-color: var(--accent-light-blue);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .summary-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--accent-light-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-content {
            color: var(--text-primary);
            line-height: 1.7;
        }

        .full-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .entity {
            background-color: rgba(74, 144, 226, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
            border-left: 2px solid var(--accent-blue);
        }

        .entity.name {
            background-color: rgba(72, 187, 120, 0.2);
            border-left-color: var(--success-green);
        }

        .entity.date {
            background-color: rgba(237, 137, 54, 0.2);
            border-left-color: var(--warning-orange);
        }

        .detail-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .action-btn {
            padding: 10px 16px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            background-color: var(--accent-light-blue);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .action-btn.secondary {
            background-color: var(--secondary-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .action-btn.secondary:hover {
            background-color: var(--hover-bg);
            border-color: var(--accent-blue);
        }

        /* Notes Sidebar */
        .notes-sidebar {
            width: 280px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background-color: rgba(10, 20, 40, 0.5);
        }

        .notes-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .notes-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--accent-light-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .notes-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .notes-textarea {
            background-color: var(--primary-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: all 0.2s ease;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .notes-textarea::placeholder {
            color: var(--text-secondary);
        }

        .notes-add-btn {
            background-color: var(--success-green);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .notes-add-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .note-item {
            background-color: var(--primary-dark);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 12px;
            line-height: 1.4;
            color: var(--text-primary);
            position: relative;
            transition: all 0.2s ease;
        }

        .note-item:hover {
            border-color: var(--accent-blue);
            background-color: var(--hover-bg);
        }

        .note-text {
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-meta {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .note-delete {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .note-delete:hover {
            color: var(--warning-orange);
            background-color: rgba(237, 137, 54, 0.1);
        }

        .empty-notes {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            font-size: 12px;
            padding: 20px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .results-panel {
                width: 40%;
            }

            .notes-sidebar {
                width: 240px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .results-panel {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .detail-panel {
                height: 60%;
            }

            .notes-sidebar {
                width: 100%;
                height: 30%;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }

            .detail-content {
                flex-direction: column;
            }

            .detail-meta {
                grid-template-columns: 1fr;
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success-green);
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

            </div>
        </div>
    </div>

        // Application State
        let appState = {
            currentCase: null,
            searchResults: [],
            notes: {},
            entitiesExtracted: false
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadNotesFromStorage();
        });

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    switchTab(e.target.dataset.tab);
                });
            });

            document.getElementById('extractEntitiesBtn').addEventListener('click', extractEntities);
            document.getElementById('copyTextBtn').addEventListener('click', copyToClipboard);
            document.getElementById('addNoteBtn').addEventListener('click', addNote);
        }

        // Search Function
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!query) {
                appState.searchResults = [];
                renderResults([]);
                return;
            }

            // Search through mock cases
            appState.searchResults = mockCases.filter(caseItem => {
                return (
                    caseItem.title.toLowerCase().includes(query) ||
                    caseItem.court.toLowerCase().includes(query) ||
                    caseItem.citation.toLowerCase().includes(query) ||
                    caseItem.snippet.toLowerCase().includes(query) ||
                    caseItem.parties.toLowerCase().includes(query)
                );
            });

            renderResults(appState.searchResults);
        }

        // Render Results
        function renderResults(results) {
            const resultsList = document.getElementById('resultsList');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = results.length;

            if (results.length === 0) {
                resultsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <div>No cases found. Try a different search.</div>
                    </div>
                `;
                return;
            }

            resultsList.innerHTML = results.map(caseItem => `
                <div class="case-item ${appState.currentCase?.id === caseItem.id ? 'active' : ''}" 
                     onclick="selectCase(${caseItem.id})">
                    <div class="case-title">${caseItem.title}</div>
                    <div class="case-meta">
                        <div class="case-court">${caseItem.court}</div>
                        <div class="case-date">${caseItem.date}</div>
                    </div>
                    <div class="case-snippet">${caseItem.snippet}</div>
                </div>
            `).join('');
        }

        // Select Case
        function selectCase(caseId) {
            const selectedCase = mockCases.find(c => c.id === caseId);
            if (!selectedCase) return;

            appState.currentCase = selectedCase;
            appState.entitiesExtracted = false;

            // Show detail panel
            document.getElementById('detailPanel').style.display = 'flex';

            // Update detail view
            document.getElementById('detailTitle').textContent = selectedCase.title;
            document.getElementById('detailCourt').textContent = selectedCase.court;
            document.getElementById('detailDate').textContent = selectedCase.date;
            document.getElementById('detailCitation').textContent = selectedCase.citation;

            // Update summary tab
            document.getElementById('caseOverview').textContent = selectedCase.overview;
            document.getElementById('caseParties').textContent = selectedCase.parties;
            document.getElementById('caseIssues').textContent = selectedCase.issues;
            document.getElementById('caseHolding').textContent = selectedCase.holding;

            // Update full text tab
            document.getElementById('fullTextContent').textContent = selectedCase.fullText;

            // Render notes for this case
            renderNotes();

            // Update active state in results
            document.querySelectorAll('.case-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.case-item').classList.add('active');

            // Switch to summary tab
            switchTab('summary');
        }

        // Switch Tabs
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                }
            });

            // Update tab panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });

            if (tabName === 'summary') {
                document.getElementById('summary').classList.add('active');
            } else if (tabName === 'fulltext') {
                document.getElementById('fulltext').classList.add('active');
            }
        }

        // Extract Entities
        function extractEntities() {
            if (!appState.currentCase) return;

            const fullTextDiv = document.getElementById('fullTextContent');
            const fullText = appState.currentCase.fullText;

            // Name patterns (simplified)
            const namePatterns = [
                /\b[A-Z][a-z]+ [A-Z][a-z]+\b/g,
                /\b(Chief Justice|Justice|Mr\.|Mrs\.|Dr\.)\s+[A-Z][a-z]+\b/g
            ];

            // Date patterns
            const datePattern = /\b(January|February|March|April|May|June|July|August|September|October|November|December)\s+\d{1,2},?\s+\d{4}\b/g;

            let highlightedText = fullText;

            // Highlight dates
            highlightedText = highlightedText.replace(datePattern, (match) => {
                return `<span class="entity date">${match}</span>`;
            });

            // Highlight names
            namePatterns.forEach(pattern => {
                highlightedText = highlightedText.replace(pattern, (match) => {
                    // Avoid double-wrapping
                    if (!match.includes('<span')) {
                        return `<span class="entity name">${match}</span>`;
                    }
                    return match;
                });
            });

            // Highlight citations
            highlightedText = highlightedText.replace(/\b\d+\s+U\.S\.\s+\d+\b/g, (match) => {
                return `<span class="entity">${match}</span>`;
            });

            fullTextDiv.innerHTML = highlightedText;
            appState.entitiesExtracted = true;

            showNotification('Entities extracted and highlighted');
        }

        // Copy to Clipboard
        function copyToClipboard() {
            if (!appState.currentCase) return;

            const text = appState.currentCase.fullText;
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Full text copied to clipboard');
            });
        }

        // Notes Management
        function addNote() {
            if (!appState.currentCase) {
                showNotification('Please select a case first');
                return;
            }

            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();

            if (!noteText) {
                showNotification('Please enter a note');
                return;
            }

            const caseId = appState.currentCase.id;

            if (!appState.notes[caseId]) {
                appState.notes[caseId] = [];
            }

            const note = {
                id: Date.now(),
                text: noteText,
                timestamp: new Date().toLocaleString()
            };

            appState.notes[caseId].push(note);
            noteInput.value = '';

            saveNotesToStorage();
            renderNotes();
            showNotification('Note added');
        }

        function deleteNote(noteId) {
            if (!appState.currentCase) return;

            const caseId = appState.currentCase.id;
            appState.notes[caseId] = appState.notes[caseId].filter(n => n.id !== noteId);

            saveNotesToStorage();
            renderNotes();
            showNotification('Note deleted');
        }

        function renderNotes() {
            const notesList = document.getElementById('notesList');

            if (!appState.currentCase) {
                notesList.innerHTML = '<div class="empty-notes">Select a case to view notes</div>';
                return;
            }

            const caseId = appState.currentCase.id;
            const notes = appState.notes[caseId] || [];

            if (notes.length === 0) {
                notesList.innerHTML = '<div class="empty-notes">No notes yet. Add one above!</div>';
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-item">
                    <div class="note-text">${escapeHtml(note.text)}</div>
                    <div class="note-meta">${note.timestamp}</div>
                    <button class="note-delete" onclick="deleteNote(${note.id})">Delete</button>
                </div>
            `).join('');
        }

        // Storage Functions
        function saveNotesToStorage() {
            localStorage.setItem('vibeLawNotes', JSON.stringify(appState.notes));
        }

        function loadNotesFromStorage() {
            const stored = localStorage.getItem('vibeLawNotes');
            if (stored) {
                try {
                    appState.notes = JSON.parse(stored);
                } catch (e) {
                    console.error('Error loading notes:', e);
                }
            }
        }

        // Utility Functions
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add slideOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>

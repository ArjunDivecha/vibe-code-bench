<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #667eea;
            font-size: 1.8em;
            font-weight: bold;
        }

        .stat.time .stat-value {
            color: #764ba2;
        }

        .stat.accuracy .stat-value {
            color: #f093fb;
        }

        .text-display {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            line-height: 1.8;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            min-height: 120px;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .char {
            position: relative;
        }

        .char.correct {
            color: #4caf50;
            background-color: rgba(76, 175, 80, 0.1);
        }

        .char.incorrect {
            color: #f44336;
            background-color: rgba(244, 67, 54, 0.2);
        }

        .char.current {
            background-color: #667eea;
            color: white;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0.3;
            }
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        #typingInput {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        #typingInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #typingInput:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 150px;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-start:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #ff9800;
            color: white;
            min-width: 150px;
        }

        .btn-reset:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.3);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .results {
            display: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .result-item-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .result-item-value {
            font-size: 2em;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .text-selector {
            margin-bottom: 20px;
        }

        .text-selector label {
            color: #666;
            margin-right: 10px;
            font-weight: 600;
        }

        .text-selector select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            background: white;
        }

        .text-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .difficulty-info {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .text-display {
                font-size: 1em;
                min-height: 100px;
                padding: 15px;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚å®Ô∏è Typing Speed Test</h1>
            <p>Test your typing speed and accuracy</p>
        </div>

        <div class="text-selector">
            <label for="textSelect">Select Text:</label>
            <select id="textSelect">
                <option value="0">Random Paragraph 1</option>
                <option value="1">Random Paragraph 2</option>
                <option value="2">Random Paragraph 3</option>
                <option value="3">Random Paragraph 4</option>
                <option value="4">Random Paragraph 5</option>
                <option value="5">Random Paragraph 6</option>
                <option value="6">Random Paragraph 7</option>
                <option value="7">Random Paragraph 8</option>
                <option value="8">Random Paragraph 9</option>
                <option value="9">Random Paragraph 10</option>
            </select>
            <div class="difficulty-info">Choose a text sample to practice with</div>
        </div>

        <div class="stats-container">
            <div class="stat">
                <div class="stat-label">WPM</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat accuracy">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat time">
                <div class="stat-label">Time</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
            <div class="stat">
                <div class="stat-label">Characters</div>
                <div class="stat-value" id="charCount">0/0</div>
            </div>
        </div>

        <div class="results" id="results">
            <h2>üéâ Test Complete!</h2>
            <div class="results-grid">
                <div class="result-item">
                    <div class="result-item-label">Final WPM</div>
                    <div class="result-item-value" id="finalWpm">0</div>
                </div>
                <div class="result-item">
                    <div class="result-item-label">Accuracy</div>
                    <div class="result-item-value" id="finalAccuracy">0%</div>
                </div>
                <div class="result-item">
                    <div class="result-item-label">Total Time</div>
                    <div class="result-item-value" id="finalTime">0:00</div>
                </div>
                <div class="result-item">
                    <div class="result-item-label">Correct Chars</div>
                    <div class="result-item-value" id="finalCorrect">0</div>
                </div>
            </div>
        </div>

        <div class="text-display" id="textDisplay"></div>

        <div class="input-section">
            <label class="input-label" for="typingInput">Start typing here:</label>
            <input 
                type="text" 
                id="typingInput" 
                placeholder="Click here and start typing..." 
                disabled
            >
        </div>

        <div class="button-group">
            <button class="btn-start" id="startBtn">Start Test</button>
            <button class="btn-reset" id="resetBtn">Try Again</button>
        </div>
    </div>

    <script>
        // Text samples for typing practice
        const textSamples = [
            "The quick brown fox jumps over the lazy dog. This pangram contains every letter of the alphabet at least once. It is commonly used for testing typewriters and computer keyboards, displaying examples of fonts, and other applications involving text.",
            
            "Technology has transformed the way we communicate, work, and learn. From smartphones to artificial intelligence, innovations continue to shape our daily lives. The digital revolution has made information accessible to billions of people worldwide, breaking down geographical barriers and creating new opportunities for connection and collaboration.",
            
            "Nature's beauty is found in its diversity and complexity. From the smallest insects to the mightiest mountains, every element plays a crucial role in maintaining the balance of our ecosystems. Conservation efforts are essential to preserve these natural wonders for future generations to appreciate and study.",
            
            "Learning a new language opens doors to different cultures and perspectives. It enhances cognitive abilities and improves memory retention. Whether you are studying for professional reasons or personal enrichment, the journey of language acquisition is both challenging and rewarding.",
            
            "The human brain is one of the most complex organs in nature. It controls our thoughts, emotions, and physical functions. Scientists continue to discover new information about how our brains work, leading to better treatments for neurological disorders and improved understanding of human behavior.",
            
            "Music has been a universal language throughout human history. It evokes emotions, tells stories, and brings people together across cultural boundaries. From classical symphonies to modern genres, music remains a powerful medium for artistic expression and emotional connection.",
            
            "Environmental sustainability is crucial for the survival of our planet. Climate change, pollution, and deforestation pose significant threats to our ecosystems. Individuals and organizations worldwide are working together to implement sustainable practices and reduce their environmental impact.",
            
            "Cooking is both an art and a science. It requires creativity, precision, and an understanding of how different ingredients interact. Whether you are preparing a simple meal or creating a gourmet dish, cooking allows you to nourish both body and soul while sharing experiences with others.",
            
            "Space exploration has always fascinated humanity. From the first moon landing to modern missions to Mars, we continue to push the boundaries of what is possible. Understanding the universe helps us appreciate our place in the cosmos and inspires future generations of scientists and explorers.",
            
            "Reading is a gateway to infinite worlds and possibilities. Books transport us to different times, places, and perspectives. They educate, entertain, and inspire us. The habit of reading develops critical thinking skills and expands our knowledge about virtually every subject imaginable."
        ];

        // State variables
        let currentTextIndex = 0;
        let isTestRunning = false;
        let testStartTime = null;
        let timerInterval = null;
        let currentText = '';

        // DOM elements
        const textDisplay = document.getElementById('textDisplay');
        const typingInput = document.getElementById('typingInput');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const textSelect = document.getElementById('textSelect');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const timerDisplay = document.getElementById('timer');
        const charCountDisplay = document.getElementById('charCount');
        const resultsDiv = document.getElementById('results');

        // Initialize
        function init() {
            currentTextIndex = parseInt(textSelect.value);
            currentText = textSamples[currentTextIndex];
            renderTextDisplay();
            resetStats();
        }

        // Render the text display with highlighting
        function renderTextDisplay() {
            const userInput = typingInput.value;
            let html = '';

            for (let i = 0; i < currentText.length; i++) {
                const char = currentText[i];
                let className = 'char';

                if (i < userInput.length) {
                    if (userInput[i] === char) {
                        className += ' correct';
                    } else {
                        className += ' incorrect';
                    }
                } else if (i === userInput.length) {
                    className += ' current';
                }

                html += `<span class="${className}">${escapeHtml(char)}</span>`;
            }

            textDisplay.innerHTML = html;
        }

        // Escape HTML special characters
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Start the test
        function startTest() {
            isTestRunning = true;
            testStartTime = Date.now();
            typingInput.disabled = false;
            typingInput.focus();
            startBtn.disabled = true;
            textSelect.disabled = true;
            resultsDiv.classList.remove('show');
            resetStats();

            // Start timer
            timerInterval = setInterval(updateTimer, 100);
        }

        // Update timer display
        function updateTimer() {
            if (!isTestRunning) return;

            const elapsed = Math.floor((Date.now() - testStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            // Auto-end test at 5 minutes
            if (elapsed >= 300) {
                endTest();
            }
        }

        // Calculate WPM
        function calculateWPM() {
            if (!testStartTime) return 0;
            const elapsed = (Date.now() - testStartTime) / 1000 / 60; // in minutes
            const words = typingInput.value.split(/\s+/).filter(w => w.length > 0).length;
            return Math.round(words / elapsed) || 0;
        }

        // Calculate accuracy
        function calculateAccuracy() {
            const userInput = typingInput.value;
            if (userInput.length === 0) return 100;

            let correct = 0;
            for (let i = 0; i < userInput.length; i++) {
                if (userInput[i] === currentText[i]) {
                    correct++;
                }
            }

            return Math.round((correct / userInput.length) * 100);
        }

        // Update stats display
        function updateStats() {
            const wpm = calculateWPM();
            const accuracy = calculateAccuracy();
            const charCount = typingInput.value.length;

            wpmDisplay.textContent = wpm;
            accuracyDisplay.textContent = accuracy + '%';
            charCountDisplay.textContent = `${charCount}/${currentText.length}`;

            // Check if test is complete
            if (charCount >= currentText.length && isTestRunning) {
                endTest();
            }
        }

        // End the test
        function endTest() {
            isTestRunning = false;
            clearInterval(timerInterval);
            typingInput.disabled = true;
            startBtn.disabled = false;
            textSelect.disabled = false;

            // Show results
            const finalWpm = calculateWPM();
            const finalAccuracy = calculateAccuracy();
            const finalTime = timerDisplay.textContent;
            const correctChars = typingInput.value.split('').filter((char, i) => char === currentText[i]).length;

            document.getElementById('finalWpm').textContent = finalWpm;
            document.getElementById('finalAccuracy').textContent = finalAccuracy + '%';
            document.getElementById('finalTime').textContent = finalTime;
            document.getElementById('finalCorrect').textContent = correctChars;

            resultsDiv.classList.add('show');
        }

        // Reset stats
        function resetStats() {
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '100%';
            timerDisplay.textContent = '0:00';
            charCountDisplay.textContent = '0/' + currentText.length;
        }

        // Reset test
        function resetTest() {
            isTestRunning = false;
            clearInterval(timerInterval);
            typingInput.value = '';
            typingInput.disabled = true;
            startBtn.disabled = false;
            textSelect.disabled = false;
            resultsDiv.classList.remove('show');
            init();
        }

        // Event listeners
        startBtn.addEventListener('click', startTest);
        resetBtn.addEventListener('click', resetTest);
        textSelect.addEventListener('change', () => {
            if (!isTestRunning) {
                init();
            }
        });

        typingInput.addEventListener('input', () => {
            if (isTestRunning) {
                renderTextDisplay();
                updateStats();
            }
        });

        // Prevent pasting
        typingInput.addEventListener('paste', (e) => {
            e.preventDefault();
            alert('Pasting is not allowed in this typing test!');
        });

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>

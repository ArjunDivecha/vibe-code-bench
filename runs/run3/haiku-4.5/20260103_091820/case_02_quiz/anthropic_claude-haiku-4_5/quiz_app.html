<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
        }

        .start-screen h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .start-screen p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .quiz-info {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .quiz-info p {
            margin: 10px 0;
            color: #333;
        }

        /* Quiz Screen */
        .quiz-screen {
            animation: slideIn 0.6s ease-out;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-counter {
            text-align: right;
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.4;
            animation: slideIn 0.4s ease-out;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
            font-size: 1.1em;
            color: #333;
            animation: slideIn 0.4s ease-out;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #e8ecff;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
            color: #c62828;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 500;
            animation: slideIn 0.4s ease-out;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .score-display {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            color: #666;
        }

        /* Results Screen */
        .results-screen {
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        .results-screen h2 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .results-message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }

        .results-details {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid #667eea;
        }

        .results-details p {
            font-size: 1.1em;
            color: #666;
            margin: 10px 0;
        }

        /* Buttons */
        .button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-top: 20px;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button-primary:active {
            transform: translateY(0);
        }

        .button-next {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-top: 20px;
            width: 100%;
        }

        .button-next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .start-screen h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.2em;
            }

            .option {
                padding: 15px;
                font-size: 1em;
            }

            .score-circle {
                width: 150px;
                height: 150px;
                font-size: 3em;
            }

            .results-screen h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen start-screen active">
            <h1>üß† Quiz Master</h1>
            <p>Test your knowledge with our fun and challenging trivia questions!</p>
            <div class="quiz-info">
                <p>üìö <strong>10 Questions</strong></p>
                <p>‚è±Ô∏è <strong>Multiple Choice</strong></p>
                <p>üèÜ <strong>Track Your Score</strong></p>
            </div>
            <button class="button button-primary" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="screen quiz-screen">
            <div class="question-counter">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <div class="score-display">
                Score: <strong id="currentScore">0</strong> / 10
            </div>
            <button class="button button-next" id="nextButton" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <!-- Results Screen -->
        <div class="screen results-screen">
            <h2>Quiz Complete! üéâ</h2>
            <div class="score-circle" id="finalScore"></div>
            <div class="results-message" id="resultMessage"></div>
            <div class="results-details">
                <p id="resultDetails"></p>
            </div>
            <button class="button button-primary" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the only mammal that cannot jump?",
                options: ["Elephant", "Hippopotamus", "Sloth", "Giraffe"],
                correct: 1
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "How many strings does a standard violin have?",
                options: ["4", "5", "6", "8"],
                correct: 0
            },
            {
                question: "What is the smallest country in the world by area?",
                options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                correct: 1
            },
            {
                question: "Which element has the chemical symbol 'Au'?",
                options: ["Silver", "Aluminum", "Gold", "Argon"],
                correct: 2
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correct: 2
            },
            {
                question: "How many sides does a hexagon have?",
                options: ["5", "6", "7", "8"],
                correct: 1
            },
            {
                question: "Which movie won the Academy Award for Best Picture in 2020?",
                options: ["1917", "Parasite", "Joker", "Once Upon a Time in Hollywood"],
                correct: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "How many bones are in the human body?",
                options: ["186", "206", "226", "246"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function showScreen(screenClass) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.querySelector('.' + screenClass).classList.add('active');
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            const question = quizData[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestion + 1;
            document.getElementById('totalQuestions').textContent = quizData.length;
            document.getElementById('currentScore').textContent = score;
            
            // Update progress bar
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Clear options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            // Add options
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            // Reset feedback and button
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('nextButton').disabled = true;
            answered = false;
        }

        function selectOption(index) {
            if (answered) return;

            answered = true;
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(option => option.classList.add('disabled'));

            // Show correct/incorrect feedback
            const feedback = document.getElementById('feedback');
            if (index === question.correct) {
                options[index].classList.add('correct');
                feedback.textContent = '‚úì Correct! Great job!';
                feedback.classList.add('show', 'correct');
                score++;
                document.getElementById('currentScore').textContent = score;
            } else {
                options[index].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                feedback.textContent = `‚úó Incorrect. The correct answer is: ${question.options[question.correct]}`;
                feedback.classList.add('show', 'incorrect');
            }

            // Enable next button
            document.getElementById('nextButton').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = (score / quizData.length) * 100;
            document.getElementById('finalScore').textContent = score + '/' + quizData.length;
            
            let message = '';
            let details = '';

            if (percentage === 100) {
                message = 'Perfect Score! You\'re a Quiz Master! üëë';
                details = 'Incredible! You answered all questions correctly. You\'re a true trivia expert!';
            } else if (percentage >= 80) {
                message = 'Excellent Work! üåü';
                details = `You scored ${percentage.toFixed(0)}%. That's outstanding! Keep it up!`;
            } else if (percentage >= 60) {
                message = 'Good Job! üëç';
                details = `You scored ${percentage.toFixed(0)}%. Not bad! Try again to improve your score.`;
            } else if (percentage >= 40) {
                message = 'Nice Effort! üí™';
                details = `You scored ${percentage.toFixed(0)}%. Keep learning and try again!`;
            } else {
                message = 'Keep Practicing! üìö';
                details = `You scored ${percentage.toFixed(0)}%. Don't worry, try again and you'll do better!`;
            }

            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultDetails').textContent = details;
            showScreen('results-screen');
        }

        function restartQuiz() {
            showScreen('start-screen');
        }

        // Initialize
        document.getElementById('totalQuestions').textContent = quizData.length;
    </script>
</body>
</html>

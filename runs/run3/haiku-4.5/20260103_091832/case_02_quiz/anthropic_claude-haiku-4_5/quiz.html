<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
        }

        .start-screen h1 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .start-screen p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .start-screen .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Quiz Screen */
        .quiz-screen h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .question-number {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f5f7ff;
            transform: translateX(5px);
        }

        .option.disabled {
            cursor: not-allowed;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            animation: correctAnswer 0.5s ease;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            animation: incorrectAnswer 0.5s ease;
        }

        @keyframes correctAnswer {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes incorrectAnswer {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        .option.correct::before,
        .option.incorrect::before {
            left: 100%;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .feedback.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .next-button {
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            width: 100%;
        }

        .next-button.show {
            display: block;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .next-button:active {
            transform: translateY(0);
        }

        /* Results Screen */
        .results-screen {
            text-align: center;
        }

        .results-screen h2 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score-display {
            font-size: 4em;
            font-weight: bold;
            color: #764ba2;
            margin: 30px 0;
            animation: scoreAppear 0.8s ease-out;
        }

        @keyframes scoreAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .score-message {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .score-details {
            background: #f5f7ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .score-details p {
            font-size: 1.1em;
            color: #333;
            margin: 10px 0;
        }

        .play-again-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .play-again-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .play-again-button:active {
            transform: translateY(0);
        }

        .begin-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .begin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .begin-button:active {
            transform: translateY(-1px);
        }

        .emoji-reaction {
            font-size: 3em;
            margin: 20px 0;
            animation: emojiJump 0.6s ease-in-out;
        }

        @keyframes emojiJump {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .score-breakdown {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .breakdown-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .breakdown-item strong {
            display: block;
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 5px;
        }

        .breakdown-item span {
            color: #999;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .start-screen h1 {
                font-size: 2em;
            }

            .question-text {
                font-size: 1.1em;
            }

            .option {
                padding: 12px 15px;
                font-size: 1em;
            }

            .score-display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen start-screen active" id="startScreen">
            <span class="emoji">ðŸŽ¯</span>
            <h1>Quiz Master</h1>
            <p>Test your knowledge with 10 fun trivia questions!</p>
            <p>Can you get a perfect score?</p>
            <button class="begin-button" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="screen quiz-screen" id="quizScreen">
            <div class="question-number" id="questionNumber"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <h2>Question</h2>
            <div class="question-text" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
            <div class="feedback" id="feedback"></div>
            <button class="next-button" id="nextButton" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div class="screen results-screen" id="resultsScreen">
            <h2>Quiz Complete! ðŸŽ‰</h2>
            <div class="emoji-reaction" id="emojiReaction"></div>
            <div class="score-display" id="scoreDisplay"></div>
            <div class="score-message" id="scoreMessage"></div>
            <div class="score-details">
                <div class="score-breakdown">
                    <div class="breakdown-item">
                        <strong id="correctCount">0</strong>
                        <span>Correct</span>
                    </div>
                    <div class="breakdown-item">
                        <strong id="incorrectCount">0</strong>
                        <span>Incorrect</span>
                    </div>
                </div>
            </div>
            <button class="play-again-button" onclick="resetQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz questions
        const questions = [
            {
                question: "What year did the Titanic sink?",
                options: ["1912", "1915", "1920", "1905"],
                correct: 0
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is the smallest country in the world?",
                options: ["Monaco", "Vatican City", "Liechtenstein", "San Marino"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correct: 2
            },
            {
                question: "How many strings does a standard violin have?",
                options: ["4", "5", "6", "8"],
                correct: 0
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "In what year did the first iPhone launch?",
                options: ["2005", "2007", "2009", "2008"],
                correct: 1
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            },
            {
                question: "Which animal is known to sleep standing up?",
                options: ["Giraffe", "Horse", "Elephant", "Camel"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            showScreen('quizScreen');
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            const questionNumber = currentQuestion + 1;
            
            document.getElementById('questionNumber').textContent = `Question ${questionNumber} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const progressPercent = (questionNumber / questions.length) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('nextButton').classList.remove('show');
            answered = false;
        }

        function selectOption(index) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            options.forEach((option, i) => {
                option.classList.add('disabled');
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (index === question.correct) {
                score++;
                feedback.textContent = 'âœ“ Correct!';
                feedback.className = 'feedback show correct';
            } else {
                feedback.textContent = 'âœ— Incorrect!';
                feedback.className = 'feedback show incorrect';
            }
            
            document.getElementById('nextButton').classList.add('show');
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('scoreDisplay').textContent = `${score}/${questions.length}`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;
            
            let message = '';
            let emoji = '';
            
            if (percentage === 100) {
                message = 'Perfect Score! You are a trivia master! ðŸ†';
                emoji = 'ðŸŒŸ';
            } else if (percentage >= 80) {
                message = 'Excellent! You really know your stuff! ðŸŽ¯';
                emoji = 'ðŸ˜Ž';
            } else if (percentage >= 60) {
                message = 'Good job! You got most of them right! ðŸ‘';
                emoji = 'ðŸ˜Š';
            } else if (percentage >= 40) {
                message = 'Not bad! Keep learning and try again! ðŸ“š';
                emoji = 'ðŸ¤”';
            } else {
                message = 'Keep practicing! You\'ll do better next time! ðŸ’ª';
                emoji = 'ðŸ˜…';
            }
            
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('emojiReaction').textContent = emoji;
            
            showScreen('resultsScreen');
        }

        function resetQuiz() {
            showScreen('startScreen');
        }

        function showScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>

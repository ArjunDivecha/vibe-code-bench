<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .session-label {
            color: #e74c3c;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .timer-display {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            font-size: 5em;
            font-weight: bold;
            padding: 60px 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            font-family: 'Courier New', monospace;
            letter-spacing: 5px;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }

        .btn-start {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-start:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-pause {
            background: #f39c12;
            color: white;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .btn-pause:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.4);
        }

        .btn-pause:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-reset {
            background: #95a5a6;
            color: white;
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(149, 165, 166, 0.4);
        }

        .btn-reset:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #bdc3c7;
            color: #333;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 600;
            color: #555;
        }

        .stat-value {
            color: #e74c3c;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .timer-display {
                font-size: 3.5em;
                padding: 40px 20px;
                min-height: 150px;
            }

            button {
                padding: 12px 25px;
                font-size: 0.9em;
                min-width: 100px;
            }

            .controls {
                gap: 10px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        <div class="session-label" id="sessionLabel">Work Session 1</div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 100%"></div>
        </div>
        
        <div class="controls">
            <button class="btn-start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn-reset" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Sessions Completed:</span>
                <span class="stat-value" id="completedSessions">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Current Session Type:</span>
                <span class="stat-value" id="sessionType">Work</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time Spent:</span>
                <span class="stat-value" id="timeSpent">0:00</span>
            </div>
        </div>
    </div>

    <script>
        // Timer configuration
        const WORK_DURATION = 25 * 60; // 25 minutes in seconds
        const BREAK_DURATION = 5 * 60; // 5 minutes in seconds
        
        // State variables
        let timeRemaining = WORK_DURATION;
        let isRunning = false;
        let isWorkSession = true;
        let sessionCount = 1;
        let totalTimeSpent = 0;
        let completedSessions = 0;
        let timerInterval = null;
        let initialTime = WORK_DURATION;

        // DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const sessionLabel = document.getElementById('sessionLabel');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressFill = document.getElementById('progressFill');
        const completedSessionsDisplay = document.getElementById('completedSessions');
        const sessionTypeDisplay = document.getElementById('sessionType');
        const timeSpentDisplay = document.getElementById('timeSpent');

        // Format time to MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update display
        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeRemaining);
            
            // Update progress bar
            const progress = (timeRemaining / initialTime) * 100;
            progressFill.style.width = progress + '%';
            
            // Update session label
            if (isWorkSession) {
                sessionLabel.textContent = `Work Session ${Math.ceil(sessionCount / 2)}`;
                sessionTypeDisplay.textContent = 'Work';
            } else {
                sessionLabel.textContent = `Break ${Math.ceil((sessionCount - 1) / 2)}`;
                sessionTypeDisplay.textContent = 'Break';
            }
            
            // Update time spent
            timeSpentDisplay.textContent = formatTime(totalTimeSpent);
            completedSessionsDisplay.textContent = completedSessions;
        }

        // Play beep sound
        function playBeep() {
            // Create audio context for beep
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Start timer
        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                totalTimeSpent++;
                updateDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    playBeep();
                    
                    // Switch sessions
                    if (isWorkSession) {
                        completedSessions++;
                        isWorkSession = false;
                        timeRemaining = BREAK_DURATION;
                        initialTime = BREAK_DURATION;
                    } else {
                        isWorkSession = true;
                        sessionCount++;
                        timeRemaining = WORK_DURATION;
                        initialTime = WORK_DURATION;
                    }
                    
                    isRunning = false;
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    updateDisplay();
                    
                    // Auto-start next session
                    setTimeout(() => {
                        startTimer();
                    }, 1000);
                }
            }, 1000);
        }

        // Pause timer
        function pauseTimer() {
            if (!isRunning) return;
            
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        // Reset timer
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorkSession = true;
            sessionCount = 1;
            timeRemaining = WORK_DURATION;
            initialTime = WORK_DURATION;
            totalTimeSpent = 0;
            completedSessions = 0;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            updateDisplay();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

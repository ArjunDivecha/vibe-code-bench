<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
        }

        .password-display {
            position: relative;
            margin-bottom: 20px;
        }

        #password-output {
            width: 100%;
            padding: 18px 60px 18px 18px;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f8f9fa;
            color: #1a1a2e;
            transition: all 0.3s ease;
        }

        #password-output:focus {
            outline: none;
            border-color: #0f3460;
            box-shadow: 0 0 0 4px rgba(15, 52, 96, 0.1);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #0f3460;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            background: #1a1a2e;
            transform: translateY(-50%) scale(1.05);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .strength-meter {
            margin-bottom: 25px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .strength-label span {
            font-size: 0.9rem;
            color: #666;
        }

        #strength-text {
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .strength-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        #strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .length-section {
            margin-bottom: 25px;
        }

        .length-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .length-header span {
            font-size: 0.9rem;
            color: #666;
        }

        #length-value {
            font-weight: 700;
            color: #0f3460;
            font-size: 1.2rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #e0e0e0;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #0f3460;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #1a1a2e;
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #0f3460;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .options-section {
            margin-bottom: 25px;
        }

        .options-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 12px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-item:hover {
            background: #e9ecef;
        }

        .option-item input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkmark svg {
            width: 14px;
            height: 14px;
            fill: white;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
        }

        .option-item input:checked + .checkmark {
            background: #0f3460;
            border-color: #0f3460;
        }

        .option-item input:checked + .checkmark svg {
            opacity: 1;
            transform: scale(1);
        }

        .option-item input:checked ~ span {
            color: #0f3460;
            font-weight: 600;
        }

        .option-label {
            font-size: 0.95rem;
            color: #555;
            transition: color 0.3s ease;
        }

        .generate-section {
            margin-bottom: 25px;
        }

        .multi-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .multi-section label {
            font-size: 0.95rem;
            color: #555;
            cursor: pointer;
        }

        #multi-count {
            width: 60px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        #multi-count:focus {
            outline: none;
            border-color: #0f3460;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(15, 52, 96, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .history-section {
            border-top: 2px solid #e0e0e0;
            padding-top: 25px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-title {
            font-size: 1rem;
            color: #1a1a2e;
            font-weight: 600;
        }

        .clear-history {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 0.85rem;
            transition: opacity 0.3s ease;
        }

        .clear-history:hover {
            opacity: 0.7;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: #e9ecef;
        }

        .history-password {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #1a1a2e;
            word-break: break-all;
        }

        .history-copy {
            background: #0f3460;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .history-copy:hover {
            background: #1a1a2e;
        }

        .no-history {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            padding: 20px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a1a2e;
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 0.95rem;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="password-display">
            <input type="text" id="password-output" readonly placeholder="Your password will appear here">
            <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                üìã
            </button>
        </div>

        <div class="strength-meter">
            <div class="strength-label">
                <span>Password Strength</span>
                <span id="strength-text">-</span>
            </div>
            <div class="strength-bar">
                <div id="strength-fill"></div>
            </div>
        </div>

        <div class="length-section">
            <div class="length-header">
                <span>Password Length</span>
                <span id="length-value">16</span>
            </div>
            <input type="range" class="slider" id="length-slider" min="8" max="32" value="16">
        </div>

        <div class="options-section">
            <div class="options-title">Character Types</div>
            <div class="options-grid">
                <label class="option-item">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="checkmark">
                        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    </span>
                    <span class="option-label">Uppercase (A-Z)</span>
                </label>
                <label class="option-item">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="checkmark">
                        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    </span>
                    <span class="option-label">Lowercase (a-z)</span>
                </label>
                <label class="option-item">
                    <input type="checkbox" id="numbers" checked>
                    <span class="checkmark">
                        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    </span>
                    <span class="option-label">Numbers (0-9)</span>
                </label>
                <label class="option-item">
                    <input type="checkbox" id="symbols" checked>
                    <span class="checkmark">
                        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    </span>
                    <span class="option-label">Symbols (!@#$%)</span>
                </label>
            </div>
        </div>

        <div class="generate-section">
            <div class="multi-section">
                <label for="multi-count">Generate multiple passwords:</label>
                <input type="number" id="multi-count" min="1" max="10" value="1">
            </div>
            <button class="generate-btn" id="generate-btn">Generate Password</button>
        </div>

        <div class="history-section">
            <div class="history-header">
                <span class="history-title">Recent Passwords</span>
                <button class="clear-history" id="clear-history">Clear All</button>
            </div>
            <div class="history-list" id="history-list">
                <div class="no-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const passwordOutput = document.getElementById('password-output');
        const copyBtn = document.getElementById('copy-btn');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate-btn');
        const multiCount = document.getElementById('multi-count');
        const historyList = document.getElementById('history-list');
        const clearHistoryBtn = document.getElementById('clear-history');
        const strengthText = document.getElementById('strength-text');
        const strengthFill = document.getElementById('strength-fill');
        const toast = document.getElementById('toast');

        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        function generatePassword(length, options) {
            let charset = '';
            let password = '';
            let guaranteedChars = [];

            if (options.uppercase) {
                charset += charSets.uppercase;
                guaranteedChars.push(getRandomChar(charSets.uppercase));
            }
            if (options.lowercase) {
                charset += charSets.lowercase;
                guaranteedChars.push(getRandomChar(charSets.lowercase));
            }
            if (options.numbers) {
                charset += charSets.numbers;
                guaranteedChars.push(getRandomChar(charSets.numbers));
            }
            if (options.symbols) {
                charset += charSets.symbols;
                guaranteedChars.push(getRandomChar(charSets.symbols));
            }

            if (charset === '') {
                return null;
            }

            for (let i = 0; i < length - guaranteedChars.length; i++) {
                password += getRandomChar(charset);
            }

            password += guaranteedChars.join('');
            password = shuffleString(password);

            return password;
        }

        function getRandomChar(str) {
            const randomIndex = crypto.getRandomValues(new Uint32Array(1))[0] % str.length;
            return str[randomIndex];
        }

        function shuffleString(str) {
            const arr = str.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = crypto.getRandomValues(new Uint32Array(1))[0] % (i + 1);
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        function calculateStrength(password) {
            let score = 0;

            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            if (password.length >= 20) score += 1;

            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            const patterns = [
                /(.)\1{2,}/,
                /^[a-zA-Z]+$/,
                /^[0-9]+$/,
                /^[a-z0-9]+$/i
            ];

            patterns.forEach(pattern => {
                if (!pattern.test(password)) score += 0.5;
            });

            const maxScore = 10;
            const percentage = Math.min((score / maxScore) * 100, 100);

            let label, color;
            if (percentage < 25) {
                label = 'Very Weak';
                color = '#dc3545';
            } else if (percentage < 50) {
                label = 'Weak';
                color = '#fd7e14';
            } else if (percentage < 75) {
                label = 'Moderate';
                color = '#ffc107';
            } else {
                label = 'Strong';
                color = '#28a745';
            }

            return { percentage, label, color };
        }

        function updateStrengthMeter(password) {
            if (!password) {
                strengthText.textContent = '-';
                strengthFill.style.width = '0%';
                return;
            }

            const strength = calculateStrength(password);
            strengthText.textContent = strength.label;
            strengthText.style.color = strength.color;
            strengthFill.style.width = strength.percentage + '%';
            strengthFill.style.background = strength.color;
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('‚úì Password copied to clipboard!');
            }).catch(() => {
                showToast('Failed to copy');
            });
        }

        function addToHistory(password) {
            const timestamp = new Date().toLocaleTimeString();
            passwordHistory.unshift({ password, timestamp });
            passwordHistory = passwordHistory.slice(0, 10);
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
            renderHistory();
        }

        function renderHistory() {
            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="no-history">No passwords generated yet</div>';
                return;
            }

            historyList.innerHTML = passwordHistory.map((item, index) => `
                <div class="history-item">
                    <span class="history-password">${escapeHtml(item.password)}</span>
                    <button class="history-copy" onclick="copyToClipboard('${escapeHtml(item.password)}')">Copy</button>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function generate() {
            const length = parseInt(lengthSlider.value);
            const options = {
                uppercase: uppercaseCheckbox.checked,
                lowercase: lowercaseCheckbox.checked,
                numbers: numbersCheckbox.checked,
                symbols: symbolsCheckbox.checked
            };

            const count = Math.min(Math.max(parseInt(multiCount.value) || 1, 1), 10);
            const passwords = [];

            for (let i = 0; i < count; i++) {
                const password = generatePassword(length, options);
                if (password) {
                    passwords.push(password);
                }
            }

            if (passwords.length === 0) {
                showToast('Please select at least one character type');
                return;
            }

            const mainPassword = passwords[0];
            passwordOutput.value = mainPassword;
            updateStrengthMeter(mainPassword);

            passwords.forEach(password => {
                addToHistory(password);
            });

            if (count > 1) {
                showToast(`Generated ${count} passwords! First one shown above.`);
            }
        }

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        copyBtn.addEventListener('click', () => {
            const password = passwordOutput.value;
            if (password) {
                copyToClipboard(password);
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '‚úì';
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = 'üìã';
                }, 1500);
            }
        });

        generateBtn.addEventListener('click', generate);

        clearHistoryBtn.addEventListener('click', () => {
            passwordHistory = [];
            localStorage.removeItem('passwordHistory');
            renderHistory();
            showToast('History cleared');
        });

        [uppercaseCheckbox, lowercaseCheckbox, numbersCheckbox, symbolsCheckbox].forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const password = passwordOutput.value;
                if (password) {
                    updateStrengthMeter(password);
                }
            });
        });

        passwordOutput.addEventListener('input', () => {
            updateStrengthMeter(passwordOutput.value);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                generate();
            }
        });

        renderHistory();
    </script>
</body>
</html>

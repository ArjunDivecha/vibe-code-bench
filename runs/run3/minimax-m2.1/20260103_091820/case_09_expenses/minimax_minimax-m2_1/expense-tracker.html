<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
        }

        header p {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
        }

        @media (max-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.12);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #34495e;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Summary Section */
        .summary-section {
            margin-bottom: 25px;
        }

        .total-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #27ae60;
            text-align: center;
        }

        .total-label {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Chart Container */
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #pieChart {
            max-width: 200px;
            margin-bottom: 15px;
        }

        .chart-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Filters */
        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-row .form-group {
            flex: 1;
            min-width: 150px;
            margin-bottom: 0;
        }

        .filter-row input,
        .filter-row select {
            padding: 10px 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .btn-filter {
            padding: 10px 20px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            height: 42px;
            margin-top: auto;
        }

        .btn-filter:hover {
            background: #7f8c8d;
        }

        /* Expense List */
        .expense-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .expense-item:hover {
            background: #ecf0f1;
            transform: translateX(5px);
        }

        .expense-item .category-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
            margin-right: 15px;
        }

        .expense-item .details {
            flex: 1;
        }

        .expense-item .description {
            font-weight: 500;
            color: #2c3e50;
        }

        .expense-item .date {
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        .expense-item .amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: #e74c3c;
            margin-left: 15px;
        }

        .expense-item .delete-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            cursor: pointer;
            padding: 8px;
            margin-left: 10px;
            transition: color 0.3s ease;
            font-size: 1.2rem;
        }

        .expense-item .delete-btn:hover {
            color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Category Colors */
        .cat-food { background: #ff7675; color: white; }
        .cat-transport { background: #74b9ff; color: white; }
        .cat-entertainment { background: #a29bfe; color: white; }
        .cat-bills { background: #fdcb6e; color: #2c3e50; }
        .cat-shopping { background: #55efc4; color: #2c3e50; }
        .cat-other { background: #b2bec3; color: white; }

        /* Breakdown */
        .breakdown-list {
            margin-top: 20px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-item .cat-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .breakdown-item .percentage {
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        /* Scrollbar Styling */
        .expense-list::-webkit-scrollbar {
            width: 8px;
        }

        .expense-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .expense-list::-webkit-scrollbar-thumb {
            background: #c0c5ce;
            border-radius: 4px;
        }

        .expense-list::-webkit-scrollbar-thumb:hover {
            background: #a0a5ae;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Expense Tracker</h1>
            <p>Track your spending, manage your budget</p>
        </header>

        <div class="main-grid">
            <!-- Left Column - Form & Summary -->
            <div class="left-column">
                <!-- Add Expense Form -->
                <div class="card">
                    <h2 class="card-title">Add New Expense</h2>
                    <form id="expenseForm">
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select a category</option>
                                <option value="Food">üçî Food</option>
                                <option value="Transport">üöå Transport</option>
                                <option value="Entertainment">üé¨ Entertainment</option>
                                <option value="Bills">üìÑ Bills</option>
                                <option value="Shopping">üõí Shopping</option>
                                <option value="Other">üì¶ Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" placeholder="What was this expense for?" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Expense</button>
                    </form>
                </div>

                <!-- Summary Card -->
                <div class="card summary-section">
                    <h2 class="card-title">Total Spending</h2>
                    <div class="total-amount" id="totalAmount">$0.00</div>
                    <div class="total-label">Current Period</div>
                    
                    <div class="chart-container">
                        <canvas id="pieChart" width="180" height="180"></canvas>
                        <div class="chart-legend" id="chartLegend"></div>
                    </div>

                    <div class="breakdown-list" id="breakdownList"></div>
                </div>
            </div>

            <!-- Right Column - Filters & List -->
            <div class="right-column">
                <div class="card">
                    <h2 class="card-title">Expense History</h2>
                    
                    <!-- Filters -->
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="filterCategory">Category</label>
                            <select id="filterCategory">
                                <option value="">All Categories</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Bills">Bills</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startDate">From</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="form-group">
                            <label for="endDate">To</label>
                            <input type="date" id="endDate">
                        </div>
                        <button class="btn-filter" onclick="applyFilters()">Filter</button>
                    </div>

                    <!-- Expense List -->
                    <div class="expense-list" id="expenseList">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                            </svg>
                            <p>No expenses yet.<br>Add your first expense above!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Category colors
        const categoryColors = {
            'Food': '#ff7675',
            'Transport': '#74b9ff',
            'Entertainment': '#a29bfe',
            'Bills': '#fdcb6e',
            'Shopping': '#55efc4',
            'Other': '#b2bec3'
        };

        // State
        let expenses = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadExpenses();
            setDefaultDate();
            renderAll();
        });

        // Set default date to today
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        // Load expenses from localStorage
        function loadExpenses() {
            const saved = localStorage.getItem('expenses');
            if (saved) {
                expenses = JSON.parse(saved);
            }
        }

        // Save expenses to localStorage
        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // Format currency
        function formatCurrency(amount) {
            return '$' + parseFloat(amount).toFixed(2);
        }

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Add expense
        document.getElementById('expenseForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };

            expenses.unshift(expense);
            saveExpenses();
            renderAll();
            e.target.reset();
            setDefaultDate();
        });

        // Delete expense
        function deleteExpense(id) {
            expenses = expenses.filter(e => e.id !== id);
            saveExpenses();
            renderAll();
        }

        // Apply filters
        function applyFilters() {
            renderExpenseList();
            renderSummary();
        }

        // Get filtered expenses
        function getFilteredExpenses() {
            const category = document.getElementById('filterCategory').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            return expenses.filter(expense => {
                let matches = true;
                
                if (category && expense.category !== category) {
                    matches = false;
                }
                
                if (startDate && expense.date < startDate) {
                    matches = false;
                }
                
                if (endDate && expense.date > endDate) {
                    matches = false;
                }
                
                return matches;
            });
        }

        // Render all components
        function renderAll() {
            renderExpenseList();
            renderSummary();
        }

        // Render expense list
        function renderExpenseList() {
            const list = document.getElementById('expenseList');
            const filtered = getFilteredExpenses();

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                        </svg>
                        <p>No expenses found.<br>Try adjusting your filters!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(expense => `
                <div class="expense-item">
                    <span class="category-badge cat-${expense.category.toLowerCase()}">${expense.category}</span>
                    <div class="details">
                        <div class="description">${expense.description}</div>
                        <div class="date">${formatDate(expense.date)}</div>
                    </div>
                    <span class="amount">${formatCurrency(expense.amount)}</span>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">√ó</button>
                </div>
            `).join('');
        }

        // Render summary
        function renderSummary() {
            const filtered = getFilteredExpenses();
            const total = filtered.reduce((sum, e) => sum + e.amount, 0);

            document.getElementById('totalAmount').textContent = formatCurrency(total);

            // Calculate category breakdown
            const breakdown = {};
            filtered.forEach(expense => {
                if (!breakdown[expense.category]) {
                    breakdown[expense.category] = 0;
                }
                breakdown[expense.category] += expense.amount;
            });

            // Render pie chart
            renderPieChart(breakdown, total);

            // Render breakdown list
            renderBreakdownList(breakdown, total);
        }

        // Render pie chart
        function renderPieChart(breakdown, total) {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const categories = Object.keys(breakdown).filter(cat => breakdown[cat] > 0);
            
            if (categories.length === 0 || total === 0) {
                // Draw empty state circle
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = '#ecf0f1';
                ctx.lineWidth = 20;
                ctx.stroke();
                return;
            }

            let startAngle = -Math.PI / 2;

            categories.forEach(category => {
                const sliceAngle = (breakdown[category] / total) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                
                ctx.fillStyle = categoryColors[category];
                ctx.fill();
                
                startAngle += sliceAngle;
            });

            // Render legend
            const legend = document.getElementById('chartLegend');
            legend.innerHTML = categories.map(cat => `
                <div class="legend-item">
                    <span class="legend-color" style="background: ${categoryColors[cat]}"></span>
                    <span>${cat}</span>
                </div>
            `).join('');
        }

        // Render breakdown list
        function renderBreakdownList(breakdown, total) {
            const list = document.getElementById('breakdownList');
            const sorted = Object.entries(breakdown)
                .sort((a, b) => b[1] - a[1]);

            if (sorted.length === 0 || total === 0) {
                list.innerHTML = '<p style="text-align: center; color: #95a5a6;">No data to display</p>';
                return;
            }

            list.innerHTML = sorted.map(([category, amount]) => {
                const percentage = ((amount / total) * 100).toFixed(1);
                return `
                    <div class="breakdown-item">
                        <div class="cat-info">
                            <span class="legend-color" style="background: ${categoryColors[category]}"></span>
                            <span>${category}</span>
                        </div>
                        <div>
                            <span class="percentage">${percentage}%</span>
                            <span style="font-weight: 600; margin-left: 10px;">${formatCurrency(amount)}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter event listeners
        document.getElementById('filterCategory').addEventListener('change', applyFilters);
        document.getElementById('startDate').addEventListener('change', applyFilters);
        document.getElementById('endDate').addEventListener('change', applyFilters);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #0d0d0d;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 0 4px #333,
                0 0 0 8px #1a1a1a,
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 5px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-btn.active {
            background: #e94560;
            color: #fff;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .mode-btn:hover:not(.active) {
            color: #fff;
        }

        .display-container {
            background: #111;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #222;
            box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.8);
        }

        .timer-inputs {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .timer-inputs.visible {
            display: flex;
        }

        .timer-input-group {
            text-align: center;
        }

        .timer-input-group label {
            display: block;
            color: #666;
            font-size: 10px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-input-group input {
            width: 60px;
            padding: 10px;
            text-align: center;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #e94560;
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
        }

        .timer-input-group input:focus {
            outline: none;
            border-color: #e94560;
        }

        .timer-input-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .display {
            font-family: 'Courier New', monospace;
            font-size: 48px;
            font-weight: bold;
            color: #e94560;
            text-align: center;
            text-shadow: 
                0 0 10px rgba(233, 69, 96, 0.5),
                0 0 20px rgba(233, 69, 96, 0.3),
                0 0 40px rgba(233, 69, 96, 0.2);
            letter-spacing: 4px;
            min-height: 60px;
        }

        .display.running {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 100px;
        }

        .btn-start {
            background: #4ecca3;
            color: #000;
            box-shadow: 0 4px 15px rgba(78, 204, 163, 0.4);
        }

        .btn-start:hover {
            background: #3db892;
            transform: translateY(-2px);
        }

        .btn-stop {
            background: #e94560;
            color: #fff;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        .btn-stop:hover {
            background: #d63050;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .laps-container {
            max-height: 200px;
            overflow-y: auto;
            background: #111;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #222;
        }

        .laps-container::-webkit-scrollbar {
            width: 8px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #222;
            color: #888;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-item.active {
            color: #4ecca3;
            font-weight: bold;
        }

        .lap-number {
            color: #555;
        }

        .lap-time {
            color: #e94560;
        }

        .no-laps {
            text-align: center;
            color: #444;
            padding: 20px;
            font-style: italic;
        }

        .section-title {
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: none;
        }

        .section-title.visible {
            display: block;
        }

        .alarm-indicator {
            display: none;
            text-align: center;
            padding: 10px;
            color: #4ecca3;
            font-weight: bold;
            animation: blink 0.5s ease-in-out infinite;
        }

        .alarm-indicator.visible {
            display: block;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 480px) {
            .display {
                font-size: 36px;
            }
            
            .btn {
                padding: 12px 20px;
                min-width: 80px;
                font-size: 12px;
            }
            
            .timer-input-group input {
                width: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="stopwatch">Stopwatch</button>
            <button class="mode-btn" data-mode="timer">Timer</button>
        </div>

        <div class="display-container">
            <div class="timer-inputs" id="timerInputs">
                <div class="timer-input-group">
                    <label>Hours</label>
                    <input type="number" id="inputHours" min="0" max="99" value="00">
                </div>
                <div class="timer-input-group">
                    <label>Minutes</label>
                    <input type="number" id="inputMinutes" min="0" max="59" value="00">
                </div>
                <div class="timer-input-group">
                    <label>Seconds</label>
                    <input type="number" id="inputSeconds" min="0" max="59" value="00">
                </div>
            </div>
            <div class="display" id="display">00:00:00.000</div>
            <div class="alarm-indicator" id="alarmIndicator">⏰ TIME'S UP! ⏰</div>
        </div>

        <div class="controls" id="stopwatchControls">
            <button class="btn btn-start" id="startStopwatch">Start</button>
            <button class="btn btn-secondary" id="lapBtn">Lap</button>
            <button class="btn btn-secondary" id="resetStopwatch">Reset</button>
        </div>

        <div class="controls" id="timerControls" style="display: none;">
            <button class="btn btn-start" id="startTimer">Start</button>
            <button class="btn btn-stop" id="pauseTimer" style="display: none;">Pause</button>
            <button class="btn btn-secondary" id="resetTimer">Reset</button>
        </div>

        <div class="section-title visible" id="lapsTitle">Lap Times</div>
        <div class="laps-container" id="lapsContainer">
            <div class="no-laps">No laps recorded yet</div>
        </div>
    </div>

    <script>
        // Audio Context for alarm sound
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playAlarm() {
            initAudio();
            
            const duration = 0.3;
            const frequencies = [880, 880, 880, 660, 880, 660, 880];
            
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.value = freq;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + index * duration);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * duration + duration - 0.05);
                
                oscillator.start(audioContext.currentTime + index * duration);
                oscillator.stop(audioContext.currentTime + (index + 1) * duration);
            });
        }

        // Stopwatch state
        let stopwatchRunning = false;
        let stopwatchStartTime = 0;
        let stopwatchElapsed = 0;
        let stopwatchInterval = null;
        let lapCounter = 0;

        // Timer state
        let timerRunning = false;
        let timerPaused = false;
        let timerRemaining = 0;
        let timerDuration = 0;
        let timerInterval = null;

        // DOM Elements
        const display = document.getElementById('display');
        const timerInputs = document.getElementById('timerInputs');
        const alarmIndicator = document.getElementById('alarmIndicator');
        const lapsContainer = document.getElementById('lapsContainer');
        const lapsTitle = document.getElementById('lapsTitle');

        // Format time as HH:MM:SS.ms
        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
        }

        // Format time without milliseconds (for timer display)
        function formatTimeCompact(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);

            if (hours > 0) {
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Update stopwatch display
        function updateStopwatchDisplay() {
            const elapsed = stopwatchElapsed + (stopwatchRunning ? Date.now() - stopwatchStartTime : 0);
            display.textContent = formatTime(elapsed);
        }

        // Update timer display
        function updateTimerDisplay() {
            if (timerRunning || timerPaused) {
                display.textContent = formatTimeCompact(timerRemaining);
            } else {
                const hours = parseInt(document.getElementById('inputHours').value) || 0;
                const minutes = parseInt(document.getElementById('inputMinutes').value) || 0;
                const seconds = parseInt(document.getElementById('inputSeconds').value) || 0;
                const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000;
                display.textContent = formatTimeCompact(totalMs);
            }
        }

        // Add lap to list
        function addLap(elapsed) {
            lapCounter++;
            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.innerHTML = `
                <span class="lap-number">Lap ${lapCounter}</span>
                <span class="lap-time">${formatTime(elapsed)}</span>
            `;
            
            // Remove "no laps" message if exists
            const noLaps = lapsContainer.querySelector('.no-laps');
            if (noLaps) {
                noLaps.remove();
            }
            
            // Add new lap at the top
            lapsContainer.insertBefore(lapItem, lapsContainer.firstChild);
        }

        // Clear laps
        function clearLaps() {
            lapCounter = 0;
            lapsContainer.innerHTML = '<div class="no-laps">No laps recorded yet</div>';
        }

        // Stopwatch controls
        const startStopwatchBtn = document.getElementById('startStopwatch');
        const lapBtn = document.getElementById('lapBtn');
        const resetStopwatchBtn = document.getElementById('resetStopwatch');

        startStopwatchBtn.addEventListener('click', () => {
            initAudio();
            if (stopwatchRunning) {
                // Stop
                stopwatchElapsed += Date.now() - stopwatchStartTime;
                stopwatchRunning = false;
                clearInterval(stopwatchInterval);
                display.classList.remove('running');
                startStopwatchBtn.textContent = 'Start';
                startStopwatchBtn.classList.remove('btn-stop');
                startStopwatchBtn.classList.add('btn-start');
            } else {
                // Start
                stopwatchStartTime = Date.now();
                stopwatchRunning = true;
                stopwatchInterval = setInterval(updateStopwatchDisplay, 10);
                display.classList.add('running');
                startStopwatchBtn.textContent = 'Stop';
                startStopwatchBtn.classList.remove('btn-start');
                startStopwatchBtn.classList.add('btn-stop');
            }
        });

        lapBtn.addEventListener('click', () => {
            if (stopwatchRunning || stopwatchElapsed > 0) {
                const elapsed = stopwatchElapsed + (stopwatchRunning ? Date.now() - stopwatchStartTime : 0);
                addLap(elapsed);
            }
        });

        resetStopwatchBtn.addEventListener('click', () => {
            stopwatchRunning = false;
            stopwatchElapsed = 0;
            clearInterval(stopwatchInterval);
            display.classList.remove('running');
            display.textContent = '00:00:00.000';
            startStopwatchBtn.textContent = 'Start';
            startStopwatchBtn.classList.remove('btn-stop');
            startStopwatchBtn.classList.add('btn-start');
            clearLaps();
        });

        // Timer controls
        const startTimerBtn = document.getElementById('startTimer');
        const pauseTimerBtn = document.getElementById('pauseTimer');
        const resetTimerBtn = document.getElementById('resetTimer');
        const inputHours = document.getElementById('inputHours');
        const inputMinutes = document.getElementById('inputMinutes');
        const inputSeconds = document.getElementById('inputSeconds');

        function getTimerDuration() {
            const hours = parseInt(inputHours.value) || 0;
            const minutes = parseInt(inputMinutes.value) || 0;
            const seconds = parseInt(inputSeconds.value) || 0;
            return (hours * 3600 + minutes * 60 + seconds) * 1000;
        }

        startTimerBtn.addEventListener('click', () => {
            initAudio();
            
            if (!timerRunning && !timerPaused) {
                // First start
                timerDuration = getTimerDuration();
                if (timerDuration <= 0) return;
                timerRemaining = timerDuration;
                timerRunning = true;
                
                // Disable inputs
                inputHours.disabled = true;
                inputMinutes.disabled = true;
                inputSeconds.disabled = true;
                
                startTimerBtn.style.display = 'none';
                pauseTimerBtn.style.display = 'inline-block';
                pauseTimerBtn.textContent = 'Pause';
                pauseTimerBtn.classList.remove('btn-start');
                pauseTimerBtn.classList.add('btn-stop');
                
                timerInterval = setInterval(() => {
                    timerRemaining -= 10;
                    updateTimerDisplay();
                    
                    if (timerRemaining <= 0) {
                        timerComplete();
                    }
                }, 10);
                
                display.classList.add('running');
            } else if (timerPaused) {
                // Resume
                timerRunning = true;
                timerPaused = false;
                pauseTimerBtn.textContent = 'Pause';
                pauseTimerBtn.classList.remove('btn-start');
                pauseTimerBtn.classList.add('btn-stop');
                
                timerInterval = setInterval(() => {
                    timerRemaining -= 10;
                    updateTimerDisplay();
                    
                    if (timerRemaining <= 0) {
                        timerComplete();
                    }
                }, 10);
                
                display.classList.add('running');
            }
        });

        pauseTimerBtn.addEventListener('click', () => {
            if (timerRunning) {
                // Pause
                timerRunning = false;
                timerPaused = true;
                clearInterval(timerInterval);
                display.classList.remove('running');
                pauseTimerBtn.textContent = 'Resume';
                pauseTimerBtn.classList.remove('btn-stop');
                pauseTimerBtn.classList.add('btn-start');
            }
        });

        resetTimerBtn.addEventListener('click', () => {
            timerRunning = false;
            timerPaused = false;
            timerRemaining = 0;
            timerDuration = 0;
            clearInterval(timerInterval);
            
            display.classList.remove('running');
            alarmIndicator.classList.remove('visible');
            
            inputHours.disabled = false;
            inputMinutes.disabled = false;
            inputSeconds.disabled = false;
            
            startTimerBtn.style.display = 'inline-block';
            startTimerBtn.textContent = 'Start';
            pauseTimerBtn.style.display = 'none';
            
            updateTimerDisplay();
        });

        function timerComplete() {
            timerRunning = false;
            timerPaused = false;
            clearInterval(timerInterval);
            timerRemaining = 0;
            
            display.classList.remove('running');
            display.textContent = '00:00';
            alarmIndicator.classList.add('visible');
            
            startTimerBtn.style.display = 'inline-block';
            pauseTimerBtn.style.display = 'none';
            
            // Play alarm sound
            playAlarm();
            
            // Repeat alarm 3 times
            let repeatCount = 0;
            const repeatInterval = setInterval(() => {
                repeatCount++;
                playAlarm();
                if (repeatCount >= 3) {
                    clearInterval(repeatInterval);
                }
            }, 2500);
        }

        // Mode toggle
        const modeBtns = document.querySelectorAll('.mode-btn');
        const stopwatchControls = document.getElementById('stopwatchControls');
        const timerControls = document.getElementById('timerControls');

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const mode = btn.dataset.mode;
                
                // Update active button
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                if (mode === 'stopwatch') {
                    // Switch to stopwatch
                    timerInputs.classList.remove('visible');
                    stopwatchControls.style.display = 'flex';
                    timerControls.style.display = 'none';
                    lapsTitle.classList.add('visible');
                    
                    // Reset timer display
                    display.classList.remove('running');
                    alarmIndicator.classList.remove('visible');
                } else {
                    // Switch to timer
                    timerInputs.classList.add('visible');
                    stopwatchControls.style.display = 'none';
                    timerControls.style.display = 'flex';
                    
                    // Hide laps for timer mode
                    lapsTitle.classList.remove('visible');
                    lapsContainer.innerHTML = '';
                    
                    updateTimerDisplay();
                }
            });
        });

        // Input validation
        [inputHours, inputMinutes, inputSeconds].forEach(input => {
            input.addEventListener('change', () => {
                let value = parseInt(input.value) || 0;
                const min = parseInt(input.min);
                const max = parseInt(input.max);
                
                if (value < min) value = min;
                if (value > max) value = max;
                
                input.value = String(value).padStart(2, '0');
                updateTimerDisplay();
            });
        });

        // Initialize
        updateTimerDisplay();
    </script>
</body>
</html>

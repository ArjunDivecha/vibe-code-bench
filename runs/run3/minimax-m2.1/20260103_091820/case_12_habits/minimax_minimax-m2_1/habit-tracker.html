<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .add-habit-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .add-habit-section input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .add-habit-section input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-habit-section button {
            padding: 14px 28px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-habit-section button:hover {
            background: #5a6fd6;
            transform: translateY(-1px);
        }

        .habits-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .habit-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .habit-info h3 {
            color: #2d3748;
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #718096;
            font-size: 0.9rem;
        }

        .stat-icon {
            font-size: 1.1rem;
        }

        .stat-value {
            font-weight: 600;
            color: #4a5568;
        }

        .streak-fire {
            color: #f6ad55;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #fed7d7;
            color: #e53e3e;
        }

        .calendar-grid {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .day-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-width: 42px;
        }

        .day-label {
            font-size: 0.7rem;
            color: #a0aec0;
            text-transform: uppercase;
        }

        .day-number {
            font-size: 0.75rem;
            font-weight: 600;
            color: #718096;
        }

        .day-check {
            width: 36px;
            height: 36px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: white;
        }

        .day-check:hover {
            border-color: #667eea;
        }

        .day-check.completed {
            background: #48bb78;
            border-color: #48bb78;
        }

        .day-check.completed svg {
            stroke: white;
        }

        .day-check.today {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .check-icon {
            width: 20px;
            height: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .completion-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .add-habit-section {
                flex-direction: column;
            }

            .add-habit-section button {
                width: 100%;
            }

            .habit-header {
                flex-direction: column;
                gap: 12px;
            }

            .habit-stats {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ Habit Tracker</h1>
            <p class="subtitle">Build better habits, one day at a time</p>
        </header>

        <div class="add-habit-section">
            <input type="text" id="habitInput" placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)">
            <button onclick="addHabit()">Add Habit</button>
        </div>

        <div id="habitsContainer" class="habits-container">
            <!-- Habits will be rendered here -->
        </div>
    </div>

    <script>
        // Habit Tracker App
        const STORAGE_KEY = 'habitTrackerData';
        const DAYS_TO_SHOW = 30;

        // App State
        let habits = [];

        // Initialize app
        function init() {
            loadFromStorage();
            renderHabits();
            setupEnterKey();
        }

        // Load data from localStorage
        function loadFromStorage() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                habits = JSON.parse(data);
            }
        }

        // Save data to localStorage
        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(habits));
        }

        // Setup Enter key for input
        function setupEnterKey() {
            document.getElementById('habitInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addHabit();
                }
            });
        }

        // Generate dates for the past 30 days
        function getPast30Days() {
            const dates = [];
            for (let i = DAYS_TO_SHOW - 1; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                dates.push(date);
            }
            return dates;
        }

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Get today's date string
        function getTodayString() {
            return formatDate(new Date());
        }

        // Check if a date string is today
        function isToday(dateStr) {
            return dateStr === getTodayString();
        }

        // Calculate streak for a habit
        function calculateStreak(completedDates) {
            if (!completedDates || completedDates.length === 0) return 0;

            const sortedDates = [...completedDates].sort();
            const today = new Date();
            const todayStr = formatDate(today);
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const yesterdayStr = formatDate(yesterday);

            // Check if streak is active (completed today or yesterday)
            const lastCompleted = sortedDates[sortedDates.length - 1];
            if (lastCompleted !== todayStr && lastCompleted !== yesterdayStr) {
                return 0;
            }

            let streak = 0;
            let checkDate = new Date(today);

            // If not completed today, start checking from yesterday
            if (!completedDates.includes(todayStr)) {
                checkDate.setDate(checkDate.getDate() - 1);
            }

            // Count consecutive days
            while (completedDates.includes(formatDate(checkDate))) {
                streak++;
                checkDate.setDate(checkDate.getDate() - 1);
            }

            return streak;
        }

        // Calculate completion percentage
        function calculatePercentage(completedDates) {
            if (!completedDates || completedDates.length === 0) return 0;
            
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - DAYS_TO_SHOW + 1);
            
            let completed = 0;
            completedDates.forEach(date => {
                const dateObj = new Date(date);
                if (dateObj >= thirtyDaysAgo && dateObj <= today) {
                    completed++;
                }
            });
            
            return Math.round((completed / DAYS_TO_SHOW) * 100);
        }

        // Add a new habit
        function addHabit() {
            const input = document.getElementById('habitInput');
            const name = input.value.trim();

            if (!name) {
                input.focus();
                return;
            }

            const newHabit = {
                id: Date.now(),
                name: name,
                completedDates: []
            };

            habits.push(newHabit);
            saveToStorage();
            renderHabits();
            input.value = '';
            input.focus();
        }

        // Toggle a habit for a specific date
        function toggleHabit(habitId, dateStr) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            const index = habit.completedDates.indexOf(dateStr);
            if (index > -1) {
                habit.completedDates.splice(index, 1);
            } else {
                habit.completedDates.push(dateStr);
            }

            saveToStorage();
            renderHabits();
        }

        // Delete a habit
        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(h => h.id !== habitId);
                saveToStorage();
                renderHabits();
            }
        }

        // Format month name
        function getMonthName(date) {
            return date.toLocaleDateString('en-US', { month: 'short' });
        }

        // Render all habits
        function renderHabits() {
            const container = document.getElementById('habitsContainer');

            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2v20M2 12h20M4.93 4.93l14.14 14.14M19.07 4.93L4.93 19.07"/>
                        </svg>
                        <p>No habits yet. Add your first habit above!</p>
                    </div>
                `;
                return;
            }

            const dates = getPast30Days();
            const todayStr = getTodayString();

            container.innerHTML = habits.map(habit => {
                const streak = calculateStreak(habit.completedDates);
                const percentage = calculatePercentage(habit.completedDates);

                const calendarHTML = dates.map(date => {
                    const dateStr = formatDate(date);
                    const isCompleted = habit.completedDates.includes(dateStr);
                    const isTodayDate = dateStr === todayStr;
                    const dayName = date.toLocaleDateString('en-US', { weekday: 'short' }).charAt(0);
                    const dayNum = date.getDate();

                    return `
                        <div class="day-column">
                            <span class="day-label">${dayName}</span>
                            <span class="day-number">${dayNum}</span>
                            <div class="day-check ${isCompleted ? 'completed' : ''} ${isTodayDate ? 'today' : ''}" 
                                 onclick="toggleHabit(${habit.id}, '${dateStr}')">
                                ${isCompleted ? `
                                    <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                        <path d="M5 12l5 5L19 7"/>
                                    </svg>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="habit-card">
                        <div class="habit-header">
                            <div class="habit-info">
                                <h3>${escapeHtml(habit.name)}</h3>
                                <div class="habit-stats">
                                    <div class="stat">
                                        <span class="stat-icon streak-fire">ðŸ”¥</span>
                                        <span class="stat-value">${streak}</span>
                                        <span>day streak</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-icon">ðŸ“Š</span>
                                        <span class="stat-value">${percentage}%</span>
                                        <span>this month</span>
                                    </div>
                                    <div class="completion-badge">
                                        ${percentage}% Complete
                                    </div>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteHabit(${habit.id})" title="Delete habit">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14zM10 11v6M14 11v6"/>
                                </svg>
                            </button>
                        </div>
                        <div class="calendar-grid">
                            ${calendarHTML}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize the app
        init();
    </script>
</body>
</html>

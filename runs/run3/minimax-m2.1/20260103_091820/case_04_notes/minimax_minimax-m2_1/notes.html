<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
            min-width: 200px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: #fff;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd6;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #333;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #eee;
            min-height: 150px;
            display: flex;
            flex-direction: column;
        }

        .note-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .note-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ccc;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.2s;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .editor-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-btn:hover {
            background: #f0f0f0;
            border-color: #ccc;
        }

        .toolbar-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .editor-content {
            min-height: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
            outline: none;
        }

        .editor-content:focus {
            border-color: #667eea;
        }

        .editor-content[contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #aaa;
            pointer-events: none;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px 25px;
            border-top: 1px solid #eee;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #f5f5f5;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: #e0e0e0;
        }

        .icon-btn.delete:hover {
            background: #ffeaea;
            color: #e74c3c;
        }

        .no-notes {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Notes</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search notes...">
            </div>
            <button class="btn btn-primary" onclick="openModal()">+ New Note</button>
        </header>

        <div id="notesContainer" class="notes-grid"></div>
    </div>

    <!-- Note Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">New Note</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="noteTitleInput">Title</label>
                    <input type="text" class="form-control" id="noteTitleInput" placeholder="Enter note title...">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <div class="editor-toolbar">
                        <button class="toolbar-btn" onclick="execCommand('bold')" title="Bold">B</button>
                        <button class="toolbar-btn" onclick="execCommand('italic')" title="Italic">I</button>
                        <button class="toolbar-btn" onclick="execCommand('underline')" title="Underline">U</button>
                        <button class="toolbar-btn" onclick="execCommand('strikeThrough')" title="Strikethrough">S</button>
                    </div>
                    <div class="editor-content" id="editorContent" contenteditable="true" data-placeholder="Start writing your note..."></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteBtn" onclick="deleteNote()" style="display: none;">Delete</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let notes = [];
        let currentNoteId = null;
        let isEditing = false;

        // DOM Elements
        const notesContainer = document.getElementById('notesContainer');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const noteTitleInput = document.getElementById('noteTitleInput');
        const editorContent = document.getElementById('editorContent');
        const deleteBtn = document.getElementById('deleteBtn');
        const searchInput = document.getElementById('searchInput');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            renderNotes();
        });

        // Load notes from localStorage
        function loadNotes() {
            const stored = localStorage.getItem('notes');
            if (stored) {
                notes = JSON.parse(stored);
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Render notes grid
        function renderNotes(filter = '') {
            const filteredNotes = notes.filter(note => {
                const titleMatch = note.title.toLowerCase().includes(filter.toLowerCase());
                const contentMatch = stripHtml(note.content).toLowerCase().includes(filter.toLowerCase());
                return titleMatch || contentMatch;
            });

            if (filteredNotes.length === 0) {
                notesContainer.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h2>${filter ? 'üîç No notes found' : 'üì≠ No notes yet'}</h2>
                        <p>${filter ? 'Try a different search term' : 'Create your first note to get started!'}</p>
                    </div>
                `;
                return;
            }

            // Sort by updated date, newest first
            filteredNotes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            notesContainer.innerHTML = filteredNotes.map(note => `
                <div class="note-card" onclick="openNote('${note.id}')">
                    <div class="note-title">${escapeHtml(note.title) || 'Untitled'}</div>
                    <div class="note-preview">${note.content || ''}</div>
                    <div class="note-date">${formatDate(note.updatedAt)}</div>
                </div>
            `).join('');
        }

        // Open modal for new note
        function openModal() {
            currentNoteId = null;
            isEditing = false;
            modalTitle.textContent = 'New Note';
            noteTitleInput.value = '';
            editorContent.innerHTML = '';
            deleteBtn.style.display = 'none';
            modalOverlay.classList.add('active');
            noteTitleInput.focus();
        }

        // Open existing note for editing
        function openNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;

            currentNoteId = id;
            isEditing = true;
            modalTitle.textContent = 'Edit Note';
            noteTitleInput.value = note.title;
            editorContent.innerHTML = note.content;
            deleteBtn.style.display = 'block';
            modalOverlay.classList.add('active');
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            currentNoteId = null;
            isEditing = false;
        }

        // Save note
        function saveNote() {
            const title = noteTitleInput.value.trim();
            const content = editorContent.innerHTML.trim();

            if (!title && !content) {
                alert('Please add a title or some content to your note.');
                return;
            }

            if (isEditing && currentNoteId) {
                // Update existing note
                const index = notes.findIndex(n => n.id === currentNoteId);
                if (index !== -1) {
                    notes[index] = {
                        ...notes[index],
                        title: title || 'Untitled',
                        content,
                        updatedAt: new Date().toISOString()
                    };
                }
            } else {
                // Create new note
                const newNote = {
                    id: generateId(),
                    title: title || 'Untitled',
                    content,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.push(newNote);
            }

            saveNotes();
            renderNotes(searchInput.value);
            closeModal();
        }

        // Delete note
        function deleteNote() {
            if (!currentNoteId) return;

            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== currentNoteId);
                saveNotes();
                renderNotes(searchInput.value);
                closeModal();
            }
        }

        // Format text commands
        function execCommand(command) {
            document.execCommand(command, false, null);
            editorContent.focus();
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            // Less than 1 minute
            if (diff < 60000) {
                return 'Just now';
            }
            // Less than 1 hour
            if (diff < 3600000) {
                const mins = Math.floor(diff / 60000);
                return `${mins} minute${mins > 1 ? 's' : ''} ago`;
            }
            // Less than 24 hours
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            }
            // Less than 7 days
            if (diff < 604800000) {
                const days = Math.floor(diff / 86400000);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            }

            // Full date
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        // Strip HTML tags for search and preview
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            renderNotes(e.target.value);
        });

        // Close modal on overlay click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                closeModal();
            }
            // Save on Ctrl/Cmd + S
            if ((e.ctrlKey || e.metaKey) && e.key === 's' && modalOverlay.classList.contains('active')) {
                e.preventDefault();
                saveNote();
            }
        });
    </script>
</body>
</html>

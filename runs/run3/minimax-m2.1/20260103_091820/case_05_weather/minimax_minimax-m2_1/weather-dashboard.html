<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.5s ease;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .city-card.active {
            ring: 3px solid #fff;
            transform: scale(1.02);
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 15px;
        }

        .weather-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 5px;
        }

        .condition {
            font-size: 1rem;
            color: #636e72;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .humidity {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #74b9ff;
            font-weight: 500;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-section h2 {
            color: #2d3436;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        #tempChart {
            width: 100%;
            height: 100%;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #636e72;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #2d3436;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header .city-name {
            font-size: 1.8rem;
        }

        .modal-weather-icon {
            font-size: 5rem;
            margin: 15px 0;
        }

        .modal-temperature {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3436;
            text-align: center;
        }

        .modal-condition {
            text-align: center;
            font-size: 1.2rem;
            color: #636e72;
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #636e72;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3436;
        }

        .detail-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .dashboard {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .city-card {
                padding: 18px;
            }

            .city-name {
                font-size: 1.2rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .weather-icon {
                font-size: 2.5rem;
            }

            .chart-section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            body {
                padding: 15px;
            }
        }

        /* Background themes */
        body.sunny {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Click on a city to see detailed weather information</p>
        </header>

        <div class="dashboard" id="cityCards"></div>

        <div class="chart-section">
            <h2>üìä Temperature Comparison</h2>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-header">
                <div class="city-name" id="modalCityName"></div>
                <div class="modal-weather-icon" id="modalIcon"></div>
                <div class="modal-temperature" id="modalTemp"></div>
                <div class="modal-condition" id="modalCondition"></div>
            </div>
            <div class="modal-details">
                <div class="detail-item">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="modalHumidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå¨Ô∏è</div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="modalWind"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üëÅÔ∏è</div>
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="modalVisibility"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üåÖ</div>
                    <div class="detail-label">Sunrise</div>
                    <div class="detail-value" id="modalSunrise"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Weather data for cities
        const weatherData = {
            "New York": {
                temperature: 22,
                condition: "sunny",
                humidity: 45,
                windSpeed: "12 km/h",
                visibility: "10 km",
                sunrise: "6:42 AM",
                details: "Clear skies with sunshine throughout the day."
            },
            "London": {
                temperature: 15,
                condition: "cloudy",
                humidity: 72,
                windSpeed: "18 km/h",
                visibility: "8 km",
                sunrise: "6:15 AM",
                details: "Overcast with occasional breaks in the clouds."
            },
            "Tokyo": {
                temperature: 19,
                condition: "rainy",
                humidity: 82,
                windSpeed: "15 km/h",
                visibility: "6 km",
                sunrise: "5:48 AM",
                details: "Light rain expected with cloudy skies."
            },
            "Sydney": {
                temperature: 28,
                condition: "sunny",
                humidity: 38,
                windSpeed: "10 km/h",
                visibility: "12 km",
                sunrise: "6:52 AM",
                details: "Beautiful sunny day with warm temperatures."
            },
            "Paris": {
                temperature: 17,
                condition: "cloudy",
                humidity: 65,
                windSpeed: "14 km/h",
                visibility: "9 km",
                sunrise: "7:05 AM",
                details: "Partly cloudy with mild temperatures."
            }
        };

        const conditionIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è"
        };

        const conditionClasses = {
            sunny: "sunny",
            cloudy: "cloudy",
            rainy: "rainy"
        };

        // Initialize the dashboard
        function initDashboard() {
            renderCityCards();
            renderChart();
            updateBackground();
        }

        // Render city cards
        function renderCityCards() {
            const container = document.getElementById('cityCards');
            container.innerHTML = '';

            for (const [city, data] of Object.entries(weatherData)) {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.setAttribute('data-city', city);
                card.onclick = () => openModal(city);

                card.innerHTML = `
                    <div class="city-name">${city}</div>
                    <span class="weather-icon">${conditionIcons[data.condition]}</span>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">
                        <span>üíß</span>
                        <span>${data.humidity}%</span>
                    </div>
                `;

                container.appendChild(card);
            }
        }

        // Render temperature chart using Canvas
        function renderChart() {
            const canvas = document.getElementById('tempChart');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;

            const width = canvas.width;
            const height = canvas.height;
            const padding = 60;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            const cities = Object.keys(weatherData);
            const temps = cities.map(city => weatherData[city].temperature);
            const minTemp = Math.min(...temps) - 5;
            const maxTemp = Math.max(...temps) + 5;
            const tempRange = maxTemp - minTemp;

            // Draw grid lines
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;

            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight / 5) * i;
                const temp = maxTemp - (tempRange / 5) * i;

                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();

                // Temperature labels
                ctx.fillStyle = '#636e72';
                ctx.font = '12px Segoe UI';
                ctx.textAlign = 'right';
                ctx.fillText(`${temp}¬∞C`, padding - 10, y + 4);
            }

            // Draw bars
            const barWidth = chartWidth / cities.length * 0.6;
            const barSpacing = chartWidth / cities.length;

            cities.forEach((city, index) => {
                const temp = weatherData[city].temperature;
                const barHeight = ((temp - minTemp) / tempRange) * chartHeight;
                const x = padding + barSpacing * index + (barSpacing - barWidth) / 2;
                const y = padding + chartHeight - barHeight;

                // Bar color based on temperature
                let barColor;
                if (temp >= 25) {
                    barColor = '#f39c12';
                } else if (temp >= 18) {
                    barColor = '#27ae60';
                } else if (temp >= 12) {
                    barColor = '#3498db';
                } else {
                    barColor = '#9b59b6';
                }

                // Draw bar with gradient
                const gradient = ctx.createLinearGradient(x, y, x, y + barHeight);
                gradient.addColorStop(0, barColor);
                gradient.addColorStop(1, shadeColor(barColor, -20));

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(x, y, barWidth, barHeight, 8);
                ctx.fill();

                // City labels
                ctx.fillStyle = '#2d3436';
                ctx.font = 'bold 12px Segoe UI';
                ctx.textAlign = 'center';
                
                // Truncate long city names
                const displayName = city.length > 8 ? city.substring(0, 6) + '...' : city;
                ctx.fillText(displayName, x + barWidth / 2, height - 15);

                // Temperature labels on bars
                ctx.font = 'bold 11px Segoe UI';
                ctx.fillText(`${temp}¬∞C`, x + barWidth / 2, y - 8);
            });

            // Draw title
            ctx.fillStyle = '#2d3436';
            ctx.font = 'bold 14px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText('Temperature (¬∞C)', width / 2, 20);
        }

        // Helper function to shade colors
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return '#' + (0x1000000 + 
                (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + 
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + 
                (B < 255 ? B < 1 ? 0 : B : 255)
            ).toString(16).slice(1);
        }

        // Update background based on most common condition
        function updateBackground() {
            const conditions = Object.values(weatherData).map(d => d.condition);
            const sunnyCount = conditions.filter(c => c === 'sunny').length;
            const cloudyCount = conditions.filter(c => c === 'cloudy').length;
            const rainyCount = conditions.filter(c => c === 'rainy').length;

            let dominantCondition = 'sunny';
            if (cloudyCount >= sunnyCount && cloudyCount >= rainyCount) {
                dominantCondition = 'cloudy';
            } else if (rainyCount > sunnyCount && rainyCount > cloudyCount) {
                dominantCondition = 'rainy';
            }

            document.body.className = conditionClasses[dominantCondition];
        }

        // Modal functions
        function openModal(city) {
            const data = weatherData[city];
            const modal = document.getElementById('modalOverlay');

            document.getElementById('modalCityName').textContent = city;
            document.getElementById('modalIcon').textContent = conditionIcons[data.condition];
            document.getElementById('modalTemp').textContent = `${data.temperature}¬∞C`;
            document.getElementById('modalCondition').textContent = data.condition;
            document.getElementById('modalHumidity').textContent = `${data.humidity}%`;
            document.getElementById('modalWind').textContent = data.windSpeed;
            document.getElementById('modalVisibility').textContent = data.visibility;
            document.getElementById('modalSunrise').textContent = data.sunrise;

            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // Event listeners
        document.getElementById('modalClose').onclick = closeModal;
        document.getElementById('modalOverlay').onclick = (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Handle window resize for chart
        window.addEventListener('resize', () => {
            renderChart();
        });

        // Initialize
        initDashboard();
    </script>
</body>
</html>

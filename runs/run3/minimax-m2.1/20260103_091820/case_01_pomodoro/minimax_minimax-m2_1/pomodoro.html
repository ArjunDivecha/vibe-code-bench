<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .tomato-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .session-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .session-type {
            font-size: 1.5rem;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .timer-display.break {
            color: #4caf50;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-start {
            background: #4caf50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
        }

        .btn-pause {
            background: #ff9800;
            color: white;
        }

        .btn-pause:hover {
            background: #f57c00;
        }

        .btn-reset {
            background: #ff6b6b;
            color: white;
        }

        .btn-reset:hover {
            background: #ee5a5a;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 0.9rem;
        }

        .progress-ring {
            margin: 0 auto 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .timer-display {
                font-size: 4rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <div class="session-label" id="sessionLabel">Session</div>
        <div class="session-type" id="sessionType">Work 1</div>
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="buttons">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn btn-reset" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
        <div class="info">
            <p>üçÖ Pomodoro Technique</p>
            <p>25 min work ‚Ä¢ 5 min break</p>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft;
        let isRunning = false;
        let isPaused = false;
        let currentSession = 1;
        let isWorkSession = true;

        const WORK_TIME = 25 * 60; // 25 minutes in seconds
        const BREAK_TIME = 5 * 60; // 5 minutes in seconds

        const timerDisplay = document.getElementById('timerDisplay');
        const sessionType = document.getElementById('sessionType');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            if (isWorkSession) {
                sessionType.textContent = `Work ${currentSession}`;
                timerDisplay.classList.remove('break');
            } else {
                sessionType.textContent = `Break ${currentSession}`;
                timerDisplay.classList.add('break');
            }
        }

        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            // Play a second beep
            setTimeout(() => {
                const oscillator2 = audioContext.createOscillator();
                const gainNode2 = audioContext.createGain();

                oscillator2.connect(gainNode2);
                gainNode2.connect(audioContext.destination);

                oscillator2.frequency.value = 1000;
                oscillator2.type = 'sine';

                gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator2.start(audioContext.currentTime);
                oscillator2.stop(audioContext.currentTime + 0.5);
            }, 300);
        }

        function switchSession() {
            playBeep();
            
            if (isWorkSession) {
                // Switch to break
                isWorkSession = false;
                timeLeft = BREAK_TIME;
            } else {
                // Switch to work
                isWorkSession = true;
                currentSession++;
                timeLeft = WORK_TIME;
            }
            
            updateDisplay();
            startTimer();
        }

        function startTimer() {
            if (isRunning && !isPaused) return;
            
            isRunning = true;
            isPaused = false;
            startBtn.disabled = true;
            pauseBtn.disabled = false;

            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    switchSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            
            isPaused = true;
            clearInterval(timer);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = 'Resume';
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isPaused = false;
            currentSession = 1;
            isWorkSession = true;
            timeLeft = WORK_TIME;
            
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            startBtn.textContent = 'Start';
        }

        // Initialize
        timeLeft = WORK_TIME;
        updateDisplay();
    </script>
</body>
</html>

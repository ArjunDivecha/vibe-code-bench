<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #475569;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        header h1 svg {
            width: 36px;
            height: 36px;
            color: var(--primary);
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .password-display {
            position: relative;
            margin-bottom: 20px;
        }

        .password-output {
            width: 100%;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px 50px 16px 16px;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
            letter-spacing: 1px;
            min-height: 56px;
            word-break: break-all;
        }

        .password-output:focus {
            outline: none;
            border-color: var(--primary);
        }

        .copy-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            color: white;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-50%) scale(1.05);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .copy-btn svg {
            width: 20px;
            height: 20px;
            display: block;
        }

        .strength-section {
            margin-bottom: 20px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .strength-label span {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .strength-value {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .strength-meter {
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .strength-fill.weak { width: 25%; background: var(--danger); }
        .strength-fill.fair { width: 50%; background: var(--warning); }
        .strength-fill.good { width: 75%; background: #84cc16; }
        .strength-fill.strong { width: 100%; background: var(--success); }

        .length-section {
            margin-bottom: 24px;
        }

        .length-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .length-header label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .length-value {
            background: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .char-types {
            margin-bottom: 24px;
        }

        .char-types h3 {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .toggle-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-item:hover {
            background: #3f4f63;
        }

        .toggle-item input[type="checkbox"] {
            display: none;
        }

        .toggle-check {
            width: 22px;
            height: 22px;
            border: 2px solid var(--border);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .toggle-item input:checked + .toggle-check {
            background: var(--primary);
            border-color: var(--primary);
        }

        .toggle-check svg {
            width: 14px;
            height: 14px;
            color: white;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .toggle-item input:checked + .toggle-check svg {
            opacity: 1;
        }

        .toggle-label {
            display: flex;
            flex-direction: column;
        }

        .toggle-label span:first-child {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .toggle-label span:last-child {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .generate-section {
            margin-bottom: 24px;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn svg {
            width: 22px;
            height: 22px;
        }

        .multiple-section {
            margin-bottom: 20px;
        }

        .multiple-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .multiple-header label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .qty-value {
            width: 50px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-header h2 svg {
            width: 20px;
            height: 20px;
            color: var(--warning);
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            transition: color 0.2s ease;
        }

        .clear-history:hover {
            color: var(--danger);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            gap: 12px;
        }

        .history-password {
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            word-break: break-all;
            flex: 1;
        }

        .history-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .history-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .history-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .history-btn svg {
            width: 16px;
            height: 16px;
        }

        .no-history {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .no-history svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 500px) {
            .toggle-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0110 0v4"></path>
                </svg>
                Password Generator
            </h1>
            <p>Create secure, random passwords instantly</p>
        </header>

        <div class="card">
            <div class="password-display">
                <input type="text" class="password-output" id="passwordOutput" readonly placeholder="Click generate to create a password">
                <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
                    </svg>
                </button>
            </div>

            <div class="strength-section">
                <div class="strength-label">
                    <span>Password Strength</span>
                    <span class="strength-value" id="strengthText">--</span>
                </div>
                <div class="strength-meter">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>

            <div class="length-section">
                <div class="length-header">
                    <label>Password Length</label>
                    <span class="length-value" id="lengthValue">16</span>
                </div>
                <input type="range" class="slider" id="lengthSlider" min="8" max="32" value="16">
            </div>

            <div class="char-types">
                <h3>Character Types</h3>
                <div class="toggle-grid">
                    <label class="toggle-item">
                        <input type="checkbox" id="uppercase" checked>
                        <span class="toggle-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                        <span class="toggle-label">
                            <span>Uppercase</span>
                            <span>ABC</span>
                        </span>
                    </label>
                    <label class="toggle-item">
                        <input type="checkbox" id="lowercase" checked>
                        <span class="toggle-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                        <span class="toggle-label">
                            <span>Lowercase</span>
                            <span>abc</span>
                        </span>
                    </label>
                    <label class="toggle-item">
                        <input type="checkbox" id="numbers" checked>
                        <span class="toggle-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                        <span class="toggle-label">
                            <span>Numbers</span>
                            <span>123</span>
                        </span>
                    </label>
                    <label class="toggle-item">
                        <input type="checkbox" id="symbols" checked>
                        <span class="toggle-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                        <span class="toggle-label">
                            <span>Symbols</span>
                            <span>!@#</span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="generate-section">
                <button class="generate-btn" id="generateBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
                    </svg>
                    Generate Password
                </button>
            </div>

            <div class="multiple-section">
                <div class="multiple-header">
                    <label>Generate Multiple Passwords</label>
                    <div class="quantity-selector">
                        <button class="qty-btn" id="qtyMinus">âˆ’</button>
                        <span class="qty-value" id="qtyValue">1</span>
                        <button class="qty-btn" id="qtyPlus">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Recent Passwords
                </h2>
                <button class="clear-history" id="clearHistory">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="no-history">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 8v4l3 3"></path>
                    </svg>
                    <p>No passwords generated yet</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        // Character sets
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // DOM Elements
        const passwordOutput = document.getElementById('passwordOutput');
        const copyBtn = document.getElementById('copyBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const strengthText = document.getElementById('strengthText');
        const strengthFill = document.getElementById('strengthFill');
        const generateBtn = document.getElementById('generateBtn');
        const qtyValue = document.getElementById('qtyValue');
        const qtyMinus = document.getElementById('qtyMinus');
        const qtyPlus = document.getElementById('qtyPlus');
        const historyList = document.getElementById('historyList');
        const clearHistory = document.getElementById('clearHistory');
        const toast = document.getElementById('toast');

        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory') || '[]');
        let quantity = 1;

        // Initialize
        renderHistory();
        updateStrength(passwordOutput.value);

        // Event Listeners
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        generateBtn.addEventListener('click', generatePasswords);
        copyBtn.addEventListener('click', copyToClipboard);
        
        qtyMinus.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                qtyValue.textContent = quantity;
            }
        });

        qtyPlus.addEventListener('click', () => {
            if (quantity < 10) {
                quantity++;
                qtyValue.textContent = quantity;
            }
        });

        clearHistory.addEventListener('click', () => {
            passwordHistory = [];
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
            renderHistory();
        });

        // Functions
        function getRandomValues(array) {
            const randomValues = new Uint32Array(array.length);
            crypto.getRandomValues(randomValues);
            return randomValues;
        }

        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            // Validate at least one option is selected
            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                showToast('Please select at least one character type');
                return null;
            }

            // Build character pool
            let charPool = '';
            const selectedTypes = [];

            if (useUppercase) {
                charPool += CHAR_SETS.uppercase;
                selectedTypes.push('uppercase');
            }
            if (useLowercase) {
                charPool += CHAR_SETS.lowercase;
                selectedTypes.push('lowercase');
            }
            if (useNumbers) {
                charPool += CHAR_SETS.numbers;
                selectedTypes.push('numbers');
            }
            if (useSymbols) {
                charPool += CHAR_SETS.symbols;
                selectedTypes.push('symbols');
            }

            // Generate password ensuring at least one char from each selected type
            let password = '';
            const randomValues = getRandomValues(new Uint32Array(length));

            for (let i = 0; i < length; i++) {
                const randomIndex = randomValues[i] % charPool.length;
                password += charPool[randomIndex];
            }

            return password;
        }

        function generatePasswords() {
            const passwords = [];
            for (let i = 0; i < quantity; i++) {
                const password = generatePassword();
                if (password) {
                    passwords.push(password);
                }
            }

            if (passwords.length === 0) return;

            // Display the first password
            passwordOutput.value = passwords[0];
            updateStrength(passwords[0]);

            // Add all to history
            passwords.forEach(pwd => {
                addToHistory(pwd);
            });
        }

        function calculateEntropy(password) {
            let poolSize = 0;
            if (/[a-z]/.test(password)) poolSize += 26;
            if (/[A-Z]/.test(password)) poolSize += 26;
            if (/[0-9]/.test(password)) poolSize += 10;
            if (/[^a-zA-Z0-9]/.test(password)) poolSize += 32;

            if (poolSize === 0) return 0;
            return Math.floor(password.length * Math.log2(poolSize));
        }

        function updateStrength(password) {
            if (!password) {
                strengthText.textContent = '--';
                strengthFill.className = 'strength-fill';
                return;
            }

            const entropy = calculateEntropy(password);
            let strength, className;

            if (entropy < 40) {
                strength = 'Weak';
                className = 'weak';
            } else if (entropy < 60) {
                strength = 'Fair';
                className = 'fair';
            } else if (entropy < 80) {
                strength = 'Good';
                className = 'good';
            } else {
                strength = 'Strong';
                className = 'strong';
            }

            strengthText.textContent = strength;
            strengthFill.className = `strength-fill ${className}`;
        }

        function addToHistory(password) {
            const timestamp = new Date().toLocaleTimeString();
            passwordHistory.unshift({ password, timestamp });
            
            // Keep only last 20 passwords
            if (passwordHistory.length > 20) {
                passwordHistory = passwordHistory.slice(0, 20);
            }

            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
            renderHistory();
        }

        function renderHistory() {
            if (passwordHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="no-history">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 8v4l3 3"></path>
                        </svg>
                        <p>No passwords generated yet</p>
                    </div>
                `;
                return;
            }

            historyList.innerHTML = passwordHistory.map((item, index) => `
                <div class="history-item">
                    <span class="history-password">${escapeHtml(item.password)}</span>
                    <div class="history-actions">
                        <button class="history-btn" onclick="copyFromHistory(${index})" title="Copy">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
                            </svg>
                        </button>
                        <button class="history-btn" onclick="removeFromHistory(${index})" title="Remove">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function copyFromHistory(index) {
            const password = passwordHistory[index].password;
            copyToClipboardText(password);
        }

        function removeFromHistory(index) {
            passwordHistory.splice(index, 1);
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
            renderHistory();
        }

        async function copyToClipboard() {
            const password = passwordOutput.value;
            if (!password) {
                showToast('Generate a password first!');
                return;
            }
            copyToClipboardText(password);
        }

        async function copyToClipboardText(text) {
            try {
                await navigator.clipboard.writeText(text);
                copyBtn.classList.add('copied');
                setTimeout(() => copyBtn.classList.remove('copied'), 1000);
                showToast('Copied to clipboard!');
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                copyBtn.classList.add('copied');
                setTimeout(() => copyBtn.classList.remove('copied'), 1000);
                showToast('Copied to clipboard!');
            }
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                generatePasswords();
            }
        });
    </script>
</body>

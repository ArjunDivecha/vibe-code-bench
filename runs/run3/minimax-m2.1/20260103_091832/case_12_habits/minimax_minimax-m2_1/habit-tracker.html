<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .add-habit-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .add-habit-form {
            display: flex;
            gap: 12px;
        }

        .add-habit-form input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-habit-form input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .add-habit-form button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .add-habit-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .habits-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .habits-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .habits-header h2 {
            color: #333;
            font-size: 1.3rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .habit-item {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .habit-item:hover {
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.15);
        }

        .habit-item.completed-today {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border: 2px solid #4caf50;
        }

        .habit-main {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .habit-checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .habit-checkbox:hover {
            border-color: #667eea;
        }

        .habit-checkbox.checked {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            border-color: #4caf50;
        }

        .habit-checkbox svg {
            width: 16px;
            height: 16px;
            stroke: white;
            stroke-width: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .habit-checkbox.checked svg {
            opacity: 1;
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .habit-stats {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .habit-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .habit-stats .streak {
            color: #ff9800;
            font-weight: 600;
        }

        .habit-stats .rate {
            color: #667eea;
            font-weight: 600;
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #fee;
            color: #e53935;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .delete-btn:hover {
            opacity: 1;
            background: #e53935;
            color: white;
        }

        .calendar-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            color: #333;
            font-size: 1.3rem;
        }

        .calendar-legend {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            color: #666;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 4px;
        }

        .legend-dot.completed {
            background: #4caf50;
        }

        .legend-dot.missed {
            background: #ffcdd2;
        }

        .legend-dot.pending {
            background: #f0f0f0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 0.75rem;
            color: #888;
            font-weight: 600;
            padding: 8px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day.empty {
            background: transparent;
        }

        .calendar-day.past {
            background: #f5f5f5;
        }

        .calendar-day.completed-all {
            background: linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%);
            color: #2e7d32;
        }

        .calendar-day.partial {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #e65100;
        }

        .calendar-day.missed-all {
            background: linear-gradient(135deg, #ffcdd2 0%, #ef9a9a 100%);
            color: #c62828;
        }

        .calendar-day.today {
            border: 3px solid #667eea;
            font-weight: 700;
        }

        .calendar-day .day-number {
            font-weight: 600;
        }

        .calendar-day .completion-count {
            font-size: 0.65rem;
            margin-top: 2px;
        }

        .motivation-message {
            text-align: center;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .motivation-message.excellent {
            background: linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%);
            color: #2e7d32;
        }

        .motivation-message.good {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1565c0;
        }

        .motivation-message.needs-work {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #e65100;
        }

        @media (max-width: 600px) {
            .add-habit-form {
                flex-direction: column;
            }

            .habit-main {
                flex-wrap: wrap;
            }

            .calendar-grid {
                gap: 4px;
            }

            .calendar-day {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŸ Habit Tracker</h1>
            <p>Build better habits, one day at a time</p>
        </header>

        <section class="add-habit-section">
            <form class="add-habit-form" id="addHabitForm">
                <input type="text" id="habitInput" placeholder="Enter a new habit (e.g., Exercise, Read, Meditate)" required>
                <button type="submit">Add Habit</button>
            </form>
        </section>

        <section class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="value" id="totalHabits">0</div>
                <div class="label">Total Habits</div>
            </div>
            <div class="stat-card">
                <div class="value" id="completedToday">0</div>
                <div class="label">Completed Today</div>
            </div>
            <div class="stat-card">
                <div class="value" id="bestStreak">0</div>
                <div class="label">Best Streak</div>
            </div>
            <div class="stat-card">
                <div class="value" id="overallRate">0%</div>
                <div class="label">Overall Rate</div>
            </div>
        </section>

        <section class="habits-container">
            <div class="habits-header">
                <h2>ðŸ“‹ Your Habits</h2>
            </div>
            <div id="motivationMessage" class="motivation-message" style="display: none;"></div>
            <div id="habitsList"></div>
        </section>

        <section class="calendar-section">
            <div class="calendar-header">
                <h2>ðŸ“… Last 30 Days</h2>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <div class="legend-dot completed"></div>
                        <span>All Done</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot pending"></div>
                        <span>Pending</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot missed"></div>
                        <span>Missed</span>
                    </div>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </section>
    </div>

    <script>
        // Habit Tracker App
        const App = {
            habits: [],
            STORAGE_KEY: 'habitTrackerData',

            init() {
                this.loadFromStorage();
                this.render();
                this.setupEventListeners();
            },

            loadFromStorage() {
                const data = localStorage.getItem(this.STORAGE_KEY);
                if (data) {
                    const parsed = JSON.parse(data);
                    this.habits = parsed.habits || [];
                }
            },

            saveToStorage() {
                const data = {
                    habits: this.habits,
                    lastUpdate: new Date().toISOString()
                };
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
            },

            getTodayString() {
                return new Date().toISOString().split('T')[0];
            },

            addHabit(name) {
                const habit = {
                    id: Date.now(),
                    name: name.trim(),
                    createdAt: this.getTodayString(),
                    completions: {}
                };
                this.habits.push(habit);
                this.saveToStorage();
                this.render();
            },

            deleteHabit(id) {
                this.habits = this.habits.filter(h => h.id !== id);
                this.saveToStorage();
                this.render();
            },

            toggleHabitToday(id) {
                const habit = this.habits.find(h => h.id === id);
                if (habit) {
                    const today = this.getTodayString();
                    if (habit.completions[today]) {
                        delete habit.completions[today];
                    } else {
                        habit.completions[today] = true;
                    }
                    this.saveToStorage();
                    this.render();
                }
            },

            getStreak(habit) {
                const today = new Date();
                let streak = 0;
                let currentDate = new Date(today);

                // Check if completed today
                const todayStr = this.getTodayString();
                if (habit.completions[todayStr]) {
                    streak++;
                }

                // Count consecutive days backwards
                currentDate.setDate(currentDate.getDate() - 1);
                while (true) {
                    const dateStr = currentDate.toISOString().split('T')[0];
                    if (habit.completions[dateStr]) {
                        streak++;
                        currentDate.setDate(currentDate.getDate() - 1);
                    } else {
                        break;
                    }
                }

                return streak;
            },

            getCompletionRate(habit) {
                const createdDate = new Date(habit.createdAt);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const diffTime = Math.abs(today - createdDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                
                if (diffDays === 0) return 100;
                
                const completedDays = Object.keys(habit.completions).length;
                return Math.round((completedDays / diffDays) * 100);
            },

            getCompletionPercentage(habit) {
                return this.getCompletionRate(habit);
            },

            setupEventListeners() {
                document.getElementById('addHabitForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = document.getElementById('habitInput');
                    const name = input.value.trim();
                    if (name) {
                        this.addHabit(name);
                        input.value = '';
                    }
                });
            },

            renderStats() {
                const today = this.getTodayString();
                const completedToday = this.habits.filter(h => h.completions[today]).length;
                
                let bestStreak = 0;
                this.habits.forEach(h => {
                    const streak = this.getStreak(h);
                    if (streak > bestStreak) bestStreak = streak;
                });

                let overallRate = 0;
                if (this.habits.length > 0) {
                    const totalRate = this.habits.reduce((sum, h) => sum + this.getCompletionRate(h), 0);
                    overallRate = Math.round(totalRate / this.habits.length);
                }

                document.getElementById('totalHabits').textContent = this.habits.length;
                document.getElementById('completedToday').textContent = completedToday;
                document.getElementById('bestStreak').textContent = bestStreak;
                document.getElementById('overallRate').textContent = overallRate + '%';

                // Motivation message
                const motivationEl = document.getElementById('motivationMessage');
                if (this.habits.length === 0) {
                    motivationEl.style.display = 'none';
                } else {
                    motivationEl.style.display = 'block';
                    if (completedToday === this.habits.length && this.habits.length > 0) {
                        motivationEl.className = 'motivation-message excellent';
                        motivationEl.textContent = 'ðŸŽ‰ Amazing! You completed all habits today!';
                    } else if (completedToday >= this.habits.length / 2) {
                        motivationEl.className = 'motivation-message good';
                        motivationEl.textContent = 'ðŸ’ª Great job! Keep up the momentum!';
                    } else {
                        motivationEl.className = 'motivation-message needs-work';
                        motivationEl.textContent = 'ðŸŒ± Every day is a new start. You got this!';
                    }
                }
            },

            renderHabits() {
                const container = document.getElementById('habitsList');
                const today = this.getTodayString();

                if (this.habits.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                            <p>No habits yet. Add your first habit above!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.habits.map(habit => {
                    const isCompletedToday = !!habit.completions[today];
                    const streak = this.getStreak(habit);
                    const rate = this.getCompletionRate(habit);

                    return `
                        <div class="habit-item ${isCompletedToday ? 'completed-today' : ''}">
                            <div class="habit-main">
                                <div class="habit-checkbox ${isCompletedToday ? 'checked' : ''}" 
                                     onclick="App.toggleHabitToday(${habit.id})">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <polyline points="20 6 9 17 4 12"/>
                                    </svg>
                                </div>
                                <div class="habit-info">
                                    <div class="habit-name">${this.escapeHtml(habit.name)}</div>
                                    <div class="habit-stats">
                                        <span class="streak">ðŸ”¥ ${streak} day streak</span>
                                        <span class="rate">ðŸ“Š ${rate}% completion</span>
                                    </div>
                                </div>
                                <button class="delete-btn" onclick="App.deleteHabit(${habit.id})" title="Delete habit">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"/>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            renderCalendar() {
                const container = document.getElementById('calendarGrid');
                const today = new Date();
                const todayStr = this.getTodayString();

                // Get the start date (30 days ago, aligned to Sunday)
                const startDate = new Date(today);
                startDate.setDate(today.getDate() - 29);
                
                // Find the start of the week
                const dayOfWeek = startDate.getDay();
                startDate.setDate(startDate.getDate() - dayOfWeek);

                // Generate calendar days
                const days = [];
                const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                
                // Add day headers
                days.push(...dayHeaders.map(day => `<div class="calendar-day-header">${day}</div>`));

                const currentDate = new Date(startDate);
                for (let i = 0; i < 42; i++) {
                    const dateStr = currentDate.toISOString().split('T')[0];
                    const dayNumber = currentDate.getDate();
                    const isPast = currentDate < today;
                    const isToday = dateStr === todayStr;
                    const isInRange = currentDate >= new Date(today.getTime() - 29 * 24 * 60 * 60 * 1000) && 
                                     currentDate <= today;

                    if (!isInRange) {
                        days.push('<div class="calendar-day empty"></div>');
                    } else {
                        // Calculate completion for this day
                        let completedCount = 0;
                        let totalHabits = 0;

                        this.habits.forEach(habit => {
                            // Only count habits created on or before this date
                            if (habit.createdAt <= dateStr) {
                                totalHabits++;
                                if (habit.completions[dateStr]) {
                                    completedCount++;
                                }
                            }
                        });

                        let className = 'calendar-day';
                        if (isPast && totalHabits > 0) {
                            if (completedCount === totalHabits) {
                                className += ' completed-all';
                            } else if (completedCount === 0) {
                                className += ' missed-all';
                            } else {
                                className += ' partial';
                            }
                        } else if (!isPast) {
                            className += ' past';
                        }

                        if (isToday) {
                            className += ' today';
                        }

                        days.push(`
                            <div class="${className}">
                                <span class="day-number">${dayNumber}</span>
                                ${isPast && totalHabits > 0 ? `<span class="completion-count">${completedCount}/${totalHabits}</span>` : ''}
                            </div>
                        `);
                    }

                    currentDate.setDate(currentDate.getDate() + 1);
                }

                container.innerHTML = days.join('');
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            render() {
                this.renderStats();
                this.renderHabits();
                this.renderCalendar();
            }
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Screen transitions */
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Start Screen */
        .start-screen {
            text-align: center;
        }

        .quiz-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #1a1a2e;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Quiz Screen */
        .progress-container {
            margin-bottom: 25px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-counter {
            color: #667eea;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.4rem;
            color: #1a1a2e;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f3ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .option.wrong {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #667eea;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .option:hover:not(.disabled)::before {
            transform: scaleY(1);
        }

        /* Feedback Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        /* End Screen */
        .end-screen {
            text-align: center;
        }

        .score-display {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .score-message {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 10px;
        }

        .score-breakdown {
            color: #888;
            margin-bottom: 30px;
        }

        .trophy {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        /* Score circle */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            color: white;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .score-circle .score-number {
            font-size: 3rem;
            font-weight: bold;
        }

        .score-circle .score-total {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Next button */
        .next-btn {
            margin-top: 20px;
            padding: 12px 40px;
            font-size: 1rem;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .score-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen active" id="startScreen">
            <div class="quiz-icon">üß†</div>
            <h1>Fun Quiz Challenge!</h1>
            <p class="subtitle">Test your knowledge with 10 random trivia questions</p>
            <button class="btn" onclick="startQuiz()">Begin Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="screen" id="quizScreen">
            <div class="progress-container">
                <div class="progress-text">
                    <span class="question-counter">Question <span id="currentNum">1</span>/10</span>
                    <span>Score: <span id="currentScore">0</span></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                </div>
            </div>
            <h2 class="question-text" id="questionText">Question goes here...</h2>
            <div class="options-container" id="optionsContainer">
                <!-- Options will be generated here -->
            </div>
            <button class="btn next-btn hidden" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- End Screen -->
        <div class="screen" id="endScreen">
            <div class="trophy" id="trophy">üèÜ</div>
            <h1>Quiz Complete!</h1>
            <div class="score-circle">
                <span class="score-number" id="finalScore">0</span>
                <span class="score-total">/ 10</span>
            </div>
            <p class="score-message" id="scoreMessage">Great job!</p>
            <p class="score-breakdown" id="scoreBreakdown">You answered X out of 10 questions correctly</p>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz Questions Database
        const questions = [
            {
                question: "What is the only mammal that can truly fly?",
                options: ["Flying Squirrel", "Bat", "Flying Fox", "Sugar Glider"],
                correct: 1
            },
            {
                question: "Which planet has the most moons?",
                options: ["Jupiter", "Saturn", "Uranus", "Neptune"],
                correct: 1
            },
            {
                question: "What is the world's largest ocean?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "In what year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            },
            {
                question: "Which artist painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the smallest country in the world by area?",
                options: ["Monaco", "San Marino", "Vatican City", "Liechtenstein"],
                correct: 2
            },
            {
                question: "How many bones are in the adult human body?",
                options: ["186", "206", "226", "246"],
                correct: 1
            },
            {
                question: "Which band wrote the song 'Bohemian Rhapsody'?",
                options: ["The Beatles", "Led Zeppelin", "Queen", "Pink Floyd"],
                correct: 2
            },
            {
                question: "What is the capital of Australia?",
                options: ["Sydney", "Melbourne", "Canberra", "Brisbane"],
                correct: 2
            },
            {
                question: "What year did the first Moon landing occur?",
                options: ["1965", "1967", "1969", "1971"],
                correct: 2
            },
            {
                question: "Which fruit is the main ingredient in guacamole?",
                options: ["Tomato", "Avocado", "Lime", "Onion"],
                correct: 1
            },
            {
                question: "What is the largest planet in our solar system?",
                options: ["Saturn", "Uranus", "Jupiter", "Neptune"],
                correct: 2
            },
            {
                question: "In which city is the Eiffel Tower located?",
                options: ["London", "Rome", "Paris", "Barcelona"],
                correct: 2
            },
            {
                question: "What is the fastest land animal?",
                options: ["Cheetah", "Lion", "Gazelle", "Ostrich"],
                correct: 0
            }
        ];

        // Game State
        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let answered = false;

        // Shuffle array function
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Start Quiz
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = shuffleArray(questions).slice(0, 10);
            
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('endScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            answered = false;
            const question = shuffledQuestions[currentQuestionIndex];
            
            document.getElementById('currentNum').textContent = currentQuestionIndex + 1;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('progressFill').style.width = ((currentQuestionIndex + 1) / 10 * 100) + '%';
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('nextBtn').classList.add('hidden');
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray([0, 1, 2, 3]);
            
            shuffledOptions.forEach((index, i) => {
                const option = document.createElement('button');
                option.className = 'option';
                option.textContent = question.options[index];
                option.dataset.index = index;
                option.onclick = () => selectAnswer(option);
                optionsContainer.appendChild(option);
            });
        }

        // Select Answer
        function selectAnswer(selectedOption) {
            if (answered) return;
            answered = true;
            
            const question = shuffledQuestions[currentQuestionIndex];
            const correctIndex = question.correct;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(opt => {
                opt.classList.add('disabled');
                if (parseInt(opt.dataset.index) === correctIndex) {
                    opt.classList.add('correct');
                }
            });
            
            if (selectedIndex === correctIndex) {
                score++;
                document.getElementById('currentScore').textContent = score;
                selectedOption.classList.add('pulse');
            } else {
                selectedOption.classList.add('wrong', 'shake');
            }
            
            document.getElementById('nextBtn').classList.remove('hidden');
            
            // Scroll to bottom to show next button on mobile
            document.getElementById('quizScreen').scrollIntoView({ behavior: 'smooth' });
        }

        // Next Question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < 10) {
                loadQuestion();
            } else {
                showEndScreen();
            }
        }

        // Show End Screen
        function showEndScreen() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('endScreen').classList.add('active');
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('scoreBreakdown').textContent = `You answered ${score} out of 10 questions correctly`;
            
            const trophy = document.getElementById('trophy');
            const message = document.getElementById('scoreMessage');
            
            if (score === 10) {
                trophy.textContent = 'üèÜ';
                message.textContent = 'Perfect Score! You\'re a genius!';
            } else if (score >= 8) {
                trophy.textContent = 'üåü';
                message.textContent = 'Excellent! You really know your stuff!';
            } else if (score >= 6) {
                trophy.textContent = 'üëç';
                message.textContent = 'Good job! Keep learning!';
            } else if (score >= 4) {
                trophy.textContent = 'üìö';
                message.textContent = 'Not bad! Room for improvement!';
            } else {
                trophy.textContent = 'üí™';
                message.textContent = 'Keep practicing! You\'ll get better!';
            }
        }

        // Restart Quiz
        function restartQuiz() {
            document.getElementById('endScreen').classList.remove('active');
            document.getElementById('startScreen').classList.add('active');
        }
    </script>
</body>
</html>

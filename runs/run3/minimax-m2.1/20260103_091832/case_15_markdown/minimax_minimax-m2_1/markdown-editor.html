<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e8e8e8;
            --text-primary: #1a1a1a;
            --text-secondary: #333333;
            --border-color: #ddd;
            --accent-color: #0366d6;
            --code-bg: #f6f8fa;
            --blockquote-border: #ddd;
            --toolbar-bg: #f0f0f0;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #444;
            --accent-color: #58a6ff;
            --code-bg: #2d2d2d;
            --blockquote-border: #555;
            --toolbar-bg: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .toolbar h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-right: auto;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-color);
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background: #0256b9;
        }

        .editor-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pane-header {
            padding: 10px 15px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .editor-pane {
            border-right: 1px solid var(--border-color);
        }

        #markdown-input {
            flex: 1;
            padding: 20px;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        #preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-primary);
            line-height: 1.6;
        }

        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin: 1em 0 0.5em;
            line-height: 1.3;
        }

        #preview h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        #preview h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        #preview h3 { font-size: 1.25em; }
        #preview h4 { font-size: 1em; }
        #preview h5 { font-size: 0.875em; }
        #preview h6 { font-size: 0.85em; color: var(--text-secondary); }

        #preview p {
            margin: 0.8em 0;
        }

        #preview ul, #preview ol {
            margin: 0.8em 0;
            padding-left: 2em;
        }

        #preview li {
            margin: 0.3em 0;
        }

        #preview code {
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1em 0;
        }

        #preview pre code {
            background: none;
            padding: 0;
        }

        #preview blockquote {
            margin: 1em 0;
            padding: 0.5em 1em;
            border-left: 4px solid var(--blockquote-border);
            color: var(--text-secondary);
            background: var(--bg-secondary);
        }

        #preview a {
            color: var(--accent-color);
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        #preview hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2em 0;
        }

        #preview p > img {
            display: block;
            margin: 1em auto;
        }

        .status-bar {
            padding: 5px 15px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .editor-pane {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .pane {
                min-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>üìù Markdown Editor</h1>
        <button class="btn btn-primary" id="export-btn">Export HTML</button>
        <button class="btn" id="theme-toggle">üåô Dark Mode</button>
    </div>

    <div class="editor-container">
        <div class="pane editor-pane">
            <div class="pane-header">Markdown</div>
            <textarea id="markdown-input" placeholder="Enter your markdown here..."># Welcome to Markdown Editor

## Features
- Live preview
- Dark mode
- Save to localStorage
- Export as HTML

Try typing some **markdown** here!

```javascript
console.log('Hello, World!');
```

> This is a blockquote

[Link to Google](https://google.com)</textarea>
        </div>
        <div class="pane preview-pane">
            <div class="pane-header">Preview</div>
            <div id="preview"></div>
        </div>
    </div>

    <div class="status-bar">
        <span id="status">Auto-saved</span>
        <span id="char-count">0 characters</span>
    </div>

    <script>
        // Markdown Parser
        class MarkdownParser {
            constructor() {
                this.rules = [
                    // Code blocks
                    [/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>'],
                    
                    // Inline code
                    [/`([^`]+)`/g, '<code>$1</code>'],
                    
                    // Blockquotes
                    [/^>\s(.+)$/gm, '<blockquote>$1</blockquote>'],
                    
                    // Headers
                    [/^### (.+)$/gm, '<h3>$1</h3>'],
                    [/^## (.+)$/gm, '<h2>$1</h2>'],
                    [/^# (.+)$/gm, '<h1>$1</h1>'],
                    [/^#### (.+)$/gm, '<h4>$1</h4>'],
                    [/^##### (.+)$/gm, '<h5>$1</h5>'],
                    [/^###### (.+)$/gm, '<h6>$1</h6>'],
                    
                    // Horizontal rule
                    [/^[-*_]{3,}$/gm, '<hr>'],
                    
                    // Bold
                    [/\*\*([^*]+)\*\*/g, '<strong>$1</strong>'],
                    [/__([^_]+)__/g, '<strong>$1</strong>'],
                    
                    // Italic
                    [/\*([^*]+)\*/g, '<em>$1</em>'],
                    [/_([^_]+)_/g, '<em>$1</em>'],
                    
                    // Links
                    [/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>'],
                    
                    // Images
                    [/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">'],
                    
                    // Ordered lists
                    [/^\d+\.\s(.+)$/gm, '<li>$1</li>'],
                    
                    // Unordered lists
                    [/^[-*]\s(.+)$/gm, '<li>$1</li>'],
                    
                    // Paragraphs (must be last)
                    [/\n\n/g, '</p><p>']
                ];
            }

            parse(text) {
                // Escape HTML
                text = text.replace(/&/g, '&amp;')
                          .replace(/</g, '&lt;')
                          .replace(/>/g, '&gt;');

                // Handle line breaks
                let html = '<p>' + text.replace(/\n/g, '<br>') + '</p>';

                // Apply rules in order
                for (const [pattern, replacement] of this.rules) {
                    html = html.replace(pattern, replacement);
                }

                // Clean up and wrap
                html = html.replace(/<\/blockquote><blockquote>/g, '</blockquote><blockquote>');
                html = html.replace(/<\/p><p>/g, '</p><p>');
                html = html.replace(/<\/li><li>/g, '</li><li>');
                
                // Wrap consecutive list items
                html = html.replace(/(<li>.*<\/li>)+/g, (match) => {
                    if (!match.startsWith('<ul>')) {
                        return '<ul>' + match + '</ul>';
                    }
                    return match;
                });

                return html;
            }
        }

        // Editor Class
        class MarkdownEditor {
            constructor() {
                this.input = document.getElementById('markdown-input');
                this.preview = document.getElementById('preview');
                this.themeToggle = document.getElementById('theme-toggle');
                this.exportBtn = document.getElementById('export-btn');
                this.status = document.getElementById('status');
                this.charCount = document.getElementById('char-count');
                
                this.parser = new MarkdownParser();
                this.isDarkMode = false;
                this.saveTimeout = null;

                this.init();
            }

            init() {
                // Load saved content and theme
                this.loadFromStorage();
                this.updatePreview();
                this.updateCharCount();

                // Event listeners
                this.input.addEventListener('input', () => {
                    this.updatePreview();
                    this.updateCharCount();
                    this.debouncedSave();
                });

                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.exportBtn.addEventListener('click', () => this.exportHTML());

                // Keyboard shortcut for dark mode (Ctrl/Cmd + D)
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                        e.preventDefault();
                        this.toggleTheme();
                    }
                });
            }

            updatePreview() {
                const text = this.input.value;
                const html = this.parser.parse(text);
                this.preview.innerHTML = html;
            }

            updateCharCount() {
                const count = this.input.value.length;
                this.charCount.textContent = `${count} character${count !== 1 ? 's' : ''}`;
            }

            debouncedSave() {
                clearTimeout(this.saveTimeout);
                this.saveTimeout = setTimeout(() => {
                    this.saveToStorage();
                }, 500);
            }

            saveToStorage() {
                const content = this.input.value;
                localStorage.setItem('markdown-content', content);
                localStorage.setItem('markdown-theme', this.isDarkMode ? 'dark' : 'light');
                
                this.status.textContent = 'Saved';
                setTimeout(() => {
                    this.status.textContent = 'Auto-saved';
                }, 1500);
            }

            loadFromStorage() {
                const content = localStorage.getItem('markdown-content');
                const theme = localStorage.getItem('markdown-theme');

                if (content !== null) {
                    this.input.value = content;
                }

                if (theme === 'dark') {
                    this.isDarkMode = true;
                    document.documentElement.setAttribute('data-theme', 'dark');
                    this.themeToggle.textContent = '‚òÄÔ∏è Light Mode';
                }
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                document.documentElement.setAttribute('data-theme', this.isDarkMode ? 'dark' : 'light');
                this.themeToggle.textContent = this.isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
                this.saveToStorage();
            }

            exportHTML() {
                const content = this.input.value;
                const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Markdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3, h4, h5, h6 { margin-top: 1.5em; margin-bottom: 0.5em; }
        h1 { font-size: 2em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow-x: auto; }
        code { background: #f6f8fa; padding: 0.2em 0.4em; border-radius: 3px; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #ddd; margin: 1em 0; padding: 0.5em 1em; color: #666; }
        a { color: #0366d6; }
        img { max-width: 100%; }
    </style>
</head>
<body>
${this.parser.parse(content)}
</body>
</html>`;

                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'markdown-export.html';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // Initialize editor when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MarkdownEditor();
        });
    </script>
</body>
</html>

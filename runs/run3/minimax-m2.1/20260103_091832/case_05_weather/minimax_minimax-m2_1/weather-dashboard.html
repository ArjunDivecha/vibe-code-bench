<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background-color 0.5s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .city-card.active {
            ring: 3px solid #fff;
            transform: scale(1.02);
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }

        .weather-icon {
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .temperature {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .condition {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .humidity {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 0.95rem;
        }

        .details-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .details-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .details-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ee5a5a;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .detail-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .detail-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .forecast {
            margin-top: 20px;
        }

        .forecast h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .forecast-days {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .forecast-day {
            min-width: 100px;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            flex-shrink: 0;
        }

        .forecast-day-name {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .forecast-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .forecast-temp {
            font-weight: 600;
            color: #333;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 250px;
            padding: 20px 0;
            border-bottom: 2px solid #eee;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 100px;
        }

        .bar {
            width: 60px;
            border-radius: 10px 10px 0 0;
            transition: all 0.5s ease;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .bar:hover {
            opacity: 0.8;
            transform: scaleY(1.02);
        }

        .bar-value {
            position: absolute;
            top: -30px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .bar-label {
            margin-top: 15px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .weather-sunny { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
        .weather-cloudy { background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%); }
        .weather-rainy { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .weather-snowy { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .city-card {
                padding: 20px;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .details-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-container {
                height: 250px;
            }

            .bar {
                width: 40px;
            }

            .bar-value {
                font-size: 0.85rem;
            }

            .bar-label {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px 0;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .city-name {
                font-size: 1.2rem;
            }

            .weather-icon {
                font-size: 2.5rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .details-panel {
                padding: 20px;
            }

            .details-title {
                font-size: 1.4rem;
            }

            .chart-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Click on a city to see detailed weather information</p>
        </header>

        <div class="dashboard" id="dashboard">
            <!-- City cards will be generated here -->
        </div>

        <div class="details-panel" id="detailsPanel">
            <div class="details-header">
                <h2 class="details-title" id="detailsTitle">City Details</h2>
                <button class="close-btn" onclick="closeDetails()">Close</button>
            </div>
            <div class="details-grid" id="detailsGrid">
                <!-- Details will be populated here -->
            </div>
            <div class="forecast">
                <h3>üìÖ 5-Day Forecast</h3>
                <div class="forecast-days" id="forecastDays">
                    <!-- Forecast will be populated here -->
                </div>
            </div>
        </div>

        <div class="chart-section">
            <h2 class="chart-title">üå°Ô∏è Temperature Comparison</h2>
            <div class="chart-container">
                <div class="bar-chart" id="barChart">
                    <!-- Chart will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock Weather Data
        const weatherData = {
            "New York": {
                temperature: 22,
                condition: "sunny",
                humidity: 45,
                windSpeed: 12,
                pressure: 1013,
                uvIndex: 6,
                visibility: 10,
                sunrise: "6:15 AM",
                sunset: "7:45 PM",
                feelsLike: 24,
                forecast: [
                    { day: "Mon", icon: "‚òÄÔ∏è", temp: 24 },
                    { day: "Tue", icon: "üå§Ô∏è", temp: 22 },
                    { day: "Wed", icon: "‚õÖ", temp: 20 },
                    { day: "Thu", icon: "üåßÔ∏è", temp: 18 },
                    { day: "Fri", icon: "‚òÄÔ∏è", temp: 23 }
                ]
            },
            "London": {
                temperature: 15,
                condition: "cloudy",
                humidity: 72,
                windSpeed: 18,
                pressure: 1008,
                uvIndex: 3,
                visibility: 8,
                sunrise: "6:30 AM",
                sunset: "7:00 PM",
                feelsLike: 13,
                forecast: [
                    { day: "Mon", icon: "‚òÅÔ∏è", temp: 14 },
                    { day: "Tue", icon: "üåßÔ∏è", temp: 13 },
                    { day: "Wed", icon: "‚õÖ", temp: 16 },
                    { day: "Thu", icon: "üåßÔ∏è", temp: 12 },
                    { day: "Fri", icon: "‚òÄÔ∏è", temp: 17 }
                ]
            },
            "Tokyo": {
                temperature: 28,
                condition: "sunny",
                humidity: 55,
                windSpeed: 8,
                pressure: 1016,
                uvIndex: 8,
                visibility: 10,
                sunrise: "5:30 AM",
                sunset: "6:15 PM",
                feelsLike: 30,
                forecast: [
                    { day: "Mon", icon: "‚òÄÔ∏è", temp: 29 },
                    { day: "Tue", icon: "üå§Ô∏è", temp: 27 },
                    { day: "Wed", icon: "‚õÖ", temp: 26 },
                    { day: "Thu", icon: "üåßÔ∏è", temp: 24 },
                    { day: "Fri", icon: "‚òÄÔ∏è", temp: 28 }
                ]
            },
            "Sydney": {
                temperature: 19,
                condition: "rainy",
                humidity: 78,
                windSpeed: 22,
                pressure: 1002,
                uvIndex: 2,
                visibility: 6,
                sunrise: "6:45 AM",
                sunset: "5:30 PM",
                feelsLike: 17,
                forecast: [
                    { day: "Mon", icon: "üåßÔ∏è", temp: 18 },
                    { day: "Tue", icon: "‚õÖ", temp: 20 },
                    { day: "Wed", icon: "‚òÄÔ∏è", temp: 22 },
                    { day: "Thu", icon: "üå§Ô∏è", temp: 21 },
                    { day: "Fri", icon: "‚òÄÔ∏è", temp: 23 }
                ]
            },
            "Paris": {
                temperature: 18,
                condition: "cloudy",
                humidity: 65,
                windSpeed: 14,
                pressure: 1011,
                uvIndex: 4,
                visibility: 9,
                sunrise: "6:50 AM",
                sunset: "7:20 PM",
                feelsLike: 17,
                forecast: [
                    { day: "Mon", icon: "‚òÅÔ∏è", temp: 17 },
                    { day: "Tue", icon: "üåßÔ∏è", temp: 15 },
                    { day: "Wed", icon: "‚õÖ", temp: 19 },
                    { day: "Thu", icon: "‚òÄÔ∏è", temp: 21 },
                    { day: "Fri", icon: "üå§Ô∏è", temp: 20 }
                ]
            }
        };

        // Weather icons mapping
        const weatherIcons = {
            "sunny": "‚òÄÔ∏è",
            "cloudy": "‚òÅÔ∏è",
            "rainy": "üåßÔ∏è",
            "snowy": "‚ùÑÔ∏è",
            "partly cloudy": "üå§Ô∏è",
            "partly sunny": "üå§Ô∏è",
            "stormy": "‚õàÔ∏è"
        };

        // Get background color based on condition
        function getBackgroundColor(condition) {
            const backgrounds = {
                "sunny": "linear-gradient(135deg, #f6d365 0%, #fda085 100%)",
                "cloudy": "linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%)",
                "rainy": "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
                "snowy": "linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)"
            };
            return backgrounds[condition] || backgrounds["sunny"];
        }

        // Get bar color based on temperature
        function getBarColor(temp) {
            if (temp < 10) return "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)";
            if (temp < 20) return "linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%)";
            if (temp < 28) return "linear-gradient(135deg, #f6d365 0%, #fda085 100%)";
            return "linear-gradient(135deg, #ff6b6b 0%, #ffa502 100%)";
        }

        // Render city cards
        function renderCityCards() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';

            Object.keys(weatherData).forEach(city => {
                const data = weatherData[city];
                const card = document.createElement('div');
                card.className = 'city-card';
                card.onclick = () => showDetails(city);
                card.innerHTML = `
                    <div class="city-header">
                        <span class="city-name">${city}</span>
                        <span class="weather-icon">${weatherIcons[data.condition] || data.condition}</span>
                    </div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">üíß Humidity: ${data.humidity}%</div>
                `;
                dashboard.appendChild(card);
            });
        }

        // Show details panel
        function showDetails(city) {
            const data = weatherData[city];
            const panel = document.getElementById('detailsPanel');
            
            // Update active card
            document.querySelectorAll('.city-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Change background
            document.body.style.background = getBackgroundColor(data.condition);

            // Update details title
            document.getElementById('detailsTitle').textContent = `üåç ${city} Weather Details`;

            // Update details grid
            const detailsGrid = document.getElementById('detailsGrid');
            detailsGrid.innerHTML = `
                <div class="detail-item">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-label">Temperature</div>
                    <div class="detail-value">${data.temperature}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value">${data.feelsLike}¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value">${data.humidity}%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üí®</div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value">${data.windSpeed} km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üìä</div>
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value">${data.pressure} hPa</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üëÅÔ∏è</div>
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value">${data.visibility} km</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">‚òÄÔ∏è</div>
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value">${data.uvIndex}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üåÖ</div>
                    <div class="detail-label">Sunrise</div>
                    <div class="detail-value">${data.sunrise}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üåá</div>
                    <div class="detail-label">Sunset</div>
                    <div class="detail-value">${data.sunset}</div>
                </div>
            `;

            // Update forecast
            const forecastDays = document.getElementById('forecastDays');
            forecastDays.innerHTML = '';
            data.forecast.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'forecast-day';
                dayElement.innerHTML = `
                    <div class="forecast-day-name">${day.day}</div>
                    <div class="forecast-icon">${day.icon}</div>
                    <div class="forecast-temp">${day.temp}¬∞C</div>
                `;
                forecastDays.appendChild(dayElement);
            });

            // Show panel
            panel.classList.add('show');
            panel.scrollIntoView({ behavior: 'smooth' });
        }

        // Close details panel
        function closeDetails() {
            document.getElementById('detailsPanel').classList.remove('show');
            document.querySelectorAll('.city-card').forEach(card => {
                card.classList.remove('active');
            });
            document.body.style.background = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
        }

        // Render bar chart
        function renderBarChart() {
            const chart = document.getElementById('barChart');
            chart.innerHTML = '';

            const maxTemp = Math.max(...Object.values(weatherData).map(d => d.temperature));
            const minTemp = Math.min(...Object.values(weatherData).map(d => d.temperature));
            const range = maxTemp - minTemp || 1;

            Object.keys(weatherData).forEach(city => {
                const data = weatherData[city];
                const height = ((data.temperature - minTemp) / range) * 180 + 40;
                
                const wrapper = document.createElement('div');
                wrapper.className = 'bar-wrapper';
                wrapper.innerHTML = `
                    <div class="bar weather-${data.condition}" style="height: ${height}px; background: ${getBarColor(data.temperature)}">
                        <span class="bar-value">${data.temperature}¬∞C</span>
                    </div>
                    <span class="bar-label">${city}</span>
                `;
                chart.appendChild(wrapper);
            });
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            renderCityCards();
            renderBarChart();
        });
    </script>
</body>
</html>

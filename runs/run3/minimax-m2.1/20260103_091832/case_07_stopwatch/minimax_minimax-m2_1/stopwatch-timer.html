<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #0d1117;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.1),
                        inset 0 0 60px rgba(0, 0, 0, 0.5);
            border: 2px solid #1a1a2e;
            max-width: 500px;
            width: 100%;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .mode-btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border: 2px solid #00ff88;
            background: transparent;
            color: #00ff88;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-btn:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .mode-btn.active {
            background: #00ff88;
            color: #0d1117;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .display-container {
            background: #000;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 3px solid #1a1a2e;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .time-display {
            font-size: 48px;
            font-weight: bold;
            color: #00ff88;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8),
                         0 0 40px rgba(0, 255, 136, 0.4);
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }

        .time-display.timer-mode {
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8),
                         0 0 40px rgba(255, 107, 107, 0.4);
        }

        .timer-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .timer-input-group {
            text-align: center;
        }

        .timer-input-group label {
            display: block;
            color: #ff6b6b;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-input {
            width: 70px;
            height: 60px;
            font-size: 28px;
            text-align: center;
            background: #1a1a2e;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .timer-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 14px 24px;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 100px;
        }

        .control-btn.start {
            background: #00ff88;
            color: #0d1117;
        }

        .control-btn.stop {
            background: #ff6b6b;
            color: #fff;
        }

        .control-btn.lap {
            background: #4ecdc4;
            color: #0d1117;
        }

        .control-btn.reset {
            background: #ffd93d;
            color: #0d1117;
        }

        .control-btn.set {
            background: #a855f7;
            color: #fff;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .laps-container {
            max-height: 200px;
            overflow-y: auto;
            background: #0a0a0a;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #1a1a2e;
        }

        .laps-container::-webkit-scrollbar {
            width: 8px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: #1a1a2e;
            border-radius: 4px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #1a1a2e;
            color: #00ff88;
            font-size: 14px;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-number {
            color: #666;
        }

        .lap-time {
            font-weight: bold;
        }

        .no-laps {
            color: #444;
            text-align: center;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .timer-done {
            animation: pulse 0.5s infinite;
        }

        @media (max-width: 500px) {
            .time-display {
                font-size: 32px;
            }

            .timer-input {
                width: 55px;
                height: 50px;
                font-size: 22px;
            }

            .control-btn {
                padding: 12px 18px;
                min-width: 80px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="stopwatch">Stopwatch</button>
            <button class="mode-btn" data-mode="timer">Timer</button>
        </div>

        <!-- Stopwatch Display -->
        <div id="stopwatch-section">
            <div class="display-container">
                <div class="time-display" id="stopwatch-display">00:00:00.000</div>
            </div>
            <div class="controls">
                <button class="control-btn start" id="sw-start">Start</button>
                <button class="control-btn stop hidden" id="sw-stop">Stop</button>
                <button class="control-btn lap" id="sw-lap" disabled>Lap</button>
                <button class="control-btn reset" id="sw-reset">Reset</button>
            </div>
            <div class="laps-container" id="laps-container">
                <div class="no-laps">No laps recorded</div>
            </div>
        </div>

        <!-- Timer Display -->
        <div id="timer-section" class="hidden">
            <div class="display-container">
                <div class="time-display timer-mode" id="timer-display">00:00:00</div>
            </div>
            <div class="timer-inputs" id="timer-inputs">
                <div class="timer-input-group">
                    <label>Hours</label>
                    <input type="number" class="timer-input" id="timer-hours" min="0" max="99" value="0">
                </div>
                <div class="timer-input-group">
                    <label>Minutes</label>
                    <input type="number" class="timer-input" id="timer-minutes" min="0" max="59" value="0">
                </div>
                <div class="timer-input-group">
                    <label>Seconds</label>
                    <input type="number" class="timer-input" id="timer-seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="controls">
                <button class="control-btn start hidden" id="timer-start">Start</button>
                <button class="control-btn stop hidden" id="timer-pause">Pause</button>
                <button class="control-btn set" id="timer-set">Set</button>
                <button class="control-btn reset" id="timer-reset">Reset</button>
            </div>
        </div>
    </div>

    <script>
        // Audio Context for beep sound
        let audioContext = null;

        function playAlarm() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const duration = 0.5;
            const frequencies = [523.25, 659.25, 783.99, 1046.50];

            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = freq;
                    oscillator.type = 'square';

                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                }, index * 200);
            });
        }

        // Stopwatch variables
        let swStartTime = 0;
        let swElapsedTime = 0;
        let swInterval = null;
        let swRunning = false;
        let lapCounter = 0;
        let lapTimes = [];
        let lastLapTime = 0;

        // Timer variables
        let timerRemaining = 0;
        let timerTotal = 0;
        let timerInterval = null;
        let timerRunning = false;
        let timerSet = false;

        // DOM Elements
        const modeBtns = document.querySelectorAll('.mode-btn');
        const swDisplay = document.getElementById('stopwatch-display');
        const timerDisplay = document.getElementById('timer-display');
        const swSection = document.getElementById('stopwatch-section');
        const timerSection = document.getElementById('timer-section');
        const lapsContainer = document.getElementById('laps-container');
        const timerInputs = document.getElementById('timer-inputs');

        // Stopwatch buttons
        const swStartBtn = document.getElementById('sw-start');
        const swStopBtn = document.getElementById('sw-stop');
        const swLapBtn = document.getElementById('sw-lap');
        const swResetBtn = document.getElementById('sw-reset');

        // Timer buttons
        const timerStartBtn = document.getElementById('timer-start');
        const timerPauseBtn = document.getElementById('timer-pause');
        const timerSetBtn = document.getElementById('timer-set');
        const timerResetBtn = document.getElementById('timer-reset');
        const timerHours = document.getElementById('timer-hours');
        const timerMinutes = document.getElementById('timer-minutes');
        const timerSeconds = document.getElementById('timer-seconds');

        // Format time functions
        function formatTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad(milliseconds, 3)}`;
        }

        function formatTimerTime(ms) {
            const hours = Math.floor(ms / 3600000);
            const minutes = Math.floor((ms % 3600000) / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(num, size = 2) {
            return num.toString().padStart(size, '0');
        }

        // Mode switching
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const mode = btn.dataset.mode;
                if (mode === 'stopwatch') {
                    swSection.classList.remove('hidden');
                    timerSection.classList.add('hidden');
                } else {
                    swSection.classList.add('hidden');
                    timerSection.classList.remove('hidden');
                }
            });
        });

        // Stopwatch functions
        function updateStopwatchDisplay() {
            const currentTime = Date.now();
            const elapsed = swElapsedTime + (swRunning ? (currentTime - swStartTime) : 0);
            swDisplay.textContent = formatTime(elapsed);
        }

        function startStopwatch() {
            swRunning = true;
            swStartTime = Date.now();
            swInterval = setInterval(updateStopwatchDisplay, 10);
            swStartBtn.classList.add('hidden');
            swStopBtn.classList.remove('hidden');
            swLapBtn.disabled = false;
            timerInputs.classList.add('hidden');
        }

        function stopStopwatch() {
            swRunning = false;
            swElapsedTime += Date.now() - swStartTime;
            clearInterval(swInterval);
            swStartBtn.classList.remove('hidden');
            swStopBtn.classList.add('hidden');
            swLapBtn.disabled = true;
        }

        function lapStopwatch() {
            lapCounter++;
            const currentTime = Date.now();
            const elapsed = swElapsedTime + (currentTime - swStartTime);
            const lapTime = elapsed - lastLapTime;

            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.innerHTML = `
                <span class="lap-number">Lap ${lapCounter}</span>
                <span class="lap-time">${formatTime(lapTime)}</span>
                <span class="lap-total">(${formatTime(elapsed)})</span>
            `;

            if (lapTimes.length === 0) {
                lapsContainer.innerHTML = '';
            }

            lapsContainer.insertBefore(lapItem, lapsContainer.firstChild);
            lapTimes.push({ lap: lapCounter, time: lapTime, total: elapsed });
            lastLapTime = elapsed;
        }

        function resetStopwatch() {
            stopStopwatch();
            swElapsedTime = 0;
            lapCounter = 0;
            lastLapTime = 0;
            lapTimes = [];
            swDisplay.textContent = '00:00:00.000';
            lapsContainer.innerHTML = '<div class="no-laps">No laps recorded</div>';
            swStartBtn.classList.remove('hidden');
            swStopBtn.classList.add('hidden');
            swLapBtn.disabled = true;
        }

        // Timer functions
        function updateTimerDisplay() {
            timerDisplay.textContent = formatTimerTime(timerRemaining);
        }

        function startTimer() {
            if (!timerSet) {
                const h = parseInt(timerHours.value) || 0;
                const m = parseInt(timerMinutes.value) || 0;
                const s = parseInt(timerSeconds.value) || 0;
                timerTotal = ((h * 3600) + (m * 60) + s) * 1000;
                if (timerTotal === 0) return;
                timerRemaining = timerTotal;
                timerSet = true;
            }

            timerRunning = true;
            const endTime = Date.now() + timerRemaining;

            timerInterval = setInterval(() => {
                timerRemaining = Math.max(0, endTime - Date.now());
                updateTimerDisplay();

                if (timerRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerRunning = false;
                    timerDisplay.classList.add('timer-done');
                    playAlarm();
                    timerPauseBtn.classList.add('hidden');
                    timerStartBtn.classList.add('hidden');
                }
            }, 10);

            timerInputs.classList.add('hidden');
            timerStartBtn.classList.add('hidden');
            timerPauseBtn.classList.remove('hidden');
        }

        function pauseTimer() {
            timerRunning = false;
            clearInterval(timerInterval);
            timerStartBtn.classList.remove('hidden');
            timerStartBtn.textContent = 'Resume';
            timerPauseBtn.classList.add('hidden');
        }

        function setTimer() {
            const h = parseInt(timerHours.value) || 0;
            const m = parseInt(timerMinutes.value) || 0;
            const s = parseInt(timerSeconds.value) || 0;

            timerTotal = ((h * 3600) + (m * 60) + s) * 1000;
            timerRemaining = timerTotal;
            timerSet = true;

            timerDisplay.textContent = formatTimerTime(timerRemaining);
            timerInputs.classList.add('hidden');
            timerStartBtn.classList.remove('hidden');
            timerStartBtn.textContent = 'Start';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            timerSet = false;
            timerTotal = 0;
            timerRemaining = 0;
            timerDisplay.classList.remove('timer-done');

            timerHours.value = '0';
            timerMinutes.value = '0';
            timerSeconds.value = '0';
            timerDisplay.textContent = '00:00:00';

            timerInputs.classList.remove('hidden');
            timerStartBtn.classList.add('hidden');
            timerPauseBtn.classList.add('hidden');
            timerStartBtn.textContent = 'Start';
        }

        // Event listeners
        swStartBtn.addEventListener('click', startStopwatch);
        swStopBtn.addEventListener('click', stopStopwatch);
        swLapBtn.addEventListener('click', lapStopwatch);
        swResetBtn.addEventListener('click', resetStopwatch);

        timerStartBtn.addEventListener('click', startTimer);
        timerPauseBtn.addEventListener('click', pauseTimer);
        timerSetBtn.addEventListener('click', setTimer);
        timerResetBtn.addEventListener('click', resetTimer);

        // Input validation
        [timerHours, timerMinutes, timerSeconds].forEach(input => {
            input.addEventListener('change', () => {
                let val = parseInt(input.value) || 0;
                const min = parseInt(input.min);
                const max = parseInt(input.max);
                if (val < min) val = min;
                if (val > max) val = max;
                input.value = val;
            });
        });
    </script>
</body>
</html>

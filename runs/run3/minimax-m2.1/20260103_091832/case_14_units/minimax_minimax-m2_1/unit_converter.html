<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .category-selector {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .category-selector:focus {
            outline: none;
            border-color: #667eea;
        }

        .conversion-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .unit-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .unit-row:last-child {
            margin-bottom: 0;
        }

        .unit-select {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            transition: border-color 0.3s;
        }

        .unit-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-wrapper {
            flex: 2;
            position: relative;
        }

        .unit-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        .unit-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .unit-label {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 14px;
        }

        .swap-btn {
            display: block;
            margin: 15px auto;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .formula-box {
            background: #fff3cd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .formula-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .formula-text {
            color: #856404;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .quick-conversions {
            margin-top: 25px;
        }

        .quick-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            text-align: center;
        }

        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .quick-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .unit-row {
                flex-direction: column;
            }

            .unit-select, .unit-input {
                width: 100%;
            }

            .input-wrapper {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìè Unit Converter</h1>
        
        <select class="category-selector" id="category">
            <option value="length">üìè Length</option>
            <option value="weight">‚öñÔ∏è Weight</option>
            <option value="temperature">üå°Ô∏è Temperature</option>
            <option value="volume">üíß Volume</option>
            <option value="time">‚è±Ô∏è Time</option>
        </select>

        <div class="conversion-box">
            <div class="unit-row">
                <select class="unit-select" id="fromUnit"></select>
                <div class="input-wrapper">
                    <input type="number" class="unit-input" id="fromValue" placeholder="Enter value">
                    <span class="unit-label" id="fromLabel"></span>
                </div>
            </div>

            <button class="swap-btn" id="swapBtn">‚áÖ</button>

            <div class="unit-row">
                <select class="unit-select" id="toUnit"></select>
                <div class="input-wrapper">
                    <input type="number" class="unit-input" id="toValue" placeholder="Result">
                    <span class="unit-label" id="toLabel"></span>
                </div>
            </div>
        </div>

        <div class="formula-box">
            <div class="formula-title">üìê Conversion Formula</div>
            <div class="formula-text" id="formulaText">Select a category to see the formula</div>
        </div>

        <div class="quick-conversions">
            <div class="quick-title">Quick Conversions</div>
            <div class="quick-buttons" id="quickButtons"></div>
        </div>
    </div>

    <script>
        const units = {
            length: {
                units: ['km', 'm', 'cm', 'mm', 'miles', 'feet', 'inches'],
                labels: {
                    km: 'Kilometers',
                    m: 'Meters',
                    cm: 'Centimeters',
                    mm: 'Millimeters',
                    miles: 'Miles',
                    feet: 'Feet',
                    inches: 'Inches'
                },
                toBase: {
                    km: 1000,
                    m: 1,
                    cm: 0.01,
                    mm: 0.001,
                    miles: 1609.344,
                    feet: 0.3048,
                    inches: 0.0254
                },
                quick: [
                    { from: 'km', to: 'miles' },
                    { from: 'm', to: 'feet' },
                    { from: 'cm', to: 'inches' },
                    { from: 'miles', to: 'km' }
                ],
                formulaBase: (from, to) => `Multiply by ${(1 / units.length.toBase[from] * units.length.toBase[to]).toFixed(6)}`
            },
            weight: {
                units: ['kg', 'g', 'lb', 'oz'],
                labels: {
                    kg: 'Kilograms',
                    g: 'Grams',
                    lb: 'Pounds',
                    oz: 'Ounces'
                },
                toBase: {
                    kg: 1000,
                    g: 1,
                    lb: 453.592,
                    oz: 28.3495
                },
                quick: [
                    { from: 'kg', to: 'lb' },
                    { from: 'g', to: 'oz' },
                    { from: 'lb', to: 'kg' },
                    { from: 'oz', to: 'g' }
                ],
                formulaBase: (from, to) => `Multiply by ${(1 / units.weight.toBase[from] * units.weight.toBase[to]).toFixed(6)}`
            },
            temperature: {
                units: ['C', 'F', 'K'],
                labels: {
                    C: 'Celsius',
                    F: 'Fahrenheit',
                    K: 'Kelvin'
                },
                quick: [
                    { from: 'C', to: 'F' },
                    { from: 'F', to: 'C' },
                    { from: 'C', to: 'K' }
                ],
                convert: (value, from, to) => {
                    let celsius;
                    // Convert to Celsius first
                    if (from === 'C') celsius = value;
                    else if (from === 'F') celsius = (value - 32) * 5/9;
                    else if (from === 'K') celsius = value - 273.15;

                    // Convert from Celsius to target
                    if (to === 'C') return celsius;
                    else if (to === 'F') return celsius * 9/5 + 32;
                    else if (to === 'K') return celsius + 273.15;
                },
                getFormula: (from, to) => {
                    const formulas = {
                        'C-F': '(¬∞C √ó 9/5) + 32 = ¬∞F',
                        'F-C': '(¬∞F - 32) √ó 5/9 = ¬∞C',
                        'C-K': '¬∞C + 273.15 = K',
                        'K-C': 'K - 273.15 = ¬∞C',
                        'F-K': '(¬∞F - 32) √ó 5/9 + 273.15 = K',
                        'K-F': '(K - 273.15) √ó 9/5 + 32 = ¬∞F',
                        'C-C': 'No conversion needed',
                        'F-F': 'No conversion needed',
                        'K-K': 'No conversion needed'
                    };
                    return formulas[`${from}-${to}`] || `value √ó ${(1).toFixed(6)}`;
                }
            },
            volume: {
                units: ['L', 'mL', 'gallons', 'cups'],
                labels: {
                    L: 'Liters',
                    mL: 'Milliliters',
                    gallons: 'Gallons (US)',
                    cups: 'Cups'
                },
                toBase: {
                    L: 1,
                    mL: 0.001,
                    gallons: 3.78541,
                    cups: 0.236588
                },
                quick: [
                    { from: 'L', to: 'gallons' },
                    { from: 'mL', to: 'cups' },
                    { from: 'gallons', to: 'L' },
                    { from: 'cups', to: 'mL' }
                ],
                formulaBase: (from, to) => `Multiply by ${(1 / units.volume.toBase[from] * units.volume.toBase[to]).toFixed(6)}`
            },
            time: {
                units: ['hours', 'minutes', 'seconds'],
                labels: {
                    hours: 'Hours',
                    minutes: 'Minutes',
                    seconds: 'Seconds'
                },
                toBase: {
                    hours: 3600,
                    minutes: 60,
                    seconds: 1
                },
                quick: [
                    { from: 'hours', to: 'minutes' },
                    { from: 'minutes', to: 'seconds' },
                    { from: 'hours', to: 'seconds' },
                    { from: 'seconds', to: 'minutes' }
                ],
                formulaBase: (from, to) => `Multiply by ${(1 / units.time.toBase[from] * units.time.toBase[to]).toFixed(6)}`
            }
        };

        const categorySelect = document.getElementById('category');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const fromValue = document.getElementById('fromValue');
        const toValue = document.getElementById('toValue');
        const fromLabel = document.getElementById('fromLabel');
        const toLabel = document.getElementById('toLabel');
        const formulaText = document.getElementById('formulaText');
        const quickButtons = document.getElementById('quickButtons');
        const swapBtn = document.getElementById('swapBtn');

        function populateUnits() {
            const category = categorySelect.value;
            const unitData = units[category];
            
            fromUnit.innerHTML = '';
            toUnit.innerHTML = '';
            
            unitData.units.forEach(unit => {
                const option1 = new Option(unitData.labels[unit], unit);
                const option2 = new Option(unitData.labels[unit], unit);
                fromUnit.add(option1);
                toUnit.add(option2);
            });

            // Set default pairs
            if (unitData.quick && unitData.quick.length > 0) {
                toUnit.value = unitData.quick[0].to;
            }

            updateLabels();
            updateFormula();
            updateQuickButtons();
            convertFrom();
        }

        function updateLabels() {
            const category = categorySelect.value;
            fromLabel.textContent = categorySelect.value;
            toLabel.textContent = categorySelect.value;
        }

        function convertValue(value, from, to, category) {
            if (!value || value === '') return '';
            
            const unitData = units[category];
            
            if (category === 'temperature') {
                return unitData.convert(parseFloat(value), from, to);
            }
            
            // Convert to base unit, then to target unit
            const baseValue = parseFloat(value) * unitData.toBase[from];
            const result = baseValue / unitData.toBase[to];
            
            // Round to avoid floating point issues
            return Math.round(result * 100000000) / 100000000;
        }

        function convertFrom() {
            const value = fromValue.value;
            const category = categorySelect.value;
            const from = fromUnit.value;
            const to = toUnit.value;
            
            if (value === '') {
                toValue.value = '';
                return;
            }
            
            const result = convertValue(value, from, to, category);
            toValue.value = result !== null ? result : '';
            updateFormula();
        }

        function convertTo() {
            const value = toValue.value;
            const category = categorySelect.value;
            const from = fromUnit.value;
            const to = toUnit.value;
            
            if (value === '') {
                fromValue.value = '';
                return;
            }
            
            const result = convertValue(value, to, from, category);
            fromValue.value = result !== null ? result : '';
            updateFormula();
        }

        function updateFormula() {
            const category = categorySelect.value;
            const from = fromUnit.value;
            const to = toUnit.value;
            
            if (category === 'temperature') {
                formulaText.textContent = units.temperature.getFormula(from, to);
            } else {
                const unitData = units[category];
                const factor = (1 / unitData.toBase[from] * unitData.toBase[to]).toFixed(6);
                formulaText.textContent = `${units[category].labels[from]} ‚Üí ${units[category].labels[to]}: Multiply by ${factor}`;
            }
        }

        function updateQuickButtons() {
            const category = categorySelect.value;
            const unitData = units[category];
            quickButtons.innerHTML = '';
            
            unitData.quick.forEach(conv => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = `${conv.from} ‚Üí ${conv.to}`;
                btn.addEventListener('click', () => {
                    fromUnit.value = conv.from;
                    toUnit.value = conv.to;
                    fromValue.value = '1';
                    convertFrom();
                });
                quickButtons.appendChild(btn);
            });
        }

        function swapUnits() {
            const tempUnit = fromUnit.value;
            const tempValue = fromValue.value;
            
            fromUnit.value = toUnit.value;
            fromValue.value = toValue.value;
            toUnit.value = tempUnit;
            toValue.value = tempValue;
            
            if (fromValue.value) convertFrom();
            updateFormula();
        }

        // Event listeners
        categorySelect.addEventListener('change', populateUnits);
        fromUnit.addEventListener('change', () => {
            convertFrom();
            updateQuickButtons();
        });
        toUnit.addEventListener('change', () => {
            convertFrom();
            updateQuickButtons();
        });
        fromValue.addEventListener('input', convertFrom);
        toValue.addEventListener('input', convertTo);
        swapBtn.addEventListener('click', swapUnits);

        // Initialize
        populateUnits();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <style>
        body {
            background-color: #ff6347;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        #session-label {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        #timer {
            font-size: 6em;
            margin-bottom: 1em;
        }

        .buttons {
            display: flex;
            gap: 1em;
        }

        button {
            background-color: #fff;
            color: #ff6347;
            border: none;
            padding: 0.75em 1.5em;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #ffe5e0;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #fff4f0;
        }
    </style>
</head>
<body>

    <h1>Pomodoro Timer</h1>
    <div id="session-label">Work 1</div>
    <div id="timer">25:00</div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>

    <footer>üçÖ Stay focused, tomato!</footer>

    <script>
        let workDuration = 25 * 60; // 25 minutes
        let breakDuration = 5 * 60; // 5 minutes
        let isRunning = false;
        let isWork = true;
        let timer;
        let remainingTime = workDuration;
        let sessionCount = 1;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start');
        const pauseBtn = document.getElementById('pause');
        const resetBtn = document.getElementById('reset');
        const sessionLabel = document.getElementById('session-label');

        function updateDisplay() {
            let minutes = Math.floor(remainingTime / 60);
            let seconds = remainingTime % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function beep() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = ctx.createOscillator();
            const gain = ctx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
            oscillator.connect(gain);
            gain.connect(ctx.destination);
            oscillator.start();
            oscillator.stop(ctx.currentTime + 0.2);
        }

        function switchSession() {
            isWork = !isWork;
            remainingTime = isWork ? workDuration : breakDuration;
            sessionCount++;
            let label = isWork ? `Work ${Math.ceil(sessionCount / 2)}` : `Break ${Math.floor(sessionCount / 2)}`;
            sessionLabel.textContent = label;
            updateDisplay();
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timer = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateDisplay();
                } else {
                    beep();
                    clearInterval(timer);
                    isRunning = false;
                    switchSession();
                    startTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timer);
        }

        function resetTimer() {
            pauseTimer();
            isWork = true;
            remainingTime = workDuration;
            sessionCount = 1;
            sessionLabel.textContent = "Work 1";
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        updateDisplay();
    </script>
</body>
</html>

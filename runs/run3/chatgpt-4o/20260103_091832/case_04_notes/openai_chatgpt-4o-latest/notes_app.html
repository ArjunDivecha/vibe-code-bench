<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .container {
      padding: 1em;
      max-width: 800px;
      margin: auto;
    }

    .note-form {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-bottom: 1em;
    }

    .note-form input, .note-form textarea {
      padding: 0.5em;
      font-size: 1em;
    }

    .note-form button {
      padding: 0.5em;
      font-size: 1em;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .note-form button:hover {
      background: #0056b3;
    }

    .search-bar {
      margin-bottom: 1em;
    }

    .search-bar input {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1em;
    }

    .note-card {
      background: white;
      padding: 1em;
      border: 1px solid #ddd;
      cursor: pointer;
      position: relative;
    }

    .note-card h3 {
      margin: 0 0 0.5em 0;
    }

    .note-card .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      font-size: 0.8em;
      cursor: pointer;
      padding: 2px 6px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 1em;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .modal-content textarea {
      width: 100%;
      height: 200px;
      padding: 0.5em;
    }

    .modal-content input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 0.5em;
    }

    .modal-content button {
      margin-top: 0.5em;
      padding: 0.5em 1em;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Notes</h1>
  </header>

  <div class="container">

    <div class="note-form">
      <input type="text" id="new-title" placeholder="Note title" />
      <textarea id="new-content" placeholder="Note content"></textarea>
      <button onclick="addNote()">Add Note</button>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search notes..." oninput="renderNotes()" />
    </div>

    <div class="notes-grid" id="notes-container">
      <!-- Notes will appear here -->
    </div>
  </div>

  <div class="modal" id="edit-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <input type="text" id="edit-title" />
      <textarea id="edit-content"></textarea>
      <button onclick="saveEdit()">Save Changes</button>
    </div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes') || '[]');
    let editingIndex = null;

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function addNote() {
      const title = document.getElementById('new-title').value.trim();
      const content = document.getElementById('new-content').value.trim();
      if (title && content) {
        notes.push({ title, content });
        saveNotes();
        document.getElementById('new-title').value = '';
        document.getElementById('new-content').value = '';
        renderNotes();
      }
    }

    function deleteNote(index) {
      if (confirm("Delete this note?")) {
        notes.splice(index, 1);
        saveNotes();
        renderNotes();
      }
    }

    function openEdit(index) {
      editingIndex = index;
      const note = notes[index];
      document.getElementById('edit-title').value = note.title;
      document.getElementById('edit-content').value = note.content;
      document.getElementById('edit-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('edit-modal').style.display = 'none';
    }

    function saveEdit() {
      const title = document.getElementById('edit-title').value.trim();
      const content = document.getElementById('edit-content').value.trim();
      if (title && content && editingIndex !== null) {
        notes[editingIndex] = { title, content };
        saveNotes();
        renderNotes();
        closeModal();
      }
    }

    function renderNotes() {
      const container = document.getElementById('notes-container');
      const search = document.getElementById('search-input').value.toLowerCase();
      container.innerHTML = '';
      notes.forEach((note, index) => {
        if (
          note.title.toLowerCase().includes(search) ||
          note.content.toLowerCase().includes(search)
        ) {
          const card = document.createElement('div');
          card.className = 'note-card';
          card.innerHTML = `
            <button class="delete-btn" onclick="deleteNote(${index})">X</button>
            <h3>${note.title}</h3>
            <div>${formatContent(note.content)}</div>
          `;
          card.onclick = (e) => {
            if (e.target.classList.contains('delete-btn')) return;
            openEdit(index);
          };
          container.appendChild(card);
        }
      });
    }

    function formatContent(text) {
      // Basic formatting: *bold* and _italic_
      return text
        .replace(/\*(.*?)\*/g, '<b>$1</b>')
        .replace(/_(.*?)_/g, '<i>$1</i>')
        .replace(/\n/g, '<br>');
    }

    // Initial render
    renderNotes();
  </script>
</body>
</html>

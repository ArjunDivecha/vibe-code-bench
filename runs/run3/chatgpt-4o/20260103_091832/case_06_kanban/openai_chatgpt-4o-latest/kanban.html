<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    header {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    #board {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      gap: 10px;
    }

    .column {
      background: #e0e0e0;
      border-radius: 5px;
      padding: 10px;
      width: 30%;
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }

    .column h2 {
      text-align: center;
    }

    .card {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: grab;
    }

    .card.urgent {
      border-left: 5px solid red;
    }

    .card.medium {
      border-left: 5px solid orange;
    }

    .card.low {
      border-left: 5px solid green;
    }

    .add-card-btn {
      margin-top: auto;
      background: #555;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
    }

    .add-card-btn:hover {
      background: #444;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      min-width: 300px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      margin: 5px 0 10px;
      padding: 5px;
    }

    .modal-content button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kanban Board</h1>
  </header>

  <div id="board">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="cards" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
      <button class="add-card-btn" onclick="openModal('todo')">+ Add Card</button>
    </div>
    <div class="column" data-status="inprogress">
      <h2>In Progress</h2>
      <div class="cards" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
      <button class="add-card-btn" onclick="openModal('inprogress')">+ Add Card</button>
    </div>
    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="cards" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
      <button class="add-card-btn" onclick="openModal('done')">+ Add Card</button>
    </div>
  </div>

  <div class="modal" id="cardModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Card</h3>
      <input type="text" id="cardTitle" placeholder="Card title">
      <select id="cardPriority">
        <option value="urgent">Urgent (Red)</option>
        <option value="medium">Medium (Yellow)</option>
        <option value="low">Low (Green)</option>
      </select>
      <div>
        <button onclick="saveCard()">Save</button>
        <button onclick="closeModal()">Cancel</button>
        <button id="deleteBtn" onclick="deleteCard()" style="float:right; display:none;">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let cardsData = {};
    let currentEditId = null;
    let currentEditStatus = null;
    let currentNewStatus = null;

    function saveToLocalStorage() {
      localStorage.setItem('kanbanCards', JSON.stringify(cardsData));
    }

    function loadFromLocalStorage() {
      const data = localStorage.getItem('kanbanCards');
      if (data) {
        cardsData = JSON.parse(data);
      }
    }

    function createCardElement(id, title, priority) {
      const div = document.createElement('div');
      div.className = `card ${priority}`;
      div.textContent = title;
      div.setAttribute('draggable', true);
      div.dataset.id = id;
      div.dataset.priority = priority;
      div.addEventListener('dragstart', drag);
      div.addEventListener('click', () => {
        currentEditId = id;
        currentEditStatus = getCardStatus(id);
        document.getElementById('modalTitle').textContent = 'Edit Card';
        document.getElementById('cardTitle').value = title;
        document.getElementById('cardPriority').value = priority;
        document.getElementById('cardModal').style.display = 'flex';
        document.getElementById('deleteBtn').style.display = 'inline';
      });
      return div;
    }

    function getCardStatus(id) {
      for (let status in cardsData) {
        if (cardsData[status][id]) return status;
      }
      return null;
    }

    function renderCards() {
      document.querySelectorAll('.cards').forEach(container => container.innerHTML = '');
      for (let status in cardsData) {
        const container = document.querySelector(`.column[data-status="${status}"] .cards`);
        for (let id in cardsData[status]) {
          const { title, priority } = cardsData[status][id];
          const cardEl = createCardElement(id, title, priority);
          container.appendChild(cardEl);
        }
      }
    }

    function openModal(status) {
      currentNewStatus = status;
      currentEditId = null;
      document.getElementById('modalTitle').textContent = 'Add Card';
      document.getElementById('cardTitle').value = '';
      document.getElementById('cardPriority').value = 'medium';
      document.getElementById('cardModal').style.display = 'flex';
      document.getElementById('deleteBtn').style.display = 'none';
    }

    function closeModal() {
      document.getElementById('cardModal').style.display = 'none';
    }

    function saveCard() {
      const title = document.getElementById('cardTitle').value.trim();
      const priority = document.getElementById('cardPriority').value;
      if (!title) return;
      if (currentEditId) {
        cardsData[currentEditStatus][currentEditId] = { title, priority };
      } else {
        const id = 'id' + Date.now();
        if (!cardsData[currentNewStatus]) cardsData[currentNewStatus] = {};
        cardsData[currentNewStatus][id] = { title, priority };
      }
      saveToLocalStorage();
      renderCards();
      closeModal();
    }

    function deleteCard() {
      if (currentEditId && currentEditStatus) {
        delete cardsData[currentEditStatus][currentEditId];
        saveToLocalStorage();
        renderCards();
        closeModal();
      }
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.dataset.id);
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      const id = ev.dataTransfer.getData("text");
      const newStatus = ev.currentTarget.parentElement.dataset.status;
      const oldStatus = getCardStatus(id);
      if (oldStatus && newStatus && oldStatus !== newStatus) {
        const card = cardsData[oldStatus][id];
        delete cardsData[oldStatus][id];
        if (!cardsData[newStatus]) cardsData[newStatus] = {};
        cardsData[newStatus][id] = card;
        saveToLocalStorage();
        renderCards();
      }
    }

    window.onload = function() {
      loadFromLocalStorage();
      renderCards();
    };

    window.onclick = function(event) {
      const modal = document.getElementById('cardModal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>

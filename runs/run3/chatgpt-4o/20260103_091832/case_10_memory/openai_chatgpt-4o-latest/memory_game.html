<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #stats {
            margin: 10px;
            font-size: 18px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            margin: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #34495e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            position: relative;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card .front {
            background: #1abc9c;
            transform: rotateY(180deg);
        }

        .card .back {
            background: #34495e;
        }

        #win-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #win-message.show {
            display: block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #1abc9c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        button:hover {
            background: #16a085;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div id="stats">
        Moves: <span id="move-count">0</span> | Time: <span id="timer">0</span>s
    </div>
    <div id="game-board"></div>

    <div id="win-message">
        <h2>ðŸŽ‰ You Win! ðŸŽ‰</h2>
        <p>Total Moves: <span id="final-moves"></span></p>
        <p>Total Time: <span id="final-time"></span>s</p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const moveCountSpan = document.getElementById('move-count');
        const timerSpan = document.getElementById('timer');
        const winMessage = document.getElementById('win-message');
        const finalMoves = document.getElementById('final-moves');
        const finalTime = document.getElementById('final-time');

        const symbols = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¦Š', 'ðŸ¼', 'ðŸµ', 'ðŸ¸', 'ðŸ·'];
        let cards = [];
        let flippedCards = [];
        let matchedCards = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval = null;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTimer() {
            timer = 0;
            timerSpan.textContent = timer;
            timerInterval = setInterval(() => {
                timer++;
                timerSpan.textContent = timer;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createCard(symbol) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbol;

            const front = document.createElement('div');
            front.classList.add('front');
            front.textContent = symbol;

            const back = document.createElement('div');
            back.classList.add('back');
            back.textContent = 'â“';

            card.appendChild(front);
            card.appendChild(back);

            card.addEventListener('click', () => {
                if (card.classList.contains('flipped') || flippedCards.length === 2 || !canFlip) return;

                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    moves++;
                    moveCountSpan.textContent = moves;
                    checkMatch();
                }
            });

            return card;
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.symbol === card2.dataset.symbol) {
                matchedCards += 2;
                flippedCards = [];

                if (matchedCards === cards.length) {
                    stopTimer();
                    finalMoves.textContent = moves;
                    finalTime.textContent = timer;
                    winMessage.classList.add('show');
                }
            } else {
                canFlip = false;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function startGame() {
            winMessage.classList.remove('show');
            board.innerHTML = '';
            moves = 0;
            matchedCards = 0;
            flippedCards = [];
            moveCountSpan.textContent = moves;

            const fullSymbols = shuffle([...symbols, ...symbols]);
            cards = fullSymbols.map(symbol => createCard(symbol));
            cards.forEach(card => board.appendChild(card));

            stopTimer();
            startTimer();
        }

        startGame();
    </script>
</body>
</html>

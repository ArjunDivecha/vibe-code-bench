<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Trivia Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #fff;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .btn:hover {
      background-color: #ddd;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .option {
      background-color: #fff;
      color: #333;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #ddd;
    }

    .correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    .wrong {
      background-color: #f44336 !important;
      color: white;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .score {
      font-size: 1.3em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="start-screen">
    <h1>Welcome to the Fun Trivia Quiz!</h1>
    <button class="btn" onclick="startQuiz()">Begin Quiz</button>
  </div>

  <div class="container hidden" id="quiz-screen">
    <div class="question" id="question-text"></div>
    <div class="options" id="options-container"></div>
    <div class="score" id="score-display">Score: 0</div>
  </div>

  <div class="container hidden" id="end-screen">
    <h1>Quiz Complete!</h1>
    <div class="score" id="final-score"></div>
    <button class="btn" onclick="startQuiz()">Play Again</button>
  </div>

  <script>
    const questions = [
      {
        question: "What color is the 'Ex' in the FedEx logo?",
        options: ["Red", "Orange", "Blue", "Green"],
        answer: 1
      },
      {
        question: "Which animal cannot jump?",
        options: ["Elephant", "Lion", "Kangaroo", "Rabbit"],
        answer: 0
      },
      {
        question: "What is the national fruit of Japan?",
        options: ["Apple", "Banana", "Persimmon", "Grape"],
        answer: 2
      },
      {
        question: "Which planet rains diamonds?",
        options: ["Earth", "Mars", "Neptune", "Venus"],
        answer: 2
      },
      {
        question: "What musical instrument has keys, pedals, and strings?",
        options: ["Guitar", "Piano", "Drum", "Saxophone"],
        answer: 1
      },
      {
        question: "Which ocean is the largest?",
        options: ["Atlantic", "Indian", "Pacific", "Arctic"],
        answer: 2
      },
      {
        question: "What is a group of flamingos called?",
        options: ["Flock", "Murder", "Gaggle", "Flamboyance"],
        answer: 3
      },
      {
        question: "Who painted the Mona Lisa?",
        options: ["Van Gogh", "Picasso", "Da Vinci", "Rembrandt"],
        answer: 2
      },
      {
        question: "How many legs does a lobster have?",
        options: ["6", "8", "10", "12"],
        answer: 2
      },
      {
        question: "Whatâ€™s the hardest natural substance on Earth?",
        options: ["Gold", "Iron", "Diamond", "Quartz"],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const endScreen = document.getElementById('end-screen');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const scoreDisplay = document.getElementById('score-display');
    const finalScore = document.getElementById('final-score');

    function startQuiz() {
      currentQuestion = 0;
      score = 0;
      startScreen.classList.add('hidden');
      endScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      updateQuestion();
      updateScore();
    }

    function updateQuestion() {
      const q = questions[currentQuestion];
      questionText.textContent = q.question;
      optionsContainer.innerHTML = '';
      q.options.forEach((option, index) => {
        const btn = document.createElement('div');
        btn.classList.add('option', 'fade-in');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(index);
        optionsContainer.appendChild(btn);
      });
    }

    function handleAnswer(selectedIndex) {
      const q = questions[currentQuestion];
      const options = optionsContainer.children;

      for (let i = 0; i < options.length; i++) {
        options[i].onclick = null; // disable multiple clicks
        if (i === q.answer) {
          options[i].classList.add('correct');
        } else if (i === selectedIndex) {
          options[i].classList.add('wrong');
        }
      }

      if (selectedIndex === q.answer) {
        score++;
        updateScore();
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          updateQuestion();
        } else {
          showEndScreen();
        }
      }, 1000);
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function showEndScreen() {
      quizScreen.classList.add('hidden');
      finalScore.textContent = `You scored ${score} out of ${questions.length}!`;
      endScreen.classList.remove('hidden');
    }
  </script>
</body>
</html>

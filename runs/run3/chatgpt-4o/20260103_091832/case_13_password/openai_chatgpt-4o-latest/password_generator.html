<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #2e2e3e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="range"] {
      width: 100%;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }
    .generate-btn {
      margin-top: 20px;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .generate-btn:hover {
      background: #45a049;
    }
    .password-list {
      margin-top: 20px;
    }
    .password-item {
      background: #3e3e5e;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      padding: 5px 10px;
      background: #2196F3;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #1976D2;
    }
    .strength-meter {
      height: 10px;
      background: #555;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    .history {
      margin-top: 30px;
    }
    .history h3 {
      margin-bottom: 10px;
    }
    .history-list {
      list-style: none;
      padding-left: 0;
    }
    .history-list li {
      background: #444;
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <label for="length">Length: <span id="length-value">16</span></label>
    <input type="range" id="length" min="8" max="32" value="16" />
    <div class="options">
      <label><input type="checkbox" id="include-lower" checked /> Lowercase</label>
      <label><input type="checkbox" id="include-upper" checked /> Uppercase</label>
      <label><input type="checkbox" id="include-numbers" checked /> Numbers</label>
      <label><input type="checkbox" id="include-symbols" checked /> Symbols</label>
    </div>
    <label for="count">Number of passwords to generate:</label>
    <input type="number" id="count" min="1" max="10" value="1" />
    <button class="generate-btn" onclick="generatePasswords()">Generate Passwords</button>
    <div class="strength-meter">
      <div class="strength-bar" id="strength-bar" style="background: green;"></div>
    </div>
    <div class="password-list" id="password-list"></div>
    <div class="history">
      <h3>History</h3>
      <ul class="history-list" id="history-list"></ul>
    </div>
  </div>
  <script>
    const lengthSlider = document.getElementById('length');
    const lengthValue = document.getElementById('length-value');
    const passwordList = document.getElementById('password-list');
    const strengthBar = document.getElementById('strength-bar');
    const historyList = document.getElementById('history-list');
    let history = [];

    lengthSlider.addEventListener('input', () => {
      lengthValue.textContent = lengthSlider.value;
    });

    function getRandomChar(str) {
      return str[Math.floor(Math.random() * str.length)];
    }

    function generatePassword(length, options) {
      const lowers = "abcdefghijklmnopqrstuvwxyz";
      const uppers = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()-_=+[]{};:,.<>?";
      let charset = "";
      let required = [];

      if (options.lower) {
        charset += lowers;
        required.push(getRandomChar(lowers));
      }
      if (options.upper) {
        charset += uppers;
        required.push(getRandomChar(uppers));
      }
      if (options.numbers) {
        charset += numbers;
        required.push(getRandomChar(numbers));
      }
      if (options.symbols) {
        charset += symbols;
        required.push(getRandomChar(symbols));
      }

      if (charset.length === 0) return "";

      let remaining = length - required.length;
      let password = required.slice();

      for (let i = 0; i < remaining; i++) {
        password.push(getRandomChar(charset));
      }

      // Shuffle password
      for (let i = password.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [password[i], password[j]] = [password[j], password[i]];
      }

      return password.join('');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function updateStrength(password) {
      let score = 0;
      if (/[a-z]/.test(password)) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;
      if (password.length >= 12) score++;

      const strengthColors = ["red", "orange", "yellow", "lightgreen", "green"];
      strengthBar.style.width = (score / 5) * 100 + "%";
      strengthBar.style.background = strengthColors[score - 1] || "gray";
    }

    function generatePasswords() {
      const length = parseInt(lengthSlider.value);
      const count = parseInt(document.getElementById('count').value);
      const options = {
        lower: document.getElementById('include-lower').checked,
        upper: document.getElementById('include-upper').checked,
        numbers: document.getElementById('include-numbers').checked,
        symbols: document.getElementById('include-symbols').checked,
      };

      passwordList.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const pwd = generatePassword(length, options);
        if (!pwd) {
          passwordList.innerHTML = "<p>Please select at least one character type.</p>";
          return;
        }
        const div = document.createElement('div');
        div.className = 'password-item';
        const span = document.createElement('span');
        span.textContent = pwd;
        const btn = document.createElement('button');
        btn.textContent = 'Copy';
        btn.className = 'copy-btn';
        btn.onclick = () => copyToClipboard(pwd);
        div.appendChild(span);
        div.appendChild(btn);
        passwordList.appendChild(div);

        updateStrength(pwd);
        addToHistory(pwd);
      }
    }

    function addToHistory(pwd) {
      history.unshift(pwd);
      if (history.length > 10) history.pop();
      renderHistory();
    }

    function renderHistory() {
      historyList.innerHTML = "";
      history.forEach(pwd => {
        const li = document.createElement('li');
        li.textContent = pwd;
        historyList.appendChild(li);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #habit-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #habit-form input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    #habit-form button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .habit {
      background: white;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .habit-title {
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(15, 20px);
      grid-gap: 4px;
      margin-bottom: 10px;
    }

    .day {
      width: 20px;
      height: 20px;
      background: #ddd;
      cursor: pointer;
      border-radius: 3px;
    }

    .day.checked {
      background: #4caf50;
    }

    .stats {
      font-size: 14px;
      color: #555;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <form id="habit-form">
    <input type="text" id="new-habit" placeholder="Add new habit..." required />
    <button type="submit">Add</button>
  </form>
  <div id="habits-container"></div>

  <script>
    const habitForm = document.getElementById('habit-form');
    const newHabitInput = document.getElementById('new-habit');
    const habitsContainer = document.getElementById('habits-container');

    let habits = JSON.parse(localStorage.getItem('habits')) || {};

    function getPastDates(n) {
      const dates = [];
      const today = new Date();
      for (let i = n - 1; i >= 0; i--) {
        const d = new Date(today);
        d.setDate(d.getDate() - i);
        dates.push(d.toISOString().slice(0,10));
      }
      return dates;
    }

    function saveHabits() {
      localStorage.setItem('habits', JSON.stringify(habits));
    }

    function calculateStreak(dates) {
      const today = new Date().toISOString().slice(0,10);
      let count = 0;
      for (let i = 0; i < 30; i++) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const dateStr = d.toISOString().slice(0,10);
        if (dates.includes(dateStr)) {
          count++;
        } else {
          break;
        }
      }
      return count;
    }

    function renderHabits() {
      habitsContainer.innerHTML = '';
      const past30 = getPastDates(30);

      Object.keys(habits).forEach(habitName => {
        const data = habits[habitName];
        const checkedDays = data.checkedDays || [];

        const habitDiv = document.createElement('div');
        habitDiv.className = 'habit';

        const titleDiv = document.createElement('div');
        titleDiv.className = 'habit-title';
        titleDiv.innerHTML = `<span>${habitName}</span>`;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'âœ•';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = () => {
          delete habits[habitName];
          saveHabits();
          renderHabits();
        };
        titleDiv.appendChild(deleteBtn);
        habitDiv.appendChild(titleDiv);

        const calendar = document.createElement('div');
        calendar.className = 'calendar';

        past30.forEach(date => {
          const day = document.createElement('div');
          day.className = 'day';
          if (checkedDays.includes(date)) {
            day.classList.add('checked');
          }
          day.title = date;
          day.onclick = () => {
            const index = checkedDays.indexOf(date);
            if (index >= 0) {
              checkedDays.splice(index, 1);
            } else {
              checkedDays.push(date);
            }
            habits[habitName].checkedDays = checkedDays;
            saveHabits();
            renderHabits();
          };
          calendar.appendChild(day);
        });

        habitDiv.appendChild(calendar);

        const streak = calculateStreak(checkedDays);
        const percent = Math.round((checkedDays.filter(d => past30.includes(d)).length / 30) * 100);

        const stats = document.createElement('div');
        stats.className = 'stats';
        stats.innerText = `Streak: ${streak} days | Completion: ${percent}%`;
        habitDiv.appendChild(stats);

        habitsContainer.appendChild(habitDiv);
      });
    }

    habitForm.onsubmit = (e) => {
      e.preventDefault();
      const name = newHabitInput.value.trim();
      if (name && !habits[name]) {
        habits[name] = { checkedDays: [] };
        saveHabits();
        renderHabits();
        newHabitInput.value = '';
      }
    };

    renderHabits();
  </script>
</body>
</html>

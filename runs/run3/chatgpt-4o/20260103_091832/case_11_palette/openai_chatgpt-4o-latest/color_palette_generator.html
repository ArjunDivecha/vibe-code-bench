<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Palette Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    #palette {
      display: flex;
      height: 100vh;
    }

    .color-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background-color 0.5s;
      cursor: pointer;
    }

    .color-info {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 10px 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      text-align: center;
      transition: transform 0.3s;
    }

    .color-info:hover {
      transform: scale(1.05);
    }

    .lock-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
    }

    .lock-btn.locked::after {
      content: "ðŸ”’";
    }

    .lock-btn.unlocked::after {
      content: "ðŸ”“";
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .notification.show {
      opacity: 1;
    }

    #save-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #saved-palettes {
      position: fixed;
      top: 50px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
    }

    .saved-palette {
      display: flex;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .saved-color {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <button id="save-btn">Save Palette</button>
  <div id="saved-palettes"></div>
  <div id="palette"></div>
  <div class="notification" id="notification">Copied!</div>

  <script>
    const paletteContainer = document.getElementById("palette");
    const notification = document.getElementById("notification");
    const saveBtn = document.getElementById("save-btn");
    const savedPalettesContainer = document.getElementById("saved-palettes");

    const numColors = 5;
    let colors = Array(numColors).fill().map(() => generateColor());
    let locks = Array(numColors).fill(false);

    function generateColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return { r, g, b };
    }

    function rgbToHex({ r, g, b }) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, "0")).join("");
    }

    function getColorName({ r, g, b }) {
      // Simple placeholder names using HSL ranges
      const h = rgbToHsl(r, g, b)[0];
      if (h < 30 || h > 330) return "Red";
      if (h < 60) return "Orange";
      if (h < 90) return "Yellow";
      if (h < 150) return "Green";
      if (h < 210) return "Cyan";
      if (h < 270) return "Blue";
      return "Purple";
    }

    function rgbToHsl(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if(max == min){
          h = s = 0;
      } else {
          const d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch(max){
              case r: h = (g - b) / d + (g < b ? 6 : 0); break;
              case g: h = (b - r) / d + 2; break;
              case b: h = (r - g) / d + 4; break;
          }
          h /= 6;
      }
      return [Math.round(h*360), Math.round(s*100), Math.round(l*100)];
    }

    function renderPalette() {
      paletteContainer.innerHTML = "";
      colors.forEach((color, index) => {
        const hex = rgbToHex(color);
        const rgb = `rgb(${color.r}, ${color.g}, ${color.b})`;
        const name = getColorName(color);

        const col = document.createElement("div");
        col.className = "color-column";
        col.style.backgroundColor = hex;

        const info = document.createElement("div");
        info.className = "color-info";
        info.innerHTML = `<strong>${name}</strong><br>${hex}<br>${rgb}`;

        info.onclick = () => {
          navigator.clipboard.writeText(hex);
          showNotification("Copied " + hex);
        };

        const lockBtn = document.createElement("button");
        lockBtn.className = "lock-btn " + (locks[index] ? "locked" : "unlocked");
        lockBtn.onclick = (e) => {
          e.stopPropagation();
          locks[index] = !locks[index];
          lockBtn.className = "lock-btn " + (locks[index] ? "locked" : "unlocked");
        };

        col.appendChild(lockBtn);
        col.appendChild(info);
        paletteContainer.appendChild(col);
      });
    }

    function showNotification(msg) {
      notification.textContent = msg;
      notification.classList.add("show");
      setTimeout(() => {
        notification.classList.remove("show");
      }, 1000);
    }

    function generatePalette() {
      colors = colors.map((c, i) => locks[i] ? c : generateColor());
      renderPalette();
    }

    function savePalette() {
      const hexColors = colors.map(c => rgbToHex(c));
      let saved = JSON.parse(localStorage.getItem("palettes") || "[]");
      saved.push(hexColors);
      localStorage.setItem("palettes", JSON.stringify(saved));
      renderSavedPalettes();
    }

    function renderSavedPalettes() {
      savedPalettesContainer.innerHTML = "";
      const saved = JSON.parse(localStorage.getItem("palettes") || "[]");
      saved.forEach(palette => {
        const div = document.createElement("div");
        div.className = "saved-palette";
        palette.forEach(hex => {
          const swatch = document.createElement("div");
          swatch.className = "saved-color";
          swatch.style.backgroundColor = hex;
          div.appendChild(swatch);
        });
        div.onclick = () => {
          colors = palette.map(hex => {
            return {
              r: parseInt(hex.slice(1,3), 16),
              g: parseInt(hex.slice(3,5), 16),
              b: parseInt(hex.slice(5,7), 16)
            };
          });
          locks = Array(numColors).fill(false);
          renderPalette();
        };
        savedPalettesContainer.appendChild(div);
      });
    }

    document.body.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        generatePalette();
      }
    });

    saveBtn.addEventListener("click", savePalette);

    // Initial
    renderPalette();
    renderSavedPalettes();
  </script>
</body>
</html>

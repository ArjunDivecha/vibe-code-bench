<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Card Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #stats {
      margin-bottom: 20px;
      font-size: 18px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 15px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #1e90ff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card.matched {
      background-color: #32cd32;
      cursor: default;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .card-front {
      background-color: #1e90ff;
      color: transparent;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #ffffff;
      font-size: 40px;
    }

    #win-screen {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #play-again {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #play-again:hover {
      background-color: #4169e1;
    }
  </style>
</head>
<body>
  <h1>Memory Card Game</h1>
  <div id="stats">Moves: 0 | Time: 0s</div>
  <div id="game-board"></div>
  <div id="win-screen">
    <h2>You Win!</h2>
    <p id="final-stats"></p>
    <button id="play-again">Play Again</button>
  </div>

  <script>
    const emojis = ['ðŸ¶','ðŸ±','ðŸ­','ðŸ¦Š','ðŸ»','ðŸ¼','ðŸ·','ðŸµ'];
    let cards = [];
    let flippedCards = [];
    let matchedCount = 0;
    let moves = 0;
    let timer = 0;
    let interval = null;

    const board = document.getElementById('game-board');
    const stats = document.getElementById('stats');
    const winScreen = document.getElementById('win-screen');
    const finalStats = document.getElementById('final-stats');
    const playAgainBtn = document.getElementById('play-again');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startTimer() {
      interval = setInterval(() => {
        timer++;
        updateStats();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
    }

    function updateStats() {
      stats.textContent = `Moves: ${moves} | Time: ${timer}s`;
    }

    function createBoard() {
      const doubled = [...emojis, ...emojis];
      shuffle(doubled);

      board.innerHTML = '';
      cards = [];

      for (let i = 0; i < doubled.length; i++) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = doubled[i];

        const front = document.createElement('div');
        front.classList.add('card-inner', 'card-front');
        front.textContent = '?';

        const back = document.createElement('div');
        back.classList.add('card-inner', 'card-back');
        back.textContent = doubled[i];

        card.appendChild(front);
        card.appendChild(back);

        board.appendChild(card);
        cards.push(card);

        card.addEventListener('click', () => handleCardClick(card));
      }

      moves = 0;
      timer = 0;
      matchedCount = 0;
      updateStats();
      stopTimer();
      startTimer();
      winScreen.style.display = 'none';
    }

    function handleCardClick(card) {
      if (card.classList.contains('flip') || card.classList.contains('matched') || flippedCards.length === 2) {
        return;
      }

      card.classList.add('flip');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        moves++;
        updateStats();

        const [card1, card2] = flippedCards;
        if (card1.dataset.emoji === card2.dataset.emoji) {
          card1.classList.add('matched');
          card2.classList.add('matched');
          flippedCards = [];
          matchedCount++;
          if (matchedCount === emojis.length) {
            stopTimer();
            showWinScreen();
          }
        } else {
          setTimeout(() => {
            card1.classList.remove('flip');
            card2.classList.remove('flip');
            flippedCards = [];
          }, 1000);
        }
      }
    }

    function showWinScreen() {
      finalStats.textContent = `You won in ${moves} moves and ${timer} seconds!`;
      winScreen.style.display = 'block';
    }

    playAgainBtn.addEventListener('click', () => {
      createBoard();
    });

    createBoard();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Palette Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    .palette {
      display: flex;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .color {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      position: relative;
      transition: background 0.5s ease;
      cursor: pointer;
    }

    .color.locked::after {
      content: 'ðŸ”’';
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }

    .color-info {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .controls button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .saved-palettes {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .saved-palettes h4 {
      margin: 0 0 5px 0;
    }

    .saved-palette {
      display: flex;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .saved-color {
      width: 20px;
      height: 20px;
    }

    .copied {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 5px 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .copied.show {
      opacity: 1;
    }

  </style>
</head>
<body>
  <div class="controls">
    <button onclick="generatePalette()">Generate</button>
    <button onclick="savePalette()">Save</button>
  </div>

  <div class="palette" id="palette"></div>

  <div class="saved-palettes" id="saved-palettes">
    <h4>Saved Palettes</h4>
    <div id="palette-list"></div>
  </div>

  <script>
    const paletteContainer = document.getElementById('palette');
    const savedList = document.getElementById('palette-list');

    // Generate a random hex color
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Convert hex to RGB
    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `rgb(${r}, ${g}, ${b})`;
    }

    // Generate a palette
    function generatePalette() {
      const colors = document.querySelectorAll('.color');
      if (colors.length === 0) {
        for (let i = 0; i < 5; i++) {
          const colorDiv = document.createElement('div');
          colorDiv.className = 'color';
          colorDiv.dataset.locked = 'false';
          const info = document.createElement('div');
          info.className = 'color-info';
          const copied = document.createElement('div');
          copied.className = 'copied';
          copied.innerText = 'Copied!';
          colorDiv.appendChild(copied);
          colorDiv.appendChild(info);
          paletteContainer.appendChild(colorDiv);
        }
      }

      const allColors = document.querySelectorAll('.color');
      allColors.forEach(div => {
        if (div.dataset.locked === 'true') return;
        const hex = getRandomColor();
        div.style.background = hex;
        const rgb = hexToRgb(hex);
        div.querySelector('.color-info').innerHTML = `${hex}<br>${rgb}`;
      });
    }

    // Toggle lock on click
    paletteContainer.addEventListener('click', (e) => {
      const colorDiv = e.target.closest('.color');
      if (!colorDiv) return;

      if (e.target.classList.contains('color-info')) {
        // Copy hex
        const hex = colorDiv.querySelector('.color-info').innerText.split('\n')[0];
        navigator.clipboard.writeText(hex).then(() => {
          const copied = colorDiv.querySelector('.copied');
          copied.classList.add('show');
          setTimeout(() => copied.classList.remove('show'), 1000);
        });
      } else {
        // Toggle lock
        const locked = colorDiv.dataset.locked === 'true';
        colorDiv.dataset.locked = !locked;
        if (!locked) {
          colorDiv.classList.add('locked');
        } else {
          colorDiv.classList.remove('locked');
        }
      }
    });

    // Save current palette
    function savePalette() {
      const colors = Array.from(document.querySelectorAll('.color')).map(div => {
        return div.style.background;
      });
      let saved = JSON.parse(localStorage.getItem('palettes') || '[]');
      saved.push(colors);
      localStorage.setItem('palettes', JSON.stringify(saved));
      updateSavedPalettes();
    }

    // Load saved palettes
    function updateSavedPalettes() {
      savedList.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('palettes') || '[]');
      saved.forEach((palette, index) => {
        const div = document.createElement('div');
        div.className = 'saved-palette';
        palette.forEach(color => {
          const square = document.createElement('div');
          square.className = 'saved-color';
          square.style.background = color;
          div.appendChild(square);
        });
        div.addEventListener('click', () => {
          const allColors = document.querySelectorAll('.color');
          palette.forEach((color, i) => {
            const div = allColors[i];
            div.style.background = color;
            const rgb = hexToRgb(color);
            div.querySelector('.color-info').innerHTML = `${color}<br>${rgb}`;
          });
        });
        savedList.appendChild(div);
      });
    }

    // Handle spacebar
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        generatePalette();
      }
    });

    generatePalette();
    updateSavedPalettes();
  </script>
</body>
</html>

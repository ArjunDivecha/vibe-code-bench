<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Quiz App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #app {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1, h2 {
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .option {
      background-color: #f0f0f0;
    }

    .option.correct {
      background-color: #c8f7c5;
    }

    .option.wrong {
      background-color: #f7c5c5;
    }

    #next-btn {
      background-color: #4CAF50;
      color: white;
      display: none;
    }

    #start-btn {
      background-color: #2196F3;
      color: white;
    }

    #restart-btn {
      background-color: #FF9800;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="start-screen">
      <h1>Welcome to the Fun Quiz!</h1>
      <button id="start-btn" class="btn">Begin Quiz</button>
    </div>

    <div id="quiz-screen" style="display: none;">
      <h2 id="question-text"></h2>
      <div id="options-container"></div>
      <button id="next-btn" class="btn">Next</button>
    </div>

    <div id="result-screen" style="display: none;">
      <h2>Your Score: <span id="final-score"></span>/10</h2>
      <button id="restart-btn" class="btn">Play Again</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of Mars in sci-fi lore?",
        options: ["Olympus City", "Marsville", "Red Rock", "Valles Base"],
        answer: 0
      },
      {
        question: "Which animal can sleep standing up?",
        options: ["Cat", "Horse", "Dolphin", "Elephant"],
        answer: 1
      },
      {
        question: "Which fruit has its seeds on the outside?",
        options: ["Kiwi", "Strawberry", "Banana", "Pineapple"],
        answer: 1
      },
      {
        question: "How many hearts does an octopus have?",
        options: ["1", "2", "3", "4"],
        answer: 2
      },
      {
        question: "Which country invented ice cream?",
        options: ["Italy", "China", "USA", "France"],
        answer: 1
      },
      {
        question: "Which planet spins backwards?",
        options: ["Venus", "Mars", "Neptune", "Earth"],
        answer: 0
      },
      {
        question: "What is a group of flamingos called?",
        options: ["Flock", "Gaggle", "Parade", "Stand"],
        answer: 2
      },
      {
        question: "Which color is not in the rainbow?",
        options: ["Red", "Indigo", "Pink", "Green"],
        answer: 2
      },
      {
        question: "Who invented the word 'robot'?",
        options: ["Isaac Asimov", "Karel ÄŒapek", "Nikola Tesla", "Alan Turing"],
        answer: 1
      },
      {
        question: "What is the smallest bone in the human body?",
        options: ["Femur", "Stapes", "Ulna", "Tibia"],
        answer: 1
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const nextBtn = document.getElementById('next-btn');
    const finalScore = document.getElementById('final-score');
    const startBtn = document.getElementById('start-btn');
    const restartBtn = document.getElementById('restart-btn');

    startBtn.addEventListener('click', startQuiz);
    nextBtn.addEventListener('click', nextQuestion);
    restartBtn.addEventListener('click', () => {
      currentQuestionIndex = 0;
      score = 0;
      resultScreen.style.display = 'none';
      startQuiz();
    });

    function startQuiz() {
      startScreen.style.display = 'none';
      quizScreen.style.display = 'block';
      currentQuestionIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      resetState();
      const current = questions[currentQuestionIndex];
      questionText.textContent = `${currentQuestionIndex + 1}. ${current.question}`;
      current.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.classList.add('btn', 'option', 'fade');
        btn.addEventListener('click', () => selectAnswer(btn, index));
        optionsContainer.appendChild(btn);
      });
    }

    function resetState() {
      nextBtn.style.display = 'none';
      optionsContainer.innerHTML = '';
    }

    function selectAnswer(button, index) {
      const correctIndex = questions[currentQuestionIndex].answer;
      const buttons = optionsContainer.querySelectorAll('button');

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === correctIndex) {
          btn.classList.add('correct');
        } else if (btn === button) {
          btn.classList.add('wrong');
        }
      });

      if (index === correctIndex) {
        score++;
      }

      nextBtn.style.display = 'block';
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizScreen.style.display = 'none';
      resultScreen.style.display = 'block';
      finalScore.textContent = score;
    }
  </script>
</body>
</html>

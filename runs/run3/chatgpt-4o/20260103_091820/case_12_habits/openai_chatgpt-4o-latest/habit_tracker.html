<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .habit-form {
      text-align: center;
      margin-bottom: 20px;
    }
    .habit-form input {
      padding: 8px;
      font-size: 16px;
    }
    .habit-form button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    .habits-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .habit {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .habit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .habit-title {
      font-size: 18px;
      font-weight: bold;
    }
    .habit-stats {
      font-size: 14px;
      color: #666;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(15, 20px);
      gap: 4px;
      margin-top: 10px;
    }
    .day {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      background-color: #ccc;
      cursor: pointer;
    }
    .day.completed {
      background-color: #2ecc71;
    }
    .day.today {
      border: 2px solid #2980b9;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>

  <div class="habit-form">
    <input type="text" id="habit-input" placeholder="New habit..." />
    <button onclick="addHabit()">Add Habit</button>
  </div>

  <div class="habits-container" id="habits-container">
    <!-- Habits will be rendered here -->
  </div>

  <script>
    const DAYS_TO_SHOW = 30;
    const STORAGE_KEY = "habit-tracker-data";

    let habits = [];

    function getTodayDateStr() {
      return new Date().toISOString().split("T")[0];
    }

    function getPastDates(n) {
      const dates = [];
      for (let i = n - 1; i >= 0; i--) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        dates.push(d.toISOString().split("T")[0]);
      }
      return dates;
    }

    function saveHabits() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(habits));
    }

    function loadHabits() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (data) {
        habits = JSON.parse(data);
      }
    }

    function addHabit() {
      const input = document.getElementById("habit-input");
      const name = input.value.trim();
      if (!name) return;
      habits.push({ name, dates: [] });
      input.value = "";
      saveHabits();
      renderHabits();
    }

    function toggleDate(habitIndex, date) {
      const habit = habits[habitIndex];
      const idx = habit.dates.indexOf(date);
      if (idx >= 0) {
        habit.dates.splice(idx, 1);
      } else {
        habit.dates.push(date);
      }
      saveHabits();
      renderHabits();
    }

    function calculateStreak(dates) {
      const today = getTodayDateStr();
      const sortedDates = [...dates].sort().reverse();
      let streak = 0;
      for (let i = 0; i < sortedDates.length; i++) {
        const d = new Date();
        d.setDate(new Date().getDate() - i);
        const compareDate = d.toISOString().split("T")[0];
        if (sortedDates.includes(compareDate)) {
          streak++;
        } else {
          break;
        }
      }
      return streak;
    }

    function calculateCompletion(dates) {
      const pastDates = getPastDates(DAYS_TO_SHOW);
      let count = 0;
      for (const d of pastDates) {
        if (dates.includes(d)) count++;
      }
      return ((count / DAYS_TO_SHOW) * 100).toFixed(0);
    }

    function renderHabits() {
      const container = document.getElementById("habits-container");
      container.innerHTML = "";
      const pastDates = getPastDates(DAYS_TO_SHOW);
      const today = getTodayDateStr();

      habits.forEach((habit, index) => {
        const div = document.createElement("div");
        div.className = "habit";

        const header = document.createElement("div");
        header.className = "habit-header";

        const title = document.createElement("div");
        title.className = "habit-title";
        title.textContent = habit.name;

        const stats = document.createElement("div");
        stats.className = "habit-stats";
        const streak = calculateStreak(habit.dates);
        const percent = calculateCompletion(habit.dates);
        stats.textContent = `Streak: ${streak} ðŸ”¥ | ${percent}% âœ…`;

        header.appendChild(title);
        header.appendChild(stats);
        div.appendChild(header);

        const cal = document.createElement("div");
        cal.className = "calendar";
        pastDates.forEach(date => {
          const day = document.createElement("div");
          day.className = "day";
          if (habit.dates.includes(date)) {
            day.classList.add("completed");
          }
          if (date === today) {
            day.classList.add("today");
          }
          day.title = date;
          day.onclick = () => toggleDate(index, date);
          cal.appendChild(day);
        });

        div.appendChild(cal);
        container.appendChild(div);
      });
    }

    loadHabits();
    renderHabits();
  </script>
</body>
</html>

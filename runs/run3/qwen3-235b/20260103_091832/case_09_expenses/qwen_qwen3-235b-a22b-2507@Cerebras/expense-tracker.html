<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: inline-block;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button.delete {
            background-color: var(--accent-color);
        }

        button.delete:hover {
            background-color: #c0392b;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filters select, .filters input {
            flex: 1;
            min-width: 150px;
        }

        .filter-button {
            background-color: var(--secondary-color);
            white-space: nowrap;
            min-width: 100px;
        }

        .filter-button:hover {
            background-color: #1f3444;
        }

        .reset-button {
            background-color: #95a5a6;
            margin-top: 5px;
            min-width: 100px;
        }

        .reset-button:hover {
            background-color: #7f8c8d;
        }

        .expense-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .expense-item {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
        }

        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: var(--box-shadow);
        }

        .expense-item.Food {
            border-left-color: #e74c3c;
        }

        .expense-item.Transport {
            border-left-color: #3498db;
        }

        .expense-item.Entertainment {
            border-left-color: #f1c40f;
        }

        .expense-item.Bills {
            border-left-color: #9b59b6;
        }

        .expense-item.Shopping {
            border-left-color: #e67e22;
        }

        .expense-item.Other {
            border-left-color: #7f8c8d;
        }

        .expense-info {
            flex: 1;
        }

        .expense-amount {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--dark-color);
        }

        .expense-category {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .expense-actions {
            display: flex;
            gap: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-box {
            flex: 1;
            min-width: 200px;
            background-color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .stat-amount {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }

        .no-expenses {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
            font-style: italic;
        }

        .delete-btn {
            background-color: transparent;
            color: var(--accent-color);
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px 10px;
        }

        .delete-btn:hover {
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 4px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p class="subtitle">Keep track of your spending and stay on budget</p>
        </header>

        <div class="grid">
            <div>
                <div class="card">
                    <h2>Add New Expense</h2>
                    <form id="expense-form">
                        <div class="form-group">
                            <label for="amount">Amount ($)</label>
                            <input type="number" id="amount" step="0.01" min="0.01" placeholder="Enter amount" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select a category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Bills">Bills</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="3" placeholder="Enter a description (optional)"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <button type="submit">Add Expense</button>
                    </form>
                </div>
            </div>

            <div>
                <div class="card">
                    <h2>Summary</h2>
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-label">Total Spending</div>
                            <div class="stat-amount" id="total-amount">$0.00</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Number of Expenses</div>
                            <div class="stat-amount" id="expense-count">0</div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="category-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Expenses</h2>
            <div class="filters">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="start-date-filter" placeholder="Start Date">
                <input type="date" id="end-date-filter" placeholder="End Date">
                <button id="apply-filters" class="filter-button">Filter</button>
                <button id="reset-filters" class="reset-button">Reset</button>
            </div>
            <div id="expense-list" class="expense-list">
                <div class="no-expenses">No expenses recorded yet. Add your first expense above!</div>
            </div>
        </div>

        <footer>
            <p>Expense Tracker &copy; <span id="year">2023</span> | All data is stored locally in your browser</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            document.getElementById('date').valueAsDate = new Date();

            // Update year in footer
            document.getElementById('year').textContent = new Date().getFullYear();

            // Initialize Chart
            const ctx = document.getElementById('category-chart').getContext('2d');
            const categoryChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#e74c3c', // Food
                            '#3498db', // Transport
                            '#f1c40f', // Entertainment
                            '#9b59b6', // Bills
                            '#e67e22', // Shopping
                            '#7f8c8d'  // Other
                        ],
                        borderWidth: 2,
                        borderColor: '#ecf0f1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });

            // Expense Array
            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

            // DOM Elements
            const expenseForm = document.getElementById('expense-form');
            const expenseList = document.getElementById('expense-list');
            const totalAmount = document.getElementById('total-amount');
            const expenseCount = document.getElementById('expense-count');
            const categoryFilter = document.getElementById('category-filter');
            const startDateFilter = document.getElementById('start-date-filter');
            const endDateFilter = document.getElementById('end-date-filter');
            const applyFiltersBtn = document.getElementById('apply-filters');
            const resetFiltersBtn = document.getElementById('reset-filters');

            // Format currency
            function formatCurrency(amount) {
                return '$' + parseFloat(amount).toFixed(2);
            }

            // Update UI
            function updateUI() {
                // Update stats
                const total = expenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
                totalAmount.textContent = formatCurrency(total);
                expenseCount.textContent = expenses.length;

                // Update chart
                const categoryTotals = {};
                const categoryCounts = {};

                expenses.forEach(expense => {
                    categoryTotals[expense.category] = (categoryTotals[expense.category] || 0) + parseFloat(expense.amount);
                    categoryCounts[expense.category] = (categoryCounts[expense.category] || 0) + 1;
                });

                // Prepare data for chart
                const labels = Object.keys(categoryTotals);
                const data = Object.values(categoryTotals);
                
                categoryChart.data.labels = labels;
                categoryChart.data.datasets[0].data = data;
                categoryChart.update();

                // Update expense list
                renderExpenseList(expenses);
            }

            // Render expense list
            function renderExpenseList(expenseArray) {
                if (expenseArray.length === 0) {
                    expenseList.innerHTML = '<div class="no-expenses">No expenses match the current filters.</div>';
                    return;
                }

                expenseList.innerHTML = '';
                expenseArray.forEach((expense, index) => {
                    const expenseItem = document.createElement('div');
                    expenseItem.className = `expense-item ${expense.category}`;
                    
                    const date = new Date(expense.date);
                    const formattedDate = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });

                    expenseItem.innerHTML = `
                        <div class="expense-info">
                            <div>
                                <span class="expense-category">${expense.category}</span>
                                <span>${formattedDate}</span>
                            </div>
                            <div>${expense.description || 'No description'}</div>
                        </div>
                        <div class="expense-actions">
                            <div class="expense-amount">${formatCurrency(expense.amount)}</div>
                            <button class="delete-btn" data-index="${index}" title="Delete expense">&times;</button>
                        </div>
                    `;
                    
                    expenseList.appendChild(expenseItem);
                });

                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteExpense(index);
                    });
                });
            }

            // Add expense
            expenseForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const amount = document.getElementById('amount').value;
                const category = document.getElementById('category').value;
                const description = document.getElementById('description').value;
                const date = document.getElementById('date').value;
                
                const newExpense = {
                    amount,
                    category,
                    description,
                    date
                };
                
                expenses.push(newExpense);
                saveExpenses();
                expenseForm.reset();
                document.getElementById('date').valueAsDate = new Date();
            });

            // Delete expense
            function deleteExpense(index) {
                if (confirm('Are you sure you want to delete this expense?')) {
                    expenses.splice(index, 1);
                    saveExpenses();
                }
            }

            // Save expenses to localStorage
            function saveExpenses() {
                localStorage.setItem('expenses', JSON.stringify(expenses));
                updateUI();
            }

            // Filter expenses
            function filterExpenses() {
                const category = categoryFilter.value;
                const startDate = startDateFilter.value;
                const endDate = endDateFilter.value;
                
                let filteredExpenses = [...expenses];
                
                if (category) {
                    filteredExpenses = filteredExpenses.filter(expense => expense.category === category);
                }
                
                if (startDate) {
                    filteredExpenses = filteredExpenses.filter(expense => expense.date >= startDate);
                }
                
                if (endDate) {
                    filteredExpenses = filteredExpenses.filter(expense => expense.date <= endDate);
                }
                
                renderExpenseList(filteredExpenses);
            }

            // Event listeners for filters
            applyFiltersBtn.addEventListener('click', filterExpenses);
            
            resetFiltersBtn.addEventListener('click', function() {
                categoryFilter.value = '';
                startDateFilter.value = '';
                endDateFilter.value = '';
                renderExpenseList(expenses);
            });

            // Initial UI update
            updateUI();
        });
    </script>
</body>
</html>

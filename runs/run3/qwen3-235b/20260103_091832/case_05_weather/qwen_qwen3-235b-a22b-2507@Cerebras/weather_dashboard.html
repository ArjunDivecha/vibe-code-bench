<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f5ff;
            color: #333;
            transition: background-color 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .city-name {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .condition {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .condition-icon {
            font-size: 1.5rem;
        }

        .humidity {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .detailed-view {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            display: none;
        }

        .detailed-view h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .detail-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .close-button {
            display: block;
            margin: 20px auto 0;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-button:hover {
            background-color: #2980b9;
        }

        .chart-container {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .bar-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            padding: 20px 0;
        }

        .bar {
            width: 60px;
            background-color: #3498db;
            border-radius: 6px 6px 0 0;
            position: relative;
            transition: height 0.5s ease;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #2c3e50;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            font-weight: bold;
            color: #3498db;
        }

        /* Background styles based on weather conditions */
        .sunny { background-color: #ffeaa7; }
        .cloudy { background-color: #dfe6e9; }
        .rainy { background-color: #b2bec3; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .city-card {
                padding: 15px;
            }

            .temperature {
                font-size: 2rem;
            }

            .bar-chart {
                height: 180px;
            }

            .bar {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <p class="subtitle">Current weather conditions around the world</p>
        </header>

        <div class="weather-grid" id="weatherGrid">
            <!-- City cards will be inserted here by JavaScript -->
        </div>

        <div class="detailed-view" id="detailedView">
            <h2 id="detailCityName">City Weather Details</h2>
            <div class="details-grid">
                <div class="detail-item">
                    <div class="detail-label">Temperature</div>
                    <div class="detail-value" id="detailTemperature">--Â°C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Condition</div>
                    <div class="detail-value" id="detailCondition">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="detailHumidity">--%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="detailWindSpeed">-- km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="detailPressure">-- hPa</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="detailVisibility">-- km</div>
                </div>
            </div>
            <button class="close-button" onclick="closeDetailView()">Back to Overview</button>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Temperature Comparison</h3>
            <div class="bar-chart" id="barChart">
                <!-- Bars will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Mock weather data for 5 cities
        const weatherData = [
            {
                city: 'New York',
                temperature: 22,
                condition: 'sunny',
                humidity: 65,
                windSpeed: 12,
                pressure: 1013,
                visibility: 10
            },
            {
                city: 'London',
                temperature: 15,
                condition: 'cloudy',
                humidity: 78,
                windSpeed: 18,
                pressure: 1009,
                visibility: 8
            },
            {
                city: 'Tokyo',
                temperature: 28,
                condition: 'sunny',
                humidity: 60,
                windSpeed: 10,
                pressure: 1015,
                visibility: 12
            },
            {
                city: 'Sydney',
                temperature: 30,
                condition: 'sunny',
                humidity: 55,
                windSpeed: 15,
                pressure: 1011,
                visibility: 15
            },
            {
                city: 'Paris',
                temperature: 18,
                condition: 'rainy',
                humidity: 82,
                windSpeed: 9,
                pressure: 1007,
                visibility: 6
            }
        ];

        // Condition to icon mapping
        const conditionIcons = {
            'sunny': 'â˜€ï¸',
            'cloudy': 'â˜ï¸',
            'rainy': 'ðŸŒ§ï¸'
        };

        // Condition to color mapping
        const conditionColors = {
            'sunny': '#ffeaa7',
            'cloudy': '#dfe6e9',
            'rainy': '#b2bec3'
        };

        // DOM elements
        const weatherGrid = document.getElementById('weatherGrid');
        const detailedView = document.getElementById('detailedView');
        const barChart = document.getElementById('barChart');

        // Initialize the dashboard
        function initDashboard() {
            renderWeatherCards();
            renderBarChart();
            setBodyBackground('sunny'); // Default background
        }

        // Render city cards
        function renderWeatherCards() {
            weatherGrid.innerHTML = '';
            weatherData.forEach(city => {
                const card = document.createElement('div');
                card.className = `city-card ${city.condition}`;
                card.onclick = () => showCityDetails(city.city);
                
                card.innerHTML = `
                    <div class="city-name">${city.city}</div>
                    <div class="temperature">${city.temperature}Â°C</div>
                    <div class="condition">
                        <span class="condition-icon">${conditionIcons[city.condition]}</span>
                        <span class="condition-text">${city.condition}</span>
                    </div>
                    <div class="humidity">Humidity: ${city.humidity}%</div>
                `;
                
                weatherGrid.appendChild(card);
            });
        }

        // Show detailed view for a city
        function showCityDetails(cityName) {
            const city = weatherData.find(c => c.city === cityName);
            if (!city) return;

            document.getElementById('detailCityName').textContent = `${city.city} Weather Details`;
            document.getElementById('detailTemperature').textContent = `${city.temperature}Â°C`;
            document.getElementById('detailCondition').innerHTML = `${conditionIcons[city.condition]} ${city.condition}`;
            document.getElementById('detailHumidity').textContent = `${city.humidity}%`;
            document.getElementById('detailWindSpeed').textContent = `${city.windSpeed} km/h`;
            document.getElementById('detailPressure').textContent = `${city.pressure} hPa`;
            document.getElementById('detailVisibility').textContent = `${city.visibility} km`;

            // Update body background based on condition
            setBodyBackground(city.condition);
            
            // Show detailed view
            detailedView.style.display = 'block';
            
            // Scroll to detailed view
            detailedView.scrollIntoView({ behavior: 'smooth' });
        }

        // Close detailed view
        function closeDetailView() {
            detailedView.style.display = 'none';
            // Scroll back to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Set body background based on weather condition
        function setBodyBackground(condition) {
            document.body.className = condition; // Remove previous classes
            document.body.style.backgroundColor = conditionColors[condition];
        }

        // Render temperature bar chart
        function renderBarChart() {
            barChart.innerHTML = '';
            
            // Find min and max temperatures for scaling
            const temperatures = weatherData.map(city => city.temperature);
            const minTemp = Math.min(...temperatures);
            const maxTemp = Math.max(...temperatures);
            const tempRange = maxTemp - minTemp;
            
            weatherData.forEach(city => {
                // Scale bar height between 50px and 180px
                const barHeight = tempRange === 0 ? 100 : 50 + (130 * (city.temperature - minTemp) / (tempRange || 1));
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${barHeight}px`;
                
                bar.innerHTML = `
                    <div class="bar-value">${city.temperature}Â°</div>
                    <div class="bar-label">${city.city}</div>
                `;
                
                barChart.appendChild(bar);
            });
        }

        // Initialize the dashboard when page loads
        window.onload = initDashboard;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        h1 {
            color: #3a7bd5;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #4b5563;
        }
        
        .stat {
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 80px;
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            color: #3a7bd5;
        }
        
        .game-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 12px;
        }
        
        .card {
            position: relative;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            cursor: default;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-front {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            transform: rotateY(180deg);
            font-size: 2rem;
            color: white;
            user-select: none;
        }
        
        .card-back {
            background: linear-gradient(45deg, #ed6ea0 0%, #ec8f6e 100%);
            transform: rotateY(0deg);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23ec8f6e"/><path d="M20,20 Q50,5 80,20 T140,20 Q170,5 200,20 T260,20 Q290,5 320,20 V60 Q290,75 260,60 T200,60 Q170,75 140,60 T80,60 Q50,75 20,60 Z" fill="%23ed6ea0" transform="scale(0.2) translate(-100,-100)"/></svg>');
            background-size: cover;
        }
        
        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        
        .win-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s ease-out;
        }
        
        .win-screen.show .win-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .win-content h2 {
            color: #3a7bd5;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .win-content p {
            font-size: 1.2rem;
            color: #4b5563;
            margin-bottom: 25px;
        }
        
        .play-again {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            outline: none;
        }
        
        .play-again:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0,0,0,0.3);
        }
        
        .play-again:active {
            transform: translateY(0);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .card.matched .card-front {
            animation: pulse 1s ease-in-out;
        }
        
        @media (max-width: 480px) {
            .game-grid {
                grid-template-columns: repeat(4, 70px);
                grid-template-rows: repeat(4, 70px);
                gap: 8px;
            }
            
            .card {
                width: 70px;
                height: 70px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Match</h1>
    <div class="stats">
        <div class="stat">
            <div>Moves</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat">
            <div>Time</div>
            <div class="stat-value" id="time">0s</div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="game-grid" id="game-grid"></div>
    </div>
    
    <div class="win-screen" id="win-screen">
        <div class="win-content">
            <h2>Congratulations! ðŸŽ‰</h2>
            <p id="win-message">You matched all the cards in <strong id="final-moves">0</strong> moves and <strong id="final-time">0s</strong>!</p>
            <button class="play-again" id="play-again">Play Again</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameGrid = document.getElementById('game-grid');
            const movesDisplay = document.getElementById('moves');
            const timeDisplay = document.getElementById('time');
            const winScreen = document.getElementById('win-screen');
            const finalMoves = document.getElementById('final-moves');
            const finalTime = document.getElementById('final-time');
            const playAgainBtn = document.getElementById('play-again');
            
            // Game state
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let seconds = 0;
            let timer;
            let isPlaying = false;
            
            // Emojis for card pairs
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
            
            // Initialize game
            function initGame() {
                // Reset game state
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                seconds = 0;
                isPlaying = true;
                
                // Update displays
                movesDisplay.textContent = moves;
                timeDisplay.textContent = '0s';
                
                // Clear grid
                gameGrid.innerHTML = '';
                
                // Create card pairs
                const cardValues = [...emojis, ...emojis];
                
                // Shuffle cards
                shuffleArray(cardValues);
                
                // Create card elements
                cardValues.forEach((emoji, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.value = emoji;
                    card.dataset.index = index;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-face', 'card-front');
                    cardFront.textContent = emoji;
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-face', 'card-back');
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', flipCard);
                    
                    gameGrid.appendChild(card);
                    cards.push(card);
                });
                
                // Start timer
                clearInterval(timer);
                timer = setInterval(updateTimer, 1000);
            }
            
            // Shuffle array (Fisher-Yates algorithm)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Update timer
            function updateTimer() {
                seconds++;
                timeDisplay.textContent = `${seconds}s`;
            }
            
            // Flip card
            function flipCard() {
                // Don't allow flipping if:
                // - already two cards flipped
                // - this card is already flipped
                // - this card is already matched
                if (flippedCards.length === 2 || 
                    flippedCards.includes(this) || 
                    this.classList.contains('matched')) {
                    return;
                }
                
                // Flip the card
                this.classList.add('flipped');
                flippedCards.push(this);
                
                // Check for a match if two cards are flipped
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    const [card1, card2] = flippedCards;
                    
                    if (card1.dataset.value === card2.dataset.value) {
                        // Match!
                        setTimeout(() => {
                            card1.classList.add('matched');
                            card2.classList.add('matched');
                            flippedCards = [];
                            
                            matchedPairs++;
                            
                            // Check for win
                            if (matchedPairs === emojis.length) {
                                endGame();
                            }
                        }, 500);
                    } else {
                        // No match - flip back
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // End game
            function endGame() {
                isPlaying = false;
                clearInterval(timer);
                
                finalMoves.textContent = moves;
                finalTime.textContent = `${seconds}s`;
                
                // Calculate message based on performance
                let message = "Great job!";
                if (moves <= 10) {
                    message = "Amazing! You have a great memory!";
                } else if (moves <= 14) {
                    message = "Good work!";
                } else if (moves <= 20) {
                    message = "Nice job!";
                }
                
                document.getElementById('win-message').innerHTML = 
                    `You matched all the cards in <strong>${moves}</strong> moves and <strong>${seconds}s</strong>!<br>${message}`;
                
                // Show win screen
                winScreen.classList.add('show');
            }
            
            // Play again
            playAgainBtn.addEventListener('click', () => {
                winScreen.classList.remove('show');
                initGame();
            });
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>

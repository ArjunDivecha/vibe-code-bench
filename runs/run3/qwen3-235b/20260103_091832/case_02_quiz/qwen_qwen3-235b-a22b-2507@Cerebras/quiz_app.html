<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        
        .container.fade {
            transform: translateY(30px);
            opacity: 0;
        }
        
        h1 {
            text-align: center;
            color: #5b64c3;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #6e8efb;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .start-screen, .quiz-screen, .result-screen {
            text-align: center;
        }
        
        .start-screen p, .result-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #555;
        }
        
        button {
            background-color: #6e8efb;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
            outline: none;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 142, 251, 0.6);
            background-color: #5b64c3;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .quiz-screen {
            display: none;
        }
        
        .question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #444;
        }
        
        .options {
            display: grid;
            grid-gap: 12px;
            margin-bottom: 30px;
        }
        
        .option {
            text-align: left;
            padding: 15px;
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #f5f5f5;
            border-color: #6e8efb;
        }
        
        .option-letter {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            background-color: #6e8efb;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .option.selected {
            background-color: #d3d9ff;
            border-color: #6e8efb;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
            animation: correctPulse 0.5s ease-in-out;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            animation: incorrectPulse 0.5s ease-in-out;
        }
        
        .option.correct .option-letter {
            background-color: #28a745;
        }
        
        .option.incorrect .option-letter {
            background-color: #dc3545;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-weight: bold;
            color: #5b64c3;
        }
        
        .progress {
            font-size: 1rem;
            color: #666;
        }
        
        .result-screen h2 {
            margin-bottom: 15px;
        }
        
        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #5b64c3;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .emoji {
            font-size: 4rem;
            margin: 20px 0;
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes incorrectPulse {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .bounce {
            animation: bounce 0.8s ease-in-out;
        }
        
        /* Disable pointer events when transitioning */
        .container.no-pointer {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Start Screen -->
        <div class="start-screen" id="start-screen">
            <h1>Fun Trivia Quiz</h1>
            <p>Test your knowledge with 10 random fun questions! Choose the correct answer for each question and see how well you score.</p>
            <button id="start-btn">Begin Quiz</button>
        </div>
        
        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quiz-screen">
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="progress">Question <span id="current-question">1</span> of 10</div>
            </div>
            <h2>Question</h2>
            <p class="question" id="question-text">What is the question?</p>
            <div class="options" id="options-container">
                <!-- Options will be inserted here -->
            </div>
        </div>
        
        <!-- Result Screen -->
        <div class="result-screen" id="result-screen">
            <h2>Quiz Completed!</h2>
            <div class="emoji" id="emoji">ðŸŽ‰</div>
            <p>Your final score is:</p>
            <div class="final-score" id="final-score">8/10</div>
            <p id="result-message">Great job! You really know your stuff!</p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz questions data
        const questions = [
            {
                question: "Which planet in our solar system is known as the 'Red Planet'?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                answer: 1 // Mars
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["African Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                answer: 1 // Blue Whale
            },
            {
                question: "In which year did the Titanic sink?",
                options: ["1905", "1912", "1920", "1931"],
                answer: 1 // 1912
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                answer: 2 // Au
            },
            {
                question: "Which country is famous for inventing the pizza?",
                options: ["France", "Greece", "Spain", "Italy"],
                answer: 3 // Italy
            },
            {
                question: "What is the hardest natural substance on Earth?",
                options: ["Platinum", "Diamond", "Ruby", "Quartz"],
                answer: 1 // Diamond
            },
            {
                question: "Which animal is known as the 'King of the Jungle'?",
                options: ["Tiger", "Crocodile", "Lion", "Gorilla"],
                answer: 2 // Lion
            },
            {
                question: "How many continents are there in the world?",
                options: ["5", "6", "7", "8"],
                answer: 2 // 7
            },
            {
                question: "What is the largest organ in the human body?",
                options: ["Liver", "Brain", "Skin", "Heart"],
                answer: 2 // Skin
            },
            {
                question: "Which Disney movie features a lion named Simba?",
                options: ["Aladdin", "The Little Mermaid", "Beauty and the Beast", "The Lion King"],
                answer: 3 // The Lion King
            }
        ];

        // DOM elements
        const container = document.getElementById('container');
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreElement = document.getElementById('score');
        const currentQuestionElement = document.getElementById('current-question');
        const finalScoreElement = document.getElementById('final-score');
        const resultMessageElement = document.getElementById('result-message');
        const emojiElement = document.getElementById('emoji');

        // Game state
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        // Start the quiz
        startBtn.addEventListener('click', startQuiz);
        playAgainBtn.addEventListener('click', startQuiz);

        function startQuiz() {
            // Reset game state
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.textContent = score;
            
            // Hide all screens
            startScreen.style.display = 'none';
            quizScreen.style.display = 'none';
            resultScreen.style.display = 'none';
            
            // Show quiz screen
            container.classList.add('fade');
            container.classList.add('no-pointer');
            
            setTimeout(() => {
                quizScreen.style.display = 'block';
                container.classList.remove('fade');
                setTimeout(() => {
                    container.classList.remove('no-pointer');
                }, 500);
            }, 500);
            
            // Load first question
            loadQuestion();
        }

        function loadQuestion() {
            // Reset answered state
            answered = false;
            
            // Update question counter
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            
            // Get current question
            const currentQuestion = questions[currentQuestionIndex];
            
            // Display question
            questionText.textContent = currentQuestion.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create option buttons
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.innerHTML = `
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    <span class="option-text">${option}</span>
                `;
                
                optionElement.addEventListener('click', () => selectOption(optionElement, index));
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(selectedOption, selectedOptionIndex) {
            // Prevent multiple answers
            if (answered) return;
            answered = true;
            
            const currentQuestion = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Highlight correct and incorrect answers
            options.forEach((option, index) => {
                if (index === currentQuestion.answer) {
                    option.classList.add('correct');
                } else if (index === selectedOptionIndex && selectedOptionIndex !== currentQuestion.answer) {
                    option.classList.add('incorrect');
                }
            });
            
            // Update score if correct
            if (selectedOptionIndex === currentQuestion.answer) {
                score++;
                scoreElement.textContent = score;
            }
            
            // Move to next question after a delay
            setTimeout(() => {
                currentQuestionIndex++;
                
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            // Hide quiz screen
            quizScreen.style.display = 'none';
            container.classList.add('fade');
            container.classList.add('no-pointer');
            
            // Show results screen after transition
            setTimeout(() => {
                resultScreen.style.display = 'block';
                
                // Update final score
                finalScoreElement.textContent = `${score}/${questions.length}`;
                
                // Update message and emoji based on score
                let message, emoji;
                
                if (score === questions.length) {
                    message = "Perfect score! You're a trivia master!";
                    emoji = "ðŸ†";
                } else if (score >= questions.length * 0.8) {
                    message = "Great job! You really know your stuff!";
                    emoji = "ðŸŽ‰";
                } else if (score >= questions.length * 0.6) {
                    message = "Good effort! Keep learning!";
                    emoji = "ðŸ‘";
                } else if (score >= questions.length * 0.4) {
                    message = "Not bad! Could be better!";
                    emoji = "ðŸ™‚";
                } else {
                    message = "Better luck next time!";
                    emoji = "ðŸ˜…";
                }
                
                resultMessageElement.textContent = message;
                emojiElement.textContent = emoji;
                
                // Add bounce animation to emoji
                emojiElement.classList.add('bounce');
                setTimeout(() => {
                    emojiElement.classList.remove('bounce');
                }, 800);
                
                container.classList.remove('fade');
                setTimeout(() => {
                    container.classList.remove('no-pointer');
                }, 500);
            }, 500);
        }
    </script>
</body>
</html>

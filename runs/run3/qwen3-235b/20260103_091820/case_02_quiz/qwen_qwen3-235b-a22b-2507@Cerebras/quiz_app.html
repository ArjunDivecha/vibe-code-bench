<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 2rem;
            text-align: center;
        }
        
        h1 {
            color: #2575fc;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .start-screen, .quiz-screen, .results-screen {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .quiz-screen {
            display: none;
        }
        
        .results-screen {
            display: none;
        }
        
        .question {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }
        
        .option {
            background-color: #f0f5ff;
            border: 2px solid #d0e0ff;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: left;
        }
        
        .option:hover {
            background-color: #e0ebff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #2575fc;
            color: white;
            border-color: #1a5edc;
        }
        
        .option.correct {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
            animation: bounce 0.5s ease-in-out;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
            animation: shake 0.5s ease-in-out;
        }
        
        .score-container {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2575fc;
            margin-bottom: 1.5rem;
        }
        
        button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
        }
        
        button:hover {
            background-color: #1a5edc;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(37, 117, 252, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .progress {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #2575fc;
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .feedback {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 1rem 0;
            min-height: 1.5rem;
        }
        
        .correct-feedback {
            color: #2ecc71;
        }
        
        .incorrect-feedback {
            color: #e74c3c;
        }
        
        .final-score {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2575fc;
            margin: 1rem 0;
        }
        
        .result-message {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            80% {
                transform: translateY(-5px);
            }
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .option {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen">
            <h1>Fun Quiz Time!</h1>
            <p>Test your knowledge with these fun trivia questions. Choose the correct answer for each question and see how well you score!</p>
            <button id="start-btn">Begin Quiz</button>
        </div>
        
        <!-- Quiz Screen -->
        <div class="quiz-screen">
            <div class="score-container">Score: <span id="score">0</span></div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <h2>Question <span id="question-number">1</span> of 10</h2>
            <p class="question" id="question-text">What is the question?</p>
            <div class="options" id="options-container">
                <!-- Options will be added here -->
            </div>
            <p class="feedback" id="feedback"></p>
            <button id="next-btn" style="display: none;">Next Question</button>
        </div>
        
        <!-- Results Screen -->
        <div class="results-screen">
            <h1>Quiz Complete!</h1>
            <p class="result-message" id="result-message">Great job!</p>
            <div class="final-score">Your Score: <span id="final-score">0</span>/10</div>
            <p id="percentage"></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What is the only mammal capable of true flight?",
                options: ["Flying squirrel", "Pterodactyl", "Bat", "Colugo"],
                correct: 2
            },
            {
                question: "Which planet has the most moons in our solar system?",
                options: ["Jupiter", "Saturn", "Neptune", "Mars"],
                correct: 1
            },
            {
                question: "In which country was the largest dinosaur footprint ever discovered?",
                options: ["Argentina", "Australia", "United States", "South Africa"],
                correct: 1
            },
            {
                question: "What is the most consumed manufactured drink in the world?",
                options: ["Coffee", "Beer", "Tea", "Cola"],
                correct: 2
            },
            {
                question: "Which animal has the longest lifespan?",
                options: ["Giant tortoise", "Bowhead whale", "Ocean quahog clam", "Greenland shark"],
                correct: 3
            },
            {
                question: "What is the only letter that doesn't appear in any U.S. state name?",
                options: ["Q", "X", "Z", "J"],
                correct: 0
            },
            {
                question: "Which element is named after the Greek word for 'lazy'?",
                options: ["Argon", "Neon", "Krypton", "Xenon"],
                correct: 3
            },
            {
                question: "What is the most stolen food in the world?",
                options: ["Chocolate", "Cheese", "Coffee", "Seafood"],
                correct: 1
            },
            {
                question: "Which bird can fly backward?",
                options: ["Hummingbird", "Swallow", "Hawk", "Parrot"],
                correct: 0
            },
            {
                question: "What is the only planet in our solar system that rotates clockwise?",
                options: ["Venus", "Mercury", "Uranus", "Jupiter"],
                correct: 0
            }
        ];

        // DOM elements
        const startScreen = document.querySelector('.start-screen');
        const quizScreen = document.querySelector('.quiz-screen');
        const resultsScreen = document.querySelector('.results-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionNumber = document.getElementById('question-number');
        const scoreElement = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const feedback = document.getElementById('feedback');
        const finalScore = document.getElementById('final-score');
        const percentage = document.getElementById('percentage');
        const resultMessage = document.getElementById('result-message');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Start quiz
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        function startQuiz() {
            startScreen.style.display = 'none';
            quizScreen.style.display = 'block';
            currentQuestion = 0;
            score = 0;
            scoreElement.textContent = score;
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            nextBtn.style.display = 'none';
            feedback.textContent = '';
            
            const question = quizData[currentQuestion];
            questionText.textContent = question.question;
            questionNumber.textContent = currentQuestion + 1;
            
            // Update progress bar
            progressBar.style.width = `${(currentQuestion / quizData.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(optionElement, index));
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(optionElement, selectedOptionIndex) {
            if (answered) return;
            
            answered = true;
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Remove selected class from all options
            options.forEach(opt => opt.classList.remove('selected'));
            
            // Add selected class to clicked option
            optionElement.classList.add('selected');
            
            // Check if answer is correct
            if (selectedOptionIndex === question.correct) {
                optionElement.classList.add('correct');
                score++;
                scoreElement.textContent = score;
                feedback.textContent = 'Correct! Well done!';
                feedback.className = 'feedback correct-feedback';
            } else {
                optionElement.classList.add('incorrect');
                feedback.textContent = `Incorrect! The correct answer is ${question.options[question.correct]}.`;
                feedback.className = 'feedback incorrect-feedback';
                
                // Highlight the correct answer
                options[question.correct].classList.add('correct');
            }
            
            // Show next button
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            finalScore.textContent = score;
            
            const percent = (score / quizData.length) * 100;
            percentage.textContent = `That's ${percent}%!`;
            
            // Set result message based on score
            if (score === 10) {
                resultMessage.textContent = "Perfect Score! You're a genius!";
                resultMessage.style.color = "#2ecc71";
            } else if (score >= 8) {
                resultMessage.textContent = "Excellent! You really know your stuff!";
                resultMessage.style.color = "#27ae60";
            } else if (score >= 6) {
                resultMessage.textContent = "Good job! You're pretty smart!";
                resultMessage.style.color = "#f39c12";
            } else if (score >= 4) {
                resultMessage.textContent = "Not bad, but you can do better!";
                resultMessage.style.color = "#e67e22";
            } else {
                resultMessage.textContent = "Better luck next time!";
                resultMessage.style.color = "#e74c3c";
            }
        }

        function restartQuiz() {
            resultsScreen.style.display = 'none';
            startScreen.style.display = 'block';
            currentQuestion = 0;
            score = 0;
        }
    </script>
</body>
</html>

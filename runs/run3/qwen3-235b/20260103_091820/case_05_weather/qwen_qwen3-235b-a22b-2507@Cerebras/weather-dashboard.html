<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            transition: background-color 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #2c3e50;
        }

        .chart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100%;
            height: 300px;
        }

        .cities-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .city-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .city-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .city-temp {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .city-condition {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .condition-icon {
            font-size: 2rem;
            margin-right: 10px;
        }

        .city-humidity {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .city-details {
            display: none;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .city-details h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #34495e;
        }

        .detail-value {
            color: #7f8c8d;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }

        /* Weather condition backgrounds */
        body.sunny {
            background: linear-gradient(to right, #74b9ff, #0984e3);
            color: white;
        }

        body.cloudy {
            background: linear-gradient(to right, #b2bec3, #636e72);
            color: white;
        }

        body.rainy {
            background: linear-gradient(to right, #2d3436, #636e72);
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .city-temp {
                font-size: 2rem;
            }

            .chart-container, .city-details {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .cities-container {
                grid-template-columns: 1fr;
            }

            canvas {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
        
        <div class="cities-container" id="citiesContainer">
            <!-- City cards will be inserted here by JavaScript -->
        </div>
        
        <div class="city-details" id="cityDetails">
            <!-- Details will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = [
            {
                city: "New York",
                temperature: 72,
                condition: "sunny",
                humidity: 65,
                windSpeed: 8,
                pressure: 30.15,
                uvIndex: 6,
                visibility: 10,
                feelsLike: 75
            },
            {
                city: "London",
                temperature: 59,
                condition: "cloudy",
                humidity: 78,
                windSpeed: 12,
                pressure: 29.92,
                uvIndex: 2,
                visibility: 6,
                feelsLike: 57
            },
            {
                city: "Tokyo",
                temperature: 78,
                condition: "sunny",
                humidity: 60,
                windSpeed: 6,
                pressure: 30.05,
                uvIndex: 7,
                visibility: 9,
                feelsLike: 81
            },
            {
                city: "Sydney",
                temperature: 85,
                condition: "sunny",
                humidity: 55,
                windSpeed: 10,
                pressure: 29.88,
                uvIndex: 9,
                visibility: 8,
                feelsLike: 88
            },
            {
                city: "Paris",
                temperature: 64,
                condition: "rainy",
                humidity: 82,
                windSpeed: 9,
                pressure: 29.75,
                uvIndex: 1,
                visibility: 5,
                feelsLike: 62
            }
        ];

        // Condition icons mapping
        const conditionIcons = {
            sunny: "â˜€ï¸",
            cloudy: "â˜ï¸",
            rainy: "ðŸŒ§ï¸"
        };

        // Condition background classes
        const conditionBackgrounds = {
            sunny: "sunny",
            cloudy: "cloudy",
            rainy: "rainy"
        };

        // Render city cards
        function renderCityCards() {
            const container = document.getElementById('citiesContainer');
            container.innerHTML = '';

            weatherData.forEach(city => {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.dataset.city = city.city;
                card.onclick = () => showCityDetails(city.city);
                
                card.innerHTML = `
                    <div class="city-name">${city.city}</div>
                    <div class="city-temp">${city.temperature}Â°F</div>
                    <div class="city-condition">
                        <span class="condition-icon">${conditionIcons[city.condition]}</span>
                        <span>${city.condition.charAt(0).toUpperCase() + city.condition.slice(1)}</span>
                    </div>
                    <div class="city-humidity">Humidity: ${city.humidity}%</div>
                `;
                
                container.appendChild(card);
            });
        }

        // Show city details
        function showCityDetails(cityName) {
            const city = weatherData.find(c => c.city === cityName);
            const detailsContainer = document.getElementById('cityDetails');
            
            // Apply background based on weather condition
            document.body.className = conditionBackgrounds[city.condition];
            
            detailsContainer.innerHTML = `
                <button class="close-button" onclick="closeDetails()">&times;</button>
                <h2>${city.city} Weather Details</h2>
                <div class="detail-row">
                    <span class="detail-label">Temperature</span>
                    <span class="detail-value">${city.temperature}Â°F</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Feels Like</span>
                    <span class="detail-value">${city.feelsLike}Â°F</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Condition</span>
                    <span class="detail-value">${city.condition.charAt(0).toUpperCase() + city.condition.slice(1)} ${conditionIcons[city.condition]}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Humidity</span>
                    <span class="detail-value">${city.humidity}%</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Wind Speed</span>
                    <span class="detail-value">${city.windSpeed} mph</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Pressure</span>
                    <span class="detail-value">${city.pressure} in</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">UV Index</span>
                    <span class="detail-value">${city.uvIndex}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Visibility</span>
                    <span class="detail-value">${city.visibility} mi</span>
                </div>
            `;
            
            detailsContainer.style.display = 'block';
            
            // Scroll to details
            detailsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Close city details
        function closeDetails() {
            document.getElementById('cityDetails').style.display = 'none';
            // Reset background to default
            document.body.className = '';
        }

        // Create temperature chart
        function createTemperatureChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            
            const labels = weatherData.map(city => city.city);
            const temperatures = weatherData.map(city => city.temperature);
            const backgroundColors = weatherData.map(city => {
                switch(city.condition) {
                    case 'sunny': return '#f39c12';
                    case 'cloudy': return '#95a5a6';
                    case 'rainy': return '#3498db';
                    default: return '#7f8c8d';
                }
            });
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (Â°F)',
                        data: temperatures,
                        backgroundColor: backgroundColors,
                        borderColor: '#2c3e50',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Temperature (Â°F)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Temperature: ${context.parsed.y}Â°F`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Initialize the dashboard when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderCityCards();
            createTemperatureChart();
        });
    </script>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

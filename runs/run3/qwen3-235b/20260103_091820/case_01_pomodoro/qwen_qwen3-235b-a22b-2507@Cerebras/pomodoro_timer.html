<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fef2f2;
            color: #333;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #e63946;
        }
        
        .session-type {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #c1121f;
            font-weight: 500;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #c1121f;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button#reset {
            background-color: #adb5bd;
        }
        
        button#reset:hover {
            background-color: #8c9ba5;
        }
        
        .tomato-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tomato-icon">üçÖ</div>
        <h1>Pomodoro Timer</h1>
        <div class="session-type" id="sessionType">Work 1</div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script>
        // Timer variables
        let timer;
        let minutes = 25;
        let seconds = 0;
        let isRunning = false;
        let isWorkSession = true;
        let sessionCount = 1;
        
        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const sessionTypeDisplay = document.getElementById('sessionType');
        const startButton = document.getElementById('start');
        const resetButton = document.getElementById('reset');
        
        // Audio beep for alert
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // Update display
        function updateDisplay() {
            const displayMinutes = minutes < 10 ? `0${minutes}` : minutes;
            const displaySeconds = seconds < 10 ? `0${seconds}` : seconds;
            timerDisplay.textContent = `${displayMinutes}:${displaySeconds}`;
        }
        
        // Switch session (work to break or break to work)
        function switchSession() {
            if (isWorkSession) {
                // Switch to break
                isWorkSession = false;
                minutes = 5;
                seconds = 0;
                sessionTypeDisplay.textContent = `Break ${sessionCount}`;
            } else {
                // Switch to work
                isWorkSession = true;
                minutes = 25;
                seconds = 0;
                sessionCount++;
                sessionTypeDisplay.textContent = `Work ${sessionCount}`;
            }
            updateDisplay();
        }
        
        // Start/resume timer
        function startTimer() {
            if (isRunning) {
                // Pause the timer
                clearInterval(timer);
                startButton.textContent = 'Start';
                isRunning = false;
            } else {
                // Start/resume the timer
                startButton.textContent = 'Pause';
                isRunning = true;
                
                timer = setInterval(() => {
                    if (seconds === 0) {
                        if (minutes === 0) {
                            // Time's up!
                            playBeep();
                            clearInterval(timer);
                            switchSession();
                            startTimer(); // Automatically start the next session
                            return;
                        }
                        minutes--;
                        seconds = 59;
                    } else {
                        seconds--;
                    }
                    updateDisplay();
                }, 1000);
            }
        }
        
        // Reset timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isWorkSession = true;
            sessionCount = 1;
            minutes = 25;
            seconds = 0;
            startButton.textContent = 'Start';
            sessionTypeDisplay.textContent = 'Work 1';
            updateDisplay();
        }
        
        // Event listeners
        startButton.addEventListener('click', startTimer);
        resetButton.addEventListener('click', resetTimer);
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>

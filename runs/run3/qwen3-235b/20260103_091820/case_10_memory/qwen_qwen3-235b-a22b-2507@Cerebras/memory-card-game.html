<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #00b894);
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat {
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .stat-value {
            font-size: 1.8rem;
            margin-top: 5px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .card {
            width: 80px;
            height: 110px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .card {
                width: 65px;
                height: 90px;
            }
        }
        
        .card.flipped, .card.matched {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff7675, #e84393);
            color: white;
            transform: rotateY(180deg);
            font-size: 2.5rem;
            cursor: default;
        }
        
        .card-back {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            background-size: 100% 100%;
            cursor: pointer;
        }
        
        .card-back::after {
            content: "?";
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .card.matched .card-front {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            animation: pop 0.5s ease-in-out;
        }
        
        button {
            background: linear-gradient(45deg, #00b894, #55efc4);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #00a685, #48dbfb);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            animation: modalPop 0.5s;
        }
        
        .modal h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .modal p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }
        
        .win-emoji {
            font-size: 4rem;
            margin: 10px 0;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pop {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.2) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes modalPop {
            from { 
                opacity: 0; 
                transform: scale(0.8);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Memory Match</h1>
    
    <div class="stats">
        <div class="stat">
            Moves: <span id="moves" class="stat-value">0</span>
        </div>
        <div class="stat">
            Time: <span id="time" class="stat-value">0</span>s
        </div>
    </div>
    
    <div class="grid" id="grid"></div>
    
    <button id="reset">Play Again</button>
    
    <div class="modal" id="winModal">
        <div class="modal-content">
            <div class="win-emoji">ðŸŽ‰</div>
            <h2>You Win!</h2>
            <p>Great job! You matched all the cards.</p>
            <p>Completed in <strong id="finalMoves">0</strong> moves and <strong id="finalTime">0</strong> seconds.</p>
            <button id="playAgain">Play Again</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game variables
            const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'];
            const grid = document.getElementById('grid');
            const movesDisplay = document.getElementById('moves');
            const timeDisplay = document.getElementById('time');
            const resetButton = document.getElementById('reset');
            const winModal = document.getElementById('winModal');
            const finalMoves = document.getElementById('finalMoves');
            const finalTime = document.getElementById('finalTime');
            const playAgainButton = document.getElementById('playAgain');
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let time = 0;
            let timer;
            let canFlip = true;
            
            // Initialize game
            function initGame() {
                // Reset variables
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                time = 0;
                canFlip = true;
                
                // Update displays
                movesDisplay.textContent = moves;
                timeDisplay.textContent = time;
                
                // Clear grid
                grid.innerHTML = '';
                
                // Hide modal
                winModal.style.display = 'none';
                
                // Create card pairs
                const cardValues = [...emojis, ...emojis];
                
                // Shuffle cards
                shuffleArray(cardValues);
                
                // Create card elements
                cardValues.forEach(value => {
                    const card = createCard(value);
                    cards.push(card);
                    grid.appendChild(card);
                });
                
                // Start timer
                startTimer();
            }
            
            // Create a card element
            function createCard(value) {
                const card = document.createElement('div');
                card.classList.add('card');
                
                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                cardFront.textContent = value;
                
                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', () => flipCard(card, value));
                
                return card;
            }
            
            // Flip a card
            function flipCard(card, value) {
                // Don't allow flipping if:
                // - the card is already flipped
                // - the card is already matched
                // - we're waiting for cards to flip back
                // - we already have 2 cards flipped
                if (
                    card.classList.contains('flipped') || 
                    card.classList.contains('matched') || 
                    !canFlip || 
                    flippedCards.length >= 2
                ) {
                    return;
                }
                
                // Flip the card
                card.classList.add('flipped');
                flippedCards.push({ card, value });
                
                // Check for a match if we have 2 flipped cards
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    if (flippedCards[0].value === flippedCards[1].value) {
                        // Match!
                        setTimeout(() => {
                            flippedCards[0].card.classList.add('matched');
                            flippedCards[1].card.classList.add('matched');
                            flippedCards = [];
                            matchedPairs++;
                            
                            // Check for win
                            if (matchedPairs === emojis.length) {
                                endGame();
                            }
                        }, 500);
                    } else {
                        // No match - flip back
                        canFlip = false;
                        setTimeout(() => {
                            flippedCards[0].card.classList.remove('flipped');
                            flippedCards[1].card.classList.remove('flipped');
                            flippedCards = [];
                            canFlip = true;
                        }, 1000);
                    }
                }
            }
            
            // Start the timer
            function startTimer() {
                clearInterval(timer);
                timer = setInterval(() => {
                    time++;
                    timeDisplay.textContent = time;
                }, 1000);
            }
            
            // End the game
            function endGame() {
                clearInterval(timer);
                finalMoves.textContent = moves;
                finalTime.textContent = time;
                winModal.style.display = 'flex';
            }
            
            // Shuffle array (Fisher-Yates algorithm)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Event listeners
            resetButton.addEventListener('click', initGame);
            playAgainButton.addEventListener('click', initGame);
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .toolbar {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            background-color: #f5f5f5;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .dark-mode .toolbar {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #333;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #d0d0d0;
        }
        
        .dark-mode button {
            background-color: #555;
            color: #fff;
        }
        
        .dark-mode button:hover {
            background-color: #666;
        }
        
        .container {
            display: flex;
            flex: 1;
        }
        
        .editor, .preview {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .editor {
            border-right: 1px solid #ddd;
        }
        
        .dark-mode .editor {
            border-color: #555;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            outline: none;
            background-color: transparent;
            color: #333;
        }
        
        .dark-mode textarea {
            color: #fff;
            background-color: #333;
        }
        
        .preview-content {
            line-height: 1.6;
        }
        
        .preview-content h1, .preview-content h2, .preview-content h3 {
            margin: 1em 0 0.5em;
        }
        
        .preview-content h1 { font-size: 2em; }
        .preview-content h2 { font-size: 1.5em; }
        .preview-content h3 { font-size: 1.2em; }
        
        .preview-content ul, .preview-content ol {
            margin: 0.5em 0 0.5em 2em;
        }
        
        .preview-content p {
            margin-bottom: 1em;
        }
        
        .preview-content blockquote {
            border-left: 4px solid #ccc;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
            font-style: italic;
        }
        
        .dark-mode .preview-content blockquote {
            border-color: #666;
            color: #aaa;
        }
        
        .preview-content code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .dark-mode .preview-content code {
            background-color: #555;
            color: #fff;
        }
        
        .preview-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            margin: 1em 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .dark-mode .preview-content pre {
            background-color: #2d2d2d;
            color: #fff;
        }
        
        .preview-content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .dark-mode {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <h1>Markdown Editor</h1>
        <div class="buttons">
            <button id="darkModeToggle">Toggle Dark Mode</button>
            <button id="exportHtml">Export as HTML</button>
        </div>
    </div>
    <div class="container">
        <div class="editor">
            <textarea id="markdownInput" placeholder="Enter your markdown here..."></textarea>
        </div>
        <div class="preview">
            <div id="previewContent" class="preview-content"></div>
        </div>
    </div>

    <script>
        // DOM elements
        const markdownInput = document.getElementById('markdownInput');
        const previewContent = document.getElementById('previewContent');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const exportHtmlButton = document.getElementById('exportHtml');

        // Check for dark mode preference in localStorage
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
        }

        // Check for saved markdown content
        const savedMarkdown = localStorage.getItem('markdownContent');
        if (savedMarkdown) {
            markdownInput.value = savedMarkdown;
            renderMarkdown();
        }

        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Export as HTML
        exportHtmlButton.addEventListener('click', () => {
            const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Document</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h1, h2, h3 {
            margin: 1em 0 0.5em;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        ul, ol {
            margin: 0.5em 0 0.5em 2em;
        }
        p {
            margin-bottom: 1em;
        }
        blockquote {
            border-left: 4px solid #ccc;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
            font-style: italic;
        }
        code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            margin: 1em 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    ${previewContent.innerHTML}
</body>
</html>`;
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-document.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Auto-save markdown content
        markdownInput.addEventListener('input', () => {
            localStorage.setItem('markdownContent', markdownInput.value);
            renderMarkdown();
        });

        // Parse markdown and render HTML
        function renderMarkdown() {
            let text = markdownInput.value;
            
            // Handle code blocks first to avoid processing markdown inside them
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                const escapedCode = escapeHtml(code);
                return `<pre><code>${escapedCode}</code></pre>`;
            });
            
            // Convert headers
            text = text.replace(/^###### (.*$)/gm, '<h6>$1</h6>');
            text = text.replace(/^##### (.*$)/gm, '<h5>$1</h5>');
            text = text.replace(/^#### (.*$)/gm, '<h4>$1</h4>');
            text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // Convert blockquotes
            text = text.replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>');
            
            // Convert lists
            // Process each line for list items
            text = text.replace(/^(\s*)- (.*)$/gm, (match, spaces, content) => {
                const indentLevel = Math.floor(spaces.length / 2);
                if (indentLevel === 0) {
                    return `<ul><li>${processInlineElements(content)}</li></ul>`;
                } else {
                    return `${'  '.repeat(indentLevel)}<li>${processInlineElements(content)}</li>`;
                }
            });
            
            // Process ordered lists
            text = text.replace(/^(\s*)\d+\. (.*)$/gm, (match, spaces, content) => {
                const indentLevel = Math.floor(spaces.length / 2);
                if (indentLevel === 0) {
                    return `<ol><li>${processInlineElements(content)}</li></ol>`;
                } else {
                    return `${'  '.repeat(indentLevel)}<li>${processInlineElements(content)}</li>`;
                }
            });
            
            // Close list tags properly
            text = closeListTags(text);
            
            // Handle inline elements (after blocks)
            text = processInlineElements(text);
            
            // Convert paragraphs (must be after block elements)
            text = text.replace(/^\s*(\S[\s\S]*?)(?=\n\n|\n$|$)/gm, (match, content) => {
                // Don't wrap if it's already a block element
                if (content.trim().startsWith('<') && 
                    (content.trim().startsWith('<h') || 
                     content.trim().startsWith('<ul') || 
                     content.trim().startsWith('<ol') || 
                     content.trim().startsWith('<blockquote') ||
                     content.trim().startsWith('<pre'))) {
                    return content;
                }
                return `<p>${content}</p>`;
            });
            
            previewContent.innerHTML = text;
        }
        
        // Process inline markdown elements
        function processInlineElements(text) {
            // Links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            return text;
        }
        
        // Close list tags properly
        function closeListTags(text) {
            // Close all open ul/ol tags
            const lines = text.split('\n');
            const result = [];
            let ulStack = 0;
            let olStack = 0;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const prevLine = i > 0 ? lines[i-1] : '';
                
                // Count ul and ol openings in current line
                const ulOpening = (line.match(/<ul>/g) || []).length;
                const olOpening = (line.match(/<ol>/g) || []).length;
                
                // Add to stacks
                ulStack += ulOpening;
                olStack += olOpening;
                
                // Check if current line is not a list item but previous was
                const isListItem = line.trim().startsWith('<li>');
                const wasPrevListItem = prevLine.trim().startsWith('<li>');
                
                // Close lists if needed
                let modifiedLine = line;
                
                if (!isListItem && wasPrevListItem && (ulStack > 0 || olStack > 0)) {
                    // Close all open lists
                    while (ulStack > 0) {
                        modifiedLine = '</ul>\n' + modifiedLine;
                        ulStack--;
                    }
                    while (olStack > 0) {
                        modifiedLine = '</ol>\n' + modifiedLine;
                        olStack--;
                    }
                }
                
                result.push(modifiedLine);
            }
            
            // Close any remaining open tags
            let finalText = result.join('\n');
            while (ulStack > 0) {
                finalText += '\n</ul>';
                ulStack--;
            }
            while (olStack > 0) {
                finalText += '\n</ol>';
                olStack--;
            }
            
            return finalText;
        }
        
        // Escape HTML special characters
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        renderMarkdown();
    </script>
</body>
</html>

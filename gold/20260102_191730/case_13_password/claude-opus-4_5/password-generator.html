<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .password-text {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            word-break: break-all;
            color: #00ff88;
            min-height: 30px;
            padding-right: 50px;
        }

        .copy-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .copy-btn:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .strength-meter {
            margin-bottom: 20px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .strength-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s, background 0.3s;
        }

        .strength-weak { background: #ff4757; width: 25%; }
        .strength-fair { background: #ffa502; width: 50%; }
        .strength-good { background: #2ed573; width: 75%; }
        .strength-strong { background: #00ff88; width: 100%; }

        .option-group {
            margin-bottom: 25px;
        }

        .option-label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider-value {
            background: rgba(0, 217, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            color: #00d9ff;
        }

        .toggles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle-item:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 26px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .toggle-text {
            font-size: 0.9rem;
        }

        .count-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 217, 255, 0.2);
            color: #00d9ff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .count-btn:hover {
            background: rgba(0, 217, 255, 0.4);
        }

        .count-value {
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .passwords-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .password-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
        }

        .password-item-text {
            font-family: 'Courier New', monospace;
            color: #00ff88;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }

        .password-item-btn {
            background: rgba(0, 217, 255, 0.2);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .password-item-btn:hover {
            background: rgba(0, 217, 255, 0.4);
        }

        .history-section h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .history-item-text {
            font-family: 'Courier New', monospace;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            word-break: break-all;
            flex: 1;
        }

        .history-item-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 10px;
        }

        .history-item-actions {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .history-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .history-btn:hover {
            opacity: 1;
        }

        .clear-history {
            background: rgba(255, 71, 87, 0.2);
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            color: #ff4757;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: auto;
            transition: background 0.2s;
        }

        .clear-history:hover {
            background: rgba(255, 71, 87, 0.4);
        }

        .empty-history {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.5);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 255, 136, 0.9);
            color: #1a1a2e;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 500px) {
            .toggles {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .password-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>

        <div class="card">
            <div class="password-display">
                <div class="password-text" id="mainPassword">Click Generate to create password</div>
                <button class="copy-btn" onclick="copyMainPassword()" title="Copy to clipboard">üìã</button>
            </div>

            <div class="strength-meter">
                <div class="strength-label">
                    <span>Password Strength</span>
                    <span id="strengthText">-</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>

            <div class="option-group">
                <label class="option-label">Password Length: <span id="lengthValue">16</span></label>
                <div class="slider-container">
                    <span>8</span>
                    <input type="range" class="slider" id="lengthSlider" min="8" max="32" value="16">
                    <span>32</span>
                </div>
            </div>

            <div class="option-group">
                <label class="option-label">Character Types</label>
                <div class="toggles">
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="uppercase" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-text">Uppercase (A-Z)</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="lowercase" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-text">Lowercase (a-z)</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="numbers" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-text">Numbers (0-9)</span>
                    </label>
                    <label class="toggle-item">
                        <div class="toggle-switch">
                            <input type="checkbox" id="symbols" checked>
                            <span class="toggle-slider"></span>
                        </div>
                        <span class="toggle-text">Symbols (!@#$...)</span>
                    </label>
                </div>
            </div>

            <div class="option-group">
                <label class="option-label">Generate Multiple Passwords</label>
                <div class="count-selector">
                    <button class="count-btn" onclick="changeCount(-1)">‚àí</button>
                    <span class="count-value" id="countValue">1</span>
                    <button class="count-btn" onclick="changeCount(1)">+</button>
                </div>
            </div>

            <button class="generate-btn" onclick="generatePasswords()">‚ö° Generate Password</button>
        </div>

        <div id="passwordsList" class="passwords-list" style="display: none;"></div>

        <div class="card history-section">
            <h2>
                üìú History
                <button class="clear-history" onclick="clearHistory()">Clear All</button>
            </h2>
            <div class="history-list" id="historyList">
                <div class="empty-history">No passwords generated yet</div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <script>
        let passwordCount = 1;
        let history = JSON.parse(localStorage.getItem('passwordHistory') || '[]');

        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        function changeCount(delta) {
            passwordCount = Math.max(1, Math.min(10, passwordCount + delta));
            document.getElementById('countValue').textContent = passwordCount;
        }

        function getCharacterSet() {
            let chars = '';
            if (document.getElementById('uppercase').checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (document.getElementById('lowercase').checked) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (document.getElementById('numbers').checked) chars += '0123456789';
            if (document.getElementById('symbols').checked) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            return chars;
        }

        function generatePassword(length) {
            const chars = getCharacterSet();
            if (!chars) {
                showToast('Please select at least one character type!');
                return null;
            }

            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }
            
            return password;
        }

        function calculateStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (password.length >= 16) score++;
            if (password.length >= 20) score++;
            
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;
            
            if (score <= 3) return { level: 'weak', text: 'Weak', class: 'strength-weak' };
            if (score <= 5) return { level: 'fair', text: 'Fair', class: 'strength-fair' };
            if (score <= 7) return { level: 'good', text: 'Good', class: 'strength-good' };
            return { level: 'strong', text: 'Strong', class: 'strength-strong' };
        }

        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            document.getElementById('strengthText').textContent = strength.text;
            const fill = document.getElementById('strengthFill');
            fill.className = 'strength-fill ' + strength.class;
        }

        function generatePasswords() {
            const length = parseInt(lengthSlider.value);
            const passwords = [];
            
            for (let i = 0; i < passwordCount; i++) {
                const pwd = generatePassword(length);
                if (pwd) passwords.push(pwd);
            }
            
            if (passwords.length === 0) return;

            // Update main display
            document.getElementById('mainPassword').textContent = passwords[0];
            updateStrengthMeter(passwords[0]);

            // Show list if multiple
            const listEl = document.getElementById('passwordsList');
            if (passwords.length > 1) {
                listEl.style.display = 'flex';
                listEl.innerHTML = passwords.map((pwd, i) => `
                    <div class="password-item">
                        <span class="password-item-text">${pwd}</span>
                        <button class="password-item-btn" onclick="copyPassword('${pwd}')">üìã</button>
                    </div>
                `).join('');
            } else {
                listEl.style.display = 'none';
            }

            // Add to history
            passwords.forEach(pwd => {
                history.unshift({
                    password: pwd,
                    time: new Date().toLocaleTimeString()
                });
            });
            
            // Keep only last 20
            history = history.slice(0, 20);
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function copyMainPassword() {
            const pwd = document.getElementById('mainPassword').textContent;
            if (pwd && pwd !== 'Click Generate to create password') {
                copyPassword(pwd);
            }
        }

        function copyPassword(password) {
            navigator.clipboard.writeText(password).then(() => {
                showToast('Copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = password;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function updateHistoryDisplay() {
            const listEl = document.getElementById('historyList');
            
            if (history.length === 0) {
                listEl.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            listEl.innerHTML = history.map((item, i) => `
                <div class="history-item">
                    <span class="history-item-text">${item.password}</span>
                    <span class="history-item-time">${item.time}</span>
                    <div class="history-item-actions">
                        <button class="history-btn" onclick="copyPassword('${item.password}')" title="Copy">üìã</button>
                        <button class="history-btn" onclick="deleteHistoryItem(${i})" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteHistoryItem(index) {
            history.splice(index, 1);
            localStorage.setItem('passwordHistory', JSON.stringify(history));
            updateHistoryDisplay();
        }

        function clearHistory() {
            history = [];
            localStorage.setItem('passwordHistory', '[]');
            updateHistoryDisplay();
            showToast('History cleared!');
        }

        // Initialize
        updateHistoryDisplay();

        // Generate on load
        generatePasswords();
    </script>
</body>
</html>

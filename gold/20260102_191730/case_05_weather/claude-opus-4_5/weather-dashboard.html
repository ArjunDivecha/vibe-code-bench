<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: background 0.5s ease;
            padding: 20px;
        }

        .bg-sunny {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #ffd194 100%);
        }

        .bg-cloudy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #a8c0ff 100%);
        }

        .bg-rainy {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 50%, #3a7bd5 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .city-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .city-card.active {
            background: rgba(255, 255, 255, 0.35);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .weather-icon {
            font-size: 4rem;
            margin: 15px 0;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .condition {
            font-size: 1rem;
            opacity: 0.9;
            text-transform: capitalize;
            margin: 5px 0;
        }

        .humidity {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .detail-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .detail-panel.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .detail-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .detail-title h2 {
            font-size: 2rem;
        }

        .detail-icon {
            font-size: 4rem;
        }

        .detail-temp {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .detail-item-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .detail-item-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            padding: 20px 0;
            gap: 10px;
        }

        .chart-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 100px;
        }

        .bar {
            width: 100%;
            max-width: 60px;
            background: linear-gradient(to top, rgba(255,255,255,0.3), rgba(255,255,255,0.7));
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .bar:hover {
            background: linear-gradient(to top, rgba(255,255,255,0.5), rgba(255,255,255,0.9));
        }

        .bar-temp {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 1rem;
            white-space: nowrap;
        }

        .chart-label {
            margin-top: 10px;
            font-size: 0.85rem;
            text-align: center;
            opacity: 0.9;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .forecast-section {
            margin-top: 25px;
        }

        .forecast-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .forecast-days {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            min-width: 80px;
            flex-shrink: 0;
        }

        .forecast-day-name {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .forecast-day-icon {
            font-size: 1.8rem;
            margin: 5px 0;
        }

        .forecast-day-temp {
            font-size: 1.1rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .weather-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 15px;
            }

            .city-card {
                padding: 20px;
            }

            .city-name {
                font-size: 1.2rem;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .temperature {
                font-size: 2rem;
            }

            .detail-header {
                flex-direction: column;
                text-align: center;
            }

            .detail-temp {
                font-size: 2.5rem;
            }

            .chart {
                height: 150px;
            }

            .chart-label {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .weather-grid {
                grid-template-columns: 1fr 1fr;
            }

            .city-card {
                padding: 15px;
            }

            .weather-icon {
                font-size: 2.5rem;
            }

            .temperature {
                font-size: 1.6rem;
            }

            .detail-panel {
                padding: 20px;
            }

            .detail-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body class="bg-sunny">
    <div class="container">
        <header>
            <h1>üåç Weather Dashboard</h1>
            <p>Click on a city to see detailed weather information</p>
        </header>

        <div class="weather-grid" id="weatherGrid">
            <!-- City cards will be inserted here -->
        </div>

        <div class="detail-panel" id="detailPanel">
            <div class="detail-header">
                <div class="detail-title">
                    <span class="detail-icon" id="detailIcon"></span>
                    <div>
                        <h2 id="detailCity"></h2>
                        <p id="detailCondition"></p>
                    </div>
                </div>
                <div class="detail-temp" id="detailTemp"></div>
                <button class="close-btn" onclick="closeDetail()">√ó</button>
            </div>
            
            <div class="detail-grid">
                <div class="detail-item">
                    <div class="detail-item-label">üíß Humidity</div>
                    <div class="detail-item-value" id="detailHumidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-item-label">üí® Wind Speed</div>
                    <div class="detail-item-value" id="detailWind"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-item-label">üå°Ô∏è Feels Like</div>
                    <div class="detail-item-value" id="detailFeelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-item-label">üëÅÔ∏è Visibility</div>
                    <div class="detail-item-value" id="detailVisibility"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-item-label">üåÖ Sunrise</div>
                    <div class="detail-item-value" id="detailSunrise"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-item-label">üåá Sunset</div>
                    <div class="detail-item-value" id="detailSunset"></div>
                </div>
            </div>

            <div class="forecast-section">
                <h3 class="forecast-title">5-Day Forecast</h3>
                <div class="forecast-days" id="forecastDays">
                    <!-- Forecast will be inserted here -->
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">üìä Temperature Comparison</h3>
            <div class="chart" id="tempChart">
                <!-- Chart bars will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Mock weather data
        const weatherData = {
            "New York": {
                temperature: 22,
                condition: "sunny",
                humidity: 45,
                wind: 12,
                feelsLike: 24,
                visibility: 16,
                sunrise: "6:15 AM",
                sunset: "7:45 PM",
                forecast: [
                    { day: "Mon", temp: 23, condition: "sunny" },
                    { day: "Tue", temp: 25, condition: "sunny" },
                    { day: "Wed", temp: 21, condition: "cloudy" },
                    { day: "Thu", temp: 19, condition: "rainy" },
                    { day: "Fri", temp: 22, condition: "cloudy" }
                ]
            },
            "London": {
                temperature: 15,
                condition: "cloudy",
                humidity: 72,
                wind: 18,
                feelsLike: 13,
                visibility: 10,
                sunrise: "5:45 AM",
                sunset: "8:30 PM",
                forecast: [
                    { day: "Mon", temp: 14, condition: "cloudy" },
                    { day: "Tue", temp: 16, condition: "rainy" },
                    { day: "Wed", temp: 15, condition: "rainy" },
                    { day: "Thu", temp: 17, condition: "cloudy" },
                    { day: "Fri", temp: 18, condition: "sunny" }
                ]
            },
            "Tokyo": {
                temperature: 28,
                condition: "sunny",
                humidity: 60,
                wind: 8,
                feelsLike: 31,
                visibility: 14,
                sunrise: "4:30 AM",
                sunset: "6:50 PM",
                forecast: [
                    { day: "Mon", temp: 29, condition: "sunny" },
                    { day: "Tue", temp: 27, condition: "cloudy" },
                    { day: "Wed", temp: 26, condition: "rainy" },
                    { day: "Thu", temp: 28, condition: "sunny" },
                    { day: "Fri", temp: 30, condition: "sunny" }
                ]
            },
            "Sydney": {
                temperature: 18,
                condition: "rainy",
                humidity: 85,
                wind: 22,
                feelsLike: 16,
                visibility: 8,
                sunrise: "6:30 AM",
                sunset: "5:15 PM",
                forecast: [
                    { day: "Mon", temp: 17, condition: "rainy" },
                    { day: "Tue", temp: 16, condition: "rainy" },
                    { day: "Wed", temp: 19, condition: "cloudy" },
                    { day: "Thu", temp: 21, condition: "sunny" },
                    { day: "Fri", temp: 20, condition: "sunny" }
                ]
            },
            "Paris": {
                temperature: 19,
                condition: "cloudy",
                humidity: 58,
                wind: 14,
                feelsLike: 18,
                visibility: 12,
                sunrise: "6:00 AM",
                sunset: "9:00 PM",
                forecast: [
                    { day: "Mon", temp: 20, condition: "sunny" },
                    { day: "Tue", temp: 22, condition: "sunny" },
                    { day: "Wed", temp: 19, condition: "cloudy" },
                    { day: "Thu", temp: 17, condition: "rainy" },
                    { day: "Fri", temp: 18, condition: "cloudy" }
                ]
            }
        };

        // Weather icons mapping
        const weatherIcons = {
            sunny: "‚òÄÔ∏è",
            cloudy: "‚òÅÔ∏è",
            rainy: "üåßÔ∏è"
        };

        // Background classes
        const bgClasses = {
            sunny: "bg-sunny",
            cloudy: "bg-cloudy",
            rainy: "bg-rainy"
        };

        let selectedCity = null;

        // Initialize the dashboard
        function init() {
            renderCityCards();
            renderChart();
        }

        // Render city cards
        function renderCityCards() {
            const grid = document.getElementById('weatherGrid');
            grid.innerHTML = '';

            for (const [city, data] of Object.entries(weatherData)) {
                const card = document.createElement('div');
                card.className = 'city-card';
                card.onclick = () => selectCity(city);
                
                card.innerHTML = `
                    <div class="city-name">${city}</div>
                    <div class="weather-icon">${weatherIcons[data.condition]}</div>
                    <div class="temperature">${data.temperature}¬∞C</div>
                    <div class="condition">${data.condition}</div>
                    <div class="humidity">üíß ${data.humidity}%</div>
                `;
                
                grid.appendChild(card);
            }
        }

        // Select a city and show details
        function selectCity(city) {
            const data = weatherData[city];
            selectedCity = city;

            // Update active state on cards
            document.querySelectorAll('.city-card').forEach((card, index) => {
                const cities = Object.keys(weatherData);
                card.classList.toggle('active', cities[index] === city);
            });

            // Update background color
            document.body.className = bgClasses[data.condition];

            // Update detail panel
            document.getElementById('detailIcon').textContent = weatherIcons[data.condition];
            document.getElementById('detailCity').textContent = city;
            document.getElementById('detailCondition').textContent = data.condition.charAt(0).toUpperCase() + data.condition.slice(1);
            document.getElementById('detailTemp').textContent = `${data.temperature}¬∞C`;
            document.getElementById('detailHumidity').textContent = `${data.humidity}%`;
            document.getElementById('detailWind').textContent = `${data.wind} km/h`;
            document.getElementById('detailFeelsLike').textContent = `${data.feelsLike}¬∞C`;
            document.getElementById('detailVisibility').textContent = `${data.visibility} km`;
            document.getElementById('detailSunrise').textContent = data.sunrise;
            document.getElementById('detailSunset').textContent = data.sunset;

            // Render forecast
            const forecastContainer = document.getElementById('forecastDays');
            forecastContainer.innerHTML = data.forecast.map(day => `
                <div class="forecast-day">
                    <div class="forecast-day-name">${day.day}</div>
                    <div class="forecast-day-icon">${weatherIcons[day.condition]}</div>
                    <div class="forecast-day-temp">${day.temp}¬∞C</div>
                </div>
            `).join('');

            // Show detail panel
            document.getElementById('detailPanel').classList.add('show');

            // Scroll to detail panel on mobile
            if (window.innerWidth <= 768) {
                document.getElementById('detailPanel').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Close detail panel
        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('show');
            document.querySelectorAll('.city-card').forEach(card => card.classList.remove('active'));
            selectedCity = null;
        }

        // Render temperature chart
        function renderChart() {
            const chart = document.getElementById('tempChart');
            const temps = Object.entries(weatherData).map(([city, data]) => ({
                city,
                temp: data.temperature
            }));

            const maxTemp = Math.max(...temps.map(t => t.temp));
            const minTemp = Math.min(...temps.map(t => t.temp));
            const range = maxTemp - minTemp || 1;

            chart.innerHTML = temps.map(({ city, temp }) => {
                const height = ((temp - minTemp + 5) / (range + 10)) * 150 + 30;
                return `
                    <div class="chart-bar" onclick="selectCity('${city}')">
                        <div class="bar" style="height: ${height}px;">
                            <span class="bar-temp">${temp}¬∞C</span>
                        </div>
                        <div class="chart-label">${city.split(' ')[0]}</div>
                    </div>
                `;
            }).join('');
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>

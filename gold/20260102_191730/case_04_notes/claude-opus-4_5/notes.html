<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            color: #1d1d1f;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 16px 10px 40px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 14px;
            width: 250px;
            background: white;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #0071e3;
            color: white;
        }

        .btn-primary:hover {
            background: #0077ed;
        }

        .btn-secondary {
            background: #e8e8ed;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #d2d2d7;
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
        }

        .btn-danger:hover {
            background: #ff453a;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .note-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e8e8ed;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .note-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
            word-break: break-word;
        }

        .note-card .preview {
            font-size: 14px;
            color: #86868b;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-break: break-word;
        }

        .note-card .date {
            font-size: 12px;
            color: #aeaeb2;
            margin-top: 12px;
        }

        .note-card .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: #f5f5f7;
            color: #86868b;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
            font-size: 14px;
        }

        .note-card:hover .delete-btn {
            opacity: 1;
        }

        .note-card .delete-btn:hover {
            background: #ff3b30;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #86868b;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: all 0.2s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e8e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #f5f5f7;
            cursor: pointer;
            font-size: 18px;
            color: #86868b;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #e8e8ed;
        }

        .modal-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #1d1d1f;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .toolbar button {
            width: 36px;
            height: 36px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .toolbar button:hover {
            background: #f5f5f7;
        }

        .toolbar button.active {
            background: #0071e3;
            color: white;
            border-color: #0071e3;
        }

        .editor {
            width: 100%;
            min-height: 200px;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.2s;
        }

        .editor:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #e8e8ed;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                flex-direction: column;
            }

            .search-box input {
                width: 100%;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Notes</h1>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search notes...">
                </div>
                <button class="btn btn-primary" onclick="openModal()">+ New Note</button>
            </div>
        </header>

        <div id="notesContainer" class="notes-grid"></div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnOverlay(event)">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">New Note</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Note title...">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <div class="toolbar">
                        <button onclick="formatText('bold')" title="Bold"><b>B</b></button>
                        <button onclick="formatText('italic')" title="Italic"><i>I</i></button>
                        <button onclick="formatText('underline')" title="Underline"><u>U</u></button>
                        <button onclick="formatText('strikeThrough')" title="Strikethrough"><s>S</s></button>
                    </div>
                    <div class="editor" id="noteContent" contenteditable="true" placeholder="Write your note..."></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        let editingNoteId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            renderNotes();
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                renderNotes(e.target.value);
            });

            // Placeholder for contenteditable
            const editor = document.getElementById('noteContent');
            editor.addEventListener('focus', function() {
                if (this.textContent === '') {
                    this.classList.remove('empty');
                }
            });
            editor.addEventListener('blur', function() {
                if (this.textContent === '') {
                    this.classList.add('empty');
                }
            });
        });

        function loadNotes() {
            const stored = localStorage.getItem('notes');
            if (stored) {
                notes = JSON.parse(stored);
            }
        }

        function saveNotesToStorage() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function renderNotes(searchQuery = '') {
            const container = document.getElementById('notesContainer');
            
            let filteredNotes = notes;
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredNotes = notes.filter(note => 
                    note.title.toLowerCase().includes(query) || 
                    note.content.toLowerCase().includes(query)
                );
            }

            if (filteredNotes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="icon">üìã</div>
                        <h2>${searchQuery ? 'No notes found' : 'No notes yet'}</h2>
                        <p>${searchQuery ? 'Try a different search term' : 'Create your first note to get started'}</p>
                    </div>
                `;
                return;
            }

            // Sort by date (newest first)
            filteredNotes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));

            container.innerHTML = filteredNotes.map(note => `
                <div class="note-card" onclick="openNote('${note.id}')">
                    <button class="delete-btn" onclick="deleteNote(event, '${note.id}')" title="Delete note">√ó</button>
                    <h3>${escapeHtml(note.title) || 'Untitled'}</h3>
                    <div class="preview">${stripHtml(note.content) || 'No content'}</div>
                    <div class="date">${formatDate(note.updatedAt)}</div>
                </div>
            `).join('');
        }

        function openModal(noteId = null) {
            const modal = document.getElementById('modalOverlay');
            const titleInput = document.getElementById('noteTitle');
            const contentEditor = document.getElementById('noteContent');
            const modalTitle = document.getElementById('modalTitle');

            editingNoteId = noteId;

            if (noteId) {
                const note = notes.find(n => n.id === noteId);
                if (note) {
                    titleInput.value = note.title;
                    contentEditor.innerHTML = note.content;
                    modalTitle.textContent = 'Edit Note';
                }
            } else {
                titleInput.value = '';
                contentEditor.innerHTML = '';
                modalTitle.textContent = 'New Note';
            }

            modal.classList.add('active');
            titleInput.focus();
        }

        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
            editingNoteId = null;
        }

        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeModal();
            }
        }

        function openNote(noteId) {
            openModal(noteId);
        }

        function saveNote() {
            const titleInput = document.getElementById('noteTitle');
            const contentEditor = document.getElementById('noteContent');
            
            const title = titleInput.value.trim();
            const content = contentEditor.innerHTML.trim();

            if (!title && !content) {
                alert('Please add a title or content');
                return;
            }

            if (editingNoteId) {
                // Update existing note
                const noteIndex = notes.findIndex(n => n.id === editingNoteId);
                if (noteIndex !== -1) {
                    notes[noteIndex].title = title;
                    notes[noteIndex].content = content;
                    notes[noteIndex].updatedAt = new Date().toISOString();
                }
            } else {
                // Create new note
                const newNote = {
                    id: generateId(),
                    title: title,
                    content: content,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.push(newNote);
            }

            saveNotesToStorage();
            renderNotes(document.getElementById('searchInput').value);
            closeModal();
        }

        function deleteNote(event, noteId) {
            event.stopPropagation();
            
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== noteId);
                saveNotesToStorage();
                renderNotes(document.getElementById('searchInput').value);
            }
        }

        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('noteContent').focus();
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function stripHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} hours ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} days ago`;
            
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Escape to close modal
            if (e.key === 'Escape') {
                closeModal();
            }
            // Ctrl/Cmd + N to create new note
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                openModal();
            }
            // Ctrl/Cmd + S to save note (when modal is open)
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                if (document.getElementById('modalOverlay').classList.contains('active')) {
                    e.preventDefault();
                    saveNote();
                }
            }
        });
    </script>
</body>
</html>

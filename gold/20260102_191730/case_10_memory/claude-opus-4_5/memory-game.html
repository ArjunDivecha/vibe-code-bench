<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
            to { text-shadow: 0 0 30px rgba(233, 69, 96, 0.8), 0 0 40px rgba(233, 69, 96, 0.4); }
        }

        .stats {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat:hover {
            transform: scale(1.05);
        }

        .stat span {
            color: #e94560;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            max-width: 500px;
        }

        .card {
            width: 100px;
            height: 100px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card.matched .card-front {
            background: linear-gradient(135deg, #00b894, #00cec9);
            box-shadow: 0 0 30px rgba(0, 184, 148, 0.6);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .card-back {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .card-back::before {
            content: '?';
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: rotateY(180deg);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
        }

        .card:hover:not(.flipped):not(.matched) .card-back {
            box-shadow: 0 12px 35px rgba(233, 69, 96, 0.6);
        }

        .card.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: rotateY(180deg) translateX(0); }
            20%, 60% { transform: rotateY(180deg) translateX(-5px); }
            40%, 80% { transform: rotateY(180deg) translateX(5px); }
        }

        /* Win Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            color: white;
            border: 2px solid #e94560;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.5);
            animation: modalPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalPop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
        }

        .trophy {
            font-size: 5rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .modal-stats {
            margin: 20px 0;
            font-size: 1.3rem;
        }

        .modal-stats p {
            margin: 10px 0;
        }

        .modal-stats span {
            color: #e94560;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(233, 69, 96, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .reset-btn {
            margin-top: 30px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 3s linear forwards;
            z-index: 1001;
        }

        @keyframes confettiFall {
            to {
                top: 100vh;
                transform: rotate(720deg);
            }
        }

        /* Star rating */
        .stars {
            font-size: 2rem;
            margin: 10px 0;
        }

        @media (max-width: 500px) {
            .game-board {
                gap: 10px;
            }
            
            .card {
                width: 70px;
                height: 70px;
            }
            
            .card-face {
                font-size: 1.8rem;
            }
            
            .card-back::before {
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                gap: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>üß† Memory Match</h1>
    
    <div class="stats">
        <div class="stat">‚è±Ô∏è Time: <span id="timer">0:00</span></div>
        <div class="stat">üéØ Moves: <span id="moves">0</span></div>
        <div class="stat">‚ú® Pairs: <span id="pairs">0</span>/8</div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <button class="btn reset-btn" onclick="initGame()">üîÑ New Game</button>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="trophy">üèÜ</div>
            <h2>You Won!</h2>
            <div class="stars" id="stars"></div>
            <div class="modal-stats">
                <p>‚è±Ô∏è Time: <span id="finalTime">0:00</span></p>
                <p>üéØ Moves: <span id="finalMoves">0</span></p>
            </div>
            <button class="btn" onclick="closeModal()">üéÆ Play Again</button>
        </div>
    </div>

    <script>
        const emojis = ['üöÄ', 'üé∏', 'üåà', 'ü¶Ñ', 'üçï', 'üéØ', 'üé®', 'üå∫', 'ü¶ã', 'üç¶', 'üé≠', 'üåô'];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let timerInterval = null;
        let seconds = 0;
        let isLocked = false;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front">${emoji}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (isLocked) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.emoji === card2.dataset.emoji;

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                updateStats();
                flippedCards = [];

                if (matchedPairs === 8) {
                    setTimeout(showWinModal, 500);
                }
            } else {
                isLocked = true;
                card1.classList.add('shake');
                card2.classList.add('shake');
                
                setTimeout(() => {
                    card1.classList.remove('flipped', 'shake');
                    card2.classList.remove('flipped', 'shake');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                updateStats();
            }, 1000);
        }

        function formatTime(secs) {
            const mins = Math.floor(secs / 60);
            const remainingSecs = secs % 60;
            return `${mins}:${remainingSecs.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            document.getElementById('timer').textContent = formatTime(seconds);
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
        }

        function getStarRating() {
            if (moves <= 12) return '‚≠ê‚≠ê‚≠ê';
            if (moves <= 18) return '‚≠ê‚≠ê';
            return '‚≠ê';
        }

        function createConfetti() {
            const colors = ['#e94560', '#ff6b6b', '#667eea', '#764ba2', '#00b894', '#00cec9', '#ffeaa7', '#fdcb6e'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function showWinModal() {
            clearInterval(timerInterval);
            createConfetti();
            
            document.getElementById('finalTime').textContent = formatTime(seconds);
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('stars').textContent = getStarRating();
            document.getElementById('modalOverlay').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
            initGame();
        }

        function initGame() {
            // Reset state
            clearInterval(timerInterval);
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameStarted = false;
            isLocked = false;

            updateStats();

            // Select 8 random emojis and create pairs
            const selectedEmojis = shuffle(emojis).slice(0, 8);
            const cardEmojis = shuffle([...selectedEmojis, ...selectedEmojis]);

            // Create board
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            cardEmojis.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                cards.push(card);
                board.appendChild(card);
            });

            // Animate cards appearing
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'scale(0.5) rotateY(0deg)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.3s ease, transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1) rotateY(0deg)';
                }, index * 50);
            });
        }

        // Start the game
        initGame();
    </script>
</body>
</html>

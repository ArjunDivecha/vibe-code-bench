<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: linear-gradient(145deg, #2d2d44, #1a1a2e);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 340px;
        }

        .display {
            background: linear-gradient(145deg, #0a0a12, #12121f);
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 20px;
            box-shadow: 
                inset 0 4px 8px rgba(0, 0, 0, 0.5),
                0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .expression {
            color: #6b7280;
            font-size: 16px;
            text-align: right;
            min-height: 24px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result {
            color: #ffffff;
            font-size: 42px;
            font-weight: 300;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            letter-spacing: 1px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 16px;
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            border-radius: 16px;
            pointer-events: none;
        }

        button:active {
            transform: scale(0.95);
        }

        .number {
            background: linear-gradient(145deg, #3d3d5c, #2a2a40);
            color: #ffffff;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .number:hover {
            background: linear-gradient(145deg, #4a4a6e, #3d3d5c);
        }

        .operator {
            background: linear-gradient(145deg, #e94560, #c73e54);
            color: #ffffff;
            box-shadow: 
                0 4px 8px rgba(233, 69, 96, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .operator:hover {
            background: linear-gradient(145deg, #ff5070, #e94560);
        }

        .operator.active {
            background: linear-gradient(145deg, #ff7090, #ff5070);
            box-shadow: 
                0 0 20px rgba(233, 69, 96, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .function {
            background: linear-gradient(145deg, #4a5568, #2d3748);
            color: #ffffff;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .function:hover {
            background: linear-gradient(145deg, #5a6578, #4a5568);
        }

        .clear {
            background: linear-gradient(145deg, #f59e0b, #d97706);
            color: #ffffff;
            box-shadow: 
                0 4px 8px rgba(245, 158, 11, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .clear:hover {
            background: linear-gradient(145deg, #fbbf24, #f59e0b);
        }

        .equals {
            background: linear-gradient(145deg, #10b981, #059669);
            color: #ffffff;
            box-shadow: 
                0 4px 8px rgba(16, 185, 129, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .equals:hover {
            background: linear-gradient(145deg, #34d399, #10b981);
        }

        .zero {
            grid-column: span 2;
            aspect-ratio: auto;
            height: 70px;
        }

        .error {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .keyboard-hint {
            text-align: center;
            color: #4a5568;
            font-size: 12px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">C</button>
            <button class="function" onclick="toggleSign()">±</button>
            <button class="function" onclick="percentage()">%</button>
            <button class="operator" data-op="/" onclick="setOperator('/')">÷</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" data-op="*" onclick="setOperator('*')">×</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" data-op="-" onclick="setOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" data-op="+" onclick="setOperator('+')">+</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
        <div class="keyboard-hint">Keyboard supported</div>
    </div>

    <script>
        let currentNumber = '0';
        let previousNumber = '';
        let operator = null;
        let shouldResetDisplay = false;
        let expression = '';

        const resultDisplay = document.getElementById('result');
        const expressionDisplay = document.getElementById('expression');

        function updateDisplay() {
            // Format number for display
            let displayValue = currentNumber;
            
            // Handle very long numbers
            if (displayValue.length > 12) {
                const num = parseFloat(displayValue);
                if (!isNaN(num)) {
                    displayValue = num.toExponential(6);
                }
            }
            
            resultDisplay.textContent = displayValue;
            expressionDisplay.textContent = expression;
            
            // Update active operator button
            document.querySelectorAll('.operator').forEach(btn => {
                btn.classList.remove('active');
                if (operator && btn.dataset.op === operator && shouldResetDisplay) {
                    btn.classList.add('active');
                }
            });
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentNumber = num;
                shouldResetDisplay = false;
            } else {
                if (currentNumber === '0' && num !== '0') {
                    currentNumber = num;
                } else if (currentNumber !== '0') {
                    currentNumber += num;
                } else if (num === '0' && currentNumber.includes('.')) {
                    currentNumber += num;
                }
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentNumber = '0.';
                shouldResetDisplay = false;
            } else if (!currentNumber.includes('.')) {
                currentNumber += '.';
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate(true);
            }
            
            previousNumber = currentNumber;
            operator = op;
            shouldResetDisplay = true;
            
            const opSymbol = op === '*' ? '×' : op === '/' ? '÷' : op === '-' ? '−' : '+';
            expression = `${formatNumber(previousNumber)} ${opSymbol}`;
            
            updateDisplay();
        }

        function formatNumber(num) {
            const n = parseFloat(num);
            if (isNaN(n)) return num;
            if (Number.isInteger(n) && num.indexOf('.') === -1) {
                return n.toLocaleString('en-US');
            }
            return n.toLocaleString('en-US', { maximumFractionDigits: 10 });
        }

        function calculate(chaining = false) {
            if (!operator || previousNumber === '') return;
            
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        showError();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            // Round to avoid floating point issues
            result = Math.round(result * 1e10) / 1e10;
            
            const opSymbol = operator === '*' ? '×' : operator === '/' ? '÷' : operator === '-' ? '−' : '+';
            
            if (!chaining) {
                expression = `${formatNumber(previousNumber)} ${opSymbol} ${formatNumber(currentNumber)} =`;
            }
            
            currentNumber = result.toString();
            
            if (!chaining) {
                operator = null;
                previousNumber = '';
            }
            
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearAll() {
            currentNumber = '0';
            previousNumber = '';
            operator = null;
            shouldResetDisplay = false;
            expression = '';
            updateDisplay();
        }

        function toggleSign() {
            if (currentNumber !== '0') {
                if (currentNumber.startsWith('-')) {
                    currentNumber = currentNumber.substring(1);
                } else {
                    currentNumber = '-' + currentNumber;
                }
                updateDisplay();
            }
        }

        function percentage() {
            currentNumber = (parseFloat(currentNumber) / 100).toString();
            updateDisplay();
        }

        function showError() {
            const originalText = resultDisplay.textContent;
            resultDisplay.textContent = 'Error';
            resultDisplay.parentElement.classList.add('error');
            
            setTimeout(() => {
                resultDisplay.parentElement.classList.remove('error');
                clearAll();
            }, 1000);
        }

        function backspace() {
            if (currentNumber.length > 1) {
                currentNumber = currentNumber.slice(0, -1);
            } else {
                currentNumber = '0';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+') {
                setOperator('+');
            } else if (e.key === '-') {
                setOperator('-');
            } else if (e.key === '*' || e.key === 'x' || e.key === 'X') {
                setOperator('*');
            } else if (e.key === '/') {
                setOperator('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearAll();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.key === '%') {
                percentage();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
